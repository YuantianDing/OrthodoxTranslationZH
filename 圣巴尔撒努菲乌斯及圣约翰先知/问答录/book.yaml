  - type: paragraph
    text:
      ru: 'Господи Иисусе Христе, Врач уязвленных душ, приносим Тебе молитвы, (заимствованные) из святых Твоих слов, которые приими ради Твоего угодника; ибо Ты, Святой, сказал:«не требуют здравии врача, но болящии»(Лк. 5:31); о сем же напомнил и угодник твой Павел:«да не хромое совратится, но паче да исцелеет»(Евр. 12:13). Святой! Ты сказал в одном ответе: если ты исцелился, почто храмлешь? Исцелившийся не хромает, а ходит прямо. – Я же хром и уязвлен, потому и вопию, прося, чтобы Ты посетил и меня, как посетил шедшего в Иерихон и попавшегося разбойникам; ибо я попал к тем же разбойникам и изранен ими, перевяжи и мои струпы; и посади на Своего святого подъяремника, который есть благая вера, и приведи меня во святую Свою гостиницу, и окажи мне попечение, там, где Ты печешься о всех страждущих. Владыко! Кровоточивая жена исцелела, приступив к Тебе сзади и прикоснувшись края риз Твоих; я же всякий день принимаю врачевание от святых Твоих членов, то есть от Святого Тела и Крови и воды, исшедшей от святого ребра Твоего, и еще страсть моя кипит (во мне). – Святой! поскольку Ты сказал, что тот, кто приходит ко врачу и желает получить исцеление, должен исполнять приказанное им; употреби для меня, Владыко, какие хочешь врачевания, прижигания и перевязи, только  останови мое зловонное течение, то есть нечистый помысл. Ты же, Господи, сказал, что дверь отверзлась, но псы отвсюду стерегут и не дозволяют приблизиться к той двери; а Благой Владыка дома, видя издали, что на нищего, идущего к Нему, напали псы, посылает привратника отогнать тех псов, чтобы нищий мог приблизиться и принять милостыню от Его благости.'
      cn: 主耶稣基督啊，您是受伤灵魂的医者，我们向您献上这从您圣言中汲取的祈祷，请因您的圣仆之故而悦纳。因为您这位圣者曾说：「康健的人用不着医生，有病的人才用得着」（路加福音 5:31）；您的仆人保罗也曾为此提醒道：「免得那瘸腿的，越发歪腿，总要他痊愈」（希伯来书 12:13）。圣哉！您曾在一次答复中说道：若你已痊愈，为何仍瘸腿？痊愈者不瘸腿，而是行走正直。——我却瘸腿且受伤，故我呼求，祈求您也来眷顾我，如同您曾眷顾那前往耶利哥途中落入强盗之手的人。因为我落入了同样的强盗手中，被他们打伤，求您也来包扎我的伤口；并将我扶上您圣洁的坐骑，那便是美好的信心，带我进入您神圣的客栈，并在那里照料我，如同您照料所有受苦之人。主宰啊！那患血漏的妇人从后面走近您，触摸了您衣裳的边，便得了痊愈；而我却日日领受您圣洁肢体，即圣体、宝血，以及从您圣肋流出的水所赐的医治，我的苦难却仍在我心中沸腾。——圣哉！既然您曾说过，凡来到医生面前并 жела求得医治的人，都当遵行医生所吩咐的；那么，主宰啊，请您随意为我施用任何医治、烧灼和包扎，只要止住我这污秽的血流，也就是这不洁的思想。主啊，您曾说过门已敞开，但群犬却从四面八方守候着，不容人靠近那门；然而，那位良善的家主，远远望见向他走来的穷人被群犬袭击，便差遣看门人赶走那些犬只，好让穷人得以靠近，领受他善意的施舍。
  - type: paragraph
    text:
      ru: Отец мой! Так как ты  написал нам, что проживший одно седмилетие увидит то, чего еще не было от сотворения мира; что же делать нам, юным, как нам  спастись? Помолись Господу, да укажет Он нам те святые горы, на которые Он велел бежать (см.Мф. 24:16), чтобы спастись, какие это горы, мысленные или видимые, чтобы мы знали их и, когда придет время, могли убежать туда и спастись во имя Отца и Сына и Святого Духа, во веки, аминь.
      cn: 我父啊！您曾写信告诉我们，那活过一个七年之期的人将看到创世以来从未有过的景象；那么，我们这些年轻人该如何是好，我们又该如何得救呢？请您向主祷告，愿祂能指示我们那些圣山，就是祂命令我们要逃往的（参阅 马太福音 24:16），以便得救。这些山究竟是属意念的还是可见的呢？好让我们能知晓它们，并在时机来临时，得以逃往那里，奉父、子、圣灵之名，直到永远，阿门。
  - type: paragraph
