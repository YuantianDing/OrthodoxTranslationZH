      ru: 'Тот же брат, еще  раз ослушавшись аввы, вопросил великого старца: полезно ли ему исполнять то, что он во время гнева скажет другому с клятвою, или покаяться и не исполнять клятвы.'
      cn: 那同一位弟兄，再次违背了阿爸的训示后，又问那位伟大的长老：「他发怒时对他人赌咒发誓所说的话，是该去照做，还是该悔改而不去履行誓言呢？」
  - type: paragraph
    text:
      ru: 'Старец же отвечал ему следующее:'
      cn: 老者回答他说：
  - type: paragraph
    text:
      ru: 'Господь сказал Моисею:«иди скоро, сниди отсюду, беззаконноваша бо людие твои,ихжеизвел еси из земли Египетския: преступиша с пути скоро,егожезаповедал еси им: сотвориша себе телца, и поклонишася»(Исх. 32:7, 8) идолу тому. Как ты, окаянный, так скоро уклонился от послушания? Диавол хочет удалить тебя от оного и неистовствует на тебя. Не это ли есть сказанное мною, что ты безумен и не  обрезан сердцем? Куда отринул ты слова мои? Зачем стремишься в ров диавольский? Зачем ослепляет тебя враг относительно того, что ты слышал? Не было ли тебе заповедано предать себя в руки Божии и в руки аввы твоего? Не слышал ли ты, что он желает  спасения души твоей, как пользы собственной своей души? И ты не должен был ослушаться его, хотя бы повеление его и было  неудобоисполнимо, и особенно когда сего требовала польза братии, но сатана лишает тебя оной чрез самооправдание, чтобы ни ты сам, ни другой через тебя не получили пользы. Ты хочешь, чтобы постигло тебя горе, произнесенное на фарисеев, и наказание, по словам пророка Иезекииля, обещанное нерадивому стражу (см.Иез. 33:6). Положим, что сам ты не можешь доставить пользы кому-либо; почему же не говоришь тому, кто может сие сделать? Зачем ты (так) скоро сделался подобным псу, возвращающемуся на свою блевотину, и свинии, которая, омывшись, возвращается в кал тинный (см.2Пет. 2:22), пребывая непреклонен в жестокосердии твоем? Авва заповедал тебе говорить ему все случающееся, и грех был бы на нем, а ты раздражаешь его, как народ – Моисея.  Устыдись, наконец, оставь свой прежний навык, обратись, и приимет тебя Бог, ибо Он милостив. Оставь и человекоугодие, ибо ты погибаешь чрез сие и не можешь быть рабом Божиим. Внимай себе, окаянный, и убойся Бога. Неполезно тебе исполнить то, что  сказано с клятвою во гневе, и преступить заповедь Бога, сказавшего:"не убиеши"(Мф. 5:21), ибо лучше покаяться  перед Богом в том, что сказано с клятвою, и не исполнить сего, (дабы) не подпасть одинаковому осуждению с Иродом, который,  исполняя нечестивую свою клятву, отсек главу Иоанна Предтечи и лишился за то вечной жизни и предан тяжкому и бесконечному мучению. Лучше и полезнее покаяться и просить прощения у Бога,  Который может оное подать; ибо и Ирод блажен бы был, если бы сделал так; не сделав же, увеличил свое окаянство, и был проклят вовеки. И Петр, верховный апостол, три раза с клятвою отрекся, что не знает Спасителя, но, раскаявшись с горьким плачем и истинным покаянием, загладил грех свой и принят был человеколюбивым Владыкою Христом и Спасителем и не только удостоился радости, словами Ангела:«рцыте учеником Его и Петрови»(Мк. 16:7), но и Сам Господь, вместо троекратного отречения, трижды вопрошал его:«любиши ли Мя,Петре?» (Ин. 21:17), показывая ему, что чрез истинное покаяние исцелился грех троекратного его отречения. Не клянись же впредь, преступая заповедь Божию. Если же согрешишь в том, не отвращайся покаяния;  ибо если бы и Петр исполнил клятву свою – не знать своего Владыки, то чужд остался бы Его и славы Его.'
      cn: 主对摩西说：「速速下去！因为你的百姓，就是你从埃及地领出来的，已经败坏了。他们快快地偏离了我所吩咐他们的道，为自己铸了一只牛犊，向它下拜。」 （出埃及记 32:7，8） 你这可怜的人，怎么这样快就偏离了顺服呢？魔鬼想要将你从顺服中拽走，它正向你狂怒。这岂不是我所说的，你愚昧，并且心未受割礼吗？你把我的话语抛到哪里去了？你为何急于投入魔鬼的深渊？为何仇敌使你对所听见的真理视而不见？难道没有吩咐你将自己交托在上帝和你的阿爸父手中吗？难道你没有听说他渴望拯救你的灵魂，如同看重他自己的灵魂益处一样吗？因此，即便他的命令难以遵行，你也不该违背他，尤其当这关乎弟兄们的益处时，但撒但却藉着自义剥夺了你这益处，好让你自己，或是藉着你，都无法得益。你想要那落在法利赛人身上的祸患，以及先知以西结所言不尽职守的守望者所应受的惩罚（参 以西结书 33:6）。即便你自己无法给任何人带来益处；你为何不告诉能够做成此事的人呢？你为何如此迅速地变得像狗一样，回到自己所吐的，又像猪一样，洗净了又回到泥泞中打滚（参 彼得后书 2:22），固执己心，顽硬不化？阿爸父命令你将一切所发生的事都告诉他，罪责本会归到他身上，但你却激怒他，如同百姓激怒摩西一样。最终，你要感到羞愧，放下你旧有的习性，转回吧，上帝必接纳你，因为他是慈悲的。也要舍弃取悦于人，因为你将因此而灭亡，也无法成为上帝的仆人。留意你自己，你这可怜的人，并敬畏上帝。履行那在愤怒中带着誓言所说的话，并违背上帝所说「不可杀人」的诫命（马太福音 5:21），对你无益；因为最好是在上帝面前为带着誓言所说的话悔改，而不去履行，（以免）落入与希律同样的审判之中。希律因履行他那邪恶的誓言，砍下了约翰施洗者的头，并因此失去了永生，被交付于沉重而无尽的折磨。最好也最有益的是悔改并向上帝请求宽恕，他能赐予宽恕；因为如果希律那样做了，他也会蒙福；但他没有做，反而加增了他的悲惨，并永远受咒诅。彼得，那位首席使徒，曾三次带着誓言否认他不认识救主，但他带着苦涩的泪水和真诚的悔改而悔悟，涂抹了他的罪过，蒙了仁慈的主基督和救主的接纳，不仅配得喜乐，正如天使所言：「你们去告诉他的门徒和彼得」（马可福音 16:7），而且主亲自，取代他三次的否认，三次问他：「彼得，你爱我吗？」（约翰福音 21:17），向他表明他三次否认的罪过已藉着真诚的悔改得以痊愈。因此，今后不要再起誓，违背上帝的诫命。如果你在这方面犯了罪，也不要拒绝悔改；因为如果彼得履行了他的誓言——不认识他的主，那么他就会与主和主的荣耀无份了。
- type: heading2
  initial:
    ru: 'Вопрос 622. '
    cn: 问询 622：
  text:
    ru: 'Тот же брат,  успокоившись относительно сего, так вопросил того же великого старца: боголюбие твое изрекло, что грешный может загладить  грехи свои покаянием – как же это? Разве он не нуждается в молитвах святых, но сам собою достаточен для того? Если же и сам  не принесет истинного покаяния, а святые помолятся о нем, то не прощаются ли грехи его ради них?'
    cn: 那同一个弟兄，为此事既已安心，便如此询问那同一位伟大的长老：「尊贵的您曾说，罪人可以通过悔改来消除自己的罪过——这怎么可能呢？难道他不需要圣徒的祈祷，而单凭自己就足够了吗？如果他自己不真心悔改，而圣徒们为他祈祷，那么他的罪过难道不会因他们而被赦免吗？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если человек  сам не потрудится, по силе своей, и не присоединит собственного труда к молитвам святых, то никакой не получит пользы от того, что святые будут за него молиться. Когда они будут и поститься, и молиться за него, а он будет сластолюбствовать и вести себя беспорядочно, то какую пользу принесет молитва их о нем? Ибо здесь сбывается сказанное в Писании:«Един созидаяй, а другий  разоряяй, что успеет более, токмо труд?»(Сир. 34:23). Если бы возможно было, чтобы тот, о котором молятся святые, спасался, нимало не внимая себе, то что препятствовало бы святым спасать таким образом и всех грешных людей мира сего? Но хотя грешный и потрудится несколько сам, он имеет нужду в молитве праведного. Ибо апостол говорит:«много... может молитва праведного поспешествуема»(Иак. 5:16), то есть когда святой и праведный молится за грешного, то и грешный, по силе своей,  должен содействовать молению святых покаянием; будучи сам собою недостаточен к уплате долгов своих, он приносит малое, а молитвы святых – многое. Например: кому-нибудь надобно перенести десять мер пшеницы, а он не может понести и двух, но найдет богобоязненного человека, который понесет за него девять мер, а ему оставит одну только и таким образом даст ему возможность спастись и предохранит его от разбойников, которые могли бы убить его на пути. То же самое бывает и здесь. Еще подобен грешник человеку, который должен другому сто золотых монет; когда заимодавец напомнил ему об отдаче долга, он пошел к одному благочестивому и богатому человеку и просил его, из любви, дать ему, сколько может. Богатый же, будучи человеколюбив и видя скорбь его, сжалился над ним и сказал: «Брат! что у меня есть – отдам за тебя, и ты освободишься от твоей расписки». Итак, от должника уже зависит постараться дать немногое и избавиться от многого: ибо доколе тот милосердный человек не увидит, что он принес десять золотых монет, то усумнится сам дать девяносто, зная, что заимодавец не возвратит расписки, пока не получит полных ста, которые он давал в долг.'
      cn: 答：若一个人自己不尽力，不倾其所能，亦不将自己的努力与圣徒的祷告结合起来，那么无论圣徒如何为他祷告，他都不会获得任何益处。当圣徒为他禁食、为他祷告时，他却沉溺于享乐，行为放荡，那么他们的祷告又能给他带来什么益处呢？因为这里正应验了圣经中的话语：「一人建造，一人拆毁，他劳碌有什么益处呢？」（德训篇 34:23）如果那些蒙圣徒祷告的人，可以完全不顾念自己而得救，那么又有什么能阻止圣徒以这种方式拯救世上所有罪人呢？然而，即使罪人自己稍作努力，他仍需义人的祷告。因为使徒说：「义人祈祷所发的力量，是大有功效的」（雅各书 5:16），也就是说，当圣徒和义人替罪人祷告时，罪人也应尽其所能，以悔改来配合圣徒的祈求；他自身无力偿清债务，只能付出微薄之力，而圣徒的祷告则能弥补许多。例如：有人需要搬运十量小麦，但他连两量也搬不动，于是他找到一位敬畏上帝的人，替他搬运九量，只给他留下了一量，从而使他得以得救，并保护他免受路上可能杀害他的强盗。这里也是同样的情况。罪人还像一个欠别人一百金币的人；当债主提醒他还债时，他便去拜访一位虔诚富裕的人，恳求他出于爱心，尽其所能地帮助他。这位富人仁爱又见他愁苦，便怜悯他，说道：「兄弟！我所有的一切都将为你付出，你就可以摆脱你的欠条了。」所以，现在就取决于债务人是否努力付出微薄之力，从而摆脱巨额债务：因为只要那位仁慈的人没有看到他带来十枚金币，他就会犹豫是否自己拿出九十枚，因为他知道债主在没有收足一百枚欠款之前是不会归还欠条的。
- type: heading2
  initial:
    ru: 'Вопрос 623. '
    cn: 问询 623：
  text:
    ru: 'Некоторый христолюбивый муж вопросил другого старца Иоанна, говоря: отец мой, я думаю сделать благотворение из моего имения и прошу тебя, скажи мне, что полезнее, дабы я мог с  радостью возвратиться в дом мой: делать ли (сие благотворение) понемногу или в один раз?'
    cn: 一位爱基督的男子询问另一位长老约翰，说：「我的父啊，我打算用我的财产做些善事，我请求您告诉我，哪种方式更有益处，好让我能欢喜地回到我的家：是渐渐地做（这善事）还是一次性地做？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Хотя я  не могу отвечать тебе как должно, но Писание вразумляет тебя, говоря:«Не рцы: отшед возвратися, и заутра дам, сильну ти сущу благотворити: не веси бо, что породит день находяй»(Притч. 3:28). Но меры (добродетели) различны, и каждый делает по своей мере: один человек немного может дать из своего дохода, другой дает десятую часть имения своего, иной четвертую, другой  третью часть, а иной половину, – каждый по своей мере. Желающий же придти в совершенную меру да не вопрошает меня,  последнейшего, но Учителя и Врача душ наших, Господа нашего Иисуса Христа, сказавшего богатому юноше:«аще хощеши совершен быти, иди, продаждь имение твое и даждь нищим: и имети имаши сокровище на небеси: и гряди вслед Мене»(Мф. 19:21). Да укрепит же мысль твою воспоминание о пришествии смерти, которая  не известна никому из людей. Постараемся делать добро, прежде нежели перейдем из этой жизни, ибо не знаем, в какой день будем позваны, чтобы не оказаться нам неготовыми и не остаться вне чертога с пятью юродивыми девами, которые взяли светильники, но не взяли елея в сосудах своих. Постараемся сделать, по силе нашей, сколько позволит немощь наша, и благой всех Владыка введет нас с мудрыми девами в чертог Свой, в радость неизглаголанную со Христом. Аминь.'
      cn: 答：弟兄！虽然我无法如其所应地答复你，但《圣经》教导你，说：「你不可对你的邻舍说：『去了再回来，明天我必给你』，其实你现在就能给；因为你不知道明天会发生什么。」（箴言 3:28）。然而（美德的）尺度各有不同，每个人都按自己的尺度行事：有人只能从收入中拿出一点点，有人给出自己财产的十分之一，有人给出四分之一，有人给出三分之一，也有人给出一半——各按其尺度。至于那些渴望达到完美尺度的人，不要向我这末后者求问，而要向我们灵魂的导师和医治者，我们的主耶稣基督求问，祂曾对那位富有的少年人说：「你若愿意作完全人，就去变卖你所有的，分给穷人，就必有财宝在天上；你还要来跟从我。」（马太福音 19:21）。愿死亡来临的记忆坚固你的思想，因为死亡对于世人而言是无人知晓的。让我们努力行善，趁我们还未离开此生，因为我们不知道在哪一天会被召唤，免得我们未作准备，与那五个愚拙的童女一同留在新郎的门外，她们拿着灯，却没有在器皿里预备油。让我们尽力而为，量力而行，而那良善的万有主宰会把我们与聪明的童女一同带入祂的婚筵，进入与基督在一起的不可言喻的喜乐之中。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 624. '
    cn: 问询 624：
  text:
    ru: 'Брат  вопросил того же старца: должно ли принимать что-либо от других и раздавать нищим, потому что некоторые убеждают сие  делать.'
    cn: 一位弟兄请教同一位长老：「我们应该接受他人的馈赠再转赠给穷人吗？因为有些人劝我们这样做。」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Так как здесь  дело идет о милостыне, то не все могут понести слова мои, но только достигшие того, чтобы пребывать в безмолвии и плакать о грехах своих. Есть люди, посвящающие себя такому служению, и Бог знает, что воздать им за сие; плачущие же не имеют для сего  свободного времени. Да и как тем, которые отказались от своего собственного, искать распоряжаться чужим? Иже во святых  преподобный Иларион поступил таким же образом: когда его некоторые просили принять от них большое имение для раздачи  нуждающимся, он сказал просившему его о сем: «Тебе самому должно раздавать твое, потому что ты бываешь и в городах, и в селениях, а мне, оставившему и свое собственное, как принять чужое для раздачи другим?» Притом же это часто служит поводом к тщеславию или к сребролюбию.'
      cn: 回答。既然此处谈论的是施予，那么并非所有人都可领受我的言语，唯有那些已然达到在寂静中恒守、并为自己的罪孽哭泣之境地的人。确有人将自己献身于此等事奉，而上主知晓将如何报答他们；然而那些哭泣的人，并没有闲暇为此。况且，那些已然放弃自己所有之人，又怎能寻求掌管他人的财物呢？圣徒希拉里翁，亦是如此行事：当有人请求他接受他们的大笔财产以分发给有需要之人时，他如此对请求他的人说：「你当亲自施予你的财物，因为你常在城邑与乡村之间，而我，既已舍弃自身所有，又怎能接受他人的财物去分发给旁人呢？」此外，这亦常成为虚荣或贪财的缘由。
- type: heading2
  initial:
    ru: 'Вопрос 625. '
    cn: 问询 625：
  text:
    ru: 'Когда тот, кто дает мне (деньги), настойчиво говорит: «Если ты не возьмешь и не раздашь, то я сам ничего не раздам». Должно ли в таком случае призреть нищих, страдающих от голода?'
    cn: 当施予我（金钱）的人坚持说：「你若不取去分施，我就什么也不施舍了。」在这种情况下，是否应该照拂那些忍受饥饿的穷人呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Я уже сказал  любви твоей, что есть люди, посвятившие себя на то; ты же, если хочешь оплакивать грехи свои, не обращай внимания на сие, чуждое тебе, дело, хотя бы ты и перед келлиею твоею видел кого-либо томящегося (голодом). Не принимай участия в раздаче чужого, чтобы не лишиться тебе плача и безмолвного пребывания. Но владелец того имущества, не находя другого, который исполнил бы за него сие служение, сам должен будет их раздать, чтобы дело его не осталось без исполнения.
      cn: 答：我已然告诉过你那份挚爱，确有人奉献己身为此。然而你，若愿为己罪哀恸，便勿把心思放在此等与你无涉之事上，纵使你目睹有人在你的茅舍前忍饥挨饿。切莫参与分发他人之物，以免你失却哀恸与寂静的安居。但那财产之主，若无旁人代行此职，便须亲自去分发，好叫他的事情不至于落空。
- type: heading2
  initial:
    ru: 'Вопрос 626. '
    cn: 问询 626：
  text:
    ru: 'Некоторый христолюбивый муж вопросил того же старца, говоря: если кто-нибудь просит у другого милостыни, а тому нечего дать, должен ли он взять взаймы и дать просящему?'
    cn: 一位爱基督的人请教那位长老，说道：「如果有人向他人求施舍，而那人一无所有可施，他是否应该借贷施予求助者呢？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Когда кто-нибудь просит другого подать ему то, чего и сей не имеет, то он не будет осужден, если не подаст ему, потому что и апостол Петр, когда (хромой) просил у него милостыни, сказал:«сребра и злата несть у мене»(Деян. 3:6), и не взял взаймы, чтобы подать ему. Также, если и кто имеет только необходимо-нужное для него самого, то и сего не должен издерживать (на милостыню), как случится, чтобы после, при собственном недостатке, не стал он  скорбеть, не в силах будучи понести скудости. А когда просящий будет докучать ему, и он скажет: «Прости меня, мне нечего дать тебе», то это не будет ложь, потому что тот, у кого есть только необходимо-нужное для него самого, не имеет что дать другому. Пусть он скажет просящему: «Прости меня, я имею только то, что необходимо нужно мне самому». Вспомни пять дев, которые, когда другие просили их дать им елея для светильников, отвечали им:«еда како не достанет нам и вам»(Мф. 25:9). И апостол Павел, писав к коринфянам, говорит: «да будетваше избыточествие во онех лишение»(2Кор. 8:14), и«Не бо да иным убо отрада, вам же скорбь»(2Кор. 8:13).'
      cn: 答：当有人向他人乞求那人自己也没有的东西时，那人若不予施舍，便不会受谴责。因为使徒彼得，当（瘸腿的人）向他乞求施舍时，他说：「金银我都没有」（使徒行传 3:6），他也没有借钱来施舍。同样，如果一个人只有自己必需之物，他也不应随意将此物施舍（作慈善），以免日后自己匮乏时，因无法承受贫困而悲伤。而当乞求者纠缠不休时，他若说：「请原谅我，我没有什么可以给你的」，这并非谎言，因为一个只有自己必需之物的人，确实没有什么可以给别人的。让他对乞求者说：「请原谅我，我只有我自己必需的东西。」回想那五个童女，当其他人请求她们分一些油给她们的灯时，她们回答说：「恐怕不够我们和你们用的」（马太福音 25:9）。使徒保罗写信给哥林多人时说：「使你们的富余可以弥补他们的缺乏」（哥林多后书 8:14），又说：「并不是要别人安逸，你们受苦」（哥林多后书 8:13）。
- type: heading2
  initial:
    ru: 'Вопрос 627. '
    cn: 问询 627：
  text:
    ru: 'Поясни мне, отец мой, сказанное тобою: кто имеет только  необходимо-нужное для него самого, тот не должен сего издерживать (на милостыню), как случится, чтобы после не скорбеть. Как же скорбеть кому-либо о том, что он сделал по  своей доброй воле?'
    cn: 请我的神父向我解释您所说的话：一个人如果只拥有他的必需品，就不应当随意地把这些用作施舍，免得日后忧伤。一个人怎会为他心甘情愿做出的事情而忧伤呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Все должно  делать с рассуждением, а умерять себя есть дело рассуждения, и сие утверждает помысл, чтобы не смущаться впоследствии. Делать же сверх силы милостыню или что-либо другое – нерассудительно, потому что приводит впоследствии делающего к смущению, унынию и  ропоту. Хорошо и весьма хорошо, подобно евангельской вдовице, подавать нуждающемуся, и в сем нет ничего худого; но если человек благо делает сверх силы, то он не может понести сего. (Да) и Бог требует того, что по силе человеку.
      cn: 答：凡事都当审慎为之，而节制自己正是审慎之事；这能坚固心念，以免日后纷扰。若施予慈善或行其他善事而逾越己力，乃是不智之举，因这会使行者日后陷入困扰、沮丧与抱怨之中。像福音书中的寡妇那样，向有需要之人施予，是极好且非常好的事，这其中并无丝毫不好；但若一个人行善超乎己力，他便无法承受。并且，神所要求的，也是人能力所及的。
- type: heading2
  initial:
    ru: 'Вопрос 628. '
    cn: 问询 628：
  text:
    ru: 'Если же  кто-нибудь богат и имеет более, чем ему надобно: не имеет ли и он нужды в подобном рассуждении? Ибо и ему должно делать (добро) по силе своей.'
    cn: 如果一个人既富有，又拥有的比他所需要的更多：难道他就不需要类似的辨明吗？因为他也当尽其所能地行善。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Да, и он  имеет нужду в рассудительности, чтобы не следовать сверх силы своему помыслу и (после) не раскаиваться в том, что сделал.  Потому и Павел сказал:«не от скорби, ни от нужды: доброхотна бо дателя любит Бог»(2Кор. 9:7). Ибо совершенное прилично  совершенным, недостаточное же – недостаточным. Совершенный и нищету претерпевает доблественно, и о богатстве нерадит, и все переносит без смущения, по слову апостола:«Вся могу о укрепляющем мя Христе»(Флп. 4:13), и:«мне мир распятся, и аз миру»(Гал. 6:14), и проч.'
      cn: 答：是的，他需要明辨，以免超越自身能力追随己念，事后却又为所行之事感到后悔。因此保罗也曾言说：「不是出于忧愁，也不是出于勉强，因为乐意施予的人，是上帝所喜爱的。」（哥林多后书 9:7）。因为完美之事适合完美之人，而有所不足则适合有所不足之人。完美之人能英勇地忍受贫困，也蔑视财富，承受一切而不生烦恼，正如宗徒所言：「我靠着那加给我力量的基督，凡事都能。」（腓立比书 4:13），又说：「就我而论，世界已被钉在十字架上；就世界而论，我也被钉在十字架上。」（迦拉太书 6:14），等等。
- type: heading2
  initial:
    ru: 'Вопрос 629. '
    cn: 问询 629：
  text:
    ru: А тому, кто сначала не усерден на подаяние, что нужно делать, чтобы навыкнуть подавать?
    cn: 那么，对于起初不热衷于施予的人，需要做些什么才能习惯施予呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Он должен  напоминать самому себе воздаяние, обещанное за то Богом, и начинать с самых последних вещей, всегда вразумляя себя, что подающий мало – мало и получает, а подающий много – и сам много получает по сказанному:«сеяй скудостию, скудостию и пожнет: а сеяй о благословении, о благословении и пожнет»(2Кор. 9:6). Итак, мало-помалу в нем будет усиливаться желание получить воздаяние за многое, и он будет всегда успевать в сей  добродетели. Он может достигнуть той меры совершенства, чтобы  обнажиться от земных вещей и быть духом с небесными.'
      cn: 回答。他应当时常提醒自己，上帝已应许为此赐予报偿，并且要从最微末的事开始，不断地劝勉自己：施予少的，得回的也少；施予多的，自己也得回得多，正如经文所言：「少种的少收，多种的多收」（哥林多后书 9:6）。如此，他内心对获得丰厚报偿的渴望将一点一滴地增强，他将在这项美德上不断精进。他能够达到那份完美的境界，脱离尘世之物，心灵与天国同在。
- type: heading2
  initial:
    ru: 'Вопрос 630. '
    cn: 问询 630：
  text:
    ru: Если кто, увлекшись безрассудно, издержит на благотворение и то, что ему самому нужно, и после раскается, то как ему утешать себя,  чтобы не поглотила его диавольская скорбь?
    cn: 如果有人不加思索地慷慨解囊，把自己所需也施舍出去，事后又为此懊悔，他当如何慰藉自己，以免被魔鬼的忧愁吞噬呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Прежде  (всего) да укорит он себя за нерассудительность, и да воззовет помысл свой из печали, говоря: «Так как это издержано на доброе дело, то человеколюбивый Бог силен помиловать меня и устроить по воле Своей».'
      cn: 回答。首先，让他为自己的不加思索而责备自己，并让他的思绪从忧伤中振作起来，说道：「既然这已用在善举上，那么仁慈的上帝有能力怜悯我，并按祂的旨意安排一切。」
- type: heading2
  initial:
    ru: 'Вопрос 631. '
    cn: 问询 631：
  text:
    ru: Если придут два нищих, и я не могу подать обоим, то которого из них предпочесть?
    cn: 如果来了两位贫者，而我无法同时施予，那么应当优先哪一位呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Должно  предпочесть того, который более немощен.
      cn: 回答：当优先看顾那更加软弱的。
- type: heading2
  initial:
    ru: 'Вопрос 632. '
    cn: 问询 632：
  text:
    ru: Когда я  хочу подать, а помысл наводит мне сомнение, чтобы не давать, то как поступить в сем случае?
    cn: 若我欲施予，然思绪却引我疑虑，使我不愿施予，此景该如何是好？
  children:
  - type: paragraph
    text:
      ru: Ответ. Испытай свой  помысл, и если найдешь, что он делает так по скупости, то дай и еще несколько более того, что бы должно дать, например одну  медную монету, и это вменится тебе в милостыню.
      cn: 答。审查你的思想，如果你发现它是出于吝啬而如此行事，那么就比应给的再多给一点，例如一枚铜币，这将被算作你的施舍。
- type: heading2
  initial:
    ru: 'Вопрос 633. '
    cn: 问询 633：
  text:
    ru: 'Скажи мне, господин авва, каким образом тот, которому нечего подавать, может сделаться участником благословения, обещанного Спасителем тем, которые будутодеснуюЕго:«приидите, благословеннии Отца Моего, наследуйте уготованное вам Царствие от сложения мира:  взалкахся бо, и дасте Ми ясти»(Мф. 25:34, 35), и проч.'
    cn: 请告诉我，阿爸师父，那没有什么可施予的人，如何能成为救主所应许给那些在他右边之人的祝福的参与者呢？主说：「我父的蒙福之人哪，来承受创世以来为你们预备的国度吧！因为我饿了，你们给了我吃」（马太福音 25:34-35），等等。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! У  апостолов не было имений: но разве они не будут участниками сего благословения? Есть различные степени, и Бог говорил каждому  сообразно его степени; ибо в блаженствах Он показал нам различие спасающихся. От чувственного можно заключать и о духовном.  Предположи, что человек имеет плоды и продает их за мелкую монету, а другой имеет различные вещи и продает их за ту же  монету. И с ремесленниками бывает то же: один из них плотник и получает динарий в день, другой каменщик и получает так же  динарий; иной занимается другим ремеслом и получает ту же плату. Ремесла различны, и плоды так же различны, а цена и плата одни и те же. Примени сие и к спасению души. Тем, которые имеют деньги или вещи и не тщеславно раздают их нищим, сказано будет:«приидите, благословенный Отца Моего, наследуйте уготованное вам Царствие от сложения мира»(Мф. 25:34), и проч. Рассмотри и прочие блаженства, и найдешь в них большое различие, но одно и  то же – спасение души и одно Царство. Ибо сказано:«блажени нищии духом: яко тех есть Царство Небесное»(Мф. 5:3), и  еще:«Блажени изгнаны правды ради: яко тех есть Царство Небесное»(Мф. 5:10). И другие блаженные, различные (между  собою), не чужды того же Царства Небесного. Итак, если не можешь подавать милостыни, то будь нищ духом, чтобы наследовать со  святыми Царство Небесное. Плачь о грехах твоих в сем мире, чтобы утешиться с (плачущими), упоминаемыми в Евангелии. Приобрети кротость, чтобы наследовать землю. Взалчи и возжажди правды, чтобы насытиться оною. Будь чист сердцем, чтобы узреть Бога в славе Его. Будь миротворцем своего сердца, чтобы наречься сыном  Божиим. При благих делах будь готов правды ради потерпеть изгнание из града в град, т. е. из лукавого помысла диавольского в благой помысл Божий, чтобы возвеселиться в наследии Царства Небесного. Претерпи ради Господа поношение, гонение и ложные  злословия, чтобы возвеселиться в радости, получив многую мзду на небесах.'
      cn: 回答。 弟兄啊！使徒们不曾拥有产业：但难道他们就不能分享这份祝福吗？存在着不同的等次，而上帝是按着各人的等次对他说话；因为在真福中，祂向我们显明了得救之人的差异。我们可以从感官事物推断出属灵的事物。假设一个人拥有果实并以小面额的钱币出售，而另一个人拥有各种物品并以同样的钱币出售。对于工匠而言，情况也是如此：其中一个木匠，每天挣取一个德纳里乌斯；另一个是石匠，也挣取一个德纳里乌斯；还有人从事其他手艺，也挣取同样的报酬。手艺不同，果实也不同，但价格和报酬却是一样的。将此应用于灵魂的救赎。对于那些拥有金钱或物品，并以不炫耀的方式施舍给穷人的人，将对他们说：「你们这蒙我父赐福的，可来承受那创世以来为你们预备的国度」(马太福音 25:34)，等等。审视其他的真福，你会发现它们之间存在很大的差异，但却有一个相同的——灵魂的救赎和同一个国度。因为经上说：「虚心的人有福了，因为天国是他们的」(马太福音 5:3)，又说：「为义受逼迫的人有福了，因为天国是他们的」(马太福音 5:10)。而其他的有福之人，尽管彼此不同，但他们都与这天国不陌生。因此，如果你不能施舍，那就虚心，以便与圣徒一同承受天国。在今世为你的罪而哭泣，以便与福音中提及的（哭泣者）一同得安慰。获得温柔，以便承受地土。饥渴慕义，以便得以饱足。清心，以便在上帝的荣耀中得见祂。成为自己内心的和平缔造者，以便被称为上帝的儿女。在行善时，当为义的缘故，准备好从一城被驱逐到另一城，也就是说，从魔鬼的邪恶意念中，进入上帝的良善意念，以便在天国的产业中欢欣鼓舞。为着主而忍受辱骂、逼迫和虚假的诽谤，以便在喜乐中欢欣，并在天上获得丰厚的赏赐。
- type: heading2
  initial:
    ru: 'Вопрос 634. '
    cn: 问询 634：
  text:
    ru: Так как  каждое блаженство объемлет одну духовную добродетель, то достаточно ли, отец мой, одной сей добродетели для спасения того, кто имеет?
    cn: 父啊，既然每一种真福都包含一种属灵美德，那么对于拥有者而言，仅凭这一种美德就足以得救吗？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Как тело  одно, а членов много, и если недостает одного члена, то и тело не есть совершенное, так заключай и о внутреннем человеке, члены которого суть многие добродетели. – Если недостанет одной из  них, то человек не бывает совершенным. И как ремесленник, который хорошо знает свое ремесло и по быстроте ума своего  занимается и другими ремеслами, не называется мастером их, но только мастером своего ремесла, так и здесь: имеющий все  добродетели, по той познается и от той получает наименование, чрез которую наиболее сияет в нем благодать Духа.'
      cn: 答。身体是一个整体，却有许多肢体；若缺少一个肢体，身体便不完全。对内在的人也要如此看待，他的肢体是许多美德。如果缺少其中任何一项，这个人就不完全。就像一位工匠，他精通自己的手艺，并且凭着头脑的敏捷也涉足其他手艺，但他并不被称为那些手艺的 мастера，而只被称为自己本行的师傅。同样，拥有所有美德的人，会因其中最能显出圣灵恩典照耀的美德而被认识，并因此获得称谓。
- type: heading2
  initial:
    ru: 'Вопрос 635. '
    cn: 问询 635：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: 'Другой  христолюбивый муж дал одному человеку, которого он считал верным, милостыню, чтобы раздать ее нищим, и сказал ему: «Прими  это, и дашь за сие ответ Богу».'
      cn: 另一位爱基督的人，将施舍的财物交给一个他认为是忠信的人，好让他分发给穷苦之人。他对那人说：「收下这些吧，你将为此在上帝面前交账。」
  - type: paragraph
    text:
      ru: Но тот не понял, что  давший возложил на него сим большую тяжесть, и думал, что хотя бы он и не сказал ему сего, но с тех пор, как он совершенно принял на себя (раздачу милостыни), уже (и без того) должен дать  за нее ответ Богу.
      cn: 然而那人并未明白，施予者以此给他增添了更大的重担；他却以为，即便对方未曾告知他此事，但自从他完全承担起（施舍赈济）以来，就已经（毋庸置言地）必须为此向上帝交账了。
  - type: paragraph
    text:
      ru: 'Когда же спросил о сем того же старца (Иоанна), он отвечал: Обманулся тот, кто принял это на себя, потому что он дерзко представил себя в состоянии дать ответ Богу за всякое дело, забыв сказанное:«Кто похвалится чисто имети сердце? или кто дерзнет рещи чиста себе быти от грехов?»(Притч. 20:9). Это дело совершенных отцов. Он должен бы был сказать давшему: «Я не в силах принять сего с тем (условием), чтобы дать Богу ответ, потому что я человек грешный; но постараюсь сделать в сем деле все, что могу, по силе моей. Божие же дело – подать помощь, чтобы оно совершилось по воле Его». Если бы он так сказал, это вменилось бы ему в смирение, и Бог не осудил бы его за то, что выше силы его. Когда же он самонадеянно взял на себя – дать Богу ответ, то со всею строгостью взыщет с него Бог ответа за слова сии. Но и тому, кто давал, не следовало требовать от брата такого условия, потому что, предполагая его верным, он по неразумию своему, счел его за неверного; но следовало, доверив ему однажды, предоставить сие дело Богу и не сомневаться в человеке, ибо сомневающийся не может верить.'
      cn: 当他（约翰）被问及此事时，他回答说：「那将此事揽于自身之人，乃是受了蒙蔽。因为他狂妄地自认为有能力为每一件事向上帝交账，却忘记了经上所说：『谁能夸口自己的心是清洁的呢？谁能敢说自己已洗净罪污呢？』（箴言 20:9）。这是完美之父们的事迹。他本应告诉给予他此任务之人：『我没有能力接受此任务，并以上帝交账为条件，因为我是一个罪人；但我会尽我所能地去完成这件事。至于上帝的事，则是施予帮助，使其按照祂的旨意得以成就。』如果他这样说了，这便会算作他的谦卑，而上帝也不会因超出他能力范围的事而定他的罪。然而，当他自负地承担起要向上帝交账的责任时，上帝必将以最严厉的方式，向他追讨这些话语的责任。但对于给予任务之人而言，他也不应向弟兄提出这样的条件，因为他原以为弟兄是忠实的，却因自己的不明智而将其视为不忠；他本应一次性地信任他，并将此事交托给上帝，而不是怀疑这个人，因为心存怀疑之人无法相信。」
- type: heading2
  initial:
    ru: 'Вопрос 636. '
    cn: 问询 636：
  text:
    ru: Так как  некоторые явно и перед всеми принимают раздаваемую милостыню, другие же, по благородству своему, стыдятся брать ее явно, а иные больны и лежат в домах, то должно ли отличить некоторых из них или всем равно раздавать милостыню?
    cn: 因此，鉴于有些人公开地、在众人面前接受分发的施舍，另一些人则因其高贵的品格而羞于公开接受，还有一些人生病卧床在家中，那么是否应该区别对待他们中的一些人，还是应该平等地向所有人分发施舍呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Всех, явно  принимающих милостыню, считай в одном разряде, исключая того из них, кто немощен и страдает чем-либо, ибо такому надобно  несколько прибавить. Тех же, которые стыдятся явно и перед народом принимать милостыню, и лежащих в болезнях считай в  другом разряде, подавая им более, смотря по надобности их,«вся, еликаащеобрящет рука твоя»(Еккл. 9:10), и как им прилично.
      cn: 答：所有公开接受施舍的人，你都把他们归为一类，但其中若有人体弱多病，则当例外，因为这样的人需要稍多施予。至于那些在众人面前羞于公开接受施舍的，以及卧病在床的，你则将他们归为另一类，根据他们的需要给予更多，如经上所言：「你手所当做的事」（传道书 9:10），并按照他们的情况妥善施予。
- type: heading2
  initial:
    ru: 'Вопрос 637. '
    cn: 问询 637：
  text:
    ru: Если кто-либо, поручая другому свое имущество, скажет, чтобы он раздал его отцам или нищим в известном месте, а вблизи находятся  другие весьма нуждающиеся, то не будет ли прилично и им уделить часть?
    cn: 如果有人将自己的财产委托给另一个人，并吩咐他在某个特定地点分发给教父们或穷人，但附近还有其他极其贫困的人，那么分给他们一部分是否也同样合适呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если они  очень нуждаются, – сие не будет неуместно; ибо случается, что дававший имущество не знал о их нужде и потому не сказал, чтобы  и им дать. Когда же он особенно завещает ему нигде не раздавать, кроме одного только известного места, то пусть не преступает его заповеди. (Впрочем) надобно сперва спросить о сем жертвователя, и как он скажет, так и сделать, и (раздающий) будет спокоен.
      cn: 回答：如果他们确有急需，这并非不合时宜；因为有时施财者并不知道他们的需要，所以没有吩咐也给他们施舍。但若施财者特别嘱咐他除了一个指定地点，不许在任何其他地方施舍，那么就不要违背他的嘱咐。然而，首先应该询问施财者，并按照他所说的去行，这样（施财者）就会感到安宁。
- type: heading2
  initial:
    ru: 'Вопрос 638. '
    cn: 问询 638：
  text:
    ru: При сем  деле нужны помощники, и потому, ежели я возьму (себе в помощь) людей, которых считаю верными, неужели я должен сомневаться вверить им это дело?
    cn: 处理此事需要帮手，因此，如果我选取我所信任的人来协助我，难道我应该怀疑将这事托付给他们吗？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если ты  прежде считал их за верных людей, то не сомневайся вверить им оное. Ибо Богу все явно: Он знает сердца наши и каждому воздает по делам его. А утаив что-либо, они сами будут отвечать за то.'
      cn: 回答。如果你此前认为他们是忠信之人，那么请毫无疑虑地将此事托付于他们。因为在上帝面前，一切都显而易见：祂洞悉我们的内心，并会按各人的行为予以报偿。至于他们隐瞒的任何事，他们自己将为此负责。
- type: heading2
  initial:
    ru: 'Вопрос 639. '
    cn: 问询 639：
  text:
    ru: 'А как скоро я узнаю, что кто-либо из них утаил нечто, то как мне поступить: обличить его и взять ли у него утаенное им или нет?'
    cn: 待我察觉他们中有人藏匿了什么，我该如何行？是斥责他，取走他所藏匿之物，还是不这样做呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если  достоверно узнаешь, что он утаил нечто, то рассмотри, может ли помысл его перенести обличение, и тогда уже скажи ему о том с  кротостью, вразумляя его по Богу, и возьми от него, что ты ему вверил. Если же он не может принять обличения, то не повреждай  его совести, чтобы он, от стыда, не сделал чего-либо еще хуже. Но оставь его, пусть владеет тем, что он взял; ибо он взял  принадлежащее Богу, и Бог Сам лучше ведает, по нужде ли он взял, и знает, как судить о его поступке.
      cn: 回答。若你确实得知他有所隐瞒，便当省察其心意能否承受规劝，然后才以温柔之态告知他，并按上帝的旨意教导他，从他那里取回你所托付之物。但若他无法接受规劝，就不要伤害他的良知，以免他因羞愧而做出更糟之事。当任凭他去，让他拥有所取之物；因为他所取乃属上帝之物，上帝自更深知他是否因需要而取，亦晓得如何评断其行为。
- type: heading2
  initial:
    ru: 'Вопрос 640. '
    cn: 问询 640：
  text:
    ru: Следует ли вперед вверять что-либо таковому?
    cn: 这样的人还应被托付什么吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Когда ты  узнаешь, что он и в другой раз то же сделал и старается портить дело, то не вверяй ему вперед ничего. Если же, будучи всегда  добрым, он увлекся теперь, по внушению диавольскому, или взял потому, что имел в том нужду, то можно опять вверить ему, ибо  он, конечно, исправится. Только не соблазни его.
      cn: 回答：当你得知他再次做出同样的事情，并试图破坏事情时，就不要再信任他了。然而，如果他一向善良，只是这次被魔鬼引诱，或者因为有所需才拿取，那么仍然可以再次信任他，因为他必定会改正。只是不要引诱他犯罪。
- type: heading2
  initial:
    ru: 'Вопрос 641. '
    cn: 问询 641：
  text:
    ru: Что должен я давать нищим, которые ходят по домам?
    cn: 我当给予那些挨家挨户乞讨的穷人什么呢？
  children:
  - type: paragraph
    text:
      ru: Ответ.«Аще обрящет рука твоя»(Еккл. 9:10), или немного хлеба, или вина, или две малых медных монеты, или одну большую, только подай без скорби, со страхом Божиим, ибо чрез это прославляется  человеколюбивый Бог.
      cn: 答：经上说，「凡你手所能作的，你都要尽力去作」（传道书 9:10），无论是少许面包，一点点酒，两文小钱，或是一大笔，只管不带忧愁地施予，常存敬畏上帝之心。因为借此，那爱世人的上帝便得着荣耀。
- type: heading2
  initial:
    ru: 'Вопрос 642. '
    cn: 问询 642：
  text:
    ru: 'Случается, что бывают у меня две вещи: одна получше, а другая похуже, например вино или хлеб, и помысл говорит мне, чтобы лучшую дать нищим; но я недоумеваю, так ли сделать, то есть дать ли им лучшее, а себе оставить худшее. Когда же приходят ко мне отцы, то думаю, (что должно) предпочесть их нищим и, сколько могу, успокоить их. Хорошо ли я думаю или нет?'
    cn: 我偶尔会有两样东西：一样更好，另一样稍差，比如葡萄酒或面包，而思绪告诉我，要把更好的分给穷人；但我很疑惑是否该这么做，也就是说，是否该把更好的给他们，而把差的留给自己。然而，当教父们来找我时，我便觉得（应该）让他们优先于穷人，并尽我所能地安顿他们。我的想法是对的还是错的呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. О нищих  (скажу тебе): если мы не достигли того, чтобы считать (всех) их равными и любить ближнего, как самих себя, то, зная свою немощь, сделай, что можешь, и дай им то, что менее ценно. Что же касается до (приходящих) отцов, то их должно предпочитать, потому что они рабы Божии, как сказано в Писании:«емуже честь, честь»(Рим. 13:7); ибо Господь предпочел их.'
      cn: 回答。关于穷人（我要对你说）：如果我们尚未达到视他们（所有人）平等并爱邻如己的境界，那么，鉴于自身的软弱，就尽你所能，将价值较低之物施予他们。至于（来访的）教父们，则应优先对待他们，因为他们是上帝的仆人，正如经上所言：「当得尊荣的，就给他尊荣」（罗马书 13:7）；因为主已拣选了他们。
- type: heading2
  initial:
    ru: 'Вопрос 643. '
    cn: 问询 643：
  text:
    ru: 'Другой христолюбивый муж, будучи болен, вопросил того же старца Иоанна: буду ли жив или умру?'
    cn: 另一位爱基督之人身患疾病，便问了同一位长老约翰说：「我将活下去，还是会死去？」
  children:
  - type: paragraph
    text:
      ru: Старец отвечал ему так.
      cn: 长者回答他如是。
  - type: paragraph
    text:
      ru: Если я скажу тебе, что ты  будешь жив или умрешь, это не принесет тебе пользы. Ибо когда скажу, что ты умрешь, то спасение твое будет как бы вынужденное;  потому что, видя себя в устах смерти, ты, как бы по необходимости, откажешься от своего имения. А ежели надеешься еще долго прожить и, пожелав спастись, утвердишь мысль твою во благом, то, хотя и тотчас умрешь, спасение твое будет произвольное.
      cn: 如果我对你说你将生或将死，这对你毫无益处。因为当我说你将死时，你的救赎就仿佛是被迫的；因为当你发现自己已在死亡的口中，你仿佛出于必然会放弃你的财产。而如果你仍希望长久活着，并且渴望得救，将你的思想坚定于良善，那么即便你立刻死去，你的救赎也将是出于你自愿的。
- type: heading2
  initial:
    ru: 'Вопрос 644. '
    cn: 问询 644：
  text:
    ru: Как же это? Если человек делает доброе дело по страху смерти, то разве оно не служит к его спасению?
    cn: 这是怎么回事呢？如果一个人因惧怕死亡而行善，难道这无益于他的救赎吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Вынужденное  спасение нельзя равнять с тем, которое бывает по свободной воле человека; однако и такой человек все лучше того, который ничего не делает. Ибо это погибель души – даже и тогда не делать (доброго), когда мы уже не надеемся более располагать собою.  Итак, зная то и другое, употребляй свое имущество, как юродивые девы, затворенные вне чертога, за то, что не имели тогда плода милостыни и благотворения.
      cn: 回答。强迫的救赎不能与人出于自由意志的救赎等同；然而，即使是这样的人也胜过一无所为的人。因为灵魂的毁灭，即便是当我们不再指望能自主时，仍然不（行善）。因此，明了此二者，要像那些被关在殿堂之外的愚拙童女一样使用你的财物，因为她们那时没有施舍和行善的果实。
- type: heading2
  initial:
    ru: 'Вопрос 645. '
    cn: 问询 645：
  text:
    ru: Если же  кто-либо напоминает душе своей о смерти и посему старается делать доброе, то разве он не получает за сие воздаяния, свободно приобретаемого?
    cn: 如果有人提醒自己的灵魂记住死亡，并因此努力行善，那么他难道不会因此获得报偿，那份自由获得的报偿吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Хорошо  человеку помнить смерть, чтобы навыкнуть знать, что он смертен, а смертный – не вечен, невечный же и поневоле оставит век сей. Через непрестанную память о смерти (человек) навыкает и произвольно делать добро. А видеть смерть перед глазами, и тогда творить доброе – это другое дело. Первое делается произвольно, вследствие частого поучения (о смерти), второе же – по  необходимости, из страха близкой смерти.
      cn: '答：


        人能忆念死亡是件美事，以此方能习得自身必朽的认知。必朽者并非永恒，而那非永恒之物，终将身不由己地离开此世。通过对死亡的不住忆念，人亦能随心所欲地行善。然而，将死亡置于眼前，尔后才去行善，这又是另一回事了。前者是因着对死亡的反复思索而自愿为之，而后者却是出于对近在咫尺的死亡的恐惧，不得已而为之。'
- type: heading2
  initial:
    ru: 'Вопрос 646. '
    cn: 问询 646：
  text:
    ru: 'Скажи мне, отец мой: сколько полезно душе произвольное (добро) и сколько невольное?'
    cn: 我的父亲，请告诉我：对灵魂而言，自愿的善行和非自愿的善行各有多大的益处？
  children:
  - type: paragraph
    text:
      ru: Ответ. Произвольное  совершенно избавляет душу от смерти; невольное же не достигает сей благодати, и меньше первого.
      cn: 回答。甘愿的善行将灵魂彻底从死亡中解救出来；而被迫的善行无法获得这份恩典，并且次于前者。
- type: heading2
  initial:
    ru: 'Вопрос 647. '
    cn: 问询 647：
  text:
    ru: Если  человек, живший нерадиво, будучи близок к смерти, обещается Богу, что когда он останется жив, то постарается угодить Ему, – продлит ли Бог его жизнь?
    cn: 如果一个人生活怠惰，临近死亡时向上帝许诺，若他能活下来，便会努力取悦上帝——上帝会延长他的生命吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Бог  Сердцеведец и взирает на правоту сердца. Если Он видит, что человек тот поистине от всей души покается, то подаст ему  продолжение жизни, по сказанному:«Даст ти Господь по сердцу твоему»(Пс. 19:5). Ибо воля Божия есть – спасение людей, как Сам Бог сказал:"живу Аз...яконе хощу смерти грешника, но еже обратитися... и живу быти ему»(Иез. 33:11). Итак, направим сердце наше к Нему, и возвергнем на Него все попечение наше, и Он благоустроит полезное нам к нашему спасению.
      cn: 答：上帝洞察人心，鉴察内心的正直。若他看见那人真正全心悔改，他便会赐予他生命的延续，正如经文所言：「愿主照你心所愿的赐给你」（诗篇 20:4）。因为上帝的旨意是拯救世人，正如上帝亲口所说：「我指着我的永生起誓……我断不喜悦恶人死亡，惟喜悦恶人转离所行的道而活」（以西结书 33:11）。因此，让我们把心转向他，将我们所有的忧虑都交托给他，他必为我们的救赎安排妥当，使我们得益。
- type: heading2
  initial:
    ru: 'Вопрос 648. '
    cn: 问询 648：
  text:
    ru: 'Скажи мне, отец мой: определен ли конец миру сему?'
    cn: 请告诉我，我的神父：这世界的尽头是否已被预定？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Непременно  будет конец миру сему; но если Бог видит, что мы благоугождаем Ему, то прилагает нам времени, по сказанному: «правдаприлагает дни: лета же нечестивых умалятся»(Притч. 10:27). И в отношении жизни человеческой повеление Божие называется  пределом ее: ибо когда и апостолы вопросили (о сем) Господа, Он отвечал им:«несть ваше разумети времена и лета, яже Отец положи во Своей власти»(Деян. 1:7).'
      cn: 回答：此世的末日必将来临；然而，若上帝视我们为蒙他喜悦，他便会延长我们的时日，正如经上所言：「公义使日子增多，恶人的年岁却要缩短。」 (箴言 10:27)。而对于人类的生命而言，上帝的谕令便是其限度：因为当使徒们就此事询问主时，他回答他们说：「父凭着自己的权柄所定的时候和日期，不是你们可以知道的。」 (使徒行传 1:7)。
- type: heading2
  initial:
    ru: 'Вопрос 649. '
    cn: 问询 649：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: Другой христолюбивый муж, будучи болен и сильно томим горячкою, просил великого старца помолиться о нем, что бы получить ему  облегчение от болезни; послал также и воду для того, чтобы старец благословил ее для употребления в питие, ибо не в силах был терпеть жара от горячки. Старец помолился о нем, и когда он напился сей воды, жар тотчас прекратился и болезнь прошла.  Удивляясь этому и прославляя за сие Бога, брат рассказал некоторым о том, что сотворил с ним Бог, и о благодеянии,  которое оказал ему святой старец. Но на другой же день после сего прежняя горячка возвратилась к нему в сильнейшей степени, и  он опять послал к старцу, прося помилования.
      cn: '另一位虔爱基督的弟兄，身患疾病，饱受热症折磨，便请求大长老为他祷告，以求病痛得以缓解；他也送去清水，好让长老祝圣，以便饮用，因为他实在无法忍受热症带来的炽热。长老为他祷告了，当他饮下这水，热度立时消退，疾病也随之痊愈。


        弟兄为此感到惊奇，并因此赞美上帝，他向一些人讲述了上帝在他身上所行的事，以及圣长老施予他的恩惠。然而，就在次日，他旧日的炽热病症再次袭来，并且更加剧烈，于是他再次派人去见长老，恳求怜悯。'
  - type: paragraph
    text:
      ru: 'Старец же отвечал ему: «Ты снова пострадал за то, чтобы вперед не пустословил».'
      cn: 长老回答他：「你再次受苦，是为了以后不再空谈。」
  - type: paragraph
    text:
      ru: Получив совершенное исцеление молитвою святого старца, тот брат боялся уже рассказывать кому-либо не только об этом, но и о других благодеяниях святого, которые были ему известны.
      cn: 那修士因着圣老者的祷告而得了完全的医治，他不敢再向任何人述说此事，甚至也不敢再提及圣者其他已为他所知的善行。
- type: heading2
  initial:
    ru: 'Вопрос 650. '
    cn: 问询 650：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: Тот же брат, видя, что авва рассказывает приходящим братиям дивные (дела) сего святого старца, вопросил о сем другого старца Иоанна. И узнав от него намерение, с каким делает это авва,  успокоился относительно сего.
      cn: 那同一位弟兄，见阿爸向来访的弟兄们讲述这位圣洁长老的奇妙事迹，便就此事询问了另一位长老约翰。从他那里得知阿爸如此行事的用意后，他对此便释怀了。
- type: heading2
  initial:
    ru: 'Вопрос 651. '
    cn: 问询 651：
  text:
    ru: 'Тот же (брат) вопросил того же старца: что значит, отец мой, что иногда, видя, что авва беседует о добродетелях старцев, я  утешаюсь словами его, как назидательными, иногда же думаю, что они не назидают, а соблазняют (слышащих), потому что он сам  хвалит своих отцов, и скорблю (о сем). Смущаюсь и о других отцах, думая, что их слова напрасны. Итак, прошу тебя, отец мой,  объясни мне сие и помолись, чтобы мне избавиться от сего злого помысла.'
    cn: 同一位弟兄问了同一位长老：「我的父啊，这是何意？有时，我见阿巴谈论长老们的德行，便因他的话语得着安慰，视之为教益；然而有时，我却认为这些话语并非教益，反倒使听者跌倒，因为他赞扬他自己的父辈们，我为此感到忧伤。我也为其他父辈们感到困惑，认为他们的话语是徒劳的。所以，我的父啊，我恳求您向我解释此事，并祈祷使我摆脱这邪恶的念头。」
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Брат!  Да подаст тебе Бог слышать, разуметь и на деле исполнить то, что тебе говорится. В том, о чем ты мне писал, заключается и  самооправдание и осуждение: самооправдание потому, что ты почитаешь себя достойным слышать повествования оные; осуждение же потому, что ты говоришь: «Зачем он (авва) оное рассказывает?» И не вспоминаешь, что«Дух, идеже хощет, дышет»(Ин. 3:8).  Можешь ли ты сказать мне, почему Господь, исцеляя некоторых, запрещал им говорить о сем кому-либо, а некоторому сказал:«шед покажися иереови и принеси дарза очищение твое», и еще:«во свидетелство им»(Мф. 8:4), и:«возвести... елика ти Господь сотвори»(Мк. 5:19). То, что говорит авва, служит к пользе слушающих со страхом Божиим и к осуждению тех, которые не принимают (слов его) с верою; но ты еще не можешь рассуждать о сем, потому что сердце твое подвержено изменению. Апостол  говорит:«Христово благоухание есмы Богови в спасаемых и в погибающих. Овем убо воня смертная в смерть: овем же воня животная в живот. И к сим кто доволен? Несмы бо, якоже мнози, нечисто проповедающии слово Божие»(2Кор. 2:15–17). Если же ты сомневаешься о старце, что он тебе запретил говорить (о нем), а авве не запретил, то ты должен предполагать, что есть какая-либо особенная причина сему, но смиряться сердцем, говоря: «Мне старец запретил по недостоинству моему, ему же (авве), как  достойному, позволил говорить для пользы слышащих». Рассмотрим же, как старец всячески приводит нас к смирению, чтобы укорять нам себя и считать себя недостойными, а мы не хотим преклонить  своей выи. Итак, придем в смирение, и Бог откроет нам таинства Свои, чтобы мы могли беседовать, где нужно, а где не нужно,  всегда молчать, и чтобы и то, и другое служило к пользе нашей и слушающих нас. Мы не должны осуждать или уничижать говорящих,  чтобы вместо назидания не получить нам осуждения. Ибо если спросим помысл наш: знаем ли мы, как говорит говорящий, – по  действию ли в нем Духа, (или нет), то найдем, что вовсе не знаем сего. Итак, будем думать доброе, а не злое; ибо злой думает злое, а добрый – доброе, о Христе Иисусе, Господе нашем, Которому слава во веки, аминь.'
      cn: 约翰的回复。兄弟啊！愿上帝赐予你聆听、理解并在行动中实践你所被告知的一切。在你写给我的内容中，既包含着自我辩护，也包含着谴责：自我辩护是因为你认为自己配得上聆听那些叙述；而谴责则是因为你说：「他（修士长）为什么要讲述那些？」你没有回想「风随着意思吹」（约翰福音 3:8）。你能告诉我为什么主在医治一些人后，禁止他们告诉任何人，而对另一些人却说：「去把身体给祭司察看，又献上你为洁净所献的礼物」，并且：「对他们作证据」（马太福音 8:4），以及：「把你所成就的事传扬出来」（马可福音 5:19）？修士长所说的话，对那些敬畏上帝而聆听的人有益，却谴责那些不以信心接受（他的话）的人；但你还不能辨别此事，因为你的心易于改变。使徒说：「因为我们在蒙拯救的人中，也在灭亡的人中，都是基督馨香之气献给上帝。对那些灭亡的人，是死亡的气味叫他们死；对那些蒙拯救的人，是生命的气味叫他们活。谁能担当这事呢？我们不像许多人，为了不洁的私利传讲上帝的道」（哥林多后书 2:15-17）。如果你怀疑这位长者禁止你（谈论他），却不禁止修士长，那么你应当设想其中有某种特殊的原因，但要谦卑你的心，说：「长者禁止我是因为我的不配，而修士长作为配得之人，被允许为了聆听者的益处而发言。」让我们思考一下，长者是如何竭尽所能地引导我们谦卑，使我们能够责备自己，认为自己不配，而我们却不愿屈服。因此，让我们谦卑自己，上帝就会向我们启示祂的奥秘，使我们在需要时能够交谈，在不需要时则保持沉默，并且两者都能为我们和聆听我们的人带来益处。我们不应当论断或轻视说话的人，以免我们非但没有受到造就，反而受到谴责。因为如果我们质问我们的心思：我们是否知道说话者是如何说的——是否在他里面有圣灵的运行，我们就会发现我们完全不知道。所以，让我们思想美好的事物，而不是邪恶的事物；因为邪恶的人思想邪恶，而善良的人思想善良，这都在我们的主耶稣基督里，愿荣耀归于祂，直到永远。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 652. '
    cn: 问询 652：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: 'Другой  христолюбивый муж, чувствуя телесное страдание, послал просить того же старца Иоанна, чтобы он помолился о его исцелении.  Старец отвечал: «Господь исцелит тебя вскоре». Однако он не получал скорого исцеления и, имея веру к старцу, удивлялся,  говоря: «Что же это значит? Старец не лжет ибо Бог глаголет через него, а я не получил исцеления». И пришедши, вопросил о сем великого старца.'
      cn: 另一位爱基督的男子，感到身体上的痛苦，便派人去请那位长老约翰，祈求他为自己的痊愈祷告。长老回答说：「主会很快医治你。」然而，他并未立刻得到痊愈，但由于对长老有信心，他感到疑惑，说道：「这是什么意思呢？长老不会说谎，因为上帝是藉着他说话，但我却没有得到医治。」于是他前去，就此事请教那位伟大的长老。
  - type: paragraph
    text:
      ru: Ответ Варсонофия.  Если веруем, что Бог не лжет и что«вся возможна верующему»(Мк. 9:23), то как же ты не получил желаемого? Не живет ли в тебе тайно неверие? Я поистине верую, что все, сказанное тебе Богом через брата Иоанна, исполнится над тобою. Прошу же  христолюбивую твою любовь, не привлекай меня к конскому ристалищу, ибо я уже состарился. Это сказал я, намекая на то,  что ты, по словам твоим, имеешь с нами единодушие; но никто не делил душу надвое, оставляя одну часть ее в одном, а другую в  другом делании. Знай же, что я не перестаю молиться Богу, пока Он не введет тебя со мною"во вратаСвояво исповеданиииво дворыСвояв пениих"(Пс. 99:4).
      cn: '巴尔萨努菲乌斯之答复：


        我们若信上帝不谎，又信「在信的人，凡事都能」（马可福音 9:23），那你怎会求而不得呢？难道不信暗自 dwell 在你里面吗？我实在相信，凡是上帝通过约翰弟兄对你所说的一切，都必在你身上应验。我恳求你敬爱基督的慈爱，不要将我拉入赛马场，因为我已年迈。我如此说，是暗示你按你自己的话所说，与我们同心同德；然而，无人能将灵魂一分为二，一部分留在此处，一部分用于彼事。你要知道，我将不住地向上帝祷告，直到祂带领你与我一同「进入祂的城门，带着感恩；进入祂的院落，带着赞美」（诗篇 99:4）。'
  - type: paragraph
    text:
      ru: Услышав это, христолюбивый  муж тот удивлялся, как старец сказал ему о конском ристалище (которое он посещал), и прославил Бога. И с тех пор удалялся  вперед от сих вредных зрелищ.
      cn: 听闻此言，那位爱基督的男子甚是惊奇，诧异于长老竟能提及他曾前往的赛马场，便由此颂赞了上帝。自那时起，他便远远避开了这些有害的景象。
- type: heading2
  initial:
    ru: 'Вопрос 653. '
    cn: 问询 653：
  text:
    ru: 'того же к тому же великому старцу. Я имел друга, любимого мною и единодушного, который живет на чужой стороне, мы выросли с ним как братья, и имели все общее. Теперь же я женился, но мы остались с ним в прежних отношениях; однако помысл борет меня,  говоря: не возбудил ли мой брак сомнений в его сердце, и (может быть) он не имеет уже ко мне прежнего расположения?'
    cn: 致同一位伟大的长老。我有一个朋友，我所钟爱且志同道合，他现居异乡。我们情同手足，一同长大，一切共享。如今我已成婚，但我俩的关系却一如往昔；然而，一个念头困扰着我，它说：我的婚姻是否在他心中激起了疑虑，他（或许）已不再对我怀有昔日的深情？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.  Когда хочешь узнать, что у него на сердце, то узнай таким образом: испытай свое собственное сердце, сохраняешь ли ты  прежнее расположение к нему и после своего брака, и если найдешь, что ты не сохраняешь его, то и он так же; если же твое  расположение пребыло неизменным, то знай, что, при помощи Божией, всегда найдешь по сердцу твоему.'
      cn: 巴尔萨努菲乌斯之答复。当您想了解他内心所思之时，请循此道而行：审视您自己的内心，在您成婚之后，是否依然保持着先前对他的情谊。若您发现未能保持，那么他亦复如是；但若您的情谊始终如一，便请知晓，在上帝的助佑下，您总会找到合乎您心意之所在。
- type: heading2
  initial:
    ru: 'Вопрос 654. '
    cn: 问询 654：
  text:
    ru: Прошение к тому же.  Другой христолюбивый муж послал, прося того же великого старца о себе, чтобы Господь помянул его во Царствии Своем.
    cn: 同挚诚恳求。另一位爱基督之人遣使，为己恳请同一位伟大长老，祈望主在其国度中记念他。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Вот, Господь  наш Иисус Христос не посрамил лица моего, но даровал мне спасение души твоей и благодать оную помянуть тебя во Царствии  Своем. Итак, получивши такую благодать, сохраним ее, как благодарные, и не уподобимся свиниям, которые не могут различить драгоценного жемчуга (от сора). Ты знаешь, что если человек бывает кем-нибудь почитаем, то он не должен бесчестить  почтившего его: так и мы, получивши от Бога честь и не будучи того достойны, постараемся сделать самих себя достойными. Почтим Его соблюдением святых Его заповедей, ибо Сам Он сказал:«аще Отец есмь Аз, то где слава Моя? иащеГосподь есмь Аз, то где есть страх Мой?»(Мал. 1:6). Сам же Вседержитель Бог да поможет тебе, сын мой, слышать и сохранять полезное.'
      cn: 答。看哪，我们的主耶稣基督没有使我蒙羞，反而赐予我你灵魂的救赎，并那份恩典，使我能在祂的国度里记念你。因此，我们既然获得了如此的恩典，就当心存感恩地保守它，不要像猪一样，无法分辨珍贵的珍珠和垃圾。你明白，如果一个人受到他人的尊敬，他就不能羞辱尊敬他的人：同样，我们从上帝那里获得了尊荣，即使我们不配，也当努力使自己配得上这份尊荣。让我们以遵守祂神圣的诫命来尊崇祂，因为祂自己说过：「我既为父，荣耀在哪里呢？我既为主人，敬畏在哪里呢？」（玛拉基书 1:6）。愿全能的上帝亲自帮助你，我的孩子，去聆听并保守那些有益的事物。
- type: heading2
  initial:
    ru: 'Вопрос 655. '
    cn: 问询 655：
  text:
    ru: 'Сад,  принадлежащий моим племянникам, которые живут далеко отсюда, некоторые люди берут для (постройки на том месте) молитвенного  храма, а мне поручено условиться с ними о цене сего сада. Но у меня два помысла: один говорит мне, что должно пожертвовать тот  сад для святого места, другой же внушает мне в точности исполнить желание поручивших мне взять за него надлежащую цену. И не знаю, на что решиться: и Бога боюсь, и почитаю за грех ввести в убыток отдающих. Как же мне поступить, отец мой?'
    cn: 远方居住的我的侄儿们有一座花园，今有人欲借该地建造祈祷之圣殿，而我受托与他们议定花园之价格。但我心中生出两念：一念告我，当将此园奉献于圣所；另一念则劝我，当恪守所托，为园收取应得之价。我不知如何决断：既畏惧上主，又视使交付者蒙受损失为罪。我父啊，我当如何行事？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Скажи  настоящую цену сего сада и попроси, говоря: «Вы знаете, что все мы обязаны владыкам нашим святым. Сколько Бог возвестит вам  пожертвовать из цены, сие от вас зависит». Напиши им это, и в их власти будет исполнить или не исполнить, а ты не будешь уже подлежать укоризне в сем деле. Взять то, что следует по справедливости, не отяготительно (для совести) и не есть грех,  хотя сие отдается и для дома Господня; но человеку, который есть господин вещи и имеет над нею власть, полезнее уступить, по силе своей, дому Божию, ибо владелец гораздо более приобретает чрез сие. Если же он не в силах будет уступить, то от такого Бог не требует ничего, кроме благого произволения. Услышав сие, христолюбивый муж тот удалился, радуясь и благодаря Бога.'
      cn: 回答。请告知这花园的实际价值，并提出请求，说道：「你们深知，我们所有人皆应顺服我们神圣的主宰。至于上帝启示你们从价格中奉献多少，则取决于你们自己。」将此写给他们，他们有权选择执行或不执行，而你在此事上将不再受到指责。收取按公义应得之物，并非良心上的负担，亦非罪过，即便此物乃为奉献给主之殿；然而，对于物品的主人，拥有其权力者而言，若能尽其所能地让步于上帝之殿，则更为有益，因物主由此所得将远超所失。若他无力让步，上帝亦不向此人要求任何，唯有其良善之意愿。那敬爱基督之人听闻此言后，便欣然离去，并感谢上帝。
- type: heading2
  initial:
    ru: 'Вопрос 656. '
    cn: 问询 656：
  text:
    ru: 'Отец мой, я хочу приобрести себе слуг, но сомневаюсь, будут ли они мне полезны. Скажи мне: должно ли их взять? И как мне поступить?'
    cn: 我父啊，我欲购仆役，然疑其是否于我有益。请告知我：是否当购？我当如何行事？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Будем  помнить, что и мы имеем Владыку. Если мы будем повиноваться Владыке нашему, то Он сотворит, что и слуги наши будут  повиноваться нам. Вот, ты слышишь: поди же, и возьми их во имя Господне.'
      cn: 回答： 我们当谨记，我们亦有一位主宰。若我们顺服我们的主宰，他必使我们的仆从也顺服我们。你且听：去吧，奉主的名带他们来。
- type: heading2
  initial:
    ru: 'Вопрос 657. '
    cn: 问询 657：
  text:
    ru: Если закон Господень повелевает одно, а закон мира сего определяет противное, – что должно делать? Помысл говорит мне, что так как по законам мирским устрояется общество, то несправедливо поступает тот, кто нарушает их.
    cn: 如果主的法则要求一事，而世俗的律法则规定相反之事——该怎么做？一个念头告诉我，既然社会是按照世俗的律法构建的，那么违反它们的人就是不公正的。
  children:
  - type: paragraph
    text:
      ru: Ответ. Закон Божий  важнее, ибо он говорит о спасении души. Закон же мирской, будучи плотян, говорит к (людям) плотским.
      cn: 回答。上帝的律法更为重要，因为它关乎灵魂的救赎。而属世的律法，因其属肉体，乃是对属肉体之人所言。
- type: heading2
  initial:
    ru: 'Вопрос 658. '
    cn: 问询 658：
  text:
    ru: Что значит сказанное:«нищего да не помилуеши на суде»(Исх. 23:3)?
    cn: 「在审判时，你不可怜悯穷人」（出埃及记 23:3）这句话是什么意思？
  children:
  - type: paragraph
    text:
      ru: Ответ. Это значит,  что судия должен право судить о вещах и не нарушать справедливости, под предлогом того, чтобы помиловать нищего. Упросить же соперника, чтобы он оказал ему милость, – в сем нет неправды.
      cn: 答：这意谓着，审判者理当公允地判断事物，且不可借口怜悯贫寒者而损害公义。至于恳请对手施予恩典，这其中并无不义之处。
- type: heading2
  initial:
    ru: 'Вопрос 659. '
    cn: 问询 659：
  text:
    ru: Если некто из святых отцов, к которому я имею большую доверенность, повелевает мне употребить власть в каком-либо деле, а мне не  видится, чтобы сие было справедливо, – что мне делать, дабы не преступить данной мне заповеди?
    cn: 若有某位我深信不疑的圣父命我于某事运用权柄，而我却未见此举之公义，我当如何行，方不致违背所受之诫命？
  children:
  - type: paragraph
    text:
      ru: Ответ. Духовные отцы  ничего не говорят без цели, но все на спасение души. Итак, объясни ему сие, и как он тебе скажет, так и поступи, и не  нарушишь оной заповеди; ибо что угодно Богу, то и праведно, и полезно.
      cn: 答： 灵性导师们所言无不目标明确，一切皆为灵魂的救赎。所以，你要向他解释这一点，并且他怎么对你说，你就怎么做，这样你就不会违背这条诫命；因为凡是上帝所喜悦的，便是公义且有益的。
- type: heading2
  initial:
    ru: 'Вопрос 660. '
    cn: 问询 660：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: Другой  христолюбивый муж имел негодного раба, который бежал от него и через несколько времени опять пришел к нему; муж тот вопросил старца Иоанна, должно ли его держать. Когда старец сказал, чтобы  отпустить его, – слуга оный снова стал хорошо себя вести, а господин, жалея отпустить его, еще раз послал вопросить о сем старца.
      cn: 另有一位爱基督的男子，他有一个不成器的仆人。这仆人从他那里逃走了，过了些时候又回到他身边。这位男子便去请问约翰长老，是否应当留下他。当长老说要放他走时——那仆人又开始好好表现了。而主人舍不得放他走，便又一次派人去询问长老这件事。
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Держи  еще у себя сего слугу, обучая его и себя через него. И если он исправится, – хорошо. Если же по-прежнему будет вести себя и ты  потерпишь его Бога ради, то и это хорошо, ибо получишь воздаяние за терпение. Но когда увидишь, что ты не в силах терпеть, но получаешь через него вред, то отпусти его, приводя себе на память слова одного из святых: «Когда видишь, что кто-нибудь  утопает в реке, не давай ему руки твоей, чтобы он и тебя не увлек с собою, но подай ему жезл твой, и если возможешь спасти его посредством жезла, то хорошо будет, если же нет, то пусти жезл, чтобы и тебе не погибнуть вместе с утопающим».'
      cn: 约翰的答复：让这个仆人留在你身边，通过他来教导他自己，也教导你自己。如果他得以改进，那是好的。如果他依然故我，而你为主的缘故容忍他，那也很好，因为你将因你的忍耐而获得回报。但当你发现你无法再忍受，反而因此受到损害时，就放他走吧，同时回想一位圣徒的话语：「当你看到有人在河中溺水时，不要把你的手伸给他，免得他把你也拖下水，而是把你的杖递给他。如果你能通过杖来救他，那很好；如果不能，就放开杖，以免你和溺水者一同丧命。」
- type: heading2
  initial:
    ru: 'Вопрос 661. '
    cn: 问询 661：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: По истечении  нескольких дней слуга сей хотел оскорбить своего господина покражею у него одной вещи; но Господь сохранил того, по  молитвам святых, и слуга (снова) убежал; господин же его, придя к старцу, благодарил его за оказанную ему (молитвенную) помощь и  укорял себя за то, что не хотел отпустить слугу тотчас после первого ответа. Старец же сказал ему следующее.
      cn: 数日过后，这仆人欲行窃主之物，以辱其主；然主蒙圣徒代祷，得蒙保守，而此仆（再次）遁逃。其主来到长老跟前，感谢长老所施予的（祷告）帮助，并自责未在初次答复后即刻释放此仆。长老遂对其言道：
  - type: paragraph
    text:
      ru: 'Ответ. Не из  презрения к нему советовал я тебе отпустить его, но по немощи твоего помысла; ибо ты не понес бы от него оскорблений. И мы также грешны; не наше дело отвергать кого-нибудь. Если бы ты мог терпеть его леность, то получил бы ради него воздаяние. Так,  некоторые отцы в присутствии аввы Пимена говорили об одном старце[120],  что он терпеливо переносил леность ученика своего. Авва же Пимен сказал: «Если бы я был на его месте, то и подушку положил бы ему под голову». «Как же бы ты отвечал за то Богу?» – сказали ему другие[121].  «Я сказал бы Богу, – заметил авва Пимен, – Ты Сам, Господи, изрек:«Лицемере, изми первеебревноиз очесе твоего, и тогда узриши изъяти сучец из очесе брата твоего»(Мф. 7:5)".'
      cn: 回答：我建议你放他走，并非出于对他的蔑视，而是因为你心思的软弱；因为你无法承受他所带来的侮辱。我们同样是罪人；我们无权拒绝任何人。如果你能忍受他的怠惰，你将因此得到奖赏。如此，有些教父在阿爸皮门（Pimen）面前谈论一位长老[120]，说他耐心忍受自己门徒的怠惰。阿爸皮门说：「如果我处在他的位置，我甚至会给他枕头垫在头下。」「那你将如何向上帝交待呢？」其他人对他说[121]。「我将对上帝说，」阿爸皮门回答，「主啊，祢自己曾说：『你这假冒为善的人，先把你眼中的梁木取出来，然后才能看得清楚，取出你弟兄眼中的刺』（马太福音 7:5）。」
- type: heading2
  initial:
    ru: 'Вопрос 662. '
    cn: 问询 662：
  text:
    ru: Хорошо ли делал старец, не исправляя брата своего?
    cn: 这位长老做得对吗，没有纠正他的弟兄？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Старец  не просто оставил его без назидания, но много раз поучал его, а тот не принимал его поучений. Видя же, что он не исправляется,  предоставил сие дело суду Божию, говоря: «Бог знает полезное; брат этот лучше меня». Так поступали совершенные, не смея никого  судить, на посрамление тех, которые сами ничтожны, а всех осуждают.'
      cn: 回答：弟兄啊！这位长老并非仅仅不加教诲地任由他去，而是多次教导他，可那人并不接受他的教诲。长老见他毫无改进，便将此事交托于神的审判，说道：「神知何为有益；这位弟兄比我更好。」完美之人皆是如此行事，不敢论断任何人，以此来羞愧那些自身卑微却又论断众人之人。
- type: heading2
  initial:
    ru: 'Вопрос 663. '
    cn: 问询 663：
  text:
    ru: Когда слуга мой согрешает в чем-нибудь и я хочу наказать его, то каким образом это сделать?
    cn: 当我的仆人犯了某种罪过，而我想要惩戒他时，该如何行事呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. В духе любви  по Богу, чтобы он исправился, через наказание, перестал грешить, и чтобы оно послужило ему на спасение души. Но не должно делать сего с гневом, ибо от зла добро не рождается. Если же помысл твой смутится, подожди, пока пройдет смущение, и тогда накажи его с состраданием и страхом Божиим.
      cn: 回答。在合乎上帝的爱之精神中，通过惩戒使他悔改，停止犯罪，并使这惩戒有助于他灵魂的救赎。但不可怀怒行事，因为善不会从恶中生发。若你的心思烦乱，则当等待，直到烦乱平息，然后带着怜悯和对上帝的敬畏惩戒他。
- type: heading2
  initial:
    ru: 'Вопрос 664. '
    cn: 问询 664：
  text:
    ru: 'Но когда  хочу наказать его, помысл говорит мне: «Ты сам еще более согрешаешь; как же тебе наказывать другого, когда не исправляешь  самого себя?» И это удерживает меня от наказания.'
    cn: 然而，每当我想要惩戒他时，意念便对我说：「你自己还在更深地犯罪；你怎能去惩戒他人，而自己却未曾改正呢？」 这就阻止了我施行惩戒。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Сей помысл  влагает тебе диавол с тем, чтобы слуга твой остался неисправленным, а ты подвергнулся за него ответу. Скажи же сему помыслу: «Очевидно и несомненно то, что я более согрешаю, но не могу дать ответа за себя и за него; ибо Бог требует, чтобы я  исправлял его». И наказав его снисходительно и со страхом Божиим, скажи сам себе слово апостола:«научая... инаго, себе ли не учиши»(Рим. 2:21). Итак, будем исправлять его со смиренномудрием.'
      cn: 答：此念头乃是魔鬼植入你心，为要使你的仆人仍旧未得匡正，而你却要为他承担责任。你当对这念头说：「显而易见，毋庸置疑，我罪孽更深重，但我既无法为自己，也无法为他承担责任；因为上帝要求我纠正他。」然后，你当以宽和并敬畏上帝的心训诫他，并对自己说使徒的话：「教导别人，却不教导自己吗？」（罗马书 2:21）。因此，让我们以谦卑之心纠正他。
- type: heading2
  initial:
    ru: 'Вопрос 665. '
    cn: 问询 665：
  text:
    ru: 'Когда  увижу, что кто-нибудь уничижает святыню или хулит святую веру, то как бы по ревности смущаюсь на него: что это значит?'
    cn: 当我看到有人亵渎圣物或诋毁圣洁信仰时，我便会因热忱而感到困扰，仿佛在问：这是何意？
  children:
  - type: paragraph
    text:
      ru: Ответ. Ты слышал  уже, что исправление не совершается через злое, но через благое. Итак, с кротостью и долготерпением скажи тому, кто так делает,  вразумляя его со страхом Божиим. Если же видишь, что сам смущаешься, то ничего не должно говорить.
      cn: 回答。你已经听过，修正并非通过恶行，而是通过善行来完成。因此，当有人那样做时，你要以温柔和耐心对他说，怀着对上帝的敬畏之心劝诫他。但如果你看到自己也因此感到困扰，那么就什么也不要说。
- type: heading2
  initial:
    ru: 'Вопрос 666. '
    cn: 问询 666：
  text:
    ru: Случается, что когда я встречаюсь с иным (человеком), то смотрю на него страстно и уязвляюсь душой. Когда нужно с ним говорить, не могу взглянуть на него, а чрез то подаю ему мысль, что презираю его; и бывает так со мною, что закрываю глаза, не в состоянии будучи смотреть (на него), и скорблю, не зная, что мне делать. Помолись о мне, владыко, и преподай мне слово жизни и  врачевство человеколюбия твоего.
    cn: 有时，当我遇见他人（某个特定的人）时，我会怀着情欲看他，灵魂也因此受伤。当需要与他交谈时，我无法注视他，这反倒让他以为我轻视他。我常常闭上眼睛，无法看他，内心忧伤，不知所措。主啊，请为我祷告，赐予我生命之道，以及您仁慈的疗愈。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Любовь твоя  спрашивала меня о том, что тебе случается страстно смотреть на предстоящего: это очевидно относится к браням от диавола, знай же, что и увлекаться умом – его же внушение. Ты должен вспомнить нетление и смрад естества нашего, как изменимся мы, когда будем в гробах. Но что говорить тебе об нетлении? Не должен ли ты скорее представить себе пред глаза будущий Страшный Суд Божий? Каков будет жребий так поступающих? И как возможешь ты понести  великий оный стыд при обнаружении дел наших пред Ангелами и Архангелами, пред всеми людьми и пред Праведным Судиею? И как  заградятся тогда уста совершающих дела сии? Убоимся Того, Который сказал:«Не льстите себе, якони блудницы... ни прелюбодее, ни малакии, ни мужеложницы... Царствия Божия не наследят»(1Кор. 6:9, 10), и:«всяк, иже воззрит на жену ко еже вожделети»и проч., и:«аще же око твое... соблажняет тя, изми е»(Мф. 5:28, 29). Ты должен вспоминать сие и не бывать часто у тех людей, к которым чувствуешь брань сию, но и не обнаруживай им, почему ты удаляешься от них, чтобы не подать им повода к разным помыслам. А как скоро нужно будет беседовать с ними, призови святое имя Божие в помощь, говоря: «Владыко Иисусе! покрой меня и помоги моей немощи». И не бойся: Он сокрушит лук врагов, ибо от имени Его зло становится недействительным. Вместо многого говори мало, и не давай свободы  своему слуху и помыслам; но держи себя благочинно и без смущения, дабы никто не мог заметить того, что происходит. Если же чрез сие получишь и силу, то не будь смел в отношении врагов твоих, потому что они бесстыдны, и хотя и тысячи раз будут  побеждены, снова приступают к борьбе. Но Бог Победитель помогает смирению человека, ради которого Он по собственной воле Своей  восхотел воплотиться.'
      cn: 答复。您的爱曾询问我，您有时会热切地注视前方的人：这显然与魔鬼的争战有关。您要知道，心神被吸引也是魔鬼的诱惑。您应当回想我们本性的朽坏与腥臭，我们在坟墓中将如何改变。然而，我何必对您谈论朽坏呢？您难道不应当更快地将未来可畏的上帝审判呈现在眼前吗？那些如此行事的人将得到怎样的结局？当我们的行为在天使、大天使、所有世人以及公义的审判者面前显露时，您又将如何承受那巨大的羞耻？那时，行这些事之人的口将如何被堵住呢？让我们敬畏那曾说过的话：「你们不可自欺，无论是淫乱的……无论是行淫的、行污秽的、男性同性恋的……都不能承受上帝的国」（哥林多前书 6:9，10），又说：「凡是看妇女一眼就想入非非的」等等，又说：「若是你的眼睛……使你跌倒，就把它剜出来」（马太福音 5:28，29）。您应当常常忆念这些，不要频繁地去那些您感到争战的人那里，但也不要向他们显明您为何避开他们，以免给他们制造各种念头的借口。一旦需要与他们交谈时，就呼求上帝的圣名来帮助，说：「主耶稣啊！遮盖我，帮助我的软弱。」不要害怕：他必折断仇敌的弓，因为凭着他的名，邪恶就会失效。少说多听，不要放任您的听觉和思想；要端庄自持，不露窘态，好叫没有人能察觉正在发生的事。即便借此您获得了力量，也不要对您的仇敌放胆，因为他们是无耻的，即使被击败千百次，仍会再次投入争战。然而，得胜者上帝帮助人的谦卑，正是为了这份谦卑，他甘愿道成肉身。
- type: heading2
  initial:
    ru: 'Вопрос 667. '
    cn: 问询 667：
  text:
    ru: 'Что значит сказанное: смотри, чтобы не увлек тебя блудный помысл?'
    cn: 「警惕，不要让淫邪的意念俘获你，」这句话意谓何在？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Сие бывает не  только в отношении блудной страсти, но и в других случаях. Ум подвергается сему вследствие рассеяния, и когда это случится,  человек должен воззвать самого себя, говоря: «Господи! прости меня, имени ради Твоего святаго; за нерадение мое я подвергся сему. Избавь меня от рассеяния и от всякой сети вражией, ибо Твоя слава во веки, аминь». А признак, по которому можешь узнать такое увлечение, пусть будет тебе следующий: если кто-либо беседует (с другим), а ум его рассеивается туда и сюда, то случается, что, когда он говорит об одном, мысль его переносится к другому, вот это и есть увлечение. Также если кто-нибудь  делает что-либо и перенесется мыслию к другому, то, по забвению своему, или портит дело, или сделает нечто сверх надлежащего, и это есть также увлечение. Таким же образом увлекает нас и блудный помысл. Случается, что кто-либо беседует с другим, и если враг успеет отвлечь ум от богоугодного трезвения, то, вследствие рассеяния, является в уме и блудное вожделение. И это есть также увлечение, потому что оно случилось не по размышлению  или воспоминанию, но (человек) увлекся им по забвению. И такой подобен путнику, который, по причине случившейся с ним скорби, уклонится от прямого пути и очутится на другом. Но пришедши в себя, человек должен воззвать себя, по вышесказанному, и прибегнуть к милости Божией. Господь благоутробен и примет его,  как блудного сына; мы знаем, с каким милосердием принял Он сего последнего. Когда же и без рассеяния оная брань возникнет в помысле, то должно трезвиться, не услаждаться такими помыслами, не медлить в них, но скорее прибегнуть к Владыке Богу.'
      cn: 答：此事不只发生于淫欲之情，在其他情况下亦会发生。心智因散漫而受此影响，当此情况发生时，人当自省，并言：「主啊！因祢圣名，请宽恕我；因我的疏忽，我受此影响。求祢救我脱离散漫及仇敌的一切罗网，因祢的荣耀永无穷尽，阿门。」你可由此征兆辨识此等牵引：若有人正在与人交谈，而其心智却四处散漫，便会发生如此情况：当他谈论一事时，其思绪却转向另一事，此即为牵引。同样地，若有人正在做某事，而其思绪却转向另一事，他便会因遗忘而弄坏事情，或做出越界之事，此亦为牵引。淫欲的念头亦以同样方式牵引我们。有时会发生如此情况：有人正在与人交谈，若仇敌成功将心智从蒙福的警醒中转移，那么因着散漫，淫欲的念头便会在心智中浮现。此亦为牵引，因为它并非出于思虑或回忆，而是人因遗忘而被其牵引。此等之人如同旅人，因遭遇忧患而偏离正道，误入歧途。然而，当人清醒过来时，便当如前所述地自省，并投靠神的怜悯。主是慈悲的，祂必接纳他，如同浪子；我们深知祂接纳浪子时所显的怜悯。若无散漫，而此等争战在思想中兴起，便当警醒，不可沉溺于此等思虑，不可逗留其中，而当速速投靠主神。
- type: heading2
  initial:
    ru: 'Вопрос 668. '
    cn: 问询 668：
  text:
    ru: 'Когда мне нужно будет поговорить с женщинами, то как мне поступить? И как говорить? Скажи мне: следует ли, под предлогом благочестия или сострадания, принимать участие в их делах?'
    cn: 当我需要与姊妹们交谈时，我当如何行事？又该如何言说？请告诉我：我是否应以虔敬或怜悯为由，参与她们的事务？
  children:
  - type: paragraph
    text:
      ru: Ответ. Во всяком  случае находим, что неразумным в деле Божием вредно беседовать с женщинами. Итак, удаляйся их, сколько возможно, и не вдавайся в разговоры с женщинами, ибо сие тебе неполезно, хотя бы они были и доброй нравственности. Но так как мы еще не избавились от мира, и необходимость заставляет нас иногда беседовать с ними о  делах или о чем-либо другом (необходимо нужном), то заблаговременно возьмем пример с человека, который приближается к огню, чтобы сделать нужное. Он всячески бережется, чтобы не обжечься огнем, так и мы при всех делах будем обращаться с  женщинами, как бы приступая к огню, и всемерно утвердим себя в страхе Божием, чтобы, когда мы думаем получить от них пользу, мнимая польза наша не превратилась бы в великий вред. Если же Бога ради совершенно хотим миновать подобную беседу, то через другое лицо исполним нужное, по мере того, как сие возможно. И не будем, как случится, смотреть на женщин. Не дадим воли глазам своим, не станем медлить в беседе с ними, ибо от сего рождается огонь вожделения, но постараемся вскоре удалиться от них, моля Бога, да спасет Он нас в тот трудный час от сети диавола, расставленной пред нами, и непрестанно будем вспоминать Бога; великая сила Его (может) покрыть немощь нашу о Христе Иисусе, Господе нашем, Которому слава во веки, аминь.
      cn: 答：在任何情况下，我们都发现，与妇女交谈对在神圣之事上不慎重的人是有害的。因此，尽可能地远离她们，不要与妇女过多交谈，因为这对你无益，即便她们品德优良。但既然我们尚未脱离世界，有时出于必要，我们不得不与她们谈论事务或其他（必要所需）之事，那么，就让我们预先以一个接近火源以完成必要之事的人为例。他会竭力小心，以免被火烧伤，同样，我们在与妇女打交道的所有事情中，都应像接近火源一样，并全力以赴地坚定在对上帝的敬畏之中，以免当我们认为能从她们那里获得益处时，我们所谓的益处却变成了极大的损害。如果为了上帝的缘故我们完全想避免这种交谈，那么就通过另一个人来完成必要之事，只要这可行。我们不应随意地注视妇女。我们不应放纵自己的眼睛，也不应在与她们的交谈中逗留，因为这会生发出情欲之火，而是要努力尽快离开她们，祈求上帝在那艰难的时刻将我们从摆在我们面前的魔鬼的罗网中拯救出来，并不断地记念上帝；他伟大的能力可以遮盖我们基督耶稣我们主里的软弱，愿荣耀归于他，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 669. '
    cn: 问询 669：
  text:
    ru: 'Другой христолюбивый муж вопросил великого старца: полезно ли оставить жену свою, с намерением вступить в иночество?'
    cn: 另一位敬爱基督的人请教那位伟大的长老：「为了出家修道而离开妻子，这样做是否有益处？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Сын мой! Ты  не должен оставлять ее сам, потому что нарушишь заповедь апостола, который говорит:«Привязался ли... жене? не ищи  разрешения»(1Кор. 7:27). Если она согрешит и станет худо жить, то грех сей будет на тебе; разве только оставишь ее по  согласию, посоветовавшись с нею, и ради пользы. Но предоставь сие дело Богу; и как угодно Его человеколюбию, так Он и  сотворит.
      cn: 回应。我的儿子啊！你不可擅自离开她，因为你将违背使徒的诫命，他曾说：「你已经与妻子结合了吗？就不要寻求解除」（哥林多前书 7:27）。如果她犯罪并且生活不轨，那么这罪过将归咎于你；除非你经她同意、与她商议并为了益处而离开她。但将这事交托给上帝；祂必按其仁慈所喜悦的去成就。
- type: heading2
  initial:
    ru: 'Вопрос 670. '
    cn: 问询 670：
  text:
    ru: 'Иной  христолюбивый муж вопросил того же великого старца: что мне делать, я скоро увлекаюсь страстями?'
    cn: 又有一位爱基督的人请教这位伟大的长老：「我该怎么做？我很快就被激情带走了。」
  children:
  - type: paragraph
    text:
      ru: Ответ. Не заключай с  ними союза и«отврати очитвои,еже не видети суеты»(Пс. 118:37), и руки твои от лихоимства, и Бог избавит тебя от них. Веди себя благопристойно, не вкушай ни пищи, ни пития до сытости, и оные страсти утихнут в тебе, и ты будешь иметь покой.
      cn: 回答。莫与他们立约，且要「掉转我眼，免看虚妄」（诗篇 118:37），使你的手远离不义之财，上帝必将你从他们中间解救出来。举止合宜，饮食有节，切勿过饱，那些情欲便会在你里面平息，你也将得享安宁。
- type: heading2
  initial:
    ru: 'Вопрос 671. '
    cn: 问询 671：
  text:
    ru: 'Еще один христолюбивый муж, учитель мирской мудрости, вопросил того же великого старца, будет ли он благополучен, получив другое, высшее достоинство? Великий старец сказал ему:'
    cn: 另一位虔爱基督的贤士，一位世俗智慧的教师，也向那位伟大的长老请教，他若获得另一个更高的尊位，是否会昌顺？伟大的长老回答他：
  children:
  - type: paragraph
    text:
      ru: Ответ. Не  высокомудрствуй, и обрящеши благодать у Бога и у людей, и будешь весьма доволен, где бы ты ни находился.
      cn: 答：不要自视过高，你将在神与人那里寻得恩典，无论身在何处，都将心满意足。
- type: heading2
  initial:
    ru: 'Вопрос 672. '
    cn: 问询 672：
  text:
    ru: Тот же вопросил другого старца о том же.
    cn: 那位又问另一位长老同样的问题。
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Ныне  смиренная мира сего"избра Бог"(1Кор. 1:27). Имей смирение, и Бог вскоре поможет тебе.
      cn: 约翰的回答。如今，这世上卑微的，乃是「神所拣选的」（哥林多前书 1:27）。存谦卑之心，神必速速助你。
- type: heading2
  initial:
    ru: 'Вопрос 673. '
    cn: 问询 673：
  text:
    ru: Тот же просил того же старца Иоанна помолиться об одном бесноватом.
    cn: 有一个人也请同一位长老约翰为一位被恶魔附身的人祷告。
  children:
  - type: paragraph
    text:
      ru: Ответ. Пусть он и  сам постится и молится, сколько может, тогда и молящие за него будут услышаны, ибо«много может молитва праведного поспешествуема»(Иак. 5:16), и Господь сказал:«сей же род не исходит, токмо молитвою и постом»(Мф. 17:21).
      cn: 回答。让他自己也尽力斋戒和祷告，这样为他祷告的人才能蒙垂听，因为「义人祈祷所发的力量，是大有功效的」（雅各书 5:16），并且主说：「至于这一类的鬼，若不祷告禁食，他就不出来」（马太福音 17:21）。
- type: heading2
  initial:
    ru: 'Вопрос 674. '
    cn: 问询 674：
  text:
    ru: 'Другой христолюбивый муж вопросил старца: за грехи мои приходили в мой дом воры, однако они ничего не взяли у меня, – донести ли мне на них или оставить это без внимания?'
    cn: 另一位敬爱基督的人士向长老请教道：「因我的罪过，盗贼曾光顾寒舍，然而他们一无所取——我该告发他们，还是对此不予理会？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Если мы  действительно думаем, что за грехи наши вошли к нам воры, и Бог, по человеколюбию Своему, не допустил их сделать нам зло, то  почему хотим отмстить сами за себя, а не предоставить все Богу, Который говорит:«Мне отмщение, Аз воздам»(Рим. 12:19)?  Если мы боимся Бога, то когда видим, что они (воры) терпят что-либо, должны помочь им по силе нашей; а как мы еще не достигли сего и, желая помочь им, можем впасть в тщеславие, то не будем делать им ни зла, ни добра, но принесем благодарение Тому, Кто не по грехам нашим сотворил с нами.
      cn: 回答。如果我们确实相信盗贼是因我们的罪愆而入室，并且上帝以祂的慈爱未容许他们伤害我们，那么我们为何要自行报复，而不将一切交托于上帝呢？祂曾说：「伸冤在我，我必报应」（罗马书 12:19）。如果我们敬畏上帝，那么当我们看见他们（盗贼）遭受苦难时，就应当尽力帮助他们；但由于我们尚未达到这种境界，并且在想帮助他们时可能会陷入虚荣，所以我们既不作恶于他们，也不施恩于他们，而只向上帝献上感恩，因祂待我们并非按我们的罪愆。
- type: heading2
  initial:
    ru: 'Вопрос 675. '
    cn: 问询 675：
  text:
    ru: А когда бы им удалось украсть у нас что-либо, то как должны бы мы были поступить?
    cn: 那么，如果他们成功从我们这里偷走了什么，我们该怎么做呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Совершенные  не пекутся ни о чем; а те, которые находятся на второй степени, берут обратно то, что у них похищено, или терпят небольшой убыток, обращая внимание на тесноту и недостаток тех, с которых  взыскивают; и сие приводит иногда к тому, чтобы поступить с безумцами по законам. Но мы должны знать, что дело сие есть отрасль сребролюбия и приносит нам вред душевный; поступающий таким образом нарушает заповедь, которая говорит:«хотящему  судитися с тобою и ризу твою взяти, отпусти ему и срачицу»(Мф. 5:40).
      cn: '答。


        臻于至善者，心无挂碍；至于次等修行之人，则收回被夺之物，或承受些许损失，他们顾念索取者所处的困境与匮乏。有时，这甚至会使他们以律法对待不明事理之人。然而，我们必须明白，此事乃是贪财之心所生之枝蔓，会损及我们的灵魂；行此道者，即是违背了那条诫命，它说：「有人想要与你争讼，夺取你的外衣，连内衣也由他拿去。」(马太福音 5:40)'
- type: heading2
  initial:
    ru: 'Вопрос 676. '
    cn: 问询 676：
  text:
    ru: Как же,  отец мой, если кто-нибудь захочет взять мою одежду, неужели я должен тотчас отдать ему оную? Сколько же найдется злых и лукавых людей, которые так готовы на это, что, если бы могли, оставили бы человека совершенно нагим.
    cn: 我的父啊，倘若有人要取我的衣裳，难道我当立刻给他吗？世上邪恶奸诈之徒何其多也，他们为此等事已是蓄势待发，若有可能，他们必将使人赤身露体。
  children:
  - type: paragraph
    text:
      ru: Ответ. Не то говорит  заповедь, чтобы отдавать свою одежду всякому, кто просто захочет взять ее, но хотящему судитися с тобою, – что указывает уже на отсутствие человеколюбия и желание тяжбы, от которых рождается вред душевный. В подобном случае надобно нерадеть о телесном ради душевного спасения, ибо сказано:«кая... польза человеку,ащемир весь приобрящет, душу же свою отщетит?»(Мф. 16:26).
      cn: 答：这条诫命并非指将你的衣物给予任何仅仅想要它的人，而是给予「想要与你打官司的人」——这已然指明了缺乏仁爱之心和争讼之意，而这些会损害灵魂。在这种情况下，我们应当为着灵魂的救赎而不顾身体之物，因为经上说：「人就是赚得了全世界，却赔上了自己的灵魂，那有什么益处呢？」（马太福音 16:26）。
- type: heading2
  initial:
    ru: 'Вопрос 677. '
    cn: 问询 677：
  text:
    ru: Так как  есть некоторые люди, опытные в судебных делах, и они не столько вредятся от них, как другие неопытные в оных, то не лучше ли  чрез опытных людей производить сии дела?
    cn: 既然有些人擅长诉讼之事，他们受其所害不像那些不谙此道者那般深重，那么通过经验丰富之人来处理这些事情岂不更好？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Хотя они и  опытны в судебных делах, но мы даем им повод ко вреду и, в рассуждении худых последствий, это не менее вредно. Самим нам  вести такие дела гибельно для души. Если же они подобно нам получат вред, то мы бываем причиною их вреда; грех переходит на нас, и мы терпим тот же самый вред, как сказано в Писании: «подобаетприити соблазном, горе жетому,егоже ради приходят»(Лк. 17:1). А когда кто-нибудь, не удовлетворяясь избавлением от зла, старается, чтобы соперники его потерпели  зло, то сие хуже всего и много прогневляет Бога, Который повелел «не воздаватьзла за зло"(Рим. 12:17), и еще сказал:«отпущайте, и отпустят вам»(Лк. 6:37).'
      cn: 答：虽然他们在诉讼事务上经验丰富，但我们给了他们作恶的由头；从恶劣后果来看，这同样有害。我们亲自处理这类事务对灵魂有害。如果他们像我们一样受到伤害，那么我们就是他们受害的起因；罪过会转嫁到我们身上，我们也会遭受同样的伤害，正如经上所说：「绊脚石是免不了的，但那使人跌倒的有祸了」（路加福音 17:1）。而当一个人不满足于从邪恶中解脱，反而力图让他的对手遭受邪恶时，这比什么都糟糕，并且极大地触怒了上帝，因为他命令「不要以恶报恶」（罗马书 12:17），并且还说：「你们饶恕人，就必蒙饶恕」（路加福音 6:37）。
- type: heading2
  initial:
    ru: 'Вопрос 678. '
    cn: 问询 678：
  text:
    ru: 'Когда нужно будет засвидетельствовать о действительном убийце: следует ли солгать, с тем, чтобы избавить его от смерти?'
    cn: 当需要就真正的凶手作证时：是否应该撒谎以使他免于死亡？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если ты ни в  чем не лжешь, то не лги и в этом, ибо в Писании сказано:«и нищаго да не помилуеши на суде»(Исх. 23:3). Когда не будет на то воли Божией, он (убийца) не умрет. А кто лжет в других случаях и хочет и здесь солгать, тот солжет по своему обыкновению.«Творяй грех, – говорит Писание, –и беззаконие творит»(1Ин. 3:4), и я не связываю себя сим[122]. Если же ты не имеешь нужды свидетельствовать о нем, то и не  должно ничего говорить. Здесь полезна пословица: «За то, что скажешь: не знаю – еще не посадят в тюрьму».'
      cn: 答曰：若汝于他事皆不妄语，则于此亦当无欺。盖圣典有云：「在诉讼中，不可偏袒穷人」（出埃及记 23:3）。若无上帝之旨意，彼（凶手）断然不死。然若有人于他事惯于妄语，今亦欲欺瞒，则其必依故习而为。圣典云：「凡犯罪的，就是作了不法的事」（约翰一书 3:4），吾不为己所缚[122]。若汝无需为彼作证，则亦不当妄言。此有一谚语甚为恰切：「仅因言『不知』，尚不足以囹圄其身。」
- type: heading2
  initial:
    ru: 'Вопрос 679. '
    cn: 问询 679：
  text:
    ru: 'У кого есть богатые должники, должен ли тот брать проценты? Если же они бедны: брать ли ему обратно деньги, которые он дал им?'
    cn: 如果一个人有富有的债务人，他应该收取利息吗？但如果他们贫穷：他应该收回他给他们的钱吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Писание  говорит о праведном, что он«сребра своего не даде в лихву»(Пс. 14:5). А это значит, чтобы мы обратно брали то самое, что дали.
      cn: 回答。圣经论及义人，说他「不将银钱放债取利」（诗篇 14:5）。这意味着，我们应将所给予的如数取回。
- type: heading2
  initial:
    ru: 'Вопрос 680. '
    cn: 问询 680：
  text:
    ru: Если же  некоторые из них обнищают?
    cn: 如果他们中的一些人变得贫困了呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. И об этом  сказано:ащеобнищает брат твой,«не оскорби его во истязании»(Сир. 31:37).
      cn: 答：关于此事，经中写道：「若你兄弟贫困，」就「不要在追讨中使他受辱」（德训篇 31:37）。
- type: heading2
  initial:
    ru: 'Вопрос 681. '
    cn: 问询 681：
  text:
    ru: 'Если же он беден, и я тоже беден: разве я согрешаю, когда требую с него, по собственной своей нужде?'
    cn: 如果他是贫穷的，而我也是贫穷的：当我因自己的需要向他索取时，我难道有罪吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Не  согрешаешь. Однако хорошо, сколько возможно, не оскорблять кого-либо из братий своих, кто не в состоянии отдать.
      cn: 回答。你没有犯罪。然而，若能尽量不冒犯那些无力偿还的弟兄，乃是善举。
- type: heading2
  initial:
    ru: 'Вопрос 682. '
    cn: 问询 682：
  text:
    ru: 'Когда я  терплю убыток и не скорблю о том сердцем, то помысл говорит мне: «Это нечувствительность; ты должен скорбеть, но вместе и благодарить». Справедливо ли говорит мне помысл?'
    cn: 当我在蒙受损失时，心却不为此悲伤，我的思绪便会告诉我：「这是麻木不仁；你理应悲伤，但同时也要感恩。」我的思绪说得对吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Отнюдь не  должно скорбеть о вещах мира сего, но только – об одном грехе.
      cn: 回应：万不可为世事悲恸，唯独当为罪愆哀伤。
- type: heading2
  initial:
    ru: 'Вопрос 683. '
    cn: 问询 683：
  text:
    ru: Что значит:«радоватися с радующимися и плакати с плачущими»(Рим. 12:15)?
    cn: 「与喜乐的人同乐，与哀哭的人同哭」（罗马书 12:15）是什么意思？
  children:
  - type: paragraph
    text:
      ru: Ответ. Радоваться с  радующимися значит сорадоваться тем, которые успевают в добродетели по Богу и веселятся упованием будущих благ; а  плакать с плачущими значит сострадать согрешающим в их покаянии о грехах.
      cn: 回应。与喜乐者同乐，是与那些在神的恩典中精进美德、并因对未来美好事物的盼望而喜悦的人一同欢庆；与哀哭者同哭，是怜悯那些因罪孽而忏悔的罪人。
- type: heading2
  initial:
    ru: 'Вопрос 684. '
    cn: 问询 684：
  text:
    ru: Если  любимый мною человек лишится своего сына или какой-нибудь вещи и скорбит, то как должен я принимать участие в скорби его, как человека, любимого мною?
    cn: 如果我所爱的人失去了他们的儿子或某件物品并为此悲伤，那么我该如何分担他们的悲伤，以我所爱之人的身份？
  children:
  - type: paragraph
    text:
      ru: Ответ. Должно  скорбеть вместе с ним для того, чтобы, предаваясь сильной печали и не перенося с благодарностью сего случая, он не вымыслил  чего-либо вредного душе своей.
      cn: 回答：您应当与他一同悲伤，以免他沉溺于极度的忧愁，无法怀着感恩之心接受此事，从而萌生出任何有害于他灵魂的念头。
- type: heading2
  initial:
    ru: 'Вопрос 685. '
    cn: 问询 685：
  text:
    ru: В Писании сказано:«Блажени миротворцы»(Мф. 5:9), – хорошо ли посему стараться о мире всех?
    cn: 经文说道：「缔造和平者有福了」（马太福音 5:9），因此，努力争取所有人的和平是好的，这说法好吗？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Лучше  умиротворять собственное свое сердце: сие каждому прилично, и блажен, кто это делает. А примирять ссорящихся не всем прилично,  но только тем, которые могут сие предпринимать без всякого вреда (для самих себя). Немощный же должен радоваться о мире всех, но не делать себя посредником для примирения каждого человека, а разве только тех, которых он любит по Богу, – и то, когда не предстоит ему душевного вреда.'
      cn: 回答：最好平定自己的心：这适合所有人，这样做的人有福了。至于使争吵之人重归于好，并非适合所有人，而只适合那些能够承担此事而自身不受任何伤害的人。然而，软弱之人应当为所有人的平安而喜乐，但不要使自己成为调解每个人的中介，除非是他因上帝的缘故所爱之人——即便如此，也需在自己心灵不受伤害的前提下。
- type: heading2
  initial:
    ru: 'Вопрос 686. '
    cn: 问询 686：
  text:
    ru: Когда я  делаю что-либо по Богу и люди уничижают меня, то я скорблю о том, что как бы соблазняю их.
    cn: 当我为神做某事，而世人却贬低我时，我为此感到悲伤，因为这仿佛是在让他们跌倒。
  children:
  - type: paragraph
    text:
      ru: Ответ. Если тебя  несправедливо уничижат, то не печалься. Диавол завидует благому и, желая пресечь оное, возбуждает (других на оскорбление тебя); но после сие проходит, и Бог ведет оное дело к славе. Если же, согрешая, справедливо будешь уничижен, то сим наносишь себе стыд; а когда покаешься, – это превратится в радость.
      cn: 回答。若你遭受不公的轻蔑，切莫忧伤。魔鬼嫉妒良善，欲图阻绝，遂煽动他人（侮辱你）；然此后，这便会过去，上帝将引领此事走向荣耀。倘若你因犯罪而理所当然地遭受轻蔑，这便为你自己招致羞辱；但当你忏悔时，这便会转为喜乐。
- type: heading2
  initial:
    ru: 'Вопрос 687. '
    cn: 问询 687：
  text:
    ru: Иной  христолюбивый муж, терпя от одного человека оскорбление, объяснил о сем тому же великому старцу.
    cn: 另一位爱基督的人，忍受着一个人的侮辱，向同一位伟大的长老解释了这件事。
  children:
  - type: paragraph
    text:
      ru: Ответ. Делай ему  добро.
      cn: 答：你要好好待他。
- type: heading2
  initial:
    ru: 'Вопрос 688. '
    cn: 问询 688：
  text:
    ru: 'Исполняя сие, он снова был оскорбляем тем человеком, и опять объявил сие старцу, говоря: вот я делаю ему добро, а он не перестает оскорблять меня.'
    cn: 当他这样做时，那个人又一次冒犯了他；于是他又将此事告诉了长老，说道：「看哪，我对他施以善行，他却不停地冒犯我。」
  children:
  - type: paragraph
    text:
      ru: Ответ. Ты не ему  делаешь добро, а себе, Господь сказал:«добро творите ненавидящим вас, и молитеся за творящих вам напасть»(Мф. 5:44). Каждый получит по делам своим.
      cn: 回答：你不是在向他施善，而是在向你自己施善。主曾说：「要爱你们的仇敌，为那逼迫你们的祷告」（马太福音 5:44）。各人要照自己的行为得报。
- type: heading2
  initial:
    ru: 'Вопрос 689. '
    cn: 问询 689：
  text:
    ru: 'Другой христолюбивый муж, оказывавший странноприимство отцам, вопросил того же старца: что мне делать, я всегда скорблю о  том, что, когда приходит ко мне кто-либо и отцов, не имею нужных вещей, чтобы предложить ему?'
    cn: 另一位爱基督之人，常款待圣父们，向同一位长者请教：「我该怎么做？我总是忧伤，因为每当有圣父们来访时，我竟没有必需之物可供奉他们。」
  children:
  - type: paragraph
    text:
      ru: Ответ. Сей помысл от  диавола; достаточно предложить им то, что у тебя есть, по сказанному:«доволни сущими»(Евр. 13:5), и Бог известит их (о твоем усердии). – Кто ищет таких вещей, то не может быть странноприимцем, но желает, чтобы никто к нему не приходил. Если ты, имея что предложить (отцам), пожалеешь сего от скупости, то, хотя бы ты и тысячекратно старался угодить им, сердце их не получит извещения (о твоем усердии), разве только оная вещь нужна тебе на другое необходимое дело или, может быть, на то, чтобы предложить ее больным или более важным лицам. Все должно делать с рассуждением и страхом Божиим. Когда тебе случается пойти куда-нибудь, не ожидай найти там покой, и ты не смутишься; а когда, возмечтав найти его, не найдешь, то будешь злословить  принявшего тебя к себе; но злословие есть смерть души. Благодари за все, ибо в сем состоит духовная и душеполезная пища и покой.
      cn: 答：这个念头来自魔鬼；你只要把拥有的奉上，就如经上所说：「知足常乐」（希伯来书 13:5），上帝自会使他们知晓（你的热忱）。——寻求这类事物的人，不能成为好客者，反倒希望无人前来。如果你有所奉献（给教父们），却因吝啬而舍不得，那么即便你千方百计地取悦他们，他们的心也无法知晓（你的热忱），除非那件东西对你另有必要的用途，或者或许是为了供奉给病人或更重要的人。凡事都应凭着分辨力并怀着对上帝的敬畏而行。当你偶然前往某处时，不要指望在那里找到安宁，这样你就不会烦恼；而当你梦想着找到安宁，却未能找到时，你便会咒骂接纳你的人；然而咒骂是灵魂的死亡。为一切感谢，因为这便是属灵的、有益于灵魂的食粮和安宁。
- type: heading2
  initial:
    ru: 'Вопрос 690. '
    cn: 问询 690：
  text:
    ru: А что если меня вовсе не примут, тогда как буду я утомлен путешествием и буду нуждаться в пище?
    cn: 那如果我根本不被接纳，当我已经旅途劳顿，又需要食物的时候，我该怎么办呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Вспомни, что  Бог печется о всех и всех питает. Итак, если бы Богу угодно было, чтобы тебя напитали, то Он внушил бы им принять тебя; если же они тебя не приняли, то очевидно, что сие не угодно Богу, и люди не виноваты. Все, что ни случается с человеком, служит к  испытанию и спасению его, чтобы он потерпел и во всем укорял себя, как недостойного.
      cn: 回答： 记住，上帝关怀并滋养万物。因此，如果上帝乐意你得到供养，他会感动他们接纳你；如果他们没有接纳你，那么显然这并非上帝所愿，而这些人也没有过错。凡是发生在人身上的一切，都旨在磨砺和拯救他，使他能够忍受并事事自责，承认自己不配。
- type: heading2
  initial:
    ru: 'Вопрос 691. '
    cn: 问询 691：
  text:
    ru: 'Иной  христолюбивый муж вопросил того я старца Иоанна: помысл внушает мне боязнь, говоря: «Диавол может сделать то, что ты  согрешишь, хотя бы ты и не желал, потому что ты сделался ему покорен». И я очень скорблю о сем.'
    cn: 另有一位爱基督的男子，向这位长老约翰请教：「有个念头使我心生恐惧，它说：『魔鬼能使你犯罪，即便你不愿意，因为你已向它屈服。』我为此深感忧伤。」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Не думай,  чтобы диавол имел власть над кем-нибудь: причина греха заключается в нашей свободной воле, а не в принуждении от получившего (над нами) будто власть; человек как не принуждается к спасению, так и ко греху. Властью ли своею прельстил диавол Еву или советом? Нигде не видно (его) власти, иначе никто не мог бы убежать, когда бы он имел власть. Но мы подобны свободному человеку, который произвольно отдал себя в рабство другому, и по времени приходит в себя и раскаивается. Если же он не прибегнет к сильнейшему его, то не может себя избавить; а когда прибегнет, то (мнимый господин его), зная, что он не есть его собственный  раб, не смеет ничего ему сделать ради Всесильного. Итак, явно, что диавол не имеет власти над человеком; скажи и ты своему помыслу: «Точно я должник, но прибегнул к Могущему меня избавить, Который призвал меня и говорит:«Приидите ко Мне вси труждающиися и обремененнии, и Аз упокою вы»(Мф. 11:28), и я должен всегда бодрствовать, чтобы не впасть опять в руки врага». Когда помысл снова скажет тебе: «Так как враг не может тебя принудить согрешить, то значит ты безгрешен»; и когда  (враг) будет отягощать тебя сим помыслом, скажи ему: «Если ты будешь внушать мне, что я уже не согрешаю, то не поверю тебе, пока не достигну града (небесного); ибо кто хотя и весь путь пройдет, но, не доходя одного поприща, остановится, тот не получит никакой пользы, потому что находится еще вне града». – Повергнем наше бессилие пред Богом, и Он упразднит козни вражии  молитвами всех святых Своих. Аминь.'
      cn: 回答。切莫以为魔鬼对任何人拥有权柄：罪恶的根源在于我们自由的意志，而非受那似乎获得（我们身上）权柄者的强迫；正如人不受迫于得救，同样也不受迫于犯罪。魔鬼是凭藉自己的权柄还是用计谋诱惑了夏娃？（它的）权柄在任何地方都不可见，否则，如果它有权柄，便无人能逃脱。但我们就像一个自由人，他自愿将自己卖为奴仆，然后及时醒悟并悔改。如果他不求助于比他更强者，他就无法解救自己；而当他求助于那更强者时，（他那虚假的 Míng-zhǔ）明知他不是自己的奴隶，便不敢因着全能者而对他做任何事。因此，显而易见魔鬼对人没有权柄；你也要对你的思想说：「我确实有亏欠，但我已求助能解救我的那位，祂召唤我并说：『凡劳苦担重担的人，可以到我这里来，我就使你们得安息』（马太福音 11:28），我必须时刻警醒，以免再次落入仇敌之手。」 当思想再次对你说：「既然仇敌不能强迫你犯罪，那么你就是无罪的」；当（仇敌）用这思想困扰你时，你要对它说：「如果你暗示我不再犯罪，我不会相信你，直到我抵达（天上的）城；因为即使有人走完了全程，但在离终点还差一里时停下，他也不会获得任何益处，因为他仍在城外。」——让我们将自己的无力呈献在上帝面前，祂会藉着祂所有圣者的祷告，废除仇敌的诡计。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 692. '
    cn: 问询 692：
  text:
    ru: Саранча  портит мои нивы, и если я прогоню ее, то соседи наши будут с нами ссориться, а оставив – потерплю вред. Как мне поступить?
    cn: 蝗虫毁坏了我的庄稼，如果我把它们赶走，我们的邻居会和我们争吵，但若置之不理，我则会蒙受损失。我该如何是好？
  children:
  - type: paragraph
    text:
      ru: Ответ. Возьми святую  воду и покропи ею нивы свои. И если возможно будет с миром и без ссоры отогнать или закопать (саранчу), то это не грех. Если же из сего может произойти ссора, то, для пользы души своей, предоставь оное дело Богу, и что будет, то будет по воле Божией.
      cn: 答。请您取圣水，洒遍您的田地。如果能平静地、没有争执地赶走或埋葬（蝗虫），那便不是罪。然而，若因此可能引发争执，为了您灵魂的益处，请将此事交托给上帝，所发生的一切都将是按上帝的旨意成就的。
- type: heading2
  initial:
    ru: 'Вопрос 693. '
    cn: 问询 693：
  text:
    ru: Как же,  владыко, когда мы захотим отстранить от себя гнев Божий, не раздражим ли сим Бога?
    cn: 「那么，主啊，当我们想要驱除神的愤怒时，我们岂不是会因此触怒神吗？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Совершенные  не отстраняют его от себя, потому что всю свою надежду возлагают на Бога, но мы, как плотские и нуждающиеся еще в земных вещах,  будем осуждать самих себя, как согрешающих в том, и отстраним от себя гнев Божий молитвою и псалмопением, моля Бога, да простит Он нас, и вперед будем стараться благодарить Его. Ибо после, как сие пройдет, грехи наши навлекут на нас еще худшее, и без покаяния и милостыни невозможно прекратить постигающие нас  бедствия.«Блажени милостивии, -говорит Писание, –яко тии помиловани будут»(Мф. 5:7). Не говори же: «Почему Бог, попуская на нас гнев для наказания нашего, терпит не кающихся и отстраняющих гнев Его?» Бог угрожает нам гневом Своим для того, чтобы мы покаялись; и терпит, когда мы отстраняем оный от себя, в долготерпении Своем ожидая обращения нашего к Нему. Но, пребывая в том же самом, хотя и удалим от себя гнев Божий, подвергнемся еще худшему, и исполнится на нас слово пророка:«Врачевахом Вавилона, и не исцеле»(Иер. 51:9). И нам ничего более не останется ожидать, как только вечного мучения, тьмы  кромешной, и червия неусыпающего, и скрежета зубов.'
      cn: 回答。全然之人不将它（即神的怒气）从自己身边推开，因为他们将全部希望寄托于神。但我们，作为属肉体之人，仍需属世之物，当自谴为在此事上犯罪者，并借着祷告与颂赞，将神的怒气从自己身边推开，祈求神赦免我们，并从今往后努力感谢他。因为此事过后，我们的罪孽将为我们招致更坏的境况，并且没有悔改与怜悯，便不可能止息临到我们的苦难。「怜悯人的人有福了，因为他们必蒙怜悯。」（马太福音 5:7）故此，不要说：「既然神允许愤怒临到我们以惩罚我们，为何他又容忍那些不悔改且将他的愤怒推开之人呢？」神以他的愤怒警告我们，是为了让我们悔改；当我们将愤怒从自己身边推开时，他以他的恒久忍耐容忍我们，期待我们转向他。但是，如果我们依旧故我，即便将神的愤怒从自己身边挪开，我们也将遭遇更坏的境况，先知的话语将在我们身上应验：「我们医治巴比伦，她却未曾痊愈。」（耶利米书 51:9）届时，我们除了永恒的苦楚、外面的黑暗、不灭的虫子和牙齿的打颤之外，将别无所期。
- type: heading2
  initial:
    ru: 'Вопрос 694. '
    cn: 问询 694：
  text:
    ru: 'Вино,  которое я хочу выжать в своем точиле, принадлежит жидам: не грех ли будет мне сделать сие?'
    cn: 我愿在己榨坊中榨得之酒，乃属犹太人所有：我为此举，岂非有罪？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если Бог  посылает дождь на твою ниву, а жидовскую оставляет так, то и ты не выжимай вина для жидов. Но Бог человеколюбив ко всем«и дождит на праведныя и неправедныя»(Мф. 5:45); зачем же ты хочешь быть бесчеловечным, а не скорее милосердым, как Сам Господь сказал:«Будите убо милосерди, якоже и Отец вашНебесный» (Лк. 6:36).
      cn: 回答。如果神只让你的田地得雨水，而让犹太人的田地干旱，那么你也不要为犹太人榨酒。然而，神对所有人都是仁慈的，「他叫日头照恶人，也照好人；降雨给义人，也给不义的人」（马太福音 5:45）。你为何要变得残忍，而不愿慈悲，就像主自己所说的：「你们要慈悲，像你们的父那样慈悲」（路加福音 6:36）。
- type: heading2
  initial:
    ru: 'Вопрос 695. '
    cn: 问询 695：
  text:
    ru: Когда кто-нибудь вверит мне какую-либо тайну и завещает никому не говорить ее, а другой заклинает меня сказать ему оную, – как мне  поступить? Сказав, я опечалю того, кто вверил мне ее, – не сказав, оскорблю спрашивающего меня, и опять боюсь клятвы его.
    cn: 若有人将秘密托付于我，并嘱我勿告他人，而另一人却又恳求我告知他此秘密——我该如何是好？若我告知，便会使托付之人忧伤；若不告知，则会冒犯询问之人，又恐他所立之誓言。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Кто заклинает  тебя сказать, на том и будет грех; потому что не должно объявлять тайну, представляя в предлог клятву. Скажи же ему: «Если бы ты вверил мне тайну, приятно ли бы тебе было, когда бы я сказал ее другому? Если же тебе это было бы неприятно, то не проси меня сказать тебе и братнее слово. Ибо сказано:«еже ненавидишибыти тебе,да ни творишиближнему твоему» (Тов. 4:15); и еще:«якоже хощете да творят вам человецы, и вы творите им такожде»(Лк. 6:31)".'
      cn: 回答。若有人恳请你倾吐，其罪过将归于他自身；因为我们不应以誓言为借口，泄露秘密。因此，你可对他说：「倘若你曾将秘密托付于我，而我却将它告知他人，你是否会感到欣悦？若这会令你心生不悦，那么，请勿强求我揭示你兄弟的言语。因为圣训有云：『凡你所憎恶加诸于己者，亦勿施于邻人。』（多俾亚传 4:15）；又云：『你们愿意人怎样待你们，你们也要怎样待人。』（路加福音 6:31）。」
- type: heading2
  initial:
    ru: 'Вопрос 696. '
    cn: 问询 696：
  text:
    ru: Как мне  приобрести сердечное убеждение в том, что всякий человек праведен, или что я грешнее всех людей? Помысл мой сомневается  почитать всякого человека праведным.
    cn: 我如何能由衷地相信每个人都是公义的，或者我比所有人都更有罪呢？我的思绪在怀疑是否该视每个人为公义的。
  children:
  - type: paragraph
    text:
      ru: Ответ. Считай себя  самым грешным и последним из всех, и будешь иметь покой.
      cn: 答： 视己为罪人中之至，万民之末，尔心遂安。
- type: heading2
  initial:
    ru: 'Вопрос 697. '
    cn: 问询 697：
  text:
    ru: 'Когда  беседую с кем-либо о жизни святых отцов и об их ответах, то сердце мое высокомудрствует. Скажи мне: как мне беседовать смиренномудренно, кому должно говорить о них и с какою целью?'
    cn: 当我与人谈论圣父们生平及他们的教诲时，我心中便生出傲慢。请告诉我：我该如何怀着谦卑的心去谈论他们？我又该向谁谈论他们？谈论的目的又是什么呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Когда ты  беседуешь о жизни святых отцов и об их ответах, то должен осуждать себя, говоря: «Горе мне, как я говорю о добродетелях  отцов, а сам ничего такого не приобрел и нисколько не преуспел? И живу, поучая других для их пользы: как бы не исполнилось и на мне сказанное апостолом:«научая... инаго, себе ли не учиши»(Рим. 2:21)». И когда будешь говорить так, сердце твое будет умиляться, и слова твои будут смиренные. Но ты должен рассматривать также, кому говоришь. Когда ты знаешь, что  слушающий получает пользу, тогда побеседуй с ним, а иначе не нужно и беседовать; ибо сказано: блажен глаголяй во уши слышащих  (см.Притч. 25:12), чтобы не оказалось, что и ты даеши«святая псом», и пометаеши«бисер пред свиниями»(Мф. 7:6). Господь да вразумит тебя, брат, чтобы не уклониться тебе с пути смирения.'
      cn: 答：当您谈及圣教父们的生平和他们的教诲时，您应当谴责自己，并说：「我真是有祸了，我竟然谈论教父们的德行，可自己却一无所获，丝毫没有长进？我活着，教导他人以求其益，可使徒所言『你教导别人，却不教导自己吗』（罗马书 2:21）不也可能应验在我身上吗？」当您这样说时，您的心将会变得柔和，您的话语也将是谦卑的。但您也应审视您的听众。当您知道听者会受益时，便与他交谈；否则，便无需交谈；因为经上说：「智慧人的规劝，在听从的人耳中，好比金耳环和精金的饰物」（箴言 25:12），以免您将「圣物给狗」，或将「珍珠丢在猪前」（马太福音 7:6）。愿主赐予您智慧，我的弟兄，使您不偏离谦卑之路。
- type: heading2
  initial:
    ru: 'Вопрос 698. '
    cn: 问询 698：
  text:
    ru: Два  христолюбивых мужа искренно любили друг друга о Господе и руководствовались в жизни своей наставлениями отцов. Один из них сказал в разговоре слово о постороннем человеке; другой же, увлекшись внушением диавольским, подумал, что тот сказал сие на  его счет, и очень смутился; и когда первый объяснил ему сие, он не принимал объяснения. Отсюда вышел у них небольшой спор, и оба они пришли к отцам и объявили свое дело тому же старцу.
    cn: 两位敬爱基督的男士，在主内真诚地彼此相爱，并在生活中遵循教父们的教导。其中一位在谈话中说起了旁人；而另一位则被魔鬼的暗示所引诱，以为此话是针对他说的，于是非常不安。当第一位向他解释时，他却不接受这个解释。由此，他们之间发生了一点争执，两人都来到教父们那里，并向同一位长老说明了他们的事情。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Как  единодушный, я вам говорю всю истину пред Богом. Оба вы должны принести покаяние Богу неленостно, но от всего сердца, чтобы Он  простил вам молитвами святых отцов ваших. Ты, как оклеветанный, не понес укоризны, как должно бы было, говоря: я «Согрешил, и  весь грех на мне, потому что из-за меня смутился брат мой». А он (виноват в том), что не рассудил, прежде нежели укорил тебя за слово, не о нем сказанное, и что ты не желал говорить ему ничего оскорбительного до самой смерти; а потому оказалось, что и он, подобно тебе, не имеет терпения. Однако вы не виноваты, но мы причиною зла, потому что не имеем молитв: если бы имели их, то  вы были бы сохранены от лукавого, который сеет среди вас плевелы, чтобы искусить вас; ибо мы о сем обязаны молиться, чтобы вы были сохранены. Не боитесь ли вы суда Божия, если соблазнятся вами люди, говоря: «Вот и духовные дети отцов, как же они не имеют терпения, но восстают друг на друга?» Если вы стыдитесь от сердца поклониться друг другу, то мы поклонимся за вас, ибо мы заслужили такой стыд. Господь да простит вас, да сохранит вас от лукавого и«да сокрушитегопод ноги ваша вскоре»(Рим. 16:20). Будьте единодушны о Господе и единомысленны и единоверны. Господь да утвердит вас быть  непоколебимыми в страхе Его. Аминь.'
      cn: 答：作为与你们心意相通之人，我在上帝面前向你们倾诉所有真相。你们二位都当全心全意、毫不懈怠地向上帝悔改，好让祂借着你们圣洁父辈的祷告宽恕你们。你，作为被诽谤之人，未曾如应有的那般承受责备，说：「我犯了罪，所有的罪都在我身上，因为我的弟兄因我而困扰。」而他（的过错在于）在责备你言语之前未曾明辨，那话语并非针对他而言，而且你直到死亡也无意对他说任何冒犯之语；因此，结果表明，他与你一样，也缺乏忍耐。然而，你们并非有罪之人，而是我们乃是此恶之因，因为我们缺乏祷告：倘若我们拥有祷告，你们就会被那在你们中间撒播稗子的恶者保守，好试探你们；因为我们有责任为此祷告，使你们得蒙保守。倘若世人因你们而跌倒，说：「看哪，这些是父辈属灵的儿女，他们为何没有忍耐，反而彼此对立？」你们难道不惧怕上帝的审判吗？如果你们心中羞于彼此俯伏，那么我们将替你们俯伏，因为我们当得如此羞愧。愿主宽恕你们，愿祂保守你们脱离那恶者，「并快快将他踏在你们脚下」（罗马书 16:20）。愿你们在主里同心合意，意念一致，信仰相同。愿主坚固你们，使你们在敬畏祂之中坚定不移。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 699. '
    cn: 问询 699：
  text:
    ru: 'Другой христолюбивый муж, оказывавший странноприимство отцам, послал письмо, вопрошая того же старца: полезно ли ему  совершенно отречься от мира и вступить в иноческую жизнь? Когда же старец написал ему в ответ, что удаление от мира совершеннее (странноприимства), то он, подумав, что это сказано ему как заповедь, весьма оскорбился и решился не спрашивать уже более отцов ни о чем. Познав сие духом, старец повелел написать ему следующее.'
    cn: 另一位爱基督的男士，他曾款待修道士们，他寄出了一封信，询问同一位长老：他是否应该完全舍弃世界，并进入修道生活？当长老回信告诉他，远离世界是更为完美的（比款待修道士），他便认为这话是对他下达的命令，因此深感冒犯，并决定不再向修道士们询问任何事。长老藉着圣灵得知此事后，便吩咐人给他写了以下内容。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Прежде всего  приветствуем любовь твою о Господе, и просим отложить всякий печальный помысл, и с радостью и страхом Божиим прочитать и  уразуметь написанное тебе прежде, в первом послании. Не как заповедь написали мы вам, научась сему от апостола, который говорит:«не да сило вам наложу»(1Кор. 7:35), но  рассуждая по отношению к вам о том и о другом деле, какое различие в их пользе, – как и все мы слышали. Спаситель сказал в  Евангелии написанное в Законе:«не убиеши: не прелюбы сотвориши», и проч.; – а потом вопросившему Его сими словами:«вся сия сохраних... что есмь еще не докончал?»– сказал о совершенстве:«аще хощеши совершен быти... продаждь имение твое»(Мф. 19:18, 20, 21), и прочее, известное тебе. Но ненавистник добра всегда ходит за нами, препятствуя всякому доброму делу. Видя, что вам написано полезное, и еще прежде нежели вы уразумели смысл написанного, он едва не смутил вашего  помысла. Удивительно, как он затемняет ум и увлекает помысл человека, чтобы он не получил никакой пользы, и не допускает его  спросить самого себя, о чем смущается, и сказать себе:«Вскую прискорбна еси, душе моя? иВскуюсмущаеши мя? уповай на Бога, яко исповемся Ему»(Пс. 41:6), и проч. Делает же он сие, дабы внушить человеку, что если бы так написали святые, то  написанное подавало бы помощь, а не (вводило бы в) смущение и в искушение. Но трезвящийся приводит себе на память, что и  апостолы смутились неверием, когда увидели Владыку своего Спасителя и Христа; ибо Он объявил сие, сказав им:«что смущени есте? и почто помышления входят в сердца ваша?»(Лк. 24:38). И за словами Его тотчас последовала тишина. Так и мы, если в безмолвии сердца прочтем написанное и найдем, что мы не можем, по словам Писания, приносить плода на сто и на шестьдесят, то сделаем по крайней мере третье, т. е. на тридцать (см.Мф. 13:23иМк. 4:20). Мы должны также знать, что написанное во всяком случае принесло нам пользу; если и не можем исполнить совершенного, то научаемся не высокомудрствовать в  настоящем деле странноприимства, как будто совершаем нечто великое, находя, что мы не в силах были исполнить совершенного. Не потому мы вам написали содержащееся в первом послании нашем, чтобы отвергали дело, теперь совершаемое вами, но для того,  чтобы вы перешли к большему, или, оставаясь при том, в чем теперь упражняетесь, исполняли сие со смиренною мыслью (о себе).  Не удивляйтесь искушениям, – мы имеем заповедь: радуйтеся,«егда во искушения впадаете различна»(Иак. 1:2). Некогда один брат спросил у некоторого святого отца: «Что значит, авва, когда я, отходя ко сну, предварительно много молюсь и ограждаю  себя крестным знамением, то и в ту ночь случается со мною во сне блудное искушение; если же не молюсь и не огражду себя крестом, то не бывает искушения». Старец отвечал ему на сие так: «Демоны, по хитрости своей, поступают так с тобою, чтобы удалить тебя от молитвы и крестного знамения, ибо знают, что от сего человек  получает помощь». Так и ты, если вопросишь отцов, и демоны на время смутят тебя их ответом, то никак не переставай вопрошать  их. Отцы ничего не назначают тяжкого или вредного, будучи  учениками Того, Который сказал:«иго... Мое благо, и бремя Мое легко есть»(Мф. 11:30). Впоследствии получим мы от них плод пользы, и тогда воззовем с псалмопевцем:«Обратил еси  плачь мой в радость мне»(Пс. 29:12), и проч.'
      cn: 答复。首先，我们以主内的爱问候你，并请求你放下一切悲伤的念头，带着喜悦和敬畏上帝的心，阅读并理解我们之前在第一封信中写给你的内容。我们写给你们的并非是命令，我们是从使徒那里学到这一点的，他说：「我这不是要束缚你们」（哥林多前书 7:35）。我们是根据你我的关系，思量着这两件事各自益处的区别，正如我们都听过的。救主在福音书中引述了律法中写的内容：「不可杀人；不可奸淫」，等等；然后，当一个人问他这些话时：「这一切我都遵守了……我还缺少什么呢？」他谈到完全时说：「你若愿意作完全人……去变卖你所有的」（马太福音 19:18，20，21），以及你所知的其他内容。然而，那仇恨良善的总是跟在我们身后，阻碍一切善事。他看到写给你的东西是有益的，甚至在你理解所写内容的意义之前，他几乎就扰乱了你的思绪。令人惊讶的是，他是如何蒙蔽人的心智，并引诱人的思想，使人一无所得，不让人自问：我为何烦恼？对自己说：「我的心哪，你为何忧闷？为何在我里面烦躁？应当仰望上帝，因我还要称赞他」（诗篇 42:5），等等。他这样做是为了让人认为，如果圣徒这样写，那么所写的内容会带来帮助，而不是（带来）困扰和试探。但那些警醒的人会提醒自己，使徒们也曾因不信而困惑，当他们看到他们的主、救主和基督时；因为他宣布了这一点，对他们说：「你们为什么困扰呢？为什么心中生出疑问呢？」（路加福音 24:38）。他的话一出口，立刻就平静了。同样，如果我们默然阅读所写的内容，发现我们不能按照经文所说结出百倍和六十倍的果子，那么我们至少要结出第三种果子，即三十倍的果子（参见马太福音 13:23和马可福音 4:20）。我们也应该知道，无论如何，所写的内容都对我们有益；即使我们不能实现完全，我们也能学会不在当前的款待之事上自高自大，仿佛我们做了什么了不起的事，却发现我们无法做到完全。我们写第一封信给你们，并非要否定你们现在正在做的事情，而是要让你们进步到更高的境界，或者，即使停留在你们现在所做的事情上，也要以谦卑的心态去做。不要对试探感到惊讶——我们有命令：「当你们落在各种试探中时，都要以为大喜乐」（雅各书 1:2）。曾有一位弟兄问一位圣父：「阿爸，这是什么意思？当我睡前做了很多祷告，并用十字圣号保护自己时，那一晚我就会在梦中遇到淫乱的试探；如果我不祷告，也不用十字圣号保护自己，就不会有试探。」长老这样回答他：「恶魔用他们的诡计这样对待你，是为了让你远离祷告和十字圣号，因为他们知道人从中得到帮助。」同样，如果你询问教父们，恶魔暂时用他们的回答扰乱你，你绝不要停止询问他们。教父们不会指定任何艰难或有害的事情，他们是那位说：「我的轭是容易的，我的担子是轻省的」（马太福音 11:30）的门徒。日后我们必从他们那里获得有益的果实，那时我们必与诗篇作者一同欢呼：「你已将我的哀哭变为跳舞」（诗篇 30:11），等等。
- type: heading2
  initial:
    ru: 'Вопрос 700. '
    cn: 问询 700：
  text:
    ru: Случается, что когда я беседую с кем-нибудь, то ум мой вдруг рассеивается так, что я, кажется, бываю вне себя и забываю, о чем мы говорим, не потому, чтобы ум мой переносился к чему-либо другому, но потому, что он приходит в исступление. Что это значит, отец мой, и что мне делать, – я очень скорблю (о сем).
    cn: 有时，当我与人交谈时，我的心智会突然散乱，以至于我仿佛置身事外，忘记了我们正在谈论什么，这并非因为我的心智转向了别的事物，而是因为它陷入了狂喜。我的父亲，这究竟意味着什么？我该如何是好？——我为此深感忧伤。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Это брань от  диавола, который хочет ввести человека в стыд пред присутствующими. Если же откровенно объяснишь им сие, говоря:  «Простите меня, диавол увлек меня в рассеянность», то он постыдится, и брань сия пройдет; вперед же беседуй со вниманием. Это можно считать ничтожным, но непонимающего приводит в большой стыд. Воспоминание же имени Божия совершенно упразднит все злое и укрепит немощь нашу. Аминь.'
      cn: 回答。这是来自魔鬼的争战，他想让人在众人面前感到羞愧。但你若坦诚地向他们解释，说：「请原谅我，魔鬼使我分心了」，那么他就会感到羞愧，这场争战也就会过去；日后你便可专心交谈。这也许微不足道，但对于不明白的人来说，却会带来极大的羞辱。然而，记念神的名能彻底废除一切邪恶，并坚固我们的软弱。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 701. '
    cn: 问询 701：
  text:
    ru: 'Некоторый христолюбивый муж, весьма воздержный и пекущийся о своей душе, послал вопросить того же старца: как полезно человеку поступать: делать ли то, что ему самому кажется хорошим, или вопрошать у отцов?'
    cn: 有一位爱慕基督的男士，他十分节制，并悉心关照自己的灵魂。他派人去问那位长老：「一个人当如何行事，才对自己有益呢？是只管做自己认为好的事，还是向教父们求问呢？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Кто помышляет  делать что-либо хорошее от себя, а не спрашиваясь у отцов, тот не следует закону и ничего не сделал законно. А кто делает с  вопросом, тот исполняет Закон и Пророков; ибо вопрошать есть знак смирения, и такой подражает Христу, Который«смирил Себя,принявзрак раба"(Флп. 2:7, 8). Муж, живущий без совета, враг сам себе. Писание говорит: «с советом вся твори» (см.Сир. 32:21). И Иоанн Колов говорит: «Если увидишь юного, по своей воле восходящего на небо, удержи его за ногу и сбрось вниз». Полезнее со смирением вопрошать, нежели идти со своеволием, ибо Сам Господь влагает в уста вопрошаемого, что сказать, ради смирения и правоты сердца вопрошающего.'
      cn: 回答。凡是凭己意而非请示教父来行善者，皆不遵循律法，所行亦不合法。而凡是带着请示而行事者，方能遵行律法和先知书；因为请示乃谦逊之标记，此类人效法基督，祂「自己卑微，取了奴仆的形像」（腓立比书 2:7-8）。一个生活不听劝告的人，乃是自己的仇敌。经上说：「凡事都要凭着劝告去做」（参见德训篇 32:21）。科洛波斯的约翰说：「如果你看见一个年轻人凭着自己的意愿升上天堂，你就抓住他的脚把他拽下来。」带着谦逊请示，比任性而行更为有益，因为主自己会因请示者的谦逊和正直的心，将要说的话放入被请示者的口中。
- type: heading2
  initial:
    ru: 'Вопрос 702. '
    cn: 问询 702：
  text:
    ru: 'Если  случится быть вместе с отцами, тогда как они состязаются о вере с кем-либо из неправомудрствующих о ней, должен ли и я  состязаться, или нет? Ибо помысл говорит мне: «Когда молчишь, то изменяешь вере». Также, если и между ними будет происходить  подробная беседа о догматах: сказать ли мне, что знаю, или промолчать? И (наконец) как поступать, когда меня спросят?'
    cn: 若与教父们同在，而他们正与某位信仰不正之人辩论教义，我应否也参与辩论？因为意念对我说：「当你沉默时，便是背叛了信仰。」又，如果他们之间正详细探讨教义，我应否说出我所知的，还是保持沉默？（最后）当有人问及我时，我该如何行？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Никогда не  состязайся о вере; Бог не требует от тебя сего, но лишь того, чтобы ты веровал право, как принял от Святой Церкви при крещении, и чтобы соблюдал заповеди Его. Сохрани сие, и  спасешься. Беседовать же о догматах не следует, ибо это выше тебя; но молись Богу о своих согрешениях, и в сем пусть  упражняется ум твой. Берегись, чтобы в сердце своем не осудить имеющих такое собеседование, ибо ты не знаешь, право ли говорят они, или нет. – Бог будет судить оное дело. Если же будешь спрошен, скажи: «Простите меня, отцы святые, это выше меня».'
      cn: 答：切勿与人争辩信仰之事。神并非要求你如此行，而仅是要求你正直地相信，正如你在洗礼时从圣教会所领受的那样，并遵守他的诫命。谨守此道，你便可得救。至于教义，则不应论说，因其高深于你所能及；然而，当为自己的罪过向神祷告，且让你的心神在此事上得着操练。当心不要在心中论断那些进行此类谈论之人，因你不知他们所言是对是错。——神必审判此事。若你受人询问，便说：「圣父们，请宽恕我，这远超乎我所能及。」
- type: heading2
  initial:
    ru: 'Вопрос 703. '
    cn: 问询 703：
  text:
    ru: 'А когда  еретик, при состязании, словом своим приведет в недоумение православного: ужели нехорошо будет, если я посильно помогу ему,  чтобы, будучи побежден, он не поколебался в православной вере?'
    cn: 当一个异教徒在辩论中，以他的言语使一位正教徒感到困惑时：我若尽力帮助这位正教徒，使他在被驳倒后不至于在正教信仰上动摇，难道这不是一件好事吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Вступая в  беседу, ты беседуешь пред Богом и людьми, и (беседа твоя) становится как бы учительством. Но кто учит, не имея силы, слово того бывает неубедительно и бесплодно; а когда не приносишь ни малой пользы, то какая надобность и беседовать? Если же действительно желаешь оказать помощь, воззови в сердце своем к Богу, Который знает тайное и может сотворить более, чем мы просим у Него, и Он сотворит по Своей воле с состязающимися, а ты поступишь в таком деле со смирением. Если кто, например, заключит кого в темницу, несправедливо пользуясь своею властью, а другой, видя то и сам не имея силы воспрепятствовать сему или защитить сего человека, пойдет тайно и скажет оному сильнейшему, а тот, по силе своей власти, пошлет освободить заключенного,  заключивший же будет смущаться, не зная, кто известил сильнейшего, – так и здесь, приступим к Богу с сердечным молением о вере и братиях наших, и Тот, Который клялся Собою, что Он«всем человеком хощет спастися и впознанииистины приити»(1Тим. 2:4), сотворит и с ними по Своей воле.
      cn: 回应。当你参与交谈时，你是在上帝和世人面前交谈，你的谈话便如同一场教导。然而，没有力量的教师，其言语是缺乏说服力且毫无果效的；如果你带不来丝毫益处，那又何必交谈呢？如果你真心希望能施以援手，就在你心中向上帝呼求吧！祂洞悉隐秘，且能成就超出我们所求之事，祂必按祂的旨意对待那些辩论者，而你在此事上当以谦卑行事。例如，若有人不义地滥用权力将他人囚禁，而另一个人见到此事，自己却无力阻止或庇护那人，于是他便秘密地去告诉那位更有权势的人，而那位有权势者便凭其权力差遣人去释放被囚之人，而囚禁者则会感到困惑，不知是谁告知了那位有权势者——在此也是一样，让我们以诚挚的心向上帝祷告，为着我们的信仰和我们的弟兄们。那位曾凭着自己起誓说「祂愿意万人得救，明白真理」 (提摩太前书 2:4) 的主，也必按祂的旨意对待他们。
- type: heading2
  initial:
    ru: 'Вопрос 704. '
    cn: 问询 704：
  text:
    ru: Должен ли я, по крайней мере, исследовать то, о чем рассуждают, дабы, узнав это достоверно, не входить в состязания?
    cn: 难道我不该至少查考他们所讨论的，以便确切地了解它，从而避免争辩吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Не исследывай  ничего из того, чего Бог не требует от тебя, и не произноси в беседе слов, подвергающих тебя опасности, но будь доволен, как я выше сказал, исповеданием правой веры и не любопытствуй ни о чем  сверх сего.
      cn: 答：凡上帝未曾要求于你的，切勿探究；凡使你身陷险境的言语，切勿在交谈中吐露。正如我之前所言，你当满足于对正信的宣认，除此之外，勿要对任何事物心生好奇。
- type: heading2
  initial:
    ru: 'Вопрос 705. '
    cn: 问询 705：
  text:
    ru: 'Когда  беседа будет о чем-либо из Писания: промолчать ли мне или принять в ней участие? И когда (притом) случится беседующим сомневаться в чем-либо таком, что я знаю, – хорошо ли мне сказать о том или нет?'
    cn: 当谈话涉及到圣经中的某些内容时：我是该保持沉默还是参与其中？当（同时）谈话者对某些我所知晓的事情有所疑虑时——我该说出来还是不该？
  children:
  - type: paragraph
    text:
      ru: Ответ. Молчание  лучше. Если же они сомневаются, и ты знаешь то, чем можно решить сомнение, то скажи со смирением, что знаешь; а когда не знаешь,  то не говори ничего по своему собственному разумению[123], потому что это есть безумие.
      cn: 回答：静默是更好的。然而，如果他们心存疑惑，而你又知晓能消除疑虑的道理，那么请谦逊地道出你所知的；但若你一无所知，便不要凭自己的见解妄言[123]，因为那便是愚昧。
- type: heading2
  initial:
    ru: 'Вопрос 706. '
    cn: 问询 706：
  text:
    ru: Если беседа будет о предметах, не имеющих душевного вреда, то промолчать ли мне или принять в ней участие?
    cn: 如果交谈的内容无碍灵魂，我该保持沉默还是参与其中呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Прежде  вопроса нехорошо начинать говорить. Но когда тебя и спросят, то со смирением и страхом Божиим скажи, что знаешь, не возносясь, если слово твое будет принято, и не скорбя, если оно не будет принято, ибо таков путь Божий. И чтобы не почли тебя за  молчаливого, скажи и сам что-нибудь, что знаешь, но сократи (речь свою), и ты избавишься от многословия и суетного о себе  мнения.
      cn: 回答。未经提问，便开始言说，是不好的。然而，即使你被问及，也要怀着谦卑和对上帝的敬畏，说出你所知道的，不要因你的话语被接受而自高，也不要因其不被接受而悲伤，因为这乃是上帝的道路。为了不让人认为你沉默寡言，你也可以主动说些你所知道的，但要言简意赅，如此你便能免于多言，并摆脱自负的念头。
- type: heading2
  initial:
    ru: 'Вопрос 707. '
    cn: 问询 707：
  text:
    ru: Если кто  скажет, чтобы я проклял Нестория и подобных ему еретиков, проклясть ли мне их или нет?
    cn: 若有人命我咒诅聂斯脱利（Nestorius）及其同类异端，我当咒诅他们，还是不咒诅？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Что Несторий  и бывшие после него еретики находятся под анафемою – это очевидно, но ты отнюдь не дерзай проклинать кого-нибудь, потому что считающий себя грешным должен оплакивать грехи свои и более ничего; но не надобно осуждать и проклинать кого-либо: «кийждосебедаискушает"(см.2Кор. 13:5).'
      cn: 答： 聂斯脱里及其后的异教徒均受神诅——此乃昭然之事，但你万万不可擅自咒诅任何人。因自视为罪人者，理当哀恸己罪，别无他求；切莫论断或咒诅他人：「各人当省察自己」（参阅哥林多后书 13:5）。
- type: heading2
  initial:
    ru: 'Вопрос 708. '
    cn: 问询 708：
  text:
    ru: А кто  отсюда заключит, что и я мудрствую так же, как они, что сказать тому?
    cn: 若有人因此断定我与他们有相同的智慧，我该如何作答呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Скажи ему:  хотя и очевидно, что еретики достойны проклятия, но я сам грешнее всякого человека, и боюсь, как бы, осуждая другого, не осудить самого себя, ибо когда прокляну и самого сатану, как делающий дела его, я проклинаю самого себя. Господь сказал:«Аще любите Мя, заповеди Моя соблюдите»(Ин. 14:15), и  апостол говорит:«Аще кто не любит Господа... да будет проклят»(1Кор. 16:22). – Итак, кто не исполняет заповедей Его, тот не любит Бога, а не любящий Его находится под клятвою; и как  такой может проклинать других? Скажи ему сие, и если он будет продолжать настаивать на том же, то, чтобы не повредить совести  его, прокляни того еретика.'
      cn: 回答。告诉他：虽然异教徒显然该受诅咒，但我自己比任何人都罪孽深重，我害怕，在论断他人时，会论断了自己。因为当我诅咒撒旦本身时，就如同行了他的事，我是在诅咒我自己。主说：「你们若爱我，就必遵守我的命令」（约翰福音 14:15），使徒说：「若有人不爱主，他就该受咒诅」（哥林多前书 16:22）。因此，不遵行祂诫命的人，是不爱上帝的；不爱祂的人，是受咒诅的；这样的人又怎能诅咒他人呢？你把这些话告诉他。如果他继续坚持，为了不伤害他的良心，你就诅咒那个异教徒吧。
- type: heading2
  initial:
    ru: 'Вопрос 709. '
    cn: 问询 709：
  text:
    ru: Если же я не знаю, действительно ли еретик тот, которого он просит меня предать проклятию, то как поступить мне?
    cn: 如果我不知道他要求我咒逐的那个人是否真的是异端，那我该怎么办呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Скажи ему:  «Брат! Я не знаю, как мудрствует тот, о ком ты говоришь; проклинать же того, кого я не знаю, как кажется, послужит мне в  осуждение. Говорю тебе, что другой веры, кроме (преданной) от 318 святых отцов, я не знаю, и кто мудрствует иначе, нежели она  научает, тот сам себя предал анафеме».'
      cn: 回答。请你告诉他：「兄弟啊！我不知道你所说的那个人思想如何；而咒骂一个我不认识的人，在我看来，反倒会使我蒙受审判。我告诉你，除了那由三百一十八位圣父所传下的信仰，我一无所知，凡是与她所教导的不同思想的人，都是将自己置于了诅咒之下。」
- type: heading2
  initial:
    ru: 'Вопрос 710. '
    cn: 问询 710：
  text:
    ru: 'Если  случится гонение, как мне поступить: остаться ли или удалиться?'
    cn: 「若遇苦难，我当如何行？是留守原地，抑或寻避他处？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Вопроси  духовных отцов, и как они скажут тебе, так и поступи; и не следуй своему рассуждению, чтобы по неразумию не впасть в беду.
      cn: 回答：请请教属灵的教父们，他们怎样吩咐你，你就怎样遵行；不要随从自己的判断，以免因愚昧而遭遇祸患。
- type: heading2
  initial:
    ru: 'Вопрос 711. '
    cn: 问询 711：
  text:
    ru: 'А если во время нужды не случится отцов, к которым имею полную доверенность, чтобы вопросить их о сем, то как поступить мне: остаться ли, чтобы не показаться изменяющим вере, или уйти, боясь, чтобы не принудили изменить ей?'
    cn: 倘若危难之时，我所全然信赖的神父们不在身边，无法向他们请教此事，我当如何行止：是留下，以免显得背弃信仰；抑或离去，唯恐被迫变节？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Стань на  молитву, и молись от всего сердца человеколюбцу Богу, взывая: «Владыко, помилуй меня ради благости Твоей, не попусти мне уклониться от воли Твоей и не предай меня погибели во время предстоящего искушения». Сделай сие до трех раз, как сделал и Спаситель в час предания Своего, и если после сего почувствуешь в себе несомненное усердие остаться и с помощью благодати Божией претерпеть все предстоящие бедствия, даже и до самой смерти, то  останься. Если же почувствуешь в сердце своем боязнь, то уйди, и не думай, что чрез то ты изменяешь вере: Бог не требует от нас  того, что выше силы нашей. Ибо когда, ощущая в себе страх, ты останешься, то может случиться, что, будучи не в силах перенести постигших тебя скорбей и мучений, ты сделаешься предателем истины, и подвергнешь себя вечной муке.'
      cn: 答：当进入祷告，全心全意地向热爱人类的上帝祈求，呼喊道：「主宰啊，因您的慈爱怜悯我吧，不要让我偏离您的旨意，也不要在我即将到来的试炼中任凭我走向毁灭。」如此做三次，就像救主在祂被出卖之时所做的那样。如果在此之后，你感受到自己有确实的热忱留下来，并借由上帝的恩典忍受一切即将到来的苦难，甚至直到死亡，那么就留下来。但如果你的心中感到恐惧，那么就离开，不要认为这样做是你背弃了信仰：上帝不要求我们做超出我们能力范围的事情。因为当你感到恐惧却仍旧留下时，也许会发生这样的情况：你无法承受降临在你身上的悲伤和折磨，从而成为真理的叛徒，并将自己置于永恒的痛苦之中。
- type: heading2
  initial:
    ru: 'Вопрос 712. '
    cn: 问询 712：
  text:
    ru: А когда  против воли впаду в это искушение, как (тогда) поступить?
    cn: 倘若我身不由己，堕入此番试探，又当如何是好？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Возложи все  свое попечение на человеколюбивого Бога, говоря: «Владыко! Я не подвергал себя искушению, как бы могущий понести оное, но  невольно встретил его. Итак, по благости Твоей и ради молитв святых Твоих не попусти мне изменить святой вере».'
      cn: 答：将你全副的关切都交托给人慈的上帝，祷告说：「主啊！我并非自陷于试探，以为自己能够承受，而是身不由己地遭遇了它。因此，凭着您的良善，并为了您圣徒们的祷告，不要容许我背离圣洁的信仰。」
- type: heading2
  initial:
    ru: 'Вопрос 713. '
    cn: 问询 713：
  text:
    ru: 'Как должно молить отцов о прощении грехов своих? Говорить ли: «Простите меня», или: «Испросите мне прощение»? И когда молю  Самого Господа, как должен я говорить?'
    cn: 该如何恳求教父们宽恕我的罪过呢？是说：「请宽恕我」，还是说：「请为我求得宽恕」？当我向主自己祈祷时，我又该如何说呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Когда молим  отцов, отшедших к Богу, то следует говорить: «Прости меня»; когда же еще пребывающих с нами, то: «Помолитесь о нас, чтобы получить нам прощение». А когда молишь Самого Владыку[124],  говори так: «Помилуй меня, Владыко, ради святых Твоих мучеников и ради святых отцов, и молитвами их прости мне согрешения мои».  Ибо и пророк говорил:«Авраама ради... раба Твоего»(Дан. 3:35), и Сам Господь сказал:«защищу град сей... Мене ради и  Давида ради раба Моего»(4Цар. 19:34).'
      cn: 答：当我们向已安息于主的父老们祈祷时，应说：「请宽恕我。」而当向仍与我们同在的父老们祈祷时，则应说：「请为我们代祷，好使我们获得宽恕。」当您向主宰[124]本身祈祷时，请这样说：「主宰啊，怜悯我吧，为了您的圣殉道者们，也为了您的圣父老们，并藉着他们的祷告，赦免我的罪过。」因为先知也曾说：「为了亚伯拉罕……您的仆人」（但以理书 3:35），并且主自己也曾说：「我必护卫这城……为了我，也为了我的仆人大卫」（列王纪下 19:34）。
- type: heading2
  initial:
    ru: 'Вопрос 714. '
    cn: 问询 714：
  text:
    ru: Когда  случится мне быть с мирскими людьми, и начнется празднословие, – остаться ли мне или уйти?
    cn: 如果我与世俗之人在一起，而空谈开始了——我是该留下还是离开？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если не  имеешь особенной нужды, то уйди; а когда будет надобность, то обратись умом к молитве своей, не осуждая их, но познавая свою немощь.
      cn: 回答：若无特殊需要，就请离开；但当有所需时，便将心神转向你的祷告，不要论断他们，而要认清自己的软弱。
- type: heading2
  initial:
    ru: 'Вопрос 715. '
    cn: 问询 715：
  text:
    ru: Если же они расположены ко мне, повелишь ли переменить эту беседу на другую, более полезную?
    cn: 如果他们对我心怀善意，你是否会吩咐我将此番交谈转为另一场更有益的对话呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Когда знаешь,  что они охотно слушают слово Божие, расскажи им что-либо из жития святых отцов и перемени беседу их на иную –  душеспасительную.
      cn: 回答：当你知晓他们乐意聆听圣言时，便可向他们讲述一些圣教父的生平事迹，并将他们的交谈转向另一个——关乎灵魂救赎的话题。
- type: heading2
  initial:
    ru: 'Вопрос 716. '
    cn: 问询 716：
  text:
    ru: Во время  беседы с кем-либо хорошо ли призывать имя Божие?
    cn: 在与人交谈时，呼求上帝之名是好的吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. И во время  беседы, и прежде беседы, и после беседы, во всякое время и во всяком месте должно призывать имя Божие. Писание говорит:«Непрестанно молитеся»(1Фес. 5:17); ибо чрез сие упраздняется всякое искушение.
      cn: 回答：无论是在谈话之中、谈话之前、谈话之后，亦或是在任何时刻、任何地点，都当呼求上帝的圣名。经上说：「不住地祷告」（帖撒罗尼迦前书 5:17）；因为籍此，一切的试探都将消弭。
- type: heading2
  initial:
    ru: 'Вопрос 717. '
    cn: 问询 717：
  text:
    ru: Как может человек непрестанно молиться?
    cn: 人如何能不住地祷告？
  children:
  - type: paragraph
    text:
      ru: Ответ. Когда кто  бывает наедине, то должен упражняться в псалмопении и молиться устами и сердцем; если же кто будет на торгу и вообще вместе с другими, то не следует молиться устами, но одним умом. При сем надлежит соблюдать глаза, для избежания рассеяния помыслов и  сетей вражиих.
      cn: 答：当人独处时，应勤习咏唱诗篇，并以口舌和心灵祷告；然而，当人在市集或与众人同处时，则不应以口舌祷告，唯独用心神祷告。同时，亦须保守双目，以避免思绪散漫，落入仇敌的罗网。
- type: heading2
  initial:
    ru: 'Вопрос 718. '
    cn: 问询 718：
  text:
    ru: Когда  молюсь или упражняюсь в псалмопении и не ощущаю силы произносимых слов по причине сердечного нечувствия, то какая мне польза от сего (моления)?
    cn: 当我在祷告或诵念圣咏时，若因心中麻木而无法感受所言之力的益处，那么这（祷告）对我而言有何益处呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Хотя ты и не  ощущаешь (силы того, что произносишь), но бесы ощущают ее, слышат и трепещут. Итак, не переставай упражняться в псалмопении и молитве, и мало-помалу, помощью Божией, нечувствие твое преложится в мягкость.
      cn: 回答。虽然你没有感受到你所说之话语（的力量），但恶魔们感受得到，它们听见并且颤抖。所以，不要停止练习咏唱诗篇和祷告，然后，藉着神的帮助，你的麻木将会一点一点地转化为温柔。
- type: heading2
  initial:
    ru: 'Вопрос 719. '
    cn: 问询 719：
  text:
    ru: Когда в  церкви возглашается Трисвятое, и я близ нее сижу с отцами или мирянами, – то встать ли мне и напомнить ли о сем другим, сидящим со мною, или нет?
    cn: 当圣哉颂在教堂中被诵念时，若我与教父们或平信徒们坐得近，我是应该站起来并提醒与我同坐的其他人吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если это  будут отцы, то как они сделают, так и ты сделай; если же мирские будут, старшие тебя, и ты знаешь, что (когда напомнишь им) они соблазнятся, то хорошо сохранить совесть их и поступить так, как они поступят. Впрочем, ты можешь и сидя с ними сказать Трисвятое в сердце своем; а когда что-либо препятствует тебе, то и память о сем может заменить самое действие. Если же сидящие с тобою не старше тебя, то встань и произнеси Трисвятое, и чрез сие поощрить их к тому же не будет неуместно, а они пусть поступят как хотят.
      cn: 回答。若是在场的皆是神父，则他们如何行，你亦当如何行；若是在场的皆是俗人，且年长于你，你亦知（当你提醒他们时）他们将因此跌倒，则最好是保守他们的良知，并按照他们的行事方式行事。然而，你亦可在与他们同坐时，在心中诵念《三圣颂》；若有任何阻碍，对这祷文的忆念亦可取代实际的行动。但若与你同坐者并不年长于你，你则可起身诵念《三圣颂》，以此激励他们亦如此行，这并非不合宜，而他们则可随意行事。
- type: heading2
  initial:
    ru: 'Вопрос 720. '
    cn: 问询 720：
  text:
    ru: Если буду я в то время один, и имею у себя в руках что-либо препятствующее мне встать, то как мне поступить тогда?
    cn: 如果那时我独自一人，手头又有些东西妨碍我起身，那我该如何是好呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Когда не  можешь встать, не скорби о том, потому что все можно совершить мысленно, с рассуждением.
      cn: 答：当您无法起身时，不要因此而悲伤，因为一切都可以用心思，藉着明辨来完成。
- type: heading2
  initial:
    ru: 'Вопрос 721. '
    cn: 问询 721：
  text:
    ru: Если в то время, как я прихожу к отцам, они усиливаются удержать меня у себя, между тем как меня отзывает необходимое занятие, то как поступить мне?
    cn: 倘若我向父老们求教之时，他们执意挽留我，而我却有要务在身，不得不离去，那我该如何行事？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если они  таковы, что могут по Богу рассуждать о делах, то скажи им со смирением: «Простите, мне предлежит необходимое занятие», и как  они скажут тебе, так и поступи, не затрудняясь и веруя, что во всяком случае сие будет тебе на пользу. Если же они не таковы, а занятие твое необходимо, то прекрати спор и сделай поклон, с тем чтобы уйти. А когда и после поклона будут продолжать удерживать тебя, то скажи им: «Простите, мне невозможно у вас остаться».'
      cn: 回答。如果他们是那些能够以神圣的方式谈论事务的人，那么你就谦卑地对他们说：「请原谅，我有一件必要的事情要做。」然后照他们所说的去做，不要犹豫，并且相信无论如何这都会对你有益。如果他们不是那样的人，而你的事情又是必要的，那么就停止争论，并鞠躬告辞。如果鞠躬后他们仍然继续挽留你，那么就对他们说：「请原谅，我无法再留在这里了。」
- type: heading2
  initial:
    ru: 'Вопрос 722. '
    cn: 问询 722：
  text:
    ru: 'Когда я  обедаю с некоторыми из отцов и кто-либо из них благословит предлежащую пищу, должен ли я, намереваясь вкушать, говорить ему: «Благослови», и дожидаться, пока он снова благословит мне (пищу), или довольствоваться первым благословением? Случается, что в то время (когда я прошу его о сем) ум его бывает занят чем-либо иным, и он медлит отвечать мне, а я всегда скорблю о сем. Хорошо ли также, прежде чем прикоснусь к пище, запечатлеть ее крестным знамением?'
    cn: 当我与一些教父共餐时，若有哪位为面前的食物祝圣，我是否应在打算进食时对他说：「请祝圣」，并等待他再次为我祝圣（食物），还是满足于最初的祝圣即可？有时（当我这样请求他时），他的心思正被别的事情占据，迟迟未能回应我，我为此常常感到忧伤。另外，在我动筷之前，用十字圣号祝圣食物，这样做是否合宜？
  children:
  - type: paragraph
    text:
      ru: Ответ. Уже он  благословил однажды (пищу), и потому (ожидать второго благословения) будет излишне. Равно и запечатлевать пищу, то  есть полагать на ней крестное знамение, нет надобности, ибо благословение есть та же печать; не должно и потому, чтобы не  подать помысла благословившему или кому-либо другому, будто ты не веруешь его благословению, что послужило бы к соблазну.
      cn: 答：他已经祝圣过食物，因此再期待第二次祝圣是多余的。同样地，也没有必要用十字圣号标记食物，因为祝圣本身就是一种印记；也不应如此行，以免让祝圣者或他人产生你怀疑其祝圣之念头，从而造成冒犯。
- type: heading2
  initial:
    ru: 'Вопрос 723. '
    cn: 问询 723：
  text:
    ru: Если отцы, к которым я прихожу, принуждают меня благословить предлежащую пищу, – послушаться ли их или нет?
    cn: 如果我遇到的神父们强迫我为面前的食物祝福，我该顺从他们还是不顺从？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Не слушайся,  а скажи так: «Я не клирик и не имею монашеского образа, но человек мирской и грешный, и это превосходит меру мою; простите меня Господа ради».'
      cn: 答：不要听从，但要如此说：「我并非圣职人员，也未披 мона服，不过是一介世俗罪人，这远非我能力所及；恳请您们，为主的缘故，宽恕我吧。」
- type: heading2
  initial:
    ru: 'Вопрос 724. '
    cn: 问询 724：
  text:
    ru: А когда  все, сидящие за трапезой, будут люди мирские, – как нам поступить, не имея, кто бы мог благословить (трапезу)?
    cn: 当所有同席用餐之人皆为俗世中人时，我们当如何行事，若无人能祝圣（餐食）呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Хорошо и  мирским людям, приступая к пище, благословлять Бога, ибо памятью о Боге освящается пища. Благословение же сие не имеет того значения, как благословение священнослужителя: оно лишь славословие и воспоминание о Боге, ибо всем прилично вспоминать Бога и славословить Его; а потому хорошо делать то и мирским, когда нет среди них, кто бы мог благословить пищу.'
      cn: 回答。即便对于俗世之人，在进食前蒙受上帝的赐福也是美好的，因为对上帝的记忆能使食物圣化。然而，这样的赐福与神职人员的赐福意义不同：它仅仅是向上帝献上赞美与纪念，因为所有人本都当纪念上帝并赞美祂；因此，在他们之中没有能赐福食物的人时，俗世之人这样做也是很好的。
- type: heading2
  initial:
    ru: 'Вопрос 725. '
    cn: 问询 725：
  text:
    ru: Если они  сомневаются, кому из них благословить прежде, и уступают друг другу, – как должно поступить?
    cn: 他们若疑惑，不知该由谁先蒙受祝福，并且彼此谦让——当如何行？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Предложивший  сие должен просить о благословении пищи того, чрез кого желает получить для нее благословение. Когда же никто сего не примет на себя, то, для устранения спора, он должен сам принять сие на себя и сказать: «Молитвами святых отцев Господь да сотворит с нами (милость) Свою. Аминь».'
      cn: '回应：


        提出此问题的人，应当请求他所希望从中获得食物祝福的那位赐予祝福。若无人应允，为避免纷争，他应亲自承担此责，并诵念：「借由众圣教父的祷告，愿主将祂的慈悲施予我们。阿门。」'
- type: heading2
  initial:
    ru: 'Вопрос 726. '
    cn: 问询 726：
  text:
    ru: 'Вы сказали, что хорошо и мирским людям вспоминать Бога во время вкушения пищи, дабы воспоминанием Его освятилась оная пища: хорошо ли произнести вышесказанный стих и молитву, прежде нежели хлеб будет положен на трапезу?'
    cn: 您曾说，世俗之人在享用食物时记念上帝是好的，这样食物便可因记念祂而得以圣化：那么，在面包摆上餐桌之前，诵念上述经文与祷告是好的吗？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Произносить  это можно (и прежде), но как в молитве говорится: «Благослови предлежащее», то хорошо будет, и согласно с порядком произносить молитву тогда, как хлеб уже положен на трапезу.'
      cn: 回答。这个（祝祷）可以提前诵念，但正如祷词所说：「请您降福摆在面前的食物」，因此，待面包已安放于餐桌上时再诵念祷词，会更好，也更合乎秩序。
- type: heading2
  initial:
    ru: 'Вопрос 727. '
    cn: 问询 727：
  text:
    ru: 'Когда отцы предлагают мне произнести суд в каком-либо деле, а я не очень надеюсь на себя, то как поступить мне: отказаться ли или  согласиться на их (предложение)? Сказать ли, что думаю, или спросить сперва знающих лучше меня, и потом уже произнести суд?'
    cn: 当教父们请我判断某个案件时，而我对自己又不是很有把握，我该怎么办呢？是拒绝，还是接受他们的建议？我是应该说出我的想法，还是先请教比我更有智慧的人，然后再作出判断？
  children:
  - type: paragraph
    text:
      ru: Ответ. Ради  повеления отцов прими (на себя суд), и скажи судящимся, что ты будешь судить так, как тебе видится справедливым; причем  старайся утвердить мысль свою в правоте, и не склоняйся сердцем к кому-либо одному по страсти или по расположению, а скажи сущую  правду, как тебе видится; ибо Бог, Который один только знает истину, судит наше произволение. Если же можешь вопросить  знающего лучше тебя, то и это не будет неуместно.
      cn: 答。为了遵从圣教父们的诫命，请你担起（审判的职责），并告知受审之人，你将秉持你所见为公义的原则来审判；同时，努力使你的思想坚守正道，不要因私欲或偏好而偏袒任何一方，务必据你所见陈述实情；因为唯有洞悉真理的上帝，才鉴察我们的意愿。若你能向比你更有智慧者请教，亦不失为明智之举。
- type: heading2
  initial:
    ru: 'Вопрос 728. '
    cn: 问询 728：
  text:
    ru: Если дело сие требует клятвы, потребовать ли ее от них или нет?
    cn: 若此事须以誓言成全，我们当要求他们起誓，抑或不求？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Никогда и ни  от кого не требуй клятвы, ибо Бог запретил«клятися всяко»(Мф. 5:34): но объяви, что в том деле нужна клятва; а потому, если хотите подтвердить его клятвою, это состоит в вашей воле. Если же от высшей власти получишь повеление производить суд, то  потребуй, чтобы дали клятву, то есть тщательно рассмотри, полезно ли сие будет – и тогда потребуй клятвы, нимало не  сомневаясь.'
      cn: 答：切勿向任何人要求起誓，因为上帝已禁止「总之，不可起誓」（马太福音 5:34）。然而，你可以声明此事需要誓言，因此，如果你们愿意以誓言来确认此事，则全凭你们的意愿。但若你从更高层的权柄获得命令，要进行审判，那么就要求他们起誓，即：仔细审察此举是否有利——然后便要求起誓，丝毫不要疑惑。
- type: heading2
  initial:
    ru: 'Вопрос 729. '
    cn: 问询 729：
  text:
    ru: 'Если я сижу подле старца или какого-либо почетного лица в то время, когда он читает, и вижу, что тот ошибается в ударении или произношении слов, а я знаю это лучше его: то сказать ли ему или нет?'
    cn: 若我侍奉长老或某位尊者，彼时他正朗读，而我见他在词语的重音或发音上有所舛误，而我深知此中正法：我当告知于他，抑或不语？
  children:
  - type: paragraph
    text:
      ru: Ответ. Зная, что он  охотно примет слова твои, скажи, а иначе не говори ничего. Внимай себе, чтобы от сего не возникло тщеславие в твоем помысле, потому что тебе гораздо полезнее молчать, нежели сказать что-либо с тщеславием.
      cn: 答：深知他会乐意接受你的话语，便开口讲述；否则，一言不发。切莫因此在你的思想中生出虚荣，因为于你而言，保持沉默远比带着虚荣说些什么更为有益。
- type: heading2
  initial:
    ru: 'Вопрос 730. '
    cn: 问询 730：
  text:
    ru: 'Другой христолюбивый муж вопросил того же старца: если инок просит меня помочь ему в каком-либо деле, и мне кажется, что то дело не по Богу, – как мне поступить?'
    cn: 另一位敬爱基督的人向同一位长老请教说：「如果一位修士请我帮助他处理某件事，而我觉得那件事不合乎上帝的心意——我该怎么办呢？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если оно не  по Богу, не помогай ему, но откажись от сего дела, сказав ему сущую правду: (я не могу помочь тебе), потому что ты, как мне  кажется, просишь у меня несправедливого. Если же дело по Богу и не приносит тебе никакого душевного вреда, пособи ему, по силе твоей, и получишь за сие воздаяние. А когда угрожает тебе вред, то не принимай участия в том деле, потому что Бог не требует от тебя, дабы ты делал что-нибудь, могущее нанести вред душе твоей.'
      cn: 回应。如果这件事不合乎上帝的旨意，就不要帮助他，而是拒绝这件事情，并告诉他实情：「我无法帮助你，因为在我看来，你所求之事并不公正。」如果这件事合乎上帝的旨意，并且不会给你带来任何灵魂上的损害，那么就尽你所能地帮助他，你将因此得到报偿。但如果此事会给你带来损害，就不要参与其中，因为上帝并不要求你去做任何可能损害你灵魂的事情。
- type: heading2
  initial:
    ru: 'Вопрос 731. '
    cn: 问询 731：
  text:
    ru: 'Когда вижу, что кто-либо досаждает иноку или обижает его, то я смущаюсь на него за сие: хорошо ли делаю или нет?'
    cn: 当我看到有人骚扰或冒犯一位修士时，我为此感到不安：我这样做是对还是错？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Ничто  происходящее со смущением не может быть добрым, но происходит от действия диавольского с самооправданием. Итак, если смущаешься, то не говори ничего, потому что и того еще более смутишь, а злоба не уничтожает злобы. Если же не смущаешься, скажи ему с кротостью: «Как ты не боишься греха, несправедливо досаждая авве? Или не знаешь, что образ, им носимый, есть Божий, и прогневается на тебя Бог?» Говоря таким образом, ты будешь говорить по Богу; Бог же силен укротить его, как Ему угодно.'
      cn: 回答。凡带着困惑发生的事，没有一样是好的，而是源于魔鬼的作为，并伴随着自我辩护。因此，如果你感到困惑，就什么也不要说，因为那样你会使他更加困惑，而恶念并不能消除恶念。如果你不感到困惑，就以温柔对他说：「你怎不惧怕罪恶，竟不公地冒犯长老？难道你不知道他所承载的形像乃是属神的，上帝会因此向你发怒吗？」你这样说，就是按着上帝的心意说话；而上帝大有能力，能按他所喜悦的方式平息他。
- type: heading2
  initial:
    ru: 'Вопрос 732. '
    cn: 问询 732：
  text:
    ru: 'Иной  христолюбивый муж вопросил того же старца: я имею с одним человеком тяжбу о деле; как повелишь мне поступить: судиться ли с ним настойчиво или оставить настойчивость и скорее отступиться (от тяжбы)?'
    cn: 另有一位爱基督的人请教同一位长老：「我与一人有争讼之事；您看我当如何行：是坚持与他争讼，抑或放弃坚持，速速从争讼中抽身？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Постарайся,  сколько можно, скорее отступиться; ибо только совершенные мужи могут не смущаться от находящих искушений; а немощный, если не  поспешит избавиться от тяжбы, приходит после в раскаяние и, принужденный обвинять лишь себя самого, обращается к хулению на  Бога и погубляет душу свою. Тогда исполняется на нем оное слово:«кая... польза человеку,ащемир весь приобрящет, душу же  свою отщетит?»(Мф. 16:26).
      cn: 答：尽你所能，尽快回头吧；因为只有臻于完善之人方能不为临到他们的诱惑所困扰；而软弱之人，若不急于摆脱争讼，之后便会陷于悔恨，被迫自责，转而亵渎神，从而断送自己的灵魂。于是，那句经文便在他身上应验了：「人就是赚得全世界，赔上自己的生命，有什么益处呢？」（马太福音 16:26）
- type: heading2
  initial:
    ru: 'Вопрос 733. '
    cn: 问询 733：
  text:
    ru: Некто  должен мне, и если я не уступлю ему несколько, то мы никогда не примиримся, – как повелеваешь мне поступить?
    cn: 「某人亏欠于我，若我不对他做出一些让步，我们便永远无法和解。」——您命我如何行事？
  children:
  - type: paragraph
    text:
      ru: Ответ. Кто ищет  мира, тот не лишается мира Божия, ибо«верный в мале и во мнозе верен есть»(Лк. 16:10), и:«хвалится милость на суде»(Иак. 2:13). И если человек не презрит мирских выгод, он не достигнет мира Христова.«Начный дело благо в вас,  Той исовершит е даже до днеГоспода нашегоИисуса Христа»(Флп. 1:6). Молитва наша в том и должна состоять, да даст нам Бог мир, чтобы мы могли совершить дело Божие, как это и засвидетельствовано святейшим окормителем всей Церкви (апостолом Павлом:2Фес. 3:16).
      cn: 答：寻求和平的人不会失去上帝的和平，因为「在小事上忠心，在大事上也忠心」（路加福音 16:10），并且「怜悯向审判夸胜」（雅各书 2:13）。如果一个人不轻看世俗的利益，他就无法获得基督的平安。「在你们里面开始了这美好工作的，他必成全这工作，直到我们主耶稣基督的日子」（腓立比书 1:6）。我们的祷告就应该在于此：求上帝赐予我们和平，使我们能够完成上帝的工作，正如全教会最圣洁的牧养者（使徒保罗：帖撒罗尼迦后书 3:16）所见证的那样。
- type: heading2
  initial:
    ru: 'Вопрос 734. '
    cn: 问询 734：
  text:
    ru: Должен ли я принимать каждого странствующего инока, который приходит ко мне, не расспрашивая у него (кто он таков и откуда)? И если  поспешу принять его, когда надобно отпустить его? И надобно ли подать ему что-нибудь, когда он уходит? Ибо некоторые нуждаются и в сем.
    cn: 我是否应该接纳每一个来到我这里的游方修士，而不询问他（他是何许人也，来自何方）？如果我急于接纳他，何时应该让他离开？当他离开时，我是否应该给他一些东西？因为有些人也需要这些。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Премудрый  написал:«Не всякаго человека вводи в дом твой»(Сир. 11:29). Итак, когда приходит к тебе странник, помолись прежде Богу, и потом расспроси: откуда он и куда идет. И если откроется, что тебе следует принять его, то прими и, накормив, отпусти, не подавая ему ничего, потому что, если захочешь оказывать странноприимство выше своей меры, то не в силах будешь более  продолжать оное.'
      cn: 回答。至慧者曾写道：「不要把任何人都领进你的家。」(西拉赫 11:29)。因此，当一位陌生人来到你这里时，首先向神祷告，然后询问他：他从何而来，又往何处去。如果启示你应当接待他，就接待他，并给他食物，然后让他离开，不要给他任何东西，因为如果你想超越自己的能力去行好客之道，你就无法再继续了。
- type: heading2
  initial:
    ru: 'Вопрос 735. '
    cn: 问询 735：
  text:
    ru: 'Если же я имел к страннику доверие и удержал его у себя на несколько дней, а (между тем) сам хочу пойти куда-либо, и стыжусь просить  его уйти также, чтобы он не соблазнился, или просто без особой причины хочу, чтобы он оставил меня: как поступить мне тогда?'
    cn: 若我信赖一位客旅，并留他多日，而（其间）我欲往他处，却羞于请他离开，恐怕他因此跌倒，又或者，我只是无特别原因地希望他离开：那时我当如何行？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Скажи ему с  приветливостью: «Авва, не думаешь ли пойти куда-либо?» И если скажет: «Да, я намереваюсь пойти», – ты скажи: «И я также имею надобность отлучиться из дома». Если же скажет: «Нет, я не намерен», то скажи ему: «Как же ты думаешь? Мне надобно пойти, а здесь нет никого, кто бы мог послужить тебе (в моем отсутствии)»; таким образом он уйдет с миром.'
      cn: 答复。你当和颜悦色地对他说：「阿爸，您是否打算去什么地方？」如果他说：「是的，我打算去。」你就说：「我也有事需要离开家。」但如果他说：「不，我没有这个打算。」你就对他说：「您看这可怎么办？我需要出门，而这里又没有别人可以照料您（在我不在的时候）。」这样，他就会平安地离开了。
- type: heading2
  initial:
    ru: 'Вопрос 736. '
    cn: 问询 736：
  text:
    ru: Хорошо ли убирать келейные вещи, дабы не пропало что-либо, или оставлять их на волю Божию?
    cn: 请问是否应该收整好个人的物品，以免遗失，还是将它们全然交托于神的旨意？
  children:
  - type: paragraph
    text:
      ru: Ответ. Хорошо  убирать вещи не только потребные для странноприимства, но и те, которые имеются для домашнего употребления, после того, как  потребность исполнена; ибо не должно подавать диаволу повода к искушению. Если же случится чему, от забвения или от лености, утратиться, то не скорби, но укори себя за леность свою и проси у Бога прощения. И да не отвратит тебя чрез это (враг) от доброго дела странноприимства, но упражняйся в нем по силе своей, а не выше силы, делая это с рассуждением и заботясь  притом, чтобы не дать места искушению.
      cn: 回答：不仅是为款待旅客所需的物品，还有家中日常所用的物品，在需要满足之后，都应妥善收好；因为我们不应给予魔鬼试探的机会。如果因健忘或懒惰而导致物品遗失，不要忧伤，而要责备自己的懒惰，并向上帝祈求宽恕。并且不要让那仇敌因此使你偏离款待旅客的善行，而是要尽你所能地去实践它，不要超越你的能力，要带着明辨之心去做，同时要留意不给试探留有余地。
- type: heading2
  initial:
    ru: 'Вопрос 737. '
    cn: 问询 737：
  text:
    ru: 'Господь  сказал:«Блажени плачущии»(Мф. 5:4); а по слову апостола (надлежит) всегда быть радостным (см. 1Фес. 5:16) и для всех  доступным (см. Рим. 12:10). Скажи мне: какое дело вменяется человеку в плач и какое в то, чтобы всегда быть радостну? И  можно ли обоим сим – плачу и веселости – пребывать вместе?'
    cn: 主曾说：「哀恸的人有福了」（马太福音 5:4）；而根据使徒的话（应当）常常喜乐（参见 帖撒罗尼迦前书 5:16），并对众人谦让（参见 罗马书 12:10）。请告诉我：对一个人而言，何种行为被算作哀恸，何种行为被算作常常喜乐？哀恸与喜乐这二者，能否同时存在？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Плач есть  печаль по Богу, которую рождает покаяние; признаки же покаяния суть: пост, псалмопение, молитва, поучение в слове Божием. Радость есть веселость по Богу, которая благопристойно обнаруживается при встрече с другими и в лице и в слове. Пусть  сердце сохраняет плач, лице же и слово – благоприличную веселость.'
      cn: 回答：哀恸是因神而生的忧伤，由悔改而产生。悔改的标志是：禁食、诵读诗篇、祷告、研习神的话语。喜乐是因神而生的欢愉，在与他人相遇时，无论在容貌还是言语上，都得体地显露出来。愿心保守哀恸，而容貌和言语则保持合宜的喜乐。
- type: heading2
  initial:
    ru: 'Вопрос 738. '
    cn: 问询 738：
  text:
    ru: Если друг просит меня поручиться за него, поручиться мне или нет?
    cn: 如果朋友请我作保，我该不该为他作保呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ.  Поручительство доводит до искушения; посему если желаешь избегнуть искушения, то не бери на себя поручительства ни за кого, но свободно выскажи ему истину в таких словах: «Ты знаешь, что я люблю тебя, но я имею заповедь от отцов, которые знают, или, лучше сказать, провидели мою немощь, – не быть поручителем ни за кого; преступить же заповедь и согрешить пред Богом я боюсь». Так скажи ему, и если оскорбится, ты не беспокойся этим. Если же можешь избавиться от сего под каким-нибудь благовидным  предлогом – и то хорошо, ибо может случиться, что он не пожелает взять тебя поручителем или по уважению к тебе, или по другой какой-либо причине, и тогда на твоей стороне не будет вины и, следовательно, не будет места и скорби. Если же, увлекшись,  поручишься, то не вдавайся в излишнее уныние, но скажи помыслу: «Что случилось, – так тому и быть». Господь же да избавит тебя и покроет в последствиях сего дела, а ты не переставай молиться о сем Богу, и Он силен устроить дело твое (во благое) по великой Своей милости.'
      cn: 答：担保会招致试探；因此，若你渴望避开试探，就不要为任何人作保。然而，要坦诚地对他说明真相，用这样的话语：「你知道我爱你，但我从诸位父辈那里领受了一条诫命——他们深知，或不如说，预见了我的软弱——那就是不要为任何人作保。我害怕违背这条诫命，从而得罪上帝。」你当如此告诉他，即使他因此感到冒犯，你也不要为此烦恼。如果你能以某种体面的借口摆脱此事，那也很好，因为他可能出于对你的尊重或其它原因而不愿让你作保，这样你就没有过错，也就不必有任何忧伤了。但如果你一时冲动而作了担保，也不要过度沮丧，只管对你的心思说：「既已发生，就顺其自然吧。」愿主救拔你，并在此事的后续发展中遮蔽你。你也不要停止为此事祷告上帝，祂必能凭着祂的宏大怜悯，为你安排妥当（使事情向好发展）。
- type: heading2
  initial:
    ru: 'Вопрос 739. '
    cn: 问询 739：
  text:
    ru: Любимый  мною друг подвергается опасности в отношении спасения души своей или потери имения – повелишь ли мне помочь ему?
    cn: 若我所爱的朋友正面临灵魂得救或财产损失的危险，您会命令我去帮助他吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если по Богу  любишь друга твоего, и он подвергается опасности в отношении спасения души своей или потери имения, то постарайся помочь ему  по силе своей, если не видишь в этом душевного вреда. Если же предстоит душевный вред, уклонись и не вмешивайся в сие дело,  предоставь его Богу и молись Ему, чтобы Он оказал помощь ближнему твоему, и Он силен вместо нас сделать то, что полезно для него.
      cn: 回答：若你出于神爱你的朋友，而他正面临灵魂得救的危机或财产的损失，你当尽己所能地帮助他，前提是你未从中预见心灵的损害。然而，若有心灵损害的可能性，便当退避，不介入此事，将他交托于神，并向神祈祷，求祂帮助你的邻人，因祂大有能力，能代替我们成就对他有益之事。
- type: heading2
  initial:
    ru: 'Вопрос 740. '
    cn: 问询 740：
  text:
    ru: Есть у меня друг, и оказалось, что он еретик, – увещевать ли его, чтобы он право мудрствовал?
    cn: 我有一位朋友，他竟然是个异教徒——我该规劝他，使他思想正道吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Увещай его  познать правую веру, но не состязайся с ним и не желай узнать, как он мудрствует, чтобы самому не заразиться его ядом; но если он пожелает получить себе пользу и услышать истину веры Божией, приведи его к тем святым отцам, которые могут оказать ему пользу во Христе, и таким образом поможешь ему по Богу, без вреда себе. Но если он по первом и втором увещании не исправится, то  такового, по слову апостола,«отрицайся»(Тит. 3:10). Ибо Бог, как говорят отцы, не хочет, чтобы человек делал что-либо выше силы своей. Если видишь, говорят они, кого утопающего в реке, не подавай ему руки своей, чтобы он не увлек тебя за  собою, и таким образом и ты не утонул бы вместе с ним; но подай ему жезл свой, и тогда, если возможешь извлечь его – хорошо;  если же нет, то оставь в руках его жезл свой, – и ты спасешься.
      cn: 答：劝勉他去认识真正的信仰，但不要与他争辩，也不要试图了解他的思辨方式，以免你自己被他的毒害所感染。然而，如果他渴望获得益处并聆听上帝信仰的真理，就将他引向那些能在基督里帮助他的圣教父们。如此，你便能在上帝的助佑下帮助他，且于自身无损。但如果他经过第一次和第二次劝勉仍不悔改，那么，正如使徒所言，当「拒绝」这样的人（提多书 3:10）。因为上帝，如教父们所言，不愿人做超出其能力之事。他们说，如果你看见有人在河中溺水，不要伸出你的手，以免他将你一同拖下，从而你也与他一同溺毙；而是伸出你的手杖，然后，如果你能将他拉出，那便很好；如果不能，就将你的手杖留在他的手中——这样你便能得救。
- type: heading2
  initial:
    ru: 'Вопрос 741. '
    cn: 问询 741：
  text:
    ru: Некто из отцов имел у себя друга, которого он любил о Господе, и все считали его за православного, но он оказался еретиком по  своему мудрованию; тогда те, которые имели любовь к нему, оставили его. Услышав же впоследствии, что он хочет явно отступить от Церкви, вздумали пойти и поклониться ему, опасаясь, чтобы он не сделал этого от печали и не приписал бы им вины сего  поступка; но прежде пошли и вопросили о сем старца.
    cn: 曾有位教父，他有一位主内的挚友，众人皆视其为正信之人，不料此人竟因其思想而显露异端之谬。于是，那些曾爱他的人便离弃了他。后来，他们听闻此人意欲公然背离教会，便思量着前去拜访他，唯恐他因忧伤而行此举，并归咎于己。然而，在此之前，他们先行前往求问一位长者。
  children:
  - type: paragraph
    text:
      ru: Ответ. Болезнь есть  болезнь; итак, не показывайте притворных знаков (внимания), ибо вы поклонитесь ему не потому, что вы виновны против него, но для того, чтобы он не отступил от Церкви.
      cn: 回应。 疾病即是疾病；因此，切莫装出虚假的顺从，因为您叩拜他，并非因您有负于他，而是为了使他莫要背离教会。
- type: heading2
  initial:
    ru: 'Вопрос 742. '
    cn: 问询 742：
  text:
    ru: 'Те снова  спросили старца: если же он сделает это (то есть явно отступит от Церкви), и мы встретимся с ним, – приветствовать ли его или нет?'
    cn: 他们再次询问那位长老说：「倘若他真的那样做了（即公然背离了教会），而我们又遇见了他，——我们该向他致意还是不该呢？」
  children:
  - type: paragraph
    text:
      ru: Ответ. В каком вы  расположении находитесь ко всем таковым, в таком же пребывайте и к нему, считая его в том же числе.
      cn: 回应。您以何等心境对待所有此类人，便以同样的心境对待他，将他视作其中一员。
- type: heading2
  initial:
    ru: 'Вопрос 743. '
    cn: 问询 743：
  text:
    ru: Если кто  войдет в церковь во время службы, и прежде окончания выйдет из нее, – не грешно ли это?
    cn: 若有人在礼拜进行中进入教堂，而又在礼拜结束前离开——这难道不是罪过吗？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Совершенное и  богоугодное дело состоит в том, чтобы вошедший в церковь слушал Писание и пребывал при службе до совершенного окончания оной; ибо без уважительной причины не следует выходить из церкви  прежде конца службы, потому что это есть презорство. Если же предстоит нужда, то это прощается; но и в таком случае человек не должен оправдывать себя, а просить прощения у Бога, говоря: «Владыко! Прости меня, что я не мог исполнить должного».'
      cn: 答：一项完美且蒙受上帝喜悦的行为是，进入教堂者应聆听圣经，并全程参与侍奉，直至礼仪圆满结束；因为，若无充分理由，便不应在侍奉结束前离开教堂，此乃一种轻慢之举。然而，若有紧急需求，则可获宽恕；即便如此，人也不应为自己辩解，而应恳求上帝的宽恕，言说：「主啊！请宽恕我，因我未能尽己所能。」
- type: heading2
  initial:
    ru: 'Вопрос 744. '
    cn: 问询 744：
  text:
    ru: Можно ли  кому беседовать в церкви?
    cn: 在教堂里可以与人交谈吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Отнюдь не  должно кому бы то ни было беседовать в доме Божием во время святой литургии, но упражняться в молитве и тщательно слушать  Божественное Писание, возвещающее то, что служит ко спасению душ наших. А как скоро будет нужда сказать что-либо, то должно  сказать кратко, ради благоговения и страха к настоящему времени, и считать сие дело не иначе, как в осуждение себе.
      cn: 答：在圣堂内举行神圣礼仪之时，绝不容许任何人交谈，而应全心投入祈祷，并仔细聆听宣讲我们灵魂救赎之道的圣经。若确有必要开口，也应言简意赅，以示对当下神圣时刻的崇敬与敬畏，并视此举为对自身的愧疚。
- type: heading2
  initial:
    ru: 'Вопрос 745. '
    cn: 问询 745：
  text:
    ru: Если я не хочу беседовать (в церкви), но некоторые из отцов начнут беседовать со мною, – как поступить мне, чтобы они не соблазнились молчанием, считая оное презрением к себе?
    cn: 即便我不愿在教会中交谈，但若有几位教父开始与我攀谈，我当如何行事，方能使他们不因我的沉默而感到冒犯，以为那是我对他们的轻蔑呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если они  начнут говорить, отвечай кратко, считая и сие не иначе, как осуждением (себе).
      cn: 回答：若他们开始说话，你便简短作答，并将此视为（对己身的）谴责。
- type: heading2
  initial:
    ru: 'Вопрос 746. '
    cn: 问询 746：
  text:
    ru: Помысл мне говорит, чтобы я не часто выходил из своего дома, а случается так, что в течение недели бывает несколько раз церковная служба; должен ли я ходить к ней, или лучше в доме  заниматься (молитвою)?
    cn: 有一个念头告诉我，不要频繁外出，然而一周内却有好几次教会礼拜；我应当去参加，还是最好待在家里祷告呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если знаешь,  что при выходе из дома встречи наносят тебе вред, то полезно тебе не выходить часто (из дома), даже и по причине церковной службы, но лишь по временам; ибо безмолвие избавляет от многих зол.
      cn: 答：若是你知道，出离家门会遭遇祸患，那么即使是为了教会礼仪的缘故，你也不宜频繁外出，而只需偶尔为之；因为宁静能使人免于诸多苦难。
- type: heading2
  initial:
    ru: 'Вопрос 747. '
    cn: 问询 747：
  text:
    ru: Если же  представится мне нужда выйти из дома по собственной своей потребности или для отцов, не послужит ли в отягощение совести – не пойти (в таком случае) к церковной службе?
    cn: 如果我因自己的需要或为教父们出门，未能参与教会礼拜，我的良心是否会因此感到沉重？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если тебе  нужно будет выйти из дома по необходимой потребности или по повелению отцов – постарайся сделать свое дело со страхом Божиим и не сомневайся касательно того, что не будешь у церковной службы, но возвратись в дом свой, и там вспоминай грехи свои.  Если же выйдешь из дома по лености и рассеянию, то тогда полезнее пойти в церковное собрание и не рассеиваться, а внимать себе.
      cn: 答：如果你需要因必要事务或遵从父辈命令而外出，请尽力以敬畏之心行事，并且不要怀疑你将无法参与教会礼拜。但是，回到家中后，在那里回忆你的罪过。如果你是因懒惰和散漫而外出，那么去教会聚会反而更有益处，并且不要心生散漫，而是要留意自己。
- type: heading2
  initial:
    ru: 'Вопрос 748. '
    cn: 问询 748：
  text:
    ru: Хорошо ли ходить в церковь ночью (на бдение), или дома по силе своей совершить бдение?
    cn: 晚上去教堂（守夜）好不好，还是在家按自己的能力守夜？
  children:
  - type: paragraph
    text:
      ru: Ответ. Хорошо  совершать бдение дома, ибо в церкви часто бывают беседы[125].
      cn: 答：在自己的家中守夜是很好的，因为在教堂里时常会有谈话[125]。
- type: heading2
  initial:
    ru: 'Вопрос 749. '
    cn: 问询 749：
  text:
    ru: Если хочу войти туда, где хранятся мощи святых мучеников, или в церковь – войти ли и (ограничиться только) поклонением  жертвеннику или святым мощам, или и причаститься там Святых Тайн, и не послужит ли это в отягощение (совести)?
    cn: 若吾意欲进入圣殉道者圣髑所安放之处，或步入圣堂——当仅止于敬拜圣祭台或圣髑，抑或亦领受圣奥秘？此举会否加重（良心的）负担？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Войти и  поклониться не послужит в отягощение; приобщаться же надлежит вместе со всеми людьми. Остерегайся того, чтобы не входить  приобщаться в алтарь ради чести. Но если, по повелению священника, туда будешь позван, то попроси его раз и два (оставить тебя вместе с другими), и если он настаивает, то окажи послушание: он знает, что делает; и когда последует за сим  отягощение (совести), то оно вменится ему. (Притом) внимай себе, чтобы в тебе не возникло от сего тщеславие, но войди, осуждая себя, как недостойного, ибо это действительно так и есть[126].'
      cn: 答：进入并敬拜不会成为重担；然而，领受圣体圣血应与众人一同进行。当心，不要为了尊荣而进入圣坛领受圣体圣血。但是，如果按照神父的吩咐被召唤进去，那么请他一再（让你与其他信众一同领受），如果他坚持，就请顺从：他知道自己在做什么；此后如果良心感到重负，那将归咎于他。（此外）留意自己，不要因此而生出虚荣，而应带着自我谴责之心进入，认为自己不配，因为事实确实如此[126]。
- type: heading2
  initial:
    ru: 'Вопрос 750. '
    cn: 问询 750：
  text:
    ru: Некто,  намереваясь соединиться с другим человеком для некоторого дела, спросил старца, хорошо ли это будет?
    cn: 有人打算与他人合伙做生意，便请教长老：「这会是件好事吗？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Дело сие не  приносит пользы ни душе, ни телу, но скорее скорбь и суеты; а как я не смыслен и не знаю Писания, то и скажу тебе мирскую  пословицу: «Если имеешь сообщника (в деле), то имеешь господина себе»; а впрочем, делай как хочешь. Мы никому не даем заповеди,  чтобы никого не оскорбить. Итак, испытай себя, готов ли ты радостно встретить скорбь, или нет? Господь с нами. Аминь.'
      cn: 答复。这事情无论于灵性或肉体都无益处，反而带来悲伤与纷扰；而我本人不甚明了，亦不通晓圣经，故仅以一句世俗谚语作答：「若你有同伙（共事者），便是有了主人」；话虽如此，你仍可随心而行。我们不向任何人发出指令，以免冒犯。因此，请你扪心自问，是否已准备好欣然面对悲痛？愿主与我们同在。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 751. '
    cn: 问询 751：
  text:
    ru: Помысл  представляет мне недостаток моих потребных средств, внушая, что я не могу пропитаться с домашними моими, и от сего нападает на  меня печаль, – что это значит?
    cn: 「思想」向我呈现我生活所需之匮乏，暗示我无法与我的家人一同生活，由此悲伤便降临于我——这意味着什么？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Это печаль  человеческая. Если бы мы имели надежду на Бога, то Он Сам управлял бы нами по воле Своей. Итак,«возверзи на Господа печаль твою»(Пс. 54:23), и Он силен подать тебе и домашним твоим (все необходимое) без печали и скорби. Скажи Ему: да будет воля Твоя, – и Он не оставит тебя в печали и скорби. Господь да помилует тебя и да покроет Своею десницею. Аминь.'
      cn: 答：这是人的忧愁。若我们有仰望上帝的盼望，祂便会亲自按照自己的旨意引导我们。所以，「你要把你的重担卸给主」（诗篇 55:22），祂大有能力，能赐予你和你的家人一切所需，没有忧愁与悲伤。对祂说：愿你的旨意成就——祂便不会将你遗弃在忧愁和悲伤之中。愿主怜悯你，并以祂的右手庇护你。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 752. '
    cn: 问询 752：
  text:
    ru: 'Авва  попросил одного схоластика, мужа христолюбивого, который был любим отцами общежития, сделать необходимое и не терпящее отлагательства дело; потому что тот (схоластик) имел обыкновение Бога ради усердно исполнять прошения их; но по действию диавольскому случилось ему облениться в исполнении этого дела; авва же, скорбя о сем, вопросил того же старца: что я должен написать к нему?'
    cn: 一位修士长请一位虔诚的学者，他深为主内弟兄所爱戴，去办一件必须且刻不容缓的事。因为这位学者素来习惯为上帝的缘故热心 испол他们的请求；但因魔鬼作祟，他在此事上懈怠了。修士长为此忧伤，便问另一位长老说：「我该给他写些什么呢？」
  children:
  - type: paragraph
    text:
      ru: 'Он повелел написать ему следующее. Знаем, что мы наносим тебе скорбь и стеснение, докучая о своем деле, но и ты оскорбляешь нас тем, что ленишься  и ничего не делаешь. Скажи нам откровенно: не отягощаем ли мы тебя? И мы более не будем отягощать; если не чрез тебя, то и  чрез другого Бог поможет исполнить нашу потребность. Итак, постарайся о нашем деле или скажи нам (что не хочешь сего), то  (Сам) Бог попечется о сем, и молись за нас.'
      cn: 奉他之命，写信给他，内容如下：我们深知，因着我们事务的烦扰，给你带来了忧愁和困苦。然而，你也因着你的怠惰与无所作为而冒犯了我们。请你坦诚相告：我们是否已成为你的重负？若果真如此，我们便不再加添重负；因为即便不通过你，神也必会通过他人来满足我们的需要。所以，请你尽心尽力处理我们的事务，或者明确告知我们你不愿为此事费心，那么神自会照料一切。也请你为我们祷告。
  - type: paragraph
    text:
      ru: Когда схоластик это  услышал, то сердце его воспламенилось как бы огнем, и он искренне потрудился в просимом деле, молитвами отцов скоро  получил в нем успех, и предстоящая потребность была тем удовлетворена. После чего, пришедши к отцам, он сделал им поклон  и просил себе прощения.
      cn: 那名学究听闻此言，心头便似有火焰燃起，他真诚地投入到所求之事中。籍着诸位教父的代祷，他很快便取得了成功，眼前的急需也因此得到了满足。事后，他来到教父们面前，向他们鞠躬，并请求宽恕。
  - type: paragraph
    text:
      ru: 'Столько-то мощно слово  сильного, слово, которое происходит от Духа Святого: оно все совершает скоро, ибо«словеса мудрых,– говорит Писание, –якоже остны воловии»(Еккл. 12:11); так и здесь: дело совершилось, и душа того человека исцелилась от лености – матери  всех зол.'
      cn: 如此强有力的话语，来自圣灵的话语：它速成万事，因为「智慧人的言语，好像刺棍」（传道书 12:11）；此处亦然：事情成就了，那个人的灵魂也从懒惰——万恶之母中——得以痊愈。
- type: heading2
  initial:
    ru: 'Вопрос 753. '
    cn: 问询 753：
  text:
    ru: 'Брат  вопросил того же старца: кто делает дело Божие с небрежением, чрез что оно повредится или будет вовсе испорчено –  какому тот подлежит осуждению?'
    cn: 一位修士向同一位长老请教：「若有人怠忽地行事奉上帝之事，以致其残损或全然败坏，这样的人会受到怎样的审判？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Такой подобен  тому, кто украл вещь или злоупотребил ею, противно воле Божией, и подлежит равному с ним осуждению.
      cn: 答。这样的人，好比那窃取物件，或是滥用物件，违逆了神的旨意，将受与窃贼同等的审判。
- type: heading2
  initial:
    ru: 'Вопрос 754. '
    cn: 问询 754：
  text:
    ru: Если кто  старается делать дело Божие, не пренебрегая оным, но вопреки его желанию дело будет испорчено, осуждается ли он?
    cn: 如果一个人努力行上帝的事，不轻忽它，但事与愿违，这事竟被破坏了，他会因此被定罪吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Он должен  укорить себя и просить прощения у Бога, как бы вознерадевший о деле.
      cn: 回答。他当责备自己，并祈求上帝宽恕，如同一个疏忽职责之人。
- type: heading2
  initial:
    ru: 'Вопрос 755. '
    cn: 问询 755：
  text:
    ru: Если кто  при деле Божием сомневается в ком-нибудь (из участвующих в деле) и не получает разрешения своего сомнения, – до каких пор он должен ожидать оного?
    cn: 若有人在神的工上对某人（指参与者）心存疑惑，而这疑惑又未得消解——他当等候多久呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если сомнение  это наносит вред душе, то отнюдь и не должно пребывать в нем; если же не заключает в себе вреда, то человек не должен ни унывать, ни оставлять попечения (о деле), потому что иначе он осудится, как ленивый: проклят, говорит Писание,«творяй дело Господне с небрежением»(Иер. 48:10). Должен же просить Бога подать ему помощь и избавление, как это будет полезно.'
      cn: 回答：如果此等疑虑有害于灵魂，则断不可滞留其中；若其无损无碍，则人不可因此沮丧，亦不可放弃对（此事的）关怀，否则他将因懈怠而受谴：经上说，「怠惰懈怠地做上主工作的人，是受诅咒的」（耶利米书 48:10）。人当祈求上主赐予帮助与解脱，以使之裨益。
- type: heading2
  initial:
    ru: 'Вопрос 756. '
    cn: 问询 756：
  text:
    ru: Когда делаю с кем-либо счет, помысл внушает мне удержать хотя малое, по пристрастию, и обмануть его, – как поступить мне?
    cn: 当我在与人结算时，心思怂恿我，出于私欲，截留哪怕一点点，并欺骗他——我该如何做？
  children:
  - type: paragraph
    text:
      ru: Ответ. Напротив,  постарайся передать ему немного лишнего, сколько не будет для тебя отяготительно, хотя одну медную монету, дабы избежать злого лихоимства; ибо тот, кто старается дать хотя немного лишнего, (тем самым) удаляет себя от греха – удержать что-нибудь лишнее. От малого человек преуспевает и в большее; равно как и от малых страстей происходят великие страсти. Господь да вразумит тебя в страхе Своем.
      cn: 回答。相反，要努力多给他一点，只要不至于成为你的重负，哪怕只是一枚铜币也好，以便避开邪恶的重利盘剥；因为那努力多给一点点的人，（借此）就使自己远离了扣留多余之物的罪。人从微小之处也能精进到伟大；同样，巨大的激情也源于微小的激情。愿主以祂的敬畏使你得到教导。
- type: heading2
  initial:
    ru: 'Вопрос 757. '
    cn: 问询 757：
  text:
    ru: Если,  сделав с ним счет, после сего замечу, что, вопреки моему желанию, взял с него лишнее, как поступить мне?
    cn: 若我在与他结账之后，发现自己无意中多收了他的钱，我该如何是好？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если это  будет (составлять) много, то возврати ему; если бы, напротив, тебе самому случилось передать ему (сколько-нибудь) и ты пожелал  бы получить это от него обратно, то и ты, когда случится с ним  то же самое, возврати ему (переданное им); если же ты, (передав  ему что-либо), не пожелал бы получить от него это обратно, то и ты можешь (в таком же случае) не возвращать ему (переданного  им), разве только он человек весьма бедный; ибо такому лишиться и малого – весьма чувствительно: в таком случае ты должен  возвратить ему (сполна) что следует по всей справедливости.'
      cn: 回答。如果数目较大，便还给他；反之，若你曾赠予他一些，并希望他归还，那么当他遭遇同样情况时，你也当将他所赠予的归还。但若你（赠予他某物后）不曾希望他归还，那么你也可以（在同样情况下）不归还他所赠予的，除非他是一个非常贫困之人。因为对于这样的人，失去哪怕一点点也令他痛苦万分：在这种情况下，你必须完全按公义将所欠的归还给他。
- type: heading2
  initial:
    ru: 'Вопрос 758. '
    cn: 问询 758：
  text:
    ru: Не грешно ли делать что-либо в день воскресный?
    cn: 在主日做任何事都是有罪的吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Делать что-либо во славу Божию не грешно, ибо апостол сказал:«нощь бо и день делающе, да не отяготимкого» (1Фес. 2:9); делать  же что-либо не по Богу, с презрением (ко дню воскресному), по лихоимству и по видам низкого корыстолюбия – грех. Впрочем,  вообще полезно в день воскресный, в Господские праздники и в дни памяти святых апостолов упраздняться от дел и приходить в  церковь, ибо сему учит предание святых апостолов.
      cn: 回答： 为上帝的荣耀而行事并非罪过，因为使徒曾说：「我们昼夜劳碌，免得叫你们一人受累」（帖撒罗尼迦前书 2:9）；然而，凡不敬畏上帝，藐视（主日），贪婪，或出于卑劣的贪欲而行事，便是罪过。然而，总的来说，在主日、主显节和使徒纪念日停止工作并前往教会是于人有益的，因为圣使徒的传统教导了这一点。
- type: heading2
  initial:
    ru: 'Вопрос 759. '
    cn: 问询 759：
  text:
    ru: Хорошо ли давать что-либо благословенное отцами[127]иноплеменнику или нищему?
    cn: 那些受教父们[127]所祝圣的东西，可否施予异族人或贫者？
  children:
  - type: paragraph
    text:
      ru: Ответ. Не сомневайся  подать нищему то, что благословлено отцами, ибо это есть милостыня, а равно и иноплеменнику, ибо благословение не терпит  никакого вреда от иноплеменника, а скорее сообщает ему самому благословение, и может случиться, что и он чрез это  благословение, имеющее Божию силу, придет в познание истины. Один музыкант по имени Филимон, намереваясь принести жертву  идолам вместо святого мученика Аполлония и вместе с тем желая утаиться от зрителей, надел на себя его одежду, но силою ее  изменился (внутренне) и сам сделался мучеником.
      cn: 答：勿疑施予那受父辈祝福之物予贫者，因其乃慈悲。对异族人亦当如是，因祝福不受异族之害，反而能将祝福赋予他。或有可能，他因此蒙受具有神力的祝福，得以认识真理。曾有一位名叫菲利蒙的乐师，原欲献祭偶像，以代替圣殉道者阿波罗尼乌斯，且意图避开旁观者，便穿上了阿波罗尼乌斯的衣裳。然因衣裳之力，他内在发生了改变，并自己也成为了殉道者。
- type: heading2
  initial:
    ru: 'Вопрос 760. '
    cn: 问询 760：
  text:
    ru: Скот мой  болен, не будет ли безрассудно позвать кого-либо заговорить его (от болезни)?
    cn: 我的牲畜病了，请人来为它诵咒治病，这难道不是件愚蠢的事吗？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Заговаривание  запрещено Богом, и ни в каком случае не должно употреблять его; ибо нарушать повеление Божие есть душевная погибель; лучше полечи скот свой другим образом: попроси совета у врачей, – в этом нет греха, или окропи его святою водою.'
      cn: 答： 符咒为神所严禁，断不可使用。违背神的诫命，便是灵魂的沉沦。你当以其他方式医治你的牲畜：向兽医求教——这并无罪过，或以圣水洒之。
- type: heading2
  initial:
    ru: 'Вопрос 761. '
    cn: 问询 761：
  text:
    ru: Если слуга мой, будучи болен, пойдет без моего ведома к тому, который заговаривает болезни, вменится ли мне это в грех?
    cn: 如果我的仆人病了，又未经我的允许去见那个为疾病施行巫术之人，这会算作我的罪孽吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Это тебе не  вменится в грех, а ему. А как скоро ты узнаешь о сем, то постарайся вразумить его, сделав ему увещание, чтобы он вперед  не делал сего.
      cn: 答：此举不致归咎于你，而在于他。一旦你知晓此事，便当尽力劝导他，告诫他将来切莫再犯。
- type: heading2
  initial:
    ru: 'Вопрос 762. '
    cn: 问询 762：
  text:
    ru: Так как  ходить к чародею есть дело богопротивное, то увидев, что кто-либо идет к такому, должен ли я сказать ему, чтобы он не  ходил?
    cn: 既知拜访术士乃是悖逆神明之举，那么，当看到有人正走向此类人物时，我是否应告知他勿去？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если этот  человек будет возлюбленный твой о Христе брат, то ты должен сказать ему: брат, ты чрез сие вредишь душе своей и прогневляешь  Бога, Который воспрещает это дело; и когда он не послушает слов твоих, то сам увидит (последствия его). Если же это будет кто-либо посторонний, то тебе нечего об этом заботиться, доколе он сам не спросит тебя о сем; ибо в таком случае ты должен сказать ему истину; если же не скажешь, то будешь осужден. Саул, намереваясь пойти к волшебнице, спросил о сем у Иоанафана, сына  своего, но тот ответствовал ему идти и был за сие осужден (отцом). Но кто находится под твоею властью, того ты должен  увещевать, а в случае непослушания даже наказать.'
      cn: 回答。倘若此人在基督里是你的挚爱兄弟，那么你当对他说：弟兄，你这样做是伤害自己的灵魂，并触怒了禁止此事的上帝；若他不听你的话语，他自己将看到（其后果）。但如果这是个外人，只要他自己不询问你，你便无需为此忧虑；因为在这种情况下，你必须告诉他真相；若不告知，你将受到定罪。扫罗王打算去见女巫时，曾询问他的儿子约拿单此事，但约拿单回答说可以去，并因此受到（父亲的）定罪。然而，对于那些在你的权柄之下的人，你必须劝诫他们，若他们不听从，甚至可以惩罚他们。
- type: heading2
  initial:
    ru: 'Вопрос 763. '
    cn: 问询 763：
  text:
    ru: Если кто  покупает или продает какую-либо вещь, не грех ли договариваться о большей или меньшей цене ее?
    cn: 若有人买卖某物，商议其价格高低，这是否罪过？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Доколе это  делается не по принуждению, а по свободной воле, то нет греха дать и взять (условную) цену по взаимному согласию. Но кто знает, что он приобрел более (чем вещь стоит), тот сам собою должен возвратить (излишнее), и этим он сделает доброе дело, за которое заслужит благодарность. Если же кто договаривается с кем-либо из подвластных ему, то должен наблюдать, чтобы не делать сего насильственно, потому что это грех; но должен сказать ему наперед: «Я не оскорблюсь, брат, ежели ты не согласишься на то, что я тебе предлагаю, более же дать я не намерен. Посему как тебе угодно и как знаешь, так и делай».'
      cn: 回复：只要这事并非强迫，而是出于自由意志，那么双方同意给予和收取（约定的）代价，便无罪过。然而，若有人深知自己所得多于物品的实际价值，他理当自行归还多余的部分，如此便行了一件美善之事，并因此赢得感激。若有人与他的下属商议此事，则务必留意不可强行，因这乃是罪过；他应预先告知对方：「弟兄，若你不愿接受我所提议的，我绝不介怀，因我亦无意再多加。因此，随你心意，照你所知，去行便是。」
- type: heading2
  initial:
    ru: 'Вопрос 764. '
    cn: 问询 764：
  text:
    ru: Вы учите, что хорошо во всяком случае укорять себя самого. Но когда кто-либо порицает меня как виновного против него, а я не знаю за  собою вины, – как поступить мне (в таком случае)? Ибо если захочу признать себя виновным, то это послужит к подтверждению  его огорчения на меня, как будто я действительно согрешил против него; если же, напротив, стану оправдываться пред ним, говоря, что сие дело было иначе, то это будет самооправдание, как же понести мне (сию) укоризну? Вразуми меня, отче святой, как должен я поступить (в таком случае).
    cn: 您教导说，在任何情况下，责备自己都是好的。但当有人指责我对他有罪，而我并不知道自己有罪时，我该怎么做呢？因为如果我承认自己有罪，那只会证实他对我的恼怒，仿佛我真的得罪了他；但如果我反过来在他面前为自己辩解，说事情并非如此，那又会变成自我辩护。那我该如何承受（这种）指责呢？请您，圣父，开导我，在这种情况下我该如何行事。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Прежде укори  себя в сердце своем и сделай брату поклон, говоря: «Прости меня Господа ради». И таким образом со смирением (не для того, чтобы  оправдать себя, но дабы уврачевать его и избавить от подозрения) скажи ему: «Отец мой! Я не знаю за собою того, чтобы я хотел  оскорбить тебя в чем-либо, или в чем-либо согрешить против тебя, а потому (прошу тебя) не думай обо мне так». Если же и после сего он не удостоверится, то скажи ему: «Согрешил, прости меня».'
      cn: 回答。首先，在你心中责备自己，然后向你的弟兄鞠躬，说道：「为了主，请原谅我。」 如此，以谦卑之心（并非为求自辩，而是为医治他并消除他的疑虑）对他说：「我的父啊！我不知道我有任何冒犯您或得罪您的地方，因此（我请求您）不要如此看待我。」 若在此之后他仍不相信，那么就对他说：「我犯了罪，请原谅我。」
- type: heading2
  initial:
    ru: 'Вопрос 765. '
    cn: 问询 765：
  text:
    ru: Если же я действительно согрешу против него, и он, услышав о сем, опечалится, – то хорошо ли скрыть истину, чтобы устранить скорбь  его, или (должно) признаться в своем согрешении и просить прощения?
    cn: 倘若我当真得罪了他，而他听到此事后感到忧伤，那么，为了消除他的悲伤而隐瞒真相，这样做是好的吗？抑或（应当）承认自己的过犯并请求宽恕呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если он  достоверно узнал это, и ты знаешь, что дело это подвергнется исследованию и (поступок твой) обнаружится, то скажи ему правду и попроси прощения, потому что ложь твоя еще более раздражит его. Если же он не знал (достоверно), и ты видишь, что дело не подвергнется исследованию, то не неприлично будет промолчать, чтобы не дать места скорби. Ибо и пророк Самуил, когда был послан помазать Давида в царя, хотел (вместе) принести и жертву Богу, но убоялся Саула, чтобы он не узнал главной цели его; и сказал ему Бог: «возьми с собоююницу от волов... и речеши:  пожрети Господеви иду»(1Цар. 16:2). Итак, скрыв первое намерение, пророк объявил ему только второе. Так и ты умолчи о прискорбном (для ближнего твоего), и дело кончится благополучно.'
      cn: 答：如果他确实知道了此事，并且你知道此事会受到查究，（你的行为）会被揭露，那么你就告诉他实情并请求宽恕，因为你的谎言会让他更加恼怒。但如果他并不知道（实情），并且你认为此事不会受到查究，那么保持沉默也无伤大雅，以免徒增悲伤。因为先知撒母耳被派去膏立大卫为王时，也曾想（同时）为上帝献祭，但他害怕扫罗，担心扫罗会得知他此行的真正目的；上帝对他说：「你带一头小牛犊去……并说：『我乃为献祭与主而来』」（撒母耳记上 16:2）。因此，先知隐瞒了最初的意图，只向他宣告了次要的意图。你也可以这样，对（令你近人）感到悲伤的事情保持沉默，事情便会圆满结束。
- type: heading2
  initial:
    ru: 'Вопрос 766. '
    cn: 问询 766：
  text:
    ru: 'Если будет очевидно, что я не согрешил против кого-либо, а более он согрешил против меня, то как могу укорять себя? Так, например: если во время путешествия моего встретится со мною на пути человек, которого я никогда не знал и (при встрече) ничего не сказал ему, и он без вины ударит меня, – как я могу укорять себя в сем?'
    cn: 如果明显我没有得罪任何人，反倒是他得罪了我，那我如何能责备自己呢？打个比方：若我在旅途中，路上遇到一个素昧平生之人，我与他相遇时一言未发，而他却无故殴打了我——我如何能为此而责备自己呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Можешь,  говоря: я виноват, что пошел этим путем, потому что если бы не пошел им, то не встретился бы с сим человеком и он не прибил бы меня. Видишь ли, что и в сем случае можешь приписать вину себе?'
      cn: 回答。你可以说：我有罪，因为我走了这条路，如果我没有走这条路，我就不会遇到这个人，他也就不会打我了。你看，在这种情况下，你也能把罪归咎于自己吗？
- type: heading2
  initial:
    ru: 'Вопрос 767. '
    cn: 问询 767：
  text:
    ru: Когда не  вижу за собою явного согрешения, а равно и не нахожу тотчас, за что бы я должен был укорить себя, – что мне делать?
    cn: 当我看不到自己有明显的罪过，也立刻找不到什么可以自责的地方时，我该怎么办？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Скажи: что я согрешил – это несомненно, но в настоящее время согрешение скрылось от меня. А сие и значит укорить себя.'
      cn: 回答：请说：我犯了罪——这确凿无疑，但此刻我的罪过已向我隐匿。这便意味着责备自己。
- type: heading2
  initial:
    ru: 'Вопрос 768. '
    cn: 问询 768：
  text:
    ru: 'Другой  христолюбивый муж, часто приходивший в общежитие отцов, однажды замедлил придти туда. Когда же авва сказал ему с веселым  лицом: «Ведь ты знал путь», он отвечал: «Авва! Если бы вы молились о мне, то я не замедлил бы придти; но прошу тебя сказать об этом старцу». Услышав сие, старец отвечал ему.'
    cn: 另一位爱基督的弟兄，常来父辈们的修道院。一次，他迟迟未来。当阿爸面带喜色地对他说：「你本知道路啊。」他回答道：「阿爸！倘若您为我祷告，我便不会迟延不至；但我恳请您将此事告知长老。」长老闻言，便回答了他。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Ты открыл  нам, что мы спим и ничего не можем сделать; но и ты не оказался тщательнее, чтобы придти и разбудить нас, что мог бы ты сделать, по примеру учеников Спасителя: они, когда восстала буря, приступили к Нему и разбудили Его, говоря:«Наставниче, Наставниче, погибаем». И восстав, Он спас их (Лк. 8:24).'
      cn: 答： 您已向我们揭示，我们正沉睡不醒，一事无成；然而您也未能更尽心尽力地前来唤醒我们，而这本是您力所能及的，仿效救主门徒的榜样：当风暴骤起时，他们来到祂跟前，唤醒祂说：「夫子，夫子，我们丧命啦！」祂便起来，救了他们（路加福音 8:24）。
- type: heading2
  initial:
    ru: 'Вопрос 769. '
    cn: 问询 769：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: 'Услышав это, он  опять повторил то же, (что сказал прежде), – на что старец твечал: «Прости меня, – в споре нет смирения». Услышав сказанное, он умилился и пошел, получив пользу.'
      cn: 听到这话，他再次重复了同样的话（他之前所说的），对此，那位长老回答说：「请宽恕我，争辩之中没有谦卑。」 听到此言，他深受感动并离开了，从中受益匪浅。
- type: heading2
  initial:
    ru: 'Вопрос 770. '
    cn: 问询 770：
  text:
    ru: 'Один  христолюбивый муж вопросил того же старца: Бог сотворил человека свободным, и Сам же говорит:«без Мене не можете творити ничесоже»(Ин. 15:5). Спрашиваю: как согласить свободу с тем, что без Бога ничего нельзя сделать?'
    cn: 一位爱基督的人请教那位长老：「上帝创造人是自由的，他自己也说：『离了我，你们就不能做什么』（约翰福音 15:5）。我的问题是：如何调和自由与『没有上帝就不能做什么』这两种说法呢？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Бог сотворил человека свободным, дабы он мог склоняться ко благому; склоняясь же к нему произволением своим, он не в состоянии бывает совершить благого без помощи Божией, ибо написано:«ни хотящаго, ни текущаго, но милующаго Бога»(Рим. 9:16)[128]. Итак, когда человек преклоняет сердце свое ко благому и призовет на помощь Бога, то Бог, внимая его доброму усердию, подаст ему силу к деланию, и таким образом бывает место тому и другому, – и свободе человека, и помощи, даруемой ему от Бога; ибо благое проистекает от Бога, совершается же чрез святых Его. Итак, Бог  славится во всех и прославляет их.
      cn: 答。上帝造人乃是使其享有自由，为能倾向良善；然而，即便人以其自由意志倾向良善，若无上帝的助佑，他亦无法成就良善，因为经上记着：「这不在乎那定意的，也不在乎那奔跑的，只在乎发怜悯的上帝。」（罗马书 9:16）[128]。因此，当人将其心倾向良善，并呼求上帝的助佑时，上帝便垂听他那良善的热忱，赐予他行事的力量。如此，二者皆有其位：即人的自由，以及上帝所赐予的助佑。因为良善源自上帝，却借由祂的圣者们而得以成就。是以，上帝在万物中受赞美，祂亦使他们得享荣光。
- type: heading2
  initial:
    ru: 'Вопрос 771. '
    cn: 问询 771：
  text:
    ru: 'Я имею в  мире сродников: и одни из них знатные и находятся здесь, другие же незнатные и живут далеко отсюда, иногда же приходят навестить нас. Когда при сем кто-нибудь спросит меня, кто они такие, – сказать ли ему правду или умолчать, потому что если сказать, это опечалит других (здешних) сродников, которые стыдятся бесчестия от сего.'
    cn: 我在世间有一些亲戚：其中一些显贵，住在这里；另一些则不显贵，住得离这里很远，偶尔会来看望我们。当有人问我他们是谁时，我该说实话还是保持沉默？因为如果我说出来，这会使其他（住在这里的）亲戚感到悲伤，他们为此感到羞耻。
  children:
  - type: paragraph
    text:
      ru: Ответ. Объявлять  сего не должно, без особой надобности, когда сие наносит скорбь другим. Если и наедине будешь спрошен, кто это такие, то и тогда должен отвечать разумно, чтобы не обнаружить дела. А когда знаешь, что никто не опечалится и не оскорбится сим, и тебя  спросят, кто они такие, то ты не должен скрывать истины, ибо иначе дашь место тщеславию. Все мы создания Божии, и только тот достойнее другого, кто исполняет волю Божию; одно лишь тщеславие делает различие у людей. Впрочем, надлежит сохранять совесть других ради немощи помысла их, когда не предстоит никакой нужды  обнаруживать сего.
      cn: 回答。除非有特别的必要，否则不应宣扬此事，以免给他人带来悲伤。即便独自被问及他们是谁，那时也应智慧地回答，以免揭示此事。然而，当你知晓无人会因此悲伤或冒犯，且有人询问他们是谁时，你便不应隐瞒真相，否则便会给虚荣留有余地。我们都是上帝的造物，唯有遵行上帝旨意者，才比他人更配受尊敬；唯有虚荣，才使人与人之间产生差异。然而，若无必要揭示此事，便应为了他人思绪的软弱而保守其良知。
- type: heading2
  initial:
    ru: 'Вопрос 772. '
    cn: 问询 772：
  text:
    ru: Я имею  прокаженного слугу; должно ли держать его у себя в доме или нет?
    cn: 我有一个患麻风病的仆人；我应当让他留在家里，还是不让他留在家中呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Не должно  держать его в доме твоем, ибо не все могут снести то, чтобы жить вместе с ним. А когда бы они могли понести, это было бы дело благочестивое. Потому не надобно ради него оскорблять других; но помести его в богадельню прокаженных и снабжай его пищею и одеждою, смотря по нужде, в достаточном количестве, дай ему и постель, чтобы он ничем не тяготился.
      cn: 答：你不可将他留在你家中，因为并非所有人都能忍受与他同住。然而，如果他们能够忍受，那将是一件虔敬之事。因此，不要为了他而冒犯他人；却要将他安置在麻风病患的济贫院里，并按其所需，足量地供给食物和衣物，也要给他一张床，使他一无所缺。
- type: heading2
  initial:
    ru: 'Вопрос 773. '
    cn: 问询 773：
  text:
    ru: Если же  он, получая от меня все необходимое по своей телесной потребности, как ты повелел мне снабжать его, пожелает (притом)  получать свою долю и от приносимого в богадельню со стороны от разных лиц, а равно и от меня, – дозволить ли ему принимать или нет?
    cn: 如果他从我这里获得了身体所需的一切，正如你吩咐我供应他的那样，但他还希望从各人捐赠给慈善院的物品中，以及从我这里获得他的一份——我是否允许他接受，还是不允许？
  children:
  - type: paragraph
    text:
      ru: Ответ. Не  приказывай, ибо это понесет ему отягощение, но и не запрещай, чтобы он не стал роптать или злословить тебя, но сам, как он хочет, так пусть и делает. А когда и от тебя будет приношение (в  богадельню), и он пожелает взять (свою долю), – дай ему.
      cn: 答：不可发号施令，以免给他增添负担；亦不可禁止，以防他心生抱怨或出言诋毁于你。但凭他己愿，自行其是。若逢你向济贫院奉献，而他亦愿领受（其应得之份），便予他。
- type: heading2
  initial:
    ru: 'Вопрос 774. '
    cn: 问询 774：
  text:
    ru: Отец мой  по плоти часто беседует со мною о телесных вещах, которые не приносят душевной пользы; и когда я слушаю его, то беспокоюсь сим, а удержать его от такой беседы не смею; что мне делать?
    cn: 我肉身之父常与我谈论属世之事，这些事于灵魂无益；当我聆听时，为此感到烦恼，却又不敢阻止他这样谈论；我该怎么办？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если можешь  перенестись умом от рассказываемого им или к молитве, или к воспоминанию слов Божиих и учения святых отцов, это хорошо будет; а ему предоставь говорить, что он хочет. А когда не можешь, постарайся с кротостью упросить его, чтобы он прекратил беседу, и переменить ее на другую, более полезную, дабы от умедления в ней не попасть в сеть врага; ибо он может и через одно слово непредвиденно устроить сеть, как скоро найдет, что ты слушаешь с удовольствием.
      cn: 回答。若是你的心思能从他所讲的事物转移到祷告，或是转到对神话语和圣教父教诲的回忆，那将是极好的；至于他，就任由他说他想说的吧。但当你无法做到时，要以温柔的态度恳求他停止交谈，并将其转变为另一种更有益的话题，以免因长时间的耽搁而落入仇敌的网罗；因为仇敌哪怕只通过一句话，也能出其不意地设下陷阱，只要他发现你听得津津有味。
- type: heading2
  initial:
    ru: 'Вопрос 775. '
    cn: 问询 775：
  text:
    ru: В то  время, когда мы собираем виноград, некоторые приходят обрывать остатки его; не будет ли неуместно запретить им приходить в виноградник? Когда же подозреваю, что они украли грозды, то не  должен ли я обыскать их? И если найду, отобрать ли у них, чтобы другие не делали того же? Ибо помысл мой смущается сим.
    cn: 当葡萄收获之时，一些人前来采摘遗落的果实；难道禁止他们进入葡萄园是不合宜的吗？然而，若我怀疑他们偷窃了成串的葡萄，我岂不该搜查他们吗？如果寻获，我是否应将其取回，以防他人效仿？因为我的思绪为此感到困扰。
  children:
  - type: paragraph
    text:
      ru: Ответ. Не позволять им приходить в виноградник не неуместно. Когда же подозреваешь, что кто-нибудь взял грозды, но достоверно не знаешь того, не  обыскивай неосмотрительно, чтобы, когда не найдешь, не посрамить себя чрез сие. Узнав, что он взял, и отпустив его так, поступишь хорошо. А иначе (обыскав), по крайней мере, отпусти его, не делая ему досады.
      cn: 回复。不许他们进入葡萄园并非不合时宜。当你怀疑有人拿了葡萄串，但又不能确切知道时，不要鲁莽搜查，以免一无所获时，反而因此蒙羞。如果你得知他拿了，并就这样放他走，你做得很好。否则（如果搜查了），至少也要放他走，不要让他感到不快。
- type: heading2
  initial:
    ru: 'Вопрос 776. '
    cn: 问询 776：
  text:
    ru: 'Когда  делаю что-либо несправедливое и потом исправляюсь в том, помысл мой высокомудрствует, внушая мне, будто я сделал нечто благое: что я должен в сем случае говорить ему?'
    cn: 当你做了不公之事，随后又改正过来，你的意念便会高傲自大，向你灌输你仿佛做了某种善事：在这种情况下，我该对它说什么呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Скажи ему:  несправедливо поступающий подвергается наказанию, а кто исправляется в своей несправедливости, тот избегает наказания и заслуживает похвалу; иное – делать доброе, а иное – поступать несправедливо. Одно угождает Богу и готовит нам вечный покой,  другое же прогневляет Его и готовит вечную муку. Это и есть то самое, что говорит Давид:«Уклонися от зла и сотвори благо»(Пс. 33:15). Но без Бога мы не можем сделать ничего благого, ибо Он сказал:«без Мене не можете творити ничесоже»(Ин. 15:5); и апостол говорит:«Что же имаши,егоженеси приял?ащеже и приял еси, что хвалишися яко не приемь?»(1Кор. 4:7). А потому, когда мы и в делании благого не можем  высокомудрствовать, тем более в удалении от злого. Великое безумие вменять себе в похвалу то, что не согрешаем. Внимай же  себе, брат, чтобы не прельстили тебя лукавые демоны, которых да упразднит Господь молитвами святых Своих. Аминь.'
      cn: 答复。告诉他：行不义之人必受惩罚，而纠正其不义之人则可免于惩罚并赢得赞扬；行善与行不义是截然不同的。前者蒙神喜悦，为我们预备永恒的安息；后者则激怒祂，并预备永恒的痛苦。这正是达维德（大卫）所言：「远离邪恶，行诸良善。」（诗篇 34:14）。但离了神，我们便无法行任何善事，因为祂说：「离了我，你们什么都不能做。」（约翰福音 15:5）；使徒也说：「你有什么不是领受的呢？若是领受的，为何自夸，仿佛不是领受的呢？」（哥林多前书 4:7）。因此，既然我们在行善时都不能心存高傲，更何况是在远离邪恶之时。将不犯罪视为值得夸耀之事，实属大愚。所以，弟兄啊，务要警醒自身，免得被邪恶的魔鬼所诱惑，愿主藉着祂圣者的祷告废除它们。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 777. '
    cn: 问询 777：
  text:
    ru: Так как я болен, и врач приказал мне помыться в бане, то не грех ли это будет? И должно ли показывать себя врачу?
    cn: 「因我抱恙，而医者嘱我沐浴，这是否算罪过呢？我当否向医者展露身体？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Баня отнюдь  не запрещена мирским людям, когда требует того нужда, а потому кто, по болезни, нуждается в бане, тому не грех сходить в нее. Если же кто здоров, то она служит телу лишь угождением и послаблением и приводит его в бесчиние. Сохрани должное, то есть сердце и язык, чтобы не судить и не уничижать никого; а мыться в бане – не служит осуждением для мирского человека. Касательно же того, чтобы показывать себя врачу, (скажу): предоставить все Богу есть дело совершенного, хотя это и трудно, а немощнейшего дело – показать себя врачу, потому что сие не только не грех, но и знак смирения, когда он, как немощнейший, пожелал показать себя врачу. Но и тогда надобно признавать, что без Бога и врач  не может ничего сделать; если же угодно будет Богу, Он подаст здравие больному.'
      cn: 答。澡浴绝非禁止俗世之人，当其确有需要时，因此，若有人因病需要澡浴，前去洗浴并无罪过。然而，若身体康健者，澡浴仅为身体之享受与放纵，使其陷于不轨。请保持应有的品德，即心与舌，以不评判或贬低任何人；而对俗世之人而言，洗浴并非可受谴责之事。至于向医生展示身体，（我）会说：将一切交托予上帝是完美之举，尽管此道艰难；而对体弱者而言，向医生展示身体并非难事，因为这不仅无罪，反而是谦逊的标志，当他，作为体弱者，愿向医生展示自身。然而即便如此，也需承认若无上帝，医生亦无能为力；若上帝乐意，祂自会赐予病人健康。
- type: heading2
  initial:
    ru: 'Вопрос 778. '
    cn: 问询 778：
  text:
    ru: Некоторые, по внушению диавола, думают о мне, что я благоговеен, потому что не часто хожу на торг, а равно и не вмешиваюсь в мирские дела. И когда, долго не мывшись, бываю принужден ради телесной потребности вымыться, то всегда чувствую стыд, как бы  соблазняя думающих о мне, что я из благоговения отказываюсь от бани. Что это значит, отец мой?
    cn: 有些人受魔鬼的蛊惑，认为我虔诚，就因为我不常去市集，也不干涉世俗事务。而当我许久未沐浴，因身体需要不得不洗时，总感到羞耻，仿佛在绊倒那些认为我因虔诚而不洗澡的人。这是什么意思呢，我的父亲？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Это  тщеславие; ибо ты человек мирской, а как мы сказали, баня не запрещена мирскому, в случае нужды. Если же сатана внушает  некоторым предполагать, что ты пророк, дабы увлечь твой помысл в высокомудрие, а при сем и (сам) ты хочешь подтвердить сие ложное о тебе мнение, то знай, что надлежит стыдиться того, в чем  заключается преступление заповеди Божией, как то: блуда, сребролюбия и тому подобного, ибо все сие заключает в себе  соблазн, и за сие даст каждый ответ не только относительно себя, но и относительно вреда, нанесенного чрез то ближнему. Мыться в бане по изнеженности, а не по нужде – грех, и это действительно  служит соблазном. А в том, чтобы мыться не по изнеженности, а по надобности, нет соблазна, и кто соблазнится сим, тот сам  подвергает себя осуждению. А стыдиться сего есть демонское тщеславие.'
      cn: 答： 这是虚荣。因为你是一个世俗之人，而正如我们所言，世俗之人在有需要时并不禁止沐浴。然而，如果撒旦诱导某些人认为你是一位先知，以期将你的思绪引入傲慢，并且你自己也想证实这种关于你的虚假观念，那么你要知道，凡是违背上帝诫命之处，都应感到羞耻，比如淫乱、贪财等等。因为所有这些都包含着诱惑，并且每个人都将为此付出代价，不仅是关于自己，也包括因此对邻人造成的损害。因骄奢而非因需要沐浴，乃是罪过，这确实会带来诱惑。但若非因骄奢，而是因需要而沐浴，则并无诱惑，凡因此受诱惑者，必将自招谴责。而为此感到羞耻，则是魔鬼般的虚荣。
- type: heading2
  initial:
    ru: 'Вопрос 779. '
    cn: 问询 779：
  text:
    ru: 'Отец мой! Ты сказал, что тот, кто преступает заповедь Божию, действительно подает соблазн и подлежит суду за вред, наносимый ближнему. Как же апостол сказал вкушающему идоложертвенное: ты убо добре яси, ничтоже бо идоложертвенное в мире: но брат не  созидается (см. 1Кор. 8:4, 7, 9),«не брашном твоим того погубляй, за негоже Христос умре»(Рим. 14:15), и таким  образом делает его виновным в вещи, не запрещенной заповедью Христовою, а более извиняет соблазняющегося по своей немощи.'
    cn: 我的父啊！祢曾说，那违犯上帝诫命的人，确确实实是制造了绊脚石，并要为他所加诸于邻人的伤害受审判。那么，使徒如何对吃祭偶像之物的人说：「你吃得好，因为偶像在世上算不得什么；只是弟兄却不能得造就（参阅 哥林多前书 8:4，7，9），」以及「不可因你的食物，使那为他基督死了的弟兄灭亡」（罗马书 14:15）呢？他这样岂不是使那人犯了基督诫命所没有禁止的事，反而更宽宥了那因自己软弱而跌倒的人吗？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Так как апостол запретил это еще прежде, то никому и не надлежит любопытствовать более сего, но повиноваться его повелению, как  закону Божию. Впрочем, объясню тебе, как понимаю это. Здесь и место и дело были предосудительны, ибо капище то было устроено для службы бесам, и идоложертвенное то составляло жертву,  приносимую бесам, и потому немощному действительно казалось оно  идоложертвенным; видя же, что верный вкушает его, и он склонялся к тому, чтобы вкушать идоложертвенное, оскверняясь своею совестью. Верный же не считал это за идоложертвенное, но за пищу святую, созданную Богом (см.1Тим. 4:4), и вкушал ее мирно, с чистою совестью. Но как такое верование подало немощному брату повод повреждаться в сердце своем, и он прямо считал пищу ту идоложертвенною, то посему апостол и запрещает верному вкушать  неполезную оную пишу, приносящую вред его ближнему; ибо сие было чуждо христианской любви. Вкушать (такую пищу) не составляло  никакого исполнения заповеди Божией, и не вкушать – не было преступлением ее, а потому апостол и требует от него – пользу  брата предпочесть пище. Касательно же бани (скажу): само по себе мыться в ней не неприлично и не запрещено, и соблазняющийся сим понесет на самом себе осуждения за то, что он соблазнился. Если  же мирской человек стыдится мыться в бане, опасаясь укора от людей, особенно тогда, когда сего требует необходимость, то сие  есть тщеславие, приносящее вред человеку. Итак, когда нужда того требует, помойся со страхом Божиим, а не по изнеженности, ибо  мыться по сему побуждению чуждо страха Божия и вредно для души.'
      cn: 回答。弟兄啊，由于使徒早已禁止此事，所以无人应再对此好奇，而应服从他的诫命，如同上帝的律法。然而，我将按我的理解为你解释此事。此处的情境和行为都值得非议，因为那座庙宇是为事奉邪魔而建，而那些祭偶像之物是献给邪魔的祭品。因此，对于那软弱之人而言，那物确实像是祭偶像之物；当他看到信徒享用时，他便也倾向于享用祭偶像之物，从而玷污了自己的良心。然而，信徒并不认为那是祭偶像之物，而是上帝所创造的圣洁食物（参看 提摩太前书 4:4），他以平安和洁净的良心享用。但是，由于这种信念给了软弱的弟兄一个机会，使其内心受损，且他明确地将那食物视为祭偶像之物，因此使徒禁止信徒享用那无益的食物，因为它会伤害他的邻人；因为这与基督徒的爱相悖。享用（这样的食物）并非履行上帝的诫命，而不享用也并非违背诫命，因此使徒要求他将弟兄的益处置于食物之上。至于沐浴，我会说：洗浴本身并非不雅观，也未被禁止，因此为此跌倒的人将自行承担因其跌倒而带来的谴责。如果一个世俗之人羞于沐浴，害怕人们的指责，尤其是在需要之时，这便是虚荣，会伤害自身。因此，当需要之时，带着对上帝的敬畏沐浴，而非因放纵，因为因放纵而沐浴与对上帝的敬畏相悖，且有害于灵魂。
- type: heading2
  initial:
    ru: 'Вопрос 780. '
    cn: 问询 780：
  text:
    ru: 'В каждой  пище есть естественная сладость: не делает ли она вреда принимающему пищу?'
    cn: 每一种食物都含有一种天然的甘甜：这难道会伤害享用食物的人吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Владыка Бог  каждому роду пищи даровал сладость, и принимающему оную с благодарением нет от сего вреда. Пристрастия же всегда надобно  остерегаться, ибо оно составляет вред для души.
      cn: 答：主上帝已将甘美赐予每一种食物，凡以感恩之心领受者，便不会因此受损。然而，务须时刻警惕贪执，因其对灵魂有害。
- type: heading2
  initial:
    ru: 'Вопрос 781. '
    cn: 问询 781：
  text:
    ru: 'Не  прилично ли делать что-нибудь так, чтобы работа выходила чистою,  как например: когда случится мне строить здание или делать  что-либо другое?'
    cn: 难道不应该把工作做得纯洁无瑕吗？譬如，当我建造房屋或做其他事情时，难道不应该如此吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Делать вещь  так, чтобы она выходила чистою и красивою, не неуместно, ради  употребления, для которого эта вещь служит, но без пристрастия,  ибо и Господь радуется о всякой чистоте. Если же примечаешь в  себе пристрастие к вещи, то вспоминай конец ее, как она  подвергается тлению, и успокоишься; ибо нет ни одной вещи,  которая бы пребывала постоянно в одном и том же виде, но все  тленно и изменчиво.
      cn: 答：制作物品使其洁净而美好，并非不合宜，乃是为着其功用所需，但当不带偏爱。因为主也喜悦一切洁净。然而，若你察觉自己对某物心生偏爱，便当思念其终结——它将如何归于朽坏，如此你便会得到平静。因为没有一物能恒常保持不变，万物皆为朽坏且无常。
- type: heading2
  initial:
    ru: 'Вопрос 782. '
    cn: 问询 782：
  text:
    ru: 'Другой христолюбивый муж вопросил того же старца: если еврей или язычник позовет меня в свой праздник на обед или пришлет мне подарки, – принять ли их или нет?'
    cn: 另有一位虔爱基督的男士向同一位长老请教：「若有犹太人或异教徒在他们的节庆日请我赴宴，或送我礼物，我当接受与否？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Не принимай, ибо это противно правилам[129]Святой Церкви, и ходить к нему также не следует.
      cn: 答：不要接受，因为这与圣教会的规章[129]相悖，也不应去他那里。
- type: heading2
  initial:
    ru: 'Вопрос 783. '
    cn: 问询 783：
  text:
    ru: Как же  быть, когда это человек значительный и притом друг мне, который опечалится, если я не приму его подарка, и что мне отвечать ему?
    cn: 那当此人举足轻重，同时又是我的朋友，若我不收其馈赠便会忧伤，我又当如何是好？我该如何答复他呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Скажи ему:  любовь твоя знает, что боящиеся Бога должны сохранять то, что Он повелел. Сие можно видеть и из ваших собственных обычаев: ибо и ты, ради твоей любви ко мне, никогда не станешь нарушать  заповеданного преданием вашим, и я не заключу из сего, что будто ты презрел любовь твою ко мне. И мы также имеем предание от Бога, через святых отцов наших и учителей, чтобы отнюдь не вкушать ничего на празднике иноверцев. Итак, сим я отнюдь не оскорбляю должную любовь к тебе.'
      cn: 答复。请告诉他：你的爱明白，敬畏上帝的人理当遵守祂所吩咐的。这从你们自己的习俗中也可看出：因为你，出于你对我的爱，绝不会违背你们传统所命定的，我也不会因此认为你蔑视了你对我的爱。我们同样也从上帝那里，通过我们的圣父和教师们，领受了传统，即绝不在异教徒的节日上食用任何东西。所以，我绝没有因此冒犯到对你应有的爱。
- type: heading2
  initial:
    ru: 'Вопрос 784. '
    cn: 问询 784：
  text:
    ru: 'Некоторые из иноверцев – люди торговые и продают товары в свои праздники: прилично ли будет покупать у них потребное для нас?'
    cn: 一些异教徒是商人，在他们的节日里出售货物：我们从他们那里购买所需之物是否合宜？
  children:
  - type: paragraph
    text:
      ru: Ответ. Не  неприлично, потому что все продаваемое на торгу, по слову апостола, надлежит покупать от них для своей потребности, без всякого сомнения (см.1Кор. 10:25).
      cn: 答：这并无不妥，因为使徒曾言，凡市上所售之物，皆可为己所需而向他们购取，毫无疑虑（参哥林多前书 10:25）。
- type: heading2
  initial:
    ru: 'Вопрос 785. '
    cn: 问询 785：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: 'Один  христолюбивый муж, учитель мирской мудрости, имея сына, который был близок к смерти, вопросил того же старца авву Иоанна: будет ли он жив или умрет? Тот отвечал ему: «Будет жив». По слову  старца, он остался в живых. По времени, когда другой его сын был также близок к смерти, он опять пришел к старцу, вопросил и об этом сыне, и старец отвечал ему: «Мы молимся, а от Бога зависит сотворить с ним милость. Принеси волю свою в жертву Богу и благодари Его за все». Услышав сие и не уразумев сущности слова и ответа, он подумал, что сын его останется в живых. И когда возвратился к нему, застал его погруженным в видение; он видел  предстоящих ему святых старцев, и сказал отцу своему: видишь ли ты святых старцев, возле нас стоящих? И как отец отвечал, что не видит никого, то он сказал ему: вон они стоят и говорят мне: «Зачем отец твой приходит и уходит, беспокоя нас прошениями, чтобы ты еще пожил в теле? Мы молились о тебе Богу, и Он изрек: уже приспело время отрешиться душе его от тела». Сказав сие отцу, он продолжал: вот, отец мой, они исхитили меня из рук  какого-то сарацина, который увлекал меня, и отвели меня на место весьма светлое и неизреченно прекрасное, и там увидел я невинных детей, которые сказали мне: ради прошения отца твоего, мы помолились Богу, чтобы ты был назначен в это место; и вот они совершают соборную службу и приобщаются. Проговорив эти слова, он начал читать сию великую молитву: Отче наш, Иже еси на небесех, и: слава Отцу и Сыну и Святому... так предал дух свой.'
      cn: "一位虔诚的基督徒，一位世俗智慧的教师，他的儿子生命垂危，他便去问那位长老约翰阿爸（约翰长老）：他会活下来还是会死去？长老回答他说：「他会活下来。」正如长老所言，他的儿子活了下来。\n \n 后来，他的另一个儿子也生命垂危，他再次来到长老那里，询问这位儿子的情况。长老回答他说：「我们祈祷，但施予怜悯取决于上帝。将你的意愿献祭给上帝，并为一切感谢祂。」听到这话，他没有领悟话语和回答的精髓，以为他的儿子会活下来。当他回到儿子身边时，发现他正沉浸在异象中；他看到有圣洁的长老们站在他面前，他对父亲说：「你看见站在我们身边的圣洁长老们了吗？」当父亲回答说他没有看见任何人时，儿子便说：「他们站在那里，对我说：『你父亲为何来来去去，用他的请求来打扰我们，让你继续活在肉身之中？我们已经为你向上帝祈祷，祂已宣告：你的灵魂脱离肉身的时刻已然来临。』」\n \n 对父亲说完这些话，他继续说：「看啊，我的父亲，他们将我从一个将我拉走的撒拉逊人手中救出，并把我带到一个极其光明、言语无法形容的美丽地方。在那里，我看见了无辜的孩子们，他们对我说：『为了你父亲的请求，我们向上帝祈祷，让你被安排到这个地方；看啊，他们正在举行集体礼拜并领圣餐。』」说完这些话，他开始诵读这伟大的祷告：「我们在天上的父……」，以及「荣耀归于父、子、圣灵……」，然后便断了气。"
- type: heading2
  initial:
    ru: 'Вопрос 786. '
    cn: 问询 786：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: 'И отец его весьма утешился, будучи удостоверен в спасении души его. Придя к старцу, он возвестил ему все и просил объяснить ему: отчего старец не сказал ему о смерти этого сына, как сказал прежде о другом сыне, что тот останется в живых.'
      cn: 父亲因此得到莫大的安慰，确信儿子的灵魂已得救赎。他来到长老那里，将一切都告诉了他，并请求长老为他解释：为何长老没有像之前提及另一个儿子时那样，说这个儿子会活下来，反而没有告诉他这个儿子的死讯。
  - type: paragraph
    text:
      ru: 'Старец отвечал ему так:'
      cn: 长者答复他：
  - type: paragraph
    text:
      ru: 'Я сказал тебе: отсеки волю  свою ради Бога, предсказывая тебе телесную смерть сына твоего, а что я не сказал тебе прямо о сем – объяснение того заимствуй из собственного твоего дела. Вот, ты учитель мудрости мира сего и имеешь у себя учеников, и когда скажешь, чтобы кто-нибудь из них написал послание, что он напишет: то ли, что ты хочешь, или  оставляет это и пишет то, что сам пожелает? Конечно, он пишет то, что ты говоришь, а не то, что ему хочется. Так и святые: они не говорят что-либо от себя, но Бог говорит в них, как Ему угодно, иногда прикровенно, иногда явно. И если желаешь увериться, что это точно так происходит, то смотри, что Сам Господь сказал ученикам Своим:«не вы бо будете глаголющии, но Дух Отца вашего глаголяй в вас»(Мф. 10:20). Итак, Он  говорит, как Ему угодно, а не как они хотят.'
      cn: 我曾对你说：为了上帝，斩断你的意志。我已预言你的儿子将面临肉身的死亡，而我未曾直接告诉你这一点，请从你自己的作为中寻得解释。看哪，你是这世间智慧的导师，门下有诸多学生。当你吩咐他们中的某人写一封书信时，他会写什么呢？是他所写正是你所愿的，还是他舍弃你的意思，转而写他自己所想的呢？无疑，他所写的正是你所说的，而非他自己所愿的。圣徒们亦是如此：他们不凭自己言说，而是上帝在他们里面，按其所愿而发声，有时隐晦，有时显明。如果你渴望确信这正是如此发生，那么请看，主自己对他的门徒们说了什么：「因为不是你们自己说话，乃是你们父的灵在你们里头说话」（马太福音 10:20）。因此，他按照自己的意愿说话，而不是按照他们所愿。
- type: heading2
  initial:
    ru: 'Вопрос 787. '
    cn: 问询 787：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: 'Услышав сие и  удостоверясь, он сказал: как мы читаем в житиях древних святых отцов, что они получали от Бога все, просимое ими?'
      cn: 听闻此言并确信之后，他说道：「我们如何在古代圣教父们的生平记载中读到，他们从上帝那里获得了他们所祈求的一切？」
  - type: paragraph
    text:
      ru: 'На это старец отвечал ему: не все, просимое ими у Бога, получали они, но что получили, то и написали нам. Да уверит тебя в сем евангельское слово, которое говорит:«приступи к Нему человек... глаголя...сын мой зле беснуется...и приведох егомногаждыко учеником Твоим, и не возмогоша его исцелити»(Мф. 17:14–16). Если же апостолы не получили тогда исполнения сего прошения, то как можем сказать, что святые получают все, просимое ими. Ибо и сами апостолы вопросили Его, удивляясь и говоря: «Владыко,«почто мы не возмогохом изгнати его?»И рече им:«сей... род не исходит, токмо молитвою и постом»(Мф. 17:19, 21).'
      cn: 对此，这位长者回答他说：他们向神所求并非样样都得到了，但他们所得到的，都已为我们记载下来。福音书中的话语可以为此向你作证，其中说道：「有一个人前来见他，说：『我的儿子被鬼附得很痛苦……我多次把他带到你的门徒那里，他们却不能治好他。』」 (马太福音 17:14-16)。如果使徒们当时都没有得到这个请求的应允，我们又怎能说圣徒们能得到他们所求的一切呢？因为使徒们自己也曾惊奇地问他：「夫子，『我们为什么不能赶出它呢？』他回答他们说：『这一类的鬼，若不祷告禁食，它就不出来。』 」 (马太福音 17:19，21)。
  - type: paragraph
    text:
      ru: 'Потом муж сей опять  спросил: почему же святые не получают всего, что просят в прошениях своих?'
      cn: 那人又问道：「圣者们为什么不能全然得到他们所祈求的一切呢？」
  - type: paragraph
    text:
      ru: 'Старец отвечал ему: Бог все делает на пользу людям, ибо Он более знает, что им полезно и благопотребно. Потому-то, что люди не знают сами  полезного для них, Он и заповедал им не говорить лишнего в молитве и не просить того, чего не должно просить, сказав:«весть... Отец вашНебесный,ихже требуете, прежде прошения вашего»(Мф. 6:8). Как Бог щадит тебя, так и святых Своих. Тебя Он щадит, дабы ты не превознесся, явно получив то, чего просил; святых же, чтобы и они не превознеслись откровениями, которые явно даются им. И они не больше апостола Павла, сказавшего:«И за премногая откровения да не превозношуся, дадеся ми пакостник плоти, ангел сатанин, да ми пакости деет»(2Кор. 12:7). Иди, внимай себе, и помолимся Богу, да даст Он тебе сердце твердое и веру непоколебимую. Итак, не соблазняйся о святых: ибо не погрешает говорящий в них Святой Дух Божий; на  них-то исполняется сказанное:«Дух Твой благий наставит мя на землю праву»(Пс. 142:10). Слышав сие, он убедился о Господе и пошел, радуясь и благословляя Бога, прославляющего святых Своих.'
      cn: 长老回答他：上帝所做的一切都为了人的益处，因为祂更清楚什么对他们有益且合宜。正因为人们自己不明白什么对他们有益，祂才吩咐他们在祷告中不要多言，也不要祈求不当祈求之事，祂说：「你们没有祈求以先，你们所需用的，你们的天父早已知道了」（马太福音 6:8）。正如上帝怜惜你，祂也怜惜祂的圣者。祂怜惜你，是为了让你不致因明显得到了所求之事而心生骄傲；而怜惜圣者，也是为了让他们不致因明显赐予的启示而心生骄傲。他们并不比使徒保罗更伟大，保罗曾说：「又恐怕我因所得的启示甚大，就过于自高，所以有一根刺加在我肉体上，就是撒旦的使者要攻击我」（哥林多后书 12:7）。去吧，省察己心，让我们向神祷告，愿祂赐予你坚韧的心和不动摇的信心。所以，不要因圣者而跌倒：因为在他们里面说话的乃是上帝的圣灵，祂是不会犯错的；在他们身上应验了经文所说的：「你的圣善之灵必引我到正直之地」（诗篇 142:10）。听了这话，他因主而信服，然后欢喜地离开了，赞美并称颂荣耀祂圣者的上帝。
- type: heading2
  initial:
    ru: 'Вопрос 788. '
    cn: 问询 788：
  text:
    ru: 'Иной  христолюбивый муж вопросил того же старца: бешеная собака укусила моего отрока, скажи мне, умрет ли он или нет? Некоторые  говорят, что укушенный собакою умирает до исполнения сорока дней.'
    cn: 另一位爱基督的人请教了同一位长老：「疯狗咬了我的孩子，请告诉我他会死还是不死呢？有人说被狗咬了的人会在四十天内死去。」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Не бойся, с  ним не случится никакого зла. А лучше размысли, что написано: «птица в сеть не впадетбез Отца вашего,Иже на небесех» (Мф. 10:29).'
      cn: 回答。莫要恐惧，他不会遭遇任何不幸。倒不如省思一下经文所载：「若无汝等在天之父，雀鸟亦不陷网中」（马太福音 10:29）。
- type: heading2
  initial:
    ru: 'Вопрос 789. '
    cn: 问询 789：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: 'Услышав это, он  полагал, что отрок его не умрет, но он через два дня умер. А как господин тот имел великую веру к старцу и знал, что он не мог  солгать, то удивлялся и не мог поверить, чтобы отрок его умер. Посему, придя к старцу, вопросил его о нем, говоря: мы  сомневаемся, умер ли отрок тот или жив: что ты скажешь на сие, отец мой?'
      cn: 他听闻此言，便以为自己的孩子不会死去，然而两天后孩子就去世了。那位主人对长老怀有极大的信心，深知长老绝不会说谎，因此他感到惊奇，无法相信自己的孩子已经离世。于是，他来到长老那里，向他询问此事，说道：「我们心存疑虑，不知那孩子是已逝去还是尚存活：我的父亲，您对此有何见教？」
  - type: paragraph
    text:
      ru: Ответ. Умер.
      cn: 答：已故。
- type: heading2
  initial:
    ru: 'Вопрос 790. '
    cn: 问询 790：
  text:
    ru: Как же ты сказал, что с ним не случится никакого зла?
    cn: 「你怎能说，他不会遭遇任何邪恶？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Ты полагал,  что он непременно умрет от укушения собаки, потому я, желая показать, что это несправедливо, сказал, что с ним не случится никакого зла, ибо смерть, от Бога посылаемая, действительно не заключает в себе никакого зла. А чтобы показать тебе, что он  должен умереть смертью, от Бога посланною, я прибавил, что и птица не попадает в сеть без Отца нашего, ибо невозможно умереть без повеления Божия, хотя бы кто был укушен и тысячью ядовитых  животных.
      cn: 回答。你以为他必将死于狗咬，因此我，为了表明这并非公允，便说他不会遭遇任何邪恶，因为由上帝所赐的死亡，确实不包含任何邪恶。为了向你表明他必将死于上帝所赐的死亡，我便补充道，飞鸟若无我们父的许可，也不会落入网罗，因为即使被上千种有毒动物咬伤，若无上帝谕令，也不可能死去。
- type: heading2
  initial:
    ru: 'Вопрос 791. '
    cn: 问询 791：
  text:
    ru: Для чего же вы дали такой неясный ответ?
    cn: 您为何给出如此模糊的回答？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Не удивляйся,  что я не сказал тебе о сем определенно, ибо не всегда должно ясно говорить о таких вещах, потому что они приносят говорящему  вред, а не пользу. Разве ты не знаешь, что Спаситель, дабы показать Свое человечество, употреблял смиренные слова, говоря:«где положисте»(Ин. 11:34) Лазаря, и:«колико хлебы имате?»(Мф. 15:34), и:«кто прикоснулся Мне?»(Мк. 5:31), научая тем и святых Своих не всегда употреблять высокие  (слова). Посему-то они и отвечают так, чтобы ответ служил и им самим на пользу. Если же некоторые и соблазняются, – пусть  послушают Павла, который говорит: «МыХристово благоухание есмы Богови в спасаемых и в погибающих. Овем убо воня смертная в смерть, овем же воня животная в живот»(2Кор. 2:15, 16). Таким образом, верным (такого рода ответы) служат к тому, чтобы они уразумели их и получили от сего пользу; неверным же – к тому, чтобы они нас уничижили и мы получили от сего пользу.'
      cn: 答：请勿惊讶我未曾明确告知你此事，盖因此类事宜不宜时常明言，因其于言者有害而无益。难道你不知救主为彰显其人性，曾使用谦卑之言，曰：「你们把他安放在哪里了？」（约翰福音 11:34），又曰：「你们有多少饼？」（马太福音 15:34），又曰：「谁摸了我？」（马可福音 5:31），以此教导祂的圣者们勿常使用高言大语。正因如此，他们才如此回答，以使答案亦能益于自身。倘若有人因此跌倒，便请他们听保罗所言：「因为我们在蒙拯救的人中，也在灭亡的人中，都是基督馨香之气，献给上帝；对那些灭亡的人，就是死亡的气味叫他们死亡；对那些蒙拯救的人，就是生命的气味叫他们得生命。」（哥林多后书 2:15-16）。如此，（此类答案）对于信者而言，乃是使他们得以领悟并从中获益；对于不信者而言，则为使他们轻视我们，而我们亦从中获益。
- type: heading2
  initial:
    ru: 'Вопрос 792. '
    cn: 问询 792：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: 'Многократно  случалось сему старцу Иоанну, когда он был вопрошаем  некоторыми, посылать вопросы те к великому старцу авве Варсонофию, по смирению своему, и особенно когда должно было совершиться великое и чудное дело. И никогда старец Варсонофий не давал ответа, не согласного с его мыслию, на вопрос им  посланный. Посему однажды некоторый христолюбивый муж сказал сему старцу Иоанну: что ты насмехаешься над нами, отец Иоанн, посылая нас вопрошать святого и великого старца, отца Варсонофия, тогда как имеешь равную с ним силу Духа?'
      cn: 这圣者约翰长老屡次被问及某些事情时，总是出于谦卑，将这些问题转呈给伟大的巴尔萨努菲乌斯长老，尤其当有重大而奇妙的事情需要完成时更是如此。而巴尔萨努菲乌斯长老从未对约翰长老转呈的问题给出过与他本人思想不符的回答。因此，有一次，一位爱基督的人对约翰长老说：「约翰神父，你为何要嘲弄我们？你明明拥有与巴尔萨努菲乌斯长老同等的圣灵能力，却还要我们去询问那位圣洁而伟大的巴尔萨努菲乌斯长老？」
  - type: paragraph
    text:
      ru: 'Ответ. Я человек  ничего не значащий, а когда бы и был чем-либо, – и тогда бы не было насмешкою. Если бы я послал вас к нему, а он не подтвердил  бы сказанного мною, это была бы насмешка. Вам же полезно, чтобы двое молились за вас:«Блази два паче единого»(Еккл. 4:9). Видится же, что и Господь поступал таким образом, ибо Он говорит:«Отец Мой болий Мене есть»(Ин. 14:28). Тот, Кто Сам мог творить дела Отца Своего и говорил, что все, ежеащевидит Сын Отца творяща, и Той такожде творит (см.Ин. 5:19), не однажды, но многократно посылал учеников Своих к Отцу, говоря:«просите от Отца во имя Мое, идаст вам"(Ин. 16:23), и еще:«Аз умолю Отца»(Ин. 14:16), и еще: «Аз о Себе ничесоже творю, ноОтец... во Мне пребываяй, Той творит дела»(Ин. 14:10).'
      cn: 答复：我是一个微不足道的人，即便我有所作为，那也不是嘲讽。如果我派你们去找他，而他没有证实我所说的话，那才会是嘲讽。然而，有两个人为你们祷告，对你们是有益的，因为「二人胜于一人」（传道书 4:9）。可见主也是如此行事，因为他说：「我的父比我更大」（约翰福音 14:28）。那位自己就能行他父的作为，并且说过「子看见父所做的，他才能做」（参约翰福音 5:19）的主，不止一次，而是多次差遣他的门徒到父那里，说：「你们奉我的名，无论向父求什么，他必赐给你们」（约翰福音 16:23）；又说：「我要求父」（约翰福音 14:16）；又说：「我凭着自己什么都不能做，而是住在我里面的父，他来做这些事」（约翰福音 14:10）。
- type: heading2
  initial:
    ru: 'Вопрос 793. '
    cn: 问询 793：
  text:
    ru: Чудо, совершенное  обоими.
    cn: 二圣同施的奇迹。
  children:
  - type: paragraph
    text:
      ru: Один муж весьма  христолюбивый, страннолюбивый и подражавший в сем деле Аврааму, был в опасности умереть от болезни, и врачи уже отчаялись в его  жизни; тогда некоторые из возлюбленных ему о Господе людей послали вопросить о нем старца Иоанна, с тем, что если конец его  близок, сделал бы он завещание.
      cn: 有一位爱基督、好客、并在此事上效法亚伯拉罕的丈夫，身患重病，濒临死亡，医生们已经对他不抱希望。于是，他的一些在主里蒙爱之人派人去询问约翰长老，如果他的终期临近，就请他立下遗嘱。
  - type: paragraph
    text:
      ru: '(Авва Иоанн) отвечал им:  конец его приблизился, и он должен сделать завещание о доме своем. Объявив же им сие, сказал служителю своему: сходи к святому старцу (Варсонофию) и попроси его помолиться, чтобы Господь приложил ему (больному) дней жизни за благое его дело  страннолюбия, ибо когда старец попросит Бога, – получит благодать. После, как служитель пришел и попросил о сем старца,  он сотворил молитву, но не сказал ничего. Авва Иоанн посылал его к святому великому старцу во второй и в третий раз, и тот, как и прежде, творил молитву и отпускал его, не говоря ничего. Уразумев сие, авва Иоанн сказал ученику своему: человек тот еще не умрет от этой болезни, ибо старец получил от Бога дар сей. Авва передал все тем, которые просили молиться о больном, а  человек тот вдруг избавился от опасности и получил совершенное исцеление молитвами святого и великого старца Варсонофия и  подражателя его, единонравного ему аввы Иоанна; узнав же об обстоятельствах своего исцеления, муж сей стал еще более  преуспевать в странноприимстве во славу Божию.'
      cn: （约翰长老）回答他们说：「他的尽期临近了，他当为自己的家立下遗嘱。」向他们宣告此事后，他对他仆役说：「去见圣者巴尔萨努菲乌斯长老，求他祷告，愿主为病人好生款待远客的善举而为他增添生命时日，因为当长老祈求上帝时，他必得恩典。」后来，仆役前来向长老祈求此事，他便做了祷告，但什么也没说。约翰长老第二次、第三次派他去见神圣伟大的长老，那长老仍旧像以前一样，做了祷告就让他离开，什么也没说。约翰长老明白此事后，对他的门徒说：「那人不会死于这场疾病，因为长老从上帝那里得了这恩赐。」长老将一切转告了那些请求为病人祷告的人。那人忽地脱离了危险，因着圣者伟大长老巴尔萨努菲乌斯和他那效法者、同心同德的约翰长老的祷告，得到了完全的医治。当他得知自己得医治的详情后，此人便更加勤勉地款待远客，以归荣耀于上帝。
- type: heading2
  initial:
    ru: 'Вопрос 794. '
    cn: 问询 794：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: 'Некоторые  христолюбцы, ожидая себе обиды от сильных людей, вопросили того же старца Иоанна: должно ли им прибегнуть к иным сильнейшим  лицам и приобрести за деньги их заступление?'
      cn: 一些爱基督之人，预料自己会受到强权者的欺凌，便问询了那位长老约翰：他们是否应该去寻求其他更有权势者的庇护，并花钱换取他们的帮助？
  - type: paragraph
    text:
      ru: 'В ответ им он сказал: не покупайте заступления смертного и тленного человека, потому что сегодня он существует, а завтра – нет его. Вы дадите  что-либо, заступник ваш умрет, и вы потеряете свое вместе с заступлением его. Хотите ли купить заступление нетленное? Купите заступление бессмертного и нетленного Царя Бога, то есть чрез нищих, ибо Он сделанное нищим воспринимает на Себя:«взалкахся... и дасте Ми ясти»(Мф. 25:35). И знайте, что если  вы купите заступление человеческое, то Бог не заступит вас. А когда вы скажете: как же мы видим, что некоторые из отцов имели  заступников среди людей? (отвечаю): они не покупали этого заступления, но сами заступники, по любви к Богу, просили их о  сем, и по вере своей приняли их (под свое покровительство) с радостью. Вникните получше и найдете, что на куплю такого  заступления не было истрачено ничего, а равно и земные заступники не просили у них ничего более, кроме молитв их к Богу, честнейших всякого злата и сребра. Что же это значило? – (Они были уверены), что если постигнет их гнев Божий, то отцы умолят о них. Итак, смотри и увидишь, что от начала до конца дело сие совершалось по Богу.'
      cn: 为回应他们，他说：「不要购买会朽坏的凡人的庇佑，因为今日他存在，明日他便不复存在。你若付出什么，你的庇佑者会死去，你将连同他的庇佑一同失去你所付出的一切。你们可愿购买不朽的庇佑？购买不朽不灭之君王——上帝的庇佑吧，即通过施予穷人来获得，因为他将施予穷人的行为视为施予他自己：『我饿了，你们给我吃了』（马太福音 25:35）。须知，若你购买人类的庇佑，上帝将不会庇佑你。当你们说：『我们怎会看到一些教父拥有人类的庇佑者呢？』（我回答）：他们并非购买这种庇佑，而是那些庇佑者出于对上帝的爱，主动请求庇佑他们，并因着自己的信心，欣然接纳了他们（在自己的护佑之下）。你若仔细审视，便会发现为购买这种庇佑，他们并未花费分毫，同样，那些世间的庇佑者也未向他们索取任何东西，除了他们向神的祷告——这比金银更为珍贵。这意味着什么？——（他们确信），若上帝的愤怒临到他们，教父们会为他们恳求。所以，看吧，你会明白，这件事从始至终都是依循上帝的旨意而行的。」
- type: heading2
  initial:
    ru: 'Вопрос 795. '
    cn: 问询 795：
  text:
    ru: 'Во время  неустройства, возникшего во Святой Божией Церкви, и когда ожидали, что по повелению царскому будут рукоположены некоторые из не имеющих общения с нею, и восстанет гонение, некоторые христолюбцы вопросили того же старца: не должно ли им уйти самим и скрыть свое имущество?'
    cn: 当圣哉上帝之教会内部生出纷扰，且人们预料将有不与教会共融者奉旨受圣职，迫害亦将兴起之时，有数位爱基督者询问同一位长老：「我们是否应当自行离去并藏匿我们的财物呢？」
  children:
  - type: paragraph
    text:
      ru: 'Он же сказал: есть  ли кто сильнее Бога? Когда мы в руце Божией и поем с Давидом:«В руце Твои предложу дух мой»(Пс. 30:6), то зачем боимся?  Разве Бог не изрек: да разрушится город Ниневия (см.Ион. 3:4)? А разрушил ли его? – Нет, но ради покаяния ниневитян пощадил  его. А посему покаемся и мы Богу, и Он умиротворит все. И еще: разве этот земной царь сильнее Навуходоносора? Однако Даниил и три юноши умолили Небесного Царя Бога, и Он покорил им царя (Вавилонского). Вопрос же ваш показывает, что вы одержимы  двоякого рода бранью: от боязни и от сребролюбия. Мы в руке Божией, и Он имеет власть исполнить на нас волю Свою; а потому  не бегите и не скрывайте ничего из вашего имущества.'
      cn: 他又说：「有谁比上帝更强壮呢？当我们处在上帝手中，与达味一同歌唱：『我将我的灵魂交托于您的手中』（诗篇 30:6）时，我们为何还要惧怕呢？上帝难道没有说：『尼尼微城将被毁灭』（参阅约拿书 3:4）吗？然而它被毁灭了吗？没有，上帝反而因着尼尼微人的悔改而怜悯了它。因此，我们也当向上帝悔改，他便会平息一切。再者，这位地上的君王难道比纳布科多诺索尔更强大吗？然而，达尼尔和三位青年恳求了天上的君王上帝，他便使那位（巴比伦的）君王臣服于他们。而你们的问题显示出你们正被双重争战所困扰：来自恐惧和贪财。我们身处上帝的手中，他有权在我们身上成就他的旨意；因此，不要逃跑，也不要隐藏你们的任何财物。」
- type: heading2
  initial:
    ru: 'Вопрос 796. '
    cn: 问询 796：
  text:
    ru: 'Те же самые опять вопросили того же старца: как же написано:«Егда же гонят вы во граде сем, бегайте в другий»(Мф. 10:23)?'
    cn: 那些人再次问同一位长老：「那么，马太福音 10:23中所写的：『几时他们在这一城里逼迫你们，就逃到那一城去』，又当如何理解呢？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Но нас еще не изгоняли.
      cn: 回应：然而，我们尚未被逐出。
- type: heading2
  initial:
    ru: 'Вопрос 797. '
    cn: 问询 797：
  text:
    ru: 'Один  пресвитер, будучи избран гражданами на епископство, послал вопросить того же старца: благоволит ли Бог к тому, чтобы он был епископом?'
    cn: 一位长老，被市民选为主教后，派人去问那位年高德劭的修士：「上帝是否喜悦他担任主教一职？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Ты  вопросил о том, что выше меня, ибо я человек малейший и не достиг в такую меру. Зачем ты оставил апостола и спрашиваешь  меня, который никогда и не полагал начала быть иноком. Что говорит апостол?«Аще кто епископства хощет, добра дела желает. Подобает убо епископу быти непорочну»(1Тим. 3:1, 2). Но поскольку Писание, как бы от лица Божия, говорит к сынам израилевым:ащевопросите о имени Моем лжепророка, и достойни есте услышати истину, слово истинно вложу в уста лжепророка рещи вам (см.Иез. 14:4). Посему и я говорю тебе: если ты хорошо украсил дом твой и уготовил сердце твое к принятию такового благовонного мира, согласно учению апостольскому, то епископство уготовано тебе от Бога, ибо неложен Сказавший:«Даст ти Господь по сердцу твоему»(Пс. 19:5).'
      cn: 回答。兄弟！你所问的问题远超我所能及，因为我是一个极微小之人，并未达到那样的境地。你为何舍弃使徒，却来询问我这个从未开始修道生活之人呢？使徒是如何说的呢？「若有人想做监督，就是羡慕善工了。所以监督必须是无可指责的」（提摩太前书 3:1，2）。但既然圣经，仿佛以上帝之名，对以色列子民说：如果你们询问我的名，去问假先知，而你们配得听到真理，我必将真实的话语放入假先知的口中，对你们述说（参看 以西结书 14:4）。因此我也对你说：如果你已经很好地装饰了你的家，并按照使徒的教导预备好了你的心，以接受那芬芳的和平，那么主教职分已由上帝为你预备，因为那说话的永不虚谎：「愿祂照你的心愿赐给你」（诗篇 20:4）。
- type: heading2
  initial:
    ru: 'Вопрос 798. '
    cn: 问询 798：
  text:
    ru: 'Некоторый хорепископ[130]вопросил того же старца: не оставить ли ему хорепископство и  удалиться в монастырь?'
    cn: 一位乡村主教[130]向同一位长老请教：他是否应该放弃乡村主教的职任，退隐到修道院去？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Мы не  советуем тебе оставлять вверенное тебе попечение о святых Божиих церквах, но внимать душе своей во страхе Божием, дабы не брать ни от кого подарков, дабы не судить несправедливо, дабы, стыдясь  какого-либо сильного лица, не оправдать виновного и не осудить безвинного. Удали от себя сребролюбие, которое есть«корень всем злым»(1Тим. 6:10), ибо оно называется вторым идолослужением (см.Еф. 5:5), и есть таково на самом деле. Не  высокомудрствуй, чтобы быть тебе учеником апостола, который говорит:«не высокая мудрствующе, но смиренными ведущеся»(Рим. 12:16). Не будь человекоугодником, ибо знаешь, что  предназначено ему: он бывает чужд служения Христова, ибо апостол говорит:«Аще бо бых еще человеком угождал, Христов раб не бых убо был»(Гал. 1:10). Покорись Господу, Который говорит:«научитеся отМене, яко кроток есмь и смирен сердцем: и обрящете покой душам вашим»(Мф. 11:29). Угаси в себе гнев, ибо он – падение для человека. Делай все по Богу, и обретешь в Нем помощника себе. Бойся всегда смерти, ибо она должна постигнуть нас. Помни час исхода твоего и не согрешишь пред Богом. И если достигнешь безмолвия, – обретешь покой и благодать, где бы ты ни безмолвствовал.'
      cn: 答：我们不建议你放弃所托付的对上帝圣教会的照管，而当在敬畏上帝中留意自己的灵魂，以免收取任何人的礼物，以免不公地判断，以免因羞于某个有权势之人而开释有罪之人，或定无辜之人有罪。务要从你自身除去贪爱钱财之心，因为它是「万恶之根」（提摩太前书 6:10），因为它被称为第二种偶像崇拜（参阅以弗所书 5:5），且其确是如此。不要心高气傲，以便能成为使徒的门徒，他曾说：「不要思想远大的事，却要俯就卑微的人」（罗马书 12:16）。不要做讨好人的人，因为你知道给这样的人预备了什么：他会与基督的服事无份，因为使徒说：「我若仍旧讨人的喜欢，我就不是基督的仆人了」（加拉太书 1:10）。顺服主，他说：「你们当学我的样式，因为我心里柔和谦卑；你们的灵魂就必得享安息」（马太福音 11:29）。熄灭你内在的愤怒，因为它使人跌倒。凡事按着上帝的旨意去做，你就会在祂里面找到你的帮助者。要常常畏惧死亡，因为它必临到我们。要记住你离世的时刻，你就不会在上帝面前犯罪。如果你达到了宁静，——无论你在何处宁静，你都将找到安息和恩典。
- type: heading2
  initial:
    ru: 'Вопрос 799. '
    cn: 问询 799：
  text:
    ru: 'Некоторый  епископ из иноков, имея великую веру к сим старцам, послал вопросить великого старца: должно ли ему оставить мир и возвратиться на уединенную жизнь, прося вместе его молитв, благословения и помощи.'
    cn: 有位主教，本是修士出身，对这两位长老怀有极大的信心。他差人去请教那位伟大的长老：他是否应该舍弃世俗，回归隐修生活？主教同时也恳请长老的祷告、祝福与帮助。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Прилично  сказать теперь слово апостола, который говорит:«Бых несмыслен хваляся, вы мя понудисте»(2Кор. 12:11). Но как то, что теперь говорится, говорится по Богу, а не по соображениям человеческим, то да позволено будет мне сказать Ему сказанное угодником Его Моисеем: или введи дарованного мне сына духовного вместе со мною в жизнь вечную, или«изглади мя из книги Твоея»(Исх. 32:32), и: не буди ми видети лице Иакова, отца Иосифова, не имущу Вениамина со мною (см.Быт. 44:26). И верую во имя Его святое, что Он не отринет прошения моего, ибо спасение спасающихся есть радость Святой Троицы и святых Ангелов. Итак, я не перестаю молить Бога, пока Он обрадует меня спасением твоим. Не внимай себе, чтобы сие не ослабило помысла твоего к нерадению. Сверх всего этого воспоминай, что«мир преходит»(1Ин. 2:17), что слава его временна и наслаждение тленно; избери себе лучше«страдати с людьми Божиими, нежели имети временную греха сладость»(Евр. 11:25); а равно (помни) и то, что мы невольно оставляем мир сей и эта жизнь наша не долга: ибо что такое жизнь человеческая, особенно когда мы не можем быть уверены, что проживем в мире сем от утра до вечера?  Собственною волею оставим вещи (земные), дабы иметь воздаяние. Если желаем явиться лицу Божию (Пс. 41:3), то изберем себе в  отношении к земным вещам беспечалие, дабы могли мы с дерзновением взывать:«Изведи из темницы душу мою, исповедатися имени Твоему»(Пс. 141:8). Поспешай, иди  скорее, пока еще день, и не настигла ночь, в которой будут плакать ленивые и унылые, бесполезно каясь тогда. Уразумей, что  время не медлит, и когда настанет час, вестник смерти бывает неумолим. Кто молил его и был услышан? Он есть истинный раб  Истинного Владыки, в точности исполняющий повеление Его. Убоимся оного страшнейшего дня и часа, в который не защитит ни брат, ни сродник, ни начальство, ни власть, ни богатство, ни слава, но будет лишь человек и дело его. Продадим тленные вещи, влекущие  нас во глубину погибели, и купивши себе брачную одежду, придем в совершенство, ибо если придем в совершенство, то достигнем и  оного совершенства совершенной по Богу любви, которая«вон изгоняет страх»(1Ин. 4:18), и радостно воспоем с апостолом  Павлом:«Любы николиже отпадает»(1Кор. 13:8). О! Да увижу тебя, сын мой истинный, в Царствии Бога моего о Христе  Иисусе, Господе нашем. Приветствую тебя о Господе именем Божиим. Приветствую тебя о Христе Иисусе. Приветствую тебя, о  честнейший, в Духе Святом!'
      cn: 回应。现在适宜引述使徒之言，他曾说：「我成了愚妄人，是你们强逼我的」（哥林多后书 12:11）。然而，既然如今所言是出于上帝，而非出于人的考量，那么请允许我向上帝述说祂的忠仆摩西所言：「或将我所蒙赐的属灵之子与我一同引入永生，否则就『从你的册上涂抹我的名』」（出埃及记 32:32），以及：「我不能再见我父雅各的面，因为便雅悯不在我身边」（参创世记 44:26）。我深信祂的圣名，祂必不拒绝我的祈求，因为蒙受救赎之人的救恩乃是圣三一和圣天使的喜乐。因此，我将不住地祈求上帝，直到祂因你的救恩而使我欢欣。切勿自作主张，以免此举使你的心志因懈怠而松懈。此外，务必铭记「世界正在消逝」（约翰一书 2:17），其荣耀是暂时的，其享乐是会朽坏的；你当选择「宁愿与上帝的子民一同受苦，也不愿暂时享受罪中之乐」（希伯来书 11:25）。同时也要记住，我们并非自愿离开这个世界，而且我们的生命并不长久：因为人的生命算什么呢？尤其是当我们无法确知自己能否从早晨活到傍晚时，更是如此。让我们甘愿舍弃属世之物，以便得着奖赏。如果我们渴望得见上帝的面（诗篇 42:2），那么就当在属世之事上选择无忧无虑，以便我们可以坦然无惧地呼喊：「求你使我的灵魂出离牢狱，好称颂你的名」（诗篇 142:7）。趁着白昼，赶紧前进，免得黑夜来临，那时懒惰和沮丧之人将徒劳地懊悔哭泣。要明白时间不等人，当那时刻来临时，死亡的使者是无情的。谁曾恳求他并蒙垂听呢？他是真主宰忠实的仆人，精确地执行祂的命令。让我们惧怕那可怕的日子和时刻，在那时，弟兄、亲属、权柄、势力、财富、荣耀都无法保护我们，唯有人和他的作为。让我们变卖那些引我们走向深渊的朽坏之物，买一件婚筵的礼服，从而达到完全，因为若我们达到完全，就能获得那出于上帝的完全之爱的完美，这爱「能把惧怕除去」（约翰一书 4:18），并与使徒保罗一同喜乐地歌唱：「爱是永不止息」（哥林多前书 13:8）。哦！愿我在我主基督耶稣的国度里，得见你，我真正的儿子。我在主里奉上帝的名问候你。我在基督耶稣里问候你。我在圣灵里问候你，哦，最尊贵的！
- type: heading2
  initial:
    ru: 'Вопрос 800. '
    cn: 问询 800：
  text:
    ru: Другой епископ  послал, прося того же старца Варсонофия, дать ему наставление.
    cn: 另一位主教也差人前来，向同一位长老巴尔萨努菲乌斯求教，请他赐予教诲。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Что мне  сказать вашему боголюбию? Скажу, что рабу неприлично давать наставление господину своему, но еще и доныне я не избавился от  тщеславия моего, чтобы признавать себя рабом всех. Итак, недоумеваю, не находя себе извинения. Остается мне только  прибегнуть к сему слову: прости меня Господа ради и помолись о мне, дабы не быть мне осужденным за пришествие ваше ко мне, и  дабы я разумел, что есть Бог, и старался о исполнении Его заповедей; и буду помилован.'
      cn: 回答。对于您的虔敬，我能说些什么呢？我会说，仆人不宜教导他的主人，然而直到今日我仍未摆脱我的虚荣，以至于承认自己是众人的仆人。因此，我感到困惑，找不到为自己辩解的理由。我只能求助于这句话：请主赦免我，并为我祷告，以免我因您的到来而被定罪，并使我明白何为上帝，并努力遵行祂的诫命；如此我便能蒙受怜悯。
- type: heading2
  initial:
    ru: 'Вопрос 801. '
    cn: 问询 801：
  text:
    ru: 'Во время бывшего прения о вере послан был от царя некоторый епископ и письменно вопросил того же великого старца: как должно поступить? Ибо он полагал, что превратные мнения таятся и у некоторых сильных мира сего, не имеющих здравого разумения о вере.'
    cn: 曾几何时，在一次关于信仰的辩论中，皇帝派了一位主教前去，他书面询问那位伟大的长老：「我们当如何行事？」因为主教认为，在世间某些有权势之人中，也隐藏着颠倒的观念，他们对信仰没有健全的理解。
  children:
  - type: paragraph
    text:
      ru: Ответ. По случаю  того, что мы узнали от вашего вестника, припоминаем, что вместе с избавлением из рва, при помощи Божией, Даниил пользовался и дружбой царской. Имея надежду на Бога, спасающего рабов Своих и близкого ко«всем призывающим Его во истине»(Пс. 144:18), Даниил не убоялся угроз и бедствия, которое его ожидало вследствие царского повеления, даже не ужаснулся и самого царя, но, будучи утвержден верою Христовою, был прославлен от Бога за сию веру. Итак, как истинно то, что«сердце царево в руце Божией»(Притч. 21:1), то если пожелаем поступать право, Бог преклонит его к нам. Здравствуй о Господе, здравствуй.
      cn: 回答。关于我们从您的信使那里得知的情况，我们回想起，蒙上帝的帮助，但以理在从坑中被拯救出来的同时，也享有君王的友谊。但以理仰望上帝，这位拯救祂仆人、并「临近凡求告祂的，就是诚心求告祂的」（诗篇 144:18）的上帝，因此他不惧怕因君王谕旨而等待着他的威胁和灾祸，甚至连君王本身也没有使他惊恐，反倒因着基督的信仰而得坚固，并因此信仰而蒙上帝荣耀。所以，既然「王的心在主手中」（箴言 21:1）是真实的，那么如果我们愿意行事正直，上帝就会使王的心倾向我们。愿您在主里安康，安康。
- type: heading2
  initial:
    ru: 'Вопрос 802. '
    cn: 问询 802：
  text:
    ru: Один  епископ, будучи осужден за сребролюбие и другие падения и ненавидимый за сие народом, был обличен Собором того места. И по обличении дал отрицательные грамоты и, по общему приговору, оставил престол. Жители же того города, признавая трех мужей  достойными епископства, и сомневаясь, кого из них надлежит избрать, послали вопросить о сем великого старца Варсонофия.
    cn: 一位主教，因贪恋钱财及其他过犯而受谴责，并因此为民众所憎恶，于是被当地的议会所指责。在受到指责之后，他递交了辞呈，并根据共同的裁决，离开了主教的宝座。那个城市里的居民，认为有三位男子配得上主教的职分，但又犹豫不决，不知该选哪一位。于是他们派人去请教伟大的长老巴尔萨努菲乌斯。
  children:
  - type: paragraph
    text:
      ru: Ответ. Сами вы не  избирайте ни одного, но предоставьте это избрание епископу[131], и он поставит вам того, кого возвестит ему Бог.
      cn: 答：你们自己不要拣选任何一人，而要将这拣选之事交托给主教[131]，他会按上帝所启示于他的，为你们按立那人。
- type: heading2
  initial:
    ru: 'Вопрос 803. '
    cn: 问询 803：
  text:
    ru: 'Некоторый  христолюбивый муж вопросил того же старца: даст ли им Бог непременно одного из тех трех мужей?'
    cn: 有位爱基督的人请教那同一位长老说：「上帝是否一定会赐予他们那三位之中的一位呢？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Если они  желают с единомыслием, правостью сердца и по вере Божией, – не только даст одного из тех, но когда попросят, то и Ангела с  неба, то есть мужа равноангельного, подаст им Бог, ибо не может солгать Сказавший:«Просите, и дастся вам... всяк бо просяй приемлет»(Мф. 7:7, 8); а к просящим неполезного сказано:«просите, и не примлете, зане зле просите»(Иак. 4:3).
      cn: 答： 若他们心意合一，心怀正直，秉持敬神之信，——上帝不仅会赐予他们所求之人，更会按其所愿，赐下天上的天使，即一位等同于天使的人。因为那位曾说「祈求，就给你们；……因为凡祈求的，就得着」（马太福音 7:7，8）的圣者绝不会说谎；而对于那些祈求无益之物的人，则有言曰：「你们祈求，却得不着，因为你们妄求」（雅各福音 4:3）。
- type: heading2
  initial:
    ru: 'Вопрос 804. '
    cn: 问询 804：
  text:
    ru: Между сими тремя один лучше других, не его ли даст им Бог?
    cn: 这三者之中，有一个胜过其他，神岂不会将他赐予他们吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Ежели  избрание одного из них жители предоставят архиепископу, то Бог даст им того, который, как Он видит, более будет полезен для них. Когда, например, будет в числе их строгий, а они еще имеют нужду в строгости, к исправлению своему, то такой и дастся им.
      cn: 回答。倘若居民们将他们中一人的拣选交由大主教，那么上帝便会赐予他们祂所预见的最能造福他们之人。例如，若他们中有一位严厉之人，而他们又确需严厉以求改正，那么这样的人便会赐予他们。
- type: heading2
  initial:
    ru: 'Вопрос 805. '
    cn: 问询 805：
  text:
    ru: Если город по сему случаю разделяется, и некоторые просят по вере, а другие по пристрастию, представленные же от обеих сторон будут  люди достойные, то что из этого выйдет?
    cn: 倘若城池因此事而分裂，一部分人凭藉信仰祈求，另一部分人则出于偏执，而双方所呈报的皆为德高望重之士，那么，这会带来何种结果呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Бог даст тем,  которые просят по вере, а другим не даст, не потому, чтобы отвергал представленных ими, но (отвергая) злое прошение их.
      cn: 回应。 上帝会将所求之物赐予那些因信而祈者，却不赐予另一些人。这并非因为祂拒绝了他们所呈上的心意，而是因为祂驳回了他们那不善的祈求。
- type: heading2
  initial:
    ru: 'Вопрос 806. '
    cn: 问询 806：
  text:
    ru: Что же,  если представленный просящими не по вере будет предпочтен представленному просящими по вере?
    cn: 那么，如果那不按信德求告者所呈奉的，要比那按信德求告者所呈奉的更蒙悦纳，又将如何呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. (Значит), что  сердцеведец Бог, взирая на произволение просящих с добрым намерением, даст им представленного от других, не по прошению  тех, которые представили его, руководясь злым помыслом, но ради благого произволения сих, усердствующих взять лучшего, и по  неведению не представляющих такового.
      cn: 答：这意味着洞察人心的上帝，垂顾那些带着良好意愿祈求之人的自由意志，会赐予他们所呈献的由他人带来之物。这不是根据那些怀着邪恶意念呈献他的人的请求，而是为了那些热切寻求更好之物、却因无知而未能呈献如此之物的人的美好自由意志。
- type: heading2
  initial:
    ru: 'Вопрос 807. '
    cn: 问询 807：
  text:
    ru: Бывает, что и те, которые руководились неправым помыслом (в прошении своем), получают благое, не по достоинству. Отчего так  случается?
    cn: 有时，那些被不正当念头（在其请求中）引导的人，也会获得益处，但这并非他们所配得的。为何会发生这样的情况？
  children:
  - type: paragraph
    text:
      ru: Ответ. Ради  достойных Бог милует и недостойных; ибо он«дождит на праведныя и на неправедныя»(Мф. 5:45). Он объявил нам сие чрез Божественное Писание, говоря Аврааму:«аще... обрящутся тамо десятьправедных во граде,не погублюместа тогодесятих ради»(Быт. 18:32). Если же ради десяти праведников готов был пощадить город, тем более ради стольких пощадит и других.
      cn: 答：上帝因着配得之人的缘故，也怜悯不配之人；因为他「叫日头照歹人，也照好人；降雨给义人，也给不义的人」（马太福音 5:45）。他借着神圣的《圣经》向我们宣告了这一点，对亚伯拉罕说：「假若在那里见有十个义人，我也不毁灭这城」（创世记 18:32）。如果他为了十个义人就愿意饶恕那城，那么更何况为了如此多的人，他也会饶恕其他人。
- type: heading2
  initial:
    ru: 'Вопрос 808. '
    cn: 问询 808：
  text:
    ru: 'Что же,  если они представляют (в епископы) по доброй вере, а ни один из представленных не будет для них полезен: то не даст ли им Бог  кого-либо от Себя?'
    cn: 好的，如果他们真诚地举荐（主教），但所举荐的没有一个对他们有益：那么上帝难道不会从祂自己那里赐予他们一位吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Так как они  достойны благодеяния, то Бог не исполняет по их избранию, и по времени как-либо внушит или самим избрать себе другого, или – имеющему власть рукоположения поставить им другого, более полезного, нежели представленные ими.
      cn: 回答。因为他们配得恩惠，所以上帝不按照他们的选择来成就，并且会适时地以某种方式启示他们，或是他们自己选择另一个人，或是让有权柄按立的人为他们设立另一个比他们所呈报的更蒙福的人。
- type: heading2
  initial:
    ru: 'Вопрос 809. '
    cn: 问询 809：
  text:
    ru: 'Что же,  если все просящие просят, руководясь неправым помыслом, но при всем том избирают достойного: будет ли он им дан или нет?'
    cn: 那么，如果所有祈求者都怀着不正的念头祈求，但尽管如此，他们却选择了值得被给予的人：他是否会被赐予他们呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Провидец Бог,  видя, что они покаются, даст им того, ибо они оказываются достойными сего за будущее покаяние. Если же видит, что пребудут без покаяния, то не даст им такового, за их недостоинство.
      cn: 答： 洞察一切的上帝，预见到他们将会悔改，便会赐予他们所求，因为他们因着未来的悔改而显得配得。然而，若是上帝预见到他们将持续不悔改，那么祂便不会赐予他们所求，因为他们的不配。
- type: heading2
  initial:
    ru: 'Вопрос 810. '
    cn: 问询 810：
  text:
    ru: Ты сказал, отец мой, что когда город разделится во мнениях, то и недостойные бывают соучастниками блага, даруемого им ради  достойных. Как же сбудется сказанное в Писании:«всяк град... разделивыйся на ся не станет»(Мф. 12:25); ибо вот город  разделяется, а ради добрых (граждан) весь устоит?
    cn: 我的父，您说过，当城市出现意见分歧时，即使是不配的人也会因配得之人的缘故而分享到所赐予的福祉。那么，经文所说的「凡城……自相纷争，必站立不住」（马太福音 12:25）将如何应验呢？因为你看，城市正在分裂，却因着良善（的公民）而得以维系整体？
  children:
  - type: paragraph
    text:
      ru: Ответ. Разделяться  говорится относительно того, когда обе части уклоняются в злое, и тогда сбывается это:"не станет". Явно, что стоять во  благом не производит разделения, ибо учение апостольское одно. И апостол сказал:«Аще ли неверный отлучается, да разлучится»(1Кор. 7:15). Что же, скажем ли, что от сего разделилась Церковь, и"не станет"? Да не будет! Ибо Господь сказал:«врата адова не одолеют ей»(Мф. 16:18). Но не устоявший в части благого, сей отделился от нее, устоявший же не отделился.
      cn: 答。所谓「分裂」，是指当双方都倾向于邪恶时，这时就应验了「不得站立」这句话。显然，坚守良善并不会导致分裂，因为使徒的教导是合一的。使徒曾说：「倘若那不信的人要离开，就由他离开吧」（哥林多前书 7:15）。那么，我们是否要说，教会因此而分裂了，并且「不得站立」呢？绝非如此！因为主曾说：「阴间的权柄，不能胜过她」（马太福音 16:18）。然而，未能坚守良善一方的人，他便与良善分离了；而坚守良善的人，则未曾分离。
- type: heading2
  initial:
    ru: 'Вопрос 811. '
    cn: 问询 811：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: 'Граждане поступили согласно ответу, данному им старцем, то есть избрали трех оных мужей, и был для них поставлен епископом муж святой и  благоугодный Богу. А прежний епископ, надеясь на деньги, пошел в Византию просить, чтобы ему возвратили епископский  престол. Когда же пронеслась в городе весть, будто он успел, граждане были встревожены сим и послали вопросить старца, как им поступить, ибо они боялись дать знать царю о том, что они обманулись в своей надежде, и о случившихся в церкви убытках. Старец объявил им:'
      cn: '公民们按照长老给他们的答复去做了，就是选了那三个人。于是，一位圣洁且蒙神喜悦的人被立为他们的主教。


        而前任主教，仗着钱财，去了拜占庭请求归还他的主教宝座。当城中传开他已得逞的消息时，公民们为此感到不安，于是派人去请教长老他们该如何行事，因为他们害怕让皇帝知道他们希望落空，以及教会所遭受的损失。长老对他们说：'
  - type: paragraph
    text:
      ru: Ответ. Пошлите  прошение, которое бы могло удостоверить царя, что изгнание епископа было сделано правильно, и списки отрицательных грамот,  в которых он отрекся от престола, и благодарение за избрание (нового епископа), так как оно было делом Божиим, а не  человеческим. И таким образом царь утвердится в мысли отказать прежнему сребролюбивому епископу. Хотящие же устроить сие дело злонамеренно не успеют в том, а только потеряют понапрасну свои  деньги, и после постыдятся. А о церковных убытках скажу, как сказано в Писании:«да умрет душа моя со иноплеменники»(Суд. 16:30).
      cn: 回答：寄上请愿书，好让君王确信主教的流放是合宜之举；并附上他放弃主教宝座的否定性文书副本；同时为新主教的当选献上感恩，因为这是神之工而非人之为。如此，君王便会坚定拒绝那位贪财的前主教。那些图谋不轨、意欲搅乱此事之人，不仅不会成功，反会白白耗费钱财，最终蒙羞。至于教会的损失，我将如经上所言：「愿我的性命与非利士人同归于尽！」（士师记 16:30）。
- type: heading2
  initial:
    ru: 'Вопрос 812. '
    cn: 问询 812：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: По выслушании сего, они обленились послать прошение, а между  тем епископ прибыл в митрополию к правителю области с царским повелением возвратить ему прежний престол его. И когда от сего  произошло большое смятение и беспокойство в городе, (граждане) послали к старцу, смиренно вопрошая его о сем.
      cn: 他们听闻此事后，便怠于呈递请愿。与此同时，主教已带着皇帝的谕令抵达首府，面见了省长，要求归还他原有的主教座。此事在城中引起了极大的骚动和不安，于是（市民们）派人去见那位长者，谦恭地就此事向他请教。
  - type: paragraph
    text:
      ru: 'Он отвечал им: худо  вы сделали, что поленились дать знать царю, ибо Бог ненавидит леность. Впрочем, говорю вам о имени Господнем, что если епископ  тот и достигнет городских ворот, – в город не войдет, ибо не допустит его Бог.'
      cn: 他回答他们说：「你们做得不好，竟然懒于告知君王，因为上帝憎恶怠惰。然而，我以吾主之名告诉你们，即便那位主教能抵达城门，也无法进城，因为上帝不会允许他。」
  - type: paragraph
    text:
      ru: 'После, как старец сказал  сие и местный правитель достиг города для того, чтобы исполнить царское повеление, и все находились в печали и страхе, внезапно  пришла весть о смерти царя: все ожидаемое расстроилось, и епископ удалился без успеха, напрасно истратив свое серебро, как  предсказал старец, и предсказание подтвердилось самим делом, ибо по слову Господню, что связано на земли, то«связана на небеси»(Мф. 18:18).'
      cn: 此后，长老说完这话，地方官也已抵达城中，为要执行王的谕令。众人皆陷于悲伤与恐惧之中，忽有消息传来，言及王已驾崩：一切所期盼的尽皆落空，主教亦无功而返，白白耗费了他的银钱，正如长老所预言的那样，且这预言由事实本身得以证实。因为正如主所言，凡在地上所捆绑的，就「在天上也被捆绑」（马太福音 18:18）。
- type: heading2
  initial:
    ru: 'Вопрос 813. '
    cn: 问询 813：
  text:
    ru: Поставленный  епископ, считая себя недостойным святительского служения и недостаточным к управлению церковными делами, помышлял удалиться и послал вопросить о сем того же великого старца.
    cn: 一位刚被祝圣的主教，自觉不配承担主教圣职，也自觉无力管理教会事务，便思忖着要退隐。他派人去向那位伟大的长老请教此事。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Радуйся о  Господе, раб Божий и священнодействователь Святых Тайн! Ты знаешь, что написал святой апостол Павел, говоря:«Кийждо, в немже призван бысть, братие, в том да пребывает пред Богом»(1Кор. 7:24). Я же верую, что ты стал епископом по мановению Божию, и потому не наемник, но пастырь; итак, не желай удалиться, дабы не прогневать Бога, ибо Он сказал:«Небо и земля прейдут, словеса же Моя не прейдут»(Мк. 13:31). Не  убойся, ибо в Писании сказано, что когда Иисус Навин по кончине Моисея убоялся ввести народ в землю обетованную, – явился к нему Ангел и сказал: «не бойся, занеякоже бех с Моисеом, тако буду и с тобою... крепися и мужайся»(Нав. 1:5, 6), и от меня,  недостойного, выслушай то же слово: мужайся и укрепляйся о Господе!'
      cn: 答：愿你，上帝的仆人，圣奥秘的司祭者，在主内欢欣！你可知圣使徒保罗曾写道：「弟兄们，各人蒙召的时候是什么身份，仍要在那样的身份中与上帝同在。」（哥林多前书 7:24）。我深信你成为主教是出于上帝的旨意，因此你并非雇工，而是牧者。所以，切莫萌生退意，以免触怒上帝，因为祂曾说：「天地要废去，我的话却不能废去。」（马可福音 13:31）。切莫惧怕，因为圣经记载，当约书亚在摩西离世后，惧怕带领百姓进入应许之地时，有天使向他显现，并说：「你不要害怕，因为我怎样与摩西同在，也必照样与你同在……你要刚强壮胆。」（约书亚记 1:5，6）。而我，不配之人，也请你听我同样的话语：在主内刚强壮胆吧！
- type: heading2
  initial:
    ru: 'Вопрос 814. '
    cn: 问询 814：
  text:
    ru: 'Тот же вопросил другого старца: отец мой! кого должно рукополагать в священнослужители, и каковы должны они быть по жизни?'
    cn: 同一个人又问另一位长老：「我父啊！当按立何人作圣职人员？他们的生命又当如何？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Для служения  на святых Божиих жертвенниках должно рукополагать людей достойных Бога и добродетельных, в особенности же, согласно  Писанию, таких, о коих свидетельствуют многие (см.1Тим. 3:7). Таких должны стараться рукополагать, и по рукоположении выдать их судом своим, потому что и за суд церковный Бог потребует от вас отчета, если вы будете уклоняться от сей (обязанности). Но действуя так, вы будете показывать Богу ваше произволение, что вы хотите рукополагать церквам Божиим людей достойных.
      cn: 答： 在上帝圣洁的祭坛上事奉，理应祝圣配得上上帝且有德之人，尤其要按《圣经》所言，祝圣那些得众人见证之人（提摩太前书 3:7）。你们当努力祝圣这样的人，祝圣之后，要凭你们的判断将他们交付出来，因为上帝必会因教会的审判而向你们问责，倘若你们规避这项（职责）。然而，如此行事，你们便是在向主表明你们的心愿，即你们渴望为上帝的教会祝圣配得之人。
- type: heading2
  initial:
    ru: 'Вопрос 815. '
    cn: 问询 815：
  text:
    ru: Если святые отцы засвидетельствуют о ком-либо как о достойном рукоположения, – должен ли я удовольствоваться одним их свидетельством, не требуя одобрения многих?
    cn: 如果圣教父们为某人作证，证明他配受圣职按立——我是否应该满足于他们这一个见证，而不要求多数人的认可？
  children:
  - type: paragraph
    text:
      ru: Ответ. Надлежит  довольствоваться свидетельством отцов, ибо они говорят по воле Божией, и таких (то есть о которых свидетельствуют отцы) Сам Бог желает иметь служителями Своими. Если же и после такового свидетельства помысл твой будет негодовать, знай, что это плевел  диавольский.
      cn: 回答。理当满足于圣教父们的见证，因为他们是按上帝的旨意说话的，而上帝亲自愿那些（即受圣教父们见证之人）成为祂的仆役。若在此等见证之后，你的心思仍感不满，便当知晓，此乃魔鬼的稗子。
- type: heading2
  initial:
    ru: 'Вопрос 816. '
    cn: 问询 816：
  text:
    ru: Что же,  если засвидетельствованный отцами отказывается принять рукоположение, или, и будучи рукоположен, удалится?
    cn: 那么，如果被众圣师认可之人拒绝接受圣职按立，或者，即便接受了圣职按立却又退隐了呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если  отказывается, то надобно сделать ему увещание. Если же и по увещании уклонится от рукоположения, это не служит укором для  тех, которые сказали вам о нем, но укоризна сия прямо падает на него за то, что он отверг волю Божию, ибо он должен был испытать себя и потрудиться в оном деле. Когда же он найдет, что не может (понести сего), то опять, как растворенный солию Божиею, пусть вопросит святых и сотворит по совету их, ибо многие из святых отрицались, но были принуждены Богом. И Моисей сказал:«молюся Ти... избери могуща иного»(Исх. 4:13); и Иеремия говорит:«се, не вем глаголати, яко отрок аз есмь»(Иер. 1:6); и другие из отцов избегали рукоположения, будучи же взяты и  рукоположены, пребыли в сем служении ради имени Божия. А понуждаемый к сему и отказывающийся бегает послушания; но Писание говорит:«послушание паче жертвы благи»(1Цар. 15:22). Если бы кто указал тебе на других безмолвствующих и удаляющихся от сообращения с людьми, то ты отнюдь не должен и думать, чтобы поставлять их на служение среди людей. А кто сообращается с людьми и не отказывается по нужде входить в селения и города, и о нем будет засвидетельствовано как о человеке добродетельном и способном, таковых епископы должны брать противу их воли и рукополагать, ибо они могут принести  пользу не только своей душе, но и душам других. Посему-то апостол Павел и повелел Титу поставить во всей Церкви пресвитеров, то есть достойных дела сего; таков был и Тимофей. Святой Григорий (Богослов) и подобные ему были поставлены с принуждением, и если исследовать, то и в наши времена найдутся многие другие рабы Божии, таким же образом поставленные. Однако они приняли на себя труд сей, хотя и с великою скорбью, ибо боялись преслушать волю Божию. А кто безрассудно отречется, о  том должно молиться, чтобы отречение не повредило душе его, ибо случается, что сатана самооправданием запинает человека; да упразднит же его Господь далече от душ наших и от всех боящихся Его. Аминь.
      cn: 答：若他拒绝，就当规劝他。若经规劝后仍避开按手礼，这并非那些告知你他之事的人的过错，而是他自身的耻辱，因他拒绝了上帝的旨意。他本该自我省察，并在此事上努力。待他发现无法承担时，则当再次，如经上帝之盐浸润般，寻求圣者的指教，并按他们的建议行事。因许多圣者曾拒绝，却为上帝所强迫。摩西曾说：「我求你……拣选别人可以的」（出埃及记 4:13）；耶利米说：「看哪，我不知怎样说，因为我是孩童」（耶利米书 1:6）；其他教父亦曾回避按手礼，然而被拣选并受按立后，他们为着上帝的名而坚守此职。而那受催促却拒绝之人，乃是逃避顺服；但《圣经》说：「听命胜于献祭」（撒母耳记上 15:22）。若有人向你提及其他默然独处、远离人群者，你绝不可考虑让他们在人群中供职。而那与人交往，不因需要而拒绝进入村庄和城镇者，若有人能见证其品德高尚、能力出众，主教们就当违其意愿而按立他们，因为他们不仅能造益自己的灵魂，亦能裨益他人的灵魂。因此，使徒保罗吩咐提多在全教会中设立长老，即配得此职事者；提摩太亦是如此。圣格里高利（神学家）及与他相似者皆是受迫按立的，若加以考究，即便在我们这个时代，亦能找到许多其他以同样方式受按立的上帝的仆人。然而，他们虽怀着巨大的悲伤，却仍承担了这项重任，因为他们害怕违背上帝的旨意。至于那无谓拒绝之人，当为他祷告，愿他的拒绝不损害他的灵魂，因为撒旦有时会以自义绊倒人；愿主将他远远驱离我们的灵魂，并驱离所有敬畏他的人。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 817. '
    cn: 问询 817：
  text:
    ru: Тот же  (епископ), желая, по страху Божию, рукоположить Церкви диаконов и произвести некоторых в церковные должности, и не зная, каких избрать ему согласно с волею Божиею, послал тому же старцу писание, заключающее в себе имена клириков, с тем, чтобы он  избрал из них кого хочет. Когда же старец избрал некоторых из них, которые, судя по-человечески, казались неспособными к  управлению, епископ, удивившись, вопросил его о них.
    cn: 那位主教，出于对上帝的敬畏，希望为教会按立执事，并委任一些人担任教会职务。但他不知道该如何按照上帝的旨意选择合适的人，于是他把一份写有教士姓名的名单寄给了那位长老，请长老从中选出他认为合适的人。当长老选出其中一些人时，主教感到非常惊讶，因为从人的角度来看，这些人似乎不适合管理教会。于是，他向长老询问了关于这些人的情况。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Старец  отвечал так: разве я сказал что-либо от себя? Я сперва помолился, и что возвестил мне Бог, то и сказал, и ответ такой дан был тебе мною не потому, чтобы я считал себя достойным сего, ибо, когда нужно было, Бог отверз уста и ослу (см.Чис. 22:28).'
      cn: '回复


        长者如此回答道：「我岂有自言自语？我先是做了祷告，上帝启示我什么，我便说了什么。我给你这个答复，并非因为我认为自己配得，因为在必要之时，上帝也曾开驴的口说话（参阅 民数记 22:28）。」'
- type: heading2
  initial:
    ru: 'Вопрос 818. '
    cn: 问询 818：
  text:
    ru: 'Тот же  послал вопросить того же старца Иоанна: как могут они заняться делами или быть посылаемы для исправления необходимых  поручений, будучи невежды словом и презренны в глазах людей?'
    cn: 那人又派人去问那位长老约翰说：「他们都是言语上的无知者，又被人轻视，如何能处理事务，或是被派去修正必要的任务呢？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Скажи  господину епископу: если будешь подобен Аврааму (по вере), то«может Бог от камения сего воздвигнутии тебечада"(Мф. 3:9). И при старании твоем возлагать всю надежду на Бога, хотя немых и неразумных людей поставишь экономами и екдиками[132], Бог соделает их могущественнее правителей, когда пошлешь их и по поручениям, все, что желаешь совершить через них во славу имени Его. А без сего (без надежды на Бога) хотя и оратора пошлешь ходатаем – с чем он пойдет, с тем и возвратится. Сыны Израилевы хотя и имели первенство перед другими (народами) в бранях, но побеждали врагов лишь тогда, когда исправляли сердце свое; а когда нерадели о спасении своем, то сами были побеждаемы врагами своими.'
      cn: 答复。请转告主教大人：倘若您能像亚伯拉罕那般（在信仰上），那么「上帝能从这些石头中给您兴起子孙」（马太福音 3:9）。在您努力将全部希望寄托于上帝的情况下，即使您指派一些沉默寡言、不甚明智的人担任管家和执事[132]，上帝也会使他们比掌权者更有能力。当您派遣他们去执行任务，并借由他们成就一切您愿为祂之名所行的荣耀之事时，便会如此。然而，若非如此（若不仰望上帝），即便您派遣一位雄辩家作为说客，他去时所携，归时亦然。以色列子民虽在战事中领先于其他民族，但他们唯有修正自己的心时才能战胜敌人；而当他们疏忽自己的救赎时，便会被敌人击败。
- type: heading2
  initial:
    ru: 'Вопрос 819. '
    cn: 问询 819：
  text:
    ru: Как я могу быть подобен Аврааму?
    cn: 我如何能像亚伯拉罕一样呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Я не сказал:  если не будешь по всему подобен Аврааму, но старайся уподобиться ему лишь в отсечении своей воли, хотя бы нужно было, подобно  ему, произволением принести в жертву и сына своего. Он имел многие добродетели, и если мы не можем уподобиться ему во всем, то можем в том, что ясно.'
      cn: 答曰：我并未说你若不能在凡事上效法亚伯拉罕，而是说你要努力只在他的顺服己意之处效法他，哪怕这意味着你必须像他那样，自愿献祭自己的儿子。他拥有许多美德，而我们若无法在所有方面都效法他，至少可以在显而易见之处效法。
- type: heading2
  initial:
    ru: 'Вопрос 820. '
    cn: 问询 820：
  text:
    ru: 'Я  уверен, что все внушаемое вами есть от Бога, и потому считаю себя обязанным непременно то исполнить; но поскольку полагаю, что все, принадлежащие к Церкви, соблазнятся на меня за (подобное избрание), и помысл мой отягощается от сего, то что повелишь мне: поручить ли дела церковные тем, на которых вы указали мне, или тем, которые кажутся нам способными на сие?'
    cn: 我确信您所启发的一切都源于上帝，因此我认为自己有义务务必遵行；然而，由于我料想所有教众都会因我（做出这样的选择）而跌倒，我的思虑因此而沉重，那么您会吩咐我如何做呢：是将教会事务托付给您所指示的人，还是托付给那些我们认为有能力胜任的人呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Господь  сказал:«аще кто... не возненавидит отца своего и матерь... жену, и чад... еще же и душу свою, не может Мой быти ученик»(Лк. 14:26). А возненавидеть душу – значит пребывать в подвижничестве и вместе с тем отсекать и свои хотения; и таковый не обращает уже внимания ни на слова человеческие, ни на человекоугодие, а на богоугодные вопрошения и на ответы,  исходящие из уст святых. Тот же, кто вопрошает, должен веровать, что Бог по сердцу его влагает (слово) в уста вопрошаемого, ибо сказано:«Даст ти Господь по сердцу твоему»(Пс. 19:5). Вот и оказалось, что мы люди, и не можем терпеть поношений и оскорблений от других; если и пожелает кто назидать всех, то не может (сего сделать), потому что не все желают одного и того же. Ты вопросил меня о совершенстве, о том, чтобы предоставить все Богу, то есть избрать кого Ему угодно; но когда мы услышали (решение), то не могли понести оного, и не знаем того, что люди  не так видят (вещи), как видит их Бог. Люди судят только о явном, примешивая к тому же и свою волю; Бог же знает сокровенное и глубины сердечные и зрит будущее, как настоящее. Большую пользу принесло нам познание того, что в нас пребывает еще человеческое. Сознаем же меру нашу, где мы, – и смиримся, дабы получить благодать смиренных; помолимся Богу, дабы Он,  подобно тому, как дал пророку Иезекиилю«мотыла говяжая вместо мотыл человеческих»(Иез. 4:15), и израильтянам царя, когда  увидел, что они хотят сего, – благоволил снизойти немощной воле нашей. И вот благость Его снизошла нам и изменила (прежнюю) волю Свою. Итак, если укорим себя, говоря: мы еще едим зелие, – то Бог сподобит нас и твердой пищи, приличной совершенным о Христе. Аминь.'
      cn: 回答。主曾说：「无论何人，若不恨自己的父亲、母亲、妻子、儿女，连自己的性命也不恨恶，就不能作我的门徒」(路加福音 14:26)。恨恶自己的性命，意即在修道苦行中，同时割舍自己的意愿；这样的人，便不再留心人的言语，也不再求人的喜悦，只专注那些合乎神心意的疑问，以及从圣者口中所出的答案。那提问的人，必须相信神会按他的心意，将话语置于被提问者的口中，因为经上说：「他必照你心所愿的赐给你」(诗篇 20:4)。由此可见，我们既是凡人，就无法忍受来自他人的羞辱与冒犯；即便有人渴望教化众人，也无法做到，因为并非所有人都心愿相同。你问我关于全然交托于神的完善之道，也就是由他拣选所喜悦之人；然而当我们听闻（这个决定）时，却无法承受，也不明白世人所见的并非如神所见。人只凭表象判断，其中还掺杂着自己的意愿；而神却洞察隐秘与人心的深处，并视未来如现在。认识到我们里面仍存有属人之处，对我们大有益处。愿我们认清自己的境况，谦卑下来，好得着谦卑者所得的恩典；愿我们向神祷告，愿他如同赐予先知以西结「牛粪代替人粪」(以西结书 4:15)，又在看见以色列人求王时，赐予他们一位君王一样，也俯就我们软弱的意愿。于是，他的良善便俯就了我们，改变了他（原先的）意愿。所以，如果我们自责说：我们还在吃青菜——那么神也会使我们配得那适合基督里完全人的坚固食物。阿们。
- type: heading2
  initial:
    ru: 'Вопрос 821. '
    cn: 问询 821：
  text:
    ru: 'Есть у меня письмоводитель, человек благоговейный и полезный, о котором все так свидетельствуют; но я не решаюсь рукоположить его, дабы не соблазнить некоторых, что рукополагаю своего: как повелишь поступить мне?'
    cn: 我有一位誊写员，他是一位虔敬而有益之人，所有人都是这样为他作证的；但我迟疑不决，不敢按立他，唯恐使某些人跌倒，以为我按立的是自己人：您看我当如何行事？
  children:
  - type: paragraph
    text:
      ru: Ответ. Относительно  письмоводителя своего ты рассудил несправедливо. Когда бы он был человек худой и неспособный, и другие не свидетельствовали бы о нем хорошего, то рассуждение твое было бы справедливо. А как, напротив, о нем свидетельствуют, что он человек добрый и искусный, то ради самооправдания не преступай заповеди апостола, повелевающего рукополагать таковых. Знай же то, что когда кто делает какое-либо дело по страху Божию, не преклоняясь сердцем ко (мнениям) человеческим, то если и последует сему соблазн, он не пребудет долго и не повредит никому. Соблазн сей происходит от зависти диавольской, ибо худое дерево не дает хороших плодов, равно как и хорошее – худых. Прошу вас, простите меня, Господа  ради, и помолитесь о мне.
      cn: '答：


        关于你的书记官，你判断得不公允。倘若他是个品行不端、能力平庸之人，且无人为他作证说好话，那么你的判断便是公正的。然而，事实恰恰相反，众人皆为他作证，说他为人善良且技艺精湛。因此，为了自证清白，请勿违背使徒的诫命，因为使徒命我们按立这样的人。你当知晓，凡是出于对上帝的敬畏而行事，内心不倾向于人的看法之人，即使因此招致绊跌，这绊跌也不会长久，亦不会伤害任何人。此等绊跌源于魔鬼的嫉妒，因为坏树结不出好果子，同理，好树也结不出坏果子。我恳请你们，为了主的缘故宽恕我，并为我祈祷。'
- type: heading2
  initial:
    ru: 'Вопрос 822. '
    cn: 问询 822：
  text:
    ru: 'Один монах из схоластиков домогался быть рукоположенным в сан пресвитера, в церкви Святого града Иерусалима, и, увлекшись  ходатайством некоторых, епископ рукоположил его в диакона, во внимание того, что он схоластик; потом был упрашиваем  рукоположить его и в пресвитера. Но раскаявшись в бывшем, послал вопросить того же старца: хорошо ли он сделал, что поставил его в диакона, и должно ли его рукоположить во пресвитера.'
    cn: 一位修士，属于经院学者中的一位，在圣城耶路撒冷的教会中寻求被按立为长老。在某些人的说情之下，主教因其经院学者的身份而按立他为执事。之后，又有人请求主教按立他为长老。但主教对之前所做的感到后悔，于是派人去询问同一位长老：「他按立此人为执事，做得好吗？是否应该按立他为长老？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Старец  сказал: что сделано, – тому так и быть. Не печалься о сем, ибо Бог силен по воле Своей привести брата в познание истины. Но  остерегись сделать его пресвитером в настоящее время. Когда он покажет плоды, достойные дела сего, тогда Бог известит (тебя) о нем, ибо Он недалеко от нас (см.Деян. 17:27). Ты не должен обращать внимания на имя схоластика или на одну только мирскую премудрость, ибо если человек не имеет данной свыше духовной  премудрости, то бесполезна ему первая; если же имеет ту и другую, то таковой блажен. Писание говорит:«всяк книжник, научивыйся Царствию Небесному, подобен есть человеку домовиту, иже износит от сокровища своего новая и ветхая»(Мф. 13:52). Берегись же, чтобы не колебаться«всяким ветром»(Еф. 4:14).«Тлят обычаи благи беседы злы»(1Кор. 15:33).'
      cn: 回答。长老说：「已然之事，就让它如此吧。不要为此忧伤，因为上帝大能，能按祂的旨意，使我们的弟兄认识真理。但现今你要小心，不要立他为司祭。待他显出与此神圣职分相称的果实，上帝自会让你知晓他的事，因为祂离我们不远（参阅 使徒行传 17:27）。你不应只关注『学者』的称谓，或仅凭世俗的智慧来判断，因为如果一个人没有来自上天的属灵智慧，那么前者对他而言是无益的；如果他两者兼具，那这个人是有福的。圣经说：『凡是受教而明白天国道理的文士，就像一个家主，从他库里拿出新的和旧的东西来』（马太福音 13:52）。所以要当心，不要被『各样的风』摇摆（以弗所书 4:14）。『恶劣的交往会败坏美好的品德』（哥林多前书 15:33）。」
- type: heading2
  initial:
    ru: 'Вопрос 823. '
    cn: 问询 823：
  text:
    ru: Если я не знаю, каких нужно рукополагать для сельских церквей, – как должен я поступить?
    cn: 倘若我不知晓应为乡村教会祝圣何人，——我当如何是好？
  children:
  - type: paragraph
    text:
      ru: Ответ. Согласно со  свидетельством домовладельцев. Доверяя их свидетельству и возлагая на них суд свидетельства их, рукоположи представляемых  ими. И они будут отвечать за последствия, а ты будешь неповинен.
      cn: 答：按照房主们的证词。信任他们的证词，并把他们证词的判断权交托给他们，按立他们所引荐之人。他们将为后果负责，而你将是无辜的。
- type: heading2
  initial:
    ru: 'Вопрос 824. '
    cn: 问询 824：
  text:
    ru: 'Если  селение имеет достаточное число клириков, и жители его свидетельствуют о других, желая, чтобы и те были сделаны клириками: должно ли послушать жителей и произвести (тех людей) сверх надобности?'
    cn: 如果一个村庄有足够的神职人员，而其居民又为其他人作证，希望那些人也能成为神职人员：是否应该听从村民的意愿，任命（那些人）超过实际所需？
  children:
  - type: paragraph
    text:
      ru: Ответ. Когда церковь  имеет достаточное число клириков, то сверх надобности вы не должны поставлять других, чтобы не произошло смятения. И где их  достаточно, там не надобно слушать людей, свидетельствующих о других. Если в селении есть еще десять достойных и народ  свидетельствует о них, разве посему они и должны быть рукоположены? Нет; но все должно делаться благоустроенно. Если же (жители селения) имеют действительную надобность в другом клирике и свидетельствуют о ком-либо, то хотя бы он и  отказывался, вы должны поставить его.
      cn: 答：若教会已拥有足够多的神职人员，便不应再按立额外之人，以免引起混乱。若神职人员已足，则无需听信他人对增补人手的见证。如果村庄里有另外十位配得上的人，且民众都为他们作证，难道他们就因此应该被按立吗？不；凡事都应按序而行，井然有序。然而，如果（村庄居民）确实需要另一位神职人员，并为某人作证，即便此人推辞，你仍应按立他。
- type: heading2
  initial:
    ru: 'Вопрос 825. '
    cn: 问询 825：
  text:
    ru: 'Селение, нуждающееся в клириках, засвидетельствовало о двух, из которых один двоебрачный и богатый, а другой бедный: которого должно поставить?'
    cn: 一处需要神职人员的村庄，提到了两个人选，其中一个再婚且富有，另一个贫穷：应当按立哪一个呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Вы не должны  рукополагать двоебрачного, ибо сие будет противно правилу[133], а поставьте бедного, придумав, откуда собрать ему сколько-нибудь  Бога ради (на содержание), по причине бедности его.
      cn: 答：您不应按立一位再婚者，因这有悖于教规[133]。然而，当按立一位贫穷者，并思量如何能为他募得一些钱财，以出于爱主之缘由（作为其供养），因其贫困之故。
- type: heading2
  initial:
    ru: 'Вопрос 826. '
    cn: 问询 826：
  text:
    ru: 'Так как  случается, что в селении уже есть служащие клирики, рукоположенные нами; другие же, будучи рукоположены в ином месте, зачисляются в сельский причт, по соизволению жителей селения, и эти также служат; есть и такие, которые определяются  в те же места без соизволения (жителей), по воле сильных: следует ли всем им подлежать и мирской, личной службе и дани, или нет?'
    cn: 若村庄中已有由我们所按立的神职人员供职；另有他处受按立者，经村民同意，亦入乡间神职班列，并从事圣职；亦有不经（村民）同意，凭强者之意而定于同一地点者：此等所有人等，是否皆须受制于世俗之个人劳役与纳税，抑或不然？
  children:
  - type: paragraph
    text:
      ru: Ответ.  Рукоположенные или поставленные по просьбе селения не должны бы подлежать ни личной службе, ни дани. Поставленные же по  настоянию или убеждению некоторых (сильных людей) также не должны нести службы лично, но участвовать в ней имуществом, особенно, если слышно будет, что они были рукоположены с помощью даров. Ибо дело сие в некотором виде может быть терпимо[134];  но поставленный сам понесет на себе осуждение.
      cn: 答：受村庄请求按立或委任者，不应服个人劳役，亦不应纳税。而因某些（有权势者）之坚持或劝说而受委任者，亦不不应亲自服役，但当以其财产参与服役，特别是当听到他们是靠馈赠才得以按立时。因这事在某种程度上尚可容忍[134]；但受委任者自身将承受谴责。
- type: heading2
  initial:
    ru: 'Вопрос 827. '
    cn: 问询 827：
  text:
    ru: Рукополагая (клириков), я оставил одного, потому что был огорчен им, а теперь сокрушаюсь и сам, ибо не знаю, хорошо ли поступил или нет.
    cn: 在按立（神职人员）时，我撇下了一个人，因为我对他感到不悦。而今我亦感痛悔，因我不知此举是好是坏。
  children:
  - type: paragraph
    text:
      ru: Ответ. Если бы  справедливо опечалился на него за нерадение его или за другое явное согрешение, то хорошо сделал (что оставил его). Если же ты  наказал его так, огорчась на него по плотскому мудрованию, то ты должен покаяться и рукоположить его сам собою (без его просьбы).
      cn: 答： 若你因他怠惰或另有显明之罪而义然悲伤，那你做得好（指离开他）。但若你因肉身之见而苦恼，以此方式惩戒他，那你当悔改，并主动为他按手祝圣（无需他恳求）。
- type: heading2
  initial:
    ru: 'Вопрос 828. '
    cn: 问询 828：
  text:
    ru: поскольку мне много бывает беспокойства от различных лиц, просящих о рукоположении некоторых, то я и рассудил наконец не рукополагать никого. Но один христолюбивый муж, возлюбленный и верный нам, много трудящийся Бога ради, ходатайством о нас у людей сильных просит нас рукоположить некоторого мирянина, свидетельствуя о нем, что он человек добродетельный. Должен ли я сделать сие ради него?
    cn: 由于许多人前来请求为某些人祝圣，给我带来了诸多烦扰，我最终决定不再祝圣任何人。然而，一位爱基督的男士，我们所挚爱并信任的，他为了上帝的缘故辛勤劳作，并为我们向有权势之人代求，他请求我们祝圣一位在俗信徒。他为此人作证，说他是一位有德之人。我是否应该为了他而这样做呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Когда бы ты  возлагал всю свою надежду на Бога, то не имел бы ни о ком попечения. А доколе еще нуждаешься в помощи человеческой, за  благоугождение тебе должен и ты воздать благоугождением другим, ибо в Писании сказано:«якоже хощете да творят вам человецы, и вы творите им такожде»(Лк. 6:31). Впрочем, если (как говоришь) просящий тебя человек добродетельный, а равно добродетелен и тот, о котором он свидетельствует, то ты не должен смущаться ни о свидетельстве, ни о рукоположении, ибо тот и понесет суд (кто свидетельствует). Если же ты знаешь, что человек, о рукоположении которого тебя просят, недостоин сего, и в каком-либо отношении носятся о нем недобрые слухи, то ты не  должен послушать просьбы и сделать его (клириком), потому что тогда ты сам дашь за сие ответ пред Богом.
      cn: 答复。若你将所有希望都寄托于上帝，便不会为任何人担忧。然而，只要你仍需人的帮助，为了你所受的恩惠，你也当以恩惠回报他人，因为经上说：「你们愿意人怎样待你们，你们也要怎样待人」（路加福音 6:31）。再说，若如你所言，请求你的人是品德高尚的，且他所举荐之人亦是品德兼优的，那么你就不应为举荐或祝圣之事而烦恼，因为作见证者自会承担其判断。然而，若你明知请求你祝圣之人不配此职，且关于他有任何不好的传闻，那么你就不应听从请求而祝圣他（为圣职人员），因为如此一来，你将为此在上帝面前亲自承担责任。
- type: heading2
  initial:
    ru: 'Вопрос 829. '
    cn: 问询 829：
  text:
    ru: Некоторые оказались манихеями и, избегая наказания, удалились в другое место, дабы креститься как-нибудь (а не как должно). Как  повелеваешь мне поступить?
    cn: 有些人是摩尼教徒，为了逃避惩罚，他们去了另一个地方，在那里以某种方式（而非以正确的方式）受洗。你吩咐我该如何行？
  children:
  - type: paragraph
    text:
      ru: Ответ. Относительно  явных манихеев ты должен написать, запрещая хотящим их крестить и объясняя, кто они такие, и от них уже зависит крестить их или  нет, ибо не все, как следует, внимательны к делам, и не все знают, что таковым потребно многое тщание, долгое время, слышание Божественных слов и оглашения от благочестивых священников, для того чтобы быть им принятыми (в Церковь), а не  тотчас, и не как-нибудь, потому что это дело страшное. И где нет желания по Богу, там мы должны вспомнить нашего Владыку,  сказавшего:«Не дадите святая псом»(Мф. 7:6) и прочая.
      cn: 答：关于那些公然的摩尼教徒，你当致函禁止那些想要为他们施洗的人，并解释他们是怎样的人；至于是否为他们施洗，则取决于他们自己。因为并非所有人都像理当的那样，细心留意这些事务；也并非所有人都知道，对于这类人，需要付出极大的谨慎、漫长的时间、聆听神圣的话语，并由虔敬的司祭进行教理问答，他们才能被接纳（进入教会），而不是立刻或随意为之，因为这是一件可畏之事。凡无敬神之心愿处，我们应忆念我主所言：「不要把圣物给狗」（马太福音 7:6）等等。
- type: heading2
  initial:
    ru: 'Вопрос 830. '
    cn: 问询 830：
  text:
    ru: От царя  было обнародовано повеление, которым воспрещалось язычникам и раскольникам совершать свои праздники, и некоторые пришли уже после Святой Пасхи – одни с тем, чтобы креститься, другие, чтобы  присоединиться к Церкви. Должно ли принять их, и когда удостоить их крещения и святого общения?
    cn: 皇帝颁布了一道谕令，禁止异教徒和分裂派举行他们的节日。有些人在圣复活节之后才来——一些是为了受洗，另一些是为了加入教会。他们是否应当被接纳？何时应准予他们受洗和领受圣圣体？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Желающих  просветиться (крещением) надлежит принять; преподать же им святое крещение во Святую Четыредесятницу или на святое Вознесение Спасителя, и седмица эта послужит для них вместо праздника. А как скоро откроется, что кто-либо приступает к сему с умыслом или, просто сказать, по страху царского повеления, скажи ему: если ты приступаешь только вследствие повеления, то это грех, если же со страхом Божиим, ради (вечной) жизни, то приобретешь два блага: и пользу жизни вечной, и пользу телесную. То же самое должно сказать и желающим присоединиться к Церкви, и когда скажут: мы приступаем Бога ради, – приими их тотчас, ибо они христиане.'
      cn: 回答。那些渴望受光照（即洗礼）的人，应当被接纳；但应在圣大斋期或救主圣升天节为他们施予圣洗，这一周将对他们而言如同节期。然而，一旦发现有人带着不纯的动机，或者简而言之，仅仅因为惧怕君王的命令而接近此事，就当对他说：如果你只是因为命令而接近，这就是罪；但如果怀着对上帝的敬畏，为了（永恒的）生命，那么你将获得双重益处：永恒生命的益处，以及身体的益处。对于那些希望加入教会的人，也应当说同样的话；当他们说：「我们是为了上帝而来的」，就立刻接纳他们，因为他们是基督徒。
- type: heading2
  initial:
    ru: 'Вопрос 831. '
    cn: 问询 831：
  text:
    ru: 'Некто из  иноверных взят был в стране верных (за преступление), и многие говорят, что его должно умертвить или сжечь: хорошо ли это или нет?'
    cn: 某个异教徒在信徒的土地上被捕（因为犯罪），许多人说应该处死他或烧死他：这好不好？
  children:
  - type: paragraph
    text:
      ru: Ответ. Ни убивать,  ни сожигать его не следует, ибо не христианское это дело; но наказать телесно – это дело человеческое, – и поручить  кому-нибудь из боящихся Бога, чтобы он научил его пути Божию, и таким образом тот просветит его (истинным познанием Бога).
      cn: 答： 不可杀戮他，亦不可将他焚烧，因其并非基督徒之行；然而，肉身的惩戒乃人之所为——当将其托付于敬畏上帝之人，好使他能教导其认识上帝之道，如此，那人便能以真知之光照亮他。
- type: heading2
  initial:
    ru: 'Вопрос 832. '
    cn: 问询 832：
  text:
    ru: Отец мой! Много отягощают меня люди, которые скоры на обиду ближнего; противореча им, я делаюсь им врагом, не получаю ни от кого помощи, скорблю и хочу оставить свою Церковь.
    cn: 我父啊！许多人迅速地冒犯了他们的近邻，这让我感到非常沉重；我若与他们争辩，就成了他们的仇敌，无人帮助我，我感到忧伤，并想离开我的教会。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Скажи мне,  грех ли преступать заповедь апостольскую, или нет? Очевидно, что решительно это грех. А если грех, то знай, что апостол говорит:«Привязался ли еси жене? не ищи разрешения»(1Кор. 7:27). Ты взял себе в жену Церковь: не ищи же оставить ее, а иначе всячески подвергнешь себя искушению и будешь раскаиваться в своем поступке. Итак, все, постигающее тебя, претерпи  доблественно и впоследствии получишь милость от Бога, ибо Он говорит:«претерпевый... до конца, той спасен будет»(Мф. 10:22). Противостань злу, и Господь покорит врагов твоих под ноги твои, и они, напротив, сделаются друзьями тебе;«до смерти подвизайся о истине, и Господь Бог поборет по тебе»(Сир. 4:32). Не ищи усильно помощи от людей; ибо имеющий надежду на человека скоро падает. Помощь Божия сильнее помощи бесчисленного  множества людей; ибо Писание говорит:«Господь мне помощник, и не убоюся: что сотворит мне человек?»(Пс. 117:6). Итак,  утверди сердце свое в Господе, мужайся, крепись, и Господь будет с тобою.'
      cn: 答：请告诉我，违背使徒的诫命，这算不算罪呢？显然，这绝对是罪。既然是罪，那么要知道使徒曾说：「你已经与妻子结合了吗？就不要寻求分离。」（哥林多前书 7:27）。你已将教会视为你的新妇：因此就不要寻求离开她，否则你必会完全陷入试探，并为你的行为感到懊悔。所以，凡临到你的，都要勇敢地忍受，日后你必从神那里获得怜悯，因为祂说：「那忍耐到底的，必然得救。」（马太福音 10:22）。抵挡邪恶，主必将你的仇敌制服在你脚下，他们反而会成为你的朋友；「为真理奋斗至死，主神必为你争战。」（德训篇 4:32）。不要刻意寻求人的帮助；因为倚靠人的人很快就会跌倒。神的帮助强过无数人的帮助；因为圣经说：「主是我的帮助，我必不惧怕：人能把我怎么样呢？」（诗篇 118:6）。所以，将你的心坚固在主里，要刚强，要壮胆，主必与你同在。
- type: heading2
  initial:
    ru: 'Вопрос 833. '
    cn: 问询 833：
  text:
    ru: 'Прошение того же к великому старцу: владыко! Я не противлюсь тому, что ты повелеваешь мне; но помолись о мне, дабы я получил помощь от Бога и был покрыт от восстающих на меня искушений.'
    cn: 同一个人向伟大的长老的请求：主啊！我并不抗拒您吩咐我的事；但请为我祷告，使我能从上帝那里得到帮助，并得到庇佑，免受那些向我袭来的试探。
  children:
  - type: paragraph
    text:
      ru: Ответ. Знаю, что я  ничтожен и не имею такой молитвы, какой хочет Бог; но, впрочем, тот, кто просит кого-либо помолиться о нем, должен присоединить и свой малый труд к молитве молящегося о нем, ибо написано:«много... может молитва праведнаго поспешествуема»(Иак. 5:16), то есть вспомоществуемая тем, кто просил молитвы. Итак, Ангел ваш должен знать, что Бог немало покрывал и покрывает тебя молитвами святых; но внимай тому, как молится о тебе диакон, произнося слово апостольское:«право правяща словоТвоеяистины"(2Тим. 2:15), и ты право прави. И не устыдись человека (сильного), не человекоугодничай ни перед кем, и получишь благодать перед Богом и людьми; также не мудрствуй по-человечески, ибо всякое дело человеческое (совершаемое не по Богу) мерзко пред Богом; и да не преогорчит никого (твоя) Церковь, но да будет она образцом всякой справедливости; и Бог  будет в тебе, и ты в Боге, и Он сохранит тебя от всякого зла и от всех сетей вражиих. Господь наш Иисус Христос (да будет) со духом твоим. Аминь.
      cn: 回答。我深知我的卑微，不配拥有上帝所喜悦的那种祷告；然而，凡恳请他人为己祈祷者，亦当将自己微薄的努力与代祷者的祈祷相结合，因为经上记着说：「义人祈祷所发的力量，是大有功效的」（雅各书 5:16），意即蒙受求祷之人的协助。因此，你的天使（守护者）理当知晓，上帝已然并将持续以圣徒的祷告庇佑你良多；但请你留意执事为你祈祷时，所宣读的使徒之言：「按着正意分解真理的道」（提摩太后书 2:15），你也当按正意而行。不要因任何人（有权势者）而羞愧，也不要取悦于任何人，你将会在上帝和世人面前蒙受恩典；同样，不要凭人的智慧思虑，因为一切属人的行为（非按上帝旨意而行者）在上帝面前都是可憎的；愿你的教会不致使任何人受苦，反倒成为一切公义的典范；如此，上帝必在你里面，你也在上帝里面，祂必保守你脱离一切邪恶和仇敌的一切网罗。愿我们的主耶稣基督与你的灵同在。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 834. '
    cn: 问询 834：
  text:
    ru: Тот же, презрев некоторые права Церкви из человекоугодия к известным (лицам), и ради сего будучи, попущением Божиим, предан искушению, и скорбя, послал вопросить о сем того же великого старца.
    cn: 同样，他为了讨好某些人而轻忽了教会的一些权利，为此，在神的允许下，他被交予了试炼，并且为此而忧伤，于是派人去询问那位伟大的长老。
  children:
  - type: paragraph
    text:
      ru: 'Он отвечал ему  следующее: просто, без воли Божией, не могло случиться это предательство. Итак, испытаем сердца наши, какую мы преступили  заповедь Божию, и уразумеем, что за нее были преданы (искушению).'
      cn: 他如此回答：没有上帝的旨意，这背叛绝不可能发生。因此，让我们省察自己的心，我们违犯了上帝的哪条诫命，并明白我们是为了它而被交于（试探）。
- type: heading2
  initial:
    ru: 'Вопрос 835. '
    cn: 问询 835：
  text:
    ru: 'Прошение того же:  знаю, святой отец, что я нанес вред и моей душе, и Святой Божией Церкви. Отяготили ее многие трудные дела; восстающие на нее  многочисленны и сильны. Если я захочу сопротивляться им, то последует вред и, судя по-человечески, не предвижу возможности исправиться,«вся бо возможна суть у Бога»(Мк. 10:27). Итак, умоляю тебя, владыко, испроси мне прощение, помоги мне и ей (Церкви), и премени во благо скорбь сию, как хочешь, ибо ты можешь сделать это.'
    cn: 同一位圣徒的祈求：圣父啊，我深知我已伤害了我的灵魂，也伤害了神圣的上帝教会。许多艰难的事务重重压迫着她；起来攻击她的人众多且强大。如果我试图抵抗他们，必将随之而来损害，并且，从人的角度来看，我预见不到任何好转的可能，「因为在上帝凡事都能」（马可福音 10:27）。因此，主教啊，我恳求你，为我求得宽恕，帮助我以及她（教会），并将这悲伤转变为美好的事物，如你所愿，因为你有能力做到这一点。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если вся  возможна суть у Бога, и мы так веруем, то воздадим Ему по силе нашей, и Он истребит восстающих на нас. Той бо«разоряет советы языков... и отметает советы князей. Совет же Господень во век пребывает»(Пс. 32:10, 11). Утверждай истину и подвизайся о ней, и Бог будет защищать тебя от ее противников. Они противостоят тебе плотски, а ты противостань им духовно, то есть молитвами и молениями о всяком деле, прося от Бога помощи."Обличис дерзновением изапрети, иумоли"(2Тим. 4:2), как подобает духовному учителю. И не убойся их: те, которые с нами, многочисленнее тех, которые с ними. Они с диаволом и с подобострастными себе людьми, мы же с Богом и святыми Его. Мы имеем надежду на Бога, Который говорит:«не имам тебе оставити, ниже имам от тебе отступити»(Евр. 13:5), и Он сотворит«по преизбыточествию,ихжепросим или  разумеем»(Еф. 3:20), и исполнится на нас:«Блажен, емуже Бог Иаковль помощник его, упование его на Господа Бога своего»(Пс. 145:5), а те имеют надежду на людей,«внихженесть спасения»(Пс. 145:3). Итак, если и случится небольшая  неприятность, то презрим ее и не уступим кому-либо, и не постыдимся лица человеческого, ибо иначе прогневаем Бога; но станем твердо в истине, и сопротивные не замедлят пасть к ногам твоим, и прославится Бог, всегда славимый рабами Своими; и так  да будут святые споборниками вашими, своими молитвами о вас к Богу."Право"прави, как слышал ты,«слово истины», как епископ Божий, и люди припадут перед тобою, как пред истинным рабом Божиим, со страхом, трепетом и любовью: ибо страшны людям боящиеся Бога, как и Ангелы Его диаволам. Не убойся же, ибо с тобою Бог и благодать Его. Приими свыше силу, которую прияли святые апостолы благодатию Христа Бога нашего, и благодать Его пребудет с тобою до последнего издыхания. Приветствую тебя лобзанием святым; приветствую тебя в Духе  Святом, прося помолиться о мне любви ради.'
      cn: '答。倘若神拥有一切可能之存在，而我们亦如此相信，那么便让我们尽己所能地归荣耀于他，他将驱散那些敌对我们之人。因他「挫败列国的谋划……并使君王的意图归于无有。然而，主的谋划却永远长存」（诗篇 32:10，11）。当坚守真理并为之奋斗，神必护佑你免受其敌对者之害。他们以肉体与你对抗，而你则当以属灵的方式抵挡他们，即借着祷告和祈求，为一切事向神寻求帮助。「以全然的勇气责备、禁止，并劝勉」（提摩太后书 4:2），如同一个属灵的导师所应为。切莫畏惧他们：因为与我们同在的，比与他们同在的更多。他们与魔鬼和那些与他们同受情欲捆绑的人为伍，而我们则与神及其圣者同在。我们仰望神，他曾说：「我绝不撇下你，也绝不离弃你」（希伯来书 13:5），他将「照着他超乎寻常的能力，成就我们所求所想的一切」（以弗所书 3:20），如此，这句经文便会在我们身上得以应验：「那以雅各的神为帮助，以主他自己的神为盼望的，这人有福了」（诗篇 145:5）。而他们则将希望寄托于人，「他们里面没有拯救」（诗篇 145:3）。


        因此，即使遭遇些许不快，也要轻视它，不要屈服于任何人，也不要因人的情面而羞愧，否则我们将触怒神；相反，我们要坚定地站立在真理中，那些反对者必将迅速仆倒在你的脚下，神也将因此得荣耀，他总是借着他的仆人们受赞美；愿圣徒们也以他们为你向神的祷告，成为你的帮助者。「正直地」治理，正如你所听闻的，那「真理之道」，作为神的监督，人们必怀着敬畏、战兢和爱，俯伏在你面前，如同俯伏在神的真正仆人面前：因为敬畏神的人，对世人而言是可畏的，正如神的使者之于魔鬼。因此，切莫惧怕，因为神和他的恩典与你同在。从至高之处领受力量，这力量是圣使徒们借着我们神基督的恩典所领受的，愿他的恩典与你同在，直至你最后一口气息。我以圣洁的亲吻问候你；我以圣灵问候你，并因爱的缘故请求你为我祷告。'
- type: heading2
  initial:
    ru: 'Вопрос 836. '
    cn: 问询 836：
  text:
    ru: 'Отец мой! поскольку по святым словам вашим Церковь моя получила от Бога многую помощь, и некоторые из обижавших ее и нападавших на людей ее просят мира и вместе обещаются удовлетворить нас, и загладить нанесенные нам обиды, и укротить восстающих против нас, – как повелеваешь: принять ли их или нет?'
    cn: 我的父亲！因着您的圣言，我的教会从上帝那里得到了许多帮助。那些曾冒犯她并攻击她子民的人中，有一些正在祈求和平，并一同承诺要满足我们，弥补他们给我们造成的伤害，并平息那些起来反对我们的人——您吩咐我：是接纳他们还是不接纳他们呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если просят,  прими их, ради Повелевшего прощать друг другу, и допусти наказать, но не нещадно и несострадательно, а щадя их и подавая им пример (умеренности), чтобы собственность каждого была сохранена по справедливости.
      cn: 回答。如果他们请求，就接纳他们，因为那命令我们彼此饶恕的缘故，也允许惩戒他们，但不要无情和毫无怜悯，而是要宽宥他们，并为他们树立榜样（即适度），以便每个人的财产都能被公正地保全。
- type: heading2
  initial:
    ru: 'Вопрос 837. '
    cn: 问询 837：
  text:
    ru: Хорошо ли вести церковные счеты?
    cn: 掌管教会账目是否合适？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если ведешь  их как церковные, то ведешь Божие счеты, ибо ты эконом (Церкви Божией) и обязан вести счеты церковные, дабы при избытке питать нищих и сирых, которых Отец и питатель Бог (см.Пс. 67:6), и устроять их домы, а когда не будет избытка, приложить попечение об увеличении (доходов). Если же поступаешь иначе, то ты не церковные счеты ведешь, а имеешь в виду только собственную  пользу; но при таком действовании отчеты будут угодны не Богу, а диаволу. Делай все о Боге, и получишь воздаяние от Него.
      cn: 答：若您将其视为教会事务，那么您是在打理上帝的账目，因为您是（上帝教会的）管家，有义务管理教会的收支。这样，当有盈余时，便可供养贫困无依之人，他们乃是上帝（参阅 诗篇 68:5）的父与供养者；并可修缮他们的居所。而当没有盈余时，则应致力增加（收入）。若您行事并非如此，那么您所管理的便不是教会的账目，而仅仅考虑自身的利益；如此行事，您的账目便不是为上帝所悦纳，而是为魔鬼所悦纳。凡事皆为上帝而做，您将从祂那里获得报偿。
- type: heading2
  initial:
    ru: 'Вопрос 838. '
    cn: 问询 838：
  text:
    ru: Так как  вышеупомянутые лишения случались не раз, и я скорблю, не имея у себя в руках (необходимого), то как поступить мне?
    cn: 那些苦难既已屡屡降临，我便因手中匮乏而忧伤，我当如何是好呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Писание  говорит: обижающий вас не вас обижает, но Духа Святого, живущего в вас (см.1Кор. 3:16). Итак, не печалься о лишениях от  человеков, ибо Господь не лишит тебя того, в чем, как Он знает, ты имеешь нужду. Не Он ли сказал:«весть... Отец вашНебесный,ихже требуете, прежде прошения вашего»(Мф. 6:8). Но ищи Царствия Божия, твори дела богоугодные,«и сия вся  приложатся тебе»(Мф. 6:33). Если же и поскорбишь несколько ради скудости в вещах, но по воле Божией найдешь в изобилии пред тобою блага Его. Вспомни, что написано:«хотящии благочестно жити... гоними будут»(2Тим. 3:12). И еще говорит апостол: «радуйтеся о Господе всегда,егда во искушения впадаете различна»(Иак. 1:2). В том-то и состоят гонения и  искушения; переноси их доблественно и с верою, и Бог прославится чрез тебя, ибо терпение ведет человека к искусству[135],  а искусство к упованию, упование же не посрамит (Рим. 5:4, 5). Молись о мне.'
      cn: 回答。经上说：那冒犯你们的，不是冒犯你们，而是冒犯居住在你们里面的圣灵（参见哥林多前书 3:16）。因此，不要因人的剥夺而忧伤，因为主必不会使你缺少他知道你所需要的一切。他不是曾说吗：「你们天上的父，在你们祈求以先，就已经知道你们需要什么了」（马太福音 6:8）。但你们要寻求神的国，行讨神喜悦的事，「这一切都要加给你们了」（马太福音 6:33）。如果你们因物质的匮乏而稍有悲伤，但若出于神的旨意，你们必会发现他丰盛的美善摆在你们面前。请记住，经上写道：「凡立志在基督耶稣里敬虔度日的，都将遭受逼迫」（提摩太后书 3:12）。使徒又说：「你们总要靠主常常喜乐，每逢遭遇各种试炼的时候」（雅各书 1:2）。逼迫和试炼就在于此；要勇敢并怀着信心忍受它们，神就必因你而得荣耀，因为忍耐使人达到老练[135]，老练生出盼望，而盼望绝不会使人蒙羞（罗马书 5:4，5）。请为我祷告。
- type: heading2
  initial:
    ru: 'Вопрос 839. '
    cn: 问询 839：
  text:
    ru: 'поскольку так называемые сборщики дани приходят в наш город и всегда домогаются даров от Церкви, то недоумеваю, как поступить мне: если послать, боюсь, чтобы не погрешить перед Богом, иждивая не по надлежащему то, что принадлежит нищим; если же не послать, то  они станут оговаривать меня перед правителями. Как повелишь мне поступать?'
    cn: 既然那些所谓的收税人来到我们的城中，并且总是向教会索取礼物，我感到困惑，不知如何是好：如果送去，我恐怕会在神面前犯罪，不当地花费那些属于穷人的财物；但如果拒绝送去，他们又会在官长面前控告我。您会吩咐我如何行事呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Сборщики дани  – слуги властей человеческих, и послать им (дары) есть знак страха человеческого. Если желаем не бояться их, то станем твердо в истине со страхом Божиим и послушаем апостола, который говорит:«Хощеши же ли не боятися власти? Благое твори, и имети будеши похвалу от него»(Рим. 13:3). А о наговорах не заботься. Писание говорит:«о немже клевещут вас... постыдятся  злословящии ваше благое о Христе житие»(1Пет. 3:16); и еще:«Аще бо бых еще человеком угождал, Христов раб не бых убо был»(Гал. 1:10).
      cn: 答：税吏是世间权柄的仆役，向他们馈赠（礼物）是出于人之惧怕的标志。倘若我们愿不惧他们，就当以敬畏上帝之心，坚定立于真理之中，并聆听使徒所言：「你愿意不惧怕掌权的吗？只管行善，你就会得到他的称赞」（罗马书 13:3）。至于那些诽谤之言，切莫挂怀。圣经有言：「当他们毁谤你……叫那些恶意中伤你、在基督里的美好生活的人感到羞愧」（彼得前书 3:16）；又言：「如果我仍然取悦于人，我就不是基督的仆人了」（加拉太书 1:10）。
- type: heading2
  initial:
    ru: 'Вопрос 840. '
    cn: 问询 840：
  text:
    ru: Когда  некоторые поселяне той епархии были обижаемы воинами полководца, которые уводили их из пределов Святых Церквей, –  главные из граждан того города советовались с епископом, не дать ли знать о сем царю, но вместе с тем и боялись полководца, чтобы  он не обидел их; а потому и послали вопросить о сем великого старца.
    cn: 当那教区的一些村民受到将军手下士兵的欺压，他们被从圣教会的界限内带走时，那城中的主要公民们与主教商议，是否要将此事禀告给皇帝。然而，他们也同时惧怕那位将军，唯恐他会加害于他们。因此，他们便派人去请教那位伟大的长老。
  children:
  - type: paragraph
    text:
      ru: 'Он же отвечал им:  если верите, что есть Бог, Милующий убогих, то доблественно станьте в деле сем, ибо Милующий убогих всячески заступает и  подвизающихся за них. Не Он ли сказал:«понеже сотвористе единому сих братий Моих меньших, Мне сотвористе»(Мф. 25:40). Берегитесь, дабы не исполнилось на вас (слово сие):«наченше духом, ныне плотию скончаваете»(Гал. 3:3); или не  знаете, что это дело Божие? И не вы одни стараетесь о деле сем, но и многие другие вместе с вами подвизаются молитвами своими.  Знайте же, что если вы предадите дело Божие, то и Бог предаст вас. Из властей же никто да не устрашит вас, ибо воле Божией  никто противостать не может. Всегда помните, что надобно до самой смерти подвизаться о истине. Господь да противостанет за вас на брани (см.Сир. 4:32.)'
      cn: 他回答他们说：「如果你们相信有一位怜悯贫穷者的上帝，那么就英勇地投入到这件事业中去吧！因为怜悯贫穷者的上帝会以各种方式庇护并帮助那些为他们奋斗的人。难道他没有说过：『这些事你们既做在我这弟兄中一个最小的身上，就是做在我身上了』（马太福音 25:40）吗？务要小心，以免『既靠圣灵入门，如今还想靠肉身成全』（加拉太书 3:3）这话应验在你们身上；难道你们不知道这是上帝的事业吗？并非只有你们在为这件事业努力，还有许多其他人与你们一同以祷告奋斗。因此要知道，如果你们背弃上帝的事业，上帝也会背弃你们。不要让任何权势恐吓你们，因为没有人能够抵挡上帝的旨意。永远记住，务必要为真理奋斗，直到死亡。愿主在战场上为你们抵挡。」（参阅德训篇 4:32）
- type: heading2
  initial:
    ru: 'Вопрос 841. '
    cn: 问询 841：
  text:
    ru: 'Тот же епископ  вопросил: отец мой! Так как я ежедневно стараюсь держать пост до вечера, то прошу, скажи мне, хорошо ли это? И можно ли  делать что-либо прежде молитвы?'
    cn: 同一位主教问道：「我的教父啊！因我每日力求禁食直到傍晚，所以我恳请您，告诉我这样做是否适宜？又在祷告之前可以做些什么呢？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Касательно  поста (скажу): осяжи сердце твое, не окрадено ли оно тщеславием, и если не окрадено, осяжи вторично, не делает ли тебя пост сей немощным в исполнении дел, ибо немощи этой не должно быть, и если и в том не вредит тебе, – пост твой правильный. Молитва же есть свет, и каждый христианин должен молиться, прежде нежели он станет что-либо делать, а тем более священник Божий. Отнюдь не угождай людям, и получишь благодать Божию, ибо такие (т. е.  человекоугодники) чужды Бога, и Духа Божия нет в них. Имей Дух Божий, и Он право научит тебя всему, ибо без Него ничего не  можешь совершить. Сохраняй себя от смущения и гнева. Если же случится кому смутиться на тебя, то со смирением и любовью разумно объясни ему истину, и Бог укротит его молитвами святых. Аминь.'
      cn: 答：关于斋戒，（我要说）：触摸你的心，看看它是否被虚荣所窃取；如果未被窃取，再次触摸，看看这斋戒是否使你无力履行职责，因为不应有此等软弱；如果在此方面也无损于你，——你的斋戒便是正确的。祷告乃是光，每一位基督徒都应在做任何事之前祷告，更何况是上帝的祭司。切勿取悦世人，如此你将获得上帝的恩典，因为那些（即取悦世人者）是与上帝疏离的，上帝的灵不在他们里面。拥有上帝的灵，祂将正确地教导你一切，因为没有祂，你一无所能。保守自己免于困惑和愤怒。若是有人对你感到困惑，便以谦卑和爱，明智地向他解释真相，上帝会借着圣徒的祷告使他平静。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 842. '
    cn: 问询 842：
  text:
    ru: 'Если  сомневаюсь относительно какого-либо дела: должен ли я сделать его или нет (скажи, как мне поступить)?'
    cn: 如果我对某件事犹豫不决：我该做还是不该做（请告诉我该如何是好）？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если тебе  встретится какое-либо дело, троекратно помолись о нем Богу, прося в молитве, чтобы не уклониться (от воли Его), и если после  сего помысл будет продолжать тебе внушать сделать оное дело, тогда исполни то, что помышляешь: ибо явно, что помысл сей от  Бога, а не от себя, – если ты не имеешь возможности вопросить отцов.'
      cn: 答：若有事务临到你，当为此向上帝三次祷告，恳求祷告中勿偏离祂的旨意。此后，若思绪仍不断催促你执行此事务，那么便遵从你的思虑而行。因为这清晰表明，此思绪源自上帝而非你自己——前提是你无法向教父们请教。
- type: heading2
  initial:
    ru: 'Вопрос 843. '
    cn: 问询 843：
  text:
    ru: 'Когда отцы говорят мне что-нибудь, и мне кажется, что это несправедливо, и восстанет (на меня) брань от неверия, но я всегда противоречу сему помыслу (говоря себе): это должно быть  так, как говорят отцы. Что это: дело веры или неверия?'
    cn: 当教父们对我说些什么，而我似乎觉得这不公平，并且不信的争战（向我）升起时，我总是驳斥这个念头（对自己说）：事情就该像教父们所说的那样。这是：出于信心之举，还是出于不信之举？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Отвечать так  помыслу есть дело веры. Однако понудь себя; чтобы когда отцы твои скажут тебе[136]...  и что без Бога они не говорят ничего; надобно же иметь большее  трезвение: потому что (например) ныне Бог говорит поступить таким образом, и это сообразно с предлежащими обстоятельствами  дела, а по прошествии некоторого времени происходит перемена в том деле, и если кто не утвержден в вере, тот соблазняется. Так  бывает и по отношению к святым. Некоторые же, не зная силы и устроения Божия, чрез них совершаемого, всегда говорят: почему  святые не сказали, что последует перемена, а говорят сообразно с предлежащими (обстоятельствами дела). Если же их вопросят после перемены, то они говорят иначе, как и Учитель их приказал навести гнев на Ахава, и когда тот переменился, отложил и Бог гнев Свой, говоря:«не наведу зла во днех его»(3Цар. 21:29). Что же те несмысленные скажут о Боге, (разве) и Ему припишут неведение? Заблуждаются они, не зная, что"судьбыБожиябездна многа»(Пс. 35:7) и непостижимы. В тайны эти веруют лишь верные, и не все вмещают их. Познай же, брат, что истинные отцы не скорбят, когда некоторые, не знающие тайн  Божиих, почитают их (отцов) лживыми, ибо если это не приносит им пользы, то и не вредит; равно как и не присвояют себе славы, последуя своему Владыке.'
      cn: 回答。如此回应意念乃是信德之事。然而，你要勉力自己；好使当你的教父们对你说[136]……并且他们离了上帝就什么也说不出来；你就需要更加警醒：因为（例如）如今上帝说要如此行事，这与当前的事态相符，但过了一段时间，那事态便会发生变化，如果有人在信德上不坚定，他就会跌倒。对圣者而言亦是如此。有些人，不明白上帝借他们所成就的大能和安排，总是说：为什么圣者们没有说后来会有变化，而是按照当前的（事态）来说呢？如果他们在变化之后再被问及，他们就会说出不同的话，就像他们的导师曾命令将愤怒降于亚哈，当亚哈悔改时，上帝也收回了祂的愤怒，说：「我不在他活着的时候降这灾祸」（列王纪上 21:29）。那么那些无知之人会如何评论上帝呢，难道他们也要将无知归咎于祂吗？他们是迷途之人，不明白「上帝的判断深不可测」（诗篇 36:6）且难以理解。这些奥秘唯有信者才能相信，并非所有人都能领会。所以，我的兄弟，你要明白，真正的教父们并不忧伤，当某些不明白上帝奥秘的人认为他们（教父们）是虚假的，因为这若不给他们带来益处，也无损于他们；他们同样不为自己攫取荣耀，而是追随他们的主。
- type: heading2
  initial:
    ru: 'Вопрос 844. '
    cn: 问询 844：
  text:
    ru: Епископа к другому старцу Иоанну. Знатные граждане хотят ввести при мне новость относительно Церкви, – брать пошлину с вина, привозимого на ее пристани. Другие советуют нам обратить всю эту пошлину в пользу Церкви, говоря, что это доставит ей большой доход. Повелишь ли нам брать ее?
    cn: 致主教：写给另一位长老约翰：一些显贵的市民想在我任职期间对教会推行一项新规——向运抵教会港口的葡萄酒征收关税。另一些人则建议我们将这笔关税全部归入教会，他们说这样会给教会带来丰厚的收入。您会允许我们征收这笔关税吗？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Не следует  Церкви брать пошлин, ибо это дело людей мирских. А скажи им: если мы христиане, то не имеем надобности слушаться людских  мнений, а должны последовать Самому Спасителю, Который говорит:«аще хощете, да творят вам человецы, тако и вы творите им»(Мф. 7:12). Знайте же, что принадлежащее Церкви посвящено Богу, и потому вам не полезно будет умалять что-нибудь (из ее доходов), ибо горе наносящему ей убыток в чем-либо.'
      cn: 答：教会不应征收什一奉献，因为那是世俗之人的事。你们要对他们说：如果我等是基督徒，则无需听从世人之见，而应追随救主本人，正如祂所言：「所以，无论何事，你们愿意人怎样待你们，你们也要怎样待人」（马太福音 7:12）。须知，凡属于教会的都已献予上帝，因此，你们减少其任何收入都将无益，因为凡在任何事上损害教会者，必有祸患临到他。
- type: heading2
  initial:
    ru: 'Вопрос 845. '
    cn: 问询 845：
  text:
    ru: 'Некоторый христолюбивый муж вопросил того же старца: хорошо ли будет, если я буду предлагать господину епископу то, что нахожу ему полезным?'
    cn: 一位爱基督的人向这位长老请教：「如果我将我认为对主教有益的事进言于他，这是否妥当？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Имей сердце  твое чистым пред Богом, и тогда это не повредит тебе. А иметь свое сердце чистым значит то, чтобы не говорить ни о ком ничего как бы в отмщение ему, но единственно имея в виду добро. Не почитай же сего клеветою, ибо всякое дело, ведущее к исправлению, не есть оклеветание; от оклеветаний не бывает ничего доброго, а из того должны выйти добрые последствия, и  потому это не есть оклеветание.
      cn: 答。在上帝面前持守你心的纯洁，如此便不会伤及你。心怀纯洁意味着，不以报复之心议论任何人，而只为着良善。切勿将此视为诽谤，因为凡是引人归正的行为，都不是诽谤；诽谤不会带来任何益处，而此事必将生出良善的果实，故而这不是诽谤。
- type: heading2
  initial:
    ru: 'Вопрос 846. '
    cn: 问询 846：
  text:
    ru: Ответ великого  старца Варсонофия отцам общежития.
    cn: 伟大的长老巴尔萨努菲乌斯致舍住修道院众神父的回信。
  children:
  - type: paragraph
    text:
      ru: 'Еммануилом толкуется: «с нами Бог». Итак, испытайте самих себя, есть ли поистине с нами Бог. Если мы удалились от зол и сделались чужды  изобретателя их диавола, то поистине с нами Бог. И если горька стала нам сладость злых дел, и мы услаждаемся желанием благих дел и тем, чтобы всегда иметь жительство на небесах, то поистине с нами Бог. Если на всех людей смотрим одинаково, и все дни  (скорбные и благополучные) для нас равны, то поистине с нами Бог. Если любим ненавидящих нас, поносящих, укоряющих,  презирающих, наносящих убыток и угнетающих так же, как тех, которые любят нас, хвалят, доставляют нам приобретение и упокоивают нас, то поистине с нами Бог. Признак же достигшего в меру сию состоит в том, что (такой человек) всегда имеет с собою Бога, ибо и Бог всегда с ним. Если же ни с ним нет Бога, ни он с собою Бога не имеет, то по необходимости должен иметь с собою  сопротивного, а отсюда понятно и остальное для имеющих ум.'
      cn: 根据伊曼纽尔的解释，其意为「上帝与我们同在」。因此，请审视自己，上帝是否真正与我们同在。若我们已远离邪恶，并与那邪恶的发明者魔鬼断绝，那么上帝确实与我们同在。若邪恶行为的甜美对我们而言已变得苦涩，而我们却因向往良善之事并渴望永恒栖居天国而感到喜悦，那么上帝确实与我们同在。若我们平等看待所有世人，且无论苦难或顺遂之日对我们而言皆无分别，那么上帝确实与我们同在。若我们爱那恨我们、辱骂我们、责备我们、轻视我们、加害于我们并压迫我们之人，如同爱那爱我们、赞美我们、使我们得益并使我们安息之人，那么上帝确实与我们同在。达到这境界的标志，便是（这样的人）常与上帝同在，因为上帝也常与他同在。若他既没有上帝与他同在，他自身也没有上帝同在，那么他必然有对立者与他同在，由此，明智之人便可理解其余的一切。
- type: heading2
  initial:
    ru: 'Вопрос 847. '
    cn: 问询 847：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: 'Другой старец,  будучи вопрошен об этом, отвечал: внимай себе; ни военачальник, ни царь не избавятся в день суда. Не ослабляй же дела того (о котором сказал великий старец), дабы иметь упование получить милость у Бога, и не убойся, ибо не вы (своею силою) совершаете дело сие, но Бог и старец. Если вы сделаете (должное) по силе вашей, то будете общниками воздаяния; а если не сделаете, то вы понесете осуждение. Помолись о мне.'
      cn: 另一位长老，在被问及此事时，回答说：「省察自己；在审判之日，无论是将军还是君王都无法幸免。所以，不要放松（那位伟大长老所说的）那件事，以便对获得上帝的怜悯抱有希望。不要害怕，因为这件事不是你们（凭自己的力量）完成的，而是上帝和那位长老。如果你们尽力而为（做该做的），就将分享回报；如果你们不这样做，就将承受谴责。请为我祈祷。」
- type: heading2
  text:
    ru: 848[137].
    cn: 848[137]。
  children:
  - type: paragraph
    text:
      ru: 'Напиши ему следующее: немалую радость принесло нам и всем  боящимся Бога вступление ваше в веру Христову, но она еще более увеличится, когда увидим возрастающие в нас духовные плоды. Ибо поистине радостно будет нам видеть исполнение на вас оного  евангельского слова:«Тако да просветится свет ваш пред человеки, яко да видят ваша добрая дела и прославят Отца вашего, Иже на небесех»(Мф. 5:16). Как известно вашему благородству, новонасаженные деревья приносят многие и красивые плоды, и вы, как новокрещеные, покажите всем в назидание многие и прекрасные духовные плоды ваши во славу Святой и Единосущной Троицы и в похвалу вашу пред христолюбивыми царями, от которых вы сподобились сего великого дара просвещения (светом веры). Какие же духовные плоды лучше тех, чтобы подвизаться о вере Христовой и успокоить христианство? Ибо хотя оно и утверждается Христом, но Бог хочет искусить и сердечное расположение людей, дабы совершенно открылось, куда они стремятся. Разрушиться же Церкви невозможно, ибо Бог обещал:«на сем камени созижду Церковь Мою, и врата адова не одолеют ей»(Мф. 16:18). Надлежало произойти благому делу, и блажен тот, чрез кого оно происходит. Восхищайте, о христолюбивцы, таковое блаженство. Хочу же и сие сделать известным вашему благородству: если бы тот, кому поручена власть, был язычником и противником веры и  стал действовать (в этом духе), нам не оставалось бы сделать ничего другого, как разве затворить церкви, пока они не были бы  отворены христолюбивыми царями.'
      cn: "他写道：\n \n 您皈依基督信仰，给我们所有敬畏上帝的人带来了不小的喜乐，但当我们看到您属灵的果实日益增长时，这份喜乐还会倍增。因为看到您身上应验那句福音真言，我们必将由衷喜悦：「你们的光也当这样照在人前，叫他们看见你们的好行为，便将荣耀归给你们在天上的父」（马太福音 5:16）。正如您高贵的品格所知，新栽的树木会结出许多美丽果实，而您作为新受洗者，也当向众人展示您丰盛美好的属灵果实，以荣耀圣洁同质的三位一体，并在爱基督的君王面前赢得您的赞美。您正是从他们那里领受了这份伟大的启蒙（信仰之光）恩赐。\n \n 还有哪些属灵果实比为基督信仰奋斗并使基督徒群体得享安宁更为美好呢？因为尽管基督信仰由基督所建立，但上帝仍愿考验人心的倾向，以便完全显明他们所追求的。然而，教会是不可能被摧毁的，因为上帝应许说：「我要把我的教会建造在这磐石上，阴间的权柄不能胜过她」（马太福音 16:18）。一件美善的事理当发生，而那促成此事的人是有福的。爱基督的人啊，去赢得这样的福分吧。\n \n 我还想让您高贵的品格知晓此事：如果受托掌权者是异教徒和信仰的反对者，并以这种精神行事，那么我们别无选择，唯有关闭教堂，直到爱基督的君王将其重新开启。"
- type: heading2
  initial:
    ru: 'Вопрос 849. '
    cn: 问询 849：
  text:
    ru: Так как  церковные постановления запрещают поздние (вечерние) зрелища[138]и зрелища, бывающие в языческие праздники, а правитель хочет  нарушить это, то как повелишь написать ему о сем?
    cn: 既然教会规章禁止晚间（夜晚的）娱乐活动[138]以及在异教节日举行的娱乐活动，而执政官意欲违反此规定，那么您会吩咐我如何就此事写信给他呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Напиши ему  так: по слову апостольскому, ты«Божий бо слуга есть»(Рим. 13:4) и имеешь повеление сохранять заповеди Его, равно как имею то же повеление и я, итак нам надлежит хранить права и преимущества Церкви во славу Божию и похвалу нашу. Любя вас, как  нашего друга, напоминаю вам о сем, ибо неприлично христианам и подобным вам христолюбцам увеселение человеческое, служащее ко вреду душевному, предпочитать служению Богу.'
      cn: 回答。你应这样写信给他：按使徒的话说，你「是神的仆人」（罗马书 13:4），并受命保守祂的诫命；同样，我也受命保守祂的诫命。因此，我们当为着神的荣耀和我们的赞美，持守教会的权利和特权。我爱您，视您为朋友，故此提醒您，因为基督徒和您这样爱基督的人，不当将那有损灵魂的人间欢愉置于事奉神之上。
- type: heading2
  initial:
    ru: 'Вопрос 850. '
    cn: 问询 850：
  text:
    ru: поскольку  некоторый знатный и сильный муж, наш гражданин, проживающий в Константинополе, весьма старается о том, чтобы ввести у нас сии зрелища, то не повелишь ли написать ему что-либо? И если он захочет вредить нам, помолись, чтобы он не мог сего сделать.
    cn: 「既然有这样一位高贵而有权势的人，我们的同胞，居住在君士坦丁堡，正竭力设法要将这些表演引入我们的城中，您是否愿意给他写些什么呢？如果他意图伤害我们，请您祷告，让他无法得逞。」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Напиши ему  так: сын мой, вся молитва наша состоит в том, да умножит Бог веру христианскую и страх Свой (в людях) и да вознесет рог  Церкви Своей. Он есть надежда спасения нашего. Вникни в то, откуда мы получаем помощь во время нужды, если не от Церкви и  молитв святых. И прибегающий к ним находит (помощь и молитвы) в нужное время; всякие же зрелища суть не что иное, как уловки  (сети) диавольские, и старающийся о устроении их отпадает от стада Христова и делается добычею диавола. Мы же знаем, что вы чада Церкви Христовой и всегда стараетесь делать угодное Ему, и не имеете нужды в учении, а лишь в напоминании, чтобы не входить в общение с теми, которые стремятся учредить зрелища диавольские, ибо во время нужды они не могут принести никакой пользы, а разве только погубить стремящихся к ним. Если же чье сердце обращено к Богу, и кто расположен учреждать угодное Ему, таковой с дерзновением призывает Его в день печали, и услышит его Тот, Кто каждому подает по делам его. Вы знаете, что«преходит бо образ мира сего»(1Кор. 7:31), вера же Божия  пребывает вовек.'
      cn: 回复。这样写信给他：我的儿子，我们所有的祈祷都为了同一个目的，就是愿神使基督徒的信仰和对祂的敬畏倍增，并高举祂教会的角。祂是我们救恩的希望。请你深思，在需要之时，我们若非从教会和圣徒的祈祷中，又能从何处获得帮助呢？凡投奔它们的人，都能在需要时寻得帮助和祈祷；而一切的景象不过是魔鬼的诡计（罗网），那致力于设立这些景象的人，就脱离了基督的羊群，成了魔鬼的猎物。我们知道你们是基督教会的儿女，并且总是努力做祂所喜悦的事，你们不需要教导，而只需要提醒，以免与那些企图设立魔鬼景象的人交通，因为在需要之时，他们不能带来任何益处，只会毁灭那些追求他们的人。然而，若有人的心转向神，并且乐意设立祂所喜悦的事，这样的人就能在悲伤之日坦然无惧地呼求祂，而那按照各人行为施予的祂，必会垂听他。你们知道，「这世界的局面正在过去」（哥林多前书 7:31），但神的信仰却永远长存。
  - type: paragraph
    text:
      ru: Напиши ему сие и,  подвизаясь о вере Божией и имея в том помощником Бога, не бойся вреда от людей; ибо противящийся Ему потопляется, как фараон в Чермном море, а несомненно верующий Ему стал неподвижно на твердом камне.
      cn: 将此写给他。当你为上帝的信仰而奋斗，并以上帝为你的帮助者时，不要惧怕人的伤害；因为那抵挡祂的，必如法老在红海中被淹没，而那坚定信靠祂的，则已稳立于坚固的磐石之上。
