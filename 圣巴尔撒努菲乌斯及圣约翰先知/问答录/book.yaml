  text:
    ru: того же к  тому же великому старцу. Отец мой! Труды, какие я тебе даю, ты приписал себе. Так и поступают премудрые, и не для того только (делают это), чтобы понести тяготу одного ближнего, но чтобы принести душевную пользу многим, особенно же ты, как отец, по многому своему милосердию, (сам) побуждаешь нас спрашивать о пути жизни. Так как Господь послал мне в тебе пристанище и  прибежище, то умоляю тебя, сделай милость, умоли Владыку, чтобы Он оказал мне милость и открыл мне хотя немногое, ибо я и сам не  знаю, как падаю, и объясни мне это, как объяснил прежде, дабы я мог покаяться; и потом, как воспринявший душу мою, покажи мне путь, которым мне надобно идти.
    cn: 同致那位伟大的长老。我的父亲！我带给您的劳苦，您都归于自己。智慧之人正是这样做的，他们这样做不仅仅是为了承当一位近邻的重负，更是为了给许多人带来灵魂的益处，尤其是您，作为一位父亲，以您那丰沛的慈悲，亲自激励我们去探询生命之道。既然上主已将您赐予我作为我的港湾与避难所，我恳求您，施予恩慈，祈求主宰，愿他怜悯我，并向我揭示哪怕些许，因为我甚至不知自己是如何跌倒的，请您像从前那样向我阐明这一点，好让我得以悔改；此后，作为我灵魂的领受者，请您指示我当行的道路。
