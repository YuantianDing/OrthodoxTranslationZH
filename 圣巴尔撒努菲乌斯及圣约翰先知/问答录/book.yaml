  - type: paragraph
    text:
      ru: 'Жизнь отчаянных! Не презри  меня, погруженного в отчаяние.«Явление словес Твоих просвещает и вразумляет младенцы»(Пс. 118:130). Святой! Ты сказал мне: «Очисти себя и изгони из себя ветхого человека».  Может ли же брение само себя очистить? Или здание – само себя  украсить, если не украсит его зодчий? Или сосуд, сделанный горшечником, может ли сам себя выжечь, если сделавший не вложит его в огонь и не испытает, годен ли он к употреблению? И Ты, Святой, если желаешь спасти создание Твое, пошли Твой  Божественный огонь, да обожжет сосуд, созданный Тобою, чтобы он мог потом воспринять от Тебя елей и удержать его в себе; ибо Твоя есть слава и милость во веки, аминь.'
      cn: 绝望的生命啊！请不要鄙视我这沉沦于绝望之人。「你的言语一显就发光，使愚蒙人通达。」 (诗篇 118:130)。圣者啊！你曾对我说：「洁净你自己，驱逐你里面的旧人。」然而，泥土岂能自行洁净？房屋若无建筑师，岂能自行装饰？陶匠所造的器皿，若未曾被造物主放入火中烧炼，并检验其是否可用，岂能自行烧成？因此，圣者啊，若你愿拯救你的受造物，请降下你的神圣之火，焚炼你所造的器皿，使它能从你那里领受油，并将其存留心中；因为荣耀和怜悯永远属于你，阿门。
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Не принуждай говорить меня, желающего сохранять безмолвие и молчание; но ты утверди в Господе сердце твое и претерпи  непоколебимо; ибо позавидовавший в начале Адаму, и изринувший его из рая, завидует и нашему единомыслию о Христе. Но Тот, Кто  сказал:«видех сатану яко молнию с небесе спадша»(Лк. 10:18), да упразднит козни его противу нас и да расторгнет сети  его. Берегись, чтобы он не перехитрил тебя в чем-либо, дабы не поколебаться тебе и не оставить места твоего, как он перехитрил и Малха[47]; ибо (враг) крепко огорчается на нас; если же смиримся, то  Господь упразднит его. Будем всегда обвинять самих себя: в этом и состоит победа. И для решимости удалиться в пустыню, как сказали отцы, есть три условия, которые если кто соблюдет, то  может жить и между людьми, и в пустынях, и куда ни пойдет, а именно: укорять себя, оставить волю свою позади себя и почитать  себя ниже всей твари. Да будет же известно любви твоей, что все усилия диавола устремлены на то, чтобы разлучить нас друг от друга; ибо он ясно видит, что на нас сбывается слово Писания:«Брат от брата помогаем, яко град тверд иогражден» (Притч. 18:19). Да не даст ему Господь исполнить в нас волю свою, но да сокрушит его, по неложному слову Писания,"под ногинашивскоре"(Рим. 16:20). Не сомневайся же; ибо надеюсь, что оба мы будем положены в одной гробнице (как я уже предсказал тебе). Бог соединил нас для того, чтобы мы пользовались друг от друга, и эти искушения служат примером для пользы и утверждения многих. Итак, предайся безмолвию, брат, и помолись, да совершим путь наш, чтобы не  протекли без пользы дни наши: время приблизилось, потому-то враг и приходит в неистовство. Бог не полагает твой труд суетным, вовсе нет! Но Сам,«Иже всем человеком хощет спастися и в разум истины приити»(1Тим. 2:4), хочет, чтобы ты достиг совершенства. Он сказал чрез апостола:«глаголите, яко раби неключими есмы»(Лк. 17:10). Будем держаться сего, и Господь сотворит с нами милость ради имени Своего, нареченного на нас.  Тому слава во веки, аминь.'
      cn: 答复。兄弟啊！请不要强迫我开口说话，因为我渴望保持沉寂和缄默；但请你在主里坚定你的心，并坚忍不拔；因为那在起初嫉妒亚当，并把他逐出乐园的，也嫉妒我们因基督而有的同心合意。但那位曾说：「我曾看见撒旦从天上坠落，如同闪电一样」（路加福音 10:18）的，愿他废除针对我们的诡计，并撕裂他的罗网。你要小心，不要让他在任何事上欺骗你，免得你动摇并离开你的位置，就像他欺骗了马尔科斯一样[47]；因为（仇敌）对我们深感愤怒；但如果我们谦卑，主就会废除他。我们当常常自责：这便是胜利。至于下定决心退隐到旷野，正如教父们所说，有三个条件，如果有人遵守，那么无论是在人群中，在旷野中，还是无论走到哪里，他都能生活，这三个条件就是：自责，把自己的意志置于身后，并认为自己低于一切受造物。愿你的爱知道，魔鬼的一切努力都旨在把我们彼此分离；因为他清楚地看到，经上的话语应验在我们身上：「兄弟受兄弟的帮助，如同坚固的城池」（箴言 18:19）。愿主不让他实现在我们身上的意愿，而是愿他把他踩碎，「快在我们的脚下」（罗马书 16:20），这是经上无误的话语。所以不要疑惑；因为我希望我们两人都能葬在同一个坟墓里（正如我已预言过你的）。神把我们连接起来，是为了让我们彼此受益，而这些试炼是为许多人的益处和坚定而设的榜样。所以，兄弟啊，沉静下来，并祷告，好让我们走完我们的路程，不让我们的日子白白流逝：时间已临近，因此仇敌才变得狂怒。神绝不认为你的劳苦是徒劳的，绝不！但祂自己，「愿所有的人都得救，并明白真理」（提摩太前书 2:4），愿你达到完全。祂曾借使徒说：「你们要说：我们是无用的仆人」（路加福音 17:10）。我们要持守这个，主就会因祂在我们身上所命名的圣名而施恩给我们。愿荣耀归于他，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 161. '
    cn: 问询 161：
  text:
    ru: 'Диавол по зависти  своей, видя пользу сих ответов, всеял в мысли вопрошающего старца неверие к великому старцу, а сей последний, узнав, что было у него на сердце, объявил ему следующее:'
    cn: 魔鬼出于嫉妒，眼见这些问答的益处，便将不信之念散布在提问的那位长老心中，使其对那位伟大的长老生疑；而后者，洞悉他心中所想，便向他宣示道：
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Во-первых и  прежде всего славлю Святую и Единосущную Троицу, говоря: слава Отцу и Сыну и Святому Духу, и ныне и присно и во веки веков,  аминь. Не безвременно начинаю я слово свое с сего славословия, но дабы показать ненавистнику добра демону, что в представляемых им мечтаниях не бывает ничего подобного такому славословию, а  лишь смущение, печаль и уныние. Но перейдем, брат, к благодарению Бога за то, что Он избавил нас от великого искушения, постигшего нас, как неразумных, и человеколюбие Его не допустило нас погибнуть совершенно; ибо всегда истинен Тот, Кто сказал:«живу Аз, глаголет Адонаи Господь,яконе хощу смерти грешника, но еже обратитися... и живу быти ему»(Иез. 33:11). Итак, будем воздавать непрестанно благодарение Спасшему и всегда Спасающему нас, Которого благодарят Ангелы, премирные Силы, небесные Воинства, Херувимы и Серафимы, благолепнейшими гласами непрестанно и немолчно взывая и вещая: «Свят, Свят, Свят Господь Саваоф», и прочая (Ис. 6:3). – Познав сие, и мы  возблагодарим Того, Которого«небо – престол,аземля – подножие»(Ис. 66:1), Которому служит вся тварь. – Начнем и мы от сего написанного преобразования (Святой Троицы), и возблагодарим Отца; ибо Он помиловал мир, и"не пощадепослать ЕдинородногоСвоего Сына», Спасителя и Избавителя душ наших (Рим. 8:32). Возблагодарим Сына; ибо «Онсмирил Себе, послушлив быв даже до смерти, смерти же крестныя»(Флп. 2:8), ради нас человеков. Возблагодарим Святого и Животворящего Духа, глаголавшего в законе, пророках и учителях, Который привлек Петра к покаянию, повелел ему идти к Корнилию Сотнику (см.Деян. 10), прославил его (Петра), дал ему власть воскрешать мертвых, как (например) Тавифу; Духа, всегда  предупреждающего и сокрушающего сети вражий для призывающих Его, по пророчеству Давида, который говорит:«сеть сокрушися, и мы избавлени быхом. Помощь наша во имя Господа, сотворшаго небо и землю»(Пс. 123:7, 8). Вот, Он помиловал и нас и исцелил от такого недуга; послушаем Его слова:«се здрав еси: ктому не согрешай, да не горше ти что будет»(Ин. 5:14). Во всех случаях будем прибегать к смирению; ибо смиренный лежит на земле, а лежащий на земле куда может упасть? Очевидно же, что находящемуся на высоте удобно падать. Если мы обратились и  исправились – это не от нас, но дар Божий, ибо«Господь умудряет слепцы(говорит Писание),Господь возводит  низверженныя»и проч. (Пс. 145:8). А что написано мне (тобою):«Кто ны разлучит от любвеХристовой» (Рим. 8:35),  – это слово великой меры: вот мы едва было не прервали любви, потому что умерли и удалились от корабля Христова. Но лучше мне  не снимать печати и не пустословить много; понуждает меня к сему некто, говоря: «Где мудрые, (там) не умудряйся». Итак, прекращаю слово. Написал я тебе как искреннему своему любимцу. Исполняя сие, достигнешь того пути, который вводит в жизнь вечную, о Христе Иисусе, Господе нашем, с Которым (да будет) Отцу и Святому Духу слава, честь и держава во веки, аминь.'
      cn: '答：


        首先，我赞美圣三一、同荣同体的上帝，颂扬说：荣耀归于父、归于子、归于圣灵，从今时直到永远，阿门。我并非无故以此颂赞开始我的话语，而是为了向那憎恶良善的魔鬼表明：它所呈现的幻象中，绝无此等颂赞，唯有混乱、忧愁与沮丧。然而，我的弟兄，让我们转而感谢上帝，因为他将我们从那临到我们这些愚昧之人的巨大试探中解救出来，他的慈爱没有任凭我们全然灭亡；因为那言说者始终是信实的，他说：「主阿多奈主说：我指着我的永生起誓，我断不喜悦恶人死亡，惟喜悦恶人转离所行的道而存活。」（以西结书 33:11）


        因此，我们要不住地向那位拯救我们、并永远拯救我们的主献上感谢。天使、超世的众能、天上的众军、基路伯和撒拉弗都在感谢他，以至美之声不息地、不住地呼喊并宣告：「圣哉，圣哉，圣哉，万军之主！」等等（以赛亚书 6:3）。— 明白此事，我们也要感谢那位「天是他的座位，地是他的脚凳」（以赛亚书 66:1）的主，万物都侍奉他。— 我们也当从这写下的关于圣三一的预示开始，感谢圣父；因为他怜悯了世人，并且「不爱惜自己的独生子」，就是我们灵魂的救主与救赎者（罗马书 8:32）。感谢圣子；因为「他存心谦卑，以至于死，且死在十字架上」（腓立比书 2:8），为了我们人类的缘故。感谢圣洁并赋予生命的圣灵，他在律法、先知和教师中说话，他引导彼得悔改，吩咐他去哥尼流百夫长那里（参见使徒行传 10），荣耀了彼得，赐予他使死人复活的能力，例如使大比大复活；圣灵，总是先发制人，为那些呼求他的人打破仇敌的网罗，正如大卫的预言所说：「网罗破裂，我们才得逃脱。我们得帮助，是在乎倚靠造天地之主的名。」（诗篇 123:7-8）


        看哪，他已怜悯了我们，并医治了我们从那等疾病中康复；让我们听他的话语：「你已经痊愈了，不要再犯罪，恐怕你遭遇的更加厉害。」（约翰福音 5:14）在任何情况下，我们都应寻求谦卑；因为谦卑之人卧于地上，而卧于地上之人又能跌到哪里去呢？显然，身处高处之人易于跌落。如果我们回转并改正了——这不是出于我们自己，而是上帝的恩赐，因为「主开通瞎子的眼睛（经上说），主扶起被压下的人」等等（诗篇 145:8）。至于你写给我的：「谁能使我们与基督的爱隔绝呢？」（罗马书 8:35）——这是何等宏大的话语：看哪，我们几乎中断了这爱，因为我们已然死亡并远离了基督的船只。但最好是我不要揭开封印，也不要多说空话；有人催促我，说：「智者所在之处，不要自作聪明。」因此，我将停止我的话语。我写信给你，如同写给我最真诚的至爱。遵行此道，你将抵达那引人进入永生的道路，在我们的主耶稣基督里。愿荣耀、尊贵和权柄永远归于父和圣灵，阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 162. '
    cn: 问询 162：
  text:
    ru: 'Получив сие,  старец предался плачу и слезам на многие дни. Утешая его, великий старец написал ему следующее:'
    cn: 长者收到此信后，多日沉浸在悲泣与泪水中。为安慰他，那位伟大的长者给他写了如下的话：
  children:
  - type: paragraph
    text:
      ru: 'Брат! Что прошло, оставим назади, по слову апостольскому:«древняя мимоидоша, се быша вся нова»(2Кор. 5:17). Единодушно впряжем себя в благое иго Христово и утвердим себя в любви Христовой, ибо сказано:«Бог любы есть»(1Ин. 4:8). И если кто говорит, что он имеет любовь, пусть не имеет (в себе) ничего такого, что ненавидит Христос; постараемся же очистить сердце наше от страстей ветхого человека, которые ненавидит Бог: мы Его храмы, а Бог не живет в храме, оскверненном страстями. Итак, войдем и докончим малое время нашего безмолвия (большая часть его уже протекла), и помолимся, да по Его воле будет безмолвна жизнь наша, во славу  Пречистой и Святой Троицы. Войди же (в безмолвие); предай и меня Богу, и не докучай мне вопросами и письмами; ибо отныне я упраздняюсь (от всего). Аналав послал я тебе, по повелению твоему; зная же, что я не что иное, как земля и пепел, послал не как достойный, ибо я нечист и должник во всем, но чтобы не нарушить заповеди, которая говорит:«Всякому же просящему утебе, дай»(Лк. 6:30), и ради любви о Христе. Итак, приняв оный, помолись о мне, и помолись, чтобы не тщетен был труд наш о Христе Иисусе, Господе нашем. Тому слава во веки, аминь.'
      cn: 兄弟啊！正如使徒所言，「旧事已过，看哪，一切都更新了」（哥林多后书 5:17），让过去的就留在身后吧。让我们同心合意地负起基督的美好轭，并在基督的爱中坚固自己，因为经上说：「神就是爱」（约翰一书 4:8）。如果有人说他有爱，那么他就不应有任何基督所憎恶之物。因此，让我们努力洁净我们的心，摆脱旧人的情欲，那些为神所憎恶的：我们是祂的殿，而神不住在被情欲玷污的殿中。所以，让我们进入并完成我们这短暂的静修期（大部分时间已经流逝），并祈祷，愿我们的生活按祂的旨意归于静默，以荣耀至圣和神圣的三位一体。那么，进入静默吧；也将我交托给神，不要再用问题和书信来烦扰我；因为从今以后我将放下一切。我已经按你的吩咐给你寄去了阿那拉夫（Anlav）；深知我不过是尘土和灰烬，我寄去它并非自认配得，因为我不洁净，在一切事上都是亏欠的，但这乃是为了不违背那条诫命所说的：「凡求你的，就给他」（路加福音 6:30），也是为了基督里的爱。所以，收到之后，请为我祈祷，并祈祷我们主耶稣基督里的劳作不致徒然。愿荣耀归于祂，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 163. '
    cn: 问询 163：
  text:
    ru: Один больной старец, именем Андрей, безмолвствуя в общежитии, объяснил тому же великому старцу некоторые свои тайны; вместе с тем благодарил его за то, что удостоился жить близ него, и (писал) о болезни телесной.
    cn: 一位年迈患病的安德烈长老，在修道院中默修，他向那位伟大的长老阐明了自己的一些奥秘；同时，他也感谢长老，因他得以蒙受恩典，居住在长老的身边，并且他还写到了自己的身体疾患。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если истинно веруешь, что всячески Бог привел тебя сюда, то предоставь Ему и заботиться о тебе, возложи на Него все свои попечения, и Он устроит все, что до тебя касается, как Ему угодно. Если же ты (сам) станешь заботиться о какой-либо вещи, или о телесной болезни, или о душевных страстях, то и о всем должен заботиться, как знаешь. Когда кто предоставит все Богу и потерпит небольшую скорбь, то двоедушие постоянно внушает ему: может быть, если бы ты позаботился о теле, то не претерпел бы такой скорби; и потому кто предает себя Богу, даже до смерти, должен предаться Ему от всего сердца. Он лучше нас знает, что нам полезно по душе и по телу, и сколько попустит тебе поскорбеть в теле, столько подаст и облегчения в согрешениях твоих. Бог ничего от тебя не требует, кроме благодарения, терпения и молитвы о прощении грехов. Посмотри же, сколько я горд: будучи поруган демонами и думая,  что имею любовь к Богу, я решаюсь[48]сказать тебе: беру теперь на себя половину твоего бремени, и вперед Бог также поможет. Сказал же это я неразумно, ибо знаю, что я слаб, бессилен и чужд всякого доброго дела, но бесстыдство мое не позволяет мне отчаяться; потому что имею Владыку сострадательного, милостивого, человеколюбивого и простирающего руку грешнику до последнего его издыхания. Прилепись Ему, и Он устроит все лучше, нежели мы просим или думаем. Ему слава во  веки, аминь. Прости меня, брат, и помолись о мне.'
      cn: 回答。 若你真实地相信上帝以各种方式引领你来到此处，那么便将照顾你的事交托于祂，将你所有的忧虑都卸给祂，祂便会按照祂的意愿安排所有与你相关的事物。 然而，若你（自己）开始为任何事物、或身体的疾病、或灵魂的激情而担忧，那么你便需要像你所知的那样，为所有事情担忧。 当有人将一切交托给上帝并忍受小小的苦楚时，二心便会不断地向他灌输：或许你若关心自己的身体，就不会遭受如此苦楚了；因此，凡将自己交托给上帝，甚至至于死亡的人，都应当全心全意地将自己交托于祂。 祂比我们更清楚什么对我们的灵魂和身体有益，祂任由你的身体遭受多少苦楚，便会为你的罪过赐予你多少宽慰。 上帝对你别无所求，唯有感恩、忍耐和为罪孽的祷告。 那么请看，我是多么的骄傲：我被邪魔所嘲弄，却自以为对上帝有爱，我竟然敢[48]告诉你：我现在承担你一半的重担，将来上帝亦会帮助你。 我如此说是不明智的，因为我知道我软弱、无力，且与一切善工无份，但我的无耻却不允许我绝望；因为我有一位富有同情心、仁慈、爱人的主宰，祂甚至在罪人临终之时仍伸出援手。 紧紧依附于祂，祂所安排的一切都会比我们所求所想的更好。 愿荣耀归于祂，直到永远，阿门。 兄弟，请宽恕我，并为我祷告。
- type: heading2
  initial:
    ru: 'Вопрос 164. '
    cn: 问询 164：
  text:
    ru: 'Услышав от старца  слова: «беру на себя половину твоего бремени», и опечалившись, что он не обещал ему совершенного прощения, (старец Андрей) умоляя и преклоняя на милость (Варсонофия), во второй раз просил  даровать ему совершенное прощение о Христе.'
    cn: 当他听了老者说：「我愿承担你一半的重担」之后，心中不免忧伤，因为老者并未允诺他完全的赦免。于是，（安德烈长老）再次恳求并祈求（巴尔萨努菲乌斯）的怜悯，第二次请求赐予他基督里的完全赦免。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Я  удивляюсь любви твоей, как ты не разумеешь дел любви по Богу. Прежде всего (скажу): Бог знает, что я считаю себя землею,  пеплом и совершенно ничтожным. Если же говорю что кому-нибудь выше моей меры, или сверх моей силы, то говорю, побуждаемый  любовью Христовой, себя же сознаю, как я уже сказал, ничтожным и непотребным рабом. Ты не понял слов моих, и я сделал тебя  сообщником моим; ибо сказал, что беру на себя половину грехов твоих, а не сказал: «понесу третью часть», и не допустил тебя  носить и отягощаться более меня. Говорил я так, изгоняя самолюбие. Не сказал я: «две части», как бы показывая себя более  сильным; ибо такой образ речи был бы тщеславием; не сказал и: «все понесу»; потому что это дело совершенных, соделавшихся братиями Христа, Который положил душу Свою за нас и совершенною  любовию возлюбил возлюбивших Его. Если бы я не сказал так, то могло бы казаться, что устраняю тебя от духовного делания. Итак,  не тщеславлюсь, приписывая себе все, и не завидую тебе, сделав тебя сообщником моим в оном добром участии. Если мы братия, то  разделим богатство Отца нашего поровну, и не будет места неправде. Если же ты хочешь все возложить на меня, то ради послушания принимаю и сие. Прости, что сильная любовь приводит меня к пустословию; но да будет оно тебе весельем о Христе Иисусе, Господе нашем, Которому слава во веки, аминь.'
      cn: 答复。兄弟！我惊异于你的爱，你怎会不明白那出于神的爱的作为呢？首先（我要说）：神知道我自视为尘土、灰烬，并全然的虚无。然而，如果我对任何人说了什么超出我度量或能力的话，那是受基督之爱所催促而说的；我仍像我已说过的那样，自觉是个虚无而无用的仆人。你不明白我的话，而我使你成了我的同伴；因为我说过，我承担你一半的罪孽，而没说：「我承担三分之一」，我也没让你承担更多、比我更沉重。我如此说，是为了驱除自爱。我没说：「两部分」，仿佛要显示自己更强大；因为那种说法会是虚荣；我也没有说：「我会承担所有」；因为那是那些完全者的事，那些成为基督之兄弟的人，基督为我们舍弃了自己的灵魂，并以完全的爱爱了那些爱他的人。如果我没那样说，那可能显得我将你排除在属灵的劳作之外。因此，我并非因将所有归于自己而自夸，也并非因让你参与那美好的份额而嫉妒你。如果我等是兄弟，那么我等将平等分享我们父的财富，不公将无处容身。然而，如果你想把所有都放在我身上，那么为了顺服，我也接受这一点。请原谅，那强烈的情爱使我空言多语；但愿这能成为你在我们主基督耶稣里的喜乐，愿荣耀归于他，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 165. '
    cn: 问询 165：
  text:
    ru: Прошение того же к тому же великому старцу о том, чтобы старец помолился за него, по случаю постигшей его болезни.
    cn: 同一个人再次向那位伟大的长老请求，希望长老能为他因疾病所困而祷告。
  children:
  - type: paragraph
    text:
      ru: 'Ответ великого старца. Писание говорит:«проидохом сквозе огнь и воду, и извел еси ны в покой»(Пс. 65:12); и желающим угодить Богу надобно пройти чрез небольшие скорби. Как же мы ублажим святых мучеников за  страдания, которые они претерпели Бога ради, если сами не можем переносить и горячки? Скажи скорбящей душе своей: не лучше ли для тебя горячка, нежели геенна? Не будем малодушествовать в болезни; апостол говорит:«егда бо немощствую, тогда силенесть» (2Кор. 12:10). Смотрите – Бог испытует сердца и утробы. Потерпим, перенесем, будем учениками апостола, сказавшего:«скорби терпяще»(Рим. 12:12),«благодаряще всегда о всех»(Еф. 5:20), чтобы и на нас исполнилось слово  Писания:«исповестся тебе, егда благосотвориши ему»(Пс. 48:19). Если ты был прежде успокоен в отношении тела, и к испытанию твоему встретилась небольшая скорбь, то почему не вспоминаешь об Иове, который сказал:«аще благая прияхом от руки Господни, злых ли не стерпим»(Иов. 2:10)? Знай, что те, которые желают покоя во всем, услышат некогда: восприясте благая ваша в животе вашем (см.Лк. 16:25). Не будем ослабевать; мы имеем Бога милостивого, Который знает и немощь нашу более нас. Если Он, для испытания, попускает на нас болезнь, то мы имеем врачевание от апостола, который говорит:«верен... Бог, Иже не оставит вас искуситися паче, еже можете, но сотворит со искушением и избытые, яко возмощи вам понести»(1Кор. 10:13). Господь да укрепит больного и служащих ему, и делания обоих будут во славу Божию. Чтобы не малодушествовать и не отягощаться, взирайте на конец терпения. Близок Бог,  сказавший:«не имам тебе оставити, ниже имам от тебе отступити»(Евр. 13:5). Поверьте мне, братия, что тщеславие овладело мною: будучи болен, я никогда не ложился и не оставлял своего рукоделия, хотя и сильные болезни меня постигали. Но незадолго до того, как я заключился в келлию, тщеславие ухитрилось и не стало допускать ко мне болезни; скорблю теперь, желая терпения, а что терпеть, не знаю. Не постигает меня скорбь, и изнемогаю,  слыша, что«претерпевый... до конца, той спасен будет»(Мк. 13:13). Помолись, чтобы я сохранил надежду спасения моего о  Христе Иисусе, Господе нашем, Которому слава во веки, аминь.'
      cn: 伟大长老的答复。圣经说：「我们经过水火，你却把我们带到安歇之地」（诗篇 65:12）；那些渴望取悦上帝的人必须经历一些小小的苦难。如果我们自己连发烧都无法忍受，那我们又如何能为圣殉道者为了上帝所遭受的苦难而称颂他们呢？对你那忧伤的灵魂说：发烧难道不比地狱更好吗？我们不要在疾病中气馁；使徒说：「我什么时候软弱，什么时候就刚强了」（哥林多后书 12:10）。看哪——上帝察验人心和肺腑。我们要忍耐，要承受，要做使徒的门徒，他说：「在患难中要忍耐」（罗马书 12:12），「凡事要常常感谢」（以弗所书 5:20），好让圣经的话语也在我们身上应验：「当你善待他时，你就会被称颂」（诗篇 48:19）。如果你以前身体安舒，为了你的考验而遭遇了一点小小的苦难，那你为什么不回想约伯所说的话：「难道我们从上帝手里得福，不也受祸吗？」（约伯记 2:10）你要知道，那些渴望在一切事上都得到安宁的人，有一天会听到：「你已经得到了你的好处」（参看 路加福音 16:25）。我们不要松懈；我们有一位慈悲的上帝，他比我们更了解我们的软弱。如果他为了考验而允许疾病临到我们，那么我们有使徒的医治之道，他说：「上帝是信实的，他不会让你们受试探过于你们所能受的，他会在试探中为你们开出路，使你们能忍受」（哥林多前书 10:13）。愿主坚固病人以及服侍他们的人，愿两者的劳作都归于上帝的荣耀。为了不气馁，不觉得重负，请注目于忍耐的结局。上帝是近的，他说：「我绝不撇下你，也绝不离弃你」（希伯来书 13:5）。兄弟们，请相信我，虚荣心曾控制了我：生病时，我从未躺下，也从未放下我的手艺，尽管我曾遭遇过严重的疾病。但在我隐居在小室之前不久，虚荣心狡猾地使我免受疾病侵扰；我现在感到悲伤，渴望忍耐，但我不知道要忍耐什么。苦难没有临到我，当我听到「忍耐到底的人，必然得救」（马可福音 13:13）时，我感到力竭。请为我祷告，使我能保有我在我们的主基督耶稣里的救恩希望，愿荣耀归于他，直到永远。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 166. '
    cn: 问询 166：
  text:
    ru: Тот же старец, все еще будучи болен, просил того же великого старца помолиться о нем, чтобы Бог послал ему помощь.
    cn: 那长老，身体依旧抱恙，请求那同一位伟大的长老为他祷告，愿神赐予他帮助。
  children:
  - type: paragraph
    text:
      ru: Ответ. Имея Бога, – не бойся, но все попечения твои возложи на Него, и Он попечется о тебе. Или ты не знаешь, что если«земная наша храмина тела  разорится, создание от Бога имамы, храмину нерукотворену, вечну на небесех»(2Кор. 5:1). Несомненно веруй, и Бог поможет тебе, по милости Своей. Ему слава во веки, аминь.
      cn: 答： 拥有上帝，便无需惧怕，只管将你一切的忧虑都卸在他身上，他必会照看你。难道你不知道吗，即便「我们地上的帐棚此毁坏了，我们必得着上帝所造的，不是人手所造，在天上永存的房屋」（哥林多后书 5:1）？要毫不怀疑地相信，上帝必会凭着他的怜悯帮助你。愿荣耀归于他，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 167. '
    cn: 问询 167：
  text:
    ru: Тот же старец, живя с одним братом, когда они оба заболели, просил другого старца (Иоанна) помолиться о них.
    cn: 同一位老者，在与一位弟兄同住时，他们二人都病了，他便请求另一位老者（约翰）为他们祷告。
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна.  Господь сказал:«В терпении вашем стяжите души ваша»(Лк. 21:19), и апостол, последуя Ему, сказал:«Терпения бо имате потребу»(Евр. 10:36), и пророк:«Терпя потерпех Господа, и внят ми»(Пс. 39:2). Сладчайший же Владыка наш Бог еще  говорит:«претерпевый... до конца, той спасен будет»(Мк. 13:13). Пребывайте оба в терпении, благодаря Бога и внимая  посещению Божию, совершающемуся над вами; ибо все сие случается к испытанию вашему. Вникните в то, что вы сами произносите:«Искуси мя, Боже... истяжи мя»(Пс. 138:23). Прошу вас, помолитесь о мне, ради любви по Богу.
      cn: 约翰的回复。主曾说：「你们要凭着忍耐，保全自己的灵魂」（路加福音 21:19），使徒效法祂，说：「你们必须忍耐」（希伯来书 10:36），先知也说：「我曾耐心等候主，他转向我，听了我的呼求」（诗篇 39:2）。我们最甜美的主宰，我们的上帝又说：「那忍耐到底的，必然得救」（马可福音 13:13）。你们二位都要持守忍耐，感谢上帝，并留意上帝对你们的眷顾；因为这一切的发生都是为了考验你们。请思想你们自己所说的话：「上帝啊，求你察看我……考验我」（诗篇 138:23）。我恳求你们，为了对上帝的爱，请为我祷告。
- type: heading2
  initial:
    ru: 'Вопрос 168. '
    cn: 问询 168：
  text:
    ru: того же к  великому старцу. Помысл говорит мне, что я не могу спастись; помолись о мне, милостивый отец мой, и скажи мне, что делать, я не в состоянии поститься.
    cn: 致大长老巴尔萨努菲乌斯：我心中有个念头告诉我，我无法得救；仁慈的父亲，请为我祷告，并告诉我该怎么做，我没有办法禁食。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Бог неба и  земли да сподобит тебя и меня недостойного получить милость в час оный, и с дерзновением предстать на Страшном и славном Суде Его. Возлюбленный брат! Имея столь милостивого Бога, не предавайся отчаянию: ибо это великая радость диаволу. Пребывай в надежде на Господа, что никто из претерпевших до конца на этом месте не будет изгнан из ограды овец Христа Бога нашего; ибо на сем месте есть люди, которые имеют большое дерзновение к Богу, и они тщательно молятся Ему, чтобы мы, живущие с ними, на том благословенном месте не отлучились от них; но как здесь на месте, которое избрал Себе Бог для призывания имени Его, пребываем неразлучно, так да будем совокупно и в будущем (веке). Не бойся же, честнейший (отец)! Если и я, немощный и худейший,  получил извещение, что ты причислен и приписан к благословенному стаду Христову; тем более святые Божии отцы и достойные Его получили о том же извещение."ПотерпижеГоспода"(Пс. 26:14), и уповай на Него. О посте чувственном не скорби, он ничего не значит без духовного:«не входящее»без услаждения в человека«сквернит человека, но исходящееиз него» (Мф. 15:11); и еще (скажу): Бог дал иноку рассуждение для того, чтобы оно управляло его действиями. Рассуди же, возлюбленный, от кого требует Бог милостыни, от бедного или от богатого? Он сказал так: не престай благотворити требующему,«аще обрящет рука твоя»(Еккл. 9:10). Посему не от немощных телом требует Бог поста, но от сильных и здоровых. Снизойди немного телу, и это не будет грехом. Бог не требует от тебя (поста), потому что знает болезнь, которую послал тебе. – Благодари же Бога за все: благодарение ходатайствует о немощи пред Богом. Совлекись«ветхого человека, тлеющаго в похотех прелестных, иоблекисьв нового человека, созданного по Богу»(Еф. 4:22, 24). Радуйся о Господе и веселись, всегда утешаемый, вместе со святыми Его. Кто изобразит, или кто может исследовать  неизглаголанную радость святых, неизреченное их веселие и несравненный свет; как Господь здесь открывает им явление Своих дивных и преславных тайн и уготованные им славу и покой; как  отрешает их ум от здешнего мира, и они всегда видят себя на небе со Христом и Его Ангелами. Ни голод, ни жажда – ничто земное не причиняет им скорби; ибо они улучили свободу от житейских укоризн, страстей и грехов, и иначе скажу словами Писания:«идеже бо есть сокровищеих,ту... и сердцеих» (Мф. 6:21). Кто достиг сего, тот знает, что он слышит. Что же делать мне, ничего доброго не совершившему? Но не отчаиваюсь; Бог силен  и нас причислить к тем, которые получат милость о Христе Иисусе, Господе нашем. Слава Ему со Отцом и Святым Духом во веки веков, аминь. Господь да услышит истинных рабов Своих, и да ниспослет вам Сам вскоре великую Свою милость, и меня да вразумит, чтобы придти мне в познание истины. – Молись о мне и приветствуй сослужащего тебе брата, попроси и его также молиться о моем недостоинстве.'
      cn: '答复：

        愿天地之神使你我这不配之人，在那时刻蒙受恩典，并能坦然无惧地站立在祂那可畏可荣的审判台前。蒙爱之弟兄！既然我们有如此慈悲的神，就不要陷入绝望：因为这会给魔鬼带来极大的喜乐。要存盼望仰望主，凡在此地忍耐到底的，无人会被逐出我主基督上帝羊群的围栏；因为在此地有许多对神有极大坦然无惧之心的人，他们殷勤地向祂祈祷，愿我们这些与他们同住的人，在那蒙福之地不与他们分离；愿我们在此地，即神为称颂祂名而拣选之地，能不离不散地同住，也愿我们在未来的世代亦能如此。故此，勿惧，尊敬的（神父）！即便我这软弱而卑微之人，也已蒙告知你已被列入并归属于基督蒙福的羊群；更何况神圣的上帝之父和配得祂的人，也已蒙受同样的告知。「你当等候主」（诗篇 27:14），并要信靠祂。


        不必为物质的禁食忧虑，若无属灵的禁食，它毫无意义：「那不从外面进去的，不污秽人，惟有从人里面出来的，才能污秽人」（马太福音 15:11）；我还要说：神赐予修道士分辨力，是为了让他们能管理自己的行为。那么，亲爱的，请你分辨：神是向穷人还是向富人要求施舍？祂曾这样说：不要停止向有需要的人施善，「只要你的手能做到」（传道书 9:10）。因此，神不是向身体软弱之人要求禁食，而是向强壮健康之人要求。对身体稍作宽容，这并非罪过。神不要求你禁食，因为祂知道祂所加于你的疾病。——故此，凡事都要感谢神：感谢能为软弱之人代求于神。要脱去「旧人，这旧人是因私欲的迷惑渐渐败坏的；又要穿上新人，这新人是照着神的形像造的」（以弗所书 4:22，24）。要在主里喜乐，常常欢欣，与祂的圣徒一同蒙安慰。


        谁能描绘，或谁能探究圣徒那无法言喻的喜乐，他们那难以表达的欢愉，以及那无与伦比的光明；主如何在此向他们启示祂奇妙而极荣耀的奥秘，以及为他们预备的荣耀与安息；祂如何将他们的心思从这世俗解脱，使他们常觉自己与基督及其天使同在天上。无论是饥饿，是干渴——世上的一切都不能使他们忧伤；因为他们已从世俗的指责、情欲和罪恶中获得了自由，换句话说，正如经文所言：「因为你的财宝在哪里，你的心也在哪里」（马太福音 6:21）。凡达到此境者，便知他所听见的。


        那么，我这未曾行过任何善事之人该怎么办呢？但我不绝望；神有能力，也能将我们列入那些将要靠着我主基督耶稣蒙受恩典的人之中。愿荣耀归于祂，与父和圣灵一同，直到永永远远。阿门。愿主垂听祂的真仆人，愿祂亲自速速赐予你们丰盛的恩典，也愿祂光照我，使我得以认识真理。——请为我祷告，并向与你同工的弟兄问安，也请他为我的不配祷告。'
