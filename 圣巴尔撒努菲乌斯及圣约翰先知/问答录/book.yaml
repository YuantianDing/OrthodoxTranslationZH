  initial:
    ru: 'Вопрос 169. '
    cn: 问询 169：
  text:
    ru: 'того же к  тому же великому старцу. Я чувствую сильный лом в руках и ногах, и боюсь, не от бесов ли сие; скажи мне, отец мой: так ли это? И что мне делать, я очень скорблю, что не могу поститься, а должен несколько раз (в день) принимать пищу? Также, что значит, что я вижу во сне диких зверей? Прошу тебя, владыко, Господа ради, пришли мне малое благословение от святой твоей пищи и воды, чтобы получить мне чрез них утешение.'
    cn: 致同一位伟大的长老。我感到手脚剧烈疼痛，害怕这是否来自邪灵；请告诉我，我的父亲，是这样吗？我该怎么做？我非常苦恼，因为我无法禁食，并且必须多次（每日）进食。还有，我梦见野兽是何意？我恳求您，我的主，为了主的缘故，赐予我您圣洁食物和水的一点点祝福，以便我能从中得到慰藉。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Не печалься, возлюбленный мой, болезнь твоя не от бесов, как ты думаешь, но она есть вразумление Божие, (и послужит) нам к преуспеянию, если будем благодарить Бога. Не был ли Иов верным другом Божиим? И  чего не претерпел он, благодаря и благословляя Бога? А терпение привело его наконец к беспримерной славе. Потерпи же и ты немного и«узриши славу Божию»(Ин. 11:40). О посте же не скорби, как я прежде сказал тебе: Бог ни от кого не требует  (трудов) сверх силы. Да и что такое пост, как не наказание тела для того, чтобы усмирить тело здоровое и сделать его немощным для страстей, по слову апостола:«егда бо немощствую, тогда силенесть» (2Кор. 12:10). А болезнь более сего наказания, и вменяется вместо поста и даже более – тому, кто переносит ее с  терпением, благодарит Бога и через терпение получает плод спасения своего; ибо вместо того, чтобы ослаблять ему тело  постом, оно уже и без того болезненно. Благодари (Бога), что ты освободился от труда поститься. Если и десять раз в день будешь есть, не печалься, ты не будешь осужден за это, ибо поступаешь так не по внушению демонскому и не по расслаблению помысла, но случается сие с нами к испытанию нашему и к душевной пользе. Сны  же твои о диких зверях не что иное, как мечтания, наносимые демонами, которые хотят обольстить тебя оными, чтобы ты приписал им и болезнь свою. Но да упразднит их Господь словом уст Своих, по молитвам святых. Аминь. Не печалься:«Егоже бо любит Господь, наказует: биет же всякого сына,егожеприемлет»(Евр. 12:6). Верую, что и за это телесное страдание Бог сотворит с тобою милость Свою, как Ему угодно. Господь да укрепить тебя и да утвердит в терпении. Аминь. Посылаю тебе немного воды из сосудца блаженного отца нашего Евфимия и  небольшое благословение от моей пищи, чтобы ты благословил мне пищу. Помолись о мне, многолюбимый мною!'
      cn: '答：我亲爱的，请勿忧伤。你的病并非如你所想，是来自邪魔，而是上帝的教导，若我们能感谢上帝，它将使我们长进。约伯不曾是上帝忠实的朋友吗？他忍受了一切苦难，却仍感谢并赞美上帝。最终，他的忍耐使他获得了无与伦比的荣耀。你也要再忍耐片刻，便将「看见上帝的荣耀」（约翰福音 11:40）。


        至于禁食，如我先前所说，请勿为此忧虑。上帝从不要求任何人做超出其能力之事。禁食又是什么呢？不正是惩戒身体，使健康的身体顺服，使其对情欲变得虚弱吗？正如使徒所言：「我什么时候软弱，什么时候就刚强了」（哥林多后书 12:10）。而疾病比这惩戒更甚，它被算作禁食，甚至更超越——对于那些怀着忍耐承受疾病，感谢上帝，并籍由忍耐获得救赎果实的人来说；因为疾病已使身体虚弱，毋需再通过禁食来削弱。感谢上帝，你已从禁食的劳苦中解脱。即使你一天吃十次，也勿忧伤，你不会因此被定罪，因为你如此行并非受魔鬼唆使，也非因思想懈怠，而是为我们的考验和灵魂的益处而发生。


        你梦中的野兽不过是邪魔制造的幻象，它们试图以此迷惑你，让你将疾病归咎于它们。然而，愿主藉祂口中的话语，并因众圣者的祷告，使它们归于虚无。阿门。请勿忧伤：「因为主所爱的，他必管教，又鞭打凡他所收纳的儿子」（希伯来书 12:6）。我深信，即使是为了这肉体的苦难，上帝也会照祂的旨意向你施怜悯。愿主坚固你，使你在忍耐中得以稳固。阿门。


        我送你一些水，来自我们蒙福的父欧提米乌斯的器皿，还有我食物中的一点点福分，愿你为我祝福食物。为我祷告吧，我深爱的人！'
