        弟兄啊，我之前便已写信告知你，魔鬼已将不合时宜的空谈植入你的心中。你的时间当用来为己罪哭泣哀嚎。然而，为免你思想困惑，我将言明：当你渴望理解死者的复活时，若你相信先知，上帝已透过先知以西结向我们展示了死者将如何复活：骸骨与骸骨相连，关节与关节相接，筋腱、肉和皮都形成，身体便如此复活（参以西结书 37:7-8）。使徒深知我们将身体复活，教导我们说：「这必朽坏的总要穿上不朽坏的，这必死的总要穿上不死的」（哥林多前书 15:53）。切勿迷失，我们的身体将带着骨骼、筋腱和毛发复活，并永恒保持如此；只是它们将更加光明和荣耀，正如主的声音所言：「那时，义人要在他们父的国里发出光来，像太阳一样」（马太福音 13:43），以此显明圣者身体的荣耀。我将以一例阐明此点：普通人觐见君王，君王封他为统帅，他便荣耀而出。然而，他岂非同一人？他的身体改变了吗？同样地，若有人作执事，突然（即未久任长老便）被按立为监督，他立刻变得荣耀。复活时亦将如此。为何不能如此呢？难道尚在肉身中的人不能成为蒙主者吗？摩西如何看见主？在他之前，亚伯拉罕和雅各，还有使徒行传中记载的司提反，以及其他人呢？难道他们是无形的吗？复活时亦将如此。这些身体将复活，但它们将变得不朽坏、不死和荣耀。因此，使徒论及人的身体写道：「所种的是羞辱的，复活的是荣耀的；所种的是属魂的身体，复活的是属灵的身体」（哥林多前书 15:43-44）。他如此说，是因为许多圣者不仅不为人所知（是圣者），甚至在人眼中被藐视；然而当他们在那里获得荣耀，如同受了按立一般，众人便会清楚地看到他们是属灵的；因此使徒说：「所种的是属魂的身体」在人面前，「复活的是属灵的身体」，是荣耀的，众人都会为此惊奇。使徒的话：「他要按着那能叫万有归服自己的大能，将我们这卑贱的身体改变形状，和祂自己荣耀的身体相似」（腓立比书 3:21），之所以如此说，是因为主将使我们的身体发光，与祂的身体相似，正如使徒约翰所说：「祂若显现，我们必要像祂」（约翰一书 3:2）。因为上帝的儿子是光，而义人，按使徒的话说，「你们都是上帝的儿子」（加拉太书 3:26），「都是光明之子」（帖撒罗尼迦前书 5:5）；因此说主将改变（我们的身体）。


        至于「等到万物都服了祂，那时子自己也要服那叫万物服祂的」（哥林多前书 15:28）这话，请查考使徒写信的对象——哥林多人，当时异教仍盛行于世；有些异教徒有此习俗：当他们的王子成年时，便会反叛其父并杀之。因此，为免哥林多人接受使徒的宣教时，按照他们的习俗对上帝的儿子产生相同的想法——使徒便消除了他们的这一想法，说：「等到万物都服了祂，那时子自己也要服那叫万物服祂的」（哥林多前书 15:28）。这事必发生，当仇敌，即魔鬼及其势力，以及那些行其旨意者，都被捆绑在祂脚下之时。因此使徒说：「我们还没有看见万物都服祂」（希伯来书 2:8），要到何时呢？直到上帝和父的使者来到，那父曾对祂说：「你坐在我的右边，等我使你的仇敌作你的脚凳」（诗篇 110:1）。这些仇敌将站在上帝之子的审判台前，因为经上说：「父不审判什么人，乃将审判的事全交与子」（约翰福音 5:22）。为使你明白祂如何将国度交予上帝和父，请听：上帝之子道成肉身，来召聚并用祂圣洁的血圣化「被拣选的族类，是有君尊的祭司，是圣洁的国度，是属上帝的子民，是要作善工的」（彼得前书 2:9，提多书 2:14）。须知，在祂的仇敌降服于祂，且祂对他们施行审判之后，祂自己，作为顺服的榜样，将祂所得的国度，即「圣洁的国度」，交予上帝和父，说：「看哪，我与上帝所赐给我的儿女」（参希伯来书 2:13）。你当明白这平等：父将全部审判交给子，而子将祂所召聚的交予父。如此便应验了那句话：「等到万物都服了祂，那时子自己也要服那叫万物服祂的。」——至于（异教徒）凭借传道书的话所谈论的「诸世代」，你当知道，人的一生便是他的「世代」。因此传道者并未说：「这世上一切已发生的事，是在此世界之前的世代发生的」，而是说「这世上一切已发生的事，是在我们之前的世代发生的」（传道书 1:10）。若你想知道那些无知且未在正信中坚立的人，如何被魔鬼教唆而曲解圣经并解释之（请留意以下几点）：使徒说：「食物是为肚腹，肚腹是为食物；上帝却要叫这两样都废掉」（哥林多前书 6:13），他说这话是针对贪食、饮食上的不加区别和放纵。他们（基于此，教导说）使徒废除了食物，并说肚腹将被排除在身体的组成部分之外；然而使徒深知他如此说的含义，他在此处指的是情欲，以及主已在他和像他一样的人身上废除了这些情欲，他接着说：「我们若吃，也不算为强；不吃，也不算为弱」（哥林多前书 8:8）。这就是这些话的含义。至于未来的状态，上帝曾说人「和天使一样」（路加福音 20:36），不吃不喝，也没有欲望。对上帝而言，没有不可能的事；因为祂已在摩西身上显示了这一点，当时祂赐予摩西能力，四十昼夜不吃食物。创造这一切的，也能使人永远处于类似的状态。若有人空谈，说摩西和救主后来仍吃东西，那么（这样的人当知道），主只是借此向我们部分地展示了未来的例子，正如祂亲自和藉着使徒们使死者复活，向我们展示了将有（普遍的）复活；虽然那些复活者后来也死了，但我们不应怀疑复活。然而，（主）说：「人活着，不是单靠食物，乃是靠上帝口里所出的一切话」（马太福音 4:4）。你对此有何见解呢？难道你只是像曲解圣经其他地方一样（曲解这句话）吗？至于「血肉之体不能承受上帝的国，必朽坏的不能承受不朽坏的」（哥林多前书 15:50）这句话，其中的「血肉之体」指的是不洁、邪恶和欲望。你想确信，即使在肉身中的人也能成为属灵的吗？请听主对尼哥底母说的话：你们「必须重生」（约翰福音 3:3），后来又补充说：「从水和圣灵生的」（约翰福音 3:5），而从圣灵生的就是属灵的。又说：「不是从血气生的，不是从情欲生的，也不是从人意生的，乃是从上帝生的」（约翰福音 1:13），以及：「上帝是灵」（约翰福音 4:24）。因此，当他们在此地就已经成为属灵的，从上帝而生，难道祂在那里就不能使他们成为属灵的吗？——至于「你绝不能出来，直到你还清最后一文钱」（马太福音 5:26）这句话，主说这话是表示他们的痛苦将是永恒的：因为一个人在那里怎能偿还呢？如果一个贫穷的债务人被关进监狱，统治者命令除非他偿还所有债务，否则不得释放他，难道可以认为他必然会被释放吗？绝不可能！不要像疯子一样迷失。在那里无人能有所进步；而是每个人都将拥有他从这里带来的：无论是好的，是腐朽的，还是令人愉悦的。最终，放弃空谈，不要追随魔鬼及其教导。因为他们转瞬之间便能诱捕，转瞬之间便能击垮。因此，在上帝面前谦卑自己，为己罪哭泣，为情欲哀嚎。忆起圣经的话：「以色列啊，现在」（申命记 10:12）等等，以及：「我便说：这是我的疾病」（诗篇 77:10），以及「你要谨慎自己」（提摩太前书 4:16），并向前看，你的心因这些探究而偏向何方。愿上帝赦免你。'
