      ru: Поистине, отец мой, вы – вожди слепых и о Христе свет  омраченных, и чрез вас открыта нам истина. И в сказаниях старцев находим, что был один старец, по простоте своей говоривший,  будто Хлеб, которого мы причащаемся, не есть (истинное) Тело Христа, но только образ его. И если бы он не помолился о сем  Богу, то не познал бы истины. И другой, также великий старец, думал, что Мелхиседек есть Христос, и когда помолился о сем  Богу, то Бог открыл ему истину. Господа ради, прости меня, отец мой, что осмеливаюсь спросить о том, что превыше меня. Но так как Бог наш твоею святынею наставил нас на непогрешительный путь  истины, то прошу тебя вполне объяснить нам сие, чтобы ум и немощное сердце наше были чисты от сих исследований. Почему Бог  попустил таким мужам иметь неправильные мнения, хотя они не просили о сем (разумении); но почему не дано оно им туне для отвращения вреда, который могут получить впоследствии читающие? – Ибо хотя они сами и не преткнулись ни в правой вере, ни в добродетели, но подобные мне, слабые и нерадивые, веря им несомненно, легко могут получить через то вред в неведении  сказанного вами, что и святые не могли постигнуть всех таинств и что они не помолились Богу об удостоверении, справедливы ли оные (мнения, или нет). Снисходя моей немощи, объясни мне и сие,  милостивый отец мой!
      cn: 「我的父亲，您确实是盲者的向导，也是基督里蒙蔽者的光，藉着您，真理向我们显明了。在长者的记述中，我们发现有一位长者，因其质朴而说我们所领受的饼并非基督真实的身体，而仅仅是它的表象。如果他没有为此向上帝祈祷，他就不会认识真理。另一位同样伟大的长者，认为麦基洗德就是基督，当他为此向上帝祈祷时，上帝就向他显明了真理。看在主的份上，请您原谅我，我的父亲，我竟敢询问那些超越我理解范围的事情。但是，既然我们的上帝通过您的圣洁引导我们走上了真理的无误之路，我恳求您向我们完全解释这些，好让我们的心智和软弱的心不再受这些探究的困扰。为什么上帝允许这样的人拥有错误的见解，尽管他们没有为此（理解）祈求；但为什么没有免费赐予他们，以避免后来读者可能受到的伤害？——因为虽然他们自己在正信和美德上都没有跌倒，但像我这样软弱和疏忽的人，毫无疑问地相信他们，很容易因此在无知中受到伤害，正如您所说，圣徒也无法领会所有的奥秘，而且他们没有向上帝祈祷以确认那些（见解）是否正确。怜悯我的软弱，也请您向我解释这一点，我仁慈的父亲！」
  - type: paragraph
    text:
      ru: 'Ответ. Сын мой! Бог  не оставил таких мужей в заблуждении, потому что тот оставляет (другого) в заблуждении, кого спрашивают о пути, но он не говорит истины. Святые же не вопрошали Бога о сем, чтобы узнать от Него истину. Если же говоришь, почему Бог благодатию Своею не воспрепятствовал им в том для пользы других, которые впоследствии будут читать их писания, то можешь сказать и о  всяком грешнике: почему Бог не воспрепятствовал ему Своею благодатию, когда знал, что он грехами своими соблазнит многих, и многие получат через него вред. В таком случае и жизнь человеческая будет уже не свободная, но подверженная насилию. И  кто может воспрепятствовать Богу спасти таким образом всякого человека? Что же, разве в Писании не находятся такие изречения, о которые претыкаются неведущие и неразумеющие духовного смысла Писания? Итак, должны ли мы сказать, почему Бог не открыл всем духовного (смысла) Писания, чтобы люди не получали вреда, но  предоставил святым, бывшим в различные времена, труд изъяснить нужное? Для того-то и постановлены учителя и истолкователи, как  говорит апостол (см.1Кор. 12:28, 30). Не заблуждайся же относительно тех мужей, о которых ты вопрошал: если бы они просили Бога, то получили бы (вразумление), ибо Он сказал:«всяк бо просяй приемлет, и ищай обретает»(Мф. 7:8). Но как  Господь явил нам путь жизни через пророков и апостолов, хотя каждый из них говорил частно, и Бог не вещал исключительно чрез  одного из них, а оставленное одним по воле Божией сказано другим, так творил Бог и со святыми, после них бывшими: о чем одни говорят сомнительно, то истолковывают следующие за ними, чтобы Бог всегда прославлялся чрез святых Своих. Ибо Он есть Бог первых и последних: Ему слава во веки, аминь.'
      cn: 答复。我的儿子！上帝并未让这些圣贤之人处于迷误之中，因为使人陷入迷误的，是受人询问道路却不吐露真理之人。而圣贤之人并未就此事询问上帝，以求从祂那里得知真理。如果你要问，为何上帝不以祂的恩典阻止他们如此行事，以便使后来阅读他们著作之人受益，那么你也可以对所有罪人提出同样的疑问：为何上帝不以祂的恩典阻止他们，当上帝知道他们会因自己的罪恶而使许多人跌倒，许多人会因此而遭受损害之时。若如此，人类的生命将不再是自由的，而是会遭受强迫。又有谁能阻止上帝以这种方式拯救每一个人呢？难道圣经中就没有那些让无知和不明白圣经属灵意义的人跌倒的言论吗？那么，我们是否应该说，为何上帝不向所有人启示圣经的属灵意义，以免人们受损，而是让不同时代的圣人费力去解释所需的真理呢？正因如此，才设立了教师和解经者，正如宗徒所言（参见哥林多前书 12:28，30）。因此，不要对你所询问的那些圣贤之人产生误解：如果他们祈求上帝，他们就会得到（启示），因为祂说过：「因为凡祈求的，就得着；寻找的，就寻见」（马太福音 7:8）。然而，正如主借着先知和使徒向我们启示了生命之道，尽管他们每一个人都是个别地发言，上帝也并非只通过他们中的某一位发言，而一人所遗漏的，却按上帝的旨意由他人说出，上帝对后来出现的圣人也是如此行事：一些人所言存疑之处，便由后继者加以阐明，好让上帝永远借着祂的圣人而受荣耀。因为祂是始祖和末代之人的上帝：愿荣耀永远归于祂，阿们。
