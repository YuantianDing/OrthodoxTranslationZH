    text:
      ru: 'Брат! Никто не знает тайн другого, как точию«дух человека, живущий в нем»(1Кор. 2:11). Каждый знает, что у него в доме и что собрал он в  сокровищницу свою, и, судя по этому, уделяет и на пропитание других. Мы и от Владыки имеем повеление строить«столп не прежде,нежели разочтемимение"(Лк. 14:28). Ты исчислил мне святых, богатых по духу, и возвеселил меня знанием  твоим, а еще лучше, если бы и делами. Рассматривая их жизнь, нахожу, что сколько они преизбыточествовали добрыми делами,  столько я злыми. Они по дерзновению к Богу делали это (принимали других), а я, и не делая (не принимаю никого), трепещу, зная  соделанное мною и вспоминая того, кто сказал:«научая... инаго, себе ли не учиши»(Рим. 2:21). Я слышу глас, который  укоряет меня и говорит:«Лицемере, изми первеебревноиз очесе твоего»(Мф. 7:5), и прочее. Тружусь же"изъяти"и не могу, но не отчаиваюсь, а надеюсь достигнуть сего. – Скажи мне, брат, если кто скажет нищему: «Другие много дали, дай и ты, ничего не имеющий», может ли он исполнить это? Что же (скажу) еще? Многие, томившись жаждою и потом найдя воду для ее  утоления, не любопытствуют, откуда взялась она: из источника, или от дождя, или из реки – и многие, наслаждаясь светом солнца,  не любопытствуют знать, велико ли оно или мало, имеет ли оно чувство или нет; также и о других стихиях. И о Боге святые отцы,  будучи вопрошаемы, написали: ищи Господа, а не испытывай, где обитает Он. Что же скажу я тебе, оставившему то, что требуется от тебя, т. е. попечение о согрешениях своих и пожелавшему видеть меня – червя смрадного, землю и пепел? Однако и я, безумный, с радостью послал тебе ответ, заблуждаясь и считая себя за нечто, и забыл написанное, что мняй«себе быти что, ничтоже сый, умом льстит себе»(Гал. 6:3). Да, я ошибся в этом и говорил, будучи недостоин того; ты же, как добрый и послушный делатель, подвизайся и не требуй этого от меня, желающего видеть и приветствовать тебя и всех, из любви к вам по Богу. Я сам, если возвестит мне Бог, припаду к стопам вашим и облобызаю их, прося молений и молитв ваших, чтобы избавиться мне от неверующих в Иудее (Рим. 15:31). Не будем, брат, в мечтах тратить дней наших, но потщимся приобрести плач, исполненный  слез[21], да получим блаженство (см.Мф. 5:4) и постараемся прийти в  состояние нищих и кротких (см.Мф. 5:3, 5), да будем сонаследниками их и поженем мир (см.Пс. 33:15) со всеми; да удостоимся быть с«сынами Божиими»(Мф. 5:9) и претерпим  поношение и укоризну, да умножится"мзданашана небесех»(Мф. 5:12); и постараемся явиться Ему с делами благими:"да видятчеловецыдобраянашадела и прославят Отцанашего,Иже на небесех»(Мф. 5:16). Не обличая тебя, написал я это; ибо себя самого вижу в долгах многих; но непрестанно припадаю, молясь Богу, чтобы Он молитвами святых даровал мне и тебе оставление грехов, аминь.'
      cn: '弟兄啊！没有人知晓他人的隐秘，除了那「在他里面的灵」（哥林多前书 2:11）。人人都知道自己家里有什么，又在宝库中积攒了什么；根据这些，他才能分给他人糊口。我们从主那里也领受了训诫，要「计算花费，免得建造到一半」（路加福音 14:28）。你向我列举了那些灵里富足的圣者，你渊博的知识使我欢欣，若能再有他们的德行就更好了。审视他们的生命，我发现他们行善事何其丰盛，而我作恶却何其繁多。他们是因着对上帝的坦然无惧而那样行（接纳他人），而我，即便不行（不接纳任何人），也颤栗不已，因为我深知自己所行的，并且 یاد起那曾言「你教导别人，难道不教导自己吗？」（罗马书 2:21）的人。我听见一个声音责备我，说：「伪君子！先从你眼中除去梁木」（马太福音 7:5），等等。我竭力「除去」，却力不能及，但我并不绝望，反而希望能够达到。


        请告诉我，弟兄啊，若有人对乞丐说：「别人都给了很多，你也给些吧，虽然你一无所有」，他能做到吗？我还能说什么呢？许多人饥渴难耐，后来找到了水来解渴，他们并不好奇水从何而来：是源泉，是雨水，还是河流。许多人享受着阳光，却不愿探究它的大小，是否有知觉；其他元素也是如此。至于上帝，圣教父们在被问及此事时写道：寻求主，而不是探究祂住在何处。


        那么，我该对你——一个抛弃了本该做的事，即顾念自己的罪过，却渴望见到我这污秽的虫、尘土和灰烬的人——说什么呢？然而，我这个愚昧的人，却欣喜地给你回信，自欺欺人地认为自己有所作为，却忘记了经上所写：「自以为是，其实什么也不是的，就是自欺」（加拉太书 6:6）。是的，我在这件事上错了，我说了不配说的话；而你，作为一个善良且顺从的工人，要努力奋斗，不要向我提出这样的要求，我渴望因着爱你们在上帝里见到并问候你们所有人。若上帝昭示我，我本人必将俯伏在你们脚前亲吻，请求你们的代祷和祈祷，使我脱离犹太地的那些不信之人（罗马书 15:31）。


        弟兄啊，我们不要在幻想中虚度光阴，而要努力获得充满泪水的哀恸[21]，以便得到福分（参阅 马太福音 5:4）；我们要努力达到贫穷和温柔的状态（参阅 马太福音 5:3，5），以便与他们一同继承产业，并与所有人一同追求和平（参阅 诗篇 33:15）；愿我们配得上与「上帝的儿女」（马太福音 5:9）同在，并忍受辱骂和毁谤，以便「我们在天上的赏赐就大了」（马太福音 5:12）；我们要努力带着美好的行为显现在祂面前：「让人看见我们的好行为，将荣耀归给我们在天上的父」（马太福音 5:16）。我写这些并非为了责备你；因为我看到自己身负许多亏欠；但我不断地俯伏，向上帝祷告，愿祂藉着圣徒的代祷，赐予你我罪孽的赦免。阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 61. '
    cn: 问询 61：
  text:
    ru: 'того же  великого старца к тому же, который ублажал его за такую добродетель, приводил изречения из Писания и спрашивал: следует  ли оставить употреблять в пищу овощи и жить по примеру святых отцов – с верою и благообразно; а также просил его молитв об  исцелении разболевшихся глаз.'
    cn: 那位伟大的长老给同一人的回信。那人曾因长老的美德而赞颂他，并引用经文提问：是否应停止食用蔬菜，效法圣父们，以信心和端庄的方式生活；此外，他还请求长老为他患病的眼睛祷告，求得痊愈。
  children:
  - type: paragraph
    text:
      ru: 'Брат! На мне исполнилось чрез тебя слово Писания:«людие мои, блажащии вас льстят вы»(Ис. 3:12), и прочая. Такое ублажение не допускает нам видеть гнусность дел наших: оно, как думаю, вредит и достигшим в меру (духовного преуспеяния) и отлучает от веры в Бога, Который говорит:«Како... можете вероватив Мя,славу друг от друга приемлюще?..(Ин. 5:44). Тот, кто понимает смирение  апостола, изберет скорее буйство, да будет мудр впоследствии (1Кор. 3:18). Ибо кто показывает себя разумным, а не более духовным, тот, удивляюсь, если избежит осуждения, назначенного за кичливость. О смиренных же сказано, что они получают«благодать»(1Пет. 5:5). Если кто говорит о сладости слов Божиих, а сам не вкушает ее, то сим он показывает,  что она горька. Не горько ли слово это:«аще кто хощет по Мне ити, да отвержется себе и возмет крест свой и по Мне грядет»(Мф. 16:24)? А если оно сладко, то зачем отвергаем его, желая исполнить свою волю? Кто говорит, что он знает путь, ведущий в  какой-либо город, и однако спрашивает о сем пути, тот или презирает его, или, насмехаясь, искушает других. Если же кто  знает путь и не хочет идти по нему, то такой подвергается осуждению, как весьма нерадивый. Имел и авва Арсений разум  (духовный), но не показывал его, ибо смиренномудрствуя говорил: «Хочу спастись и не знаю как». Если кто покажет брату своему  путь, а сам вознерадит идти по нему, – будет виновен. Путь же сей состоит в том, чтобы проходимое и оставляемое нами позади не привлекало нас обратно, иначе явимся на том месте, из которого вышли, достойные осуждения, и труд наш будет напрасен. Кто хочет совершенно узнать путь, но не идет с знающим его совершенно, тот никогда не достигнет града (небесного). Оставь волю свою позади себя, и смиряйся в течение всей твоей жизни, и спасешься. На вопрос твой об овощах (скажу): сам не ищи, а если дадут – приими и ешь, вздыхая, как повинный осуждению за сладость (пищи твоей). Если упоминаешь о святых, то подражай и совершенству их самоотвержения и растворенной делами вере их, ибо«вера без дел мертва есть»(Иак. 2:20); а поскольку говоришь, (что желаешь жить) благообразно, то не найдешь дела благолепнее того,  которое совершается с покорностью: это-то и есть послушание. Некто сказал, что сын послушливый в живот. Касательно глаз твоих  (скажу): Создавший их силен и просветить их вместе с внутренними очами, которыми если видим, по слову Спасителя, то не имеем  нужды в сих (телесных), как смотрящих на суету мира. Бог силен сотворить, да удостоимся и мы быть со спасающимися во славу всесвятаго имени Его. Аминь.'
      cn: 弟兄啊！你向我说的话语，应验了圣经上的训示：「我的百姓啊，那称你们为有福的，乃是迷惑你们，…」(以赛亚书 3:12)等等。这般称颂不容许我们看见自身行径的污秽：我认为，这对于那些已臻（属灵精进）境界的人而言，亦是有害的，并使他们远离对上帝的信仰，正如祂所言：「你们若接受从彼此而来的荣耀，…怎能信我呢？」(约翰福音 5:44)。理解使徒谦卑之人，宁愿选择愚拙，以便将来成为智慧的（哥林多前书 3:18）。因为那些自显聪明而非更加属灵之人，我甚为疑惑，他是否能逃脱因骄傲而注定的审判。然而，关于谦卑之人，圣经说他们将获得「恩典」（彼得前书 5:5）。若有人谈论上帝话语的甘甜，而自己却未曾尝到，这便显明这甘甜实则苦涩。这句话难道不苦涩吗：「若有人愿意跟随我，就当舍己，背起他的十字架，来跟随我。」(马太福音 16:24)？若它甘甜，我们又何必舍弃它，反而执意按照自己的意愿行事呢？若有人说他知道通往某个城市的道路，却又不断询问这条路，他不是蔑视这条路，就是讥讽地试探他人。若有人知道这条路，却不愿走，这样的人将因极其怠惰而遭受审判。阿爸阿耳塞尼乌斯也曾拥有（属灵的）悟性，但他并未显露出来，因为他以谦卑之心说：「我愿得救，却不知如何。」若有人指示他的弟兄道路，自己却疏忽不行，他便有罪。这条道路在于，我们所经历和抛诸脑后的，不应再将我们吸引回去，否则我们便会回到出发之地，配受谴责，而我们的努力也将白费。若有人欲彻底了解道路，却不与完全知晓之人同行，他将永不能抵达（天堂之）城。将你的意愿置于身后，一生谦卑，你便会得救。至于你所问及的蔬菜（我将答复）：不要自己去寻求，若有人给予，便接受并食用，如同因（食物的）甘甜而受谴责之人般叹息。若你提及圣徒，便当效法他们完全舍己之境和他们与行为交织的信心，因为「信心没有行为是死的」（雅各书 2:20）；又因你言及（愿生活得）端庄，你便不会找到比顺服更能光荣之事：这便是服从。有人说，顺服之子将得生命。关于你的眼睛（我将答复）：创造它们的，亦能同时光照它们与内心的眼睛，若我们凭后者而视，如同救主所言，我们便无需此（肉体之）眼，因其所见皆为世间虚妄。上帝有能力使我们配得与得救之人同在，以荣耀他至圣之名。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 62. '
    cn: 问询 62：
  text:
    ru: 'того же  великого старца к тому же, который спросил его вместе с другими: кто дал диаволу начальство и власть?'
    cn: 那位伟大的长老回答了向他和众人提出同样问题的弟子：「谁给了魔鬼权柄和权力？」
  children:
  - type: paragraph
    text:
      ru: 'Если желаете знать то, что для вас вовсе не нужно, – то есть кто дал диаволу начальство и власть, то познайте это из нижеследующего и, по неразумению вашему, не считайте Бога виновником зол. Возьмите пример с самих  себя: если кто из вас, по собственному произволу, уклоняется ко злу, то он властительски делает это зло и бывает судим Богом, как сделавший зло самовластно. Но кто дал ему власть? Не Бог ли? За что же Он осуждает его? – По строптивости врага не сочтите, будто бы Бог соизволяет на зло. Вовсе нет, это несправедливо! Хотя некоторые из святых и сказали (нечто подобное); но вы не вполне понимаете, в каком смысле они сказали сие. Бог не удержал диавола, не воспрепятствовал ему совершать зло; потому и сказано, что Бог дал ему начальство и власть. Познайте это из сих слов:«Аз же ожесточу сердце фараоново»(Исх. 7:3; см.Исх. 10:20). – Если так, то как же Он осуждает его? – Это говорит Он потому, что не наказал его прежде. Каждый может познать сие и из  книги Иова, где повествуется, что диавол погубил его имущество и детей; рассуди же, что сказал Иов:«Господь даде, Господь отъят: яко Господеви изволися, тако бысть: буди имя Господне благословено [во веки]»(Иов. 1:21). Отчего Иов не именует  погубившего, но Того, Кто долготерпел и мог воспрепятствовать и удержать оное зло? Рассуди также, что не почему иному сказано  диаволу:«се, предаю ти его»(Иова) (Иов. 2:6), как только потому, что диавол порицал Бога, называя Его виновником  благодарений, воссылаемых сим праведником за благодеяния, на него излитые. – Итак, поскольку Бог диавола не удержал, то и  говорится, что Он как бы дал ему начальство и власть. Бог сначала вверил ему доброе начальство и, однажды дав, не отнял его; он же (диавол), принявши, отвергнул оное, и вместо того облекся в начальство злое. А как Бог не воспрепятствовал ему, то и говорится, что Он дал диаволу начальство и власть. Не сказано в Писании: «не восхоте благословения», и Бог удалил оное от него, но:и удалится от него(Пс. 108:17). Не почитайте же Бога виновником зол, ибо это мнение подвергнет вас осуждению, ибо (считайте, что) диавол сам себе избрал начальство над всяким  злом, а Бог не воспрепятствовал ему; ибо в Писании сказано:«И возлюби клятву, и приидет ему»(Пс. 108:17), а не говорится, что Бог наложил на него клятву. Итак, пребывайте непоколебимы о Господе, веруя, что Он есть Начальник жизни нашей и всего  доброго, и простите меня, что я увлекся вашими детскими вопросами и оставил предлежащее совершенство. Чада! Да  благословит и да умножит плоды ваши Господь Иисус Христос во имя Отца, со Святым Духом.'
      cn: 倘若您想知道那对您来说并非必需之事——即是谁赋予了魔鬼权柄和能力，那么请从以下内容中领会，并以您的愚拙，不要将恶事的源头归咎于上帝。请以自身为鉴：若您中有人，出于自愿，偏离正道而行恶，那么他便是以权柄行此恶事，并被上帝审判，因他乃是自主作恶。然而，是谁赋予他权柄？难道不是上帝吗？那为何祂又审判他呢？——不要因仇敌的顽固而误认为上帝赞同邪恶。绝非如此，这并不公义！尽管有些圣者曾说过（类似的话）；但您们并未完全明白他们说此话的含义。上帝并未拘禁魔鬼，也未阻止他作恶；因此才说上帝赋予了他权柄和能力。请从这些话语中领会： 路加福音 1:16「我必使法老的心刚硬。」（出埃及记 7:3；参看出埃及记 10:20）。——若是如此，祂又如何审判他呢？——祂说这话是因为祂没有预先惩罚他。每个人都可以从约伯记中明白这一点，其中记载魔鬼毁灭了约伯的财产和儿女；请思想约伯所说的话：「主赐予，主取去；主所愿，事遂成就；愿主的名受颂扬，直到永远。」（约伯记 1:21）。为何约伯没有提及那施行毁灭者，却提及那位恒久忍耐并能够阻止和拘禁此恶者？请再思想，魔鬼被告知「看哪，我将他交给你」（约伯记 2:6），这并非出于其他原因，乃是因魔鬼诽谤上帝，称祂是这位义人因所领受的恩惠而献上感谢的始作俑者。——因此，既然上帝未曾拘禁魔鬼，故此才说祂似乎赋予了他权柄和能力。上帝起初托付给他美好的权柄，并且一旦赐予，便未曾收回；而他（魔鬼），领受之后却弃绝了它，反而穿上了邪恶的权柄。又因上帝未曾阻止他，故此才说祂赋予了魔鬼权柄和能力。圣经中并未说：「不愿蒙福」，而上帝便将福气从他身上挪去，而是说：「福气将远离他」（诗篇 109:17）。所以，不要将上帝视为邪恶的源头，因为这种观点将使您们受到审判，因为（请认为）魔鬼为自己选择了掌管一切邪恶的权柄，而上帝并未阻止他；因为圣经中说：「他喜爱咒诅，咒诅就临到他」（诗篇 109:17），而没有说上帝将咒诅加在他身上。因此，请在主里坚定不移，相信祂是我们生命和一切美善的源头，并请原谅我被您们幼稚的问题所吸引，而偏离了当前应有的完美。孩子们！愿主耶稣基督奉父之名，与圣灵同在，赐福并加增您们的果实。
- type: heading2
  initial:
    ru: 'Вопрос 63. '
    cn: 问询 63：
  text:
    ru: 'Между тем и  надзирателю больницы, который вопросил: можно ли изучать врачебные книги? (старец) отвечал:'
    cn: 同时，对于那位医院的监督，当他问道：「我可以研习医书吗？」时，这位（长者）回答说：
  children:
  - type: paragraph
    text:
      ru: Полезнее заниматься  врачебными книгами, чем обращаться мыслями в страстях, потому что, (сказал старец), мы еще не пришли в такое совершенство, чтобы вовсе избавиться от пленения страстей.
      cn: 思想沉溺于激情之中，不如研习医书。因为（那位长者说），我们尚未达到全然摆脱激情束缚的完美境地。
  - type: paragraph
    text:
      ru: 'Святой отвечал обоим  прилично и рассудительно; сказав же: «Простите, что я увлекся детскими вопросами», намекает или, точнее сказать, ясно показывает, что подобные вопросы поистине свойственны лишь детскому смыслу и исполнены великого неразумия, притом же и  пагубной гордости.'
      cn: 圣者恰如其分、明智地答复了两人；随后说：「请原谅我被孩童般的问题带偏了」，这暗示或者更确切地说，清晰地表明，此类问题确确实实只适合稚童的心智，充满了极大的不智，并且还带着毁灭性的骄傲。
- type: heading2
  initial:
    ru: 'Вопрос 64. '
    cn: 问询 64：
  text:
    ru: 'того же к  другому старцу: что мне делать, отец мой, я оставил жену и детей, и теперь скорблю, что некому о них заботиться?'
    cn: 致另一位长老：我该怎么办，我的父亲，我抛弃了妻子和孩子，现在又悲伤于无人照料他们？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. В сказаниях  отеческих повествуется, что некто, будучи обижен другим, пришел к старцу[22]и сказал: «Меня обидел один человек, и я хочу отмстить за себя». Старец отвечал ему: «Нет, сын мой, предоставим отмщение Богу»;  но когда не мог уговорить обиженного, то сказал ему: «Станем на молитву». Во время молитвы старец начал говорить вслух: «Боже!  Мы не имеем более нужды в Твоем попечении о нас; ибо сами хотим мстить за себя». (Услышав это, брат) пришел в умиление и сказал: «Прости меня, авва, я не буду более мстить за себя». Также и я говорю тебе, брат, если мы заботимся о жене и чадах, то Бог уже не печется о них. Если же оставим сии заботы, то Бог попечется и о них и о нас. Итак, не думай о том, чтобы заботиться или молиться о них, дабы не удержать их в памяти, и не сохранилась страсть в душе твоей.'
      cn: 回答。 在教父的传说中，有这样的记载：某人受了别人的冒犯，就来到一位长老[22]面前说：「有人冒犯了我，我要报复。」长老回答他说：「不，我的孩子，让我们把报复交给上帝吧。」但是当他无法说服受冒犯的人时，他就对他说：「我们来祷告吧。」祷告时，长老开始大声说：「上帝啊！我们不再需要您的眷顾了；因为我们自己想要报复。」（听到这话，弟兄）心生感动，说：「原谅我，阿爸，我不再报复了。」同样，我也对你说，弟兄，如果我们为妻子和儿女操心，那么上帝就不再眷顾他们了。但如果我们放下这些担忧，上帝就会眷顾他们和我们。因此，不要想着去关心他们或为他们祷告，以免把他们留在记忆中，使情欲留在你的灵魂里。
- type: heading2
  initial:
    ru: 'Вопрос 65. '
    cn: 问询 65：
  text:
    ru: 'того же к  тому же старцу: что мне делать, ибо сильная печаль о разлуке с женою не оставляет меня?'
    cn: 这是给同一位长老的同一封信函：我当如何行事，因为与妻子分离的强烈悲伤不曾离弃我？
  children:
  - type: paragraph
    text:
      ru: Ответ. О муже и жене  сказано:«будета оба в плоть едину»(Мф. 19:5;Быт. 2:24). Если отсечена будет какая-нибудь часть твоего тела, то все оно  страдает, пока не исцелится язва, и болезнь не прекратится; так и в этом случае, как при отсечении части тела, нельзя не ощущать  тебе страдания.
      cn: 回答。关于丈夫与妻子，经上说：「二人将成为一体」（马太福音 19:5，创世记 2:24）。倘若你身体的某一部分被截去，则全身都会受苦，直到创伤痊愈，病痛止息；同样地，在这种情况下，如同身体的一部分被截去一般，你无法不感受到痛苦。
- type: heading2
  initial:
    ru: 'Вопрос 66. '
    cn: 问询 66：
  text:
    ru: великого  старца к тому же, на тот же вопрос.
    cn: 那么，伟大的长老对此有何见解呢？
  children:
  - type: paragraph
    text:
      ru: Если«вся возможна верующему»(Мк. 9:23), то где же вера? Если ты избрал себе – быть мертвым, спроси мертвого, вожделевает ли он своей жены? И судится ли за нее, если она падет в блуд? Если ты оставил«мертвых погребсти своя мертвецы»(Мф. 8:22), то почему не благовествуешь царствия своего? Доколе спишь ты? Проснись и воззови с Давидом:«Hе уклони сердце мое в словеса лукавствия, непщевати вины о гресех»(Пс. 140:4), если ты«паче всех учащихтя разумел еси» (Пс. 118:99). Лукавые демоны, влагающие помыслы в сердце твое, знают, что брань с помыслами о жене будет для тебя тяжелее (других). Как же скрылось от тебя сказанное в Писании:«верен... Бог, Иже не оставит нас искуситися»(1Кор. 10:13), и проч. Если же это случается с нами по причине немощи нашей, то (надобно знать, что) никто, будучи слеп, не обвиняет солнца за то, что оно его не просветило или не помогло ему. Если веруешь по Писанию, что истает«яко паучина»(Пс. 38:12) душа человека, наказываемого за беззакония, то зачем расслабевают руки твои прежде начала браней? Если Тот, Кто  пребывает с нами, силен сокрушить за нас всех врагов, то для чего неверием и бездействием нашим показываем, что Он далек от нас? Если никого нет сильнее Его, и ты хвалишься, говоря:«яко Ты со мною еси»(Пс. 22:4), кого же боишься и трепещешь, имея с собою Сильного? Но, исполнившись любви, приими хотя несколько того небесного огня, который Владыка всяческих пришел«воврещи на землю»(Лк. 12:49), и чтобы, когда враг всевает плевелы, огнь сей сжег и истребил их. Покади фимиамом, возжженным от огня сего, чтобы Господь, обоняв благоухание кадила твоего, принес оное Своему Отцу и Животворящему Духу и сотворил у тебя обитель в твоем храме, в котором ты поставил пред Ним жертву живую, святую, благоугодную Ему. – И тогда, согретый сим огнем, ты непрестанно будешь желать быть спутником, согражданином и сонаследником исполнивших сие святых (там) идеже«око не виде, и ухо не слыша, и на сердце человеку не взыдоша, яже уготова Бог любящим Его»(1Кор. 2:9).
      cn: 如果「在信的人，凡事都能」（马可福音 9:23），那么信心又在哪里呢？如果你选择做个死人，去问问一个死人，他是否还会渴望他的妻子？如果她犯了淫乱，他是否还会因此被审判呢？如果你已「任凭死人埋葬他们的死人」（马太福音 8:22），那么你为何不传扬你的国度呢？你要睡到几时呢？醒来吧，与大卫一同呼求：「求你不要容我的心偏向邪恶，以致做作恶事」（诗篇 140:4），如果你已「比我一切的师傅更明白」（诗篇 118:99）。那些将思虑放入你心中的邪恶恶魔知道，与关于妻子的思虑争战对你来说会更艰难（甚于其他）。那么，经上所说的「神是信实的，必不叫你们受试探过于所能受的」（哥林多前书 10:13），以及其他的话语，怎么就从你这里隐匿了呢？如果这事发生在我们身上是因为我们的软弱，那么（须知）没有人会因为自己看不见就指责太阳没有照亮他或帮助他。如果你按经文所说相信，那受惩罚的罪人的灵魂会「像蜘蛛网一般」消散（诗篇 38:12），那你为何在争战开始之前就双手发软呢？如果那位与我们同在的，有能力为我们击败所有仇敌，那么我们为何要用不信和不作为来表明他与我们相距遥远呢？如果无人比他更有能力，而你夸口说：「因为你与我同在」（诗篇 22:4），那么你为何惧怕和颤抖，既然你身旁有那大能者呢？然而，愿你充满爱，领受一些那份从天上而来的火，万有的主宰来是为「把火丢在地上」（路加福音 12:49），以便当仇敌撒播稗子时，这火能将它们焚烧殆尽。用这火点燃香，然后献上，以便主闻到你香炉的馨香，将它献给他的父和赐生命的圣灵，并在你的殿中为你造一个居所，你在那里已将一个活的、圣洁的、蒙他悦纳的祭物呈现在他面前。——然后，被这火温暖，你将不住地渴望成为那些完成此事之圣徒的同伴、同城居民和同继承人，在那「神为爱他的人所预备的，是眼睛未曾看见，耳朵未曾听见，人心也未曾想到的」（哥林多前书 2:9）地方。
- type: heading2
  initial:
    ru: 'Вопрос 67. '
    cn: 问询 67：
  text:
    ru: 'того же к  другому старцу, спрашивавшему: что мне делать, отец мой, я чувствую боязнь по ночам?'
    cn: 致另一位长者，他曾问道：「我该做什么，我的父亲，我在夜晚感到恐惧？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Граждане до  тех пор боятся нашествия неприятелей, пока не имеют помощи от царя. Когда же получат известие, что в город их выступил вождь  или военачальник, то не беспокоятся более, зная, что начальники пекутся о них. Если же и услышат о приближении неприятелей, то,  имея защитника, уже не страшатся. Так и мы, если веруем в Бога, то не боимся демонов; ибо Бог посылает нам помощь Свою.
      cn: 回答：公民们之所以惧怕敌人的入侵，乃是因为他们尚未得到君王的援助。然而，一旦他们得知有统帅或将军已动身前往他们的城池，他们便不再担忧，因为他们知道领袖们会眷顾他们。即便他们听到敌人逼近的消息，但因有护卫者在，他们便不再感到恐惧。同样，我们若信靠上帝，便不会惧怕邪魔；因为上帝会派遣祂的帮助予我们。
- type: heading2
  initial:
    ru: 'Вопрос 68. '
    cn: 问询 68：
  text:
    ru: того же к  великому старцу, посланный письменно.
    cn: 致那位伟大的长老，以书信形式呈上。
  children:
  - type: paragraph
    text:
      ru: Прости меня, отец мой! Божественное Писание говорит:«Накажет мя праведник милостию и обличит мя»(Пс. 140:5); но как врач, делая разрез и  прижигая раны, ожидает, что больной чрез это получит исцеление; так и больной, хотя знает, что операция болезненна, но  подвергается ей, ожидая исцеления. Вот и я предаю себя Богу и святыне вашей, полагая, что я не сам собою пришел сюда.  Преподобный Отче! ты сам все обо мне знаешь, итак скажи мне (что мне делать), потому что сердце мое находится в большом смущении от страстей и от помыслов. При помощи твоих молитв я готов, если будет на то воля Божия, все принять от тебя усердно и с радостью и, как ты повелел, пишу или говорю чрез господина авву.
      cn: 请原谅我，我的神父！神圣经文有云：「义人责打我，是出于慈爱，他责备我」（诗篇 140:5）；正如医生切开并烧灼伤口，期待病人因此得以痊愈；病人也深知手术痛苦，但仍接受，期待痊愈。此刻，我将自己交托于上帝和您的神圣，深信我并非凭己力来到此处。尊敬的神父！您洞悉我的一切，请指引我（我当如何行），因我的心为情欲和思绪所扰，倍感困惑。借由您的祈祷，若蒙上帝旨意，我愿欢欣乐意地领受您的一切教诲，并遵照您的吩咐，通过尊敬的阿爸书写或言说。
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Вот, по  повелению Божию, посылаю тебе это второе послание, которым умоляю любовь твою о Боге: пробуди мысленное око твое,  воздремавшее от уныния, да не уснешь в смерть (см.Пс. 118:28;Пс. 12:4). Бодрствуй, да познает ум твой, как наблюдать за доброю землею твоею, чтобы не возросло на ней терние и не подавило  семени, по сказанному:«Окрест нечестивии ходят»(Пс. 11:9). Но силен Тот, Кто вскоре может сокрушить их иго и рог.  Аминь.'
      cn: 回复：兄弟啊！此刻，奉上帝之命，我寄给你这第二封书信。我以上帝之爱恳求你：唤醒你那因忧郁而沉睡的心灵之眼，以免你沉睡以致死亡（参诗篇 118:28，诗篇 12:4）。警醒吧，好让你的心智明了如何看守你的良田，免得荆棘丛生，扼杀种子，正如经上所言：「恶人四面游行」（诗篇 11:9）。然而，那一位大有能力，他能迅速折断他们的轭和他们的角。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 69. '
    cn: 问询 69：
  text:
    ru: Того же великого  старца к одному безмолвнику, который вопрошал о служащем ему, о смущении от помыслов и о родственниках своих по плоти.
    cn: 同一位伟大的长老，写给一位独修者，这位独修者问及服侍他的人、思想的搅扰以及他肉身的亲戚。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! я  говорю тебе, как собственной душе моей. В Писании сказано:«Блюдите же, да не како власть ваша... преткновение будет немощным»(1Кор. 8:9). Брат, служащий тебе, прост, не желай научить его мудрствовать, ибо чрез сие воздвигнешь на него гнев; но будь доволен тем, что он исполняет твои потребности, и не подавай ему мысли о мудрости. Он живет хорошо, не смущай же сердца его; только совершенные могут допустить помысл войти, и опять изгнать его; но ты не вноси огня, чтобы он не сжег дубравы твоей. Не  позволяй взять одежд твоих, чтобы не пришлось тебе брать их обратно с ссорою. Не искушай себя смущением; ибо ты не устоишь в таком искушении. Внимай себе отныне и молись о мне. Что же касается до родственников твоих по плоти, Господь сказал:«кто есть Мати Моя, и кто суть братия Моя?»(Мф. 12:48), и потому ты не должен нарушать заповеди Божией и иметь дружбы с плотскими братиями. Если же они нуждаются в одежде, то почему не вспомнил ты скорее нищих и Самого Христа, Который сказал: был«наг, и одеясте Мя»(Мф. 25:36). Но, поруганный демонами, ты приводишь себе на память тех, которых оставил Бога ради, и чрез то делаешься преступником. Горе нам, брат! Что враги с нами делают? Желаешь ли питать к родственникам любовь, которую ты и ко всем должен иметь? Молись о них, чтобы и они спаслись благодатью Христовой. Внимай же себе, чтобы не быть более поруганным демонами. Оставивши склады, мы опять возвратились к азбуке. Если хочешь спастись, понудь себя умереть (для всего  земного). Считай себя за ничто и стремись к предлежащему, чтобы под предлогом доброго дела не вовлек тебя диавол в безвременные  заботы. – Не пекись ни о чем (внешнем), живы ли родные твои или умерли, не посылай (узнавать) о том. Вспомни Господа,  сказавшего:«остави мертвых погребсти своя мертвецы»(Мф. 8:22). Себе внимай; родные не избавят тебя в тот страшный день.  Многократно повторяю тебе: пробудись от глубочайшего сна, ибо не знаешь, в кий час Господь"приидет"(Мф. 25:13), да найдет Он тебя готовым. Что же касается осквернений (во сне) – это есть падение души. Возлюби Иисуса от всего сердца твоего, и не падешь вовеки. Мир тебе в любви Божией, мир тебе в приветствии святом.'
      cn: 答复。 弟兄啊！我像对自己的灵魂一样对你说话。圣经上说：「只是你们要谨慎，恐怕你们这自由竟成了那软弱人的绊脚石。」(哥林多前书 8:9)。弟兄啊，服侍你的仆人心地纯朴，不要教导他变得世故，因为这样做会招致对他的愤怒；满足于他满足你的需要即可，不要给他灌输世故的念头。他生活得很好，不要扰乱他的心；只有完全人才能允许意念进入，然后又将其驱逐；但你不要引火，免得烧毁你的林子。不要让人拿走你的衣物，免得你不得不在争吵中将它们取回。不要以扰乱自己来试探，因为你无法在这样的试探中站立得住。从今以后要留意自己，并为我祷告。至于你肉身的亲属，主说：「谁是我的母亲？谁是我的弟兄呢？」(马太福音 12:48)，因此你不可违背神的诫命，不可与肉身的弟兄保持友谊。如果他们需要衣服，你为何不首先想到穷人，想到基督自己所说的：「我赤身露体，你们给我穿」(马太福音 25:36)呢？然而，你却被邪魔戏弄，想起那些你为神而舍弃的人，因此成了罪人。我们有祸了，弟兄啊！仇敌对我们做了什么？你难道想对亲属怀有你对所有人都应有的爱吗？为他们祷告，使他们也能藉着基督的恩典得救。所以要留意自己，免得再被邪魔戏弄。我们离开了仓库，又回到了字母表。如果你想得救，就强迫自己向一切属世之物死去。视自己为无有，努力追求摆在你面前的，免得魔鬼藉着善行的借口将你卷入不合时宜的忧虑之中。——不要为任何（外在的）事忧虑，无论你的亲属是生是死，都不要派人去打听。回想主所说的：「任凭死人埋葬他们的死人吧！」(马太福音 8:22)。要留意自己；亲属在那可怕的日子里无法拯救你。我一再对你重复：从最深沉的沉睡中醒来吧，因为你不知道主何时「来临」(马太福音 25:13)，好让他找到你已预备好。至于（梦中的）玷污——那是灵魂的堕落。全心全意地爱耶稣，你将永不跌倒。愿神爱里的平安与你同在，愿圣洁的问候带给你平安。
- type: heading2
  initial:
    ru: 'Вопрос 70. '
    cn: 问询 70：
  text:
    ru: Один  безмолвствовавший отец просил сего же великого старца помолиться о нем.
    cn: 一位离群索居、止语静默的教父请求这位伟大的长老为他祷告。
  children:
  - type: paragraph
    text:
      ru: Ответ. Когда человек  посылает к царю ходатая за себя попросить о чем-либо, то всегда молится не о том, чтобы только ходатай был принят, но чтобы не  было отказано в прошении, которое послано чрез него к царю. Так и вы молитесь, чтобы я был услышан. Оказывая вам послушание,  молюсь я вкратце о здравии и спасении души и тела вашего. И если буду услышан (Бог же всячески услышит), то припишу сие вашим  молитвам. Ибо я не только не схоластик, т. е. не праведный, который бы мог ходатайствовать (за вас) словом, но не имею и дерзновения (к Богу), а считаю себя за раба, вами посылаемого. Итак, да услышит Господь наши молитвы; помолитесь и о моем  окаянстве.
      cn: 答复。当一个人派一位代求者去觐见君王，为自己祈求某事时，他总是祈祷的，不单是祈求那位代求者蒙受接见，更是祈求他借着他向君王所呈上的请求不被拒绝。你们也当如此祈祷，使我蒙受垂听。为了顺服你们，我为你们身心灵的健康与救赎作了简短的祈祷。若我蒙受垂听（神必会完全垂听），我将把这归因于你们的祈祷。因为我不仅不是一位学究，即不是一位可以通过言语（为你们）代求的义人，我也不敢（在神面前放胆），我只视自己为你们所派遣的仆人。因此，愿主垂听我们的祈祷；也请你们为我的可怜光景祈祷。
- type: heading2
  initial:
    ru: 'Вопрос 71. '
    cn: 问询 71：
  text:
    ru: 'того же к тому же великому старцу. Отец мой! Как надобно молиться: произносить ли:"Отче наш", как сказал Господь, или следовать авве Макарию Скитскому, который говорит, что не нужно многословить, а простирая руки взывать: «Господи! как Ты хочешь и как знаешь, помилуй меня». Если же восстанет брань, то: «Господи, как Тебе угодно, помоги (мне)». Не совершенным ли только заповедано произносить:"Отче наш", и проч.?'
    cn: 致同一位伟大的长老：我的神父！我们该如何祷告？是诵念主所教导的「我们在天上的父」呢，还是遵从斯基特隐修院的马卡里乌斯长老的教导，他说无需多言，只应伸出双手呼求：「主啊！愿你按你的意旨和你的所知怜悯我。」如果争战兴起，就说：「主啊，愿你按你的旨意帮助我。」难道「我们在天上的父」等等的祷告，只为那些不完全之人所命定吗？
  children:
  - type: paragraph
    text:
      ru: 'Ответ."Отче наш"повелено произносить и совершенным и грешным: совершенным для того, чтобы они, познавши, чьими сынами сделались, постарались не отпасть от Него; грешным же для того, чтобы они, со стыдом называя Отцом Того, Которого часто оскорбляли, осудили бы себя и пришли в раскаяние. Но, как мне кажется, ("Отче наш") более прилично грешным; ибо грешным свойственно говорить:«остави нам долги наша». Какие же долги имеют совершенные,  соделавшиеся сынами Отца Небесного? А говорить:«не введи нас во искушение, но избави от лукаваго»– равносильно словам аввы Макария: «помилуй» и «помоги».'
      cn: 回答。「我们的天父」这祷文，无论是对完全的人还是罪人，都吩咐要诵念：对完全的人而言，是为了让他们认识到自己已成为谁的儿女，从而努力不偏离祂；而对罪人而言，则是为了让他们带着羞愧称呼那位他们屡次冒犯的为父，从而定罪自己并生发悔改之心。但在我看来，「我们的天父」更适合罪人；因为罪人通常会说：「赦免我们的债」。然而，那些已成为天父儿女的完全之人，他们又有什么债呢？至于说：「不叫我们遇见试探，救我们脱离凶恶」——这与阿爸马卡里乌斯所说的「怜悯」和「帮助」是同样的意思。
- type: heading2
  initial:
    ru: 'Вопрос 72. '
    cn: 问询 72：
  text:
    ru: того же  великого старца к тому же, который просил благословения и вопросил о бесстрастии.
    cn: 伟大长者巴尔萨努菲乌斯致同一位求他祝福并询问无情欲状态之人。
  children:
  - type: paragraph
    text:
      ru: 'Брат! Бог знает полезное. Ты желал получить хлеб от моей немощи; но в гробницу[23]мою не входило более трех хлебов, назначенных мне в неделю; теперь же, может быть по Промыслу Божию (случилось то), чего  никогда сам собою, без моего соизволения, не делал прежде сладчайший меда сын болезней моих (авва Серид), ко всем  одинаково расположенный и пользу всех почитающий за свою, – он взошел ко мне, неся хлеб, и я не мог возвратить его, говоря себе: полезно и в этом отсечь свою волю, преломил сей хлеб и послал любви твоей, осуждая себя, как недостойного того, что сделал. Господь же да исполнит по вере твоей и меня да не осудит. Если случится о сем разговор, то знай, что так сказано  только для тебя, и можешь сообщить о сем и двум братиям, которые приходят к тебе. Что касается бесстрастия, это дарование Божие,  и Бог дарует его желающему. Господь да поможет тебе в том, к чему стремишься по страху и по воле Его. Аминь. Помолись о мне, брат.'
      cn: 弟兄！上帝深知何为有益。你渴望从我的软弱中获得面包；然而，我的墓室[23]每周所配给的三个面包已无余粮；但此刻，或许是出于上帝的圣意，那从未自行其是、未经我允许便不会行动的、对我而言比蜜更甜的苦痛之子（塞里德长老），一位对众人一视同仁、将所有人的益处视为己身益处的人——他竟然上前来，带来了面包，我无法拒绝他。我自忖：即便是在此事上，斩断自己的意志也是有益的。于是，我掰开了这面包，并将其送予你的爱，同时谴责自己，因我所行之事与我之不配。愿主照你的信心成就此事，也不要定我的罪。若提及此事，请知晓这番话语仅为你而说，你也可告知前来拜访你的两位弟兄。至于无情欲，此乃上帝的恩赐，上帝必将它赐予渴慕之人。愿主助你达成你因敬畏和顺从祂旨意而追求之事。阿门。请为我祷告，弟兄。
- type: heading2
  initial:
    ru: 'Вопрос 73. '
    cn: 问询 73：
  text:
    ru: того же к  другому старцу. Отец мой! Почему добрый старец назвал келлию свою гробницею?
    cn: 同致另一位长老：吾父啊！为何那位良善的长老称其斗室为「墓穴」？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Потому, что  он почил от всех страстей, ибо совершенно умер греху; и келлия его, в которой он, будучи еще жив, заключился ради имени  Иисусова, как во гробе, есть место упокоения, где не ходит ни демон, ни князь его диавол: она сделалась святилищем, вместивши в себе жилище Божие. Итак все и во всем единодушно прославим Бога.'
      cn: '回答


        因为他已息止了所有情欲，他全然向罪而死；并且他的隐修室，他生前为着耶稣之名而将自己幽闭其中，如同身处坟墓一般，这隐修室便成了安息之所，在那里，无论是邪魔还是其首领魔鬼都无法踏足：它已成为圣所，容纳了上帝的居所。因此，让我们所有人在一切事上同心合意地赞美上帝。'
- type: heading2
  initial:
    ru: 'Вопрос 74. '
    cn: 问询 74：
  text:
    ru: 'того же к  тому же старцу. В житиях святых повествуется, что один из них творил сто молитв, другой столько-то: должны ли и мы иметь меру в молитве, или нет? И как совершать молитвы: продолжительные ли, или произносить"Отче наш"и приниматься за рукоделие, и, во время занятия им, что должно делать (умом)? Также и о вечернем и ночном времени, как проводить его пребывающему наедине, и должно ли читать песни или хваления?'
    cn: 来自同一位长者，致同一位长者：在圣徒的生平记载中，我们读到其中一位圣徒做了百次祷告，另一位做了同样多的祷告。我们是否也应该在祷告中有一定的尺度，还是不应该？我们又该如何进行祷告呢？是长时间的祷告，还是念诵「我们的天父」，然后继续手作，并在手作期间（在心中）该做些什么呢？同样地，在夜晚和深夜，独处的人该如何度过呢？是否应该诵读诗篇或赞美诗呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Часы и песни  суть церковные предания и хорошо учреждены для соглашения всех людей (в молитвах), также и в общежитиях для согласия многих.  Скитяне же ни часов, ни песней не читают, но наедине упражняются в рукоделии, чтении и размышлении и, чрез несколько времени,  начинают молитву. Когда же стоишь на молитве, ты должен молиться об освобождении тебя от ветхого человека, или произносить"Отче наш", или и то и другое вместе, и потом сесть за рукоделие. А о том, чтобы продолжать молитву, когда стоишь на ней (скажу): если ты непрестанно молишься, по слову апостола (1Фес. 5:17), то не нужна продолжительность, когда встаешь на молитву; ибо ум твой весь день пребывает в ней. Когда же сидишь за рукоделием, должно читать или говорить псалмы изустно, и при конце каждого псалма молиться сидя, как например: «Боже, помилуй  меня окаянного!» Если же беспокоят тебя помыслы, то прибавлять: «Боже! Ты видишь скорбь мою, помоги мне». И когда окончишь три ряда сети, встань на молитву и преклони колена, также и стоя произноси сказанную молитву. Что касается вечернего времени, то  скитяне читают 12 псалмов, и на конце каждого, вместо славословия, произносят: «аллилуиа», и читают одну молитву; также и ночью читают 12 псалмов и после псалмопения садятся за рукоделие. А кто хочет, читает наизусть псалмы; другой испытывает свои помыслы и жития святых отцов; иной же,  прочитавши 5 или 8 листов, читает (псалмы), и опять берется за рукоделие. Когда же кто поет, или читает наизусть, должен  произносить вслух, если только близ его нет другого, наблюдающего за ним, дабы никто не знал, что он делает.'
      cn: 答。时辰规和圣咏乃教会之传统，妥善设立，为使众人（于祈祷中）和合一致，亦为修道院中众人之合一。然而，隐修士们不诵读时辰规或圣咏，他们独自操练手作、阅读与默想，经过一段时间后，便开始祈祷。当你站立祈祷时，你当为脱离旧人而祈祷，或诵念「主祷文」，或二者兼行，然后坐下作手作。至于在站立祈祷时是否需要持续祈祷，（我将如此说：）若你如使徒所言（帖撒罗尼迦前书 5:17）恒常祈祷，那么当你站立祈祷时便不需长时间，因你的心意全日皆居于祈祷之中。当你坐着作手作时，当诵读或口述圣咏，并在每篇圣咏结束时坐着祈祷，例如说：「上帝啊，怜悯我这可怜之人！」 若有思虑烦扰你，则加上：「上帝啊！你看见我的苦楚，求你帮助我。」 当你完成三行渔网后，起身祈祷并屈膝，也当站着诵念所说的祈祷文。至于夜晚，隐修士们诵读十二篇圣咏，在每篇圣咏的末尾，以「哈利路亚」代替荣耀颂，并诵念一篇祈祷文；夜间亦诵读十二篇圣咏，唱完圣咏后便坐下作手作。而若有人愿意，可背诵圣咏；另有人则省察自己的思虑与圣父们的生活；还有人，在阅读五或八页之后，便诵读（圣咏），然后又拿起手作。当有人歌唱或背诵时，若附近没有监察之人，他应当出声诵念，以免他人知晓他在做什么。
- type: heading2
  initial:
    ru: 'Вопрос 75. '
    cn: 问询 75：
  text:
    ru: того же к  тому же старцу о сне, сколько следует спать и сколько бодрствовать, и сколькими одеждами довольствоваться.
    cn: 致同一位长者，论及睡眠，应睡多久，当醒几何，以及应以几件衣物为足。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Что касается  ночного сна, то молись с вечера два часа, считая их от захождения солнца, и кончив славословие, спи шесть часов, потом встань на бдение и бодрствуй остальные четыре часа. И в летнее время также, но сократи славословие и (читай) менее псалмов, по  мере краткости ночей[24]. Относительно одежд: немощный, по слабости тела своего, должен  иметь зимние и летние одежды; а тот, кто достиг, по слову апостола, того, чтобы алкати и жаждати и наготствовати (см.1Кор. 4:11), во всякое время довольствуется одной одеждой. Впрочем, брат, не будем высокомудрствовать, а последуем смирению, и не будем роптать, имея по две или по три одежды.'
      cn: 回答。关于夜间的睡眠，请从日落时分算起，晚间祷告两小时。完成赞美后，睡六小时，然后起来守夜，保持清醒剩下的四小时。夏季亦然，但要缩短赞美，并（诵读）较少的诗篇，以适应夜晚的短暂[24]。关于衣物：身体虚弱者，因其身体的软弱，应备冬衣和夏衣；而那照使徒所言，已达到「饥渴、赤身露体」（参看哥林多前书 4:11）境地的人，则无论何时都满足于一件衣裳。然而，弟兄，我们不要心高气傲，当追随谦卑，有两三件衣裳也不要抱怨。
- type: heading2
  initial:
    ru: 'Вопрос 76. '
    cn: 问询 76：
  text:
    ru: того же к  тому же старцу. Ты сказал мне, отец мой, чтобы я бодрствовал шесть часов, но как мне узнать, что я бодрствовал шесть часов?
    cn: 致同一位长老。您曾告诉孩儿，我的父亲，要警醒六个小时，可我如何得知我已警醒了六个小时呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если хочешь с  точностью узнать время, то усни когда-нибудь днем, чтобы не изнемочь телом, а ночь бодрствуй всю до утра и рассмотри,  сколько тогда прочитаешь наизусть Псалтири, и потом раздели (количество прочитанных псалмов) на число часов; и в летнее время также, и узнаешь разделение времени.
      cn: 回答：你若想精确地知晓时间，可在白日小憩片刻，以使身体不致困乏。夜晚则可彻夜守醒，直至破晓，届时审视自己凭记忆诵读了多少《诗篇》，再将所读诗篇的数量除以小时数。在夏季亦可如法炮制，如此你便能知晓时间的划分了。
- type: heading2
  initial:
    ru: 'Вопрос 77. '
    cn: 问询 77：
  text:
    ru: того же к  великому старцу. Я болен, отец мой, помолись о мне, чтобы я мог с радостью переносить болезнь, и скажи мне, как омыть  скверны?
    cn: 致那位伟大的长老。我病了，我的父亲，请为我祷告，使我能带着喜乐忍受疾病，并请告诉我，如何洗净污秽？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Любезнейший  брат! Ты радуешь меня своими словами и соглашаешься со мною, не разумея того, что сам говоришь. В прошениях твоих ты называешь себя грешным, а грешный есть злой раб; ты теперь говоришь, что тебя постигла болезнь, болезнь же есть наказание. – Итак,  наказание послано злому рабу. Если тебе тяжело нести наказание, то перестань быть злым; если же ты зол, то прими наказание;  когда же радуешься, будучи наказываем, то ты не зол, а кто не зол, любим Богом.«Егоже бо любит Господь, наказует»(Евр. 12:6). Рассмотри же по истине, кто ты, и избери себе одно из  сказанного. Бог знает, что хотя я и презираю свое спасение, но по силе моей тружусь (в молитвах) о вас, боясь заповеди. А желая омыть скверны, омой их слезами: ибо они чисто омывают всякую скверну. Пока не умолкнет гортань твоя, взывай к Иисусу:«Господи, спаси ны, погибаем»(Мф. 8:25). Очисти сердце свое от пепла и воспламени тот огонь, который Господь пришел  ввергнуть на землю: он истребит все сие и сделает золото твое чистым и горнило искусным. Много потребно нам трезвения.'
      cn: 答复。最亲爱的弟兄！你的话语令我喜悦，你赞同我，却不明白你自己在说什么。在你的祈求中，你称自己为罪人，而罪人是恶仆；你现在说你遭遇了疾病，而疾病是惩罚。——因此，惩罚是降给恶仆的。如果你觉得承受惩罚很艰难，那么就停止作恶；如果你作恶，就接受惩罚；如果你在受惩罚时感到喜悦，那么你就不作恶，而不作恶的人是蒙神所爱的。「因为主所爱的，他必管教」（希伯来书 12:6）。那么，请真实地审视你自己，从我所说的话中选择其一。神知道，尽管我轻忽自己的救恩，但我尽力（在祷告中）为你们劳作，因为我惧怕诫命。若想洗净污秽，就用眼泪洗净：因为眼泪能洁净一切污秽。在你的喉咙未止息之前，向耶稣呼求：「主啊，救我们，我们丧命啦！」（马太福音 8:25）。洁净你心中的灰烬，点燃主降临世间所要投下的火：它将烧尽这一切，使你的金子纯净，使你的炉子精炼。我们极需警醒。
- type: heading2
  initial:
    ru: 'Вопрос 78. '
    cn: 问询 78：
  text:
    ru: того же к  тому же старцу. Прошу вразумить меня, отчего происходит слабость тела и изнеможение сердца, и почему не могу я постоянно сохранять один устав в пище?
    cn: 致同一位长老。我恳请您开示我，身体的软弱和内心的疲惫从何而来？我为何不能在饮食上始终如一地持守同样的规矩呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Удивляюсь я,  брат, и изумляюсь, как мирские люди, ища приобретений или идя на войну, не обращают внимания ни на диких зверей, ни на нападения разбойников, ни на опасности моря, ни на самую смерть, и не ослабевают душою, лишь бы приобрести желаемое богатство, хотя и не знают верно, получат ли его. Мы же, окаянные и ленивые,  получившие власть наступать на змей и на скорпионов и на всю силу вражию, и слышавшие сие:«Аз есмь, не бойтеся»(Ин. 6:20), зная несомненно, что мы не своею силою боремся, но силою укрепляющего и вооружающего нас Бога, изнемогаем и унываем. Отчего так? Оттого, что не пригвоздилась плоть наша страху Божию (см.Пс. 118:120), и мы никогда не забывали снести хлеб наш от гласа воздыхания нашего (см.Пс. 101:5, 6). Потому переходим мы из одного в другое, и от одного устава пищи к другому, что не приняли совершенно огня, который Господь пришел ввергнуть на землю (см.Лк. 12:49). Огонь этот сжег и истребил бы терние на мысленной нашей ниве; слабость наша, нерадение и любовь к телу не допускает нас восстать. Господь мне свидетель в том, что я знаю человека[25], и он здесь, в сем благословенном обществе (да не скажет кто-нибудь, что я говорю о себе, и да не почтет меня ничтожного за нечто), который, если пребудет как есть, ничего не вкушая, ни пия, ни одеваясь в одежды, до дня посещения его Господом, не будет в сем иметь нужды вовек; ибо пища, питие и одеяние его есть Дух Святой. Если хочешь поревновать ему, трудись, старайся, бойся Бога, и Он исполнит волю твою, как сказал устами пророка:«волю боящихся Его сотворит»(Пс. 144:19). И я хотя ничего не значу, но ради заповеди (Господней) делаю по силе моей. От Бога же зависит утвердить (нас), подать (нам) крепость и возвести нас во всякое благое дело, сохранить от всякого зла и спасти во Царствии Своем. Тому слава, аминь. – Помолись о мне, и попроси также и старца помолиться с тобою.
      cn: 回答。弟兄啊，我惊奇不已，世俗之人，为求利或征战，不顾野兽，不惧强盗，不畏海险，甚至不惧死亡，心志毫不松懈，只为获得梦寐以求的财富，尽管他们并不确知能否如愿。而我等可怜又懒惰之人，得了权柄可以践踏蛇和蝎子，以及仇敌的一切势力，又听闻「是我，不要怕」（约翰福音 6:20）这番话语，明明知道我们并非凭藉自己的力量争战，而是凭藉那加固并装备我们的上帝之力，却依然疲惫萎靡。这究竟是为何呢？因为我们的肉体未曾被钉在对上帝的敬畏之中（参阅 诗篇 118:120），我们从未忘记因叹息之声而带走我们的食物（参阅 诗篇 101:5，6）。因此，我们从一种事物转向另一种事物，从一种饮食规矩转向另一种，因为我们未能完全接纳主降世所要投向大地的火焰（参阅 路加福音 12:49）。这火焰本可烧尽并摧毁我们思想田地中的荆棘；但我们的软弱、怠惰和对肉体的贪爱，使我们无法奋起。主是我的见证，我认识一个人[25]，他就在这个蒙福的团体之中（愿无人说我在谈论自己，也愿无人视我这卑微之人为有价值之物），他若能保持现状，不食不饮，不着衣裳，直至主造访他的那一日，将永远不缺这些；因为他的食物、饮品和衣裳就是圣灵。你若想效法他，就努力奋斗，辛勤劳作，敬畏上帝，他必成就你的心愿，正如他藉先知之口所言：「他必成就敬畏他之人的心愿」（诗篇 144:19）。我虽微不足道，但为着主的诫命，我尽力而为。至于上帝，他能坚固（我们），赐予（我们）力量，引领我们成就一切美善之事，保守我们脱离一切邪恶，并在他的国度中拯救我们。愿荣耀归于他，阿门。——请为我祷告，也请老者与你一同祷告。
- type: heading2
  initial:
    ru: 'Вопрос 79. '
    cn: 问询 79：
  text:
    ru: 'того же к  тому же великому старцу. Отец мой! Прошу тебя, скажи мне: как приобретает кто-либо смиренномудрие или молитву совершенную?  Что делая, человек может считать себя свободным от рассеяния (мыслей), и что полезно читать?'
    cn: 出自同一位写给同一位伟大长老的信。我父啊！我恳求你，请告诉我：一个人如何才能获得谦卑的心或完美的祷告？当一个人做了什么，才能认为自己摆脱了（思想的）散乱，以及阅读哪些书籍是有益的？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Господь  научил нас как стяжать совершенное смиренномудрие, говоря:«научитеся от Меня, яко кроток есмь и смирен сердцем: и обрящете покой душам вашим»(Мф. 11:29). Если и ты хочешь приобрести совершенный покой, познай, что претерпел Господь, и ты претерпи и отсекай во всем свою волю. Сам Спаситель сказал:«снидох с небесе, не да творю волю Мою, но волю пославшаго Мя Отца»(Ин. 6:38). Совершенное же смиренномудрие состоит в том, чтобы сносить укоризны и поношения, и прочее, что пострадал Учитель  наш Иисус. Молитва же совершенная состоит в том, чтобы беседовать с Богом, не рассеиваясь мыслями, собирая все свои  помыслы и чувства. Человек входит в такое (состояние), когда умрет для всех людей, для мира и для всего, что в нем находится.  И (такой) ничего не должен более говорить Богу в молитве, как только:"избавименяот лукаваго; да будет воля Твоя»(Мф. 6:13, 10) во мне, и иметь в уме, что он предстоит Богу и с Ним беседует. Познает же он сие, когда освобождается от рассеяния  помыслов и видит, что ум его, просвещенный о Господе, исполняется веселия. Признаком того, что (человек) коснулся совершенной молитвы, служит то, что он не смущается более, хотя бы и весь мир его оскорблял. – Совершенно молящийся есть тот, кто умерщвляет себя миру и покою его; а когда кто Бога ради прилежно исполняет свое дело, это не есть рассеяние, но тщательность, угодная Богу. Полезно читать жития отцов, ибо таким образом ум просвещается о Господе.'
      cn: '回答


        弟兄啊！主已教导我们如何获取全然的谦卑，他说道：「你们当向我学习，因为我心里柔和谦卑，你们的灵魂就必得享安息。」（马太福音 11:29）如果你也想获得全然的安息，请明白主所忍受的一切，你也当忍受，并在一切事上舍弃自己的意愿。救主亲自说过：「我从天上降临，不是要按自己的意愿行事，而是要遵行那差我来之父的意愿。」（约翰福音 6:38）全然的谦卑在于忍受责备、凌辱，以及我们夫子耶稣所受的一切苦难。至于全然的祷告，则在于不分心地与神交谈，将你所有的思想和感受都集中起来。当一个人对所有世人、对世界以及其中一切事物都死去了，他就能进入这种状态。这样的人在祷告中不应再对神说别的，只说：「救我脱离那恶者；愿你的旨意成就」（马太福音 6:13，10），并在心中明了，他正侍立在神面前，与神交谈。他何时能从思想的散漫中解脱出来，并且看见他被主光照的心思充满喜乐，他便能明白这一点。一个人已触及全然祷告的标志是，即便全世界都侮辱他，他也不再感到困扰。全然祷告的人是那些使自己对世界及其安宁死去的人；而当一个人为了神的缘故，殷勤地履行自己的职责时，这并非散漫，而是讨神喜悦的勤勉。阅读教父们的生平是有益的，因为这样，心智便会在主里得到光照。'
- type: heading2
  initial:
    ru: 'Вопрос 80. '
    cn: 问询 80：
  text:
    ru: Того же к тому же  прошение молитвы о себе и о тех, которые с ним пребывают.
    cn: 同上，向上主恳求为他自己以及那些与他同在的人代祷。
  children:
  - type: paragraph
    text:
      ru: Дети мои возлюбленные! Приветствую вас о Господе и молю Его сохранить вас от всякого зла и дать вам терпение, как Иову, благодать, как Иосифу, кротость, как Моисею, и мужество в брани, как Иисусу Навину, обладание помыслами, как судиям, и покорение врагов, как царям Давиду и Соломону, владение землею, как израильтянам; и в примирении Его с вами да подаст Он вам прощение грехов и здоровье телесное, как расслабленному; да спасет Он вас от волнения, как Петра, и да избавит вас от скорби, как Павла и прочих апостолов; да покроет вас от всякого зла, как чад Своих искренних; и да даст вам прошения сердца вашего к пользе душевной и телесной о имени Его. Аминь.
      cn: 我亲爱的孩子们！我在主里向你们致以问候，并祈求祂保守你们免受一切邪恶，赐予你们如约伯般的忍耐，如约瑟般的恩典，如摩西般的温柔，以及如约书亚般的争战勇气，如士师般的意念掌控，如大卫和所罗门王般的降服仇敌，如以色列人般拥有土地；在祂与你们和好的恩典中，愿祂赐予你们罪的赦免和如瘫痪者般的身体健康；愿祂拯救你们脱离风浪，如彼得一般，并解救你们脱离忧愁，如保罗及其他使徒一般；愿祂遮蔽你们免受一切邪恶，如同祂真诚的儿女；并愿祂因祂的名，应允你们心中所求，使你们的灵魂和身体都得益处。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 81. '
    cn: 问询 81：
  text:
    ru: того же к  другому старцу, чтобы объяснить ему о мере воздержания.
    cn: 写给另一位长老，请他阐释节制的分寸。
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. О мере  воздержания в пище и питии отцы говорят, что надобно употреблять того и другого несколько менее надлежащего, т. е. не наполнять совершенно желудка. И всякий должен определить себе (меру) как в  вареной пище, так и в вине. Во время же зимы никто много не пьет; однако и тогда должно пить несколько менее надлежащего, и  в отношении пищи поступать также. Впрочем, мера воздержания не ограничивается только пищею и питием, но простирается и на  разговоры, и на сон, на одежду и на все чувства; во всем этом должна быть мера воздержания.
      cn: 约翰之答。关于饮食节制之度，教父们言道，宜稍逊于当足之量，亦即勿使胃囊全满。人人皆当自定其度，无论是熟食抑或酒饮。冬日虽无人豪饮，然彼时亦当稍逊于当足之量，饮食亦当如是。然则，节制之度不独限于饮食，亦及于言谈、睡眠、衣着及诸般感官；凡此种种，皆当有节制之度。
- type: heading2
  initial:
    ru: 'Вопрос 82. '
    cn: 问询 82：
  text:
    ru: того же к  тому же старцу. Скажи мне, отец мой, что значит употреблять «несколько менее надлежащего» пищи, пития или овощей?
    cn: 致同一位长老的同一封信。我的父亲，请告诉我，「略低于适度」地享用食物、饮水或蔬菜是什么意思？
  children:
  - type: paragraph
    text:
      ru: Ответ. От всего  количества пищи, т. е. хлеба и других снедей или овощей, отделять без малого одну унцию; а в отношении вина и воды, от обеих отделять менее половины чаши. Если ты внимаешь себе и не трудно тебе пить один только раз, это было бы хорошо; если же не  можешь, то пей два раза, но всякий раз несколько менее надлежащего. А во время смущения и брани помыслов должно и  обыкновенное количество (пищи и пития) несколько уменьшать, т. е. пищу на одну унцию, а все питие на половину чаши, так, чтобы вообще уменьшить количество пищи на две унции, а пития на целую чашу. Помолись о мне, брат.
      cn: 答：至于全部的食物，即饼以及其他各种食品或蔬菜，需减去近一盎司。至于酒和水，两者都应减去少于半杯的量。若你省察自身，并且只饮用一次对你来说并不困难，那将是极好的；但若你无法做到，则可饮用两次，每次都略少于应有的份量。而在心神烦乱、意念交战之时，则应将通常的食物和饮品份量再略作减少，即食物减少一盎司，所有饮品减少半杯，如此总共减少两盎司的食物和一整杯的饮品。请为我祷告，兄弟。
- type: heading2
  initial:
    ru: 'Вопрос 83. '
    cn: 问询 83：
  text:
    ru: того же к  тому же, как каждый может узнать, сколько ему нужно есть и пить.
    cn: 论同一主题，如何知晓己身所需饮食分量
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Наблюдая за  собою в течение нескольких дней, относительно всей пищи, т. е. хлеба, других снедей и овощей, человек может из опыта узнать, сколько нужно его телу пищи и пития; например: если кто-нибудь  (постоянно) пьет по три чаши в день и ест по одной литре[26]хлеба и увидит, что тело его требует больше трех чаш не потому,  чтобы он более трудился, или ел соленое, но так, без особенной причины, то это есть брань. Когда же не чувствует брани, то,  если может (должен) из трех чаш отказать себе в половине одной, и в пище также, вместо целой литры употребить литру без одной унции.'
      cn: 答曰：一个人若持续数日省察自己所食之物，无论是面饼、其他肴馔还是蔬菜，便能凭经验得知身体所需的食饮分量。例如，若有人每日惯饮三杯，食一磅[26]面饼，却发现身体无故需饮逾三杯——并非因劳作倍增，亦非食咸涩之物所致，此乃诱惑作祟。若无此诱惑之感，则当从三杯中减去半杯，食亦如此，将一整磅减至一磅少一盎司。
- type: heading2
  initial:
    ru: 'Вопрос 84. '
    cn: 问询 84：
  text:
    ru: 'того же к  великому старцу. Просим тебя, отец мой, скажи нам, сколько сие «по силе человека», чего Бог от нас требует. Иной, может быть, примешивает что-нибудь к этой мере, извиняясь своею слабостью, и думает, что он исполняет все «по силе своей». Как нам верно понимать слова: «по силе своей».'
    cn: 同样的，致那位伟大的长老。我们恳请您，我的父亲，告诉我们，这句「按着人的能力」——上帝向我们所要求的——究竟有多少？或许有人会以自己的软弱为借口，往这个尺度里掺杂些什么，并认为自己已经「尽力」了。我们该如何准确理解「按着自己的能力」这些话呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Бог дал  человеку разум для того, чтобы различать вещи. После труда, подъятого в пути, или после других тяжелых дел, человек не может  сохранить тот же порядок, который соблюдает он в прочие дни, но оказывается телу небольшое снисхождение; например: если  кто-нибудь (обыкновенно) ест в день пол-литры хлеба, и по случаю труда съест еще одну унцию, то он сделал «по силе своей»; ибо ему и нужно было съесть более. Кто, вставая каждый день с полночи, отдохнет лишний час, по случаю труда, тот также сделал по силе своей, потому что признак утруждения есть (потребность) успокоить себя немного, как было сказано, чтобы после опять бодрствовать по обыкновению. Делать «по силе своей» значит употреблять несколько менее надлежащего и пищи, и пития, и сна.'
      cn: 答：上帝赐予人类理智，以便明辨万物。在长途跋涉的辛劳之后，或在其他繁重的工作之后，人无法保持与平日相同的秩序，但身体会得到一些小小的宽容；例如：如果有人（通常）一天吃半升面包，但因辛劳而多吃了一盎司，那么他就是「尽力而为」了；因为他本就需要多吃一些。若有人每日从半夜起身，但因辛劳而多休息了一个小时，他也是尽力而为了，因为疲惫的标志就是（需要）稍微休息一下，正如所言，以便之后能像往常一样保持警醒。所谓「尽力而为」，即在食物、饮水和睡眠方面，略少于应有的分量。
  - type: paragraph
    text:
      ru: 'Спросишь: какая должна быть  мера сна? Отцы назначают для сего половину ночи. В пище воздерживай себя тогда, когда желаешь съесть еще немного, и таким образом всегда употребляй ее умеренно.'
      cn: 您或会问：睡眠当有何等尺度？教父们为此定下半夜之规。饮食之时，当您尚欲再添少许之际，便当止住，如此方能恒常适度。
- type: heading2
  initial:
    ru: 'Вопрос 85. '
    cn: 问询 85：
  text:
    ru: того же к  другому старцу. Какова должна быть приличная, ежедневная мера вина и вареной пищи для живущего уединенно? И как отцы  держались такого строгого правила в отношении пищи? И всем ли прилично то правило воздержания, которое вы мне сказали; или отцы отвечают сообразно с устроением вопрошающего?
    cn: '致另一位长老。

      对于独居者而言，每日适度的酒量和熟食摄入量应为多少？教父们是如何遵守如此严格的饮食规矩的？您告诉我的那个节制规矩适合所有人吗？抑或教父们的回答是根据提问者的心境而定的？'
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Относительно  вина: здоровому и желающему воздержаться довольно одной чаши в день, если он ничего не имеет кроме сего. Если же часто бывает  болен, может употребить две целые. Также и в отношении вареной пищи, (уединенно живущий) должен употреблять один какой-нибудь род вареной пищи, и тем избавится он попечений о сем. Что же касается до отцов, как они держались столь строгого правила в  пище, очевидно, что они тело свое соделали к тому способным. Впрочем, хорошо и рассудительно управляющие собою, сообразно с силами тела, устраивают и жизнь свою. Помолись о мне.'
      cn: 回答。关于酒：对于身体健康并愿意节制的人，若除了酒之外别无他物，每日饮用一小杯便已足够。但如果时常生病，则可饮用两整杯。至于熟食（独居者），应只食用一种熟食，如此便可免除这方面的挂虑。至于教父们，他们能够严守如此严格的饮食规条，显然是因为他们已使自己的身体适应了这样的生活。然而，那些善于并明智地自我管理的人，会根据身体的承受能力来安排自己的生活。请为我祷告。
  - type: paragraph
    text:
      ru: 'Брат! Что я сказал любви  твоей о воздержании (относится) к подобным нам, и я говорил по своей мере. Если мы успешно исполним среднее, то преуспеваем и  приходим в большее: вступивши на первую ступень лестницы, не будем желать тотчас же взойти на самую верхнюю. Приходящие в ту  меру (преуспеяния), о которой говорит апостол, могут и насыщаться, и терпеть голод; ибо они всему обучены; ты же знаешь  меру свою, брат. Я сказал уже тебе, что когда чувствуешь брань, должен уменьшить количество пищи на одну унцию и в питии также ограничить себя.'
      cn: 兄弟啊！我向你亲爱的讲述的有关节制的内容，是针对像我们这样的人而言的，我只是量力而行。如果我们能成功地做到中等程度的节制，我们就会进步，并达到更高的境界：踏上天梯的第一级，我们就不要立刻渴望攀登到最高一级。那些达到使徒所说的境界的人，既能饱足，也能忍受饥饿；因为他们已学会了凡事。然而，兄弟啊，你知道你自己的界限。我已告诉过你，当你感到争战时，你应当将食物减少一盎司，饮水也要同样节制。
- type: heading2
  initial:
    ru: 'Вопрос 86. '
    cn: 问询 86：
  text:
    ru: 'Тот же брат еще  вопросил того же старца: Отец мой! Что значит по прихоти принимать пищу, и что – по требованию естества?'
    cn: 同一个弟兄又问那位长老说：「我的父啊，随意进食和按自然需求进食有何区别？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. По прихоти –  значит хотеть принять пищу не по телесной потребности, но для угождения чреву. Если же видишь, что иногда естество охотнее  принимает какого-либо из овощей, нежели сочива, и не по прихоти, а по легкости самой пищи, сие надлежит различать. Одни по  естеству своему требуют сладкой пищи, другие соленой, иные же кислой: и это не есть ни страсть, ни прихоть, ни чревообъядение. А любить какую-нибудь пищу (особенно) и похотливо желать ее –  это есть прихоть, служительница чревообъядению. Но вот из чего познавай, что ты одержим страстью чревообъядения, – когда она  обладает и помыслом твоим. Если же противишься сему и благочинно принимаешь пищу, по телесной потребности, то это не есть чревообъядение.'
      cn: "回答：\n \n 随心所欲，意指并非出于身体的需求，而是为了满足口腹之欲而进食。然而，若你发现身体有时更乐意接受某种蔬菜而非豆类，这并非出于随心所欲，而是因为食物本身更为清淡，这一点需要辨明。有些人天生偏爱甜食，有些人偏爱咸食，还有些人偏爱酸食：这既非情欲，亦非随心所欲，更非贪食。但如果对某种食物怀有（特别的）喜爱，并带着欲念去渴望它，这便是随心所欲，是贪食的帮凶。然而，你可以由此辨明自己是否被贪食的情欲所掌控——当它也占据了你的思绪时。但如果你抵制它，并有节制地、按照身体的需求进食，那便不是贪食。"
- type: heading2
  initial:
    ru: 'Вопрос 87. '
    cn: 问询 87：
  text:
    ru: того же к  тому же. Отец мой! Как же если страсть прежде не борет меня, а появляется в самое время принятия пищи, что мне тогда делать,  оставить ли пищу или нет?
    cn: 同一位圣者致同一位弟子：我的神圣父亲啊！如果情欲在进食前不与我争战，却在进食之时才现身，那我该如何是好？我是该放下食物，还是不放呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Тотчас не  оставляй, но противься помыслу, приводя себе на память, что пища превращается в зловоние, что мы осуждаемся, принимая оную, тогда как другие всячески удаляются ее; и если страсть отступит, приими пищу, осуждая себя; если же не отступает, призови имя  Божие в помощь, и успокоишься. Когда же (страсть) одолеет тебя так, что не в силах будешь есть благочинно, то оставь пищу; а  чтобы другие, сидящие с тобою, не заметили, принимай понемногу. В случае голода, ешь хлеб, или другую пищу, к которой не  чувствуешь брани.
      cn: 回答。请勿立刻放弃，而应抵制这念头，提醒自己：食物会化为秽物，而我们接受它时会受到谴责，然而其他人却极力避开它；如果情欲退去，你便带着自我谴责之心接受食物；如果情欲不退，就呼求神的名以获得帮助，你便会平静。当（情欲）如此压倒你，使你无法端庄地进食时，就放弃食物；为了不让与你同坐的人察觉，请少量进食。如果感到饥饿，请食用面包或其他你对其不感到争战的食物。
- type: heading2
  text:
    ru: 88 Того же к тому же.  Объясни мне, в чем состоит признак чревообъядения?
    cn: 88 巴尔萨努菲乌斯致那位弟兄：请向我解释，饕餮的标志是什么？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Когда видишь,  что помысл твой услаждается (представлением) снедей и понуждает тебя непременно всех предупреждать или придвинуть к себе какую-нибудь снедь: это есть чревообъядение. Внимай же себе, чтобы не есть такой снеди с поспешностью, но благочинно, и лучше предоставить ее другим, которые сидят с тобою. Как я уже сказал,  по причине чревообъядения, не следует тотчас же отказываться от снеди, но должно остерегаться, чтобы не принимать ее бесчинно. И  кроме (брани) чревообъядения отцы пишут, что (вообще) за трапезою не должно простирать руки к части другого, ибо это неприлично и противно благочинию в обществе. Когда же предложенная снедь такова, что не назначено каждому своей части, но всем вместе есть; тогда всякий может есть с другими, и сие не будет неприлично, только с соблюдением благочиния, чтобы не впасть в чревообъядение и не подать другим повода к осуждению. Другой же признак чревообъядения состоит в том, чтобы хотеть есть прежде времени; но не должно сего делать без какой-нибудь уважительной причины. Во всем же нужно призывать помощь Божию, и Бог не оставит нас.'
      cn: 回答。当你看见你的心思被食物的念头所愉悦，并催促你务必抢先于所有人，或为自己取来某种食物：这就是饕餮。因此，要留意自己，不要急切地吃这种食物，而要举止得体，最好是把食物让给和你同坐的其他人。正如我所说，由于饕餮，不应立即拒绝食物，而应小心，不要无规矩地接受。除了饕餮（的争战），教父们写道，（通常）在餐桌上不应伸手去取别人的那一份，因为这不合宜，也违反了公共场合的礼仪。但是，当摆上的食物并非为每人指定一份，而是供大家一同享用时；这时人人都可以与他人一同进食，这并无不妥，只要保持得体，以免陷入饕餮并给他人以论断的理由。饕餮的另一个迹象是想要提前进食；但除非有某种正当理由，否则不应这样做。在一切事上，都需祈求上帝的帮助，上帝必不离弃我们。
- type: heading2
  initial:
    ru: 'Вопрос 89. '
    cn: 问询 89：
  text:
    ru: того же к  тому же. Отчего происходит телесное возбуждение[27]?
    cn: 同问者致同答者：肉体的激动由何而来？[27]
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Телесное возбуждение происходит от нерадения: нерадение тайно увлекает тебя в то, чтобы судить и осуждать (других), а чрез сие и предает тебя. Когда Израиль истинно работал Богу, то Бог сохранял его от врагов; а когда нерадел об истинном служении, то Бог попускал врагам поражать его.'
      cn: 回应：肉体上的冲动源于懈怠：懈怠悄悄地引诱你评判和谴责他人，并因此背叛了你。当以色列真正服侍上帝时，上帝就保守他们脱离仇敌；而当他们懈怠于真正的服侍时，上帝就任凭仇敌击打他们。
- type: heading2
  initial:
    ru: 'Вопрос 90. '
    cn: 问询 90：
  text:
    ru: 'того же к  тому же. Должно ли вопрошать старцев о всех помыслах, которые рождаются в сердце? Когда кто молится или поет псалмы[28]:  должно ли ему произносить (слова) вслух? Также о памятовании всего, что кто-либо сделал, или слышал, или говорил; и следует  ли упражняться в трудах наравне с отцами?'
    cn: 巴尔萨努菲乌斯致约翰。人是否应该向长者求问心中生发的一切意念？当一个人祷告或歌唱诗篇[28]时，他是否应该出声诵读（经文）？又关于记忆一个人所做、所听或所说的一切；以及是否应该与教父们一样勤勉劳作？
  children:
  - type: paragraph
    text:
      ru: Ответ. Брат! Не о  всех возникающих помыслах должно вопрошать (старцев), ибо иные мимолетны; но о тех, которые долго остаются в человеке и борют  его. Дело сие сходно с тем, когда человек, хотя многие досаждают ему, пренебрегает неприятностями и не заботится о них; если же кто (хотя и один) восстанет и будет нападать на него, тогда он доносит на него правителю. О молитве же и псалмопении (скажу, что) надобно петь не только умом, но и устами; ибо пророк Давид говорит:«Господи, устне мои отверзеши, и уста моя возвестят хвалу Твою»(Пс. 50:17). И апостол также, показывая, что  требуется участие уст, сказал:«сиречь плод устен»(Евр. 13:15), и проч. А воспоминаний о том, что ты видел, слышал или сделал, ничто не уничтожает, кроме молитвы, соединенной со смирением, трудами и слезами и с отсечением своей воли. – Отцы, в оной подвизавшиеся, не иначе достигли, как с трудом, слезами и  отсечением своей воли. А упражняться в трудах наравне с отцами – значит считать себя за нечто и равняться с ними. Вопрошать же (отцов) и верить ответам (их) есть смирение и успех о Господе. Помолись о мне, брат.
      cn: 回答。兄弟！并非所有生起的意念都需请教（长者），因为有些意念转瞬即逝；但那些长久盘桓于人心中并与之争战的，则需如此。此事犹如一人虽受众多烦扰，却能轻视这些不快而不予理会；然而若有人（即便只一人）起来攻击他，他便会向掌权者禀告。至于祷告和诗篇诵唱，我当说，不仅要用心，也要用口来唱；因为先知大卫说：「主啊，求你开我的嘴唇，我的口便要传扬你的赞美」（诗篇 50:17）。使徒也同样指出需要口舌的参与，他说：「这就是嘴唇的果子」（希伯来书 13:15），等等。至于你所见、所闻或所做之事的记忆，除了结合谦卑、劳苦、泪水和断绝己意的祷告，别无他物能将其消除。——那些投身于此的教父们，无不是通过劳苦、泪水和断绝己意而达成的。而与教父们同等程度地投入劳苦，则意味着自视非凡并与他们齐平。然而，请教（教父们）并相信他们的回答，这才是谦卑和在主里的成功。请为我祷告，兄弟。
- type: heading2
  initial:
    ru: 'Вопрос 91. '
    cn: 问询 91：
  text:
    ru: 'Некто другой из  старцев вопросил того же старца: Как блюсти сердце свое? Каким образом бывает брань вражия? Должно ли прекословить борющему нас врагу? О помысле блудном: должно ли заграждать ему вход? И как поступать, если он войдет? О пище: принимать ли ее на вес унций[29], или просто руководясь благоразумием и сохранением себя?'
    cn: 另一位长老也向同一位长老请教说：「我们该如何守护自己的心？仇敌的争战是如何发生的？我们是否应该反驳攻击我们的仇敌？关于淫邪的意念：我们是否应该阻止它进入？如果它进来了，我们该如何应对？关于食物：我们应该按盎司称重来吃[29]，还是仅凭谨慎和自我节制？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Блюсти сердце  – значит иметь ум трезвенный и чистый от помысла, наводящего брань. – Сперва ум пренебрегает помыслами своими, а потом уже,  когда враг увидит нерадение, старается ввести в него брань. Если же хочешь узнать (о помысле), враг ли он тебе или друг, сотвори молитву и спроси его:«наш ли еси, или от сопостат наших?»(Нав. 5:13), и он скажет тебе истину, ибо предательство бывает от нерадения. Не противоречь же, потому что враги сего желают (и видя противоречие), не перестанут нападать: но помолись на них ко Господу, повергая пред Ним немощь свою, и Он может не только отогнать, но и совершенно упразднить их. Касательно же блудного беса: весьма хорошо заградить ему вход; если же увлечешься, и он войдет (чрез помыслы), то подвизайся против него, повергая немощь свою пред Богом и молясь Ему, и Он изгонит его. На вопрос же твой о пище (скажу): пусть благоразумие и охранение себя руководят жизнью твоею, и помолись о мне любви ради.'
      cn: 答：守护心灵，意味着心神清明，没有会挑起争战的意念。——起初，心神会忽视自己的意念，但当仇敌看到疏忽时，便会试图引入争战。如果你想知道（关于一个意念），它是你的朋友还是敌人，那就祈祷并询问它：「你是我们的人，还是我们的敌人？」（约书亚记 5:13），它会告诉你真相，因为背叛源于疏忽。不要反驳，因为敌人渴望如此（并且看到反驳），它们会不停地攻击：但要为它们向主祷告，将你的软弱摆在他面前，他不仅能驱逐，还能完全废除它们。至于淫荡之魔：最好堵住它的入口；如果你被诱惑，它（通过意念）进入了，那就与它争战，将你的软弱摆在上帝面前并向他祷告，他会驱逐它。至于你关于食物的问题（我会说）：让审慎和自保引导你的生活，并为了爱而为我祷告。
- type: heading2
  initial:
    ru: 'Вопрос 92. '
    cn: 问询 92：
  text:
    ru: Того же к тому же  старцу. Отчего отягощается сердце мое, одолевает меня безмерный сон, и я вовсе не имею умиления?
    cn: 致同一位长老：为何我的心如此沉重，无尽的睡意将我笼罩，而我却全然没有悔悟之心？
  children:
  - type: paragraph
    text:
      ru: Ответ. Сие (враг)  всемерно наводит на безмолвствующего для того, чтобы, предавшись унынию, он убегал подвига и пришел в отчаяние. Мы же повергнем немощь нашу пред Могущим:«твори вся по преизбыточествию,ихжепросим или разумеем»(Еф. 3:20), пока Он не сокрушит сонмища  аммореев; и Он не попустит Мадиаму, Амалику и сынам Востока истребить плоды наши (см.Суд. 6:3, 4). Потерпим же при помощи  Владыки нашего Бога, ибо Он сильнее всех их, и спасемся.
      cn: 回答。仇敌竭力将这一切加诸于静修者，使其陷入沮丧，从而逃避属灵争战，并最终绝望。我们则要将自身的软弱倾倒在那位全能者面前，正如以弗所书 3:20所言：「成就一切，远超我们所求所想。」直到他击溃亚摩利人的军队；他也不会允许米甸人、亚玛力人以及东方之子吞噬我们的果实（参见士师记 6:3-4）。让我们在我们的主上帝的帮助下忍耐，因为他比他们所有人都强大，我们必将得救。
- type: heading2
  initial:
    ru: 'Вопрос 93. '
    cn: 问询 93：
  text:
    ru: 'того же к  тому же. Отчего ночью мечтаются мне одни лица, а днем ощущаю брань через другие? Случается же так, что бывает осквернение во  сне и без представления лица: равным образом случается, что иногда мечтание бывает с услаждением, а иногда без услаждения?'
    cn: 同致，复启：为何夜间我只梦见某些面容，而白日却又因另一些面容而感受争战？有时，梦中会有玷污发生，却不见具体面容；同样，有时梦境伴随愉悦，有时则无愉悦之感。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Те же,  которые борются с тобою днем, борют тебя и ночью, показывая чрез сие, что ты еще находишься в их руках; они же преобразуются или в то, или в другое подобие. А что иногда (мечтанье) бывает с услаждением, а иногда без оного: это происходит, как я уже  сказал, оттого, что они принимают на себя разные образы, дабы привести человека в недоумение и смущение. Ночная же брань  двояка: одна происходит от сластолюбия, а другая от искушения диавольского, чтобы привести человека в отчаяние, – к той мысли, что нет для него более спасения. Когда случится тебе искушение от сей брани, делай семь раз по семи земных поклонов, то есть 49, говоря на каждом: «Господи, прости меня имени ради Твоего святаго!» Если же (искушение) случится во время болезни или в  день воскресный, когда не следует делать земных поклонов, то вместо 49 коленопреклонений произноси молитву эту 70 раз. Различие же искушений таково: искушение диавольское бывает от  возношения, а искушения сластолюбия бывают от чревообъядения.'
      cn: 答复。那些在白昼与你争战的，在夜晚也与你争战，这表明你仍在他们手中；他们或变为这种形相，或变为那种形相。至于（梦幻）有时带着欢愉，有时没有欢愉，这正如我已说过的，是由于他们采取不同的形象，以便使人感到困惑和迷惘。夜间的争战有两种：一种源于贪恋肉欲，另一种源于魔鬼的试探，为的是使人陷入绝望，以为自己再无得救的希望。当你遭遇这种争战的试探时，要行七次七拜的俯伏礼，也就是四十九次，每次都说：「主啊，因你圣名的缘故，赦免我！」如果（试探）发生在疾病期间或主日，不宜行俯伏礼时，则用七十次祈祷取代四十九次跪拜。试探的区别如下：魔鬼的试探源于骄傲，而贪恋肉欲的试探则源于饕餮。
- type: heading2
  initial:
    ru: 'Вопрос 94. '
    cn: 问询 94：
  text:
    ru: того же к  тому же. Если случится мечтание (осквернение) ночью, а утром надобно приступить к Святому Причащению, как следует тогда приступить?
    cn: 同致彼人。若夜间偶然有梦中的玷污，而早晨需要领受圣圣体，那时该如何去领受呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Приступим как  уязвленные, не как пренебрегающие, но как имеющие нужду во враче, и Тот, Который исцелил кровоточивую, исцелит и нас.  Возлюбим много, чтобы и нам простилось много. А когда приступишь к Причащению, говори: «Да не будет ми Святыня сия, Владыко, в суд или во осуждение, но во освящение души и тела». И тогда приступи со страхом; и Владыка наш Господь, по человеколюбию Своему, сотворит с нами милость Свою. Аминь.'
      cn: 回应。让我们带着创伤而非轻蔑，却像需要医治的病人那样前来，那医治了患血漏妇人的主，也必医治我们。我们要深切地爱，以便我们也能获得丰厚的赦免。当你领受圣餐时，要说：「主宰啊，愿这神圣之物于我，不至为审判或定罪，反为灵魂与肉体的圣化。」然后带着敬畏前来；我们的主宰，即主，必因其仁慈，将他的怜悯倾注于我们。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 95. '
    cn: 问询 95：
  text:
    ru: того же к  тому же. Так как ты, отец мой, сказал мне в ответе своем, что (мечтания), случающиеся с человеком ночью, одни бывают от  возношения, по искушению диавольскому, другие по сластолюбию от чревообъядения, то возможно ли диаволу произвести это в человеке единственно по зависти и тогда, как он не превозносится и не предается сластолюбию? И как узнать, если бывает ночью движение плотское, естественное ли оно или нет? Случается ли естественное  движение у совершенных? И делать ли земные поклоны в Пятидесятницу или нет?
    cn: 就同一个问题再次请教。我的父亲，您在回复中告诉我，人夜间的梦魇，有些是出于魔鬼试探下的傲慢，另一些则是暴食所致的贪欲。那么，魔鬼是否可能仅仅出于嫉妒，就在一个人既不傲慢也不贪欲的情况下制造这些梦魇呢？我们又如何辨别夜间的肉体冲动是自然的还是非自然的呢？完美的圣徒是否也会有自然的冲动？在五旬节期间是否可以做大拜呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Диавол может  произвести с нами искушение и по зависти; но когда с нашей стороны не содействует сему возношение или сластолюбие, не может  часто повторять сего. Как строящий дом, если не найдет потребных материалов, трудится напрасно; подобно тому и диавол. Признак же естественного движения есть, когда кто видит, что движение приключается ему не от превозношения, не от сластолюбия и не по зависти диавольской. Бывает же сие не по зависти (диавольской), а от естества тогда, когда кто подвергнется сему, уснув с  надеждою, после многих молитв, призывая Святую и Единосущную Троицу и ограждая себя крестным знамением. Совершенные же не  подвержены и сему; ибо угасили и естественное (движение), оскопивши себя духовно Царствия ради Небесного, то есть  умертвили уды свои. А о земных поклонах в Пятидесятницу тебе уже было сказано в другое время, что надобно их класть только в своей келлии. Помолись о мне, брат.
      cn: 答：恶魔可能出于嫉妒引诱我们；然而，若我们不以骄傲或贪欲助长它，它便无法频频重演。正如建造房屋之人，若找不到所需材料，便徒劳无功；恶魔亦然。自然运动的标志是，当一个人看到这种运动并非源于骄傲、贪欲或恶魔的嫉妒时。这种并非出于（恶魔）嫉妒，而是源于自然本性的情况，发生在一个人带着希望入睡，在多次祈祷并呼求圣而同质的三位一体，并以十字圣号护卫自己之后，却依然遭受此种运动之时。至于那些完全的人，则连此种运动也不会遭受；因为他们已熄灭了连自然本性的（运动），为天国而灵性上阉割了自己，也就是说，他们已使自己的肢体死亡。关于五旬节期间的伏地敬拜，早先已告知你，只当在自己的隐修室中进行。请为我祷告，弟兄。
- type: heading2
  initial:
    ru: 'Вопрос 96. '
    cn: 问询 96：
  text:
    ru: того же к  тому же. Отчего происходит, что я хочу удержать чрево свое и уменьшить количество пищи, и не могу? Если же и уменьшу, то  снова, спустя несколько времени, возвращаюсь к первой мере своей, также и в питии?
    cn: 同致。这是为何，我意欲节制我的腹部，并减少食物的量，却不能做到？即便我减少了，过了一段时间，我又回到我最初的量，饮水亦是如此？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Бог да  помянет любовь твою, брат мой, за то, что ты упомянул мне о страстях моих, ибо и я страдаю тем же. Никто не освобождается от  сего, кроме пришедшего в меру того, который сказал:«забых снести хлеб мой. Oт гласа воздыхания моего прильпе кость моя  плоти моей»(Пс. 101:5, 6). Такой скоро достигнет уменьшения пищи и пития, ибо слезы служат ему хлебом, и наконец доходит до того, что питается Духом Святым. Поверь мне, брат, что я знаю человека (известного Господу) такой меры: в течение недели раз,  и два, и чаще восхищается он к духовной пище и от сладости ее забывает чувственную пищу, когда же приходит вкусить (хлеба),  то, как бы пресыщенный и брезгливый, не хочет вкушать его; вкушая же, осуждает себя, говоря: отчего я не всегда в таком  состоянии? И желает преуспеть еще более. – А мы, брат мой, где находимся? Пойдем, – умрем. Прости меня, что, не находя, чем  похвалиться из своих трудов, хвалюсь чужими, к своему собственному осуждению.'
      cn: 回答。 愿上帝记念你的爱，我的兄弟，因为你向我提及了我的苦难，我亦承受着同样的痛苦。无人能摆脱这一点，除非达到那说了「我忘记吃我的饭。因我唉哼的声音，我的骨头紧贴着我的肉」的路加福音 1:16之人的境地。这样的人很快就会减少饮食，因为泪水便是他的食粮，最终达到以圣灵为食的境地。相信我，兄弟，我知道一个人（主所认识的）达到了这样的程度：一周内，一两次，甚至更多次，他被提升到属灵的食粮中，并且因其甘甜而忘记了物质的食物；当他前来品尝（面包）时，却像吃饱了并感到厌恶一样，不愿品尝；而当他品尝时，他又谴责自己，说道：「我为何不能总是处于这种状态呢？」他渴望取得更大的进步。——然而我们，我的兄弟，我们身在何处呢？来吧——我们死去吧。请原谅我，因我无法以自己的劳苦夸口，便以他人的事迹夸口，以此来谴责我自己。
- type: heading2
  initial:
    ru: 'Вопрос 97. '
    cn: 问询 97：
  text:
    ru: 'Того же к тому же  вопрос. Прошу тебя, отец мой, объясни мне сущность дела: как достигнуть состояния, о котором сказал ты? Я не знаю сего; потому что сколько раз ни начинал уменьшать пищу, уныние и слабость не оставляли меня до тех пор, пока я не возвращался к прежней своей мере. И почему ты сказал, что только тот, кто вошел в меру сказавшего:«прильпе кость моя плоти моей»(Пс. 101:6), достигает до того, чтобы довольствоваться малым? И как, прежде  уменьшения пищи, может прильпнуть кость к плоти?'
    cn: 巴尔萨努菲乌斯和约翰书信集同一个问题，写给同一个人我请求您，我的父亲，请您向我解释这件事的本质：如何才能达到您所说的境界？我对此一无所知；因为每当我开始减少食物时，沮丧和虚弱就会一直困扰着我，直到我恢复到以前的食量。为什么您说，只有进入了说出「我的骨头紧贴着我的肉」（诗篇 102:5）这句话的境界的人，才能满足于微薄的食物？而在减少食物之前，骨头又如何能紧贴着肉呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Брат! Ты  принуждаешь меня говорить о том, что выше моей меры, и боюсь, чтобы не быть мне осужденным за сказание о чужих успехах[30].  Слова Писания:«прильпе кость моя плоти моей», значат, что все кости человека бывают – одно целое, то есть все помыслы  человека составляют одно целое по Богу. – И тогда плоть сия последует помыслу по Богу, и является радость Духа в сердце, – питая ту душу и утучняя тело, и укрепляя их обеих, и (такой человек) уже не ослабевает и не унывает; ибо Иисус отселе бывает  ходатаем о нем и поставляет его близ преддверия там, отнюдуже"отбежевсякаболезнь и печаль и воздыхание»(Ис. 51:11), и исполняется на нем слово Писания:«идеже бо есть сокровище ваше, ту будет и сердце ваше»(Мф. 6:21). Приводит же человека в такую меру совершенное смирение.
      cn: 回答。弟兄啊！你强迫我说一些超越我能力范围的事，我担心因讲述他人的成就而受审判[30]。经文「我的骨头紧贴着我的肉」的意思是，人所有的骨头都是一个整体，也就是说，人所有的思想都因着上帝而构成一个整体。——那时，这肉身便会顺随那合乎上帝的心意，圣灵的喜乐便会在心中显现，——滋养那灵魂，使身体丰润，并坚固二者，（这样的人）便不再软弱，不再沮丧；因为耶稣从那时起便为他代祷，将他安置在「一切疾病、悲伤和叹息都已逃离」的地方的门槛附近（以赛亚书 51:11），并且经文所说「因为你的财宝在哪里，你的心也在那里」（马太福音 6:21）的话语在他身上得以实现。而使人达到这种境界的，是全然的谦卑。
- type: heading2
  initial:
    ru: 'Вопрос 98. '
    cn: 问询 98：
  text:
    ru: того же к  великому старцу. Как можно достигнуть воздержания, как различать немощь естественную от наводимой демонами, и сколько следует вкушать пищи?
    cn: 致同一位伟大的长老：如何能达到节制？如何分辨自然而生的软弱与恶魔所加的软弱？以及，当摄入多少食物？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Ты  любопытствуешь понемногу открыть вещи сокровенные; и я, как безумный еще, думаю, что, о чем ты вопрошаешь меня, сего никто  не может рассудить, кроме достигшего в оную меру (преуспеяния). Живой человек ощущает действие холода или теплоты, мертвый же не  ощущает сего, потому что потерял чувства. И как в меру познания вещей достигает лишь тот, кто изучает их; и (тогда) может  рассуждать о них; а не учившийся и не достигнувший того (познания), если и тысячу раз спросит о них, что они такое, и  получит ответ, все еще не может понять сущности вещей: так и в настоящем (случае). Сколько ни говори кому, но более нужен  собственный опыт. О немощи (скажу): если тело, принимая повседневную пищу, расслабевает, это – от демонов; в противном  случае, это немощь естественная. А воздерживаться – значит вставать (из-за трапезы) немного несытым, как определили старцы  новоначальным. – Когда же человек достигнет в меру апостола, который сказал:«не неразумеваем бо умышлений его»(2Кор. 2:11), то не может укрыться от него, сколько следует ему есть, ибо он уже обучен сему (упражнением и навыком). Я вынужден  говорить о вещах, высших меня, в чем нет и надобности; может быть, нет даже и могущего принять и понять их, кроме некоторых  немногих. Бог отцов наших да приведет тебя в радость сию: она светла и сладка. Такой (человек) уже не вспоминает о телесной  пище, ибо он«забы снести хлеб»(Пс. 101:5) свой и пребывает умом в ином мире.«Вышних ищите, идеже есть Христос о десную Бога седя: горняя мудрствуйте,горним поучайтеся» (Кол. 3:1, 2).  Тому слава во веки, аминь.'
      cn: 答：我的弟兄！你渐渐地好奇于探求隐秘之事；而我，如同一个尚未开窍之人，认为你所问我的，除了那些已臻此境（精进）之人，无人能评判。活人能感知寒冷或温暖，而死人则无此觉，因为他们已丧失感官。正如唯有学习事物之人方能达到认知其物的境地，从而能够评判它们；而未曾学习也未曾达到那种（认知）的人，即便千次询问它们是什么，并得到答案，仍无法理解其本质：在此亦是如此。无论对人说多少，更重要的乃是自身的体验。至于虚弱（我将如此说）：如果身体在日常饮食中变得虚弱，这是出于邪魔；否则，这便是自然的虚弱。而节制，意即在用餐时稍微不饱就起身，正如长者们为初学者所规定。——然而，当一个人达到了使徒的境界，他曾说：「我们并非不了解他的计谋」（哥林多后书 2:11），那么对他而言，应当吃多少便无法隐藏，因为他已借由（操练与习惯）习得了这些。我不得不谈论超越我的事情，这并无必要；或许甚至除了少数几人之外，也没有人能够接受和理解它们。愿我们列祖的神引领你进入这喜乐：它是光明且甜美的。这样的人已不再记念肉体的食物，因为他「忘记带饼」（诗篇 101:5），他的心思意念停留在另一个世界中。「你们要寻求上面的事，那里有基督坐在神的右边；要思想上面的事，要效法上面的事」（歌罗西书 3:1，2）。愿荣耀归于祂，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 99. '
    cn: 问询 99：
  text:
    ru: того же к  другому старцу. Авва, если случится ночное мечтание, хорошо ли исповедать о сем кому-либо из братии и, сделав ему поклон,  попросить помолиться о себе?
    cn: 致另一位长老。阿爸，若夜间发生梦境，是否宜向某位弟兄忏悔此事，并向他鞠躬，请求他为自己祷告？
  children:
  - type: paragraph
    text:
      ru: Ответ. О ночном  мечтании хорошо сказать тому, кто может слышать сие (не соблазняясь), и, сделав поклон, должно просить помолиться о себе; ибо Писание говорит:«Исповедайте... друг другу согрешения и молитеся друг за друга, яко да исцелеете»(Иак. 5:16).
      cn: 回答：关于夜间的梦境，能不因此而受诱惑地听闻之人，方可对其畅言。随后，应俯身一拜，请求对方为自己祷告；因为经文有言：「你们要彼此认罪，互相代求，使你们可以得医治」（雅各书 5:16）。
- type: heading2
  initial:
    ru: 'Вопрос 100. '
    cn: 问询 100：
  text:
    ru: 'Некто из  безмолвствующих отцов вопросил того же: как ему пребывать в келлии?'
    cn: 一位在寂静中修行的神父，问了同一位尊者：「他该如何在修道室中安住呢？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Пребывать в  келлии – значит воспоминать свои согрешения, плакать о них и сетовать, бодрствовать над собою, чтобы ум не был пленен; а если и будет пленен, то стараться скорее опять привести его в свое место.
      cn: 回应。居于隐修小室，意即忆念己罪，为之哭泣、悲叹；警醒自守，勿使心神被俘；纵然被俘，亦当速速使其归回本位。
- type: heading2
  initial:
    ru: 'Вопрос 101. '
    cn: 问询 101：
  text:
    ru: 'того же к  тому же. Помысл говорит мне, что поучение (в Писании) доставляет чистую молитву: так ли это?'
    cn: 致同一人的信。一个念头告诉我，（圣经中的）教导带来纯洁的祷告：是这样吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Брат!  Остерегайся быть поруганным демонами и говорить, что поучение доставляет чистую молитву. Как же страсти пребывают в человеке, имеющем чистую молитву?
      cn: 答：弟兄啊！当心不要被邪魔所嘲弄，说教诲能带来纯洁的祷告。既然情欲仍存留于人心中，他怎能拥有纯洁的祷告呢？
- type: heading2
  initial:
    ru: 'Вопрос 102. '
    cn: 问询 102：
  text:
    ru: Того же к  тому же. Когда ум бывает зверохищен[31]?
    cn: 圣人又对那位求问者说：「心智何时会如猛兽般掠夺呢？」[31]
  children:
  - type: paragraph
    text:
      ru: Ответ. Ум бывает зверохищен тогда, когда человек не поспешит  предварительно укорить себя. (Такой ум) имеет на себе следы угрызения зубов и  терзания ногтей (зверей мысленных), почему и нуждается во врачевании, то есть в покаянии.
      cn: 答：心智变得如野兽般掠夺，乃因人未曾及早责备自身之故。此心智（注：指野兽般的心智）带有（属灵野兽）牙齿啮咬与利爪撕扯的痕迹，因此需要医治，亦即忏悔。
- type: heading2
  initial:
    ru: 'Вопрос 103. '
    cn: 问询 103：
  text:
    ru: того же к  тому же. Следует ли закрывать глаза при кознях вражиих, и когда восстает на меня тело, что мне делать?
    cn: 巴尔萨努菲乌斯长老致同一位门徒：对于仇敌的诡计，我是否应闭上双眼？当我的肉体反叛我时，我又该如何行事？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Диавол  представляет человеку вещи чувственным и нечувственным образом. Слабый закрывает глаза, чтобы не видеть их, а сильный, и видя их, пренебрегает ими, ибо«праведный яко лев уповая»(Притч. 28:1). О восстании же тела: беги поспешно с молитвою к  Иисусу, и успокоишься.'
      cn: 回答。魔鬼以或感官或非感官的方式向人呈现事物。软弱之人闭上眼睛，以避免看见它们；而刚强者即便看见，也会轻蔑它们，因为「义人胆壮如狮子」（箴言 28:1）。至于身体的骚动：请带着祷告急速奔向耶稣，你便会得到安宁。
- type: heading2
  initial:
    ru: 'Вопрос 104. '
    cn: 问询 104：
  text:
    ru: Отчего  случается со мною, что я после вопроса (от отцов) осуждаю другого?
    cn: 为何在我询问（教父们）之后，会论断他人？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Осуждение  другого после вопроса случается с тобою за то, что еще не умерло в тебе самооправдание: осуждай себя, и перестанешь осуждать других.'
      cn: 答：你因自义之念尚未在你内泯灭，故在发问之后仍旧论断他人：当论断你自己，你便会停止论断他人。
- type: heading2
  initial:
    ru: 'Вопрос 105. '
    cn: 问询 105：
  text:
    ru: Тот же, будучи  возмущен и весьма напуган разбойниками, но благостию Божиею сохранившись от них невредимым, возвестил тому же старцу о своей боязни и вместе просил его молитв о сохранении его на будущее время.
    cn: 那同一位弟兄，被强盗们搅扰得心绪不宁，又惊恐万状，但蒙上帝的恩慈，他安然无恙地脱离了危险。他便将自己的恐惧告知了那位长老，同时也恳求长老为他未来的平安祈祷。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Бог, Который  сказал:«не имам тебе оставити, ниже имам от тебе отступити»(Евр. 13:5), никого не предает; предает же нас неверие наше. Впрочем, и те, которые имеют совершенное упование на Бога, подвергаются иногда, по попущению Божию, искушениям для  испытания веры. Разве нападавшие на тебя разбойники были  многочисленнее колесниц и сил фараона? А известно, что они внезапно были потоплены одним словом и мановением Господним. Уже ли не помнишь, как ослепли напавшие на Елисея? Кто ослепил их? И для чего соделал и соделывает это Тот, Кто«весть благочестивыя от напасти избавляти»(2Пет. 2:9)? Как мы забыли Писание, которое говорит:«Господь сохранит тя от всякого зла, сохранит душу твою Господь»(Пс. 120:7)? Как мы предали забвению слова Христовы:«вам же и власи главнии вси изочтени суть»(Мф. 10:30), и: птица не падет в сеть«без Отца вашего»(Мф. 10:29), не много ли паче лучше есть  человек птицы! О боязнь – дщерь неверия! Куда низвела она нас?! Боязнь эта весьма вредна: она ослепляет ум, ослабляет сердце,  отторгает людей от Бога, – она сестра отчаяния; ибо удаляет людей от страха Божия и низводит в страну погибели. Брат! Убежим  от нее и возбудим спящего в нас Иисуса, воскликнув:«Господи, спаси ны, погибаем»(Мф. 8:25). И Он, восставши, запретит ветрам, и они утихнут, а нам скажет:«Аз есмь, не бойтеся»(Ин. 6:20). Оставим тростяной жезл (см.Исх. 4:2) и возьмем жезл креста, силою коего утверждаются хромые, восстают мертвые,  которым хвалился апостол (см.Гал. 6:14), коим мы освободились от предательства, предоставив себя Распявшемуся за нас. Он Сам упасет сим жезлом нас – овец Своих, и отгонит от нас кровожадных волков. Тому слава во веки, аминь.'
      cn: 回答。上帝曾说：「我总不撇下你，也不离弃你」（希伯来书 13:5），祂从不背弃任何人；背弃我们的是我们的不信。然而，那些对上帝抱有完全信靠之心的人，有时也会在上帝的允许下经历磨难，以此来考验他们的信仰。袭击你的强盗，难道比法老的战车和军队更甚吗？而众所周知，他们顷刻间就被主的一言一动所淹没。你难道不记得那些袭击厄里叟的人是如何失明的吗？是谁使他们失明的？那位「知道如何拯救虔诚之人脱离灾难」（彼得后书 2:9）的，为何曾并继续这样做呢？我们怎会忘记经文所言：「上主保护你脱离一切凶恶，上主保护你的灵魂」（诗篇 120:7）？我们怎会遗忘基督的圣言：「就是你们的头发，也都一一数过了」（马太福音 10:30），以及：没有「你们的父」的允许，一只麻雀也不会掉在地上（马太福音 10:29），人岂不比麻雀贵重得多！哦，恐惧——不信之女！它将我们带到何等地步？！这种恐惧极具危害：它蒙蔽心智，削弱心灵，使人远离上帝——它是绝望的姐妹；因为它使人远离对上帝的敬畏，并将其带入毁灭之地。弟兄啊！让我们逃离它，唤醒我们里面沉睡的耶稣，呼喊：「主啊！救命！我们快要死了！」（马太福音 8:25）。祂便会起来，斥责风浪，风浪就会平息，并对我们说：「是我，不要害怕！」（约翰福音 6:20）。让我们放下芦苇杖（参见出埃及记 4:2），拿起十字架的杖，借其力量，瘸子得以站立，死者得以复活，宗徒以此为荣（参见加拉太书 6:14），我们以此摆脱背叛，将自己交托给为我们被钉十字架的那位。祂自己将用这杖牧养我们——祂的羊群，并驱赶嗜血的狼群。愿荣耀归于祂，直到永远，阿们。
- type: heading2
  initial:
    ru: 'Вопрос 106. '
    cn: 问询 106：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: 'Подобным образом и  великий старец, будучи вопрошен о сем, сказал: Брат, отягченный сном! Испытай слабое свое сердце. Я удивляюсь, как оно боится рабов, стоящих вне, а не видит господ их, пребывающих внутри. Чувственные разбойники суть рабы разбойников мысленных,  т. е. демонов, которые в них действуют. Ты должен благодарить приходящих к тебе разбойников за то, что они, пришедши,  разбудили спящих в тебе разбойников – господ своих. Куда так далеко отошел Иисус, чтобы тебе (нельзя было) пойти к Нему и  молить Его прийти на помощь? Не слышит ли ухо твое что поют уста твои:«Близ Господь... всем призывающим Его во истине: волю боящихся Его сотворит, и молитву их услышит, и спасет я»(Пс. 144:18, 19). Прилепись к Нему, и Он избавит тебя и от внутренних господ и от внешних рабов их. Ему слава во веки, аминь.'
      cn: 同样地，那位伟大的长老在被问及此事时说道：「兄弟啊，你被睡意压倒了！审视你那软弱的心吧。我诧异它竟害怕那些立于外在的仆人，却看不见居住在内在的主人。肉体的强盗是思想上强盗的仆人，也就是那些在他们里面作工的恶魔。你应当感谢那些来到你面前的强盗，因为他们的到来唤醒了沉睡在你里面的强盗——他们的主人。耶稣去得那么远，以至于你（不能）去到他那里并恳求他前来帮助吗？你的耳朵难道没有听到你的口所唱诵的吗：『主靠近一切求告他的，就是一切诚心求告他的。敬畏他的，他必成就他们的心愿，也必听他们的呼求，拯救他们』（诗篇 144:18-19）。亲近他吧，他必将你从内在的主人以及他们外在的仆人那里解救出来。愿荣耀归于他，直到永远，阿门。」
- type: heading2
  initial:
    ru: 'Вопрос 107. '
    cn: 问询 107：
  text:
    ru: 'Тот же вопросил  другого старца: Два помысла беспокоят меня касательно разбойников: один осуждает меня, говоря: то, что ты имеешь, принадлежит общежитию, и потому грех будет, если допустишь взять это, но, в случае прихода их, ты должен подать (о них) знак стуком или голосом. Другой же помысл осуждает меня, говоря, что  Господь сказал:«хотящему... ризу твою взяти, отпусти ему и срачицу»(Мф. 5:40). Как повелишь, владыко, поступить мне, ибо я сомневаюсь в этом, и прости меня, что я допускаю мысленных разбойников входить и исходить и окрадывать сердце мое, а о видимых вопрошаю. Помолись, чтобы Господь предварительно избавил  меня от оных.'
    cn: 同一个人又问了另一位长老：「有两个念头困扰着我，都与强盗有关：一个谴责我，说：『你所拥有的一切都属于修道院（ общежитие），因此如果任由他们拿走，那将是罪过。然而，如果他们来了，你应该通过敲击或呼喊来发出信号。』另一个念头却谴责我，说主曾言：『有人想要你的长袍，连内衣也由他拿去』（马太福音 5:40）。请问，尊者，您吩咐我该怎么做呢？因为我对此感到疑惑，请原谅我让这些思想中的强盗进进出出，窃取我的心，而我却在询问那些看得见的强盗。请您祷告，愿主能预先将我从这些念头中解救出来。」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если ты ни  над чем не имеешь власти, то не пренебрегай тем, что получаешь, по любви, от общежития, иначе ты подвергаешь себя осуждению; ибо  человек подвластный не состоит под заповедью (вышеупомянутою в вопросе). Итак, без смущения постучи и покличь (близ живущего брата), говоря: «Благослови, брат, и помоги», и покроет тебя Господь. Что же касается до мысленных разбойников: да избавит тебя Господь от тех и от других. Мужайся, крепись и молись о мне.'
      cn: 回应。 倘若你对任何事物都没有权柄，那么切莫轻忽你从修道团体中因爱所得之物，否则你将招致审判；因为一个处于权下之人，不受（上文问题中提及的）诫命所约束。因此，毋须烦恼，只管敲门呼唤（近旁的修士），说：「请赐福，弟兄，并请相助。」 主必荫庇你。至于那些思想中的强盗：愿主将你从这两者之中解救出来。要刚强，要坚韧，并为我祈祷。
- type: heading2
  initial:
    ru: 'Вопрос 108. '
    cn: 问询 108：
  text:
    ru: 'Тот же брат, прочтя  в сказаниях Отеческих, что истинно хотящий спастись должен сперва (в сожитии) с людьми претерпеть досады, бесчестья, лишения,[32]уничижения и освободиться от влияния чувств своих, и тогда уже пойти в совершенное безмолвие, как явил в Себе и Сам Господь наш Иисус Христос (ибо Он, претерпев все сие, взошел наконец на Святой Крест, что означает умерщвление плоти и страстей и святое совершенное успокоение). Тот же брат говорил самому себе: «Я, окаянный, ничего подобного не знал и не сделал, удалился же от людей потому, что, по немощи своей, соблазнял всех; посему не должен ли я снова войти в общежитие и, с помощью Божиею, сперва исполнить то, что заповедали отцы, а потом уже пойти в безмолвие: чтобы иначе не напрасен был труд мой?»'
    cn: 这位修士，读了《教父言行录》中记载的：一个真正渴望得救的人，必须首先在与人同住中忍受恼辱、不名誉、匮乏[32]和轻蔑，并摆脱自身情感的影响，然后才能进入全然的静默。正如我们的主耶稣基督自身所显明的（因为祂在忍受了这一切之后，最终登上圣十字架，这象征着肉体和情欲的死灭，以及神圣而全然的安息）。这位修士自言自语道：「我这可怜的人，对这一切一无所知，也未曾行过。我之所以远离人群，是因为我软弱，常常冒犯他人。因此，我岂不应该再次回到人群之中，借着神的帮助，首先遵行教父们所教导的，然后才进入静默吗？否则我的劳苦岂不白费？」
  children:
  - type: paragraph
    text:
      ru: 'Мысли сии он сообщил  великому старцу, который отвечал ему: отцы сказали хорошо; – иначе и быть не может. Но как случается, что человек по многим  причинам заключает, будто он правильно поступает; между тем, как вследствие других причин, он терпит вред, то и надобно быть  осторожным. Как ты уже решился пребывать в своей келлии (в безмолвии), то если после сего вступишь в общежитие, впадешь в  тщеславие; а может быть даже и не устоишь в своей мысли, то есть чтобы пребывать в общежитии, и наконец оставишь его; таким  образом и выйдет двойное зло. Но если укоряешь себя, как не сделавшего ничего такого, что должно было сделать для восхода на крест, говоря: «Я удалился в безмолвие по неведению», то самоукорение может заменить досады и бесчестия, и таким образом привести наконец искренно принимающего оное в меру креста о Христе Иисусе, Господе нашем, Которому слава и держава во веки, аминь.'
      cn: 他将这些思想禀告了伟大的长老，长老答复他说：「圣教父们说得好；不然也是不可能的。但有时人会因诸多原因而认为自己行事正确；然而，又因其他原因而遭受损害，因此必须谨慎。既然你已决意独居一室（在静默中），若在此之后进入修道院共居，便会陷入虚荣；甚至可能无法持守你共居的念头，最终会离开那里；如此一来，便会造成双重过恶。但如果你责备自己，认为自己没有做任何应为登上十字架而做的事情，并说：『我因无知而退隐静默』，那么这种自责可以取代烦恼和羞辱，并最终使真诚接受自责之人达到我主基督耶稣里的十字架之境，愿荣耀和权能归于祂，直到永远，阿门。」
- type: heading2
  initial:
    ru: 'Вопрос 109. '
    cn: 问询 109：
  text:
    ru: Того же к тому же  великому старцу. Помолись о мне, ибо я очень скорблю.
    cn: 那同一位（修士）又致函那同一位伟大的长老：「请您为我祷告，因我正经历巨大的忧伤。」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Бог неба и  земли, молитвами святых Своих, да исполнит прошения ваши, об исполнении коих и я молю Его. Вы желаете услышать и возрадоваться, и тем понуждаете меня говорить, чтобы и на мне исполнилось слово Писания:«Бых несмылен хваляся: вы мя понудисте»(2Кор. 12:11). Я и прежде прошения вашего, ради  горящей во мне (подобно сильнейшему огненному пламени) любви Христа, сказавшего:«возлюбиши ближняго своего яко сам себе»(Мк. 12:31), не престаю в горении и теплоте Духа (см.Рим. 12:11) день и ночь молиться Богу, чтобы Он сделал вас богоносными, чтобы вселился в вас и походил (см.2Кор. 6:16), и ниспослал вам Духа Святаго, Духа истины, Который,«вы научит всему... егда приидет... наставит вы на всяку истину»(Ин. 14:26, 16:13), дабы удостоиться вам наследия вечных благ,«ихже око не виде, и ухо не слыша, и на сердце человеку не взыдоша»(1Кор. 2:9). Я был для вас как отец, который старается включить детей своих в светлые воинства царские, тогда как они сами не заботятся о сем. Да даст же Бог и вам пламень любви сей. И (тогда) Бог удостоверит вас, что она возводит имеющих ее до седьмого неба, как некоторые уже с дерзновением восходят и благословляются:«аще в теле, не вем,ащели кроме тела, не вем, Бог весть»(2Кор. 12:2)[33], а чтобы познать вам начало пути к этой радости, послушайте:  прежде всего приходит к человеку Дух Святой, научает его всему, и тому, как надлежит смиренномудрствовать (о чем не можете услышать ныне); потом, наставляемый сим первым воспламенением, восходит он на первое небо, потом на второе, и так далее по мере преуспеяния, даже до седьмого. И там удостоивается видеть неизреченные и страшные вещи, коих никто не может слышать, кроме достигающих этой меры, которой да сподобит Господь и вас. Совершенно умирающие миру, терпением и многими скорбями могут прийти в нее. О возлюбленный брат! Господь претерпел крест, и тебе ли не радоваться в скорбях, терпение которых вводит в Царство Небесное? Добрый знак, что ты скорбишь; разве ты не знаешь, что когда кто просит отцов молиться о нем или молит Бога подать ему помощь, тогда умножаются скорби и искушения к испытанию его. Итак, не ищи покоя телесного, если не посылает  его тебе Господь, ибо мерзок пред Господом покой телесный, и Господь сказал:«в мире скорбни будете»(Ин. 16:33). Бог да поможет тебе во всем. Помолись о мне.'
      cn: 答：愿天地之主，借由祂圣者的祷告，成就你的祈愿，我亦为此向祂祈求。你渴望聆听并欢欣，以此催促我言说，好使经文之语亦在我身上应验：「我成了愚妄人，自夸自耀，是你们逼着我的」（哥林多后书 12:11）。即便在你祈求之前，因着我心中为基督燃烧的爱火——这爱如同最炽热的火焰——祂曾说：「爱你的邻舍如同爱你自己」（马可福音 12:31）。我便不懈地在圣灵的炽热与热忱中（参见罗马书 12:11），日夜向神祷告，愿祂使你们成为承载神的人，愿祂居于你们之中并与你们同行（参见哥林多后书 6:16），愿祂赐下圣灵，那真理的圣灵，祂「要将一切的事指教你们……当祂来的时候……要引导你们进入一切的真理」（约翰福音 14:26，16:13），以便你们配得永恒福祉的产业，「是眼睛未曾看见，耳朵未曾听见，人心也未曾想到的」（哥林多前书 2:9）。我于你们而言，如同父亲竭力将自己的孩子纳入光明威严的王室军队，而孩子们自己却不为此操心。愿神亦赐予你们这爱的火焰。那时，神必使你确信，拥有这爱的人可被提升至第七重天，正如某些人已然大胆上升并蒙福：「或在身内，我不知道；或在身外，我也不知道，只有神知道」（哥林多后书 12:2）[33]。为了让你知晓通往这喜乐之路的开端，请听：首先，圣灵会降临于人，教导他一切，以及如何谦卑自持（这是你今日无法听闻的）；然后，受这最初之火的引导，他登上第一重天，继而第二重天，如此循序渐进，直至第七重天。在那里，他将得见不可言喻且令人敬畏之事，除了达到此等境界的人，无人能听闻，愿主亦使你们配得此境界。彻底向世界死去之人，藉着忍耐与诸多苦难，方能达到这境界。哦，蒙爱的弟兄！主已忍受了十字架，难道你就不当在苦难中欢欣吗？因为苦难的忍耐引人进入天国。你感到忧愁是个好兆头；难道你不知道，当有人祈求众父为他祷告，或祈求神赐予他帮助时，苦难和试探便会增多，以考验他。因此，不要寻求身体的安逸，除非主赐予你，因为身体的安逸在主面前是可憎的，主曾说：「在世上你们有苦难」（约翰福音 16:33）。愿神在一切事上帮助你。请为我祷告。
- type: heading2
  initial:
    ru: 'Вопрос 110. '
    cn: 问询 110：
  text:
    ru: 'Тому же брату  пришла мысль, что великий старец скоро умрет: опечаленный сею мыслию и скорбя о спасении своем и всего общежития, он открыл  сие тому же великому старцу и получил следующий ответ:'
    cn: 至于同一位弟兄，他心中生起一个念头，认为那位伟大的长者很快就会离世。他为此思想而忧伤，并为自己的救赎以及整个修道团的救赎感到悲痛。于是他将此事向同一位伟大的长者敞开，并得到了如下答复：
  children:
  - type: paragraph
    text:
      ru: 'Возлюбленный брат!  Подвигнутый любовию Божиею, ты изрек глаголы смирения к человеку грешнейшему и худейшему, глаголы, которые и в немилостивых людях могут возбудить сострадание. Что же скажу тебе я, человек, не имеющий ни сострадания, ни милосердия? Побуждают меня слова твои, но что подам тебе в утешение? – не знаю. Если бы я имел  что-либо, сказал бы тебе. Не оставлю вас сирыми ни в сии годы, ни в сие время, но пребуду с вами, по повелению Бога,  совершающего все на пользу, для спасения душ рабов Своих; ибо сие (Господь делает) не ради меня, но ради вас, просивших сего,  дабы вы принесли плод Богу, соделывая чрез меня ваше спасение. Я скажу тогда:«Се, аз и дети, яже ми даде Бог»(Ис. 8:18),«соблюди их во имя Твое»(Ин. 17:11). Покрой их десницею Своею, приведи их в пристанище хотения Твоего; напиши имена их в книге Твоей; дай им обручение жизни, подавая им радость и говоря:«Не бойся, малое стадо: яко благоизволи Отец ваш дати вам Царство»(Лк. 12:32). И помолись, чтобы с дерзновением мог я изречь: Отче, даждь ми, да идеже буду аз, будут и дети мои (см.Ин. 17:24). Поверь мне, брат, что дух мой усердствует сказать моему Владыке, Который радуется о прошении рабов Своих: «Владыко! Или вместе со мною введи и чад моих в Царство Свое, или изгладь и меня из книги Твоей». Но немощь моя и нерадение  препятствуют мне иметь такое дерзновение; впрочем, милосердие Его велико. Имея же такового Владыку, да утешимся, веруя, что Он непременно окажет нам милость Свою. Бог не забудет труда подвигов отцов наших, прежде почивших и ныне живущих, но скажет:  пощажу место сие ради Себя и ради тех, которые верно служат Мне на оном. Ибо я верую несомненно, что на сем месте есть мужи, которые могут умолить Бога о неисчетном множестве людей, и прошения их не будут отвергнуты; ибо сказано:"волюихсотворитГосподь» (Пс. 144:19); которые могут упросить, да будут очи Господни всегда обращены на место сие (ибо молитвы их восходят к Нему, как блистающая молния и как солнечные лучи), о  которых веселится Отец, радуется Сын и утешается Дух Святой. Будем только внимать самим себе, брат, а Бог печется о месте  сем; ибо оно сделалось местом упокоения для рабов Его, и чрез них исполняется написанное:«Глас радости и спасения в  селениих праведных»(Пс. 117:15). Впрочем, делодесницыГосподней сотворить силу (см.Пс. 117:16), дать нам крепость,  чтобы мы могли шествовать по стопам отцов наших, то есть (последовать) их учению, жизни, долготерпению, любви, терпению,  гонениям и страданиям, которые они претерпели от врага и чувственно и мысленно. Если же не усвоим себе чего-либо из жития их, то как назовемся и чадами их? Господь говорит:«аще чада Авраамля бысте были, дела Авраамля бысте творили»(Ин. 8:39). Ежели мы не будем страдать с ними, по мере немощи нашей, то как можем некогда и прославиться вместе с ними? Ежели не умрем с ними, отсекая волю свою, то как и восстанем с ними, в ожидании услышать сие слово:«приидите, благословеннии Отца Моего, наследуйте уготованное вам Царство»(Мф. 25:34). Брат! Ежели Господь исполнил наши прошения, даровав нам в наставники отцов наших, то будем остерегаться, как бы леность наша, или слабость, или нерадение, или неверие не разлучили нас с ними; ибо Писание говорит:«Аще ли неверный отлучается, да разлучится»(1Кор. 7:15); вспомним еще сказанное:«претерпевый... до конца, той спасен будет»(Мф. 10:22). Будем непрестанно молить Бога, чтобы никому из нас не разлучиться с отцами нашими ни в  сем веке, ни в будущем. Не оставим света для взыскания тьмы, не отринем сладости меда для вкушения горечи змия. Не будем  зложелательны к самим себе, и не возлюбим смерти; не приимем клятвы вместо благословения. Да не прогневаем Христа, угождая врагу. Станем трезвиться, бодрствовать, идти спешно, будем готовы; пробудимся от глубокого сна нашего. Подумаем о том, что Бог даровал нам не то только, чтобы быть под ногами святых, но и  то, чтобы быть чадами их и наследниками. Блаженна душа, вкусившая сих (благ)! Блаженна душа, уязвленная любовию к сим  (благам)! Блаженна душа, прилепившаяся к ним! Блаженна душа, усовершившаяся в сем! Ее ожидают во Царствии Небесном радость,  веселие и мздовоздаяние во славу Отца и Сына и Святого Духа, аминь. Молись о мне, брат!'
      cn: '我挚爱的兄弟！


        受着上帝之爱的激励，你向我这罪孽深重、卑劣至极之人，道出了谦卑之语，这些话语即使在无情之辈心中，亦能激起恻隐之心。然而，我这既无恻隐之心，又无怜悯之情的人，又能对你说些什么呢？你的话语触动了我，但我该如何给予你安慰呢？——我不知晓。如果我拥有什么，我定会告知你。


        我不会将你们撇为孤儿，无论是在此时此刻，还是在未来的岁月里，我将永远与你们同在，因为这是上帝的命令。祂所做的一切，都是为了祂的仆人们的灵魂得救，为了他们的益处；因为主所行的，并非为了我，而是为了你们，为了那些曾恳切祈求之人，为使你们借由我，在上帝面前结出果实，成就你们的救赎。那时我将说：「看哪，我与上帝所赐给我的儿女们」（以赛亚书 8:18），「求你因你的名保守他们」（约翰福音 17:11）。愿你以右手遮蔽他们，引领他们进入你旨意的港湾；愿你将他们的名字写在你的生命册上；赐予他们生命的应许，赐予他们喜乐，并对他们说：「你们这小群，不要惧怕，因为你们的父乐意把国赐给你们」（路加福音 12:32）。请你祷告，使我能坦然无惧地说出：父啊，愿我所在之处，我的孩子们也与我同在（参约翰福音 17:24）。


        请相信我，兄弟，我的灵渴望向我的主倾诉，祂喜悦祂仆人们的祈求：「主啊！要么让我的孩子们与我一同进入你的国度，要么也将我从你的生命册上抹去。」然而，我的软弱和怠惰阻碍了我拥有如此的坦然；尽管如此，祂的怜悯何其广大！既然我们有这样一位主，就让我们得到安慰吧，深信祂必将施予我们祂的怜悯。上帝不会忘记我们先贤和今世圣徒们所付出的劳苦，祂必会说：我将因我自己，也因那些忠诚服侍我的人，而怜恤此地。因为我毫不怀疑，此地有圣贤之人，他们能为无数人向上帝祈求，而他们的祈求绝不会被拒绝；因为经上说：「祂必成就敬畏祂的人的心愿」（诗篇 145:19）；他们能恳求，使主的眼目永远看顾此地（因为他们的祷告上升到祂面前，如同闪耀的雷电，如同太阳的光芒），父因此欢喜，子因此喜乐，圣灵因此得慰。


        我们只需谨慎自守，兄弟，而上帝会看顾此地；因为它已成为祂仆人们安歇之处，藉着他们，经上所记的得以成就：「在义人的帐棚里有欢呼和得救的声音」（诗篇 118:15）。然而，成就大能，赐予我们力量，使我们能追随我们先贤的脚步，即他们的教导、他们的生命、他们的恒久忍耐、他们的爱、他们的忍受、他们从仇敌那里所承受的苦害，无论是肉体上的还是思想上的苦害，乃是主右手的作为（参诗篇 118:16）。如果我们不将他们生命中的任何一部分内化于心，那我们又如何称自己为他们的子女呢？主说：「你们若是亚伯拉罕的子孙，就必行亚伯拉罕所行的事」（约翰福音 8:39）。如果我们不与他们一同受苦，按着我们软弱的程度，那我们又怎能在将来与他们一同得荣耀呢？如果我们不与他们一同死去，斩断自己的意志，那我们又怎能与他们一同复活，期待听到那句经文：「你们这蒙我父赐福的，可来承受那为你们所预备的国」（马太福音 25:34）。


        兄弟！如果主已经应允了我们的祈求，赐予我们先贤作为我们的导师，那么我们就要警惕，不要让我们的懒惰、软弱、怠惰或不信将我们与他们分离；因为经上说：「倘若那不信的人要离开，就由他离开吧」（哥林多前书 7:15）；我们还要记住那句话：「惟有忍耐到底的，必然得救」（马太福音 10:22）。让我们不停地向上帝祷告，使我们当中没有一个人在今生或来世与我们的先贤分离。不要为了追寻黑暗而舍弃光明，不要为了品尝蛇的苦毒而抛弃蜂蜜的甘甜。不要自寻恶果，不要喜爱死亡；不要接受咒诅，而要接受祝福。愿我们不要为了取悦仇敌而触怒基督。让我们警醒、守候、快步前行、准备就绪；从我们的沉睡中醒来。想一想，上帝不仅赐予我们能在圣徒脚下，更赐予我们成为他们的子女和继承人。


        那尝过这些美善的灵魂有福了！那被对这些美善的爱所刺透的灵魂有福了！那紧紧依附于这些美善的灵魂有福了！那在此中得以完全的灵魂有福了！在天国里，喜乐、欢欣和奖赏正等着它，荣耀归于父、子、圣灵，阿们。


        请为我祷告，兄弟！'
- type: heading2
  initial:
    ru: 'Вопрос 111. '
    cn: 问询 111：
  text:
    ru: Того же к тому же великому старцу прошение молитвы о том, чтобы Бог даровал ему (духовное) преуспеяние.
    cn: 同致伟大的长老：为求上帝赐予他（灵性上的）精进，恳请长老代祷。
  children:
  - type: paragraph
    text:
      ru: Ответ. Брат! Моли  благость Того, Который«всем человеком хощет спастися и в разум истины приити»(1Тим. 2:4), дабы Он даровал тебе духовное бодрствование, возжигающее духовный"огонь", который«пришел низвести на землю»(Лк. 12:49) Господь Владыка неба и земли. Вместе с тобою, по силе моей, буду молиться и я, да дарует тебе сие бодрствование Бог, подающий всем, с трудом и усердием просящим, благодать, которая, пришедши, наставит тебя на истину, ибо она просвещает очи, исправляет ум, прогоняет сон расслабления и нерадения, очищает оружие, которое заржавело в земле лености, делает светлою одежду, оскверненную в плену врагов, заставляет возненавидеть скверную пищу их и возжелать насытиться духовной жертвы, приносимой Великим Архиереем нашим; сия-то есть та жертва, о которой открыто было пророку, что она очищает"грехи иотъемлетбеззакония»(Ис. 6:7), плачущим прощает,«смиренным дает благодать»(Притч. 3:34), приемлется достойными, и чрез нее наследуют они жизнь вечную, о имени Отца и Сына и Святого Духа, аминь. Помолись о мне.
      cn: 答：兄弟啊！请向那位「愿意万人得救，明白真道」（提摩太前书 2:4）的良善者祈求，愿祂赐予你属灵的警醒，点燃主、天地之主「来要把火降在地上」（路加福音 12:49）的属灵「火焰」。我也会尽我所能与你一同祷告，愿上帝赐予你这份警醒，祂将恩典赐予所有努力并恳切祈求之人。这份恩典一旦降临，将引导你走向真理，因为它能开启你的眼睛，纠正你的思想，驱散松懈和怠惰的昏睡，洁净那因懒惰而锈蚀在泥土中的兵器，使你在仇敌的俘虏中被玷污的衣裳焕发光彩，使你厌恶他们污秽的食物，并渴望饱尝我们的大祭司所献的属灵祭物。这正是先知所启示的祭物，它「除净罪孽，赦免罪恶」（以赛亚书 6:7），它赦免哭泣的人，「赐恩给谦卑的人」（箴言 3:34），为配得的人所接受，并借此承受永生，奉父、子、圣灵之名，阿门。请为我祷告。
- type: heading2
  initial:
    ru: 'Вопрос 112. '
    cn: 问询 112：
  text:
    ru: Тот же брат просил великого старца помолиться за него, дабы сподобиться ему принести себя в жертву мертвости Иисусовой.
    cn: 有位修士向伟大的长老恳求为他祷告，俾使他能奉献自己，作为耶稣神圣死亡的祭品。
  children:
  - type: paragraph
    text:
      ru: Ответ. С радостью  прошу Бога исполнить всякое благое ваше прошение, и верую, что Он исполнит сие; ибо неложен Тот, Кто сказал:«Просите, и дастся вам»(Мф. 7:7). Итак, да исполнит Господь прошения  ваши. Аминь. Впрочем, не будь и сам беззаботен, но потрудись несколько; ибо ищущие у царя высокого достоинства (власти), хотя и имеют многих ходатаев за себя, однакож и сами подвергаются скорбям, опасностям и трудам, пока не получат (желаемого); равным образом и ты понеси хотя небольшой труд, чтобы обрести тебе великую милость.«Много... может молитва праведного  поспешествуема»(Иак. 5:16). Скажи и находящемуся с тобою возлюбленному о Господе (брату), который всегда тебя вразумляет и чрез то оказывает тебе великую милость, чтобы он не переставал вразумлять тебя.«Егоже бо любит Господь, наказует»(Евр. 12:6). Приветствую всех вас о Господе и прошу помолиться о мне, ради любви.
      cn: 答：我欣然恳求上帝成全你一切良善的祈愿，并深信祂必会应允；因为那言说「祈求，就给你们」（马太福音 7:7）的主是信实不渝的。愿主成全你的祈愿。阿门。然而，你自身也不可懈怠，当稍作努力；因为那些向君王寻求高位（权柄）的人，纵有众多代求者为他们周旋，他们自己却也须经受苦难、危险与劳作，方能得偿所愿；同理，你也当承受哪怕是微小的劳苦，方能获得巨大的恩典。「义人祈祷所发的力量，是大有功效的」（雅各书 5:16）。也请告知与你同在的主内蒙爱之人，他总是劝勉你，以此施予你极大的恩典，愿他不要停止劝勉你。「因为主所爱的，他必管教」（希伯来书 12:6）。我向你们众人致以主内的问候，并因着爱请求你们为我祈祷。
- type: heading2
  initial:
    ru: 'Вопрос 113. '
    cn: 问询 113：
  text:
    ru: Тот же просил  молитв великого старца, дабы избавиться ему от ветхого человека.
    cn: 此人亦恳请大长老代祷，以期摆脱那老旧之人。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Послушай,  возлюбленный брат, и преклони сердце твое к сохранению возвещенных тебе Божественных глаголов, которые происходят не от  человека, но от Духа Святого. Иисус есть Врач душ и телес. Ежели ты имеешь язвы, я введу тебя к Нему, и буду молить Его, дабы Он исцелил тебя, если только ты сам сего пожелаешь. Он есть податель всех благих дарований. Подает же тебе не только по  прошениям твоим, но лучше сказать –«несравненно больше всего», чего ты просишь (Еф. 3:20). Иисус Сын Божий есть свет и сила;  Он воплотился от Святой Девы Марии, явился на земле, пожил с человеками и принес за нас Самого Себя«в жертву живую...  благоугодную Богу»(Рим. 12:1) и Отцу нашему, чтобы соделать нас«Себе люди избранны, ревнители добрым делом»(Тит. 2:14),«царское священие, язык свят»(1Пет. 2:9), претерпев за нас все сии (страдания), Он оставил нам образ терпения и радуется, когда мы просим Его. Я прошу Его просветить сердце твое; впрочем, потрудись и ты со мною до пота; ибо Сын Божий говорит:«Приидите ко Мне все труждающиися и обременении, и Аз упокою вы»(Мф. 11:28). Итак, моля о тебе, я прибегаю к Нему с великою неотступностью; но если и сам ты не прибегнешь к Нему, то будет нам великий стыд. Иисус никого не отвергает; Он и в единонадесятый час нанял делателей в виноградник Свой. Прилепись к Нему и потрудись несколько, чтобы получить награду наравне со всеми. Бог даровал тебе ум, предай Ему оный, посвящая его небесному,«вышних ищите... горняя мудрствуйте»(Кол. 3:1, 2), туда, где Он Сам пребывает; ибо я молюсь, чтобы ты достиг туда со всеми, любящими имя Его. Сим только образом может каждый освободиться от ветхого человека. Иисус сказал апостолам:«Вы есте соль земли»(Мф. 5:13); землею назвал Он тело, ибо Писание говорит:«земля еси, и в землю отъидеши»(Быт. 3:19). Будь сам для себя солью, осоляя и иссушая (в себе) гнилость  и (истребляя) червей, то есть злые помыслы. Если ты будешь сие делать, то и я вместе с тобою стану трудиться и осолять, чтобы не воссмердели (язвы твои) и не возбудили в других отвращение. Бог и Спаситель наш хочет, чтобы мы спаслись; но нам надлежит  взывать непрестанно: «Спаси мя, Господи», и спасет тебя; ибо некоторые взывали так и вошли«в пристанище хотения»Его (Пс. 106:30), куда, надеюсь, и ты войдешь, ежели дашь мне руку по силе (своей). Размысли о сказанном и, последуя сему, достигнешь (желаемого), как говорит апостол:«Тако тецыте, да постигнете»(1Кор. 9:24). Молись о мне, брат, да не буду осужден за то, что говорю и не делаю.'
      cn: 答复。请听，亲爱的弟兄，请将你的心倾于持守那些告知于你的神圣话语，它们并非源于人，而是源于圣灵。耶稣是灵魂与身体的医者。倘若你有伤口，我将引你到祂面前，并将恳求祂治愈你，只要你自己也渴望如此。祂是所有美善恩赐的赐予者。祂赐予你的，不仅是依照你的祈求，不如说，「远超你所求所想的一切」（以弗所书 3:20）。耶稣，上帝之子，是光与力量；祂从圣贞女马利亚取了肉身，降世为人，与人类同住，并为我们献上祂自己，「作为活祭……蒙上帝悦纳」（罗马书 12:1）献给我们的父，好使我们「作祂自己的子民，热心为善」（提多书 2:14），「有君尊的祭司，是圣洁的国度」（彼得前书 2:9）。祂为我们忍受了所有这些（苦难），为我们留下了忍耐的榜样，并且当我们在向祂祈求时，祂便欢喜。我祈求祂光照你的心；然而，你也当与我一同劳苦，直到汗流浃背；因为上帝之子说：「凡劳苦担重担的人，到我这里来，我就使你们得安息」（马太福音 11:28）。所以，我为你祷告时，便以极大的恳切投靠祂；但若是你自己不投靠祂，那将是我们极大的羞耻。耶稣从不拒绝任何人；祂甚至在第十一个时辰也雇佣了工人进入祂的葡萄园。依附于祂，并稍作努力，以便能与众人一同获得奖赏。上帝赐予你理智，将它献给祂，使其专注于天上的事，「要寻求上面的事……要思念上面的事」（歌罗西书 3:1，2），到祂自己所居住之处；因为我祈祷你与所有爱祂名的人一同到达那里。唯有如此，每个人才能摆脱旧人。耶稣对使徒们说：「你们是世上的盐」（马太福音 5:13）；祂称身体为地，因为经上说：「你本是尘土，仍要归于尘土」（创世记 3:19）。你自己要作你自己的盐，借此盐渍并使（你内心的）腐朽干涸，并（消灭）那些蛆虫，亦即邪恶的意念。如果你这样做，那么我也将与你一同劳苦并盐渍，以免（你的伤口）发臭并引起他人的厌恶。我们的上帝和救主希望我们得救；但我们必须不停地呼求：「主啊，拯救我」，祂就会拯救你；因为有些人曾如此呼求，并进入了祂「所愿的港口」（诗篇 107:30），我希望你也能进入那里，只要你尽力与我携手。思考所说的一切，并遵循它，你就会达到（所愿的），正如使徒所说：「这样跑，好叫你们得着」（哥林多前书 9:24）。请为我祷告，弟兄，免得我因只说不做而受谴责。
- type: heading2
  initial:
    ru: 'Вопрос 114. '
    cn: 问询 114：
  text:
    ru: 'того же к  тому же великому старцу: о различных помыслах и о совершенстве в пути Божием.'
    cn: 从那位弟子写给那位伟大的长老的信：论各种思想以及在神圣道路上的完善。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Все, что ты  написал, забывчивый брат мой, прося у Бога чрез мою худость, клонится к одному, – чтобы совлечься ветхого человека,  приобрести освящение души и тела и получить спасение в Царствии Божием, вместе со святыми; ибо это-то и есть та мера, о которой я тебе говорил, – чтобы измениться и очиститься от ветхого человека.«Несравненно больше»(тебя) (Еф. 3:20) прошу я Бога, побужденный (к тому) любовию, чтобы Он подал тебе то, о чем ты просишь. И если ты не воспрепятствуешь сему своим  расслаблением и нерадением, то удивишься и прославишь Бога, как Он приведет тебя из небытия в бытие. Бог да простит тебе  согрешения твои, и тем, что последует за сим, да уготовит тебе прощение. Касательно ночных мечтаний, скажу тебе, что диавол по  зависти искушает тебя ими: ты приносишь покаяние Богу, а (дух злобы) хочет поругаться тебе (и уверить), что и всемогущее покаяние бесполезно; но не повинуйся ему, ибо ты имеешь великую  помощь от молитвы святых. Тщательность состоит в том, чтобы, если увлечешься и согрешишь противу кого-нибудь делом или  словом, пойти к нему и сделать ему поклон[34].  И Бог, видя это, защитит тебя от врагов твоих. Касательно снедей: не будем слишком заботиться о себе. Случается и то, что сия брань бывает от демонов, с целью вовлечь нас в попечения, дабы, занимаясь этим, мы оставили предлежащие нам блага. О  совершенстве же пути Божия говорить теперь не следует, чтобы не привести тебя в отчаяние; но веруй, что туне спасает тебя  Господь Бог молитвами святых; ибо они могут умолить Его. Помолись о мне, брат.'
      cn: '答复。凡你所写的，我健忘的弟兄，你借着我的卑微向上帝祈求的，都归于一事——即是脱去旧人，获得灵魂与身体的圣化，并与圣徒一同在上帝国中得享救恩；因为这正是我曾对你提及的尺度——即是改变并洁净自己，摆脱旧人。我因爱德而受驱使，为你向上帝祈求的，「远超过」（你所求的）（以弗所书 3:20），愿祂赐予你所求之事。倘若你不以懈怠与疏忽阻碍此事，你将惊叹并颂赞上帝，看祂如何将你从虚无带入存在。愿上帝赦免你的罪过，并借着接下来的事为你预备宽恕。


        关于夜间的幻梦，我要告诉你，魔鬼出于嫉妒以此试探你：你向上帝悔罪，而（邪恶之灵）却想嘲弄你（并使你确信），即使是全能的悔改也毫无用处；但不要听从它，因为你从圣徒的祷告中获得了极大的帮助。


        谨慎在于：如果你被诱惑，在言行上得罪了某人，就要去到他那里，向他致敬[34]。上帝看见此事，就会保护你免受仇敌的侵害。


        关于饮食：我们不要过于为自己忧虑。有时这种争战是来自魔鬼，目的是将我们卷入世俗忧虑中，以便我们因忙于此事而放弃摆在我们面前的福益。


        至于上帝之道的完全，现在不宜多言，以免使你陷入绝望；但要相信，主上帝因圣徒的祷告而白白地拯救你；因为他们能够恳求祂。


        为我祷告吧，弟兄。'
- type: heading2
  initial:
    ru: 'Вопрос 115. '
    cn: 问询 115：
  text:
    ru: 'того же к  тому же великому старцу: об унынии и некоторых других помыслах.'
    cn: 同致那位伟大的长老：关于忧郁及其他一些念头。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Единый  безгрешный Бог, Который спасет надеющихся на Него, да укрепит любовь твою, чтобы«преподобием и правдоюты служил Емувся дни животасвоего» (Лк. 1:75) во храме внутреннего человека, где приносятся Богу мысленные жертвы: злато, ливан и смирна; где закалается в жертву телец упитанный, и изливается честная кровь непорочного Агнца; где слышатся согласные  восклицания святых Ангелов:«тогда возложат на алтарь Твой тельцы»(Пс. 50:21)."Тогда"! Когда же это"тогда"? Когда приходит Господь наш, Великий Архиерей, Который приносит и принимает бескровную жертву; когда о имени Его в ушах хромого,  сидящего при красных дверях, слышен будет радостный глас:«востани и ходи»(Деян. 3:6); тогда он входит во святилище,«ходя и скача и хваля Бога»(Деян. 3:8); тогда престает сон уныния и неведения; тогда отлетает от веждей дремота уныния и  лености; тогда пять мудрых дев возжигают«светилники своя»(Мф. 25:7) и ликуют с Женихом во святом чертоге без смущения, согласно воспевая:«Вкусите и видите, яко благ Господь: блажен  муж, иже уповает Нань»(Пс. 33:9). Тогда прекращаются брани, и осквернения, и движения, и водворяется святой мир Святой  Троицы, запечатлевается сокровище и делается недоступным похищению. Молись о том, чтобы тебе уразуметь это, достигнуть  сего и возрадоваться о Христе Иисусе, Господе нашем, Которому слава во веки, аминь.'
      cn: 答：唯有无罪的上帝，祂将拯救那些仰望祂的人，愿祂坚固你的爱，使你「一生一世在祂面前，坦然无惧地用圣洁和公义事奉祂」（路加福音 1:75），在你内心之人的殿宇中。在那里，向神献上思想的祭物：黄金、乳香和没药；在那里，肥美的牛犊被宰作祭物，无瑕羔羊的宝血倾流而出；在那里，圣天使们和谐地欢呼：「那时，你的祭坛上必有公牛献上」（诗篇 50:21）。「那时」！这「那时」又是什么时候呢？当我们的主、那伟大的大祭司降临，祂奉献并接纳这无血的祭物；当因祂的名，在坐在美门口的瘸腿之人耳中，响起那喜悦的声音：「起来行走」（使徒行传 3:6）；那时他便进入圣所，「又走又跳，赞美上帝」（使徒行传 3:8）；那时，沮丧和无知的沉睡便止息；那时，困倦和怠惰的睡意便从眼睑飞离；那时，五个聪明的童女点亮「她们的灯」（马太福音 25:7），与新郎在圣洁的殿堂中欢庆，毫无烦恼，和谐地歌唱：「你们要尝尝，便知道主是良善的；投靠祂的人有福了！」（诗篇 33:9）。那时，争战、污秽和纷扰都将止息，圣三一的圣洁平安得以建立，宝藏被封存，变得无法被盗取。为此祷告吧，好让你能够明白这一切，达到这一切，并在我们的主基督耶稣里欢喜快乐，愿荣耀归于祂，直到永远。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 116. '
    cn: 问询 116：
  text:
    ru: Того же к тому же  великому старцу о тайном искушении и о преуспеянии.
    cn: 巴尔萨努菲乌斯与约翰书信集（续）：致同一位大长老，论隐秘的试探与灵性的进益。
  children:
  - type: paragraph
    text:
      ru: Ответ. Брат! Я  удивляюсь любви твоей, как ты не постигаешь хитростей бесов. Ибо как раздражились они против Иова, когда свидетельствовал о нем  Бог, и как, предугадав, что приблизилось время юноше очиститься,«стрясе его»(Мк. 9:20); так и тогда, когда видят, что кто-либо преуспел, искушают его по зависти; не искушают же пришедшего в преуспеяние чрез свои дела потому, что такой победил их, но преуспевшего туне по молитвам святых, и это  бывает попущением Божиим для того, чтобы человек познал свою немощь и не превознесся (полученным) дарованием. Как в воинстве  одни превосходят других, так и обители у Отца светов превосходят одна другую. Если бы не было так, то почему они«многи суть»(Ин. 14:2)? Бог да укрепит тебя в страхе Своем. Помолись о мне.
      cn: 回答。兄弟！我惊异于你的爱，你怎能不明白恶魔的诡计呢？因为当上帝为约伯作见证时，恶魔们是何等恼怒他；又如同他们预见到少年人洁净的时间临近，便「抖了他一下」（马可福音 9:20）一样；所以，当他们看到有人有所成就时，便出于嫉妒而试探他。他们不试探那些通过自身努力取得成就的人，因为这样的人已经战胜了他们；但对于那些因圣徒祷告而白白获得成就的人，这便是上帝的允许，目的是为了让人认识到自己的软弱，不因所得的恩赐而骄傲。正如军队中有人超越他人一样，在众光之父的居所中，一处居所也超越另一处居所。如果不是这样，那它们为何「是多的」（约翰福音 14:2）呢？愿上帝在他的敬畏中坚固你。请为我祷告。
- type: heading2
  initial:
    ru: 'Вопрос 117. '
    cn: 问询 117：
  text:
    ru: 'того же к  тому же великому старцу: о преуспеянии душевном, о научении брата, и о вере к общему (духовному) отцу.'
    cn: 同一位（作者），致同一位伟大的长老：论灵魂的进益，论教导弟兄，以及论对我们共同属灵父亲的信德。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Поверь мне,  возлюбленный брат, что ты, при помощи Божией, находишься не вне врат Царствия Небесного, но стой твердо, тщательно, внимая самому себе, чтобы не быть изринутым оттуда. От Бога зависит ввести (туда) человека за молитвы святых Своих; а от воли  человека зависит утвердиться там или быть оттуда изринутым. По воле Божией я постепенно веду тебя на высоту добродетелей. Итак, благодушествуй о Господе и усердно иди путем Его, и получишь от Него помощь о имени Его. О брате же (скажу): приими его со смиренным сердцем и говори ему то, что Бог положит тебе на  сердце сказать ему, помня, что по нужде Он отверз уста и ослу; и если все исходит от Него, то Ему же припиши и пользу, чрез тебя  полученную. И когда Бог, вложивший слово в уста твои, увидит твое смирение, то припишет тебе награду за научение (брата); и исполнится на вас написанное:«Брат от брата помогаемь, яко град тверд иогражден» (Притч. 18:19). Господь Иисус Христос да устроит все ко благу нашему. О худейшем же рабе (скажу): если Бог даровал тебе веру, то Он же и растит и хранит ее, ибо не может открыть тайну людям худейший из них, но Бог бывает все во всех. Прости, брат, и помолись о мне.'
      cn: '答：亲爱的弟兄，请相信我，在神的帮助下，你并非身处天国之门外，而是在其内。所以，请坚定不移，仔细省察自己，以免被驱逐出去。将人引入天国取决于神，通过祂圣徒的祷告；而人是否能在其中站稳或被驱逐出去，则取决于人的意志。依照神的旨意，我正逐步引领你登上美德的高峰。因此，要在主里欢欣，并热切地走祂的道路，你就会因祂的名而获得祂的帮助。


        至于那位弟兄：请以谦卑的心接纳他，并对他说神放在你心中的话。记住，祂曾因需要而开口让驴说话；如果一切都源于祂，那么也请将借由你所得到的益处归因于祂。当神，那将话语放在你口中的主，看到你的谦卑时，祂会把教导那位弟兄的奖赏归给你；你们之间将应验经上所记：「弟兄与弟兄相助，如同坚城设防」（箴言 18:19）。愿主耶稣基督为我们的益处安排一切。


        至于我这最卑微的仆人：如果神赐予你信心，那么祂也会使其成长并保守它，因为那最卑微的人无法向人揭示奥秘，而是神在万物中成为万有。请原谅我，弟兄，并为我祷告。'
- type: heading2
  initial:
    ru: 'Вопрос 118. '
    cn: 问询 118：
  text:
    ru: 'того же к  другому старцу. Как поступать желающему безмолвствовать, дабы избежать прославления имени своего, чтобы слава, превышая дела его, не повредила ему; потому что отцы сказали: горе тому человеку, которого имя выше дел его; и беседовать ли с некоторыми или вовсе ни с кем не беседовать?'
    cn: 致另一位长老的信。一个渴望在寂静中生活的人该如何行事，才能避免自己的名声被荣耀，以免他的名声超越他的行为并因此伤害他？因为教父们曾说：祸哉那人的名声高过他的行为；他当与某些人交谈，还是完全不与任何人交谈呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Иметь имя или  славу выше делания своего нимало не вредит тому, кто не услаждается тем, или не соглашается с тем, что говорят о нем, так же, как оклеветанному в убийстве, но ничего подобного не делавшему (не вредит клевета). Такой должен думать: что люди имеют о мне хорошее мнение, не зная, каков я. А то, чтобы с одними беседовать, а с другими нет, или одних отвергать, а других принимать – приводит к различению людей. Итак, кто может пребывать беспопечительно, познав свою немощь (говорю по неразумию своему), тот хорошо делает.'
      cn: 回答。一个人的名声或荣耀高过他的作为，若他不以此为乐，或不认同人们对他的评价，这丝毫不会伤害他，就像一个被诬陷杀人但从未做过此事的人（诬陷不会伤害他）一样。这样的人应当想：人们对我评价甚高，是因为他们不了解我真实的样子。至于选择性地与人交谈，或排斥某些人而接纳另一些人——这会导致人与人之间的区别对待。因此，谁能无忧无虑地生活，认识到自己的软弱（我愚钝地说），他就做得很好。
- type: heading2
  initial:
    ru: 'Вопрос 119. '
    cn: 问询 119：
  text:
    ru: того же к  великому старцу. Прошу тебя, честнейший отец мой, снизойди моей немощи и разреши мне, когда кто из отцов пожелает прийти ко  мне в келлию, чтобы помолиться за меня, принять его, ибо я отягчен унынием, пока Бог, молитвами вашими, утвердит мою душу.
    cn: 大长老。我恳请您，我最尊贵的父亲，俯就我的软弱，允许我在有任何一位神父愿来我的隐修室为我祷告时，接待他。因我正被沮丧所重压，直到上帝，借由您的祷祷，能坚立我的灵魂。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат мой!  Прошу любовь твою, не поставляй меня на высоте: я несмыслен и превозношусь, тогда как должен бы иметь уверенность, что  нахожусь внизу; ибо слово твое: «снизойди» – значит, что я нахожусь наверху, на высоте. Но ужели не знаешь, что тому, кто  должен быть ниже всякого человека и находиться в самом низу, некуда уже более сойти. Ты имеешь наставление святого апостола Павла, который говорит:«Вся же искушающе, добрая держите»(1Фес. 5:21). Всякое дело, которое совершает человек в страхе Божием, приносит пользу душе его. Итак, если беседа (с отцами)  приносит тебе пользу, то я не препятствую твоей пользе; ибо считаю себя достойным презрения от всех, которые приходят  помолиться о тебе и доставить тебе пользу. Посему, будешь ли ты иметь свидание (с отцами) или не будешь, Господь Иисус да  укрепит искреннюю любовь твою. Что я значу среди людей, чтобы мог позволять себе (требовать) сего (от тебя)? Твоя польза  составляет мою радость. Итак, беседуя с приходящими (к тебе) святыми и получая от сего пользу, проси их помолиться и о мне,  любви ради. Полагаю же так, что и беседовать ради Бога хорошо, и не беседовать Бога ради – так же хорошо. Будь здоров.'
      cn: 答复。我的弟兄！我恳请您的爱，不要将我置于高位：我是愚昧且自负的，而我本应确信自己身处低处；因为您的话语：「下来」——意味着我身处高处，在顶端。难道您不知道，对于一个理应低于所有人、处于最底层的人来说，已无处可再下降了吗？您拥有圣使徒保罗的教诲，他说：「凡事察验，善美的要持守」（帖撒罗尼迦前书 5:21）。凡是人在敬畏上帝中完成的每一件事，都会使他的灵魂受益。因此，如果（与教父们）的交谈对您有益，我不会阻碍您的益处；因为我认为自己配得所有前来为您祷告并给您带来益处之人的鄙视。因此，无论您是否会晤（教父们），愿主耶稣坚定您真挚的爱。我在世人中算什么，竟敢（向您）要求这事呢？您的益处就是我的喜乐。因此，与前来拜访您的圣徒交谈并从中受益时，请为爱我的缘故，请求他们也为我祷告。我认为，为上帝的缘故交谈是好的，而不为上帝的缘故交谈也同样是好的。祝您安康。
- type: heading2
  initial:
    ru: 'Вопрос 120. '
    cn: 问询 120：
  text:
    ru: Того же к тому же  великому старцу, прошение молитвы, и о совершенном безмолвии.
    cn: 同一个人写给那位伟大的长老，请求他的祷告，并关于完美的静默。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Господь наш  Иисус Христос, Сын Благословенного и Вышнего Бога, да утвердит и укрепит вас к принятию Святого Своего Духа, Который благим Своим пришествием да научит вас всему, да просветит сердца ваши и наставит вас на истину; и да увижу я вас процветшими, подобно финикам в раю Божием, и да явитесь вы, как плодовитая маслина,  посреди святых, и как виноград плодоносный, весь истинный, на Божественной ниве. Да сподобит же вас Господь испить от  источника премудрости; ибо те, которые пили из него, забывали самих себя, будучи всецело вне ветхого человека, и от источника премудрости перешли к иному источнику, – любви николиже отпадающей (см.1Кор. 13:8); и, бывши в этом состоянии, они  достигли меры, превысшей рассеяния и высокоумия, сделавшись всецело ум, всецело око, всецело светлы, всецело совершенны,  всецело боги. Потрудились, возвеличились, прославились, просветились, ожили; потому что прежде умерли. Веселятся и веселят: веселятся о Нераздельной Троице и веселят Вышние Силы. Возжелайте состояния их, теките путем их, поревнуйте вере их,  приобретите смирение их, терпение во всем, дабы вам получить достояние их. – Держитесь их непадающей любви, дабы наследовать  неизреченные блага:«ихже око не виде, и ухо не слыша, и на сердце человеку не взыдоша, яже уготова Бог любящим Его»(1Кор. 2:9). О безмолвии же (скажу): теперь обучай себя еще несколько (времени), и Бог сотворит с тобою милость Свою.'
      cn: 答：我们的主耶稣基督，蒙福至高之神的儿子，愿祂坚定并坚固你们，使你们领受祂的圣灵。愿圣灵以祂的美善降临，教导你们一切，光照你们的心，引导你们进入真理；愿我看到你们像神乐园中的棕榈树一样繁茂，愿你们在圣徒中间如同结果累累的橄榄树，又像结果实累累的葡萄树，完全真实，生长在神的田地里。愿主使你们配得饮尝智慧的泉源；因为那些饮过这泉水的人，都忘却了自己，全然脱离了旧人，从智慧的泉源进入了另一个泉源——那永不止息的爱（参阅 哥林多前书 13:8）；处于这种状态的他们，达到了超越散漫和自大的境界，全然成为悟性，全然成为眼睛，全然光明，全然完美，全然成为神。他们辛劳过，被高举过，被荣耀过，被光照过，获得了生命；因为他们曾死过。他们喜乐并使人喜乐：他们因那不可分割的三位一体而喜乐，并使至高的能力喜乐。愿你们渴望他们的境况，循着他们的道路奔跑，效法他们的信心，获得他们的谦卑，在一切事上的忍耐，以便你们获得他们的基业。——持守他们永不跌倒的爱，以便继承那不可言喻的美好事物：「眼睛未曾看见，耳朵未曾听见，人心也未曾想到的，就是神为爱祂的人所预备的」（哥林多前书 2:9）。至于静修（我将说）：现在再训练自己一段时间，神就会对你施展祂的怜悯。
- type: heading2
  initial:
    ru: 'Вопрос 121. '
    cn: 问询 121：
  text:
    ru: 'Тому же великому  старцу: дозволит ли он ему (проходить) совершенное безмолвие?'
    cn: 致那位伟大的长老：他是否允许他（去操练）全然的静默？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Я уже сказал  любви твоей, возлюбленный брат, касательно безмолвия, чтобы ты еще несколько подождал, и сказал это не потому, чтобы не желал  видеть тебя достигнувшим этой[35]меры; вовсе нет! Напротив, желаю и молюсь, дабы Он даровал тебе сие, и большее сего; ибо преуспеяние ваше есть высшая моя  радость. Но дарования духовные ниспосылаются от Бога в свое время. Он Сам призывает, помогает и сохраняет; ибо Писание говорит:«не хваляй бо себе сей искусен, ноегожеБог восхваляет»(2Кор. 10:18). Если хочешь создать себе дом,  прежде приготовь материал и все нужное, и Зодчему останется только прийти и построить. Нужное для такого здания состоит в следующем: твердая вера для возведения стен; деревянные светлые окна, чрез которые проникает свет солнечный (внутрь), для  освящения дома, чтобы не было в нем никакой тьмы. Сии деревянные окна означают пять чувств, утвержденных Честным Крестом  Христовым, чрез кои проникает (в нас) свет мысленного Солнца правды и не допускает никакой тьме входить (разумею врага и  ненавистника добра) в дом твой. Хочешь ли ко всему сему кровли, покрывающей дом, да«Во дни солнце не ожжет тебе, ниже луна  нощию»(Пс. 120:6). Кровлею можно назвать любовь к Богу, которая, покрывая дом, никогда не падает и не допускает зайти  солнцу«во гневе вашем»(см.Еф. 4:26), – дабы оно не явилось в день судный обличителем нашим, жгущим нас во огне геенском, – ни луну (не допускает) свидетельствовать о нашем ночном унынии и лености. Надобно наконец иметь и двери, которые бы вводили в этот дом и сохраняли живущего в нем. Когда же говорю о двери, то разумей, брат, мысленную дверь – Сына Божия, Который говорит о Себе:«Аз есмь дверь»(Ин. 10:9). Если ты таким образом приготовишь дом свой, и не будет в нем ничего ненавистного Сыну Божию, то Он приидет к тебе с благословенным Отцем и Святым Духом и обитель утебе«сотворима»(Ин. 14:23), научит тебя тому, что есть безмолвие, и просветит сердце твое неизреченною радостью. Аминь.'
      cn: 答。我已对你，我蒙爱的弟兄，说了关于寂静之事，你还需等候片刻，我这样说，并非不愿见你达到此等境界[35]；绝非如此！相反，我切愿并祷告，愿祂赐予你此福，并超越此福；因为你们的精进乃我至高之喜乐。然而，属灵的恩赐乃由上帝适时赐予。祂亲自召呼、助佑并保守；因为圣经说：「人夸奖自己，并不是可称许的；惟有主所称许的，才为可称许的。」（哥林多后书 10:18）。若你欲为自己建造房屋，必先备妥材料及一切所需，匠师便可前来建造。建造此等房屋所需之物如下：坚固之信德以建墙垣；木制之明窗，阳光可从中透入（屋内），以照亮房屋，使其中全无黑暗。此等木窗象征五感，经基督之尊贵十字架所坚固，借此，那真理之属意太阳之光（进入我等），不容丝毫黑暗（我指那仇敌及那恨恶良善者）进入你的房屋。你可愿为这一切加上屋顶，以遮蔽房屋，使「白日太阳不能伤你，夜间月亮不能害你」（诗篇 120:6）。屋顶可称作对上帝的爱，此爱遮盖房屋，永不坠落，亦不容太阳「含怒」（参 以弗所书 4:26）落下——以免它在审判之日成为我们的指控者，在炼狱之火中焚烧我们——亦不容月亮（容许）见证我们夜间的忧郁和怠惰。最后，还须有门，以便进入此屋，并保护居于其中者。当我提及门时，弟兄，你当明了，乃是那属意的门——上帝之子，祂论及自己说：「我就是门」（约翰福音 10:9）。若你如此预备你的房屋，其中没有任何为上帝之子所憎恶之物，祂便会带着蒙福的父与圣灵降临于你，并在你「造一个居所」（约翰福音 14:23），教导你何谓寂静，并以无可言喻的喜乐光照你的心。阿们。
- type: heading2
  initial:
    ru: 'Вопрос 122. '
    cn: 问询 122：
  text:
    ru: Прошение молитвы и  наставления к добродетельной жизни.
    cn: 祈求祷告与德行生活的训导。
  children:
  - type: paragraph
    text:
      ru: Ответ. Бог наш Иисус  Христос да просветит очи сердца твоего, вожделеннейший и возлюбленнейший сын мой, дабы воссияло в них просвещение Святой,  Единоначальной, Животворящей и Достопокланяемой Троицы, дабы ты мог уразуметь святые Его таинства, возрадоваться вечной радостью, выйти из Египта, рассечь море жезлом, связать руки  лютого фараона и праздновать Богу, принося в жертву и снедая пасху во святыни, обагряя уста свои во святой и честной Его крови, будучи (притом) препоясан по чреслам, держа жезл чистыми руками и нося сапоги на ногах непретыкающихся; да напитаешься ты  небесною манною, приносимою сослужебными тебе облаками, да не обветшает одежда твоя, и да не возрастут волосы на голове твоей;  но да очистится сердце твое к принятию Владычнего закона, да сокрушишь ты среди людей твоих излиянного тельца; да пожрет  земля врагов твоих, противоречащих тебе; да возобладаешь над царями Амморейскими; да потребит Господь седмь оных народов от  лица твоего, и да наследуешь землю их вовеки. Да перейдешь ты Иордан силою Божественного чудодействия, и да возьмешь город финикийский (Иерихон) и спасешь блудницу Раав, уверовавшую в Бога твоего, да насеешь, и насадишь, и вкусишь, и насытишься плодами, и прославишь Бога, даровавшего тебе (Свою милость). Да не будет в тебе Бог ин, поскольку ты будешь отселе освящен Богу твоему, и иноплеменники не опустошат земли твоей, поскольку ты  будешь страшен для них. Да убьешь ты Голиафа, чтобы царствовать с Давидом, и совлечешься ветхого, нашедши новое. – Да уверуешь во Христа, дабы с Ним сораспяться, умереть, быть погребенным и наконец восстать светло, и вознестись от земли славно, и жительствовать с Ним вечно. Итак, умягчи сердце свое, и оно обновится; сколько смягчишь его, столько найдешь в нем  помышлений для жизни вечной о Христе Иисусе, Господе нашем. Аминь.
      cn: 答：愿我们的上帝耶稣基督，光照你心中的眼睛，我最渴望和最挚爱的儿子，使圣洁、独一主宰、赐生命、当受敬拜的三一神之光辉在你心中闪耀，使你得以明白祂神圣的奥秘，得享永恒的喜乐，走出埃及，用杖分开大海，捆住凶恶法老的双手，向神献祭并守逾越节，在圣所中吃逾越节的羊羔，用圣洁尊贵的血沾染你的嘴唇，腰间束带，双手洁净持杖，脚上穿鞋不跌倒；愿你得享从与你同役的云彩降下的天上吗哪，愿你的衣服永不破旧，愿你的头发永不生长；愿你的心洁净，领受主宰的律法，愿你在你的人民中打碎那铸造的金牛犊；愿地吞灭你的敌人，那些与你作对的人；愿你战胜亚摩利人的君王；愿主在你面前毁灭那七个民族，使你永远继承他们的土地。愿你凭着神圣神迹的力量渡过约旦河，攻取那腓尼基人的城（耶利哥），并拯救那信了你的上帝的妓女喇合，愿你播种、栽种、品尝、饱足于果实，并荣耀赐予你（祂恩典）的上帝。愿你心中没有别的神，因为从今以后你将归于你的上帝，外邦人将不会荒废你的土地，因为你将令他们生畏。愿你杀死歌利亚，与大卫一同作王，脱去旧人，寻得新人。——愿你信奉基督，与祂同钉十字架，同死，同埋葬，最终荣光复活，从地上荣耀升天，与祂永远同住。所以，使你的心柔软，它就会更新；你越使它柔软，就越能在其中找到在我们的主基督耶稣里永生所需的一切意念。阿门。
  - type: paragraph
    text:
      ru: 'А к брату, который с тобою,  будь снисходителен, по силе своей: здоровый должен снисходить немощному, пока Бог устроит полезное ему. Радуйтесь о Господе.'
      cn: 至于与你同在的弟兄，当尽己所能，宽厚待之：健壮的当体恤软弱的，直到上帝为他成就美善之事。你们当靠主喜乐。
- type: heading2
  initial:
    ru: 'Вопрос 123. '
    cn: 问询 123：
  text:
    ru: Прошение того же к тому же великому старцу. Святой Отец! Благослови меня благословением духовным и освяти мне посланный к тебе куколь и  аналав, чтобы иметь мне их как покров от всякого зла о Христе, Господе нашем.
    cn: 同一个人向同一位伟大长者的请求。圣父啊！愿您以属灵的祝福赐福于我，并圣化我呈送给您的帞头和阿那拉夫，使我在我们的主基督里拥有它们，作为抵御一切邪恶的庇护。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Возлюбленный  брат! Если Владыка Христос, Всемогущий Господь неба и земли, сказал приступившим к Нему:«по вере ваю буди вама»(Мф. 9:29), то что скажу я, нищий и убогий? Но Бог благословений да благословит тебя«всяцем благословением духовным»(Еф. 1:3) и всякой благодатью правды, и да соделает тебя сопричастником светлости святых, наследником Царствия, свободным от нечистых  страстей, молитвами и ходатайствами всех святых. Аминь. А о чем просил ты (скажу): если ты веришь так[36], то я буду носить их (куколь и аналав) три дня и пришлю их тебе,  когда освятятся беседою с Богом, совершаемою чрез молитвы святых, которая да утешит и тебя. Помолись о мне.'
      cn: 回答。亲爱的弟兄！如果天地万能的主基督，对那些来到祂面前的人说：「照着你们的信心，给你们成全了」（马太福音 9:29），那我这贫穷又卑微的人又能说什么呢？但愿赐福之神，以「各样属灵的福气」（以弗所书 1:3）和一切公义的恩典来祝福你，使你成为圣徒光辉的分享者，天国的继承人，并藉着所有圣徒的祷告和代求，使你摆脱不洁的激情。阿门。至于你所求的（我将说）：如果你如此相信[36]，我将佩戴它们（头巾和僧袍）三天，当它们借由圣徒祷告所成就的与神的交通而被祝圣后，我就会把它们送给你，愿这也能安慰你。请为我祷告。
- type: heading2
  initial:
    ru: 'Вопрос 124. '
    cn: 问询 124：
  text:
    ru: Того же к тому же великому старцу. Отец мой! Как могу узнать,  (пребывая) в келлии своей, отсекаю ли я свою волю, а равно и когда нахожусь с людьми? И что есть воля плотская, и воля,  внушаемая демонами, прикрытая личиною добра? И какова воля по Богу?
    cn: 那同一位（门徒）致书那同一位伟大的长老。我的父亲！我如何能知晓，当我（独自）在修道室中时，我是否在弃绝自己的意志？同样地，当我与人同在时，我又如何能知晓？何为肉体的意志？何为被恶魔所暗示并披着善意假面的意志？以及，何为合乎上帝旨意的意志？
  children:
  - type: paragraph
    text:
      ru: Ответ. Отсекать волю  свою пребывающему в келлии своей – значит нерадеть о телесном покое во всех его видах; воля плотская состоит в том, чтобы  упокоить тело в каком-либо случае, и потому, если не доставляешь ему покоя, знай, что, пребывая в келлии, отсекаешь свою волю. А отсекать волю свою, пребывая с людьми, значит умереть для них и быть с ними как бы не существующим. Иметь же волю по Богу, как говорит апостол, значит отсекать«волю плоти»(Еф. 2:3). А  воля, внушаемая демонами, состоит в том, чтобы оправдать себя и веровать себе, и тогда (человек) тот бывает уловляем (ими).  Помолись о мне, брат, и прости меня.
      cn: 回答。居于斗室之中而弃绝己意，意味着不贪恋肉身的种种安逸；肉体之欲在于寻求各样的休憩，故此，若你不予它安宁，便当知晓，居于斗室之中，你正弃绝己意。而与人相处时弃绝己意，则意味着为他们而死，如同不复存在一般。至于拥有合乎神意的意志，正如使徒所言，便是弃绝「肉体的邪情私欲」（以弗所书 2:3）。而那受魔鬼蛊惑的意志，则在于自我辩护和自我相信，那时（人）便会为他们所诱捕。请为我祷告，弟兄，并宽恕我。
- type: heading2
  initial:
    ru: 'Вопрос 125. '
    cn: 问询 125：
  text:
    ru: Того же к тому же великому старцу. Какую должно назначить для себя ежедневную пищу?
    cn: 同致同一位伟大的长老：一个人每日应为自己定下怎样的饮食？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если  назначишь себе ежедневную пищу в келлии согласно с тем, как ты спросил, это введет тебя в попечения и брань. А что посылает  Бог, тем и будь доволен.«Иже ходит просто, ходит надеяся»(Притч. 10:9).
      cn: 回答：如果你按照你所问的，为自己在隐修室里定下每日的饮食，这会使你陷入忧虑和争战。至于上帝所赐予的，你就以此为满足吧。箴言 10:9有言：「行事正直的，步步安稳。」
- type: heading2
  initial:
    ru: 'Вопрос 126. '
    cn: 问询 126：
  text:
    ru: 'Вопрос того же. Хорошо ли мне упражняться в молитве: «Господи Иисусе Христе, Сыне Божий, помилуй мя», или лучше поучаться в Божественном Писании и стихословить псалмы?'
    cn: 问题依旧。我练习「主耶稣基督，上帝之子，怜悯我」这祷告是好的，还是研习神圣《圣经》并歌咏赞美诗更好？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Надобно  делать и то, и другое: немного того и немного другого попеременно, по написанному:«сия подобаше творити, и онех не оставляти»(Мф. 23:23).'
      cn: 回答：二者都当如此行：交替着行此一点，再行彼一点，正如经上所记：「这些是你们当行的，那些也不可不顾。」（马太福音 23:23）
- type: heading2
  initial:
    ru: 'Вопрос 127. '
    cn: 问询 127：
  text:
    ru: того же к  тому же великому старцу. Когда читаю псалмы, должно ли после каждого псалма произносить Отче наш или прочитывать в свое время Отче наш и прочее (то есть тропари) до конца молитв (положенных после каждой кафизмы)?
    cn: 同样致敬同一位伟大的长老。当我诵读诗篇时，是否应该在每篇诗篇之后都诵念《上帝经》，或者在适当的时候一次性诵念《上帝经》和其余的（即颂赞诗），直到所有祷文（在每段诗篇连诵之后规定的）结束？
  children:
  - type: paragraph
    text:
      ru: Ответ. Прочесть один  раз[37]Отче наш и последующие молитвы будет одно и то же, т. е. будет  достаточно.
      cn: 回答：一次性诵读《上帝经》[37]以及接续的祷文，效果是相同的，也就是说，这便足够了。
- type: heading2
  initial:
    ru: 'Вопрос 128. '
    cn: 问询 128：
  text:
    ru: 'Того же к тому же великому старцу. Следует ли в конце вечернего и ночного славословия и молитвы, поминать: о мире Святых Церквей, царя, правителей, всех людей, нищих, вдовиц и тому подобное? И если тот, кого просят (помолиться), сознает себя страстным,  должен ли он молиться?'
    cn: 同一位门徒，致信于同一位伟大的长老。在晚间与夜间的颂赞和祷告结束时，是否应该纪念：圣教会的和平、皇帝、统治者、所有人民、穷人、寡妇等等？如果被请求代祷之人，自觉仍被情欲所困，他是否应该祷告？
  children:
  - type: paragraph
    text:
      ru: Ответ. Поминать в  молитве о мире Святых Церквей и прочее за сим последующее – хорошо, ибо о сем апостольское есть завещание; но, исполняя сие, (надобно сознавать себя) недостойным и не имеющим на то силы; и о просящем хорошо помолиться. Евангельское и апостольское слово говорит:«Всякому... просящему утебе, дай»(Лк. 6:30), и:«молитеся друг за друга, яко да исцелеете»(Иак. 5:16), и еще:«якоже хощете да творят вам человецы, и вы творите им такожде»(Лк. 6:31). И об апостолах молились некоторые. Кто нерадит о заповеди, тот и сам себя осуждает, а потому могу или не могу, понуждаю себя к исполнению заповеди.
      cn: 答复。在为圣教会和平的祷告中记念，以及随之而来的其他祷告——这都是美好的，因为这是使徒的遗训；但是，在做这些事的时候（必须认识到自己）是不配且无力的；为祈求者祷告是很好的。福音和使徒的话语说：「凡向你求的，就给他」（路加福音 6:30），又说：「你们要彼此代求，好叫你们得医治」（雅各书 5:16），还说：「你们愿意人怎样待你们，你们也要怎样待他们」（路加福音 6:31）。也有一些人曾为使徒们祷告。谁若轻忽了诫命，谁就自己定自己的罪，因此，无论我能或不能，我都会勉力去遵守诫命。
- type: heading2
  initial:
    ru: 'Вопрос 129. '
    cn: 问询 129：
  text:
    ru: того же  великого старца к тому же и живущей с ним братии, которые просили у него молитвенной помощи на врагов, и – сказать им, как  живет другой старец, авва Иоанн.
    cn: 伟大长老写给与他同住的弟兄们的信，他们请求长老为他们祷告，以抵挡仇敌，并请长老告知他们另一位长老，即约翰长老是如何生活的。
  children:
  - type: paragraph
    text:
      ru: 'Радуйтесь о Господе, чада вожделеннейшие и любезнейшие! Господь да исполнит во «благих» прошения ваши, и да в вас«лук сильных изнеможе»(см.1Цар. 2:4), и да препояшетеся вы с высоты силою. Удивляюсь, если вы столько же желаете пользы душам вашим, сколько я желаю ее, день и ночь моля Бога о спасении вашем; не говорю же, что не желаете, но что не знаете ее. Еще и здесь (на земле) делаются  известными чины, степени и меры будущего наследия. И как человек, славный в мире, опытный в делах житейских и понимающий  величие, преимущество и честь воинского звания, старается включить в оное детей своих, дабы и они достигли сего величия; а  дети, по неопытности, небрегут о сем; иногда же, не понимая чести, какой удостаиваются великие воины, лучше желают заняться (каким-нибудь) художеством: так и я в отношении вас. Но простите меня в том, что я сказал, как человек безумствующий; пришед же в себя и вспомнив, что я, земля и пепел, – хранилище всех зол, прослезился о том, о чем говорил, и сказал себе: напрасно  похвалился"я,земля и пепел»(Быт. 18:27). Впрочем, как я уже прежде сказал, что желаю вашего спасения и хочу быть  ходатаем за вас о всяком благе, то, если буду в состоянии, исполню это по силе моей. Касательно же жизни единодушного сына  моего, благословенного и смиренного послушника, во всем отвергнувшего все свои хотения даже до смерти, что сказать вам?  Господь сказал:«видевый Мене виде Отца»(Ин. 14:9), и о ученике сказал, что он может (то же), что и«учитель его»(Мф. 10:25).«Имеяй уши слышати да слышит»(Мф. 13:9). Простите меня и помолитесь о мне.'
      cn: 欢欣于主内吧，最可慕爱与蒙受钟爱的孩子们！愿主成就你们在「美好」中的祈愿，愿「勇士的弓箭衰败」（撒母耳记上 2:4）在你们之中，愿你们自高天得力披戴。我惊讶，若你们对灵魂的益处之渴望能与我日夜为你们的救赎而向上主祷告的渴望等同；我并非说你们不渴望，而是说你们不了解它。在尘世间，未来承嗣的品秩、等级与尺度早已显明。正如世间显赫之人，深谙世事，洞悉军职之宏伟、优越与荣耀，竭力使子女投身其中，以期他们亦能达此辉煌；然而，子女们因未经世事，对此不以为意；有时，他们不解伟大战士所获之尊荣，反倒更愿从事某种技艺：我对你们亦是如此。但请原谅我所言，如痴人说梦；当我清醒过来，忆起我不过是尘土与灰烬，是诸恶之渊薮时，便为所言之事潸然泪下，自语道：「我，尘土与灰烬」（创世记 18:27），徒然自夸了。然而，正如我先前所言，我渴望你们的救赎，并愿为你们代祷，求得诸般美善，若我力所能及，必竭尽所能以成全。至于我心意合一的儿子，蒙福且谦卑的顺服者，他甚至至死都弃绝了自己的一切意愿，关于他的生命，我又能对你们说些什么呢？主曾说：「看见我的，就是看见了父」（约翰福音 14:9），又论及门徒，说他能像「他的老师」（马太福音 10:25）一样。「有耳可听的，就应当听」（马太福音 13:9）。请宽恕我，并为我祈祷。
- type: heading2
  initial:
    ru: 'Вопрос 130. '
    cn: 问询 130：
  text:
    ru: Прошение того же к  тому же великому старцу о здравии аввы (Серида), который был долго болен, и о душевных страстях, и можно ли посещать близ  живущего старца, и отчего тело ощущает тяжесть?
    cn: 同样是那一位向同一位伟大长老的请求，为长久患病的长老（塞里达斯）的健康，以及关于灵魂的激情，还有是否可以拜访住在附近的长老，以及身体为何感到沉重？
  children:
  - type: paragraph
    text:
      ru: 'Радуйся, брат, о Господе! О здоровье сына моего могли бы помолиться Богу некоторые из находящихся здесь святых (о чем я и известил его), чтобы он не был болен ни одного дня, – и это исполнилось бы; но тогда он не получил бы плодов терпения. Разве он не знает, что претерпел я? – болезни, горячки, скорби, пока пришел в это благонадежное  пристанище. Болезнь эта весьма полезна ему для терпения и благодарения. О страстях (скажу): всякий должен по возможности  покорить себе тело свое скудостью и скорбью. Посетить брата хорошо, а празднословить худо. Самое дело научит тебя, как поступить: посети ближнего и воздержись от празднословия; подражай же собеседованию святых отцов, например (спроси): как пребываешь, авва? И потом: скажи нам слово жизни вечной, как обрести нам путь Божий? помолись о мне многогрешном, и подобное тому. Наконец (сотвори) молитву и пойди с миром. Ты ощущаешь тяжесть в теле от уныния и по действию демонов. Да укрепит тебя на них Бог законно подвизаться, победить и быть увенчанным о Христе Иисусе, Господе нашем, Которому слава и держава во веки, аминь.'
      cn: '弟兄，愿你在主里喜乐！

        关于我儿子的健康，这里的一些圣徒（我已告知他此事）本可为他向神祈祷，使他一日不病——这本会实现；但那样他就无法得到忍耐的果实了。难道他不知道我忍受了什么吗？——疾病、热病、忧愁，直到我来到这充满希望的避难所。这病对他而言，对忍耐和感恩都大有益处。

        至于情欲（我将这样说）：每个人都应尽其所能，以贫乏和忧患使自己的身体降服。探访弟兄是好的，而闲言碎语是不好的。事情本身会教你如何行事：探访你的邻人，并避免闲言碎语；效法圣父们的交谈，例如（可以问）：长老，你过得怎样？然后：请告诉我们永生之道，我们如何才能找到神的道路？请为我这罪人祈祷，以及诸如此类的话。最后（作）祈祷，然后平安离去。

        你因沮丧和恶魔的影响而感到身体沉重。愿神加固你，使你能合法地与它们争战，战胜它们，并在我们的主基督耶稣里得蒙加冕，愿荣耀和权柄都归于祂，直到永远，阿们。'
- type: heading2
  initial:
    ru: 'Вопрос 131. '
    cn: 问询 131：
  text:
    ru: того же  великого старца к тому же.
    cn: 同一位伟大长老写给同一人的书信。
  children:
  - type: paragraph
    text:
      ru: 'Брат! Ты сказал о себе: я болен телом и душою, а зачем скрыл, что здравствуешь волею своею? Касательно души и тела ты не знаешь, что тебе полезно; о воле едва ли и многое множество сведущих знают более тебя. Или не знаешь, что я всегда уязвляю тебя (обличениями) при всяком случае. Если можешь терпеть, терпи. Я говорю как безумный, потому что действительно безумен; но и ты говоришь так же; ибо сказать: «Я не знаю, что мне полезно», – значит то же самое. Господь да даст нам разум во всем. Прости меня и помолись о мне.'
      cn: 兄弟啊！你说自己「身心俱病」，为何却隐瞒你意志康健的事实？关于灵魂和身体，你并不知晓何为于你有益；至于意志，即使是再多智者，也未必比你了解更多。难道你不知，我总是抓住一切机会规劝你（以指正）？如果你能忍受，就请忍受吧。我言语如痴人，因为我确实痴愚；但你言语亦然；因为说「我不知何为于我有益」，便是相同的意思。愿主赐予我们全然的智慧。请宽恕我，并为我祷告。
- type: heading2
  initial:
    ru: 'Вопрос 132. '
    cn: 问询 132：
  text:
    ru: Того же к великому  старцу вопрос и прошение о молитве.
    cn: 他向那位伟大的长老提出的问题以及为祈祷的恳求。
  children:
  - type: paragraph
    text:
      ru: Молю тебя, честный отец, скажи мне, что значит добрая и злая воля, чтобы я не оставил без внимания святые твои слова; и прости меня и помолись о мне, да избавлюсь от диавола и его смущения.
      cn: 我恳求您，尊贵的教父，请告诉我善与恶的意志意味着什么，这样我就不会忽略您的圣言；并请您宽恕我，为我祷告，使我能摆脱魔鬼及其搅扰。
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Всякий покой телесный мерзок Богу нашему; ибо Он Сам сказал:«узкая врата, и тесный путь вводяй в живот»(Мф. 7:14). Избрать этот путь есть добрая воля; и тот, кто держится его, во всяком деле, произвольно избирает себе скорбь по силе своей. Или не знаешь, что говорит апостол:«умерщвляю тело мое и порабощаю»(1Кор. 9:27). Видишь ли, что божественный муж волею порабощает тело свое, хотя оно и противилось тому? Имеющий сие доброе желание спасения ко всякому из требуемых нуждою действий своих  примешивает небольшую скорбь. Например: могу лечь спать на мягкой, набитой пухом постели, но предпочитаю небольшую скорбь  (если только это скорбь), и по собственному желанию ложусь на рогоже, ради немощи телесной, стыдясь и этого, потому что другие упокоиваются на голой земле, а иные на изголовьях, набитых мякиною, как святой Арсений и многие другие; а иные клали и  терновник под голову, предпочитая скорбь. И еще: нахожу ли близко воду или удобные поварни? Как делатель, должен я избрать  далечайшую из них, чтобы нанести телу небольшую скорбь. Еще: могу ли иметь хорошую пищу и чистый хлеб? Должен предпочесть худшее, чтобы поскорбеть хотя немного, вспоминая томящихся голодом и вовсе не вкушающих вареной пищи, а тем более Владыку нашего Иисуса, Который вкусил желчи и оцта меня ради. Это-то и есть воля по Богу. – Воля же плотская состоит в противном сему, то есть чтобы во всем иметь покой. Или не помнишь, что говорим всякий день? Затвори скорее двери, чтобы не обеспокоил нас ветер или пыль. И опять: вот посмотри, брат, пища пригорела, и я не  могу есть ее, и прочее; и просто сказать, во всем так поступаем; это-то и есть злая воля; отсеки ее и спасешься. – Если же  побеждаешься этим, то укоряй себя, а ближнего своего оправдывай. Ленивый брат! Знай о Господе, что истаяла, яко паутина, душа моя. Трудно спастись! И как заблуждается тот, кто думает спастись, упокоивая себя во всем. Если потрудишься со мною немного, то я помолюсь Богу, чтобы Он исполнил прошение твое. И когда будешь вспоминать Его и святых Его, то отступит от тебя диавол и смущение его. Если скажу, что не молюсь о том, чтобы Господь укрепил и утвердил вас во всяком благом деле, то солгу; но Царствие Небесное получают лишь те, которые нудят себя (см.Мф. 11:12). Если не понудим себя немного, то как можем  спастись? Или, как«может молитва»святых"много"успеть, если не будет«поспешествуема»(Иак. 5:16). Помолись о мне, брат.'
      cn: 回应。弟兄啊！一切肉体的安逸，在我们的上帝眼中都是可憎的；因为他亲自说过：「引到永生，那门是窄的，路是小的」（马太福音 7:14）。选择这条道路，乃是善意；而那坚守此道的人，在凡事上，都按自己的能力，自愿为自己选择苦难。难道你不知道使徒所说的：「我克制己身，叫身服我」（哥林多前书 9:27）吗？你看，那神圣的人，即便身体反抗，也自愿使其臣服。那怀有此等救赎善愿的人，在他一切因所需而行的事中，都会掺入些许苦难。例如：我可以睡在柔软、充满羽毛的床铺上，但我宁愿选择些许苦难（如果这算苦难），自愿睡在草席上，只因身体虚弱，对此也感到羞愧，因为其他人睡在裸露的地面上，还有些人睡在填满糠秕的枕头上，如同圣阿耳塞尼乌斯和许多其他圣者；还有些人将荆棘置于头下，以此选择苦难。又例如：我能找到近便的水源或便利的厨房吗？作为一名修行者，我应当选择最远的，以便给身体带来些许苦难。再例如：我能拥有上好的食物和洁净的饼吗？我应当选择较差的，以便稍感苦楚，同时忆起那些饥饿难耐、完全不尝熟食的人，更要忆起我们的主耶稣，他为我尝了苦胆和醋。这便是合乎上帝的旨意。——而肉体的意愿则与此相反，即在一切事上寻求安逸。难道你不记得我们每日所说的话吗？快关上门，免得风或灰尘打扰我们。又说：你看，弟兄，食物煮糊了，我吃不下，等等；简言之，我们在一切事上都如此行事；这便是邪恶的意愿；剪除它，你便能得救。——倘若你被这些所胜，便要责备自己，而称义你的近人。懒惰的弟兄啊！愿你晓得主，我的灵魂已如蜘蛛网般消逝。得救是艰难的！而那凡事安逸，却以为能得救的人，是何等迷失啊！如果你肯与我稍作劳苦，我便要为你的祈求向上帝祷告，使他成全。当你忆念他和他众圣者的时候，魔鬼和它的困扰便要远离你。如果我说我没有祷告，祈求主坚固并确立你们在一切善行中，那我就撒谎了；但天国只有那些强迫自己的人才能得着（参马太福音 11:12）。如果我们不稍作强迫自己，又怎能得救呢？或者，圣徒的「祷告」怎能「大有」功效，若不「蒙他应允」（雅各福音 5:16）？请为我祷告，弟兄。
- type: heading2
  initial:
    ru: 'Вопрос 133. '
    cn: 问询 133：
  text:
    ru: Того же великого старца к тому же и живущей с ним братии.
    cn: 伟大长老巴尔萨努菲乌斯致他以及与他同住的弟兄们。
  children:
  - type: paragraph
    text:
      ru: Господь наш Иисус Христос, Бог наш, да благословит вас всяким благословением духовным и всякою благодатию правды. Он же да  засвидетельствует, сколько желаю я спокойствия всякому человеку, особенно же вам, и что говорю вам как единодушным (братиям), которые хотят, ради имени Его, волею идти по тому пути, по коему ходили и мы, претерпевая тесноту и скорбь. Братия! Не помню, чтобы, найдя совершенный покой, мы (когда-нибудь) воспользовались им; но всячески старались примешивать отвсюду  малую тесноту и скорбь, боясь Того, Кто сказал:«восприял еси благая твоя в животе твоем»(Лк. 16:25), и:«многими скорбьми подобает нам внити во Царствие Божие»(Деян. 14:22). Так поступали мы и тогда, когда многие стяжания приходили в руки наши, и знает Бог, в какой нищете жили мы, ради Обнищавшего для нас. Нехорошо давать себе покой во всем. Кто ищет сего, тот  живет для себя, а не для Бога; ибо такой (человек) не может отсечь свою волю. Помолитесь о мне, честнейшие братия.
      cn: 愿我们的主，我们的神，耶稣基督，以各样属灵的祝福和各样公义的恩典来祝福你们。他也必见证我多么渴望每个人都能享有平安，尤其是你们。我向你们这些与我同心合意的弟兄们说话，你们愿意为了他的名，甘心走我们曾经走过的道路，忍受狭窄与痛苦。弟兄们！我不记得我们曾找到完全的安宁并享受它；相反，我们竭尽全力从各处掺入一点点狭窄和痛苦，因为我们敬畏那位说过：「你一生受过你的福」（路加福音 16:25），以及：「我们进入神的国，必须经历许多苦难」（使徒行传 14:22）的主。即使当我们获得了许多财物时，我们也是这样做的，神知道我们为了那位为我们贫穷的（主），过着怎样的贫困生活。在任何事情上都给自己安逸是不好的。寻求安逸的人是为自己而活，而不是为神；因为这样的人无法斩断自己的意志。请为我祷告，最尊贵的弟兄们。
- type: heading2
  initial:
    ru: 'Вопрос 134. '
    cn: 问询 134：
  text:
    ru: 'Того же к тому же  великому старцу. Изъясни мне, авва мой: утром, в продолжение часа, а иногда и двух, нападают на меня помыслы, и не знаю, от  чего сие случается со мною? Еще скажи мне и то: как может демон представить в мысли моей образ женщины, или чего-либо иного; ибо лицо заключается в самом том помысле, и помысл и лицо являются не отдельно одно от другого, а вместе. И что мне делать, чтобы  освободиться от того? Помолись о мне.'
    cn: 同上，致同一位伟大的长老。请您，我的阿爸父，向我阐明：清晨，有时持续一小时，有时甚至两小时，意念会侵扰我，我不知道这为何会发生在我身上？请您再告诉我：魔鬼如何能在我思想中呈现女人的形象，或任何其他事物的形象？因为面容就包含在那意念本身之中，意念与面容并非彼此分离，而是同时显现。我该怎么做才能从中解脱呢？请为我祷告。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Когда  кто-либо бывает празден, то занимается приходящими ему помыслами. Когда же занят делом, то не имеет времени принимать их. Итак, с раннего утра держи жернов[38]в своей власти, и будешь молоть пшеницу твою – хлебы в пищу. Если же соперник твой предупредит тебя, то вместо пшеницы будешь  молоть им (жерновом) плевелы. – На другой твой вопрос (скажу): брат! лица, изображаемые живописцами, бывают нераздельны от красок; если же взять доску, на которой предварительно написано что-нибудь, то она в то же время не принимает уже более ни других лиц, ни красок. Итак, освободиться (от помыслов) значит  предварительно изобразить на доске твоей (что следует). Будем подвизаться по мере сил, и Бог поможет нам. Ему слава, аминь.  Помолись о мне, брат, и прости меня Господа ради.'
      cn: 答复。兄弟啊！当一个人闲散时，他就会被涌入脑海的念头所占据。然而，当他忙于工作时，他就没有时间去接纳它们。所以，从清晨起，就要掌控你的磨盘[38]，你将磨砺你的小麦——用作食物的面包。但如果你的对手抢先一步，那么你将用磨盘磨砺稗子而不是小麦。——关于你的另一个问题（我）会说：兄弟啊！画师所描绘的面容与色彩密不可分；但如果取一块预先已写有东西的木板，那么它就不能同时再容纳其他面容或色彩了。因此，摆脱（念头）意味着预先在你的木板上描绘（应有的内容）。让我们尽力奋斗，上帝会帮助我们。荣耀归于他，阿门。请为我祷告，兄弟，并为主的缘故宽恕我。
- type: heading2
  initial:
    ru: 'Вопрос 135. '
    cn: 问询 135：
  text:
    ru: Того же к тому же  великому старцу прошение и моление о благах, приличных душе.
    cn: 同致那同一位伟大长老的恳请与祈愿，为那适宜灵魂的福祉。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Радуюсь я в  Господе, и радуется во мне Господь, когда дети мои предлагают благие прошения, то есть – о спасении души и жизни вечной. Да  возрадуется же и дух твой, брат, потому что я включил тебя в преизящное воинство с тем, чтобы ты непрестанно находился в хранилище неизреченных благ, и вот ты уже в нем (то есть в воинстве) находишься. Итак, старайся приобрести благолепные одежды, сообразные с достоинством воинства, чтобы не быть  исключенным из него, – сердце премудрое и смиренное и лицо благоустроенное, удаляющееся всякого движения гнева и смущения. Ибо это место требует таких именно слуг, которые очищались бы от  страстей и были бы одеты в брачную одежду, чтобы не быть им изгнанными вон с великим стыдом. Вот, ты вступил в оное воинство, не оставляй же его: это зависит от тебя самого; я ввел тебя, не выходи оттуда; отделил тебя от левой стороны, не  смешивайся же снова с находящимися на ней; благословил тебя, не ищи же клятвы[39](см.Пс. 108:17). Я старался ввести тебя и в другие неизреченные, пречестные и чистые сокровища Духа, и сказал мне (Дух Божий): теперь еще не время, но когда потщится сделать «шуйцу как десницу», и ветхого человека новым, к принятию Святого и Достопокланяемого Духа, тогда приимет Духа,  Который и"научитеговсему"(см.Ин. 14:26), и  наставит, и введет его в такие чертоги, в которые входят только  немногие, за их смирение, послушание, кротость и терпение. Не будь же празден и делай«не брашно гиблющее, но брашно пребывающее в живот вечный»(Ин. 6:27), о Христе Иисусе, Господе нашем, в Котором укрепляйся всегда, благословенный!'
      cn: 答曰：我在主内欢欣，主亦在我内欢欣，因我的孩子们献上良善的祈求，即为灵魂之救赎与永恒生命而祈。愿你的灵也欢欣吧，我的弟兄，因我已将你纳入这至为精妙的军队，使你得以常居于那不可言喻的福佑宝库之中，而今你已然身处其间。因此，当努力获取与这军队之尊荣相称的华美衣袍，以免被摈斥在外——即那智慧谦卑的心，以及秩序井然、远离一切怒气与烦扰的面容。因这地方所要求的，正是那些洁净己身、脱离情欲、且穿上婚筵礼服的仆人，以免他们被极大地羞辱着驱逐出去。看哪，你已加入此军队，切莫离弃它：这取决于你自己；我已引你进入，切勿从中而出；我已将你从左侧分别出来，切莫再与左侧之人混杂；我已赐福于你，切莫再寻求咒诅[39]（参阅 诗篇 109:17）。我曾努力将你引入圣灵其他不可言喻、至尊至洁的宝藏之中，而（上帝之灵）对我说：现在时机未至，但当他努力使「左手如右手」，并将旧人更新为新人，以接受圣洁而可敬的圣灵之时，他便会领受圣灵，而圣灵必「教导他一切」（参阅 约翰福音 14:26），并引导他，将他引入那些唯有少数人因其谦卑、顺服、温柔与忍耐方能进入的殿堂。因此，不要闲散，当「劳力得那不朽坏的食物，却是为那存到永生的食物」（约翰福音 6:27），在我们的主基督耶稣里，愿你永远刚强，蒙福之人！
- type: heading2
  initial:
    ru: 'Вопрос 136. '
    cn: 问询 136：
  text:
    ru: 'Тот же просил того  же великого старца помолиться о нем и сказать ему: каким образом человек сподобляется чистой и духовной молитвы?'
    cn: 另有一人也请教那位伟大的长老，求他为自己祷告，并问他：「人如何能蒙受洁净而属灵的祷告？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Возлюбленный  о Господе брат! Бог дал нам удобство идти путем угодным Ему, путем, который вводит в жизнь вечную, и я объясняю вам, в чем он  состоит, и как можем найти его, чтобы таким образом получить все вечные блага. поскольку Господь наш Иисус Христос сказал:«просите, и дастся вам: ищите, и обрящете: толцыте, и отверзется вам»(Лк. 11:9), то помолись Самому Благому Богу, чтобы Он послал вам Святого Духа Утешителя, и Тот, пришедши, научит вас всему и откроет вам все таинства. Его взыщи себе в путеводителя;  Он не допустит прелести или рассеяния в сердце, не попустит нерадения и уныния или дремоты в мысли; просветит очи, утвердит  сердце, возвысит ум. Ему прилепись, Ему веруй, Его возлюби: ибо Он умудряет безумных, услаждает мысль, подает силу, чистоту, радость и правду; учит долготерпению и кротости, любви и миру, и  дарует (оные). Ты имеешь твердый камень, не изнемогай; ибо ни ветры, ни дожди, ни реки не могут разрушить устроенного на нем  здания. Имеешь великого Кормчего, Который запрещает ветрам и морю, и они утихают, и корабль соблюдается от крушения; имеешь  Учителя благого, Который поставил законом забывать задняя и простираться в"предняя"(см.Флп. 3:13). Вот сокровище некрадомое! Вот столп неопровержимый! Зачем считаешь, что я значу нечто? И я не достигну сего, если не смогу победить гнев, и не подавлю раздражительности, и не приобрету устроения тихого, в котором почивает Бог. Итак, оставим лукавство и восприимем простоту, укореним и возрастим на поле нашем виноград, да соберем грозды и приготовим вино веселия, чтобы, упившись им, забыть скорби и болезни, удручающие нас на погибель душевную. Брат! Воля Бога Владыки нашего состоит в том, чтобы мы спаслись.  Почему же мы не желаем сего? Итак, молись всегда прилежно, чтобы низошла на нас благодать Духа. Исполнившись Его, Отцы  прилепились к Господу совершенною любовью, взывая:«Kто ны разлучит от любвеХристовой?» (Рим. 8:35). И говорили (сами  себе): ничто. Возлюбим (Его), дабы быть возлюбленными; приступим  всем сердцем, дабы быть принятыми; смиримся много, чтобы Он возвысил нас; восплачемся, чтобы воссмеяться, опечалимся, чтобы  возрадоваться; возрыдаем, чтобы утешиться; будем просить о том, чтобы Дух пришел к нам и наставил нас«на всяку истину»(Ин. 16:13); ибо неложен Сказавший:«просите, и приимете»(Ин. 16:24). Господь да сопутствует нам во всем по милости Своей, дабы мы могли уразуметь, каковы мы и чего требуем, или чего желаем. Ему слава во веки, аминь.'
      cn: '回答：


        主内蒙爱之弟兄！上帝赐予我们便利，可行那蒙祂悦纳之路，此路通往永恒生命。我将向您阐明此路何在，以及我们如何寻得它，从而得享一切永恒之福祉。正如我们的主耶稣基督所言：「祈求，就给你们；寻找，就寻见；叩门，就给你们开门」（路加福音 11:9）。因此，请您向至善的上帝祈祷，愿祂差遣圣灵保惠师降临于您，圣灵既来，必将教导您一切，并向您启示所有奥秘。请您寻求祂作您的引路者；祂必不容虚妄或心神散漫侵扰您心，亦不许懈怠与忧郁、思绪昏沉缠绕您念；祂必光照您的眼目，坚固您的心志，提升您的心思。请您依附于祂，信赖于祂，爱慕祂：因祂能使愚者得智慧，使思绪得愉悦，赐予力量、纯洁、喜乐与公义；祂教导人恒忍与温柔，爱与和平，并赐下这些美德。您拥有一块坚固的磐石，切勿疲惫；因为无论风雨洪水，都无法摧毁建造其上的殿宇。您拥有一位伟大的舵手，祂斥责风浪，风浪便平静，船只也免于倾覆；您拥有一位良善的教师，祂立下法则，教导人「忘记背后，努力面前」（参阅腓立比书 3:13）。看哪，这是不可盗取的宝藏！看哪，这是不可动摇的柱石！您为何认为我有什么特别之处？若我不能胜过怒气，平息恼怒，获得平静的心境——上帝所安息之处，我也无法达到此境。


        因此，让我们抛弃狡诈，拥抱纯朴，在我们的田地里栽种并培植葡萄园，好让我们能采摘葡萄，酿制喜乐之酒，借此酒酩酊，忘却那困扰我们、使灵魂趋于毁灭的愁苦与病痛。弟兄！我们主宰上帝的旨意是愿我们得救。我们为何不愿如此呢？因此，请您常常恳切祷告，愿圣灵的恩典降临于我们。众圣父因被圣灵充满，便以完全的爱依附于主，呼喊道：「谁能使我们与基督的爱隔绝呢？」（罗马书 8:35）。他们（自言自语）说：没有任何事物。让我们爱祂，以便被爱；让我们全心靠近，以便被接纳；让我们深深谦卑，以便祂能高举我们；让我们哭泣，以便能欢笑；让我们忧伤，以便能喜乐；让我们哀恸，以便能得安慰；让我们祈求圣灵降临于我们，并引导我们「进入一切的真理」（约翰福音 16:13）；因为那宣称「祈求，就必得着」的，绝非虚谎（约翰福音 16:24）。愿主按着祂的怜悯，在凡事上与我们同在，使我们能明白我们是怎样的，以及我们所需要或渴望的是什么。愿荣耀归于祂，直到永远，阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 137. '
    cn: 问询 137：
  text:
    ru: 'Тот же,  прекратив беседы со многими, желал беседовать с одним и вопросил  того же великого старца: Я связан взаимною любовью с  одним братом, который желает беседовать со мною: беседовать ли  мне с ним или нет?'
    cn: 那位修士，止住了与众人的交谈，只愿与一位长者倾心相谈，便向那位伟大的长老请教：「我与一位弟兄心意相通，彼此相爱，他渴望与我深谈。我该与他交谈，还是不该呢？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Если ты  связан взаимною любовью с одним из братии, то что помышляешь о  других, находясь посреди их и не беседуя с ними? Вникни, где ты  теперь. И если хочешь, беседуй, укоряя себя. Помолись о мне.
      cn: 答：若你与一位弟兄心心相印，彼此相爱，那么，当你身处众人之中，却不与他们交谈时，你心中在想些什么呢？请仔细思量你此刻身在何处。若你愿意，可以自责地与人交谈。请为我祈祷。
- type: heading2
  initial:
    ru: 'Вопрос 138. '
    cn: 问询 138：
  text:
    ru: В одно время некто из отцов, преклонных лет, много потрудившись в пустынях и наконец вознамерившись безмолвствовать в общежитии,  вопросил другого старца, как должно начать безмолвие.
    cn: 曾有一时，一位年迈的教父，在旷野中辛勤劳作多年，最终决定在修道院中过隐修生活。他向另一位长老请教，应当如何开始隐修。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Иоанн  Креститель сказал Владыке нашему Христу Богу:«аз требую Тобою креститися, и Ты ли грядеши ко мне?»(Мф. 3:14). Впрочем,  хорошо вздумала любовь твоя вразумить нас собственным смирением, дабы хотя чрез то заставить нас устыдиться и признаться в  страстях своих; ибо«без всякого прекословия меньшее от большого благословляется»(Евр. 7:7). Итак, ты должен врачевать меня, потому что ты старше меня, ты – духовный иерей Божий, который, будучи призываем помазать елеем больных и врачуя их от болезни телесной, вместе с помазанием подаешь им и отпущение грехов. А я, не причтенный к клиру, по недостоинству  своему, ибо и вид белых волос моих не удержал меня от юношеских воспоминаний, как могу советовать высшему себя? Ежели бы  вопрошающий был такой же человек, как и я, то моя говорливость не позволила бы мне молчать, но непременно заставила бы дать  ответ, ибо язык мой неудержим; и я мог бы сказать ему, что отрок, начиная обучение с низших наук (постепенно) восходит к  высшим, так и ты. Разве я не сказал бы ему сего? Сказал бы  непременно. – А поскольку изрек бы ему, что разумею, то скажу и  тебе: пять дней безмолвствуй, а два беседуй. И если пребывание твое в безмолвии будет по Богу, то есть если будешь знать, чего ищешь, пребывая в келлии, то не впадешь в руки беса тщеславия. Тот, кто знает, зачем он пришел в город, о сем только и думает, и ни к чему более не обращает своего сердца, дабы не забыть, для  чего пришел. Прости меня, авва, что я не могу ничего более сказать тебе, и помолись о мне Господа ради; ибо нет у меня ни  дел, ни слов.'
      cn: 答曰。施洗者约翰曾对我们的主基督上帝说：「我当受你的洗，你反倒上我这里来吗？」（马太福音 3:14）。然而，您的慈爱能够以自身的谦卑来教导我们，这着实是深思熟虑，如此一来，至少能使我们感到羞愧，并承认我们的情欲；因为「向来是小得大的祝福」（希伯来书 7:7）。因此，您应当医治我，因为您年长于我，您是上帝的属灵司祭，受召以油膏抹病患，医治他们的身体疾病，并随同膏抹赐予他们罪的赦免。而我，因着自己的不配，并未被列入圣职人员之列，因为我白发的外貌也未能使我摆脱青春的回忆，我又怎能向比我更高者提出建议呢？若提问者与我同等，我的健谈不会允许我保持沉默，定会迫使我给出答案，因为我的舌头不受约束；我或许会告诉他，一个学童从低阶学科开始学习，（逐渐地）上升到高阶，您也是如此。我岂能不告诉他这些呢？我一定会说。——既然我会告诉他我所理解的，那么我也将告诉您：五日静默，两日交谈。如果您在静默中是为着上帝而居，也就是说，如果您知道在独修室中您在寻求什么，那么您就不会落入虚荣之魔的手中。一个知道自己为何来到城里的人，只想着这件事，心不向别处转，以免忘记他为何而来。原谅我，长老，我不能再多说什么了，请为我向主祷告；因为我既无行为，也无言语。
- type: heading2
  initial:
    ru: 'Вопрос 139. '
    cn: 问询 139：
  text:
    ru: 'того же к тому же. Если даю телу своему пищи даже более необходимого, – оно не в силах служить; меньше же дать опасаюсь, чтобы оно не изнемогло совершенно, (скажи): как  поступить мне в сем случае? И относительно Святого Причащения: я желаю причащаться всякий день; но не послужит ли мне в  отягощение (совести), если Святые Дары будут приноситься ко мне, грешному, или я сам должен выходить для принятия Причащения? И снова (спрашиваю), как сохранить безмолвие?'
    cn: 同上，致同一人。如果我给身体的食物超过了所需，它就无法侍奉；少给又怕它完全衰弱，（请问）：在这种情况下我该如何行？至于圣餐：我希望每天领受；但是，如果圣礼被带给我这个罪人，或者我必须亲自出去领受圣餐，这会不会成为我良心上的重负呢？再次（请问），如何才能保持静默？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Авва! Я уже  сказал любви твоей слова Иоанна к Спасителю, а ты и вторично написал ко мне, безумному и невежде. Впрочем, если Иоанн не  противоречил уже после, кто же я – уничиженный, чтобы стал противоречить? Истинно говорю тебе, что я – ничего не значу и ничего не знаю; но ради послушания говорю то, что у меня на сердце. Не говорю же, что это непременно так и быть должно; но как понимаю, так и говорю. Не потребует Господь от больного службы телесной, но духовной, то есть молитвы; ибо (Он) говорит:«Непрестанно молитеся»(1Фес. 5:17). О питании же тела: (скажу) если, получив достаточную пищу, оно не может послужить, а не напитав его, боишься немощи, то держись среднего, не восходя слишком высоко и не спускаясь слишком низко; и исполнится Писание, которое говорит:«Не уклонися ни на десно, ни на шуе»(Притч. 4:27). Давай телу несколько менее против требования его: ибо путь отеческий состоит в том, чтобы вообще в пребывании своем не отягощаться ни питием, ни пищею. (Замечу) и о приношении Святого Причастия: если сие бывает не по презрению, а по немощи, не послужит тебе в осуждение; ибо начальник врачей сам приходит к сильно страждущим и опасно больным, как и Господь наш Иисус Христос Сам пришел к нам, уже грешным и больным.  Прости меня, отец мой, что я, недостойный, сказал сие из послушания.'
      cn: 答：阿爸！我已对您的爱提过约翰对救主所说的话，而您又再次写信给我这个愚昧无知之人。然而，既然约翰之后不再反驳，我这个卑微之人又怎能反驳呢？我真实地告诉您，我一无是处，一无所知；但为了顺服，我说出我心中所想。我并非说事情必定如此；我只是按我所理解的来说。主不会要求病患提供身体上的侍奉，而是属灵的侍奉，也就是祷告；因为祂说：「不住地祷告」（帖撒罗尼迦前书 5:17）。至于身体的供养：如果身体在获得足够食物后仍无法侍奉，而您又害怕因不供养身体而导致软弱，那么就保持中庸，不要升得太高，也不要降得太低；这样经文就会应验，经上说：「不可偏左，也不可偏右」（箴言 4:27）。给身体的食物稍微少于它的需求：因为教父之道在于，无论身在何处，都不要被饮食所拖累。（我还要指出）关于领受圣餐：如果这不是出于轻蔑，而是出于软弱，就不会成为您的定罪；因为医治之首亲自来到极度受苦和病重之人身边，正如我们的主耶稣基督亲自来到我们这些罪人与病患身边一样。请原谅我，我的父亲，我这个不配之人因顺服而说了这些话。
- type: heading2
  initial:
    ru: 'Вопрос 140. '
    cn: 问询 140：
  text:
    ru: 'того же к  тому же. Вдова, будучи обижаема, прислала ко мне, прося написать к правителю, чтобы он помог ей. Во мне же возникло по сему два помысла: один говорит мне, что я пришел сюда на самоумерщвление, и если напишу по ее просьбе, то нарушу обет  самоумерщвления; другой помысл (внушает), что если не напишу, то нарушу заповедь, которая повелевает помогать обижаемым. Сделай  милость, отец мой, скажи мне, как поступить?'
    cn: 巴尔萨努菲乌斯长老，同样的叩问呈给您。一位寡妇，饱受欺凌，前来找我，恳请我写信给官长，望他能施予援手。为此，我心中生出两种思虑：其一告诉我，我来此是为了自我克制，若依她所求而写，便违背了自我克制之誓；另一思虑则（告诫）我，若不写，便违背了那助人脱困的诫命。恳请吾父慈悲，指点我当如何行事？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если бы ты  был мертв, и пришла бы к тебе обиженная вдова, мог ли бы ты,  хотя бы и желал, помочь ей? Если же поможешь ей, то придет и  другая, и, презрев ее, тоже нарушишь заповедь. Мертвец не  печется ни о чем подобном. Если и будут роптать на тебя, то это  не сделает тебе никакого вреда.
      cn: 回答。如果你已逝去，一位受屈的寡妇来到你面前，即使你愿意，你又能帮助她吗？如果你帮助了她，另一位也会到来，而你若轻视她，同样会违背诫命。逝者不会担忧这类事情。即便他们抱怨你，那也不会给你带来任何伤害。
- type: heading2
  initial:
    ru: 'Вопрос 141. '
    cn: 问询 141：
  text:
    ru: Брат, живший  в общежитии и прислуживавший старцу, вопросил великого старца о своих помыслах.
    cn: 一位住在修道院里服侍长老的修士，向这位伟大的长老请教他的思虑。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Ты неразумен;  потому и обладают тобою помыслы, или, лучше сказать, самооправдание. Господь хочет, чтобы ты почитал всякого человека  превосходнее себя. Итак, оказывай старцу своему послушание во всем и исполняй все, что он ни говорит тебе, будет ли то  относиться к пище, или к питию, или к какой-либо другой вещи, во всем повинуйся ему. Если же случится какое-нибудь трудное дело, то спроси совета у аввы (игумена Серида) и сделай так, как он скажет. Касательно псалмопения и бдения: если что приказывает тебе (старец), исполни; и все послужит тебе во спасение души; если и оклевещет тебя, – радуйся: это весьма тебе полезно; если и оскорбит тебя, претерпи:«претерпевый же до конца, той спасен будет»(Мф. 10:22). За все же благодари Бога; потому что благодарение ходатайствует пред Богом о немощи  (человеческой). Во всем и всегда осуждай себя, как согрешающего и прельщаемого, и Бог не осудит тебя; смирись во всем – и  получишь благодать у Бога. Если навыкнешь сему, Бог поможет тебе обрести силу: ибо воля Его состоит в том, чтобы каждому человеку«спастися и в разум истины приити»(1Тим. 2:4).'
      cn: 答复。你是不明智的，因此，思虑，或者更确切地说，自我辩解占据了你。主愿你尊崇每一个人都比自己优秀。所以，在一切事上顺服你的长者，并执行他所吩咐你的一切，无论是关于饮食，还是关于其他任何事物，在一切事上都要顺从他。如果遇到任何困难的事情，就向阿爸（谢里达院长）请教，并按照他所说的去做。关于诵唱诗篇和守夜：如果（长者）命令你什么，就执行；一切都将有助于你灵魂的得救；即使他诽谤你，也要欢喜：这对你非常有益；即使他侮辱你，也要忍受：「惟有忍耐到底的，必然得救」（马太福音 10:22）。为这一切感谢上帝；因为感谢是在上帝面前为（人的）软弱代求。在一切事上，永远谴责自己是犯罪和受迷惑的，上帝就不会谴责你；在一切事上谦卑，你就会在上帝那里得到恩典。如果你习惯了这些，上帝会帮助你找到力量：因为祂的旨意是让每一个人「得救，并得以认识真理」（提摩太前书 2:4）。
- type: heading2
  initial:
    ru: 'Вопрос 142. '
    cn: 问询 142：
  text:
    ru: того же  великого старца к тому же.
    cn: 同一位伟大长老写给同一人的书信。
  children:
  - type: paragraph
    text:
      ru: 'Брат! Не позволяй себе рассуждать о приходящих тебе помыслах: это дело не твоей меры; ты не понимаешь хитрости их, посему-то они и смущают тебя, как хотят. А когда смущают тебя, то скажи им: я не знаю, кто вы  такие, – Бог, знающий сие, да не попустит вам прельстить меня, и повергни пред Богом немощь свою, говоря: Господи! Я в руках  Твоих, помоги мне и избавь меня от рук их. Помысл же, который медлит (в тебе) и борет тебя, объяви авве твоему, и он, с помощью Божией, исцелит тебя. – А в отношении к рукоделию, что прикажут, исполняй – и спасешься о имени Божием. О псалмах: не  оставляй изучения их: ибо и сие относится к духовному деланию, и постарайся произносить их наизусть: это для тебя весьма полезно. Не желай услышать о том, что выше силы твоей; ты имеешь поучения, которые и по силе твоей, и полезны тебе.'
      cn: 弟兄啊！切勿容许自己思忖那些临到你的思念：这并非你当处理之事；你不明了它们的诡诈，因此它们随心所欲地搅扰你。当它们搅扰你时，你就对它们说：我不知你们是何物，愿那知晓此事的上帝，不容许你们迷惑我，并将你的软弱全然交托于上帝，说：主啊！我全在您的手中，求您帮助我，并从它们手中救拔我。至于那在你心中久留并与你争战的思念，要向你的神父（阿爸）坦白，他必在上帝的帮助下医治你。——至于手作的活计，凡所吩咐你的，你皆当遵行——如此，你便可奉上帝之名得救。关于圣咏：不要放弃研习它们：因为这也属于属灵的操练，并尽力背诵它们：这对你非常有益。不要渴望听闻那超越你能力之事；你已拥有那些在你能力之内且于你有益的教诲。
- type: heading2
  initial:
    ru: 'Вопрос 143. '
    cn: 问询 143：
  text:
    ru: того же  великого старца к тому же.
    cn: 同一位伟大长老写给同一人的书信。
  children:
  - type: paragraph
    text:
      ru: Не будь поруган, о  неразумный! Не надобно верить врагам своим. Если оставишь попечение (о себе) и вознерадишь, то враги придут снова. Воин во время мира изучает то, что потребуется от него во время брани. – Смотри, что сказал Господь змию:«той твою блюсти будет главу, и ты блюсти будеши его пяту»(Быт. 3:15). До последнего  издыхания не должен человек оставлять попечения (о себе). Итак, внимай себе, брат, и берегись гнева, тщеславия, сна и прочих страстей, зная, что враг не спит и не нерадит.
      cn: 不可受辱啊，愚蒙之人！不必相信你的仇敌。若你放弃（对自身的）看顾并变得懈怠，那么仇敌将再次来临。战士在和平时期学习战时所需之物。——看主对蛇说了什么：「他必会留意你的头，你必会留意他的脚跟」（创世记 3:15）。人直到最后一口气息，都不应放弃（对自身的）看顾。所以，我的弟兄，务要留意你自己，并提防愤怒、虚荣、沉睡以及其他各种情欲，要知道仇敌不眠不休，也从不懈怠。
  - type: paragraph
    text:
      ru: 'Брат! Если хочешь спастись, приобрети смирение, послушание и произвольное повиновение. И когда слышишь что-нибудь от старца, что бы то ни было, скажи ему со смирением: помолись о мне, отец мой, да подаст мне Бог разум и бодрость, чтобы не оскорбить тебя. Сохрани сие – и спасешься.'
      cn: 吾兄，若汝愿得救赎，当习得谦卑、顺从与甘心乐意的服从。凡聆听长者教诲，无论何言，皆当谦卑以对，曰：「吾父，请为我祈祷，愿上帝赐我智慧与警醒，使我不致冒犯于您。」谨守此道，汝必得救。
- type: heading2
  initial:
    ru: 'Вопрос 144. '
    cn: 问询 144：
  text:
    ru: Тот же брат, впадши в болезнь и боясь умереть в ней, просил с большим смирением того же великого старца о прощении ему грехов и о  терпении, потребном в болезни до конца.
    cn: 同一位弟兄，在病中感到惧怕死亡，便极其谦卑地恳求同一位伟大的长老，求他赦免自己的罪，并赐予在病中坚持到底所需的忍耐。
  children:
  - type: paragraph
    text:
      ru: 'Старец отвечал ему так: Не скорби, брат: смерть без грехов – не смерть, но переход от скорби к покою, от тьмы в неизреченный свет и жизнь вечную. Говорит же тебе Бог Великий Царь наш: прощаются тебе все грехи твои, преимущественно за молитвы и моления святых и ради твоей веры в Него; и да подаст Он тебе терпение до конца.'
      cn: 长者这样回答他：「兄弟，不要忧愁：没有罪孽的死亡，并非真正的死亡，而是从忧伤走向安宁，从黑暗步入那不可言喻的光明与永恒的生命。我们伟大的君王上帝对你说：你所有的罪都已蒙赦免，这主要因着圣徒们的祈祷与恳求，也因着你对他的信靠；愿他赐予你忍耐，直至终点。」
- type: heading2
  initial:
    ru: 'Вопрос 145. '
    cn: 问询 145：
  text:
    ru: Того же к тому же великому старцу вопрос. Владыко, отец мой, я в руках Божиих и твоих. Будь ко мне милостив до конца и поспеши разрешить меня[40], предав Владыке моему Христу, наставляя святыми твоими молитвами, и спутешествуй мне на воздухе и в пути сем, коего не ведаю.
    cn: 同一个人向同一位伟大的长老提问。主人啊，我的父，我身在上帝和您的手中。愿您怜悯我直到末了，并速速释放我[40]，将我交托与我的主基督，以您神圣的祷告指引我，并在空中和这条我所未知的道路上与我同行。
  children:
  - type: paragraph
    text:
      ru: Ответ. Брат! Я  предаю тебя Христу, благоволившему умереть за нас, Владыке неба и земли и всего живущего, да уменьшит Он в очах твоих страх смерти и соделает беспрепятственным восход души твоей, и да сподобит тебя поклониться Святой Троице с дерзновением, то есть как освобожденного, но боящегося и трепещущего, подобно Ангелам; и да упокоит тебя со святыми Своими. Итак, иди и молись о мне.
      cn: 回答：弟兄啊！我将你托付给基督，他乐意为我们受死，他是天地万物和一切活物的上主。愿他减少你眼中对死亡的恐惧，使你的灵魂得以畅通无阻地升腾，并使你配得与圣三一坦然无惧地敬拜，也就是说，如同被释放者，却又像天使般敬畏战兢；愿他使你与他的圣徒同享安息。所以，去吧，并为我祈祷。
- type: heading2
  initial:
    ru: 'Вопрос 146. '
    cn: 问询 146：
  text:
    ru: Другой брат больной, получив чахотку[41]и весьма страдая, просил того же великого старца помолиться о нем и испросить ему оставление грехов.
    cn: 另一位患病的弟兄，染上痨病[41]，受尽折磨，请求那位伟大的长老为他祷告，并为他求得罪愆的赦免。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Не бойся,  брат, но да возрадуется душа твоя и да возвеселится о Господе. И поверь о Господе истине моих слов, что Бог, по прошению твоему, простил тебе все твои согрешения с детства и до настоящего времени. Да будет же благословен Бог, восхотевший простить тебе все! Итак, не скорби о том, что ты страдаешь: это не зло, а болезнь, которая пройдет.'
      cn: 回应：兄弟，不要害怕，让你的灵魂因主而欢欣，因主而喜乐。请你凭着主，相信我话语的真实性，即上帝已按你的祈求，赦免了你从孩提时代直到现在的所有罪过。愿那乐意赦免你一切的上帝蒙受赞颂！所以，不要为你的苦难悲伤：这并非邪恶，而是一种将会消逝的疾病。
- type: heading2
  initial:
    ru: 'Вопрос 147. '
    cn: 问询 147：
  text:
    ru: 'Так как болезнь его усилилась еще более, то некоторые из братии просили другого старца объяснить им предыдущий ответ: о жизни или о смерти сказал старец.'
    cn: 因他的病情愈发沉重，便有几位修士请另一位长老，为他们阐释前次的答复：长老所言，究竟关乎生命，抑或死亡。
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. О смерти. Но старец может испросить ему и жизнь, если получит на то извещение от Бога.
      cn: 约翰的答复。关于死亡。但那位长老若从上帝那里得到启示，便可为他求得生命。
- type: heading2
  initial:
    ru: 'Вопрос 148. '
    cn: 问询 148：
  text:
    ru: Услышав сие, они просили великого старца помолиться, чтобы Бог продлил жизнь (больному).
    cn: 他们听了这话，便恳请那位伟大的长老祷告，好让神（为病人）延续生命。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Благой и  Милосердый Бог мой более и более да исполнит вас радостью Святого Духа, аминь. О брате же скажу вам: достаточно ему и  того, что он сподобился получить; ибо он обогатился внезапно и из раба сделался свободным. Но да будет благословен Бог,  благоволивший так и принявший моление. Не говорите ничего брату, чтобы не ввести его в скорбь, а сохраните эту тайну: ему  предлежит не смерть, а переход от смерти в жизнь вечную, и от скорби в покой. Чада мои возлюбленные, радуйтесь о Господе.'
      cn: 回答。愿我那位至善至慈的上帝，使你们越发充满圣灵的喜乐，阿们。至于那位弟兄，我告诉你们：他所领受的已足够；因为他骤然变得富足，从奴仆成为自由人。但愿赐福于上帝，祂如此悦纳，并垂听了祷告。不要对那位弟兄说什么，以免使他忧伤，而要保守这个秘密：他所面对的不是死亡，而是从死亡进入永恒的生命，从忧伤进入安息。我蒙爱的孩子们，要因主喜乐。
- type: heading2
  initial:
    ru: 'Вопрос 149. '
    cn: 问询 149：
  text:
    ru: 'Когда брату стало еще тяжелее, и он весьма страдал, снова просили того же великого старца, чтобы он умолил Бога скорее помиловать брата. Великий старец отвечал:'
    cn: 当那位弟兄的苦境更甚，备受煎熬之时，他们再次恳请那位伟大的长老，祈求他能恳请上帝，尽快怜悯那位弟兄。伟大的长老回答说：
  children:
  - type: paragraph
    text:
      ru: Болезнь его продлилась для того, чтобы не приписал себе дарованного ему по молению о нем.  Бог же сотворил и творит полезное ему молитвами святых, аминь. – И после сего ответа брат тот скончался с миром.
      cn: 他的疾病得以延续，是为了使他不会将因他人的祈祷而获得的恩赐归功于自己。而上帝（上帝）借着圣徒们的祷告，已经并将继续为他成就美善之事。阿门。——在此答复之后，那位修士便安然离世了。
- type: heading2
  initial:
    ru: 'Вопрос 150. '
    cn: 问询 150：
  text:
    ru: Один  безмолвствующий старец, именем Евфимий, послал нижеследующую молитву к тому же великому старцу, чтобы чрез него Бог даровал ему ответ на вопросы, заключающиеся в сей молитве.
    cn: 一位名叫欧西米乌斯（Euthymius）的静修长老，将以下祷文呈送给那位伟大的长老，好让他能借着他，从神那里得到这祷文中所包含问题的答案。
  children:
  - type: paragraph
    text:
      ru: 'О Жизнодавец! Путь сущих во тьме! Просвети и нас, пребывающих во мгле. Ты, Святой, сказал:«просите, и дастся вам... толцыте, и отверзется вам»(Лк. 11:9), а как Ты и нам хочешь отверзть дверь спасения, ускори,  потому что уже начал. Если бы Ты не хотел спасти нас, то не сделал бы нам известным того, что для нас невозможно, для Тебя  же, как для Бога, возможно. Святой! Ты сказал нам: очисти себя, если хочешь, чтобы пришел Я к тебе; а я говорю, Святой, что брение само себя очистить не может. Владыко! Ты сказал нам: желающий сподобиться Моих дарований должен познать стези Мои во всем. Как же может познать их слепорожденный, если не откроются его очи? Слепой ищет руководителя, чтобы каким-нибудь образом найти для себя хотя малую услугу. Как Вартимей (сын Тимеев), сидя при пути, просил милостыни; и когда услышал, что Свет правды проходит мимо него, по пути сему, воззвал:«Сыне Давидов, помилуй мя»(Лк. 18:39), и когда умилосердилась над  ним благость Твоя, и Ты призвал его и сказал:«что хощеши, да  ти сотворю? Он же рече: Господи, да прозрю», и тотчас же благость Твоя рекла:"прозри"; и он прозрел, увидя следы Твои, и последовал за Тобою (Лк. 18:41, 42). И я (также) хочу  воззвать (к Тебе), но возбраняет мне тот, кто всегда хочет омрачить очи видящих. Если благости Твоей угодно призвать и меня и сказать: что хощеши, да сотворю тебе? – воззову и я, по примеру того (слепца): Господи, да отверзутся мои очи. Ибо если  бы некий прокаженный мог очистить себя, то не взывал бы: Господи,«аще хощеши, можеши мя очистити»(Мк. 1:40); но очистил бы сам себя. Подобно ему и я взываю: обрати ко мне тот святой глас:«хощу, очистися»(Мк. 1:41), и проказа немедленно оставит меня. Когда же прозрю и буду очищен, тогда и познаю следы Твои, чтобы ходить вслед Тебя; ибо Ты – путь  заблудших.'
      cn: 哦，赐予生命者！身处黑暗之人的道路！也光照我们这些身陷迷雾之人。圣哉，你曾说：「祈求，就给你们……敲门，就给你们开门」（路加福音 11:9），既然你愿意为我们开启救赎之门，请加速吧，因为你已经开始了。如果你不想拯救我们，就不会让我们知道那些我们不可能、而你作为上帝却可能的事情。圣哉！你告诉我们：如果你希望我来到你身边，就洁净自己；但我说，圣哉，泥土无法自行洁净。主宰啊！你告诉我们：凡渴望蒙受我恩赐的人，必须完全认识我的道路。然而，一个生来就瞎眼的人，除非他的眼睛被开启，又怎能认识这些道路呢？盲人寻找引导者，以便以某种方式为自己找到哪怕是微小的帮助。正如巴尔蒂迈乌斯（提迈乌斯之子）坐在路边乞讨；当他听说公义之光正沿着这条道路经过他身边时，便呼喊道：「大卫之子啊，可怜我吧」（路加福音 18:39）。当你的良善怜悯他时，你呼召他并说：「你要我为你做什么？」他回答说：「主啊，让我能看见。」你的良善立刻说：「你可以看见了。」他就看见了，看到了你的踪迹，并跟随你（路加福音 18:41，42）。我也想呼喊（向你），但那总是想使有视力者眼睛昏暗的，却阻挠我。如果你的良善愿意也呼召我，并说：你要我为你做什么？——我也会像那个（盲人）一样呼喊：主啊，愿我的眼睛得以开启。因为如果某个麻风病人能够自行洁净，他就不会呼喊：「主啊，『你若肯，就能使我洁净』」（马可福音 1:40）；但他会自行洁净。我像他一样呼喊：请将那神圣的声音转向我：「我肯，你洁净了吧」（马可福音 1:41），麻风就会立刻离开我。当我得以看见并被洁净时，我就会认识你的踪迹，以便跟随你行走；因为你是迷失之人的道路。
  - type: paragraph
    text:
      ru: 'И я прошу тебя, отца моего: ей, отче, помолись Владыке моему Христу, да отверзет мои очи; ибо я имею в тебе руководителя, приводящего меня ко Владыке  Иисусу. Тому слава со Отцем и Святым Духом во веки веков, аминь.'
      cn: 我亦恳求您，我的父啊：是的，我的父，请您向我的主基督祈祷，愿他开启我的双眼；因为我以您为引导者，引我至主耶稣台前。愿荣耀归于他，与父及圣灵，世世无穷，阿门。
  - type: paragraph
    text:
      ru: 'Ответ. И ныне время  благоприятствует тому, чтобы воспеть евангельское слово: яко«не требуют здравии врача, но болящии»(Лк. 5:31). Если же  болящий прибегнет ко врачу, то надобно ему и исполнять то, что приказывает врач, по словам (Писания):«веровати же подобает  приходящему к Богу, яко есть, и взыскующим Его мздовоздатель бывает»(Евр. 11:6); ибо верен Тот, Кто сказал: воздам вам«сторицею ныне во время сие... и в век градущий живот вечный»(Мк. 10:30). Приходящие же к великому нашему Врачу получают от Него просвещение, и Он врачует все мысленные их страсти. Не  будем хвалиться, говоря, что мы верны, ибо иначе осудимся, как лицемеры и люди неверные: чрез видимое познается невидимая вера, сокрытая в тайниках сердечных. Если веруем Христу Спасителю, Который говорит: по вере твоей буди тебе, то Он скажет и ныне к душе нашей, находящейся в теле:«дерзай, дщи, вера твоя спасе тя»(Мф. 9:22). Таким образом, вера наша состоит не в том, чтобы только изречь и произнести устами, но совершенная вера познается из исцеления. Если ты веровал и исцелился, ходи и не претыкайся и не хромай более. – Исцелился ли ты? покажи, что прекратилось кровотечение твое. И если ты, о человек, достиг сего, то не далек ты и от того, чтобы услышать слова Спасителя к  чистейшей и краснейшей душе твоей:«Вся добра еси, ближняя моя, и порока несть в тебе»(Песн. 4:7), и апостольское  слово:«не имущу скверны, или порока, или нечто от таковых»(Еф. 5:27). Дверь нам отверста, и путь, вводящий в жизнь вечную, открыт пред нами.«Многими скорбьми подобает нам внити в Царствие Божие»(Деян. 14:22). Будем же терпеливо продолжать труд наш: поистине,«недостойни страсти нынешняго времене к хотящей славе явитися в нас»(Рим. 8:18). Праведен Бог, и не забудет стольких трудов наших, если до конца сохраним послушание; потому что Сам Он сказал:«Претерпевый... до конца, той спасется»(Мф. 24:13) о Христе Иисусе, Господе нашем. Аминь.'
      cn: 答曰：如今正是宣扬福音话语的吉时，正如经上所言：「康健的人用不着医生，有病的人才用得着」（路加福音 5:31）。若是病人求助于医生，就当遵从医生的吩咐，如同经文所说：「到上帝面前来的人，必须相信上帝存在，并且相信祂会奖赏那些寻求祂的人」（希伯来书 11:6）。因为那曾说「今世就得百倍……来世还要得永生」的人是信实的（马可福音 10:30）。那些来到我们伟大医生面前的人，必从祂那里得到光照，祂医治他们一切思想上的病痛。我们不可夸口说自己信实，否则就会被定为假冒为善和不信之人：因为那隐藏在内心深处的无形之信，是借着可见的行动来认识的。如果我们相信救主基督，祂说「照你的信心，为你成就吧」，那么祂今日也会对我们肉身中的灵魂说：「女儿，放心吧，你的信救了你」（马太福音 9:22）。因此，我们的信心并非仅限于口头言语，完美的信心乃是从医治中显明。如果你信了并且得了医治，那么就当行走，不再跌倒，也不再瘸腿。你得了医治吗？请显明你的血漏已止。人啊，如果你达到了这一点，那么你离听到救主对你至洁至美的灵魂所说的话就不远了：「我所爱的，你全然美丽，毫无瑕疵」（雅歌 4:7），以及使徒的话：「没有玷污、皱纹等类的病」（以弗所书 5:27）。门已为我们敞开，那通往永生的道路已在我们面前显明。「我们进入上帝的国，必须经历许多艰难」（使徒行传 14:22）。所以，让我们耐心持续我们的劳作：诚然，「现在的苦楚，若比起将来要向我们显明的荣耀，就不足介意了」（罗马书 8:18）。上帝是公义的，若我们持守顺服到底，祂必不忘记我们如此多的劳苦；因为祂自己曾说：「惟有忍耐到底的，必然得救」（马太福音 24:13），藉着我们的主基督耶稣。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 151. '
    cn: 问询 151：
  text:
    ru: Вопрос того же к  тому же великому старцу о скверных помыслах, и о воскресении, предложенный в виде молитвы.
    cn: 同一个人，向同一位伟大长者请教关于不洁念头与复活之事，以祷告形式呈上。
  children:
  - type: paragraph
    text:
      ru: 'Жизнь и Воскресение! Посети нас, как Твое создание, и очисти нас, Святой, от злого легиона, подобно тому, как Ты некогда умилосердился над созданием Твоим и изгнал легион бесов, которые пожелали войти в свиней. В  бессловесных ли свиней, или в меня, одаренного словесною душою? Ибо я принял их (в себя) и, устремясь по берегу, попал в море; волны ударяют в меня, и я не понимаю (что происходит со мною). Ныне же изнутри как бы кто побуждает меня пробудить Кормчего, чтобы Он подал мне руку и извлек из глубины, как это сделал с Петром и сказал бы и мне:«маловере, почто усумнелся еси?»(Мф. 14:31). А как Ты обещал чрез угодника Твоего Варсонофия, в ответах его, что мы положены будем в одной гробнице: то вместе ли мы и воскреснем? Боюсь Того, Который сказал:«два будета на селе: един поемлется, а другий оставляется: две мелюще в жерновех: едина поемлется, и едина оставляется»(Мф. 24:40, 41). И как от самого сотворения мира люди упокоиваются (в земле), и часто случается, что тела святых и грешных полагаются вместе в одном гробе: то вместе ли они восстанут и во время воскресения, когда избранные Твои Ангелы приидут восставить всех праведных, или нет, а восстанут лишь одни избранные? Боясь сего, я молю чрез угодника Твоего, чтобы, как Ты объявил мне, что в одном упокоимся гробе, так яви мне (теперь), что и воскресишь нас вместе. И отца моего Варсонофия прошу: так как мы оба получили нивы с тем, чтобы сжать их, а я изнемог и не могу жать, то да потрудится он, как сильный, принести Тебе, Владыке, и за меня рукояти правды. Ибо и у древних отцов находим подобный пример: трое вышли жать, и один из них, подобно мне, заболел и  возвратился в свою келлию, а оставшиеся сохранили бодрость и сжали все. Когда же окончили жатву и возвратились в дом,  принуждали и его взять свою часть платы; он же противоречил, говоря: «Какую часть, когда не я трудился за нее, а вы?» А как  они настаивали, чтобы и он взял свою часть, то и отцы решили ему взять ее, и похвалили суд их. Но Ты, Владыко Христе Боже,  утверди сие мое моление, потому что Твоя есть слава во веки, аминь.'
      cn: 生命与复活啊！请您眷顾我们这些受造物，圣哉主啊，请您洁净我们，使我们摆脱那邪恶的军团，正如您曾怜悯您的受造物，驱逐了那些想要进入猪群的鬼魔军团一样。它们是进入了无言的猪群，还是进入了我这被赋予了言语灵魂的人呢？因为我已将它们接纳（入我身），并沿着河岸奔向大海；波涛猛烈地拍打着我，我却不知所措。如今，仿佛有什么力量从我内心催促我唤醒那位掌舵者，好让他伸出手，将我从深渊中拉出，正如他对彼得所做的那样，并且也能对我说：「你这小信的人哪，为什么疑惑呢？」（马太福音 14:31）。又因为您曾借着您的圣仆巴尔萨努菲乌斯在他的答复中应许，我们将同葬一墓：那么我们是否也会一同复活呢？我惧怕那位曾说：「两个人将在田里劳作，一个被取去，一个被留下；两个妇人将在磨盘旁推磨，一个被取去，一个被留下。」（马太福音 24:40-41）的上帝。既然自创世以来，人们便安息于尘土之中，而且圣者与罪人的遗体也常常同葬一墓：那么在复活之时，当您所拣选的天使前来使所有义人复起时，他们是会一同复起呢，还是只会有被拣选者复起呢？我因此心生恐惧，便通过您的圣仆祈求，正如您已向我启示我们将同葬一墓，如今也请向我显明，您将使我们一同复活。我也祈求我的父巴尔萨努菲乌斯：既然我们二人都领受了收割禾场的任务，而我已精疲力竭，无法收割，那么请他像强者一样，为主——您，也替我献上公义的禾捆。因为我们在古时的圣父们那里也找到了类似的例子：有三人一同外出收割，其中一人，如同我一般，生病了，便回到了自己的修道室，而其余两人则保持警醒，收割了所有的庄稼。当他们完成收割并返回住所时，他们强迫他也接受他那份报酬；他却争辩说：「我没有为此辛劳，是你们啊，我又凭什么拿走那一份呢？」但当他们坚持让他也拿走那一份时，众圣父也决定让他拿走，并赞扬了他们的判断。然而，主基督上帝啊，请您坚定我这恳切的祈祷，因为荣耀永远属于您，阿门。
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия. Как хозяин дома избирает себе верных управителей, поручая им ключи и имущество и весь дом свой, и от верного управителя зависит то, когда ему уснуть, какую употребить пищу, какую честь получить от господина своего и с кем жить: с упивающимися ли вином или с живущими честно – и первому предлежит наказание, а второму награда; так и Бог наш поставил у Себя правителями людей верных и дал им Свои ключи, чтобы затворять и отворять, то есть (дал им) свободу. Они верные: потому что все христиане крещены;  им хорошо (надлежит) устроять вверенное им, то есть дела, сообразные крещению, ради их же спасения. Итак, кто из них совратится с этого правого пути, тот делается соучастником пьяниц, упивающихся вином беззакония; такой может быть назван  словесной свиньей, и вы знаете, что он потерпит в пришествие Владыки. Если же хорошо устроит порученное ему, то все знают, какое блаженство назначено за сие Владыкою; ибо сказано:«Во всю землю изыде вещание их, и в концы вселенныя глаголы их»(Пс. 18:5). Касательно же воскресения: век сей подобен гумну, и  пшеница здесь смешана с плевелами. Евангелие учит нас, что во время воскресения восстанут все вместе (праведные и грешные), говоря:«и разлучит их друг от друга, якоже пастырь разлучает овцы от козлищ»(Мф. 25:32). Что касается двух жен и двух мужей, сие сказано о кончине, и относится к вере и неверию, то  есть что при конце одна лишь (вера) принимается, и только одною ею человек спасается. О жатве братии: обе стороны поступили хорошо; заболевший имел произволение сделать, но болезнь  воспрепятствовала ему; а те полагали, что Господь укрепил их молитвами больного брата; и на всех низошла благодать Святого  Духа. Господь сказал апостолам:«не радуйтеся, яко дуси вам  повинуются: радуйтеся же, яко имена ваша написана суть на небесех»(Лк. 10:20); так и мы будем доискиваться не того, все ли мы вместе восстанем, а того, чтобы услышать:«приидите, благословеннии Отца Моего, наследуйте уготованное вам Царствие от сложения мира»(Мф. 25:34), и того, чтобы быть вместе со Иисусом, как Он сказал Отцу. Ему слава во веки, аминь.'
      cn: '巴尔萨努菲乌斯的答复。


        正如家主为自己拣选忠诚的管家，将钥匙、财物以及他所有的家产都托付给他们，一个忠诚的管家，他何时安歇，吃何种食物，从他的主那里获得何等尊荣，以及与何人同住——是与沉溺于酒的人同住，还是与正直生活的人同住——都取决于他自己：前者将面临惩罚，而后者将得到奖赏。同样地，我们的上帝也为自己设立了忠诚的人作为管家，并将他的钥匙赐予他们，使他们能够关闭和开启，这即是说，他赐予了他们自由。他们是忠诚的，因为所有的基督徒都已受洗；他们应当妥善管理所托付给他们的，也就是与洗礼相符的善行，以求他们自身的救赎。因此，他们中若有人偏离了这正直的道路，他便成了那些沉溺于不法之酒的醉酒者的同伙；这样的人可以被称为「有理性的猪」，你们也知道在主来临之时他将承受什么。然而，如果他妥善管理了所托付给他的，那么所有人都知道主为此所预备的福乐；因为经上说：「他们的声音传遍全地，他们的言语直到世界的尽头」（诗篇 18:5）。


        至于复活：今生如同打谷场，麦子与糠秕在此混杂。福音教导我们，在复活之时，所有人（义人与罪人）将一同复起，经上说：「并将他们彼此分开，如同牧羊人把绵羊从山羊中分开一样」（马太福音 25:32）。关于两位妇女和两位男子的事，这是指末世说的，与信与不信有关，也就是说，在末世只有一种（信仰）被接受，并且只有借着它人才能得救。关于弟兄们的收割：双方都做得很好；患病的那位有心去做，但疾病阻碍了他；而另一些人则认为主借着生病弟兄的祷告坚固了他们；圣灵的恩典降临在他们所有人身上。主对使徒们说：「不要为鬼服了你们就欢喜，要因你们的名记录在天上欢喜」（路加福音 10:20）；同样地，我们也不应探求我们是否会一同复起，而是要寻求能听到：「你们这蒙我父赐福的，可来承受那创世以来为你们所预备的国」（马太福音 25:34），并且能与耶稣同在，正如他对他父所说的那样。愿荣耀归于他，直到永远，阿门。'
