    cn: 那时，伟大的长老除了他的门徒阿爸谢里德外，不接见任何人。然而，那位弟兄通过书信请求与他交谈，说阿爸摩西和其他教父都接见了那些有需要的人。长老便通过书信回答了他，并作出预言，我们亲眼见证了它的实现。他说，长老将向他显现，并指出显现的方式和目的，即为了犹太地的不信者。后来，当这位弟兄陷入不信的诱惑，并说隐修室里根本没有长老，阿爸谢里德只是凭空捏造长老在里面时，长老便召集了这位弟兄和当时在场的所有人，为他们一一洗脚。我这罪人（阿爸谢里德这样描述自己）也蒙受了这次洗脚。之后，那位弟兄醒悟过来，回想起长老的答复，便向我们忏悔了他的不信和长老的预言，我们所有人都颂赞了上帝。长老的答复如下：
