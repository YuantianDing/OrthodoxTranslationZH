    cn: 同一个人再次向那位伟大的长老祈求，希望在那一日能蒙受怜悯。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.  Возлюбленный о Христе брат Андрей! Удивляюсь я любви твоей, более же простоте твоей, сомневающейся в обетованиях. Господь сказал Филиппу:«толико время с вами есть, и не познал еси Мене, Филиппе?»(Ин. 14:9). Веруй, брат, что исполнятся на нас обетования, и если пожелаете, то дастся и более; ибо можно получить малую милость, можно получить и великую, и Давид избрал себе великую. Кто желает великой милости, тот получает ее чрез смирение, кротость, терпение и подобное тому. Милость получаешь ты по молитвам святых, а какую, – малую или великую, это от тебя  зависит: избери себе, что хочешь. Живи в мире и освящении, будь терпелив к ближнему со смирением, как инок, и, как  состарившийся, служи другим примером. Брата, который находится при тебе и служит тебе, почитай за сына, и если он ошибется в чем-нибудь или испортит что-либо, вразуми его и объясни ему его проступок, чтобы он исправился. И помолись о мне.'
      cn: '巴尔萨努菲乌斯之答复。


        吾主基督内之挚爱兄弟安德烈！我惊叹于你之爱，更惊叹于你之纯朴，竟怀疑那些应许。主曾对腓力说：「我与你们同在这样长久，你还不认识我吗，腓力？」（约翰福音 14:9）。兄弟，请相信，那些应许必在我们身上实现，若是你愿意，所赐予的还会更多；因为可以领受微小的恩典，亦可以领受伟大的恩典，而大卫为自己选择了伟大的恩典。凡渴慕伟大恩典者，必借由谦卑、温柔、忍耐以及诸如此类的美德而得之。你所领受的恩典乃是因着众圣徒的祷告，至于领受何种恩典——或大或小，则取决于你：任凭你选择所愿。愿你活在平安与圣化之中，以谦卑之心忍耐你的近人，如同修道士一般，并如同一位年长者，为他人树立榜样。对于在你身边服侍你的兄弟，视之为己子，若是他有任何过错或损毁了某物，当训诲他，向他解释其过失，使他得以改正。并请为我祷告。'
- type: heading2
  initial:
    ru: 'Вопрос 183. '
    cn: 问询 183：
  text:
    ru: Того же к тому же  великому старцу. Отец мой, назначь мне правило, как новоначальному и не принявшему еще образа иноческого. И помолись о мне; ибо брат оскорбляет меня, а другого успокаивает.
    cn: 同上，致那位伟大的长老。我的父，请为我，这个初入教门、尚未披戴修士形相之人，指定一条修持的规矩。并请为我祷告；因为有弟兄冒犯我，却又安慰另一位。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Многолюбимый брат мой! Ты написал мне о вещи, превосходящей твои силы, –  чтобы назначить тебе дело, которого не можешь понести. Ты  просишь назначить тебе правило, как новоначальному и не  принявшему еще образа иноческого. А новоначальному прилично следующее: пребывать в глубоком смирении, ни в каком случае не почитать себя за нечто, не говорить: что это, или для чего это? Но, пребывая в послушании и великой покорности, не сравнивать себя ни с кем, не говорить: «Такого-то почитают, почему же не  почитают и меня; он успокоен во всем, отчего же я не имею  успокоения», – быть презираему во всем и не негодовать. Вот дела  истинного новоначального, который действительно желает спастись. Но тебе тяжело понести сие и по немощи телесной, и потому, что ты уже состарился. Ты пожелаешь нести тяжелое, а я налагаю на тебя легчайшее; впрочем, не принуждаю, но только советую.  Почитай брата твоего сыном своим, как я уже говорил тебе, и как ты его и почитаешь. Если же он, по искушению, успокоит кого-нибудь другого больше, нежели тебя, то, может быть, Бог  хочет того успокоить, а тебя удержать в тесноте, и возвестил брату так поступить с тобою, а потому потерпи и не скорби.  Терпением скорбей спасаем мы души наши, и не иначе делаемся сообщниками Христовых страданий, как терпением скорбей. За все  воздавай благодарение Богу, ибо благодарение ходатайствует пред Богом о немощах. Правило твое да будет в том, чтобы жить, внимая своим помыслам и иметь страх Божий. Как я встречу Бога? Как я  провел прошедшее время? Покаюсь хотя теперь, когда конец мой уже приблизился, и потерплю (немощи) ближнего моего и наносимые им мне скорби и искушения, пока Господь окажет мне милость Свою, приведет меня в устроение безгневия и изгонит от меня зависть – порождение диавола. Проводи остаток дней своих, испытывая помыслы и сопротивляясь, когда наносят смущение. Вразумляй сына твоего со страхом Божиим и напоминай ему проступки его, зная, что и он человек, подверженный искушениям. Господь Иисус, Сын Бога живаго, да подаст нам мирное устроение (души) и жизнь во  страхе Его. Удивляюсь я, как вы читаете Писание, которое говорит:«Всякую радость имейте, братие моя, егда во искушения  впадаете различна»(Иак. 1:2), а ничтожное смущает вас. Познайте же, по крайней мере, где вы находитесь, и какова ваша сила, да смирится железная выя, и мир Божий будет с вами. Простите меня и молитесь о мне, да не услышу:«научая иного, себе ли не учиши»(Рим. 2:21). Но что мне делать? Любовь понуждает меня. Однако надеюсь на милость Владыки нашего Бога.'
      cn: 回复：我最亲爱的弟兄啊！你写信给我，所求之事远超你的能力所及——你求我为你指定一项你无法承受的任务。你请求我为你，一个初入教门、尚未披戴修士之形的人，指定一项规矩。而对于初入教门者，其合适的行止如下：当持守深切的谦卑，绝不可自以为是，不可言说：「这是什么？或为何如此？」而是要顺服、恭顺，不与任何人比较，不言：「某某人受人尊敬，为何我却不受尊敬？他事事安逸，为何我却没有安逸？」要凡事受人轻视而不生怨忿。这才是真正初入教门、真心渴望得救之人的行径。然而，你因身体的软弱，且已年迈，恐难以承受。你虽渴望背负重担，我却为你卸下轻省；但我并非强迫，只是劝谏。要将你的弟兄视如己子，正如我已告知你的，也正如你所作的。若他因试炼，待他人甚于待你，或许是上帝愿安抚那人，而使你身处困境；并借此教导你的弟兄如何待你，因此，请忍耐，勿生忧愁。我们藉着忍受磨难来拯救灵魂，且唯有藉着忍受磨难，方能成为基督苦难的同享者。凡事都要感谢上帝，因为感恩能在上帝面前为我们的软弱代求。你的规矩当在于留心自己的思绪，并存敬畏上帝之心而活。我将如何面对上帝？我过去的时光如何度过？即便此刻我已临近终末，我仍要忏悔，并忍受我近邻的软弱以及他加诸于我的忧患与试炼，直至主向我施恩，使我达到心无怒气之境，并驱逐我心中的嫉妒——那魔鬼的产物。将余生用于审视思绪，并在烦扰临近之时加以抵抗。当以敬畏上帝之心教导你的儿子，并提醒他所犯的过错，要知道他也是一个凡人，会遭遇试炼。愿永生上帝的儿子，主耶稣，赐予我们平安的心境，并使我们生活在对祂的敬畏之中。我诧异你们阅读的经文中说：「我的弟兄们，你们落在百般试炼中，都要以为大喜乐」（雅各书 1:2），而微不足道的小事却让你们心神不宁。那么，至少当认清你们的境况，以及你们的力量如何，好让那铁石心肠得以谦卑，愿上帝的平安与你们同在。请原谅我，并为我祷告，免得我听到：「你教导别人，却不教导自己吗？」（罗马书 2:21）。但我该怎么办呢？是爱驱使我如此。然而，我仍寄望于我们主上帝的怜悯。
