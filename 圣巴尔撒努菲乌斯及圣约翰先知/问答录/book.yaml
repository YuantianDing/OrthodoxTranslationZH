    ru: 'Вопрос 170. '
    cn: 问询 170：
  text:
    ru: Прошение того же к другому старцу.
    cn: 同一位向另一位长老的恳求。
  children:
  - type: paragraph
    text:
      ru: 'Отец мой! Помолись о тяжкой моей болезни и скажи мне об употреблении пищи. Не подаю ли я соблазна тем, что скоро и часто принимаю ее? И о псалмопении: как должно проходить его, ибо я не могу читать псалмов. Насади меня, владыко, напой меня и объясни мне, что значат слова святого отца нашего: «Господь сотворит с тобою милость Свою», не о смерти ли сказал он это?'
      cn: 我的父亲！请为我这重病祷告，并告诉我关于饮食的事。我是否因为快速而频繁地进食而成了别人的绊脚石？还有关于诵读诗篇的事：我该如何进行，因为我无法阅读诗篇。请您栽培我，主啊，滋润我，并向我解释我们圣父所说的「主必以祂的怜悯待你」是什么意思，他所说的难道不是关于死亡吗？
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Если бы и умолчал я, не имеющий что сказать, то не скрыл бы чрез это ничего доброго. Зачем ищешь ты хлеба от того, который сам  питается рожцами? Говорю же тебе, что хотя я и ничего не значу, но сорадуюсь тебе о том, что написал тебе благословенный отец  наш. Вот, он питает тебя твердою пищею духовного хлеба; зачем же требуешь ты водяного моего молока, возбуждающего отвращение? Ни Писание, ни отцы не запрещают снисходить телу, если сие делается с рассуждением, а не по сластолюбию. Итак, как я уже и прежде  сказал тебе, когда ты ешь и пьешь не по невоздержанию и не из сластолюбия, то это не служит тебе к осуждению и не подает  соблазна другим; о сем именно Господь сказал, что (такое употребление пищи)«не сквернит человека»(Мф. 15:11). Не скорби и о псалмопении или служении твоем: Бог не требует его от тебя, по случаю болезни. Внимающий себе оскорбляет себя постом, ради Бога и своего спасения; ты же имеешь скорбь болезни, вместо скорби поста. Не беспокойся и о болезни твоей: Господь не оставляет тебя, но направляет ее, как Сам ведает, для твоей же пользы, чтобы не постигла тебя скорбь, превышающая твои силы. Не о смерти сказал тебе старец, но о милости, которую Господь хочет  оказать любви твоей. Прошу тебя потерпеть, как сказал старец, и поистине«узриши славу Божию»(Ин. 11:40). О насаждении  же: если"насаждяйинапаяяй"(1Кор. 3:7) ничего не значат, а ты приписал мне и то и другое, то вместо меня ничтожного имеешь ты Бога, Который возращает, и покрывает, и творит с тобою по милости Своей. Итак, наслаждаясь Его  благостью, мужайся в Нем и крепись, и молись о мне, чтобы и на мне явил Господь милость Свою.'
      cn: '约翰的回复：


        即使我这无话可说之人保持沉默，也绝不会因此隐瞒任何美好的事物。你为何向一个以豆荚为食的人索取面包呢？我告诉你，虽然我微不足道，但我为你蒙受我们蒙福的父所赐的祝福信函而同感喜悦。看哪，他正以坚实的属灵面包滋养你；你又何必向我索取那令人厌恶的稀薄乳汁呢？


        无论是圣经还是教父们，都不禁止对身体的宽容，只要这是出于明智的判断而非贪图享乐。因此，正如我之前告诉你的那样，当你饮食并非出于放纵或贪图享乐时，这便不会成为你的定罪，也不会给他人带来绊脚石；主正是就此而言，「入口的不能污秽人」（马太福音 15:11）。


        也无需为你的诗篇诵唱或事奉感到忧伤：因着你的疾病，上帝并不要求你这样做。那些警醒自守的人，为了上帝和自己的救赎而以禁食苦待己身；而你却因疾病之苦代替了禁食之苦。也无需为你的疾病而烦恼：主并未离弃你，他正按他所知晓的方式引导它，为的是你的益处，以免有超越你力量的忧患临到你。


        那位长者并未对你谈及死亡，而是谈及主所愿施予你爱之心的怜悯。我恳请你忍耐，如同长者所言，你必「看见神的荣耀」（约翰福音 11:40）。


        至于播种之事：「栽种的，浇灌的」（哥林多前书 3:7）都算不得什么，而你却将这两者都归于我。然而，你所拥有的是上帝，而不是我这微不足道之人，他使之生长，使之遮盖，并按着他的怜悯为你成就一切。因此，你当享受他的良善，在他里面刚强壮胆，并为我祷告，愿主也向我显明他的怜悯。'
