      ru: 'Ответ Варсонофия. Брат, рассмотрим, что мы говорим, и увидим, что самые слова наши обличают нас. Приходящий ко врачу если, по приказанию его, не  наблюдает должного порядка, то не может освободиться от болезни. А как ты пожелал принять и другие цельбы и врачевания, то  удивляюсь любви твоей, как ты не постигаешь всеобъемлющей премудрости великого нашего Врача, Который пресек извинение всякому человеку, ищущему оное; ибо Он, открыв врачебные Свои книги для всякого человека, который хочет внимать своему спасению, тем самым сделал нас безответными. Когда и жены поют всегда:"Аз жеестьчервь, а не человек, поношение человеков и уничижение людей»(Пс. 21:7), то что должны делать мужи? Не из пренебрежения к женскому полу говорю сие, вовсе нет, ибо нам не повелено того, – а (желая показать), что хотя они и были  вначале причиною преступления, но Бог не устранил их от Божественного учения. Итак, если желаем сего врачевания, то зачем отвергаем его? Если же, будучи поруганы (врагом), думаем, что мы не отвергли оного, а пользуемся им, то говорим притворно, и не делаем. Истинно так: ибо, испытав внутреннего нашего человека, удостоверимся, что не переносим ни обличения, ни досад, ни уничижений, ни поношения. И из настоящего твоего  помысла, в котором я некогда испытал тебя, можешь понять сие; ибо, уже по совершении дела, ты каялся, что не понял. Желая  испытать любовь твою, я сделал то, что ты знаешь, и нашел, что ветхий человек еще живет в тебе; но думаю, что любовь твоя не малую получила от сего пользу. Господь наш совершен и всем Своим желает быть совершенными, ибо говорит:«Будите убо вы  совершени, якоже Отец ваш Небесный совершен есть»(Мф. 5:48). Кто терпит оные прижигания, тот спасается; ибо ощущающий обонянием свое зловоние не ощущает другого (зловония), если станет и на грудах трупов[42]; и окраденный разбойниками не имеет что подать другим. Берегись же, возлюбленный: мы, которые пребываем вне всяких забот и попечения, не хотим даже считать себя тем, что мы на самом деле земля и прах; и мы состарились, питая в себе тщеславие. Ибо думать, что дело наше угодно Богу, что пребывание наше (в безмолвии) назидает всех, и что мы избавились от суждений и осуждений, – все это крайнее тщеславие и больше ничего. Когда великий небесный Врач наш дал нам врачевания и перевязи, от кого зависит причина погибели нашей, если не от немощи нашего произволения? Прежде всего даровал Он нам смирение, которое изгоняет всякую гордыню«и всяко возношение взимающееся на разум»(2Кор. 10:5) славы Сына Божия, – послушание, угашающее«вся стрелы лукавого разжженныя»(Еф. 6:16), чтобы отсекать во всем волю свою пред ближним. А сие порождает безмятежность сердечную, светлое и тихое устроение лица и благое  постоянство зрения. Дал нам и великую перевязь[43], стягивающую все члены и целящую всякий недуг и всякую язву, –  любовь к Нему. Он Сам сделался образцом для нас; ибо сказано: смирил Себе, не только«послушлив быв», но и«даже до смерти»(Флп. 2:8), и полагая за нас душу Свою, научил нас, говоря:«да любите друг друга: якоже возлюбих вы...ио сем разумеют вси, яко Мои ученицы есте,ащелюбовь имате между собою»(Ин. 13:34, 35). Если не хочешь хромать, возьми жезл креста, и утверди им руки твои, и умрешь всему, и не будешь хромать более; ибо мертвый никогда не хромает. И если имеешь жезл сей, не имеешь нужды в привратнике: сим жезлом отгонишь не только псов, но и начальника зверей – рыкающего льва. И Иаков сказал:«с жезлом бо сим преидох Иордан»(Быт. 32:10), и еще:«поклонися на верх жезла его»(Евр. 11:21). И Моисей жезлом делал чудеса (см.Исх. 7:9); кто пригвождается к сему кресту, тот совершенно исцеляется от текущей мокроты; ибо умерший умирает греху. Чего можно ожидать после сего? – Одного только  тридневного воскресения: довольно для распинаемого воскреснуть со Иисусом. О седмилетии (скажу): – будут различные скорби и смятения. А под именованием гор, о которых ты упомянул, надобно разуметь Святую Марию Богородицу и прочих святых, которые будут жить в те времена и которые твердо сохраняют печать Сына Божия; ибо Он спасает многих, их ради. Тому слава во веки, аминь.'
      cn: '巴尔萨努菲乌斯的回应。


        弟兄，让我们审视我们所说的话语，就会发现言语本身就已责备了我们。病人若不遵医嘱，不循规蹈矩，就无法摆脱疾病。而你既然渴望接受其他的治疗与医治，我便惊叹于你的爱，为何你未曾领悟我们伟大医者那包罗万象的智慧？祂已截断了所有寻求借口之人的遁词，因为祂敞开医治之书，供所有愿关注自身救赎之人阅读，此举已使我们无言以对。


        当妇女们也常咏唱：「我乃是虫，而非人，是世人所羞辱的，是百姓所藐视的。」（诗篇 22:6）那么男人们又当如何行呢？我言及此并非出于轻蔑女性，绝非如此，因我们并未被命令如此行——而是为了表明，即便她们最初是罪恶的源头，但上帝并未将她们排除于神圣教诲之外。


        那么，如果我们渴望此等医治，又何必拒绝它呢？反之，如果我们被（仇敌）嘲弄后，却认为自己并未拒绝，反而正加以利用，那我们便是在伪装，而非实践。事实确是如此：因为当我们审视内在的自己，便会确信我们无法承受责备、冒犯、羞辱与谩骂。从你此刻的念头中，我曾以此考验过你，你便能明白这一点；因为事情发生之后，你才懊悔不曾领悟。为了考验你的爱，我做了你所知之事，发现旧人仍活在你心中；但我相信，你的爱从中获益匪浅。


        我们的主是完全的，祂也希望所有属祂的人都成为完全的，因为祂说：「所以你们要完全，像你们的天父完全一样。」（马太福音 5:48）凡能忍受那些烙痛之人，便能得救；因为闻到自身恶臭之人，即便置身尸山，也闻不到其他的（恶臭）；被强盗洗劫一空的人，已一无所有可施舍他人。


        亲爱的，请务必小心：我们这些身处一切忧虑与烦恼之外的人，甚至不愿承认我们实际上是尘土与灰烬；我们已日渐衰老，却仍在心中滋养着虚荣。因为认为我们的行为蒙神喜悦，认为我们的（静默）生活能造就众人，认为我们已摆脱论断与定罪——所有这些都是极度的虚荣，仅此而已。


        既然我们伟大的天上医者已赐予我们医治与裹伤之物，那么我们沉沦的原因，若非源于我们意志的软弱，又会是什么呢？祂首先赐予我们谦卑，这能驱逐一切骄傲，「又将各样的计谋，各样拦阻人认识神的那些自高之事，一概攻破」（哥林多后书 10:5），使之服从神子荣耀的知识——顺服，这能熄灭「恶者一切的火箭」（以弗所书 6:16），以至于在一切事上都能在近人面前舍弃自己的意志。这便能生发出内心的宁静，脸上明亮而平和的神色，以及目光的坚定与良善。


        祂也赐予我们伟大的裹伤之物[43]，这能收紧所有肢体，医治一切疾病与伤口——即对祂的爱。祂亲自成为我们的榜样；因为经上说：祂谦卑自己，不仅「存心顺服」，而且「以至于死」（腓立比书 2:8），并为我们舍弃自己的生命，教导我们说：「你们要彼此相爱，像我爱你们一样……你们若有彼此相爱的心，众人因此就认出你们是我的门徒了。」（约翰福音 13:34-35）


        如果你不愿跛行，就拿起十字架的杖，用它坚固你的双手，你将向一切死掉，不再跛行；因为死人从不跛行。如果你拥有这根杖，就不需要门卫：用这根杖，你不仅能赶走狗，还能赶走野兽之首——那吼叫的狮子。雅各说：「我过这约旦河的时候，手中只有我的杖。」（创世记 32:10）又说：「扶着杖头敬拜神。」（希伯来书 11:21）摩西也曾用杖行神迹（参见出埃及记 7:9）；凡被钉在这十字架上的人，便能完全医治奔流的体液；因为已死之人便向罪死了。


        此后还能期待什么呢？——唯有三日后的复活：对于被钉之人，与耶稣一同复活便已足够。


        至于七年之期（我将言及）：将会有各种各样的苦难与骚乱。而你所提及的「山」之名，应当理解为圣母马利亚以及其他圣徒，他们将生活在那些时日，并坚守神子的印记；因为祂将因他们之故而拯救许多人。愿荣耀归于祂，直到永远，阿门。'
