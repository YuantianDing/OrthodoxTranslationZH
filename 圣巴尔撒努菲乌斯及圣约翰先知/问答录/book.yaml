      ru: 'Ответ Варсонофия. Давид провозгласил:«Возсмердеша и согниша раны моя, от лица безумия моего»(Пс. 37:6). Итак, безумие есть вместилище всех зол; безумие породило преслушание, преслушание же язву; после язвы то же безумие породило нерадение, а нерадение произвело гниение и смрад, и покрылась червями окаянная плоть, и растлилась; растленная же была выброшена в море, и сделалась снедью великой рыбы, и оставалась в утробе ее, – пока не пришел  Небесный Червь. Он, будучи взят на крестную уду, сошел во чрево той рыбы, и чрез уста ее вместе с утробою ее извел снедь, которую она поглотила, и, приняв плоть, помазал елеем и омыл водою, и испек огнем, ибо сказано:«Той вы крестит Духом  Святым и огнем»(Лк. 3:16), и напитал хлебом, и возвеселил вином, и осолил солию, и избавил от тления. К сему прибавил еще и горчицу, которая удерживает тление, сжимает ноздри змия, чтобы он не мог обонять плоть сию, и потемняет глаза его, чтобы он не мог воззреть на совершенство смирения ее. Зная все сие, не будем пренебрегать вразумлением Его; да не исполнится и на нас сказанное:«аще... соль обуяет(потеряет силу),чим осолится?(Мф. 5:13). И в чем состоит недостаток сего? – Не в том ли только, что«Рече безумен в сердце своем: несть Бог»(Пс. 13:1)? Если ты не забыл первого, то знаешь и последнее; послушай Того, Кто сказал:«ведевый волю господина своего, и не... сотворив... биен будет много»(Лк. 12:47). Если, зная, говорим и нерадеем (о исполнении), то недалеко от  нас горе, ожидающее тех, которые согрешают в ведении. Если же, по примеру Авраама и Иова, думаем, что мы земля и пепел (Быт. 18:27; см.Иов. 42:6), то вовек не будем окрадены; но всегда будем иметь, что подать другим: не золото и серебро, но образец смирения, терпения и любви к Богу. Тому слава во веки, аминь.'
      cn: 巴尔萨努菲乌斯之答复。大卫曾宣告：「因我的愚昧，我的伤口发臭溃烂」（诗篇 38:5）。因此，愚昧乃是诸恶的巢穴；愚昧生出悖逆，悖逆则生出溃疡；溃疡之后，同样的愚昧又生出怠惰，而怠惰则导致腐烂与恶臭，可怜的肉体因此生满蛆虫，并腐朽殆尽；这腐朽的肉体被投入海中，成为巨鱼的食物，并留在其腹中——直到那属天的虫子降临。祂被钉在十字架上的钓钩上，降入那鱼的腹中，并借着鱼口，连同其腹，将它吞噬的食物带出，然后接纳了肉身，用油膏抹，用水洗涤，用火烘烤，因为经上说：「他要用圣灵与火给你们施洗」（路加福音 3:16）。祂用面包喂养，用葡萄酒使之欢愉，用盐腌制，并将其从朽坏中解救。此外，祂还加上了芥末，这芥末能抑制腐朽，收缩蛇的鼻孔，使其不能嗅闻这肉体，并使其眼睛昏暗，不能注视其谦卑的完全。了知这一切，我们切莫轻忽祂的劝诫；以免经上所说的话也在我们身上应验：「若是盐失了味，可用什么叫它再咸呢？」（马太福音 5:13）。这其中的不足之处何在？——不正是「愚顽人心里说：没有上帝」（诗篇 14:1）吗？如果你没有忘记前者，那么你也知道后者；请听那位说过的话：「仆人知道主人的意思，却不…预备，又不…遵行，必多受责打」（路加福音 12:47）。如果我们知道却怠惰（不实行），那么那等待着那些明知故犯者的祸患离我们不远。但如果我们效法亚伯拉罕和约伯，认为自己不过是尘土和灰烬（创世记 18:27；参阅约伯记 42:6），那么我们永远不会被夺去什么；反而总会有所奉献给他人：不是金银，而是谦卑、忍耐和爱上帝的典范。愿荣耀归于祂，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 154. '
    cn: 问询 154：
  text:
    ru: Тот же, вкушая (один только) хлеб, вопросил того же великого старца о употреблении пищи.
    cn: 那同一位弟兄，只食面包，向同一位伟大长老询问了关于饮食的事情。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Радуйся,  брат, о Господе. Моли Бога дать мне совершенное терпение, ибо я начинаю дело и не довожу его до конца, но тотчас по установлении (себе правила) начинаю колебаться; желаю же положить начало и  придти к концу, слыша апостола, который говорит о начале и конце:«яко начный дело благо в вас совершит е даже до дне Иисус Христова»(Флп. 1:6). И хотя я, достойный сожаления, и не делаю ничего угодного Богу, однако, по твоему приказанию, даю  тебе совет, как брату: если можешь, вкушай по четыре лаитины[44]в неделю; а в воскресенье, по немощи телесной, похлебку, или горячее. – Я полагаю, что тебе хорошо вкушать сие; а может быть, говорю так и неразумно, – не знаю; ибо кто не умеет управлять собою, как может тот управлять другими? Прости мне, брат, я должен бы был просить тебя установить мне правило, но еще не допускает меня (до сего) моя гордость, корень всего зла. – Помолись, брат, чтобы пройти нам предлежащий путь, ибо он исполнен треволнений и опасностей, а я, как несмысленный, смеюсь и презираю их. Но впрочем, не перестаю надеяться, имея Владыку милостивого и благоутробного. – Итак, любви ради подай мне руку свою, и привлеки меня к Нему, и Он чрез тебя спасет и меня, окаянного. Ему слава во веки, аминь.'
      cn: 回复。兄弟，在主里欢欣吧。请祈求上帝赐予我全然的忍耐，因为我着手一项工作却未能完成，但只要规则一立，我便立刻动摇；然而我渴望能够开始并完成它，正如我听使徒所说关于开始与结束的：「因为那在你们心里动了善工的，必成全这工，直到耶稣基督的日子」（腓立比书 1:6）。尽管我，这个可怜的人，没有做任何讨上帝喜悦的事，但遵照你的吩咐，我将给你一些建议，如同给兄弟一般：如果可能，每周食用四份莱蒂娜[44]；至于星期天，因身体软弱，可以吃粥或热食。——我想你这样吃很好；但也可能我说得不智——我不知道；因为一个连自己都管不好的人，怎能管理别人呢？请原谅我，兄弟，我本该请你为我制定规则，但我的骄傲，万恶之根，仍然不允许我这样做。——兄弟，请为我们祈祷，使我们能够走完前方的路程，因为这条路充满忧虑和危险，而我，如同愚顽人一般，却嘲笑并轻视它们。然而，我仍旧不停止希望，因为我有一位仁慈怜悯的主宰。——所以，为了爱，请伸出你的手，将我拉向祂，祂将通过你，也拯救我这个不幸之人。愿荣耀归于祂，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 155. '
    cn: 问询 155：
  text:
    ru: 'Тот же (брат), не исполнив совета, данного ему старцем относительно пищи, вопросил о том же вторично. Старец отвечал ему так:'
    cn: 同一个弟兄，没有遵从长老关于食物的建议，又第二次问起同样的问题。长老这样回答他：
  children:
  - type: paragraph
    text:
      ru: 'Брат! Не потому ли ты отвергнул мои слова, что нашел меня послушным любви твоей. Впрочем, и в том, что слова мои остались бесплодными, вина не твоя, а моя: они не суть плод потовых трудов, оттого и не имеют силы. – Кто вопрошает и ослушивается (отцов), тот раздражает Бога; за вопросом же последует и зависть вражия, а мы до сих пор не узнали еще хитростей демонских. Апостол непрестанно проповедует, говоря:«не разумеваем бо умышлений его»(2Кор. 2:11). Дерзай, брат мой! Если бы я не почитал тебя единодушным себе, ради любви Христовой, то не мог бы дать тебе ответа, потому что, как сказал и прежде, не достиг еще такой меры. Но как Бог привязал меня к любви твоей, то снова несмысленно говорю: довольствуйся в течение недели четырьмя  лаитинами, как я сказал тебе, а в день воскресный вкушай по немощи или одну похлебку, или горячее. Впрочем, не помышляй в сердце своем, что я дал тебе заповедь: это не заповедь, а братский совет. Поприще открыто:«тецыте, да постигнете»(1Кор. 9:24), ибо мы люди тленные и маловременны на земле, – да обретем милость в оный страшный и грозный час о Христе Иисусе, Господе нашем, Которому слава во веки, аминь.'
      cn: 兄弟啊！你是否因为发现我顺从你的爱，才拒绝我的话语呢？然而，我的话语之所以毫无果实，过错不在你，而在于我：它们并非汗水辛劳的结晶，因此缺乏力量。——凡是质疑又不顺从（教父们）的人，便是在激怒上帝；质疑之后，随之而来的便是仇敌的嫉妒，而我们至今尚未完全识破魔鬼的诡计。使徒不懈地宣讲，说道：「我们并非不晓得他的诡计」（哥林多后书 2:11）。振作起来吧，我的兄弟！若非我因基督的爱而视你为与我同心合意之人，我便无法给你答复，因为，正如我之前所言，我尚未达到那样的境界。然而，既然上帝将我与你的爱紧密相连，我便再次冒昧直言：本周内，像我所说的那样，以四枚「拉伊提娜」（laïtin）为足；而在主日，则可因软弱而享用一份稀粥，或是一份热食。但是，切莫在心中以为我给了你诫命：这并非诫命，而是兄弟般的忠告。赛道已然开启：「你们当奔跑，好叫你们得着」（哥林多前书 9:24），因为我们是必朽之人，在这世上时日无多——愿我们在那可怖而威严的时刻，在我们的主基督耶稣里寻得恩典，荣耀归于他，直到永远。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 156. '
    cn: 问询 156：
  text:
    ru: того же  великого старца к тому же, объясняющий силу предыдущего ответа.
    cn: 同一位伟大的长老写给同一位收信人，解释前一个答复的力量。
  children:
  - type: paragraph
    text:
      ru: 'Брат! Что скажу тебе я, вовсе ничего не сделавший? Хотя ты и говоришь, что ты делал и делаешь, но я не помню ничего о себе, кроме того, что всегда  прогневляю Бога делами моими, и потому ничего не ожидаю от дел; надеюсь же спастись ради человеколюбия Его, ибо Он умер для спасения грешных. Пребываю же я в келлии своей во имя Его, пока Он приидет Сам Собою и скажет мне:«что хощеши, да ти сотворю?»Тогда скажу и я с оным слепцом:«Господи, да прозрю»(Лк. 18:41). Если бы и имел дела, то, боясь осуждения, какое  постигло фарисея, не посмел бы говорить о них. Но говорю тебе, брат, что вся моя жизнь и надежда сосредоточивается в Нем: и  день и ночь я молю Его подать мне очищение от явных и сокровенных страстей. Что мы смеем сказать о делах правды нашей[45],  слыша:«всяка уста да заградятся»(Рим. 3:19) и проч., и  еще:«Хваляйся... о Господе да хвалится»(2Кор. 10:17)?  Блажен же тот, кто очистился от гнева и прочих страстей, сохранил все заповеди и говорит:«раби неключими есмы»(Лк. 17:10). Если же делаем одно доброе дело, а другим погубляем его: то какая польза от того, что всякий день созидаем и разоряем? Презирающий равно славу и бесчестие может спастись о Христе Иисусе, Господе нашем, Тому слава, аминь. Предай меня Господу и безмолвствуй с надеждою, молясь о мне, окаянном и смиренном.'
      cn: 兄弟啊！我一个一无是处之人，能对你说些什么呢？你虽说你已做并正在做着什么，但我却记不起自己做过任何事，只记得自己总是因我的行为而触怒上帝。因此，我不寄望于我的行为；我却盼望因祂的仁爱而得救，因为祂为拯救罪人而死。我奉祂的名留在这修道室中，直到祂亲自降临，并对我说：「你想要我为你做什么？」那时，我也会同那位盲人说：「主啊，让我能看见！」（路加福音 18:41）。即使我曾有善行，但因惧怕法利赛人所受的审判，我也不敢谈论它们。但我告诉你，兄弟啊，我全部的生命与希望都集中于祂：我日夜恳求祂赐予我洁净，摆脱显明与隐秘的激情。当我们听到「各人的口都当堵住」（罗马书 3:19）等等，又听到「夸口的当指着主夸口」（哥林多后书 10:17）时，我们又怎敢谈论我们的义行呢[45]？蒙福的是那洁净了怒气和其他激情，遵守了所有诫命，并说「我们是无用的仆人」（路加福音 17:10）的人。如果我们做了一件善事，却又因另一件事而将其毁坏，那么我们日日建造又日日拆毁，又有什么益处呢？那同等藐视荣耀与耻辱的人，可在我们的主基督耶稣里得救。愿荣耀归于祂，阿门。将我交托给主，并带着盼望默然，为我这个可怜而卑微的人祷告。
- type: heading2
  initial:
    ru: 'Вопрос 157. '
    cn: 问询 157：
  text:
    ru: Вопрос того же к  тому же великому старцу. Отец мой! Помолись о мне, я изнемогаю от труда. Прежде, чем я просил у тебя совета, если и принимался за дело, какое было мне по силе, делал то без труда; а с тех пор, как ты подал мне совет, я тружусь до изнеможения. И пред сим я писал к тебе, прося совета, ты же счел меня  высокомудрствующим и напомнил мне о фарисее, а я сказал тебе то, отец мой, не по высокомудрию, а по нужде. Прошу тебя, помолись, чтобы Господь открыл тебе, что во мне есть.
    cn: 同一个问题向同一位伟大的长老提出。我的父亲啊！请为我祷告，我因劳作而疲惫不堪。在我向您求教之前，即使我着手做力所能及的事，也毫不费力；但自从您赐予我建议后，我便劳作至筋疲力尽。在此之前我也曾写信给您，向您求教，而您却认为我心存傲慢，并提醒了我关于法利赛人的事，但我告诉您那些，我的父亲啊，并非出于傲慢，而是出于需要。我恳求您，请祷告，愿主向您显明我里面有什么。
  children:
  - type: paragraph
    text:
      ru: 'Ответ великого старца. Брат! Божественное Писание говорит: вся с советом твори, и«без совета ничесоже твори»(Сир. 32:21). – Когда ты делал не  по совету, а по своей воле, то трудился неблагоразумно; ибо нет никого, кто не имел бы нужды в советнике, кроме Самого,  Создавшего премудрость. – Когда же ты решился по Богу отсечь свою волю, придти во смирение и принять малейшего твоего брата  советником, то подвиг тем на зависть ненавистника добра – демона, всегда питающего зависть против всех. Видишь ли  строптивость вражию? Я ничего не назначал тебе сам собою, но ты упросил меня, и я посоветовал тебе, как брату. – Ты же, услышав, оставил (совет без исполнения) и спросил меня вторично, а я напомнил тебе о фарисее; ибо и тот говорил с самохвальством то, что говорил. Ты искал удостоверения[46], а это не что иное, как высокомудрие. Будь внимателен и увидишь подлинно, что лишь только ты полагаешь начало, тотчас враг  представляет тебе благовидный предлог, и ты разоряешь начатое; – опять полагаешь, и еще скорее разоряешь, а не воспоминаешь, что«претерпевый до конца, той спасен будет»(Мк. 13:13), и:«начный дело благо в вас совершит е даже до дне Иисус Христова»(Флп. 1:6). Если поступать по своей воле, как ты поступал  (доселе); для тебя успокоительно, я не скорблю о сем; ибо не хочу быть ни чьим-либо аввою, ни учителем, памятуя обличение  апостольское:«научая убо инаго, себе ли не учиши»(Рим. 2:21). Брат! Дело спасающихся – истончить душу свою, как паутину. Итак, много надобно терпения, пока многими скорбьми войдем в Царствие Божие (Деян. 14:22) о Христе Иисусе, Господе нашем, аминь. Прости меня, брат, и помолись о мне.'
      cn: 伟大的长者之答复。弟兄啊！神圣的经文说：「凡事都要有筹划，并且『没有筹划什么都不要做』」（德训篇 32:21）。——当你不是按着筹划，而是随己意行事时，你的劳苦就是不明智的；因为除了那创造智慧的祂自己以外，没有人是不需要顾问的。——然而，当你下定决心为着上帝的缘故舍弃自己的意志，进入谦卑，并接纳你最小的弟兄为顾问时，你便激励了那憎恶良善的仇敌——魔鬼的嫉妒，它总是对万物心怀嫉妒。你看到仇敌的刚愎了吗？我并没有自行给你规定什么，而是你恳求了我，我便像对待弟兄一样劝告了你。——然而你，听了之后却置之不理（未付诸实行），又再次询问我，我便提醒了你法利赛人的事；因为那法利赛人所说的，也是自夸之词。你寻求确证[46]，这无非是心高气傲。你要警醒，你将真实地看到，只要你一着手，仇敌立刻就会给你一个看似合理的借口，然后你就会毁坏已经开始的事；——你再次开始，又更快地毁坏，却不记得「惟有忍耐到底的，必然得救」（马可福音 13:13），以及：「那在你们心里动了善工的，必成全这工，直到耶稣基督的日子」（腓立比书 1:6）。如果你随己意行事，就像你（至今）所做的那样；如果这对你来说是安宁的，我对此并不感到悲伤；因为我不想成为任何人的阿爸或教师，我谨记使徒的责备：「你既教导别人，难道不教导自己吗？」（罗马书 2:21）。弟兄啊！得救之人的事业，是要将自己的灵魂磨得像蜘蛛网一样纤细。因此，需要极大的忍耐，直到我们「必须经历许多艰难，才能进入神的国」（使徒行传 14:22），这都是在我们主基督耶稣里，阿门。请原谅我，弟兄，并为我祷告。
