    ru: 'Вопрос 211. '
    cn: 问询 211：
  text:
    ru: того же к  тому же.
    cn: 同致同道。
  children:
  - type: paragraph
    text:
      ru: 'Ты знаешь, владыко мой, что я немощен душою и телом, и потому прошу тебя: помолись Богу, да подаст Он мне силу и помощь к терпению, чтобы я мог с благодарением переносить то, что меня постигает.'
      cn: 我的主，您深知我身心皆软弱，因此我恳求您：请为我祷告上帝，愿他赐予我忍耐的力量与帮助，使我能感恩地承受临到我的一切。
  - type: paragraph
    text:
      ru: Ответ Варсонофия. Брат Андрей! Да будет известно любви твоей, что все дарования даются нам пришествием Святаго Духа и бывают многоразличны и  многообразны. Однажды Господь дал апостолам духа – изгонять бесов, в другой раз – силу совершать исцеления, в иное время – дар прозрения и еще воскрешения мертвых, а также преимущество прощать грехи, освобождать души от тьмы и изводить их на свет. И вот, я молю Бога, чтобы Он, по освобождении души твоей, дал тебе Духа Святаго ради терпения и благодарения, да постыдится противный, не имея что свидетельствовать против нас. Содействуй  же и ты мне немного, понуждая себя приобрести терпение, и«Бог же, богат сый в милости»(Еф. 2:4), подаст тебе оное.  Помолись о мне, брат!
      cn: 巴尔萨努菲乌斯的回应。安德烈弟兄！愿你的爱得知，所有恩赐皆由圣灵的降临赐予我们，并有多种多样、千姿百态的形式。主曾一度赐予使徒们驱逐恶魔的灵，另一次是施行医治的力量，又一次是预见未来的恩赐，还有使死者复活的能力，以及赦免罪愆、将灵魂从黑暗中解脱出来并引向光明的特权。为此，我祈求上帝，愿祂在解脱你的灵魂后，因着忍耐和感恩，赐予你圣灵，使那仇敌蒙羞，无证可控告我们。你也当稍稍协助我，勉力获取忍耐，而「那富于怜悯的上帝」（以弗所书 2:4），必将此赐予你。请为我祈祷，弟兄！
- type: heading2
  initial:
    ru: 'Вопрос 212. '
    cn: 问询 212：
  text:
    ru: того же к  тому же великому старцу. Прошу тебя, владыко мой, вспоминай меня всегда и скажи мне, как мне обращаться с близ живущим  братом.
    cn: 致同一位伟大的长老。我的主啊，我恳求您，永远记念我，并请告诉我，我当如何对待我那近邻的兄弟。
  children:
  - type: paragraph
    text:
      ru: Ответ. Брат! В  Писании сказано:«Аще забуду тебе, Иерусалиме, забвена буди десница моя»(Пс. 136:5), и проч. Говорю сие тебе о  воспоминании тебя. А касательно того, как должно обращаться с ближним, да будет тебе известно, что кто желает угодить Богу,  тот понуждает себя отсекать волю свою перед ближним; ибо Господь сказал:«Царствие Небесное нудится, и нуждницы восхищают е»(Мф. 11:12). Итак, узнай, что служит к успокоению брата, делай это и получишь и ты покой от Бога, во Христе Иисусе, Господе нашем, Которому слава во веки, аминь.
      cn: 答： 弟兄啊！圣经上说：「我若忘记你，耶路撒冷啊，愿我的右手枯干。」（诗篇 136:5），等等。我这般说，是为了记念你。至于当如何对待近人，你当知晓，凡是渴慕取悦上帝的人，都会勉力在近人面前舍弃自己的意愿；因为主曾说过：「天国是努力才能进入的，努力的人才能夺得它。」（马太福音 11:12）。所以，你当明了，何事能使弟兄得享安宁，便去实行，你也将从上帝那里得享平安，借着我主基督耶稣，愿荣耀归于祂，直到永远，阿们。
- type: heading2
  initial:
    ru: 'Вопрос 213. '
    cn: 问询 213：
  text:
    ru: Брат, живущий близ сего немощного старца (Андрея), из сострадания к его немощи, убедительно просил великого старца помолиться о нем.
    cn: 住在那位孱弱长者（安德烈）附近的弟兄，出于对其软弱的怜悯，恳切请求伟大的长者为他祈祷。
  children:
  - type: paragraph
    text:
      ru: Ответ. Брат  докучливый! Если бы ты знал"дар Божий"(Ин. 4:10), для чего (Господь) от времени до времени, как благоутробный Отец, наказывает раба Своего Андрея, ты прославил бы Его. Господь делает сие для того, чтобы заградить скверные уста змия, дабы он не нашел повода к обвинению его в день судный, ради великих обещаний, данных ему Богом через меня, худейшего и непотребного раба. Что же? Или ты полагаешь, что я не сострадаю ему более  всякого человека? Поистине сострадаю! Иначе, где было бы (слово Писания):«аще страждет един уд, с ним страждут вси уди»(1Кор. 12:26)? Если бы он подлинно знал достоинство того, что предлежит ему, то вместе с Павлом, благодаря, веселясь и взывая, воспел бы:«недостойны страсти нынешняго времене к хотящей славе явитися в нас»(Рим. 8:18). Бог да укрепит его и да пошлет ему великую милость. Приветствую вас о Духе Святом, видя успех ваш, о Христе Иисусе, Господе нашем, Которому слава во веки, аминь.
      cn: 回答：我那令人忧虑的弟兄啊！你若能知晓「神的恩赐」（约翰福音 4:10）是何等奇妙，便会明白为何主，这位慈悲的父，会时不时地管教他的仆人安德烈，你必为此而赞美他。主如此行，乃是为了堵住那恶龙污秽的口，使它在审判之日寻不着控告安德烈的借口，这一切都是为了神借由我这最卑微、最无用的仆人所赐予安德烈的伟大应许。这是为何呢？难道你以为我对他不比任何人更有怜悯之心吗？我确实满怀怜悯！否则，那句经文——「若一个肢体受苦，所有的肢体就一同受苦」（哥林多前书 12:26）——又该如何应验呢？若他真切地知晓那摆在他面前之事的尊贵，他必会与保罗一同，满心感谢、欢欣雀跃、高声赞颂：「我想，现在的苦楚，若比起将来要显于我们的荣耀，就不足介意了」（罗马书 8:18）。愿神坚固他，并赐予他丰盛的怜悯。我在圣灵里向你们问安，因我在我们的主基督耶稣里看见了你们的成功，愿荣耀归于他，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 214. '
    cn: 问询 214：
  text:
    ru: Тот же брат сам от себя искал посильно послужить старцу вместе со своим служителем. Когда же старец сомневался и не хотел принять от  него служения, последуя авве Феодору Фермейскому, который стыдился что-либо приказывать своему ученику, тогда брат  вопросил о том другого старца.
    cn: 那位弟兄也主动寻求与他的侍者一同服侍长者，尽其所能。当长者犹豫不决，不愿接受他的服侍时，效法阿爸泰奥多罗斯·费尔梅（阿爸 Θεόδωρος Φερμαίος），因为他不好意思吩咐自己的门徒任何事，那位弟兄便就此事请教了另一位长者。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Бог  неба и земли да приумножит веру твою, честнейший и прелюбезнейший брат наш, и да утвердит любовь твою в страхе Своем, к исполнению доброго намерения твоего относительно ближнего. Итак, если потрудишься немного по силе своей, то Бог  не лишит тебя воздаяния за труд твой. Чем можешь – успокой старца: и это угодно будет Богу более боголепного служения и  жертвы; а чего не можешь сам, то пусть сделает брат (тебе служащий). Старец же, будучи немощен, не должен сомневаться  принимать от вас услуги, но благодарить Бога и молиться о вас; он немощен, а потому и не обязан держаться слов аввы Феодора, который говорил о служащем ему брате: «Я не начальник общежития, чтобы приказывать ему; если он хочет делать, пусть берет пример с меня и делает то, что я делаю». Авва Феодор говорил так потому, что был в состоянии сам исполнить свои потребности и (даже) служить другим, а этот (старец) немощен. Каждый должен  сообразно своей мере и устроению пребывать в страхе Божием, всегда благодаря Бога за то, что через него другие получают  воздаяние. Пусть больной не завидует брату, который желает услышать слова Господа:"боленбыли посетисте Мене»(Мф. 25:36). Бог не потребует от больного, как мы уже много раз слышали, ничего, кроме благодарения и терпения: ибо они ходатайствуют перед Богом о немощи (человеческой). Итак, пусть не сомневается принимающий услуги от какого-либо брата, который желает потрудиться Бога ради, и да не говорит: «Я отягощаю или оскорбляю его»; но пусть скажет: «Может и служащий быть равен со  страждущими, когда Бог известил его приобрести себе воздаяние через меня; Господь да укрепит его и меня да не осудит». Пусть он сохранит сие, и живите с миром, благодатию Христа Бога нашего. Прежде всего:«Друг друга тяготы носите, и тако  исполните закон Христов»(Гал. 6:2). К сему будем воспоминать, что и смерть не замедлит прийти.«Работайте Господеви со страхом»(Пс. 2:11) и ближнему, чтобы наследовать через него бессмертную жизнь, о Христе Иисусе,  Господе нашем, надеясь на Коего,«не пецытеся убо на утрей»(Мф. 6:34), потому что Он Сам печется о нас. И если возложим  заботы наши на Него, то Он попечется о нас, как Ему угодно. Тому слава, аминь. Приветствую вас о Господе, прося помолиться о мне любви ради.'
      cn: '约翰的回复：


        愿天地之神增添你，我们至尊至亲的弟兄的信心，并在祂的敬畏中坚固你的爱，以成就你对邻人的善意。因此，如果你稍尽绵薄之力，上帝必不使你的劳苦白费。你能力所及之处，尽力安抚这位长者；这在上帝眼中，将比敬虔的侍奉和献祭更为蒙悦纳。至于你力不能及之处，就让服侍你的弟兄去完成。


        这位长者，因其体弱，不应怀疑接受你们的服侍，而当感谢上帝并为你们祈祷；他身体虚弱，故不需拘泥于亚伯瓦·提奥多尔的话，亚伯瓦·提奥多尔曾论及服侍他的弟兄说：「我不是修道院的院长，不能命令他；如果他想做，就让他以我为榜样，做我所做的事。」亚伯瓦·提奥多尔之所以这样说，是因为他有能力自给自足，甚至服侍他人，而这位长者却体弱。


        每个人都应根据自己的状况和安排，常存敬畏上帝之心，并常为此感谢上帝，因藉着他，他人得以领受报偿。病人不应嫉妒那位渴望听见主的话语：「我病了，你们来看顾我」 (马太福音 25:36) 的弟兄。正如我们多次听闻，上帝不会向病人要求什么，除了感恩和忍耐：因为这些能在上帝面前为人的软弱代求。


        因此，接受任何一位弟兄的服侍者，若这弟兄是为上帝的缘故甘愿劳苦，便不应有所疑虑，也不应说：「我是在给他增加负担或冒犯他」；而当说：「服侍者也可能与受苦者同等，当上帝晓谕他藉着我获得报偿时；愿主坚固他，也不要定我的罪。」


        愿他谨守此言，你们平安，凭我们主基督上帝的恩典而活。首先：「你们各人的重担要互相担当，如此，就完全了基督的律法」 (加拉太书 6:2)。为此，我们当牢记，死亡的脚步不会迟延。「当存敬畏事奉主」 (诗篇 2:11)，也要事奉你的邻舍，好藉着他承受永生，在我们的主基督耶稣里，因着信靠祂，「所以，不要为明天忧虑」 (马太福音 6:34)，因为祂自己顾念我们。如果我们把忧虑卸给祂，祂就会按祂所喜悦的顾念我们。愿荣耀归于祂，阿们。我在主里向你们问安，并恳请你们因爱为我祷告。'
- type: heading2
  initial:
    ru: 'Вопрос 215. '
    cn: 问询 215：
  text:
    ru: 'Некоторый брат,  имея три помысла и желая вопросить о них великого старца, сделал вопрос не ясно, а гадательно, с тем, чтобы утаиться от аввы  (игумена Серида), а именно: он написал несколько букв и, задумав в уме то, о чем хотел вопросить, каждую отдельную главу  вопроса изобразил мысленно одною из избранных им букв. Буквы же были следующие: первая I, которою он в уме своем изобразил вопрос о правильном безмолвии и совершенном молчании, чтобы  отнюдь ни с кем не беседовать. Вторая К, о уставе относительно пищи, которою вопрошал, следует ли соблюдать сухоядение и не пить вина, и с одним ли только своим служителем ему беседовать. Третья Л, под которою скрыл вопрос: следует ли входить в общение (с кем-либо) и снисходить телу в пище?'
    cn: 一位修士，心怀三个念头，渴望就此请教伟大的长老。他提问时并未直截了当，而是含蓄隐晦，意图隐瞒阿爸（即谢利达院长）。具体来说，他写下几个字母，心中思索着他想请教的问题，并将每个问题的独立章节在心中以他选定的一个字母来代表。这些字母分别是：第一个是 I，他用它在心中代表关于正确的静默和完全的沉寂的问题，意即绝不与任何人交谈。第二个是 K，关于饮食规制的问题，他以此询问是否应该遵守素食并禁酒，以及是否只与他自己的侍从交谈。第三个是 L，他以此隐藏的问题是：是否应该与（某人）交往并在饮食上迁就身体？
  children:
  - type: paragraph
    text:
      ru: 'Великий же старец  отвечал ему на это так: Не уклоняйся ни направо, ни налево, пока оба сделаются правыми.'
      cn: 伟大的长老对此回答他说： 「莫要偏离左右，直到两者都归于正直。」
- type: heading2
  initial:
    ru: 'Вопрос 216. '
    cn: 问询 216：
  text:
    ru: Тот же брат предложил тому же великому старцу другой вопрос, не спросив прямо и не изобразив вопроса посредством букв гадательно, как в первый раз, а лишь задумав его в уме. Вопрос же касался тяжести сна, немощи душевной, (заключал в себе) прошение помощи и молитвы о его спасении и (наконец) что значит сказанное в ответе, пока оба не сделаются правыми?
    cn: 同一位弟兄向同一位伟大的长老提出了另一个问题，这一次他没有直接提问，也没有像第一次那样用字母隐晦地表达问题，而只是在心中构思。这个问题关乎睡眠的沉重、灵魂的软弱，（其中包含着）祈求帮助和为他的救赎祈祷，（最后）是关于回答中所说「直到两者都变得正直」的意思。
  children:
  - type: paragraph
    text:
      ru: 'На это старец отвечал следующее: Первое вредно, второе  полезно. И сколько вредно первое, столько полезно второе.'
      cn: 对此，那位长老答道：第一样有害，第二样有益。第一样有害的程度，正是第二样有益的程度。
- type: heading2
  initial:
    ru: 'Вопрос 217. '
    cn: 问询 217：
  text:
    ru: Недоумевая о сем, брат снова просил объяснить ему, как это  вредно, и что надобно делать, дабы помочь себе, и что значит сказанное в ответе о двух?
    cn: 那位修士对此感到不解，又请教他这有何害处，当如何自救，以及回答中所说的「两者」是何意？
  children:
  - type: paragraph
    text:
      ru: 'И великий старец отвечал  ему так:'
      cn: 那位伟大的长老回答他说：
  - type: paragraph
    text:
      ru: 'Самое естество научает нас, что"вся правасутьразумевающим»(Притч. 8:9). А о том, что значит оба, это я сказал о вас, о вопрошающих, и о том,  чрез кого посылаются ответы[51].  О сне же: (причина сего) в душе и теле: пока не подчинится телесное духовному, не могут ослабеть в нем страсти. Посему-то я  и сблизил помыслы один с другим.'
      cn: 万物的本性教导我们，「一切正直，皆为明达之人所领悟」（箴言 8:9）。至于这两者意味着什么，我已对你们，即提问者，以及传达答案之人[51]阐明。关于睡眠，其原因在于灵魂与身体：除非身体顺服于精神，否则其内的情欲便无法减弱。因此，我才将这些思想彼此联系起来。
- type: heading2
  initial:
    ru: 'Вопрос 218. '
    cn: 问询 218：
  text:
    ru: 'Недоумевая же  снова, что бы такое значило: сблизить помыслы один с другим, он просил объяснить ему это. На что великий старец отвечал ему следующее:'
    cn: 他又疑惑起来，不解「使意念彼此靠近」是何意，便请求他解释。于是，那位伟大的长老答复他道：
  children:
  - type: paragraph
    text:
      ru: Простите меня, Господа ради, говорю неразумно. Господь сказал Своим ученикам:«еще ли и вы без разума есте?»(Мф. 15:16). Глава первая и глава вторая означают одно и то же.
      cn: 请主宽恕我，我言语鲁莽。主曾对祂的门徒说：「连你们也还不明白吗？」（马太福音 15:16）。第一章和第二章表达的是同一个意思。
- type: heading2
  initial:
    ru: 'Вопрос 219. '
    cn: 问询 219：
  text:
    ru: 'Услышав это, брат сказал старцу: отец мой! повергаю душу мою в щедроты Божии и в руки твои; помолись о спасении смиренной души моей.'
    cn: 兄弟听了这话，对长老说：「我父啊！我将我的灵魂全然倾注于上帝的丰盛恩慈之中，也交托在您的手中；请为我这谦卑灵魂的得救祷告吧。」
  children:
  - type: paragraph
    text:
      ru: 'Ответ письменный.  Брат! Будем внимать себе с полным вниманием, ибо невозможно скоро постигать вещи. Если апостол, который достиг уже, признает себя еще не достигшим, тем более мы, ничтожные, должны смиренномудрствовать. А как вы подумали, что я, Бога ради, буду принимать помыслы в гаданиях и также в гаданиях делать тебе  ответы, то (замечу): они действительно побуждают разумную душу к духовному переживанию, и особенно разумевающих, ибо, исследуя гадания, находим скрытую в них пользу. Имея же слово апостола, который, возбуждая нас, говорит:«не высокая мудрствующе, но смиренными ведущеся»(Рим. 12:16); не высказывай более помыслов твоих гадательно, потому что безумный мой ответ будет тебе непонятен и лишь будет вводить нас в беспрерывную взаимную докучливость. Поистине и неполезно нам гадательно беседовать или писать друг ко другу; хотя и видим, что этот способ (также) дан нам Богом, но на случай нужды. А как мы члены друг друга по Боге и знаем, что«брат от брата помогаемь, яко град тверд»(Притч. 18:19), то открыто скажи или напиши мне твои помыслы чрез брата, и получишь ответ. Это ведет обоих к смирению. Скажи мне, какая нужда употреблять высокий способ объяснения, когда можно достигнуть смирением? Итак, делай сие редко, ибо сердцу полезно сокрушение от помыслов. Вот ответ на то, что ты сказал: «Покорю тебе душу и тело»: если кто Бога ради решается  покориться своему брату, такому надобно помышлять, что он покоряется Богу, а Бог может возбудить нас от сна мысленного  пьянства. А как ты просил меня помолиться о тебе, то и я прошу тебя о том же, и это основано на слове Писания, где сказано, что сие ведет к исцелению (см.Иак. 5:16). Так как обе вышеупомянутые главы остались для вас неудобопонятными, то теперь говорю ясно: что в первом послании, то относится  собственно к тебе и сыну моему Сериду. А другая глава относится к душе и телу; то же должно разуметь о духовном и телесном.  Писание говорит:«аще два от вас совещаета на земли о всяцей вещи, еяжеащепросита, молящеся, приимут» (Мф. 18:19).  Разумеется то же и о всех нас: если не будем согласны, то сопребывание наше никогда не сделается чистым. Помолись, брат, да проведем мирно малые дни наши, – это делается не как случится: ибо (только)«прилепляяйся Господеви един дух есть [с Господем]»(1Кор. 6:17). Да даст Он всем нам пройти сию пучину безвредно, во имя Его, Тому слава во веки, аминь. Приобрети смирение, терпение, надежду и большую всего любовь к Богу.'
      cn: 书面答复。 兄弟！让我们全神贯注地审视自身，因为要迅速领悟事物是不可能的。如果一位已然有所成就的使徒，仍旧承认自己尚未达到圆满，那么我们这些微不足道之人，更应谦卑自省。你曾以为，为了上帝的缘故，我会用猜测来接受你的心思，并同样用猜测来回答你，那么（我得指出）：这些确实能激发理性的灵魂去体验属灵之事，尤其是那些有悟性的人，因为通过探究这些猜测，我们能发现其中隐藏的益处。但使徒的言语激励着我们，他说道：「不要心高气傲，倒要俯就卑微的人」（罗马书 12:16）；所以，不要再用猜测的方式表达你的心思了，因为我这愚拙的回答会让你难以理解，只会让我们陷入无休止的相互困扰。确实，我们彼此猜测着交谈或书写是无益的；虽然我们也看到这种方式（也）是上帝赐予我们的，但那是在必要之时。既然我们都在上帝之中互为肢体，并且知道「弟兄受兄长的帮助，如同坚固的城池」（箴言 18:19），那么请通过兄弟坦诚地告诉我或写下你的心思，你将得到答复。这会引导我们双方走向谦卑。请告诉我，既然可以通过谦卑达到目的，又何必使用高深莫测的解释方式呢？因此，请你少用这种方式，因为思虑的破碎对心灵有益。以下是你所说「我将身心顺服于你」的答复：如果有人为了上帝的缘故决定顺服他的兄弟，这样的人应当认为他是在顺服上帝，而上帝能够唤醒我们从思想的醉酒中苏醒。既然你请求我为你祷告，那么我也同样请求你，这基于圣经的话语，其中说这会带来医治（参见雅各书 5:16）。由于上述两章对你来说仍然难以理解，现在我明确地告诉你：第一封信中，那是专门针对你和我的儿子塞里德的。而另一章则关乎灵魂与身体；同样也应理解为属灵的和属世的。圣经说：「若是你们中间有两个人在地上，同心合意地求什么事，天父必为他们成全」（马太福音 18:19）。对于我们所有人来说，也是同样的意思：如果我们不和睦一致，我们的同在就永远不会变得纯洁。兄弟，请祷告，让我们平安度过这短暂的岁月——这并非偶然发生：因为「与主联合的，便是与主成为一灵」（哥林多前书 6:17）。愿他赐予我们所有人，因他的名，平安地渡过这深渊，荣耀归于他，直到永远，阿门。获得谦卑、忍耐、盼望，以及最重要的对上帝的爱。
- type: heading2
  initial:
    ru: 'Вопрос 220. '
    cn: 问询 220：
  text:
    ru: 'Некто вопросил авву Иоанна об одном деле и, получив ответ, послал спросить о том же самом у аввы Варсонофия, скрывши от него, что он спрашивал уже о сем другого старца. Святой Варсонофий отвечал ему: «Как сказал тебе брат Иоанн, так и поступи». Спустя несколько времени случилось еще тому же брату спросить нечто у аввы Иоанна, и он,  получив от него ответ, послал спросить о том же авву Варсонофия.'
    cn: 有人就一件事请教了约翰长老，得了答复后，又去问巴尔萨努菲乌斯长老同样的事，却向他隐瞒了已问过另一位长老。圣者巴尔萨努菲乌斯回复他说：「正如约翰弟兄告诉你的，你就照办吧。」过了一段时间，这位弟兄又遇到了需要请教约翰长老的事情，得了答复后，他又去问巴尔萨努菲乌斯长老同样的事情。
  children:
  - type: paragraph
    text:
      ru: 'Старец отвечал ему: «Достаточно тебе сказанного. БогВарсонофия и Иоаннаодин». После этого брат сей не спрашивал уже никогда обоих об одном и том же предмете, довольствуясь ответом одного из них.'
      cn: 长者回答他：「这些话对你已足矣。巴尔萨努菲乌斯和约翰的神是同一位。」此后，这位修士再也没有就同一件事问过他们两位，只满足于其中一位的回答。
- type: heading2
  initial:
    ru: 'Вопрос 221. '
    cn: 问询 221：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: 'Авва Иоанн  безмолвствовал в первой келлии старца, построенной ему вне обители, восемнадцать лет, до самой кончины своей, которую он и  предсказал, говоря: «В седминах аввы Серида я скончаюсь». Когда же мы просили его не оставлять нас сирыми, он сказал: если бы авва Серид прожил более, то и я прожил бы еще пять лет, но как Бог скрыл его от меня и взял его, то и я не проживу более. Тогда авва Елиан, как новопостриженный и по посвящении своем  поставленный в игумена общежитию, упрашивал авву Варсонофия со многими молениями и слезами даровать нам старца, так как сам авва Варсонофий уже более не давал ответов. Познав сие духом, авва Иоанн на другой день, когда мы снова пришли умолять его, предупредил нас и сказал авве Елиану: «Зачем беспокоишь о мне старца? Не трудись, я не проживу более». Тогда мы заплакали и припали к ногам его. Авва же Елиан, обнявши их, сказал: «Хотя две недели даруй мне, чтобы я мог вопросить тебя касательно монастыря и управления им». Старец, сжалившись и будучи подвигнут от живущего в нем Святого Духа, изрек: «Хорошо, я останусь с тобой еще на две недели». И в течение сего времени авва Елиан спрашивал его о всем, касающемся до управления общежитием. По окончании же двух недель старец заповедал нам не объявлять о успениии своем до наступления самого того дня и, созвав всю братию и случившихся в общежитии, приветствовал каждого и отпустил их; отпустив же всех, предал с миром дух свой  Богу.'
      cn: 阿巴·约翰在他为长老所建、位于修道院之外的第一间小室中，静修了十八年，直至其离世。他甚至预言了自己的离世，说道：「我将在阿巴·塞里德（Serid）的七日祭时离世。」 当我们请求他不要将我们孤单留下时，他说：「如果阿巴·塞里德能活得更久，我也会再活五年，但既然上帝将他向我隐藏并取走了他，我也就不会再活下去了。」 于是，阿巴·埃利安（Elian），作为一名新近受戒并被任命为共住团体的院长，带着许多祷告和泪水恳求阿巴·巴尔萨努菲乌斯（Barsanuphius）将这位长老赐予我们，因为阿巴·巴尔萨努菲乌斯本人已不再给出答复。阿巴·约翰以灵性得知此事后，第二天当我们再次前来恳求他时，他预先对我们说，并对阿巴·埃利安说：「你为何要为我的事烦扰长老？不必劳烦了，我活不了多久了。」 于是我们哭泣着，俯伏在他的脚下。阿巴·埃利安则抱住他的脚说：「即便只给我两周时间，让我能就修道院及其管理之事请教您。」 长老心生怜悯，并受到居住在他内的圣灵感动，便说：「好，我将再与你同在两周。」 在此期间，阿巴·埃利安就共住团体管理的一切事务向他请教。两周结束后，长老吩咐我们，直到那天到来之前不要宣布他的安息。他召集了所有弟兄和当时在共住团体中的人，向每一个人致以问候并遣散了他们；遣散了所有人之后，他平安地将自己的灵魂交托给了上帝。
- type: heading2
  initial:
    ru: 'Вопрос 222. '
    cn: 问询 222：
  text:
    ru: 'Брат вопросил  великого старца: Скажи мне, отец мой, что мне делать в смущении помыслов сердца моего? Оставить ли мне совершенно  употребление вина? Можно ли спать сидя? И помолись о болезни глаза моего. Следует ли показать мне его врачу? И прошу тебя  помолиться Богу, да дарует мне хотя малый успех и чтобы я не уклонился от святых ваших следов.'
    cn: 一位弟兄请教伟大的长老说：「我的父亲啊，请告诉我，当我的心绪被思虑搅扰时，我该怎么做？我是否应该彻底戒酒？我可否坐着睡觉？请为我的眼疾祷告。我是否应该去看医生？我恳求您向上帝祷告，赐予我哪怕一点点进步，使我不偏离您圣洁的足迹。」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Ты  пожелал услышать от меня, худого, касательно твоих помыслов; или тебе не понравилось то, что ты слышал от брата Иоанна? Такие смущения случаются с тобою потому, что ты имеешь непостоянное  сердце. Если, по слову Спасителя,«вся возможна верующему»(Мк. 9:23), то где же вера твоя? О вине: оставлять его  совершенно не надобно, но употребляй понемногу. А если спать сидя: это впоследствии приводит к смирению. Вообще же предай себя всего Богу, во страхе Его. Относительно больного глаза твоего: не бойся, имея Бога, просвещающего тебя. Если же случится кто-либо знающий и покажешь ему, то не погрешишь, потому что и сие смиряет тебя. Это говорится тебе мною, написано же сыном моим Серидом. Итак, если помысл не увлечет тебя уничижить мои слова, сказанные от Бога, то я помолюсь Ему привести тебя в больший успех и буду просить, чтобы тебе не отлучаться от нас ни в сем веке, ни в будущем. Умудрись же более всех учащих тебя соблазнам демонов и будешь всегда привлекать к благому душу и помыслы твои, и не заключай с ними союза, ибо они всезлобные иноплеменники, и наследуешь землю израильтян, о Христе Иисусе, Господе нашем, Которому слава во веки, аминь.'
      cn: 回答。弟兄啊！你希望从我这个微不足道的人这里，听到关于你思绪的见解；又或者，你并不满意从约翰弟兄那里听到的？你之所以会遇到这样的困扰，是因为你拥有一颗摇摆不定的心。正如救主所言，「在信的人，凡事都能」（马可福音 9:23），那么你的信心又在哪里呢？关于葡萄酒：完全戒弃它是不必要的，但要少量饮用。至于坐着睡觉：这最终会引向谦卑。总而言之，将你的一切全然交托给上帝，在他的敬畏之中。关于你生病的眼睛：不必害怕，因为你有上帝，他会光照你。如果遇到懂得的人，并向他请教，你也不会犯错，因为这也会使你谦卑。这些话是我对你说的，但由我的儿子塞里德执笔写下。因此，如果你的思绪不会引诱你轻视我从上帝那里说出的这些话，我就会向他祈祷，使你取得更大的成功，并祈求你无论今生还是来世都不要与我们分离。愿你比所有教导你应对邪魔诱惑的人更加智慧，这样你就能时常将你的灵魂和思绪引向良善，并且不要与它们结盟，因为它们是邪恶的外邦人，你将继承以色列人的土地，在我们的主基督耶稣里，荣耀归于他，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 223. '
    cn: 问询 223：
  text:
    ru: того же к  тому же.
    cn: 同致同道。
  children:
  - type: paragraph
    text:
      ru: 'Прошу тебя, отец мой, скажи мне: от вас ли последовал первый ответ, потому что помысл говорит мне: не от аввы ли (Серида он сделан) именем твоим? Скажи мне: как уврачуются страсти мои? Дай мне заповедь во спасение души моей; испроси мне оставление грехов. И (скажи) хорошо ли, как говорит мне помысл, оставаться всегда при послушании в поварне?'
      cn: 我恳求您，我的父亲，请告诉我：第一个回复是出自您这里吗？因为我的思绪告诉我：它不是出自阿巴·谢里达（塞里达），以您的名义发出的吗？请告诉我：我的激情如何才能被治愈？请赐予我一条诫命，以拯救我的灵魂；请为我祈求罪的赦免。并且（请告诉我）我是否应该，如同我的思绪所说，永远留在厨房里服侍，这样做是否妥当？
  - type: paragraph
    text:
      ru: 'Ответ. Слушай, сын мой! Всякой страсти есть врачевание, и всякому греху – покаяние. Если ты не верен, как сказал сам, и хочешь исцелиться от  неверия, то врачевание на это следующее: вера, чтобы несомненно веровать благому. Если же остаешься в неверии, остерегайся,  чтобы не отпасть оного блаженства, о коем сказано:«блажени не видевшии и веровавше»(Ин. 20:29), ибо Писание говорит:«веруйте во свет, да сынове света будете»(Ин. 12:36). Вот и второй ответ послал я тебе, так как ты не поверил первому. Если  бы ты принял«пророка во имя пророчо, то имзду пророчуполучил бы» (Мф. 10:41), то есть: если бы и не от меня был тот первый ответ, а ты принял бы его как бы от меня, то получил бы пользу по вере твоей, ибо верен Сказавший:«Даст ти Господь по сердцу твоему»(Пс. 19:5). На твое желание – удостовериться,  что первый ответ был точно от меня, а не от аввы Серида, скажу: зачем ты уподобился тем, которые искушали Господа и«просиша Его знамение с небесе показати им»(Мф. 16:1), коих Он и отогнал, как искусителей, сказав: знамение не дастся им (Мф. 16:4), а не уподобился Ахазу, который, имея повеление просить знамения, отказался, сказав:«не имам просити, ниже искушу Господа»(Ис. 7:12). Если бы ты, услышав, поверил просто, то  получил бы большую пользу; но, чтобы неверие снова не вступило с тобою в борьбу, я приказал авве Сериду стать у дверей моих и громогласно прочитать написанные тебе мною слова на постыждение  диавола. Ибо, если авва прочтет их громогласно, то как может бороть тебя диавол говоря, что я (т. е. старец Варсонофий) их не слышу? Если же я слышу, а другой написал тебе их, как ему  хотелось, почему я не возражаю ему? Если бы ты почитал меня прозорливым и верил, что я от Бога познаю случающееся, то мог бы быть уверен, что никто не посмеет изменить слово мое без того, чтобы я не узнал о сем. Однако и меня враг тайно умалил в глазах твоих, внушив тебе считать меня человеком не могущим предвидеть  что-либо. Если желаешь от меня заповеди во спасение и для жизни своей: приобрети крайнее смирение и послушание во всем, ибо они суть искоренители всех страстей и насадители всяких благ, и не давай в себе места негодованию при слушании учения аввы твоего (игумена Серида); ибо оное есть семя вражье. Если же постараешься посильно делать и хранить (все сие), то уповаю на  Христа, воплотившегося для спасения грешных, что не замедлишь принести добрый и благой плод. А о грехах, сделанных прежде, о коих ты упоминаешь, замечу: если сохранишь мою заповедь о Христе Иисусе, то веруй несомненно, что Господь простил их тебе и что ты как бы теперь только родился чрез покаяние, принесенное тобою Богу. Писать же тебе о каждой страсти особо нет надобности, ибо я одним словом назначил тебе врачевание их: Господь говорит: «вселюся в смиренных»[52].  Что же? Или ты думаешь, что может что-нибудь злое, вражеское поселиться там, где враг видит живущего Господа? Знай, что злодей не может явиться туда, где находятся судилища правителей. Касательно же поварни: ты не можешь навсегда остаться при сем послушании, ибо это подаст другим повод к зависти; но когда тебе повелят, не ленись и не прекословь, а трудись усердно, ибо чрез сие получишь благодать. О двух же страстях, разумею забвение и нерадение, вопроси, брат, усердно и делай (сказанное) тщательно, а не подобно тому, (как поступил) ты при первых вопросах, которые предал забвению и сестре его – нерадению; но возобнови духовные твои вопросы, благостию Святой Троицы, и согрей твое  сердце в страхе Божием, возбуждая его от мысленного сна двух вышеупомянутых злых страстей. Согревшись, оно примет желание  будущих благ, и отселе ты будешь иметь попечение о них, а чрез сие попечение отступит от тебя чувственный сон, и тогда скажешь подобно Давиду:«в поучении моем разгорится огнь»(Пс. 38:4). Вопросив о двух этих страстях, ты услышал сокращенно о всех страстях: они подобны хворосту и сгорают от духовного огня. Если я и скажу тебе о подвигах[53]духовных, то знай, что без хранения ума[54]они ни во что не вменяются человеку. Итак, возлюби труд и  научение в сем, и достигнешь того, чтобы без боязни идти царским путем о Господе. Сие написал я тебе, и поверь словам моим, что, если увижу твое тщание о Боге, буду непрестанно молиться ко Господу – спасти тебя от смерти в жизнь вечную, о Христе Иисусе, Господе нашем, Которому слава во веки, аминь.'
      cn: 答复：听着，我的孩子！每种情欲都有其疗愈之法，每个罪孽都有其忏悔之道。如果你如自己所言，心存不信，并渴望从不信中得医治，那么其疗愈之法如下：凭着信心，毫不怀疑地相信那美好的事物。然而，如果你仍旧停留在不信之中，务必当心，以免你错失那蒙福之境，正如经上所言：「那没有看见就信了的人，是有福的」（约翰福音 20:29），因为圣经说：「当信从这光，使你们成为光明之子」（约翰福音 12:36）。这是我给你的第二个答复，因为你没有相信第一个。如果你「因先知的名接待先知，必得先知所得到的赏赐」（马太福音 10:41），也就是说：即使那第一个答复并非出自我的口，但你若将其视作我的答复而接受，你就会因着你的信心而蒙受益处，因为说这话的是信实的：「愿主照你心里所愿的赐给你」（诗篇 19:5）。至于你渴望确认第一个答复确实出自我的口，而非出自阿巴·塞里杜斯，我要说：你为何要效法那些试探主的人，他们「求祂从天上显个神迹给他们看」（马太福音 16:1），而主斥责他们为试探者，说：「没有神迹给他们看」（马太福音 16:4），你为何不效法亚哈兹，他奉命求神迹却拒绝了，说：「我必不求，也不试探主」（以赛亚书 7:12）。如果你听到后能单纯地相信，你就会获得更大的益处；但是，为了不让不信再次与你争战，我已吩咐阿巴·塞里杜斯站在我的门前，高声诵读我写给你的这些话语，以羞辱那魔鬼。因为，如果阿巴高声诵读，那魔鬼又怎能与你争战，说我（即长老巴尔萨努菲乌斯）没有听到呢？如果我听到了，而另一个人却随心所欲地写给你，我为何不反驳他呢？如果你认为我是有洞察力的，并且相信我能从上帝那里知晓所发生的一切，那么你就可以确信，没有人敢未经我知晓而更改我的话语。然而，敌人也在暗中在你眼中贬低了我，使你认为我是一个无法预见任何事的人。如果你希望我为你赐下得救和生命的诫命：获得极度的谦卑和全然的顺服，因为它们是根除所有情欲的根基，也是栽植一切美善的源泉，并且不要在听到你阿巴（长老塞里杜斯）的教导时心生不满；因为那是仇敌的种子。如果你尽力去做并遵守（这一切），那么我信靠基督，祂为拯救罪人而道成肉身，你必将迅速结出美好的善果。至于你提到的先前所犯的罪，我要指出：如果你因着基督耶稣而遵守我的诫命，那么就毫不怀疑地相信，主已经赦免了你，你仿佛是此刻才借由向神所献上的忏悔而新生。至于为你逐一写下每种情欲则没有必要，因为我已用一句话为你指定了它们的疗愈之法：主说：「我要住在谦卑的人心里」[52]。那么，你是否认为邪恶的、属敌人的事物能居住在敌人看到主居住的地方呢？你要知道，作恶者无法出现在掌权者的法庭所在之处。至于厨房：你不能永远留在这项顺服的服事上，因为这会给他人留下嫉妒的借口；但是当你被吩咐时，不要懒惰也不要抗拒，而是勤奋工作，因为借此你将得到恩典。至于两种情欲，我指的是遗忘和怠惰，我的兄弟，要殷勤地询问并认真地实行（所说的），不要像你对最初的问题那样，将它们和它们的姐妹——怠惰——一并遗忘；而要藉着圣三一的恩惠，重拾你属灵的问题，并以敬畏上帝的心温暖你的心，将其从上述两种邪恶情欲所带来的思想沉睡中唤醒。当它温暖起来，就会渴望未来的美好事物，从此你就会为此而忧虑，藉着这种忧虑，感官的沉睡就会离开你，那时你就会像大卫一样说：「在我的沉思中，火燃起来了」（诗篇 38:4）。当你询问这两种情欲时，你已经简要地听到了关于所有情欲的答案：它们就像枯枝，被属灵的火所焚烧。即使我告诉你属灵的操练[53]，也要知道，没有心智的保守[54]，这些对于人来说都毫无价值。因此，要热爱在这方面的努力和学习，你就会达到在主里毫无畏惧地走在王道上的境界。我已将这些写给你，并且相信我的话语，如果我看到你对上帝的殷勤，我将不断地向主祷告——在我们的主基督耶稣里，将你从死亡拯救到永生，愿荣耀归于祂，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 224. '
    cn: 问询 224：
  text:
    ru: того же к  тому же великому старцу.
    cn: 致同一位伟大的长老。
  children:
  - type: paragraph
    text:
      ru: 'Авва! Помысл устрашает меня (внушая): «Что ты вопрошаешь и не делаешь, как бы не проклял тебя за это старец». Но помолись, да дарует мне Бог разуметь то, что вы мне пишете, и исполнять сие.'
      cn: 阿爸！有个念头使我惊恐（它灌输给我）：「你为什么只问不做呢，恐怕长老会因此咒诅你。」但请您祷告，愿上帝赐我领悟您所写给我的内容，并去遵行。
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия. Чадо! Кто слушает и исполняет, тот делает так для себя и себе приносит пользу. Ты говоришь, что помыслы устрашают тебя, как бы я не проклял тебя; но можно ли боящемуся Бога клясть кого-либо, когда Господь говорит:«благословите, а не клените»(Рим. 12:14). Внимай же, брат, они хотят тебя прельстить к тому, что  мало полезно, как-то: спать сидя, или не класть изголовья, которые то же, что«мятва и копр и кимин», и внушают«остависте вящшая закона»(Мф. 23:23), то есть чтобы угасить гнев, иссушить раздражительность и повиноваться во всем.  Посевают же в тебе для того, чтобы привести в изнеможение твое тело, отчего ты впадешь в недуг и поневоле потребуешь мягкой постели и различных снедей; а лучше будь доволен одним изголовьем и упокоивайся на нем со страхом Божиим. Относительно же того, чтобы разуметь тебе мои ответы, помолись Богу, и Он, как Податель всякого благого дарования, подаст тебе благое разумение. Будь уверен, что если ты потрудишься, по силе твоей, в исполнении слышанного от меня, то я в десять раз более сделаю, по силе моей, чтобы испросить тебе, помощь от человеколюбивого Бога. Вложи в горшок твой приправу[55]из мысленных снадобьев, каковы: смирение, послушание, вера,  надежда, любовь, ибо имеющий их учреждает пир Небесному Царю Христу, Которому слава во веки, аминь.'
      cn: 巴尔萨努菲乌斯的答复。孩子啊！凡是聆听并遵行的人，都是为了自己这样做，也是给自己带来益处。你说思虑恐吓你，仿佛我可能会诅咒你；但是，一个敬畏上帝的人，怎能诅咒任何人呢？因为主说：「祝福，不可咒诅。」（罗马书 12:14）。所以，兄弟啊，请留意，他们想要引诱你去做那些益处不大的事，比如：坐着睡觉，或者不枕枕头，这些都如同「薄荷、茴香和孜然」，并且教唆你「撇弃了律法上更重要的事」（马太福音 23:23），也就是说，要熄灭怒气，平息烦躁，并在一切事上顺服。他们在你里面播种这些，是为了使你的身体疲惫衰弱，从而使你陷入疾病，不得不寻求柔软的床铺和各种食物；而最好是满足于一个枕头，并在敬畏上帝中安息于其上。至于要理解我的答复，请向上帝祷告，他作为一切美善恩赐的施予者，必会赐予你美好的理解。请确信，如果你尽你所能去实践你从我这里听到的，那么我将尽我所能，十倍地为你向慈爱上帝祈求帮助。在你的瓦罐里放上属灵的调料[55]，如谦卑、顺服、信心、希望、爱，因为拥有这些的人，就是为天上的君王基督设宴，愿荣耀归于他，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 225. '
    cn: 问询 225：
  text:
    ru: Прошение того же к тому же великому старцу.
    cn: 同者致大长老之请愿。
  children:
  - type: paragraph
    text:
      ru: 'Отец мой! Читая  по-гречески, я не понимаю того, что читаю, посему и прошу тебя, помолись, чтобы Господь вразумил меня в чтении. И скажи мне: должно ли изучать по-гречески псалмы?'
      cn: 我父啊！我读希腊文时，无法明白所读的，因此恳求您，祈求主赐我阅读的悟性。并请告诉我：是否应该学习希腊文的诗篇？
  - type: paragraph
    text:
      ru: 'Ответ. О чтении  по-гречески: если взыщешь со смирением того, что угодно Богу и служит к пользе души, то Бог подаст разум, и если Бог даст, то явно, что сие служит к спасению души. На греческом же языке написана большая часть книг, и если потрудишься и псалмы изучить на сем наречии, то сие послужит тебе пособием при чтении книг,  на нем написанных. Но, чтением ли занимаешься, изучением ли псалмов, непрестанно вспоминай Бога, сказавшего:«научитеся отМене, яко кроток есмь и смирен сердцем: и обрящете покой душам вашим»(Мф. 11:29). Разумей, что говорю тебе. И если потрудишься поступать так, то труд твой будет иметь благодать в жизнь вечную, о Христе Иисусе, Господе нашем. Аминь.'
      cn: 回应。关于希腊语阅读：如果你以谦卑之心寻求那蒙神喜悦、有益于灵魂的事物，那么神必赐予你悟性。如果这是神所赐予的，那么显然，这便有助于灵魂的救赎。大部分书籍都是用希腊语写成的，如果你努力学习用这种语言颂读诗篇，那么这将成为你阅读那些以此语言撰写的书籍的助益。然而，无论是阅读还是学习诗篇，都要不住地记念那曾言说：「你们当负我的轭，向我学习；因为我心里柔和谦卑，你们的灵魂就必得享安息」（马太福音 11:29）的神。请理解我所言。如果你努力照此而行，那么你的辛劳必将拥有进入永生的恩典，这都是藉着我们的主基督耶稣。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 226. '
    cn: 问询 226：
  text:
    ru: Прошение того же к тому же великому старцу.
    cn: 同者致大长老之请愿。
  children:
  - type: paragraph
    text:
      ru: Отец мой! Я увлекся хульным помыслом, прошу тебя, прости меня Господа ради и помолись, чтобы мне исправиться.
      cn: 我父啊！我被亵渎的思想所吸引，恳求您，看在主的份上原谅我，并祈祷我能得以改正。
  - type: paragraph
    text:
      ru: 'Ответ. Если бы можно, то полезно было бы наполнить сии письмена слезами и послать их тебе, оскорбившему себя. И что я могу сделать для человека, не приготовившего земли сердца своего к принятию слов, посеянных на нее мною письменными ответами, к воссозданию души  из ветхости, во обновление жизни вечной? Если бы ты принял мои слова с усердием, то вкусил бы их сладость, которая услаждает  душу и отгоняет лютейшую горечь, всеянную в тебя демонами. Уже немало времени тому, как ополчился на тебя бес хульный, который погубляет души, принимающие его. Исследуй и найдешь, что без всякой достойной внимания причины он уловил тебя за гривну[56], чтобы умертвить тебя. О! Да не даст ему Бог мой места –  исполнить на тебе"свою волю"(2Тим. 2:26). Если не отчаемся, то всегда предстоит Бог, принимая покаяние. Если  предадимся отчаянию, то делаем сами себя повинными осуждению, имея«кровь на главесвоей» (Иез. 33:4). Итак, пробудись от прелести пленения, и чувства, похищенные у тебя врагом, воззови учениями Христовыми, преподанными тебе мною, который повелел тебе прежде всего угасить гнев и раздражительность, зная, что они приводят человека в погибель хуления на Бога. Приобрети же смирение, опаляющее демонов, послушание, открывающее Сыну Божию вход в человека, веру, спасающую  человека, надежду непосрамляющую, любовь, не допускающую человек отпасть от Бога. Но ты мало позаботился о сих (добродетелях) а напротив, избрал сам себе противоположное: гнев, раздражительность и совершенную погибель – вышеупомянутое  хуление. И хотя слышал от меня, что если потрудишься, по силе твоей, оставить сии страсти и прилепиться к вышеозначенные благим добродетелям, то я в десять раз более сделаю, по силе моей, чтобы помочь тебе молитвенно; но, несмотря на сие, ты  нерадишь, посрамляя седины мои. Впрочем, взирая на благость Божию, чтобы уразуметь, сколько Он благ, потрудись исправиться. И как мы имеем заповедь прощать, то и прощено тебе прошедшее; но исправься отныне. О вчерашнем же в течение 40 дней приноси покаяние Богу, делая ежедневно по три поклона, и говори: «Прости меня, хулившего Тебя, Бога моего!» и исповедуй Его злохулившими устами трижды на день, говоря «Слава Тебе, Боже мой, и  благословен еси во веки, аминь». И не впадай в то же снова, чтобы не случилось с тобою чего-либо худшего. От нечувствия  сердца ты пришел в гнев, а от гнева перешел к тому, что отступил от Святого Причащения, будучи же пленен совершенно, впал и в ров хулы сей. И если бы не предварила рука человеколюбивого Бога и  молитвы святых, то душа твоя впала бы в погибель отчаяния. Наконец, чрез меня, малейшего, говорит тебе Бог: согрешил ли ты, не греши более. Молись и о прежних грехах твоих. Бог милостив и при желании нашем прощает нам грехи. При всем том вспоминай, что«много может молитва праведного поспешествуема»(Иак. 5:16). Если угодно тебе – делай; если же нет – прости меня за все.'
      cn: '回复：若能以泪水浸润此书函，再寄送予你这位自玷者，那将是极有益的。然而，对于一个不曾预备心田以接受我笔端所播撒之言语、以期灵魂脱离陈旧而更新于永生的人，我又能做些什么呢？若你曾殷勤地领受我的言语，便能品尝其甘甜，那甘甜能愉悦灵魂，驱散恶魔所播种的极其苦涩。那亵渎之魔已在你身上盘踞不短时日，它毁灭那些接受它的灵魂。你当察验，便会发现它无缘无故地将你缠住，如同以毫末之因捕获你[56]，意欲致你于死地。哦！愿我的上帝不容它在你身上「遂其所愿」（提摩太后书 2:26）。若我们不绝望，上帝便常在，接受悔改。若我们陷于绝望，便是自招刑罚，「其血归于己身」（以西结书 33:4）。


        因此，从被掳的迷惑中醒来吧，以我所教导你的基督的教诲，召回被仇敌掳去的感官。我曾命你首要熄灭怒气与烦躁，因深知它们能使人陷入亵渎上帝的毁灭。当获取谦卑，它能焚烧恶魔；获取顺服，它能为上帝之子开启进入人心的道路；获取信心，它能拯救世人；获取不致蒙羞的盼望；获取爱，它能使人永不偏离上帝。然而你却鲜少留意这些（美德），反而选择与它们对立之事：怒气、烦躁以及彻底的毁灭—— aforementioned 亵渎。虽然你曾听我言，若你尽力去摒弃这些激情，并依附于上述那些美好的美德，我将以十倍之力，尽我所能地以祷告助你；然而即便如此，你仍懈怠，令我白发蒙羞。


        然而，仰望上帝的良善，为要明了他何等良善，请努力改正。正如我们受命宽恕，你过去的过犯已被赦免；但从今以后，务必改正。至于昨日之罪，在四十日内每日向神悔改三次，说：「我的上帝啊，求你赦免我这亵渎你的人！」并以那曾亵渎的口每日三次承认他，说：「我的上帝啊，荣耀归于你，你当受赞美，直到永远，阿门。」切勿再陷于同一罪中，以免有更坏的事临到你。你因心之麻木而生怒，因怒气而离弃圣餐，继而完全被掳，跌入这亵渎之深渊。若非慈爱上帝之手与圣徒之祷告先行一步，你的灵魂必将堕入绝望之毁灭。


        最后，上帝藉我这微末之人对你说：你既已犯罪，就不要再犯罪了。也要为你以前的罪祈祷。上帝是怜悯的，当我们愿意时，他便赦免我们的罪。即便如此，请记住「义人祈祷所发的力量是大有功效的」（雅各书 5:16）。你若愿意，便照做；若不愿，请原谅我的一切。'
- type: heading2
  initial:
    ru: 'Вопрос 227. '
    cn: 问询 227：
  text:
    ru: Тому же брату, когда он просил прощения, великий старец отвечал снова.
    cn: 对于那位再次请求宽恕的弟兄，那位伟大的长老再次回应道。
  children:
  - type: paragraph
    text:
      ru: 'Смерть и жизнь наша в наших же руках (см.Втор. 30:19). Если не повторим прежних наших согрешений, то уже имеем от Бога прощение их, только бы не усумнились снова. Итак, утвердись, брат, отныне, да не исполнится и на тебе:«се здрав еси: ктому не согрешай, да не горше ти что будет»(Ин. 5:14). Беги от непокорства твоего; удали от себя неверие; будь чужд безнадежия и прилепись Богу  любовию, верою и надеждою, и будешь иметь в Нем жизнь вечную. Аминь.'
      cn: 我们的生死掌握在我们自己手中（参阅 申命记 30:19）。如果我们不再重蹈先前的罪过，那么我们已从上帝那里获得了赦免，只要我们不再怀疑。所以，我的弟兄，从今以后要坚定，以免「看哪，你已经痊愈了，不要再犯罪，免得你遭遇的更加厉害」（约翰福音 5:14）这句话应验在你身上。逃离你的悖逆；将不信从你身上除去；远离绝望，以爱、信和望依附于上帝，你将在祂那里获得永生。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 228. '
    cn: 问询 228：
  text:
    ru: Прошение того же к тому же великому старцу.
    cn: 同者致大长老之请愿。
  children:
  - type: paragraph
    text:
      ru: Отец мой! Помолись, чтобы Бог избавил меня от ночных мечтаний, и, если возможно, удостой меня поклониться тебе и услышать твой святой голос; верую, что если я удостоюсь сего, то приобрету чрез то великую помощь.
      cn: 我的父亲！请您祷告，求上帝将我从夜间的幻梦中解救出来。如果可能，请允许我前来敬拜您，聆听您神圣的声音；我确信，若我蒙受此恩，将从中获得极大的助益。
  - type: paragraph
    text:
      ru: 'Ответ. Писание говорит:«Верный в мале, и во мнозе верен есть»(Лк. 16:10). Если бы ты веровал мне отсутствующему, то веровал бы и  присутствующему. Ибо Господь ублажает не видевших и веровавших (см.Ин. 20:29). Многократно писал я тебе о неверии, гневе и нечувствии, и вижу, что все равно, как бы я ни разу не посылал тебе слов моих. А как я должен подавать то, что имею, по слову Писания:«Всякому... просящему утебе, дай»(Лк. 6:30), то и говорю тебе, чтобы ты приобрел смирение, послушание, любовь, надежду, и тогда я буду отвечать человеколюбивому Богу за все согрешения твои. Знай же то, что если не смиришься, то не послушаешь, если не слушаешь, то не любишь, если не любишь, то не веруешь, и если не веруешь, то и не надеешься. Итак, если потрудишься приобрести сие, то я принимаю на себя все согрешения твои. Тогда, если признаешь себя прокаженным, верую, что услышишь и ты от Спасителя:«хощу, очистися»(Лк. 5:13);  если – грешным, то услышишь: оставляются"греситвоимнози"(Лк. 7:47); если же – слепым, то получишь по вере твоей (прозрение). И прежде писал я тебе об этом, а ты спишь. Сохрани уста твои, чтобы снова не впасть в лютейшее хуление, хотя бы и нужно было положить тебе и самую душу свою. Много пота пролил я, умоляя о сем Бога. Если же будешь внимателен и  сохранишь сказанное от всей души твоей, то, при помощи Христовой, оно сохранит тебя не только от ночных мечтаний, но и  от всех козней вражиих. Аминь.'
      cn: 回答。圣言有云：「人在最小的事上忠心，在许多事上也忠心」（路加福音 16:10）。若你相信我不在场时的言语，便也会相信我亲临时的言语。因为主称颂那些未曾看见却已相信的人（参 约翰福音 20:29）。我曾多次书信于你，提及不信、愤怒与麻木，然而我所见，却仿佛我从未向你发出片言只语一般。然而我当按照圣言所言：「凡求你的，就给他」（路加福音 6:30），施予我所拥有的，故此我对你说，务要获得谦卑、顺从、爱、与盼望。如此，我便将为你所有的过犯，向那慈爱世人的上帝负责。请你知晓，若你不谦卑，便不会顺从；若不顺从，便不会爱；若不爱，便不会信；若不信，便不会盼望。因此，若你劳苦以求得此等德行，我便将你所有的罪过担负己身。届时，若你承认自己是麻风病人，我深信你也将从救主那里听到：「我肯，你洁净了吧」（路加福音 5:13）；若你是罪人，你将听到：「你的罪多，都赦免了」（路加福音 7:47）；若你是盲人，你将因你的信而得着（复明）。我先前也曾就此写信于你，而你却仍在沉睡。请你谨守你的口，以免再次陷入更加恶毒的亵渎之中，即便你为此需要舍弃自己的灵魂。我为此事曾向上帝倾注了许多汗水，恳切祈求。若你细心聆听，并全心谨守所言，那么在基督的帮助下，它不仅能保守你免受夜间幻象的侵扰，更能使你免于仇敌的一切诡计。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 229. '
    cn: 问询 229：
  text:
    ru: Того же к тому же великому старцу.
    cn: 出自同一位作者，致同一位伟大的长老。
  children:
  - type: paragraph
    text:
      ru: Окажи мне милость, владыка, и скажи, как спастись в настоящее время, ибо помысл боязни взошел мне на сердце. Что повелишь мне делать?
      cn: 「主啊，请您大发慈悲，告诉我现今该如何得救，因为惧怕的念头已涌上我心。您会吩咐我做什么呢？」
  - type: paragraph
    text:
      ru: Ответ. Во всякое время, если возможет человек отсечь свою волю во всем и иметь смиренное сердце, и смерть всегда пред глазами, то может спастись благодатью Божиею; и где бы он ни был, им не овладеет боязнь, ибо такой задняя забывает, а в предняя простирается (см.Флп. 3:13). Поступай так и будешь спасен Богом беспечально.
      cn: 答：无论何时，若一个人能全然斩断自身意志，持有一颗谦卑的心，并将死亡常置眼前，他便能借由上帝的恩典而得救；无论他身处何方，恐惧都无法掌控他，因为这样的人忘却背后，努力面前（参腓立比书 3:13）。照此而行，你必将无忧无虑地蒙上帝拯救。
- type: heading2
  initial:
    ru: 'Вопрос 230. '
    cn: 问询 230：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: Один из младших братий, имея веру к тому же брату, часто приходил к нему для пользы душевной, (причем) исполнял иногда и потребности  его, прислуживая ему. А брат сей, не поняв, полезно ли сие будет ему, ничего не спрашивал старца. Старец же, познав это от Бога, как прозорливый, пишет ему от себя следующее.
      cn: 一位年轻的弟兄，对那位年长的弟兄怀有信心，常常去拜访他，为的是获得灵魂的益处。他有时也会满足年长弟兄的需要，服侍他。然而，这位年长的弟兄不明白这对他是否有益，因此没有向长老询问任何事情。长老是位有先见之明的人，他从神那里得知此事，便写下了以下这些话给他。
  - type: paragraph
    text:
      ru: 'Увещание Варсонофия. Брат! По долготерпению Своему, за молитвы святых и твоего аввы, Бог простил тебе прежние твои согрешения, к явлению плодов правды, дабы исполнились на тебе слова Писания:«Идеже бо умножися грех, преизбыточествова благодать»(Рим. 5:20). Зачем допускаешь огню снова войти в твою дубраву? Враги не допускают тебя познать, что тебе полезно, пока не возьмут тебя в руки свои, и тогда исполнят на тебе волю свою. Это дело заключает в себе не пользу, а беду; будь внимателен; внушая  самооправдание, они делают из тебя учителя, чтобы навлечь на тебя запрещение апостола, который говорит:«научая убо инаго, себе ли не учиши»(Рим. 2:21). Послушай, брат, разве ты  расслаблен, что соизволяешь на то, чтобы другой служил тебе? Разве не знаешь, что это обращается в осуждение, особенно юному, который еще может послужить и другим? Верь мне: я, худейший, пока Бог не возвестил мне безмолвствовать, сам себе служил, и в болезни сам приготовлял себе немного вареной пищи и теплоту. Не  поступай так (как поступал доселе), иначе умрешь злой смертью. При встретившейся же надобности не говори никому ничего, кроме  нужного: ибо тот, кто не устроил и своей келлии, как устроит келлию другого? Или ты не знаешь, что сказал Господь:«Сын  Человеческий не прииде, да послужат Ему, но послужити»(Мф. 20:28). Не прельщайся и не совращайся чрез то (с пути): «занекровьтвояна главетвоей» (Иез. 33:4). Но скажи со смирением (как то и действительно есть) спрашивающим тебя о чем-либо: «Простите меня, я (сам) заблуждаюсь, ибо спрашивал и услышал, что юный юному не принесет пользы, если и силу всего Писания подаст ему вместо пития». Если потрудишься посильно, то я даю тебе слово пред Богом, что ты не будешь изглажен из моего  сердца, но я сделаю по силе моей, моля Бога, да изведет Он тебя из прелести демонской в познание Христово, из вторые смерти греха в жизнь вечную. Если хочешь спастись, не презирай сказанного. О! Да увижу я тебя приносящим плод в вертограде  Владыки нашего Иисуса Христа, в тридцать, шестьдесят и во сто (крат), во славу Отца и Сына и Святого Духа, аминь.'
      cn: 巴尔萨努菲乌斯之劝诫。兄弟啊！因着祂的恒忍，因着圣徒与你的修道院长的祷告，上帝已赦免你过往的罪孽，为使公义的果实得以显现，以便经文所言在你身上应验：「罪在哪里增多，恩典就更显充沛」（罗马书 5:20）。你为何又容许火焰再次进入你的橡树林呢？仇敌不容你认识何为对你有益，直到他们将你掌握在手中，那时他们便要按自己的意愿行在你身上。这事非但无益，反而招致祸患；务要警醒；他们怂恿你自辩，使你成为教师，从而招致使徒的禁令，他说道：「你教导别人，却不教导自己吗？」（罗马书 2:21）。听着，兄弟，你难道是瘫痪了吗，竟容许别人服侍你？你难道不知道这会成为谴责，尤其对一个年轻且尚能服侍他人的人而言？相信我：我这最卑微的人，在上帝未指示我静默之前，都是自己服侍自己，生病时也是自己准备些许熟食和温热之物。切勿再如此行事（像你至今所行的那样），否则你将恶死。若遇必需之事，除了必要之外，不要对任何人说任何话：因为连自己的修道室都未能整顿好的人，又怎能整顿好别人的修道室呢？难道你不知道主所说的吗：「人子来，不是要受人的服侍，乃是要服侍人」（马太福音 20:28）。不要因此受诱惑，也不要因此偏离正道：「因为你的血将归到你头上」（以西结书 33:4）。但若有人向你询问任何事，你要谦卑地回答（因为事实确实如此）：「请原谅我，我（自己）也迷失了，因为我曾询问并听闻，年轻的对年轻的毫无益处，即使他将整部圣经的力量如同饮品般赐予他。」如果你尽力劳苦，我便在上帝面前向你保证，你不会从我心中被抹去，我将尽我所能，恳求上帝将你从魔鬼的欺骗中引向基督的认识，从罪恶的第二次死亡引向永生。如果你渴望得救，就不要轻视所说的一切。哦！愿我能看见你在我们主耶稣基督的葡萄园中结出果实，三十倍、六十倍、甚至一百倍，归荣耀于父、子、圣灵，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 231. '
    cn: 问询 231：
  text:
    ru: Прошение того же к  тому же великому старцу.
    cn: 同一位（求问者）向同一位伟大长者的祈请。
  children:
  - type: paragraph
    text:
      ru: 'Господа ради, прости мне, отец мой: я был поруган (врагом), сам не зная того, и помолись, чтобы положить мне начало.'
      cn: 为了主的缘故，请宽恕我，我的教父：我在不知不觉中被（仇敌）玷污了，并请您祈祷，使我能有一个新的开始。
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Мы видим, что те, которые приходили ко Владыке Христу с истинным покаянием, получали прощение грехов, как сказал Он грешнице:«отпущаются тебе греситвои мнози» (Лк. 7:48). И я говорю тебе: если потрудишься, по силе твоей, исполнить то, что говорю тебе, то и помилует тебя Тот, Кто помиловал Давида и простил его и грешницу. А сказав: «Хочу положить начало», сим обрадовал и меня. Начало же есть смирение и страх Божий. А страх Божий«начало премудрости»(Притч. 1:7). Что же есть начало  премудрости, как не то, чтобы удаляться от всего ненавистного Богу? А как удаляться от сего? Не делать ничего без вопрошения и  совета, также и не говорить чего-либо неподобающего, и притом признавать себя неразумным, неосоленным и уничиженным и вовсе ничего не значащим. Не как праведный говорю тебе, брат, то, что желаю сказать, – Богу известно это; но если будешь иметь веру (к словам моим), то Господь сотворит с тобою по вере твоей, ибо сказано:«много... может молитва праведного поспешествуема»(Иак. 5:16). Потщись собрать во влагалище твое «сто динариев», и я положу в него «тьмы моих талантов». Не пренебрегай словами моими, иначе много будешь плакать. Вспоминай же всегда и сохраняй их, и верую, что не тщетен будет труд как твой, так и  мой, для тебя подъятый. Если сохранишь сей жемчуг, обогатишься им о Христе Иисусе, Господе нашем, Которому слава во веки,  аминь.'
      cn: 回答。弟兄啊！我们看到，那些带着真诚悔改来到主基督面前的人，都得到了罪的赦免，正如祂对那罪妇所说：「你的罪赦免了」（路加福音 7:48）。我告诉你：如果你尽你所能去努力遵行我所告诉你的，那么那怜悯大卫并赦免了他和那罪妇的祂，也必怜悯你。而你说了「我想要开始」，这让我感到喜悦。开始便是谦卑与敬畏上帝。敬畏上帝是「智慧的开端」（箴言 1:7）。那么，智慧的开端又是什么呢？不正是要远离一切上帝所憎恶的事物吗？又如何远离这些呢？不未经询问和建议就做任何事，也不说任何不合宜的话，并且承认自己愚拙、毫无益处、卑微，甚至一无是处。弟兄啊，我向你所说的，并非是作为义人而言——上帝深知这一点；但如果你有信心（相信我的话语），主必照你的信心为你成就，因为经上说：「义人祈祷所发的力量，是大有功效的」（雅各书 5:16）。请尽力在你的囊中收集「一百第纳尔」，我必在其中放入「我千万塔兰特」。不要轻视我的话语，否则你将多有哭泣。愿你常常牢记并遵守它们，我相信，无论是你的努力，还是我为你所付出的辛劳，都不会是徒然的。如果你能保守这颗珍珠，你必在我们的主基督耶稣里因此而富足，愿荣耀归于祂，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 232. '
    cn: 问询 232：
  text:
    ru: Прошение того же к  тому же великому старцу.
    cn: 同一位（求问者）向同一位伟大长者的祈请。
  children:
  - type: paragraph
    text:
      ru: Владыко! Я скорблю на авву за то, что он оказывает некоторым братиям большее предпочтение, в сравнении со мною, и соблазняюсь на него за это, так что ощущаю и брань помыслов, понуждающих меня ненавидеть его; прошу, помолись о мне и скажи, что мне делать.
      cn: 恩主！我为阿爸感到悲伤，因为他偏爱某些弟兄胜过我，我因此而对他感到困扰，甚至感受到意念的交战，迫使我憎恨他；我恳求您，为我祷告并告诉我该怎么做。
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Ты искушаешь сам себя. Разве не знаешь, что«кийждо же  искушается, от своея похоти влекомь и прельщаем»(Иак. 1:14)? Внимай себе, потому что диавол скоро начал стараться поколебать тебя в сделанном тебе вразумлении; да не даст ему Бог места. Господь сказал Петру:«се сатана просит вас, да бы сеял, яко пшеницу: Аз же молихся о тебеОтцу Моему,да не оскудеет вера твоя»(Лк. 22:31, 32). Брат! Не внимай никому другому, кроме самого себя, и не любопытствуй, ибо это не полезно для тебя ни в каком отношении. Не чрез ничтожную ли вещь так смутил сатана твое сердце? Берегись, чтобы не сделать тщетным мое о тебе моление к Богу. Если бы ты и не прибегнул теперь ко мне, я объявил бы тебе это.«Согрешил ли еси? умолкни»(Быт. 4:7) и не помышляй злого, а благое; ибо благой помышляет о благом, а злой о злом. Господь да простит тебе. Восстань снова, поддерживаемый рукою Божиею, и не верь помыслам своим, ибо демоны показывают тебе вещи как хотят; ограждайся от них, – они люты и неистовствуют на тебя. Да  упразднит Господь вскоре их на тебе козни, брат. Аминь.'
      cn: 答复。兄弟啊！你是在试探你自己。难道你不知道「各人受试探，乃是被自己的私欲所牵引诱惑」(雅各书 1:14)吗？当心你自己，因为魔鬼很快就开始试图动摇你所得到的开导；愿上帝不给他留地步。主对彼得说：「西门，西门，撒旦求你，要筛你，如同筛麦子一样；但我已经为你祈求我的父，叫你不至于失了信心」(路加福音 22:31，32)。兄弟啊！除了你自己，不要听从任何人，也不要好奇，因为这在任何方面都对你无益。撒旦不是通过一件微不足道的事如此搅扰了你的心吗？当心，不要让我的代祷归于徒然。即使你现在没有来找我，我也会告诉你这些。「你若行得好，岂不蒙悦纳？你若行得不好，罪就伏在门前」(创世记 4:7)；不要思想邪恶，而要思想良善；因为良善的人思想良善，邪恶的人思想邪恶。愿主赦免你。重新振作起来，有上帝之手扶持你，不要相信你自己的思想，因为恶魔随心所欲地向你展示事物；要防范它们，——它们凶猛，并对你狂怒。愿主尽快使它们对你的诡计归于虚无，兄弟。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 233. '
    cn: 问询 233：
  text:
    ru: 'Тот же брат, когда его еще беспокоили те же самые помыслы, послал снова к тому же старцу, прося преподать ему слово жизни. Он же написал  ему в ответ следующее:'
    cn: 那同一位弟兄，当他仍然被同样的心念所困扰时，再次派人去见那同一位长老，恳求长老教导他生命的言语。长老回信给他如下：
  children:
  - type: paragraph
    text:
      ru: Брат! Оные помыслы и бесы злобно смущают тебя против аввы твоего, по злой своей хитрости, для того, чтобы ты возненавидел любящего тебя и оскорбил того, который желает сохранить тебя, как свою собственную душу, и чтобы исполнить на тебе сказанное:«Вместо еже любити мя, оболгаху мя... и положиша на мя злая за благая... ненависть за возлюбление мое»(Пс. 108:4, 5). Много раз он удостоверял тебя, что любит тебя, а ты не веришь этому; зависть диавольская  ослепляет твое сердце, чтобы помышлять тебе злое вместо благого и горькое вместо сладкого, чтобы и тебя постигло горе того, кто называет доброе лукавым, а сладкое горьким, полагает тьму свет и свет тьмою (см.Ис. 5:20). Враги скрадывают тебя, несмысленный и косный сердцем (см.Лк. 24:25), а ты и не понимаешь, что они хотят привести тебя к душевной погибели, утаиваешь у себя (помыслы) и презираешь и отвергаешь слова мои. Не полезно тебе это, истинно не полезно. Если же сердце твое не исполнено веры, то ты не человек, а диавол, ибо он пребывает постоянно в неверии и непокорстве, и непокорные становятся подобными ему диаволами. Брат мой, или ты не понимаешь, что делаешь, часто приводя в  огорчение своего авву, тогда как он несет твою тяготу и часто утешает тебя, как истинного и возлюбленного сына, потому что и на самом деле считает тебя таким. На время сердце твое смягчается, но ты не удерживаешься в этом благом (устроении), а  скоро опять изменяешься, как луна. Имея надежду на Владыку Бога моего, призываю Его в свидетели, что без Бога я ничего не говорю тебе ко спасению души твоей. И много раз думал я послать тебе слово о движениях и помышлениях сердца твоего, но отлагал до  сего времени, ожидая, чтобы ты сам познал свою пользу.
      cn: 兄弟啊！那些思绪和邪灵正恶毒地搅扰你，使你敌对你的长老，这出于它们恶毒的诡计，为要使你憎恨那爱你之人，并冒犯那愿保守你如同自己灵魂之人，更要在你身上应验这句经文：「他们以恨报爱，反倒控告我……他们以恶报善，以恨报爱。」（诗篇 109:4，5）。他曾多次向你证实他爱你，而你却不相信；魔鬼的嫉妒蒙蔽了你的心，使你思想邪恶而非良善，思想苦涩而非甘甜，以致你也遭遇那称善为恶、称甜为苦、置黑暗为光明、置光明为黑暗者的悲苦（参见以赛亚书 5:20）。仇敌正在偷袭你，你这无知而心迟钝的人（参见路加福音 24:25），而你却不明白它们欲将你引入灵魂的灭亡，你将（这些思绪）藏匿于心，轻蔑并拒绝我的话语。这对你无益，确实无益。倘若你的心不充满信心，那么你便不是人，而是魔鬼，因为它恒常处于不信与悖逆之中，而不顺从者便成为像它一样的魔鬼。我的兄弟，难道你不明白你所做之事吗？你常常使你的长老忧伤，而他却承担着你的重担，并常常安慰你，如同他真实而蒙爱的儿子一般，因为他确实视你如此。你的心曾一度软化，但你并未持守于这份良善（境地），却很快再次变易，如同月亮一般。我仰望我的主上帝，呼唤祂为证，我所对你言说的一切，无一不是为着你灵魂的救赎。我曾多次想就你心中的涌动和思绪给你送去话语，但却推迟至今，期盼着你自己能够明白何为于你有利。
  - type: paragraph
    text:
      ru: 'Ей, сын мой! послушай меня,  худейшего, удали от себя злые мысли и восприими благие: незлобие, любовь, долготерпение, смирение, истощающее весь  колчан диавольский, прохлаждающее главу тех, которые приобретают оное, и привлекающее к себе благодать Божию. Возбудись, бодрствуй, благодушествуй, утешься сим и возжелай спастись.  Возненавидь зависть, ревнование, рвение, злоречие и подобное сему, и будь незлобивая овца стада Христова, честный член  общежития, сосуд освященный, сын царствия, наследник славы, чтобы, поживя по заповедям Самого Христа, получить жизнь вечную и славное воскресение. Свидетель мне Бог, что я молюсь о спасении души твоей. Да поможет Он тебе, по желанию моему,«спастися и в разум истины приити»(1Тим. 2:4). Если бы ты часто поучался в моих словах, то не поползнулся бы и не заблудился бы, а ходил бы тесным путем по Богу, ведущим в жизнь вечную, о Христе Иисусе, Господе нашем. Бог да вразумит тебя, брат, к исполнению воли Его.'
      cn: '吾子，请聆听我这卑微之人的言语：将恶念从你心中驱除，并接受良善之思——不怀恶意、爱、恒忍与谦卑。谦卑能耗尽魔鬼的整个箭袋，使那些获得它的人头脑清凉，并吸引上帝的恩典。


        振作起来，警醒，心境平和，从中获得慰藉，并渴望得救。憎恶嫉妒、妒忌、狂热、诽谤以及诸如此类的恶习，并成为基督羊群中不怀恶意的羊，团契中尊贵的肢体，分别为圣的器皿，天国的儿子，荣耀的继承者。如此，你便能按照基督本人的诫命生活，从而获得永生和荣耀的复活。


        上帝是我的见证，我为你的灵魂得救而祈祷。愿祂助你，如我所愿，「得救，并得以认识真理」（提摩太前书 2:4）。如果你常默想我的话语，就不会跌倒，也不会迷失，而是会行走在通往永生的窄路上，这路是依照上帝的旨意，在我们的主基督耶稣里。


        愿上帝启迪你，兄弟，去遵行祂的旨意。'
- type: heading2
  initial:
    ru: 'Вопрос 234. '
    cn: 问询 234：
  text:
    ru: того же к  тому же великому старцу.
    cn: 致同一位伟大的长老。
  children:
  - type: paragraph
    text:
      ru: 'Прости меня, господин авва, Господа ради. Привожу себе на память, что отцы говорят: «Войдем в келлию и вспомним о грехах наших», но когда вспоминаю, не болезную о них сердцем. Многократно желаю и умиления, но оно не  приходит. Скажи мне: что препятствует ему приходить?'
      cn: 请您，阿爸主啊，为了主赦免我。我记起教父们所说的话：「让我们进入修道室，回想我们的罪孽。」然而，当我回想时，我的心却不为它们感到痛楚。我多次渴望得到心灵的感动，但它却没有到来。请您告诉我：是什么阻碍了它的到来呢？
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Ты насмехаешься, говоря: «желаю», а (в самом деле) не желаешь, потому что не желаешь истинно; ибо войти в келлию относится к  душе и значит исследовать ее и удалить помысл наш от всякого человека, и тогда мы сокрушаемся и умиляемся. Придти же тебе в  умиление препятствует воля твоя: ибо если человек не отсечет своей воли, то не может приобрести болезни сердечной. Не позволяет же тебе отсечь волю свою – неверие, а неверие происходит оттого, что мы желаем славы человеческой; Господь же сказал:«Како вы можете веровати, славу друг от друга  приемлюще, и славы, яже от Единого Бога, не ищете?»(Ин. 5:44). Много раз возбранял я воде войти в чрево твое через уста, а ты носом втягиваешь ее: разумею под сим лютое самооправдание, низводящее человека в ад. Посему-то и ругаются над тобою злые демоны и удобное делают для тебя неудобным. Если желаешь вопрошать меня, то или ты оставь свою волю, самооправдание и  человекоугодие, или я оставлю тебя; ибо если не потрудишься отсечь свою волю, хотя сердце и не позволяет на сие, – какая  польза будет от вопрошения твоего? Я сказал тебе: дай ты «сто динариев», и я подам «тьмы моих талантов». Вот и прежние  согрешения твои уже прощены, а ты усиливаешься оком самооправдания войти в худшее. Перестань, брат; путь сей не ведет к добру. Мать Сарра сказала: «Если буду желать угодить всем людям, то придется каяться в дверях их». И апостол говорит:«Аще бо бых еще человеком угождал, Христов раб не бых убо был»(Гал. 1:10). Если поистине хочешь оплакивать грехи свои,  внимай себе и умри для всякого человека. Брат! Без труда человек не может спастись. Отсеки три эти вещи: волю, самооправдание,  человекоугодие, и поистине придет к тебе умиление, и Бог покроет тебя от всякого зла. Брат! подтверждаю тебе: внимай себе,  радуйся, когда тебя бьют, обличают, досаждают, наказывают. Оставь коварство змия, а не мудрость его; удержи незлобие голубя с мудростью, и Господь поможет тебе. Вот путь спасения. Если он угоден тебе, – иди по нему, и Бог подаст тебе руку (помощи). Если же не желаешь, то сам увидишь, что выйдет. Каждый имеет  свободную волю и власть действовать. Если же предоставишь ее другому, то будешь свободен от попечения, и другой приимет на  себя твои заботы. Избери что хочешь.'
      cn: 答复：兄弟啊！你嘲笑我，说着「我渴望」，实际上却并非真正渴望，因为你并非真心渴望；进入修道室关乎灵魂，意味着审视灵魂，将我们的思绪从所有人那里抽离，那时我们便会破碎，心生柔和。而你的意志阻碍了你进入柔和：因为如果一个人不斩断自己的意志，他就无法获得心灵的痛悔。不信阻碍你斩断自己的意志，而不信则源于我们对人的荣耀的渴望；主曾说：「你们怎能信呢？你们互相受荣耀，却不寻求从独一之神来的荣耀。」（约翰福音 5:44）我曾多次禁止水通过你的口进入你的腹部，你却用鼻子吸入它：我指的是那邪恶的自我辩解，它将人带入地狱。正因此，邪恶的魔鬼嘲弄你，使你便利之事变得不便。如果你渴望询问我，那么你要么放弃你的意志、自我辩解和取悦他人，要么我将放弃你；因为如果你不努力斩断自己的意志，即便你的心不允许这样做，你提问又有何益处呢？我曾对你说：你付出「一百第纳尔」，我便给你「我千万塔兰特」。看哪，你先前的罪过已被赦免，你却仍以自我辩解的目光陷入更糟的境地。住手吧，兄弟；这条路不会导向良善。撒拉母亲说：「如果我渴望取悦所有人，我就不得不在他们的门前忏悔。」使徒也说：「我若仍旧取悦于人，我就不是基督的仆人了。」」（加拉太书 1:10）如果你真心想为自己的罪痛哭，那么请留意自己，并对所有人死心。兄弟啊！没有劳苦，人无法得救。斩断这三件事：意志、自我辩解、取悦他人，那么柔和便会真切地降临于你，神会遮蔽你免受一切邪恶。兄弟啊！我向你确认：留意自己，当人打击你、指责你、侮辱你、惩罚你时，要欢喜。放弃蛇的狡诈，而非它的智慧；以智慧持守鸽子的纯真，主会帮助你。这就是救赎之路。如果它令你满意，就走上这条路，神会向你伸出援手。如果你不愿意，你就会看到结果如何。每个人都有自由的意志和行动的权力。但如果你将其托付给他人，你就会从忧虑中解脱，他人会承担你的烦恼。选择你所想要的吧。
- type: heading2
  initial:
    ru: 'Вопрос 235. '
    cn: 问询 235：
  text:
    ru: того же к  тому же великому старцу.
    cn: 致同一位伟大的长老。
  children:
  - type: paragraph
    text:
      ru: Что есть коварство,  мудрость и незлобие[57]с мудростью?
      cn: 那么，何为狡诈、智慧以及伴随智慧的纯真呢？[57]
  - type: paragraph
    text:
      ru: Ответ. Я сказал тебе  «коварство змиево» с тем, чтобы отделить от него твою собственную мудрость, ибо коварство диавола вводит в человека все злые помышления, и если человек пребудет в них, то простирает коварство свое на Бога; все же, что происходит от коварства, есть погибель души. Ибо всяко«злое древо плоды злы творит»(Мф. 7:17), мудрость же приводит человека в рассуждение. Я сказал тебе, брат, сохрани незлобие голубиное с  мудростью; потому что помышления, от них происходящие, добры и полезны, ибо«всяко древо доброе плоды добры творит»(Мф. 7:17). Коварство причиняет зло душе и телу человека; незлобие же с мудростью служит к успокоению помыслов, доставляет безмолвие душе и телу и вводит человека в жизнь вечную. Постарайся приобрести их, и Господь поможет тебе. Ибо в сем-то и состоит воля Его, то есть чтобы всякий человек получил спасение.
      cn: 回答。我曾对你说「蛇的诡诈」，是为了将你自己的智慧从中分辨出来。因为魔鬼的诡诈将一切恶念带入人心中，若人沉溺其中，他的诡诈就会延伸至神；凡源于诡诈的，都是灵魂的毁灭。因为凡「坏树都结坏果子」（马太福音 7:17），而智慧则使人明辨是非。兄弟，我曾对你说，要持守鸽子般的纯朴与智慧；因为由此而生的思想是良善且有益的，正如「好树都结好果子」（马太福音 7:17）。诡诈对人的灵魂和身体造成伤害；而纯朴与智慧则能平息思虑，为灵魂和身体带来宁静，并引人进入永生。努力去获得它们吧，主必帮助你。因为这正是祂的旨意，即是说，愿每个人都得享救恩。
- type: heading2
  initial:
    ru: 'Вопрос 236. '
    cn: 问询 236：
  text:
    ru: того же к  тому же великому старцу.
    cn: 致同一位伟大的长老。
  children:
  - type: paragraph
    text:
      ru: Владыко! Помысл внушает мне, что вне безмолвия я не могу покаяться; если возможно, – дозволь мне безмолвствовать в течение нескольких дней, и помолись, да сохраню безмолвие.
      cn: 主啊！一个念头在我心中低语，说我在没有宁静之时无法悔改；如果可能，请允许我静修数日，并请您祷告，使我能持守这份宁静。
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Произволение твое принял я, или лучше сказать – Бог, Который может содействовать во благое к пользе твоей, по воле Своей, а не по твоей. Сам Господь наш Иисус Христос научил нас творить не свою волю, а Его, как и Он исполнял волю Отца Своего. Ради Него я простираю даже до сего дня над тобою крыле мои и ношу твои тяготы, прегрешения, презорство относительно слов моих, к тебе  обращаемых, и нерадение. И видя все сие, я покрывал то, как видит и покрывает грехи наши Бог, ожидая твоего покаяния. Ты же  поступил как человек, который сидел под тенистым деревом и вышел из-под него на солнце, где пробыл до тех пор, пока разгорелся и причинил себе крайний вред. Но жив Господь: во всем этом я не оставил тебя. И не удивляйся сему, ибо Бог клялся Собою, что не хощет смерти грешника, но«еже обратитися... и живу быти ему»(Иез. 33:11), а как он не обращается, то и пребывает в пагубе. Ты же, сын мой, говоря: «Повели мне безмолвствовать несколько  дней», просил кислосладкого, разумею оцта воли твоей и меда покаяния твоего, как достоверно знающий, что тебе полезно. Это-то и есть высокомудрие, тогда как тебе следовало бы сказать: «Наставь меня на путь Божий». Бог да просветит сердечные очи  твои познать, как я пекусь о тебе, щадя тебя, чтобы ты не погиб. Но необходимо, чтобы и ты несколько содействовал сему, во имя Божие. Вот, я даю тебе заповедь во спасение: если сохранишь ее, то я принимаю на себя рукописание, которое имеется на тебе, и благодатию Христовою не оставлю тебя ни в нынешнем веке, ни в будущем. Не обольщайся насыщением чрева и не услаждай себя принятием пищи или пития, кроме удовлетворения телесной потребности. Берегись, чтобы не осуждать никого; будь покорен, и так придешь в смирение, и все страсти исчезнут из тебя. Не отягощайся, почитай эту заповедь трудною, ибо невозможно никому спастись без труда и соблюдения заповедей. Вот, я взял на себя  твою тяготу, бремя и долг, и вот, ты стал человеком новым, неповинным, чистым: пребудь же отныне в чистоте. Послушай слов  Спасителя:«се здрав еси: ктому не согрешай, да не горше ти что будет»(Ин. 5:14). И не думай, чтобы спасение было дело  беструдное; оно требует многих потов, труда и понуждения. Не расслабляйся, угождая своему телу, иначе оно низложит тебя.  Несомненно, что и великие мужи бывают им низлагаемы, если не внимают себе. Итак, мужайся, брат мой, и сохрани заповеди мои,  лучше же сказать Божии, и тем доставишь мне радость, и Господь сохранит тебя от лукавого и обрадует тебя во Царствии Своем.  Поучайся в этом всегда. Возжелай спастись, и Бог спасет тебя. Тому слава во веки веков, аминь.'
      cn: 答复。弟兄啊！我已接受了你的意愿，或者更确切地说，是上帝接受了你的意愿。祂能按自己的旨意，而非你的旨意，使万事互相效力，叫你得益处。我们的主耶稣基督亲自教导我们，不要行自己的旨意，而要行祂的旨意，正如祂也遵行祂父的旨意。为了祂，我直到今日仍向你张开翅膀，承担你的重担、过犯、对我说的话的轻慢，以及你的懈怠。我看到这一切，都掩盖了它们，就像上帝看到并掩盖我们的罪过一样，等待你的悔改。你却像一个人，原先坐在荫凉的树下，却从树下走到阳光下，在那里一直待到被灼伤，给自己带来了极大的伤害。但主是活着的：在这一切事上，我都没有抛弃你。对此你不要感到惊讶，因为上帝曾凭自己起誓，祂不愿罪人死亡，而是「要他回头，可以存活」（以西结书 33:11），但如果他不回头，他就会留在毁灭之中。我的孩子啊，你说：「请吩咐我静默几天」，你所求的是酸甜之物，我指的是你意愿的醋和你悔改的蜜，因为你深信这对你有益。这正是傲慢，而你本该说：「请指引我走上帝的道路。」愿上帝光照你心灵的眼睛，使你认识到我是何等为你忧虑，顾惜你，唯恐你灭亡。但你也必须在上帝的名下略作配合。看哪，我赐你一条得救的诫命：如果你遵守它，我便承担你身上的一切债据，并靠着基督的恩典，今生来世都不会撇弃你。不要被肚腹的饱足所诱惑，除了满足身体的需要外，不要以食物或饮品为乐。小心，不要论断任何人；要顺服，这样你就会进入谦卑，一切情欲都会从你里面消失。不要觉得沉重，不要以为这条诫命很难，因为没有人不劳苦、不遵守诫命就能得救。看哪，我已经承担了你的重担、负担和债务，看哪，你已经成为一个新人，无辜，洁净：从今以后，就住在洁净之中吧。听听救主的话：「看哪，你已经痊愈了。从此不要再犯罪，恐怕你遭遇的更加厉害」（约翰福音 5:14）。不要以为救赎是件不费力的事情；它需要许多汗水、劳苦和勉强。不要放纵自己，取悦你的身体，否则它会把你打倒。毫无疑问，即使是伟大的人物，如果不留意自己，也会被它打倒。所以，我的弟兄啊，要刚强，遵守我的诫命，或者更确切地说，是上帝的诫命，这样你就会给我带来喜乐，主也会保守你脱离那恶者，并在祂的国度里使你喜乐。要常常默想这些事。渴望得救，上帝就会拯救你。愿荣耀归于祂，直到永永远远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 237. '
    cn: 问询 237：
  text:
    ru: того же к тому же великому старцу.
    cn: 写给同一位伟大长老的同一封信。
  children:
  - type: paragraph
    text:
      ru: 'Прости меня, Господа ради, господин авва! Святыня твоя сказала мне: «Вот прощены тебе беззакония твои». Авва же Исаия говорит, что пока человек  ощущает сладость их, то они еще не бывают ему прощены, а я ощущаю сладость их. Господа ради скажи мне о том яснее, ибо  помысл беспокоит меня, говоря: «Будучи таковым, ты не должен бы был принимать рукоположения, потому что в этом деле есть и тщеславие, и тяжесть», а посему и сомневаюсь относительно служения. Вместе с тем, прошу сказать мне вот о чем: помысл  внушает мне, что я оставлен Богом, потому что в прошедшую неделю был сильно отягощен блудной страстью.'
      cn: 请您看在主的份上宽恕我，阿爸长老！您的圣洁告诉我：「看哪，你的罪孽已蒙赦免。」 然而，阿爸以赛亚却说，除非一个人不再感受罪孽的甘甜，否则它们仍未蒙赦免，而我仍感受到它们的甘甜。请您看在主的份上，更清楚地为我阐明此事，因为思虑困扰着我，它说：「既然如此，你便不应领受按手礼，因为此事中包含虚荣和重担。」因此，我对事奉感到疑虑。同时，我还请求您告诉我以下此事：思虑向我灌输，我已被上帝离弃，因为在过去一周我曾深受淫欲之苦。
  - type: paragraph
    text:
      ru: 'Ответ. О, каков совет лукавых демонов! О, какова прелесть начальника их, диавола, доброненавистника и человеконенавистника от начала и даже до конца. Ибо как сам он отступил от Бога, так хочет погубить и всех людей. Брат, я сказал тебе, что прежние грехи твои прощены тебе, а не сказал, что не будешь иметь брани с  ними, ибо человеку предстоит подвиг. Если бы ты и не имел грехов, то диавол приносил бы тебе (на мысль) сладость их, а теперь приносит тебе на мысль сладость их потому, что ты грешил прежде. Пример, который сказал авва Исаия, относится к услаждениям греховным и к тем, которые достигают их на деле, ибо оное – вспомнить сладость меда, а другое – вспомнить и вкусить его. Итак, тому, кому хотя и приходит на память греховная сладость, но кто не допускает действий сластных, а противоречит и подвизается против оной, прощены прежние грехи. Это суть козни супостата и сопротивника нашего, который всегда ищет поглощать людей живыми, чтобы привести в отчаяние спасения и безнадежие жизни вечной неутвержденных на твердом камне веры, по мере которой каждый получит (воздаяние). Итак, сохрани себя от оных (помыслов), чтобы не впасть совершенно в руки диавола, и помилует тебя Господь, живущий вовеки. О рукоположении же: кто осмелится назвать себя достойным? Поистине, разве беснующийся и совершенно забывшийся. Итак, осуждая себя, служи Богу в данном тебе сане, а от Господа исходят милость, помощь и сила. В  служении же вспоминай сказанное:«Работайте Господеви со страхом, и радуйтеся Ему с трепетом»(Пс. 2:11), и:«творяй Ангелы Своя духи, и слуги Своя пламень огненный»(Пс. 103:4). Не бойся, ты не оставлен Богом: если мы не оставим Его, Он не оставляет нас, ибо воля Его в том и состоит, чтобы мы обратились к Нему и спаслись. Что же касается до сильного  отягощения твоего блудными помыслами: это случается оттого, что думаешь о ближнем злое и осуждаешь его; бывает и от свободного обращения с теми, с которыми я говорил тебе не сообращаться. Если мирские люди, желающие обогатиться, терпят многие бедствия в море и в путешествиях – тем более должны терпеть мы, которые ожидаем получить Царствие Небесное и назваться чадами Божиими и слышим, что«несть наша брань к крови и плоти, но к началом, и ко властем»(Еф. 6:12). Ты еще не подвизался противу греха до пролития крови и уже расслабляешься духом уныния. Что ты  претерпел? Что перенес? Какие различные искушения претерпел с радостью? Ах, инок спящий! Покажи диаволу, что ты живешь для  Бога, прибегая к Нему, действуя руками и ногами, когда плывешь среди обуревания мысленных волн, восходящих до небес и  нисходящих до бездн. Исповедаюсь тебе пред Богом, что сердце мое (как знает Бог, Который создал его и положил в нем завет  хранимых в нем святых заповедей) подвизалось с тобою, чтобы извести тебя силою Божиею из тьмы во свет истинный и из смерти осуждения в жизнь правды. Внимай себе, брат, ибо без труда и смирения невозможно спастись.'
      cn: 回复：噢，那诡计多端的恶魔的计谋何其险恶！噢，它们的头目——那从始至终都憎恶良善、仇视人类的魔鬼的迷惑何其巨大！因为它自己背弃了神，所以也想毁坏所有人。兄弟，我曾对你说，你从前的罪已蒙赦免，但我并未说你不会再与罪争战，因为人注定要经历这场争战。即便你未曾犯罪，魔鬼也会把罪的诱惑带到你的思想中；而如今，它之所以把罪的诱惑带到你的思想中，是因为你从前曾犯过罪。阿爸以赛亚所说的那个例子，是指罪恶的欢愉，以及那些实际去享受这种欢愉的人，因为回想蜜的甜美是一回事，而回想并品尝它又是另一回事。因此，那些即使想起罪恶的欢愉，却不放任情欲的行为，反而抵挡并竭力对抗它的人，他们的旧罪已蒙赦免。这些是我们的仇敌和对抗者的诡计，它总是寻求活活地吞噬人，好让那些没有坚定地立足于信仰这块坚固磐石上的人，对救恩感到绝望，对永生失去盼望，因为每个人都将按照自己的信仰程度得到报偿。所以，你要保守自己，免受那些（思想）的侵害，以免完全落入魔鬼之手，愿那永活的主怜悯你。至于按立圣职：谁敢称自己配得上呢？确实，除非是那被魔鬼附身、完全迷失的人。因此，你要责备自己，以你现有的圣职侍奉神，因为恩典、帮助和力量都来自主。在侍奉中，要记住经文所说的：「当侍奉主以敬畏，又当战兢快乐」（诗篇 2:11），以及：「使风为他的使者，使火焰为他的仆役」（诗篇 103:4）。不要害怕，你并未被神离弃：如果我们不离弃他，他也不会离弃我们，因为他的旨意就是我们归向他并得救。至于你被淫秽思想强烈困扰，这是因为你对邻舍心怀恶念并论断他们；也因为你与那些我曾劝你不要来往的人随意交往。如果世俗之人为了致富，在海上和旅途中要忍受许多苦难——那么我们这些期望得到天国，被称为神儿女的人，更当如此忍受，因为我们听见「我们不是与属血气的争战，乃是与那些执政的、掌权的」（以弗所书 6:12）。你尚未为抵挡罪恶而争战至流血，就已经因灰心而精神萎靡了。你忍受了什么？你承担了什么？你带着喜乐忍受了哪些不同的试探？啊，沉睡的修士啊！向魔鬼表明你为神而活，投靠他，当你在思想浪潮的汹涌中，浪涛高及诸天，深及深渊时，要手足并用地奋力搏击。我在神面前向你承认，我的心（那创造并将其中的圣洁诫命盟约安置其中的神知晓一切）曾与你一同争战，要藉着神的能力将你从黑暗带入真光，从定罪的死亡带入公义的生命。弟兄啊，你要留意自己，因为不劳苦和不谦卑是不可能得救的。
- type: heading2
  initial:
    ru: 'Вопрос 238. '
    cn: 问询 238：
  text:
    ru: того же к  тому же великому старцу.
    cn: 致同一位伟大的长老。
  children:
  - type: paragraph
    text:
      ru: Отец мой! поскольку святыня твоя повелела мне служить, то прошу тебя сказать мне, о чем я должен мыслить или в чем поучаться, когда предстою жертвеннику с пресвитером, когда раздробляю Святой Хлеб или напояю Святою Кровию, когда несу кому-нибудь Святое Причащение? Должен ли я иметь особенную одежду собственно для служения и носить ли вокруг тела"остегны"(Сир. 45:10)[58].
      cn: 我的父啊！既然您的圣洁吩咐我侍奉，我恳请您告诉我，当我与长老一同侍立祭坛前，当我擘开圣饼或斟注圣血，当我把圣餐带给某人时，我应该思考什么，或者从中学到什么？我是否应该有专门的侍奉服装，并且「束上腰带」（德训篇 45:10）[58]吗？
  - type: paragraph
    text:
      ru: 'Ответ. Брат! То, что имеет духовное значение, ты понимаешь плотским образом. Служащий[59]должен быть как Херувим: весь око, весь ум; он должен размышлять и мудрствовать о небесном со страхом и трепетом и славословить, ибо носит Тело и Кровь Бессмертного Царя. Он представляет также и лице Серафимов, потому что поет славословие и осеняет сокровенные Тайны рипидою, как бы святыми крылами, образуя чрез то возвышение свое от земли и от всего вещественного; ему (надобно) непрестанно воспевать умом, во храме внутреннего  человека, победную песнь великолепной славы Бога нашего:«Свят, Свят, Свят Господь Саваоф: исполньнебо иземля славыТвоея» (Ис. 6:3). Услышав страшный и грозный глас сей песни, диавол с трепетом удаляется от плененной души. В смятении и со стыдом обращаются в бегство бесы, оставляя ее свободною от их порабощения. После сего душа зрит воссиявший над нею свет  истинный, внимательно рассматривает красоту Бессмертного Агнца, желает насытиться Тела и Крови Его, и тогда слышит слово  велегласного Давида, вопиющего:«Вкусите и видите, яко благ Господь»(Пс. 33:9), и, приступивши со страхом, причащается Тела и Крови Христовой. Такое причащение неотъемлемо пребывает в душе, сохраняя ее от всякой страсти. О сем размышляй, если стоишь пред Святыми Тайнами, если раздробляешь Хлеб или напояешь Кровию, если несешь Причастие к кому-нибудь, или потребляешь Святая и, вообще, когда совершаешь служение при жертвеннике. Касательно же одежды (скажу): приобрети духовное одеяние, которым благоугождается Бог. Остегны же означают умерщвление членов. Скажи мне, брат, если человек наденет на себя шелковую одежду, а будет блудник, очищает ли его та одежда от блуда или других страстей? Что же делать удостоенным служения Святым Тайнам, если они скудны одеждою? Господь повелел заботиться лишь об одной ризе, то есть об одеянии добродетелей, которого да сподобит всех нас Бог во веки, аминь.'
      cn: 答复。兄弟啊！你以属世的方式理解了具有属灵意义的事物。侍奉者[59]当如革鲁宾一般：浑身是眼，遍体是智慧；他当存敬畏之心，默思并明辨那属天之事，并要歌颂赞美，因为他肩负着不朽君王的圣体与宝血。他亦代表着撒拉弗，因为他吟唱赞美之歌，并以圣扇，如同圣洁之翼，遮蔽隐秘之圣事，籍此显明他脱离尘世与一切物质的超升；他当在内心的殿宇中，以心神不住地歌颂我们上帝荣耀的凯歌：「圣哉，圣哉，圣哉，万军之主：祢的荣光充满天地」（以赛亚书 6:3）。魔鬼听闻这歌声的可畏与威严，便颤栗着远离那被掳的灵魂。恶魔们在混乱与羞愧中溃逃，留下灵魂，使其摆脱它们的奴役而获得自由。此后，灵魂便得见那照耀其上的真光，仔细端详不朽羔羊的荣美，渴望饱尝祂的圣体与宝血，于是便听见那宏声的大卫呼喊道：「你们要尝尝，便知道主是美善的」（诗篇 34:8），便怀着敬畏上前，领受基督的圣体与宝血。这样的领受永远存在于灵魂之中，保守其免于一切的激情。当你立于圣奥秘前，当你擘开圣饼或分施圣血，当你向他人传递圣餐，或当你用尽圣物，以及总之，当你侍奉于祭坛前时，请默想这些。至于衣着（我将说）：当获得属灵的衣袍，那能蒙上帝悦纳的衣袍。腰带则象征着肢体的治死。请告诉我，兄弟，如果一个人穿着丝绸衣袍，却是个淫乱者，那衣袍能洁净他脱离淫乱或其他激情吗？那么，那些被允许侍奉圣奥秘，却衣着匮乏的人该怎么办呢？主命令只顾念一件长袍，即德行之衣袍，愿上帝永远赐予我们所有人这样的衣袍，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 239. '
    cn: 问询 239：
  text:
    ru: того же к  тому же великому старцу.
    cn: 致同一位伟大的长老。
  children:
  - type: paragraph
    text:
      ru: Прости меня, владыко, и помолись о мне, Господа ради, дабы освятились органы чувств моих. Я слышал от твоей святыни, что диакон должен быть подобен Херувимам и Серафимам; а я оскверняюсь через чувства мои. Что мне делать, чтобы служение мое не было мне в осуждение? Я чувствую, что я окаянен, но не могу себя удержать. Бога ради помоги мне, дабы вовсе не погубить мне души своей.
      cn: 主啊，请宽恕我，并为了主的缘故为我祷告，好使我的感官得以圣化。我曾从您的圣训中听闻，执事应效法基路伯与撒拉弗；然而我却因我的感官而受玷污。我当如何行，才能使我的侍奉不致成为我的定罪？我深感自身悲苦，却无法自持。恳求您看在上帝的份上帮助我，以免我全然丧失我的灵魂。
  - type: paragraph
    text:
      ru: 'Ответ. Старайся, по силе своей, всегда помнить, каков должен быть диакон и каков ты, памятуя притом смерть и помышляя, как тебе предстать пред лице  Божие. Если станешь непрестанно осуждать самого себя, то сердце твое сокрушится и обратится к покаянию, и Тот, Кто сказал через святого пророка:«глаголи ты беззакония твоя прежде, да оправдишися»(Ис. 43:26), оправдает тебя и освободит от  всякого осуждения. Ибо Писание говорит:«Бог оправдаяй. Кто осуждаяй?»(Рим. 8:33, 34). Приобрети смирение, послушание,  повиновение, как я уже многократно говорил тебе, – и спасешься. Отнюдь не прекословь, спрашивая: «Что это? для чего это?» Но  будь покорен, и особенно своему авве, который, после Бога, первый имеет попечение о тебе и которому вверена душа твоя. Если  постараешься исполнить сие наставление, то и я несравненно более сделаю, по силе моей, дабы Бог дал тебе крепость. Господь да  сохранит тебя и да защитит от лукавого. Аминь.'
      cn: 答复。尽你所能，时刻谨记一个执事应是何等模样，而你又是何等模样，同时也要思念死亡，并思索你将如何呈现在上帝的圣颜之前。如果你能不住地谴责自己，你的心就会破碎并转向忏悔，那位曾借着圣先知说：「你要述说自己的罪孽，使你得以称义」（以赛亚书 43:26）的，必使你称义，并使你脱离一切谴责。因为经上说：「有上帝称我们为义。谁能定我们的罪呢？」（罗马书 8:33，34）。获得谦卑、顺从、听命，正如我已多次告诉你的——这样你就能得救。绝不要反驳，问：「这是什么？为什么是这样？」而是要顺服，尤其是对你的阿爸父，他在上帝之后，首先关心你，你的灵魂也已托付给他。如果你努力遵行这条教诲，那么我也必尽我所能，为你做更多的事，使上帝赐你力量。愿主保守你，并保护你脱离那恶者。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 240. '
    cn: 问询 240：
  text:
    ru: того же к  тому же великому старцу.
    cn: 致同一位伟大的长老。
  children:
  - type: paragraph
    text:
      ru: Скажи мне, отец мой, как посоветуешь поступать мне при малом моем служении, которое я прохожу? Поруганный бесами, как и всегда, я не могу благодушно переносить того, что имею не более одной одежды. Что ты ни повелишь мне – исполню, дабы быть помилованным. Богу известно, что я нахожусь в большом неустройстве и страстях. Помолись о мне, Господа ради, чтобы не разлучиться мне от недр ваших хотя в нынешнем веке, ибо стыжусь сказать – в будущем, по причине  страстей моих.
      cn: 我的神父，请您告诉我，对于我正在尽的微薄事奉，您会如何建议我行事呢？我一如既往地受到恶魔的嘲弄，无法心平气和地忍受我只有一件衣服的事实。您无论吩咐我什么，我都会遵行，以便蒙受怜悯。上帝知道，我正处于极大的混乱和情欲之中。请您为了主的缘故为我祷告，好使我今生不至于与您的怀抱分离，因为我羞于启齿——在来世，由于我的情欲。
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Понуждение себя во всем и смирение приводят в преуспеяние, ибо апостол говорит так:«во всем скорбяще, но не стужающе си»(2Кор. 4:8). Когда и мы поручили авве наше вещественное  стяжание и не удержали ничего в руках наших, то Бог знает и свидетель тому, что мы не сделали еще ничего такого, за что бы  авва должен был благодарить нас, но скорее мы обязаны благодарить его, что он взял на себя бремя наше и тем избавил нас от забот. И апостол Петр сказал:«Повинитеся убо всякому человечу {начальству} Господа ради»(1Пет. 2:13), и Иаков сказал: «якоиже бо весь закон соблюдет, согрешит же во единем,  бысть всем повинен»(Иак. 2:10). Посему-то и не должно никому иметь своей воли, а укорять себя; чрез что человек и получит милость Божию. Если же чрез посмеяние от диавола таковой возмечтает о себе, что он поступил хорошо, – потеряет все, что сделал. И так поступая, как поступал ты и прежде, смиренномудрствуй, говоря: «Прости меня, Господи, что я отяготил авву, возложив на него бремя мое». Господь Иисус Христос да спасет нас, аминь.'
      cn: 答复。弟兄啊！在万事上自我强迫和谦卑能使人取得进步，因为使徒如此说：「我们四面受压，却不被困住」（哥林多后书 4:8）。当我们也将我们的物质财产托付给阿爸，手中一无所留时，上帝深知并作证，我们还未做过任何值得阿爸感谢之事，反倒是我们应感谢他，因他承担了我们的重担，从而使我们免于忧虑。使徒彼得也曾说：「你们为主的缘故，要顺服人的一切制度」（彼得前书 2:13），雅各也说：「因为凡遵守全律法的，只在一条上跌倒，他就是犯了众条」（雅各书 2:10）。因此，任何人都不应有自己的意志，而应自责；借此人便能获得上帝的怜悯。然而，倘若此人因魔鬼的嘲弄而自视甚高，以为自己做得很好——他将失去所做的一切。所以，像你以前那样行事，谦卑自己，说：「主啊，请原谅我，我把我的重担加给了阿爸，使他受累了。」愿主耶稣基督拯救我们，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 241. '
    cn: 问询 241：
  text:
    ru: 'Другой брат,  диакон, отказывался служить при жертвеннике, вспоминая прежние грехи свои, и как о сем, так и о телесной немощи своей вопросил того же великого старца. И он отвечал ему следующее:'
    cn: 另一位弟兄，是个执事，因忆及自己昔日的罪愆，不愿在祭坛前供职。他为此，也为自己身体的软弱，请示了同一位伟大的长老。长老如此回答他：
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Писание  научает нас, что«хотящии благочестно жити о Христе Иисусе, гоними будут»(2Тим. 3:12). От кого же в настоящее время можно терпеть гонения? От бесов, которые удаляют их от страха Божия и от служения Богу. Покаяние во грехе требует, чтобы не делать его более, и удаление от зла состоит в том, чтобы оставить его. Да не оскорбляют тебя прежние грехи твои: и не уклоняйся от служения Богу со страхом и трепетом. Помни, что это есть освящение души твоей. Ежели ты будешь верить сему, то всегда будешь (внимать себе) с трепетом, чтобы не согрешать и не лишиться сего освящения. Итак, переноси страдания и скорби с  благодарностью, ибо это наказание Божие, и Бог помилует тебя и обратит их во спасение души твоей, аминь.'
      cn: '答复


        弟兄啊！《圣经》教导我们：「凡立志在基督耶稣里敬虔度日的，都要受逼迫」（提摩太后书 3:12）。那么，如今我们可能会受谁的逼迫呢？是那些恶魔，它们企图将人从敬畏上帝和事奉上帝中引开。悔改罪恶，就是要不再犯同样的错误；远离邪恶，就是要彻底弃绝它。切莫让过去的罪孽困扰你，也不要偏离你对上帝的敬畏和战兢的事奉。记住，这乃是你灵魂的圣化。如果你坚信这一点，你就会时刻警惕，战战兢兢，以免犯罪而失去这份圣化。因此，要怀着感恩的心忍受苦难和悲伤，因为这是上帝的管教，上帝必怜悯你，并将这些转化为你灵魂的救赎，阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 242. '
    cn: 问询 242：
  text:
    ru: Другой брат вопросил того же великого старца.
    cn: 又有一位修士向同一位伟大的长老求问道。
  children:
  - type: paragraph
    text:
      ru: Скажи мне, отец мой,  естественна ли раздражительность или противоестественна, и какое в ней различие?
      cn: 请告诉我，我父，烦躁是合乎本性的还是反乎本性的，它们之间有何区别？
  - type: paragraph
    text:
      ru: Ответ. Брат! Есть  раздражительность естественная и есть раздражительность противоестественная. Естественная противится исполнению  похотливых вожделений, и она не требует врачевания, как здравая.  Противоестественная восстает, если не исполняются похотливые вожделения. Сия последняя требует врачеваний сильнейших, чем вожделения. Подающий воину силу – больше его, и если прекратится подаяние силы, то воин, не находя ее более, делается  бездейственным.
      cn: 回答。兄弟！有一种属于本性的烦躁，也有一种是违反本性的烦躁。属于本性的烦躁，是抵制情欲的渴求得到满足，它不需要医治，因为它健全。违反本性的烦躁，是在情欲的渴求得不到满足时便会起来作乱。这后一种烦躁，需要比情欲更强大的医治。那赐予战士力量的，比战士本身更大，若这力量的赐予停止了，战士便不再能找到力量，变得无所作为。
- type: heading2
  initial:
    ru: 'Вопрос 243. '
    cn: 问询 243：
  text:
    ru: Вопрос другого брата тому же старцу. Откуда человек имеет страсти?
    cn: 又一位弟兄向同一位长老提问：人从何处生发情欲？
  children:
  - type: paragraph
    text:
      ru: Ответ. Бог сотворил  душу и тело бесстрастными, но чрез преслушание они впали в страсти.
      cn: 回答。上帝创造了灵魂与身体，使其免于情欲，但由于悖逆，它们却堕入了情欲之中。
- type: heading2
  initial:
    ru: 'Вопрос 244. '
    cn: 问询 244：
  text:
    ru: 'Другой брат спрашивал того же великого старца: я страдаю от душевных страстей моих: скажи, ради Господа, что мне делать, дабы освободиться от них, и помолись о мне.'
    cn: 另一位弟兄向那位伟大的长老请教了同样的问题：「我正受着我内心激情的煎熬；请您看在主的份上，告诉我该怎么做才能从中解脱，并请为我祷告。」
  children:
  - type: paragraph
    text:
      ru: Ответ. Брат! Кто  желает спастись и сделаться сыном Божиим, тот должен приобрести великое смирение, послушание, покорность и кротость. Смотри, ты спрашивал, что тебе делать; я сказал тебе это и ручаюсь, что ни враг, ни страсть не овладеют тобою, ибо они сгорают от смирения, как от огня, и сердце успокаивается, будучи просвещаемо о  Христе, Которому слава, аминь.
      cn: 回答。弟兄！凡渴望得救并成为上帝儿女的人，都必须获得极大的谦卑、顺服、顺从与温柔。你看，你曾问我该怎么做；我已经告诉你了，我担保仇敌和情欲都无法辖制你，因为它们会被谦卑像火一样焚尽，而你的心也会因基督的启迪而得享安宁，愿荣耀归于祂，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 245. '
    cn: 问询 245：
  text:
    ru: 'Тот же брат, будучи  назначен аввою жить с одним старцем и служить ему, вопросил другого старца, авву Иоанна: как мне узнать, отец мой, живу ли я богоугодно, или получаю вред от того, что не живу с братиею в общежитии, а наедине? К тому же и страсти беспокоят меня. Как  повелишь мне поступать относительно псалмов? Равным образом дай мне наставление и о сне, – боюсь, как бы он не овладел мною; равно и о забвении. А как нечистая страсть много беспокоит меня, то спрашиваю: в чем состоит признак согласия[60]с помыслами?'
    cn: 一位弟兄被指派与一位长老——阿爸——同住并服侍他。他问另一位长老，阿爸约翰说：「我的父亲啊，我如何能知道我是否生活在上帝的旨意中，或者我不住在弟兄们的修道院里，而是独自一人，是否因此受到伤害？此外，情欲也困扰着我。您将如何吩咐我处理诗篇的事？同样，请给我关于睡眠的指导——我担心它会掌控我；也请给我关于健忘的指导。因为不洁的情欲非常困扰我，所以我问：同意思想的标志是什么？[60]」
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Когда  хочешь уразуметь, получаешь ли пользу или вред, живя особо, узнавай то по следующему признаку: если живешь так из послушания, то знай, что получаешь пользу. Ибо Писание говорит: что«послушание паче жертвы»(1Цар. 15:22). Если же противоречишь, то вредишь себе; ибо это есть злая воля. Ты не  разлучился от братии своей, вовсе нет! Но Бог устроил так, чтобы, по немощи тела своего, ты приобрел себе награду через  старца. Касательно же страстей: они не могут не восстать на человека к испытанию его. Муж, не испытанный искушениями, не  искусен. Ты сказал: «Живу один», не полагай так, чтобы не повредить себе; ибо если ты веруешь, то ты уже не один, но имеешь с собою Бога, Которому предал тебя великий старец, и молитву его, содействующую тебе; а ты покажи только послушание – и спасешься. Ты не получаешь вреда, так не бойся. О псалмах же: как делают братия, так делай и ты. Произноси на каждую песнь по  три псалма и делай земной поклон, и сон не овладеет тобою, исключая немощи. Так должен ты поступать каждую ночь. Забвение есть погибель души; происходит же оно от презрения и нерадения. О скверной и ненавистной страсти (скажу): для искоренения ее необходим труд сердечный и телесный; сердечный, чтобы сердце  непрестанно молилось Богу; телесный, чтобы человек умертвил и посильно поработил свое тело. Согласие же с помыслами состоит в  том, что когда что-либо нравится человеку, он услаждается сим в сердце своем и с удовольствием размышляет о сем. Если же кто  противоречит помыслу и ведет с ним брань, чтобы не принимать его, – это не есть согласие, но брань, и сие приводит человека к опытности и успеху. Господь Иисус Христос да очистит тебя от грехов твоих и да укрепит тебя благостью Своей в немощи твоей. Аминь.'
      cn: '约翰的回答。


        当你希望明白，独身生活是对你有益还是有害时，要通过以下标志来辨识：如果你是出于顺服而这样生活，那么要知道你是得益的。因为经上说：「听命胜于献祭」（撒母耳记上 15:22）。如果你是反抗的，那便是伤害自己，因为这是邪恶的意愿。你并没有与你的弟兄分离，绝非如此！而是上帝如此安排，好让你因身体的软弱，通过一位长老而获得赏赐。


        至于情欲：它们不可能不起来试探人。一个未曾受过试炼的人，便是不熟练的。


        你说：「我独自生活」，不要这样想，免得伤害自己；因为如果你相信，你就不是一个人，而是有上帝与你同在，那位伟大的长老将你托付给了祂，并且他的祷告也助益于你；而你只需表现出顺服——便会得救。你没有受到伤害，所以不必害怕。


        至于诗篇：弟兄们怎样做，你也怎样做。每首诗歌后吟诵三篇诗篇，并做一次伏地叩拜，睡眠就不会胜过你，除了身体的软弱。每晚你都应当如此行。


        遗忘是灵魂的毁灭；它源于轻视和怠惰。


        关于那污秽可憎的情欲（我要说）：要根除它，必须要有心力与体力上的努力；心力上的，是让心灵不停地向上帝祷告；体力上的，是让人竭力制服并奴役自己的身体。


        至于与思绪苟同，是指当某事令一个人感到满意时，他便在心里以此为乐，并津津有味地思量它。如果有人反驳思绪并与之争战，以便不接受它——这便不是苟同，而是争战，这会使人获得经验和进步。


        愿主耶稣基督洁净你的罪，并以祂的良善坚固你，在你的软弱中。阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 246. '
    cn: 问询 246：
  text:
    ru: 'того же к  тому же.Что есть послушание? О чем я должен молиться? И если кто скажет мне: помолись о мне, – что мне делать? Должен ли я всегда поминать его?'
    cn: 巴尔萨努菲乌斯致约翰：何为顺服？我当为何事祷告？若有人对我说：「请为我祷告」，我该如何行？我是否需要常常记念他？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Послушание состоит в том, чтобы отсекать свою волю. Но без труда никто не может приобрести послушание. Когда ты пребываешь в келлии ради послушания, а не ради телесного покоя – это не есть твоя воля, и ты пребываешь так не по пристрастию, но угождаешь Богу. Если же ты пребываешь, услаждаясь упокоением, то не угождаешь Богу. В молитве же говори: «Господи! Избави меня от грехов моих и от  страстей бесчестных». Когда кто скажет: помолись о мне, скажи в сердце своем: «Бог да помилует нас», и этого достаточно. А  поминать его всегда – дело не твое, но совершенных, могущих молиться друг о друге.'
      cn: 回答。顺服在于弃绝自己的意愿。然而，没有人不经劳苦就能获得顺服。当您为顺服而非为身体安适而居于斗室中时——这不是您的意愿，您如此居留并非出于眷恋，而是为了取悦上帝。但如果您居留其中，是因安适而感到愉悦，那您便没有取悦上帝。至于祷告，请说：「主啊！求您将我从我的罪孽和不洁的激情中解救出来。」当有人说：「请为我祷告」时，您心中默念：「愿上帝怜悯我们」，这就足够了。而常常记念他，并非您所当为之事，乃是那些已臻完善、能为彼此代祷之人的事。
- type: heading2
  initial:
    ru: 'Вопрос 247. '
    cn: 问询 247：
  text:
    ru: того же к  тому же.
    cn: 同致同道。
  children:
  - type: paragraph
    text:
      ru: 'Прошу тебя, отец мой, скажи мне: как я могу узнать, что я пребываю в послушании и оставляю свою волю? И что мне должно делать, чтобы сравняться с братиями? Ибо слышу от отцов, что кто находится в повиновении и не исполняет своей воли, а равняется во всем с братиею, такой скоро приходит в преуспеяние. Испытываю же сердце мое, так ли я  пребываю, как братия, в общежитии, и сомневаюсь в сем, потому что ранее их разрешаю на пищу и ем один; хотел бы испытать, могу ли есть позже, но боюсь своей немощи.'
      cn: 我恳求您，我的父啊，请告诉我：我如何才能知道我是否身处顺服之中并舍弃了我的意志？我应该做些什么才能与弟兄们看齐？因为我从教父们那里听到，凡是顺服、不按自己意志行事、并且在凡事上与弟兄们看齐的人，这样的人会很快取得进步。我审视我的内心，看我是否像弟兄们一样生活在修道院中，但对此我心存疑虑，因为我比他们更早地用饭并独自进食；我本想尝试能否晚些吃，但又害怕自己的软弱。
  - type: paragraph
    text:
      ru: Ответ. Что ты живешь  подобно (братиям) в общежитии, это можешь узнать из того, если не делаешь ничего по своей воле. Признак сего не в том чтобы  есть одному или с братиею, но делать то, что повелят тебе без твоего искательства. Почитай же себя в числе немощных. Вне ли  общежития считаются немощные за то, что они едят одни? Вовсе нет! Ибо они делают сие по немощи, с разрешения аввы. Так и тебе Бог дал в извинение старца, чтобы не соблазнялись неискусные, видя, что ты ешь раньше других. А есть позже, наравне со  здоровыми, тебе не заповедано; иначе, если изнеможешь, то опять пожелаешь позаботиться о себе и навлечешь себе скорбь. Итак, имея предлог на то, чтобы не подать кому-либо соблазна, не сомневайся есть один; ибо делать всякое дело, по повелению аввы, а не по своей воле, свойственно общежитию и равняет тебя с братиями, живущими в общежитии. Или забыл, что спорил с аввою и  не хотел принять на себя обязанности служить старцу? Как смел ты так безумно роптать? О пище ли тут шло дело? Не своеволие ли это было? Если желаешь получить пользу и жить как в общежитии, –  отсекай во всем свою волю и повинуйся наравне с братиею, и тогда будешь общежитель с ними, наставляемый к пользе души твоей отцами твоими, великим старцем и прочими. Последуй совету их, благодатью Христовой, ибо они более тебя, брат, знают, что полезно душе твоей.
      cn: 答：你是否如修士们一般过着团体生活，这可以从你是否不凭己意行事来知晓。其标志并非独自进食或与修士们一同进食，而是不凭己求，行其所受之命。因此，当将自己视为软弱者。在团体生活之外，软弱者是否因独自进食而被计算在内？绝非如此！因他们乃是因软弱而行此，并得了修道院长的允许。如此，上帝赐予你一位长老作为借口，以免不谙世事者见你先于他人进食而跌倒。而你并未受命与健康者一同晚食；否则，若你疲惫，便会再次生出顾虑自己的念头，并给自己招致悲伤。因此，既有了不使人跌倒的缘由，便不要怀疑独自进食；因为凡事遵照修道院长的命令而非凭己意而行，乃是团体生活的特质，并将你与过着团体生活的修士们等同起来。抑或你忘了，你曾与修道院长争辩，不愿承担服侍长老的职责？你怎敢如此愚蠢地抱怨？此事关乎食物吗？这难道不是一意孤行吗？如果你渴望得益并如在团体中生活，——便要在凡事上斩断自己的意愿，并与修士们一同顺服，那时你便会与他们一同成为团体生活者，由你的父辈们，即大长老和其他人，为你的灵魂之益处而教导。奉基督之恩典，遵从他们的劝告，因为弟兄啊，他们比你更清楚什么对你的灵魂有益。
- type: heading2
  initial:
    ru: 'Вопрос 248. '
    cn: 问询 248：
  text:
    ru: того же к  великому старцу.
    cn: 致那伟大的长者：
  children:
  - type: paragraph
    text:
      ru: Тот же брат, получая  повеление от старца, которому он служил, прочесть молитву, а иногда благословить пищу (старец был клириком) или что-нибудь  подобное, и не принадлежа сам к клиру, беспокоился этим и вопросил великого старца, следует ли ему слушать в том своего  старца.
      cn: 有位弟兄，从他所服侍的长者——一位神职人员——那里领受吩咐，要诵读祷文，有时也要祝福食物或做类似的事情，而他自己并非神职人员，为此感到不安。他便询问那位伟大的长者，他是否应当听从他的长者。
  - type: paragraph
    text:
      ru: Ответ. Сохрани себя от того, чтобы не радоваться, когда тебя почитают за нечто, и покажи послушание, изгоняющее прекословие, ненавидимое Богом и любящими Его. Держись же послушания, которое возводит на небо и приобретших оное делает подобными Сыну Божию. Ему слава во веки,  аминь.
      cn: 答：要谨防因受人敬重而心生喜悦，并要展现那能驱逐纷争的顺服。纷争为上帝及其所爱之人所憎恶。因此，当持守顺服，它能引人升入天堂，并使获得顺服之人肖似上帝之子。愿荣耀永远归于祂，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 249. '
    cn: 问询 249：
  text:
    ru: другого  брата к иному старцу[61].
    cn: 将一个弟兄引向另一位长老[61]。
  children:
  - type: paragraph
    text:
      ru: У меня есть имущество, и хочу одну часть из него пожертвовать в общежитие, а другую раздать нищим. Скажи мне, отец мой, должен ли я раздать оное через авву?
      cn: 我有一些财产，想把其中一部分捐赠给修道院，另一部分分发给穷人。请告诉我，我的父亲，我应该通过阿巴来分发这些财物吗？
  - type: paragraph
    text:
      ru: 'Ответ. Брат! На первые вопросы отвечал я тебе как человеку, еще требовавшему млека. Теперь же, когда ты говоришь о совершенном отречении от мира, то слушай внимательно, по слову Писания:«расшири уста твоя, и исполню я»(Пс. 80:11). Брат! Не у меня, худейшего, должно тебе учиться, что делать; но послушай лучше, что написано в Деяниях апостольских о продававших имения свои и полагавших  цену к ногам апостолов:«даяшеся же коемуждо,егожеащекто требоваше»(Деян. 4:35). Не сами они раздавали, но чрез апостолов; сами же делались свободными от забот, имений и  тщеславия. Так и ты поступи, если желаешь прийти в сию меру, наслаждаться спокойствием, отказаться от всех забот и безмятежно жить для Бога. Брат! Твое имущество весьма незначительно в сравнении с тем, какое иные отдавали авве Исаии. Ему приносили десятки тысяч, говоря: «Распорядись ими, как знаешь», а не  говорили, куда и как их отдать. Сделав таким образом то, что ведет к совершенству, они жили уже без попечения. Если будет  воля Божия на то, чтобы и ты достиг сего радостного состояния, то ты должен быть благодарен тому, кто понесет твое бремя; как бы только сеятель зла не посеял в тебе той мысли, что принявший твое имущество должен быть тебе благодарен. Бог да устроит для тебя полезное к спасению души.'
      cn: 答复。兄弟！你最初的问题，我曾以对待那仍需乳养之人的方式作答。但现在，你谈及全然弃绝世俗，那么请仔细聆听，正如圣经所言：「大大张口，我就给你充满」（诗篇 80:11）。兄弟！你无需向我这最卑微之人学习该如何行事；倒不如听听使徒行传中关于那些变卖财产并把价银放在使徒脚前的人的记载：「照各人所需用的，分给各人」（使徒行传 4:35）。他们并非自己分发，而是通过使徒；他们自己则摆脱了忧虑、财产和虚荣。你若渴望达到这等境界，享受宁静，舍弃一切烦恼，并为上帝安宁度日，也当如此行。兄弟！你的财产与那些奉献给阿巴·以赛亚的相比，实在微不足道。曾有人奉上万贯钱财给他，说：「请您随意处置这些钱财」，而没有说要把钱施舍到何处、如何施舍。他们以这种方式行了通往完美之事，此后便无忧无虑地生活。如果上帝旨意你也能达到这种喜乐的状态，你就当感谢那位为你承担重担的人；唯恐那恶的播种者在你心中播下这样的念头：接受你财产的人应当感谢你。愿上帝为你安排有益于灵魂得救之事。
- type: heading2
  initial:
    ru: 'Вопрос 250. '
    cn: 问询 250：
  text:
    ru: 'Тот же (брат)  вопросил великого старца: должен ли он чрез своего авву раздать имущество, и как раздать его, и кому?'
    cn: 那弟兄又向那位伟大的长老求问：「他是否应该透过他的阿爸分发财物？又该如何分发？分给谁呢？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Господь да  благословит тебя, сын мой! Ты хочешь освободиться от забот и вместе не хочешь, удерживаясь собственною волею. Ты только  скажи, сколько желаешь назначить им в общежитие и сколько для бедных, и не заботься более. Ибо послушание состоит в том, чтобы не иметь своей воли. Что драгоценнее души твоей, о которой Господь сказал, что она дороже всего мира (см.Мф. 16:26). Если же ты и ее предал Богу и духовным отцам твоим, то зачем же  сомневаешься вверить им маловажное? Смотри, как тайно ведет с тобою брань тщеславие и неверие! Если поступаешь так, то ты и души своей не вверил им истинно; как же ожидаешь получить чрез них милость? Желая, Бога ради, быть свободным от всего, оставь все попечения; и я возьму на себя попечения твои вместе с тем, кого ты назначишь; только ты будь чужд забот, ради Бога, и  прости меня, по любви.
      cn: 回复。愿主赐福于你，我的孩子！你渴望摆脱烦恼，同时又不愿意，被自己的意愿所 удержи。你只需说出你希望为修道院拨付多少，为穷人拨付多少，然后便不必再担忧了。因为顺服便在于没有自己的意愿。有什么比你的灵魂更宝贵呢？主曾说，灵魂比全世界都宝贵（参阅马太福音 16:26）。如果你连灵魂都已交托给上帝和你的神父们，那么为何还犹豫着要将微不足道之事托付于他们呢？看啊，虚荣与不信是如何隐秘地与你争战！如果你如此行事，那么你并未真正将自己的灵魂托付于他们；你又怎能期望通过他们获得恩典呢？为了上帝的缘故，渴望从一切中解脱，放下所有的忧虑吧；我将与你指定的人一同承担你的忧虑；只要你为了上帝的缘故，摆脱烦恼，并因着爱而原谅我。
- type: heading2
  initial:
    ru: 'Вопрос 251. '
    cn: 问询 251：
  text:
    ru: того же к  тому же великому старцу. Скажи мне, отец мой, как достигнуть отсечения своей воли и того, чтобы сказать:«се, мы оставихом вся и вслед Тебе идохом»(Мф. 19:27). Я оставил для своего пропитания небольшое поместье, потому что я немощен.
    cn: 致同一位伟大的长老：请告诉我，我的神父，如何才能斩断自己的意志，并说：「看哪，我们已经撇下一切来跟随你了。」（马太福音 19:27）我为自己的生计留下了一小块田产，因为我身体虚弱。
  children:
  - type: paragraph
    text:
      ru: 'Ответ великаго старца. Отсечение своей воли есть кровопролитие и для достижения сего  человек должен потрудиться до смерти и отвергать свою волю. Слово же:«се, мы оставихом вся и вслед Тебе идохом»относится к совершенству: (здесь разумеются) не только поместья и малыя имения, но и помыслы, и желания. Ты не достиг еще такого совершенства; когда же приблизишься к нему, услышишь, что тебе  должно делать. Теперь же одно говорю тебе: оставь все попечения о вещах. Поместьем же тем владей пока для пропитания себя.  Господь Иисус Христос да приведет тебя в неизреченную радость, ибо Он есть Свет вечный. Аминь.'
      cn: '伟大长老的回答：


        舍弃一己之意乃是流血的苦修。为此，人当竭力至死，弃绝自己的意愿。而「看哪，我们已经撇下一切，跟随了你」（路加福音 1:16）这句经文，则指向至高无上的境界。它所指的不仅是田产和微薄的产业，更是心思意念和一切欲望。你尚未臻至此等圆满之境；待你日益趋近时，自会听闻你当如何行事。此刻我只告诉你一件事：放下对一切事物的所有牵挂。至于那片田产，你且暂持之以供养生计。愿主耶稣基督引领你进入那不可言喻的喜乐，因祂是永恒之光。阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 252. '
    cn: 问询 252：
  text:
    ru: 'Тот же брат  вопросил того же великаго старца: я сильно борим блудною страстью; опасаюсь, чтобы не впасть в отчаяние, и по немощи тела моего не могу воздерживаться; помолись о мне, Господа ради, и скажи мне, отец мой, что мне делать?'
    cn: 同一位弟兄向同一位伟大的长老请教：「我饱受淫欲之情的强烈困扰，唯恐因此陷入绝望；而我身体软弱，无法克制自己。请您为了主的缘故为我祷告，我的父亲，请告诉我，我当如何行？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Диавол  из зависти воздвигнул на тебя брань. Береги глаза свои и не питайся досыта. Вина употребляй немного, по немощи тела, о  которой говоришь. Приобрети же смирение, расторгающее все сети вражие. И я, ничтожный, сделаю, по силе моей, моля Бога, чтобы Он избавил тебя от всякого искушения и сохранил от всякого зла. Не уступай врагу, брат, и не предавайся отчаянию, ибо это великая радость диаволу. Молись непрестанно, говоря: «Господи Иисусе Христе, избави меня от страстей постыдных», и Бог помилует тебя, и получишь силу молитвами святых. Аминь.'
      cn: 答复。弟兄！魔鬼出于嫉妒，对你挑起了争战。务要看顾你的双眼，不可饮食饱足。酒要少用，仅以身体之软弱所需为度，正如你所言。更当获得谦卑，它能破除仇敌的一切网罗。我这卑微之人，亦将尽我所能，恳求上帝，愿他救你脱离一切试探，保守你免于一切邪恶。弟兄，不要向仇敌屈服，也不要陷入绝望，因为那会给魔鬼带来极大的喜乐。要不住地祷告，说：「主耶稣基督啊，求你救我脱离可耻的私欲。」上帝必会怜悯你，你也将藉着圣徒的祷告得着力量。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 253. '
    cn: 问询 253：
  text:
    ru: Тот же брат, будучи  борим тою же блудной страстью, просил того же великого старца помолиться о нем и сказать ему, как распознать, своею ли похотью искушается человек или врагом.
    cn: 同一位弟兄，被同样的淫欲激情所困扰，恳求同一位伟大的长老为他祷告，并告诉他，一个人是被自己的情欲还是被仇敌试探，要如何辨别。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Без  труда и сердечного сокрушения никто не может избавиться от страстей и угодить Богу. Когда человек искушается своею похотью, можно узнать из того, что он нерадит о себе и позволяет сердцу своему размышлять о сделанном им прежде; и тогда человек сам собою навлекает на себя страсть чрез свою похоть. Ум его, мало-помалу ослепляемый страстью, начинает незаметно для него самого обращать внимание на того, к кому чувствует влечение, или говорить с ним, и находить причины для того, чтобы с ним побеседовать или посидеть, и всеми средствами старается исполнить свое желание. Если позволить мысли обращаться в сем, то умножится брань до падения, хотя и не телом, но духом в согласии с помыслами, и оказывается, что такой человек (сам)  зажигает огонь в своем веществе. Трезвенный же и благоразумный человек, желающий спастись, когда видит, от чего терпит вред,  тщательно хранит себя от злых воспоминаний и не увлекается страстными мыслями, удаляется от встречи и беседы с теми, к  которым чувствует влечение, и от всякого повода ко греху, чтобы самому не возжечь в себе огня. Вот брань, происходящая от своей  похоти или произвола (человека). А та, которая бывает от диавола, происходит так: сердце желающего спастись боится, чтобы не принять в себя семени (вражеского). И в этом случае человек трезвенно хранит себя от злых воспоминаний, чтобы не увлечься  страстными помыслами, и от встречи, беседы и всякого повода к свиданию. Если есть нужда к нему (лицу увлекающему) по делу, то  лучше оставить дело, чтобы не погибла душа. Бодрствуй, брат, ты смертен и недолговечен; не желай же за малое время (услаждения)  потерять жизнь вечную. Какую пользу приносит зловоние и нечистота греха? Только стыд, поношение и соблазн; воздержание же доставляет победу, венец и похвалу. Укрощай коня своего уздою ведения, чтобы он, смотря туда и сюда, не разжигался похотью на  женщин и мужчин и не свергнул бы тебя – всадника своего – на землю. Молись Богу, чтобы Он отвратил очи твои,«еже не видети  суеты»(Пс. 118:37). И когда приобретешь мужественное сердце, брани оставят тебя. Очищай себя, как вино очищает раны, и не позволяй накапливаться в тебе зловонию и нечистоте. Приобрети плач, чтобы он удалил от тебя свободу в обращении,  которая губит души усвоивших ее. Не бросай орудия, без которого нельзя возделать плодоносную землю. Орудие это, соделанное  Великим Богом, есть смирение: оно искореняет все плевелы с поля Владыки и подает благодать обитающим на нем. Смирение не падает, но воздвигает от падения тех, которые имеют его. Возлюби всем сердцем плач, ибо и он соучастник благого сего делания. Потрудись во всем отсекать свою волю, ибо это вменяется человеку в жертву: сие-то и значит:«Тебе ради умерщвляемся весь день, вменихомся яко овцы заколения»(Пс. 43:23). Не расслабляй себя беседами, ибо они не допускают тебя преуспевать о Боге.  Усильно обуздывай органы чувств твоих: зрения, слуха, обоняния, вкуса и осязания – и преуспеешь благодатию Христовою. Без  мучений (никто) не бывает мучеником, как и Господь сказал:«В терпении вашем стяжите души ваша»(Лк. 21:19), и апостол  говорит:«в терпении мнозе, в скорбех»(2Кор. 6:4) и проч. Смотри, не показывай халдеям сокровищ дома твоего (см.4Цар. 20:12–18), иначе возьмут они тебя в плен и уведут к Навуходоносору, царю Вавилонскому (см.4Цар. 24:13–16).  Вразумляясь всегда ответом моим, попирай страсти, чтобы они не попрали тебя и насильственно не сделали тебе зла. Убегай от них, как серна от тенет (см.Притч. 6:5), чтобы они не закололи тебя, как ягненка. Не бойся их, они не имеют силы: Господь наш Иисус Христос расслабил их и сделал бессильными. Не предавайся сну, хотя они и полумертвы, но не спят; не будь нерадив, ибо они не нерадят. Хотя немного простри и ты руку отцам твоим, желающим  извлечь тебя из зловонной тины. Вспоминай, что«много... может молитва праведного поспешествуема»(Иак. 5:16). Не суди, не уничижай и не соблазняй никого. Не приписывай никому того, чего не знаешь о нем достоверно, ибо это погибель душевная. Себе внимай и ожидай приближающейся смерти. Говори себе слово блаженного Арсения: «Арсений, зачем ты вышел (из мира)?»  Научайся тому, чего пришел ты здесь искать. Теки к Иисусу, чтобы и достигнуть Его. Если хочешь спастись, теки скоро, чтобы войти и тебе в добрую дружину святых старцев. Если хочешь преуспеть – трудись. Пожелай быть прославленным со святыми в неизреченной  славе, а не быть с постыдными демонами в неизреченном мучении. Возжелай быть в Царствии Небесном, а не в геенне огненной.  Возжелай услышать:«приидите, благословеннии Отца Моего»(Мф. 25:34) и:«добре, рабе благий и верный»(Мф. 25:23) и  проч., а не услышать:«идите отМене, проклятии»(Мф. 25:41),«лукавый рабе и ленивый»(Мф. 25:26). Господу слава во веки, аминь.'
      cn: 回复。兄弟啊！没有劳苦和心灵的痛悔，无人能摆脱情欲，取悦上帝。当人受自己的私欲引诱时，可以从他轻忽自身、任由心念萦绕于往昔所为之中得知；那时，人便因自己的私欲而自招情欲。他的心智，被情欲渐渐蒙蔽，不知不觉地开始关注那个他所倾慕的人，或与他交谈，并寻找理由与他谈话或共坐，用尽一切手段来满足自己的愿望。若任凭这念头滋长，争战便会加剧，以至堕落，即使身体未曾沦陷，精神却已与这些念头同流合污，如此之人便是在自己身内点燃了火焰。然而，那警醒而明智、渴求得救之人，当他看到何事会给自己带来损害时，便会竭力保守自己远离邪恶的记忆，不为情欲的念头所惑，远离与那些他所倾慕之人的相遇和交谈，并远离一切引向罪恶的缘由，以免自己点燃内心的火焰。这便是由自己的私欲或人的自由意志所引起的争战。至于那来自魔鬼的争战，则如此发生：那渴求得救之人的心，因惧怕接受仇敌的种子而警惕。在这种情况下，人也会警醒地保守自己远离邪恶的记忆，以免为情欲的念头所惑，并远离相遇、交谈以及一切约会的缘由。若为事务需要而与那引诱之人接触，宁可放弃事务，也不要让灵魂沉沦。警醒吧，兄弟，你终有一死，生命短暂；切莫为片刻的欢愉而丧失永恒的生命。罪恶的恶臭和污秽有何益处？唯有羞耻、羞辱和诱惑；而节制则带来胜利、冠冕和赞美。用知识的缰绳驾驭你的马匹，以免它四处张望，被男女情欲所燃，将你——它的骑手——从背上摔下。祈求上帝，使他转离你的眼目，「不看虚浮」（诗篇 118:37）。当你获得勇敢的心，争战便会离开你。洁净自己，如同美酒洁净伤口，不要让恶臭和污秽在你里面积聚。获得哀恸，让它将那毁坏接受者灵魂的随意交往从你身边驱逐。不要抛弃那没有它就无法耕耘肥沃土地的工具。这工具，由伟大的上帝所造，便是谦卑：它将田主田地里的一切稗子连根拔除，并将恩典赐予居住其上的人。谦卑不会跌倒，反而能使拥有它的人从跌倒中重新站起。全心热爱哀恸，因为它也是这美好工作的同工。在一切事上努力舍弃自己的意志，因为这被算作人的献祭：这便是：「为你的缘故，我们终日被杀，看作将宰的羊」（诗篇 43:23）的意思。不要因谈话而使自己松懈，因为它们阻碍你在上帝里长进。竭力约束你的感官：视觉、听觉、嗅觉、味觉和触觉——你将因基督的恩典而长进。没有苦难（无人）能成为殉道者，正如主所说：「你们常存忍耐，就必保全灵魂」（路加福音 21:19），使徒也说：「在大忍耐中，在患难中」（哥林多后书 6:4）等等。看哪，不要向迦勒底人展示你家中的宝藏（见 列王纪下 20:12-18），否则他们会把你掳去，带到巴比伦王尼布甲尼撒那里（见 列王纪下 24:13-16）。时刻被我的回答所教导，践踏情欲，以免它们践踏你并强行伤害你。逃离它们，如同羚羊逃离罗网（见 箴言 6:5），以免它们将你宰杀，如同宰杀羔羊。不要惧怕它们，它们没有力量：我们的主耶稣基督已使它们软弱无力。不要沉睡，虽然它们半死不活，却从不睡觉；不要懈怠，因为它们从不懈怠。哪怕稍微向你的父辈伸出手，他们正渴望将你从恶臭的泥潭中拉出。回想「义人祈祷所发的力量，是大有功效的」（雅各书 5:16）。不要论断、贬低或引诱任何人。不要将你所不确定之事归咎于任何人，因为那是灵魂的毁灭。看顾自己，并等候即将到来的死亡。对自己说蒙福的阿瑟尼乌斯（Arsenius）的话：「阿瑟尼乌斯，你为何离开（世界）？」学习你来此地所寻求之事。奔向耶稣，以便达到他。若你渴望得救，就快跑，以便你也能进入圣洁长者的美好团契。若你渴望长进——就努力劳苦。渴望与圣徒一同在无法言喻的荣耀中得荣耀，而非与可耻的恶魔一同在无法言喻的苦难中。渴望进入天国，而非地狱的火。渴望听到：「你们这蒙我父赐福的，可来」（马太福音 25:34）和：「好，你这又良善又忠心的仆人」（马太福音 25:23）等等，而非听到：「你们这被咒诅的人，离开我」（马太福音 25:41），「你这又恶又懒的仆人」（马太福音 25:26）。愿荣耀归于主，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 254. '
    cn: 问询 254：
  text:
    ru: того же к  тому же великому старцу.
    cn: 致同一位伟大的长老。
  children:
  - type: paragraph
    text:
      ru: 'Имея много грехов, я хочу покаяться, но, по немощи телесной, не могу подвизаться подобно отцам; прошу тебя, скажи мне: как мне положить начало? Назначь  мне что-либо и объясни, что значит сказанное тобою в предыдущем ответе: «Не показывай вавилонянам сокровищ дома твоего, иначе они возьмут тебя в плен и уведут в Вавилон».'
      cn: 我罪孽深重，心向悔改，然身体软弱，无力效法诸圣父之苦行。恳请您指教：我当如何迈出第一步？请为我指出一条道路，并解释您在先前回复中所言：「切勿向巴比伦人展示你家中的宝藏，否则他们必将你掳去，带往巴比伦」的含义。
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия. Брат! Есть нищие, которых ублажает Господь, потому что они отвергли все свое имение, т. е. все свои страсти, и обнажились от них, ради имени Его; такие поистине нищи, и им принадлежит блаженство. Есть и другие нищие, не приобретшие ничего доброго,  которым Господь угрожает, говоря:«идите отМене, проклятии»(Мф. 25:41). Кто имеет такие стяжания и отягощается ими, пусть отвергнет их, да пребудет без попечения. Итак, если желаешь положить начало покаяния, посмотри, что сделала блудница: слезами своими омыла она ноги Владыки (см.Лк. 7:38). Плач омывает всякого от грехов; но человек достигает плача трудом, посредством многого поучения в Писании, терпения, размышления о Страшном Суде и стыде вечном, и чрез самоотвержение, как Господь сказал:«аще кто хощет по Мне ити,  да отвержется себе и возмет крест свой и по Мне грядет»(Мф. 16:24). Отвергнуться же себя и взять крест свой – значит отсекать свою волю во всем и почитать себя за ничто. Так как ты сказал, что немощен телом и не можешь ничего делать, то делай по силе своей, вкушая хлеба и пития несколько менее надлежащего,  ибо Бог принял две лепты вдовицы и порадовался о них более, нежели о всем прочем. Обучи себя не обращаться с другими  свободно, и ты спасешься. Храни прежние ответы мои и сей последний как зеницу ока. Что же касается слов моих: «не показывай сокровищ твоих вавилонянам», я говорил это о бесах, которым ты покажешь их, если будешь говорить людям, что тебе написан оный ответ. Бесы, видя сие, раздражатся на тебя и будут бороть тебя тщеславием, а простых слушателей соблазнять, и ты  понесешь осуждение за то и за другое. Тем же, которые могут слышать и сохранять (слова мои), они принесут радость и пользу.  Все, что ни делаешь доброго, старайся скрывать, ибо сие тебе полезно. Господь да вразумит тебя молитвами святых. Аминь.'
      cn: 巴尔萨努菲乌斯的答复。兄弟啊！有些贫困之人蒙受主所赐福，因为他们为了主的名，舍弃了一切所有，亦即舍弃了所有的情欲，并脱离了它们；这样的人才是真正贫困的，福乐属于他们。还有另一些贫困之人，他们一无所有，也未曾获得任何良善之物，主威吓他们说：「你们这蒙咒诅的人，离开我，进入那为魔鬼和它的使者所预备的永火里去罢。」（马太福音 25:41）。凡有如此积蓄并为其所累之人，当舍弃它们，以便获得无忧无虑之境。因此，若你渴望开始悔改，请看那妓女所行的：她用泪水洗净了主的双脚（参看路加福音 7:38）。哭泣能洗净所有人的罪；但人须辛勤劳作方能达到哭泣之境，这要通过多多研习圣经、忍耐、默想那可怖的审判与永恒的羞辱，并借着舍己，正如主所说：「若有人要跟从我，就当舍己，背起他的十字架，来跟从我。」（马太福音 16:24）。舍己并背起自己的十字架——意即在一切事上弃绝自己的意愿，并视自己为无有。既然你说身体虚弱，什么也做不了，那就尽力而为，少吃一点，少喝一点，因为上帝悦纳了寡妇的两文钱，并且为此欢喜，胜过其他一切。教导自己不要与他人过于随便，你便可得救。谨守我先前的答复，以及这最后的答复，如同保护眼中的瞳仁。至于我所说的「不要把你的宝藏展示给巴比伦人」，我是指着魔鬼说的，如果你告诉人们这封答复是为你写的，你就会把它们展示给魔鬼。魔鬼看见这事，就会向你发怒，并以虚荣与你争斗，也会迷惑那些单纯的听众，而你将为此两件事都受到定罪。然而，对于那些能听从并遵行我话语的人，这些话将带给他们喜乐与益处。你所做的一切善事，都要努力隐藏起来，因为这对你有益。愿主借着圣徒的祷告光照你。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 255. '
    cn: 问询 255：
  text:
    ru: того же к тому же великому старцу.
    cn: 写给同一位伟大长老的同一封信。
  children:
  - type: paragraph
    text:
      ru: Помолись о мне, отец мой, меня очень смущают помыслы блуда, уныния и боязни; и помысл говорит мне, чтобы я беседовал с братом, к которому чувствую влечение, когда его вижу, дабы молчанием моим не подать ему повода к подозрениям. Ощущаю также, что бесы как бы давят меня, и впадаю в боязнь.
      cn: 请为我祈祷，我的神父。我深感困惑，受淫欲、忧郁和恐惧的念头所扰。一个念头对我说，我应该与那位我一见便心生爱慕的弟兄交谈，以免我的沉默让他产生疑虑。我也感觉到魔鬼仿佛压迫着我，使我陷入恐惧。
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Ты не обучен еще браням со врагом, потому и приходят тебе помыслы боязни, уныния и блуда. Противостань им твердым сердцем, ибо  борцы, если не подвизаются, не бывают увенчаны, и воины, если не покажут царю своего искусства в бранях, не удостаиваются  почестей. Вспомни, каков был Давид. Не поешь ли и ты:«Искуси мя, Господи, и испытай мя, разжжи утробы моя и сердце мое»(Пс. 25:2). И еще:«Аще ополчится на мя полк, не убоится сердце мое:ащевостанет на мя брань, на Него аз уповаю»(Пс. 26:3). Также о боязни:«Аще бо и пойду посреде сени смертныя, не убоюся зла, яко Ты со мною еси»(Пс. 22:4). Об унынии же:«Аще дух владеющаго взыдет на тя, места твоего не остави»(Еккл. 10:4). Разве ты не хочешь быть искусным? Но муж, не  испытанный искушениями, не искусен. Брани делают человека искусным. Делание инока состоит в том, чтобы терпеть брани и  противиться им с мужеством сердца. Но как ты не знаешь хитростей врага, то он и приносит тебе помыслы боязни и расслабляет твое сердце. Ты должен знать, что Бог не попустит на тебя брани и искушения выше силы твоей; тому научает тебя и апостол, говоря:«верен же Бог, Иже не оставит вас искуситися паче, еже можете»(1Кор. 10:13). Брат! И я в юности моей многократно и сильно бывал искушаем бесом блуда и трудился, подвизаясь против таких  помыслов, противореча им и не соглашаясь с ними, но представляя себе пред глазами вечные муки. Пять лет поступал я так  ежедневно, и Бог облегчил меня от сих помыслов. Брань сию упраздняет непрестанная молитва с плачем. А то, что бесы давят  тебя, происходит от зависти их; если бы могли, они выгнали бы тебя и из келлии твоей; но Бог не попускает им владеть тобою, да они и не имеют на то власти. Бог вскоре мог бы облегчить тебя, но ты не стал бы тогда противиться другой страсти. Да не  расслабят тебя бесы, чтобы обращать внимание на брата (которым завлекаешься) или беседовать с ним; но если тебе и случится нечаянно с ним сойтись, против твоего желания, удержи взор твой со страхом и благопристойностью и не слушай внимательно его голоса. Если же брат тот, по неведению, сам заговорит с тобою или сядет возле тебя, то искусно уклонись от него, впрочем не вдруг, но с благопристойностью. Скажи помыслу своему: вспомни Страшный Суд Божий и стыд, который постигнет тогда увлекающихся сими постыдными страстями. Понуждай помысл свой и получишь помощь молитвами святых, и Бог помилует тебя. Не будь дитя умом,«но злобою младенствуйте»(1Кор. 14:20); умом же, брат, совершен будь. Внимай себе, как тебе встретить Бога. Аминь.'
      cn: 回复： 兄弟啊！你尚未习得与仇敌争战的本领，因此那些恐惧、沮丧和淫欲的念头便会袭扰你。你要以坚定的心抵挡它们，因为角斗士若不奋力拼搏，便无法获得冠冕；士兵若不向君王展现其在战场上的技艺，也无法得到荣耀。回想一下大卫是怎样的人吧。你难道不也歌唱过：「主啊，求你察看我，试验我，熬炼我的心肠和我的心思」（诗篇 25:2）吗？又说：「虽有军兵安营攻击我，我的心也不害怕；虽然兴起刀兵攻击我，我却仍旧倚靠祂」（诗篇 26:3）。关于恐惧，也有：「我虽然行过死荫的幽谷，也不怕遭害，因为你与我同在」（诗篇 22:4）。至于沮丧，则有：「掌权的若发怒攻击你，不要离开你的岗位」（传道书 10:4）。难道你不想变得老练吗？然而，一个未经试炼的人，是无法老练的。争战使人变得老练。修士的使命便是忍受争战，并以勇敢的心抵挡它们。但由于你不知仇敌的诡计，他便给你带来恐惧的念头，使你的心软弱。你当知道，神不会让你经历超过你力量的争战和试炼；使徒也教导你，他说：「神是信实的，他必不叫你们受试探过于所能受的」（哥林多前书 10:13）。兄弟啊！我在年轻时也曾多次被淫欲的魔鬼强烈地试探，我努力与这些念头抗争，驳斥它们，不认同它们，并且将永恒的刑罚摆在眼前。我每日如此行了五年，神便使我从这些念头中得到解脱。不间断的含泪祷告能消除这场争战。至于魔鬼压迫你，乃是出于它们的嫉妒；如果它们能做到，它们甚至会把你赶出你的小室；但神不允许它们掌控你，它们也没有那种权力。神本可以很快地使你得到解脱，但那样你就不会去抵挡另一种情欲了。不要让魔鬼使你软弱，以至于去关注那个（让你分心的）兄弟，或是与他交谈；但若你不期而遇地与他相遇，即使是违背你的意愿，也要怀着敬畏和端庄保持你的目光，不要仔细聆听他的声音。如果那个兄弟出于无知，主动与你交谈或坐在你旁边，你要巧妙地避开他，但不要过于突然，而要保持端庄。对你的思想说：回想神的末日审判，以及那时那些被这些可耻情欲所吸引之人将要承受的羞耻。勉励你的思想，你将得到众圣徒祷告的帮助，神也必怜悯你。不要在心智上像个孩子，「然而在恶事上要作婴孩」（哥林多前书 14:20）；但在心智上，兄弟啊，要成为完全的人。留意自己，你将如何面对神。阿们。
- type: heading2
  initial:
    ru: 'Вопрос 256. '
    cn: 问询 256：
  text:
    ru: 'Тот же брат просил  того же великого старца, говоря: помолись о мне, отец мой, ибо я окаянен по всему и имею нужду в великом человеколюбии.  Возникающие во мне помыслы говорят: «Иди в чужую сторону и там спасешься». По молитвам вашим, да не попустит Бог овладеть мною  сим помыслам.'
    cn: 同一位弟兄向同一位伟大的长老请求说：「请为我祷告，我的父亲，因为我彻头彻尾地悲惨，极需神的大爱。我心中生起的意念对我说：『去异乡吧，在那里你将得救。』愿凭着您的祷告，神不容许这些意念掌控我。」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Да  будет проклят посеявший в сердце твоем такие помыслы, чтобы выйти из сего места ради преступления заповедей. Это – диавол.  Он предлагает тебе сие под видом правды для того, чтобы, поругавшись над тобою, сделать тебя предметом соблазна для многих, дабы ты и за них понес осуждение. Впрочем, ты  подвергаешься сему за свое нерадение и тщеславие. Ты говоришь: «Если уйду в чужую сторону, там буду переносить бесчестие».  Почему же теперь, лишь только услышишь, что брат твой сказал нечто на тебя, сердце твое смущается и ты не хочешь, чтобы кто-нибудь знал о твоем согрешении? К нерадению и тщеславию присоединяют свои козни и демоны, чтобы погубить твою душу. Будь уверен о Господе, что если бы не помощь Божия и не молитвы находящихся здесь истинных рабов Божиих, ты не мог бы и ровно года пробыть в монастыре. Но как слепой ничего не видит, так и ты не видишь благодеяния, которое оказал тебе Бог и продолжает оказывать по молитвам святых и блаженного Авраамия, сказавшего тебе и брату твоему: «Ежели вы останетесь в сем месте, то будете иметь меня ходатаем». Брат! Внимай себе тщательно; подвизайся против помыслов, чтобы не впасть в нерадение и тщеславие, не  делать ничего по своей воле и не принимать возникающих в себе помыслов и самооправдания, в противном случае ты подвергнешься сильному падению. Знай же достоверно, что куда бы ты ни пошел, хотя бы прошел всю землю из конца в конец, нигде не получишь такой пользы, как на сем месте. Что для корабля якорь, то будет для тебя молитва здешних отцов. Приобрети твердость, и она удалит от тебя свободу в обращении с ближними, причину всех зол в человеке. Оставь все (внешние) попечения, и тогда будешь свободно служить Богу. Сделайся мертвым для всякого человека: в сем-то и состоит странничество. Почитай себя за ничто, и мысль твоя не будет смущаться. Не думай, чтобы ты сделал что-нибудь доброе; и награда твоя сохранится в целости. Сверх всего помни, что ты не долго пробудешь в теле, и старайся, чтобы с дерзновением мог ты сказать в оный час:«Уготовихся и не  смутихся»(Пс. 118:60). Брат! Нельзя жить без труда, и никто не венчается без подвига. Понуждай себя подвизаться о своем  спасении, и поможет тебе Бог,Иже всем человеком хощет спастися и в разум истины приити»(1Тим. 2:4). Он да  помилует тебя, сын мой, чтобы ты мог с усердием приступить к благоугождению Ему. Ибо Его есть милость и сила и слава во веки  веков, аминь.'
      cn: 答：兄弟啊！愿那在你心中播下这般念头，使你为着违犯诫命而离开此地的人，受咒诅！这是魔鬼。它以真理之名向你献上此念，实欲嘲弄你，使你成为众人的绊脚石，以致你连同他们的罪孽一同受审判。然而，你之所以遭遇此事，乃因你的懈怠和虚荣。你说：「若我前往异乡，在那里我将承受羞辱。」那么，为何如今你一听到兄弟对你说了些什么，你的心就立刻烦乱，不愿让人知道你的罪过呢？在你的懈怠和虚荣之外，恶魔也加入它们的诡计，为要毁灭你的灵魂。请你在主里确信，若非上帝的帮助，以及此处真正上帝仆人的祷告，你连一年都无法留在修道院里。但正如盲者一无所见，你亦未曾看见上帝所赐予你，并藉着众圣者和蒙福的亚伯拉罕（Авраамий）的祷告而持续赐予你的恩惠。亚伯拉罕曾对你和你的兄弟说：「若你们留在此地，我将为你们作代祷者。」兄弟啊！请你细心省察自己；抵挡那些念头，以免陷入懈怠和虚荣，不要凭自己的意愿行事，也不要接受心中浮现的念头和自我辩护，否则你将遭受极大的堕落。请你确切地知道，无论你走到哪里，即使走遍天涯海角，你都不会像在此地获得如此大的益处。此处父老的祷告，对你而言，就如同船只的锚一般。请你获得坚固，它将使你远离与邻人交往时的随意，那是一切人类罪恶的根源。放下一切（外在的）忧虑，如此你才能自由地侍奉上帝。使自己对任何人而言都如同已死：这便是寄居的真谛。视自己为无有，你的思绪便不会烦乱。不要以为你做了什么善事；如此你的奖赏才能完全保存。最重要的是，请你记住，你不会长久地活在肉身之中，并努力使你能在那一刻大胆地说：「我急忙遵守，并不迟延。」（诗篇 118:60）兄弟啊！人不可能不劳而获，没有人不经过奋斗就能获得冠冕。勉励自己为着你的救赎而奋斗，上帝必将帮助你，祂「愿意万人得救，明白真理」（提摩太前书 2:4）。愿祂怜悯你，我的孩子，使你能以热切之心开始取悦于祂。因为荣耀、权能和恩慈都归于祂，直到永永远远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 257. '
    cn: 问询 257：
  text:
    ru: того же к  тому же великому старцу. Отец мой! Что значит сказанное тобою, что я не мог бы и года одного пробыть в монастыре? И  помолись о мне Господа ради, потому что во время сна нападает на меня демон и давит меня; и я имею нужду в твоем человеколюбии.
    cn: 同一人致同一位伟大长者：我的神师！您说我甚至无法在修道院里待满一年，这话是何意？请您为主的缘故为我祷告，因为在睡梦中，魔鬼袭击并压制我；我需要您的仁爱。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Я сказал  тебе, что если бы не молитвы отцов, то ты не мог бы и одного года пробыть в монастыре, разумея это о монашестве. Потому что не все, живущие в монастырях, – монахи, но тот монах, кто исполняет дело монашеское. Господь сказал:«Не всяк глаголяй Ми: Господи, Господи, внидет в Царствие Небесное: но творяй волю Отца Моего, Иже есть на небесех»(Мф. 7:21). Брат! Зачем ты, находясь в беде, позволяешь врагу издеваться над тобою? Ты  вопрошаешь и не стараешься исполнять сказанного тебе; опять вопрошаешь и тщеславно передаешь это другим из человекоугодия, и сам препятствуешь себе преуспеть вскоре; а потому и подвергаешься искушениям во сне, и демон нападает на тебя и давит тебя. Бог же попускает сие для того, чтобы ты вразумился и укорил себя, как следует иноку, а ты не понимаешь сего, брат. Время нам дано для того, чтобы испытывать наши страсти, плакать и рыдать. Если же ты, пребывая в келлии, рассеиваешься мыслями, укоряй себя во всем и повергни немощь твою пред Богом. Он  поможет тебе и укрепит тебя преуспеть о Нем, аминь.'
      cn: 答曰。我已告知你，若非诸位教父的祷告，你恐难在修道院中待满一年，我此言乃指修道生活本身。因为并非所有居住在修道院中的人都是修士，唯有那些实践修士之道的人方为修士。主曾说：「凡称呼我『主啊，主啊』的人不能都进天国；惟独遵行我天父旨意的人才能进去。」（马太福音 7:21）弟兄啊！你为何身陷困境，却任凭仇敌嘲弄你呢？你求问，却不努力遵行所告知你的；你又求问，却因取悦于人而虚荣地转述给他人，你自己阻碍了自己迅速进步；因此，你便在梦中遭遇试探，恶魔袭击你并压制你。上帝容许此事，是为了让你从中受教并如修士般自责，可你却不明白这一点，弟兄啊。时间赐予我们，是为了让我们审视自己的情欲，哭泣和哀恸。倘若你，身处修道室中，思绪却纷飞散乱，请在一切事上责备自己，并将你的软弱全然交托于上帝。祂必帮助你，并加固你，使你得以在祂里面长进，阿们。
- type: heading2
  initial:
    ru: 'Вопрос 258. '
    cn: 问询 258：
  text:
    ru: того же к  другому старцу, и прошение о молитве.
    cn: 致另一位长老的信，并附代祷请求。
  children:
  - type: paragraph
    text:
      ru: Господа ради, помолись о мне, чтобы мне избавиться от постыдных страстей и от тщеславия, ибо они оскверняют меня во всяком деле, о котором думаю, что делаю доброе; также прошу тебя сказать мне, с каким намерением должно совершать память святых и как извергнуть из себя внутреннее зло.
      cn: 请您为我在主内祷告，使我能摆脱可耻的情欲和虚荣，因为它们玷污了我所思所行的每一件自以为是善的事。我还恳请您告诉我，当以怎样的心意来记念圣徒，以及如何将内在的邪恶驱逐出我身。
  - type: paragraph
    text:
      ru: Ответ Иоанна. Если хочешь избавиться от постыдных страстей, не обращайся ни с кем свободно, особенно же с теми, к которым сердце твое склоняется по страсти похотения; чрез то освободишься и от тщеславия; ибо к тщеславию примешивается человекоугодие, к человекоугодию –  свободное обращение, а свободное обращение[62]есть матерь всех страстей. Кто совершает память святых без  тщеславия, полагая, что делает сие по Божию указанию, а не по своемыслию, тот делается сопричастником святых и получает награду от Владыки их. Попечение же о спасении души и любовь к Богу помогают всякому извергнуть из себя внутреннее зло и чисто покаяться. Выслушай меня, сын мой, и по видимому заключай и о невидимом. Когда ты бываешь несколько нездоров телом, то  воздерживаешься от вредного тебе. Почему же не стараешься воздержаться, когда ты болен душою? Много нужно нам трудов и потов, как апостол говорит:«умерщвляю тело мое и порабощаю»(1Кор. 9:27). Сделай по силе твоей, и Бог поможет тебе молитвами отцов твоих; ибо жаждет видеть наше спасение Тот, Кто клялся Самим Собою, что не хощет смерти грешника,«но еже обратитися... и живу быти ему»(Иез. 33:11). Великая сила  восходит из места, где молитвы истинных рабов Божиих, приносимые Богу за всех нас; верую, что не посрамит их Господь. Присоедини к оным и свои две лепты, и ты обрадуешь Господа, как и вдовица  евангельская. Привяжи обремененную ладью твою к кораблю отцов твоих, и они управят тебя к Иисусу, могущему даровать тебе  смирение и силу, и разум, венец и веселие, аминь.
      cn: 约翰的答复。如果你渴望摆脱可耻的情欲，就不要与任何人随意交往，特别是那些你的心因情欲的渴望而倾向的人；通过此，你也将摆脱虚荣；因为虚荣与取悦于人混杂，取悦于人又与随意交往混杂，而随意交往[62]是一切情欲之母。谁在没有虚荣的情况下纪念圣徒，认为这样做是出于上帝的旨意而非自己的私见，谁就成为圣徒的同伴，并从他们的主那里获得奖赏。然而，对灵魂救赎的关切和对上帝的爱，能帮助每个人驱除内心的邪恶并纯洁地悔改。听我说，我的孩子，并从可见的推断不可见的。当你身体稍有不适时，你会戒除对你有害之物。那么，当你灵魂有病时，为何不努力克制自己呢？我们需要许多劳苦和汗水，正如使徒所说：「我克制己身，叫它服我」（哥林多前书 9:27）。尽你所能，上帝将藉你列祖的祷告帮助你；因为那曾凭自己起誓不愿罪人死亡，「却愿他转离…得以存活」（以西结书 33:11）的，渴望看到我们的救赎。从上帝真正的仆人为我们所有人献上祷告的地方，涌出巨大的力量；我相信主不会使他们蒙羞。请将你的两枚小钱也加入其中，你将使主喜悦，如同福音书中的寡妇。将你那负载沉重的船系在你的列祖之船上，他们将引导你驶向耶稣，他能赐予你谦卑与力量，智慧、冠冕与喜乐。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 259. '
    cn: 问询 259：
  text:
    ru: того же к  великому старцу.
    cn: 致那伟大的长者：
  children:
  - type: paragraph
    text:
      ru: Я молод и неразумен, а служение мое превышает мои силы, и потому прошу тебя, отец мой, испроси мне у Бога разум, чтобы я мог раздавать вещи сообразно с требованием, сказать слово вовремя и помолчать вовремя, чтобы среди сомнений призывал Бога и твои молитвы и получал помощь, и чтобы не впасть мне в заблуждение.
      cn: 我年轻而又懵懂，我的侍奉超越了我的能力，因此我恳求您，我的父亲，为我向神求取智慧，好使我能按需分施财物，适时言语，适时缄默；好使我在疑惑中呼求神和您的祷告，并得着帮助；好使我免于陷入迷途。
  - type: paragraph
    text:
      ru: Ответ Варсонофия. Весьма радуюсь, когда кто просит чего, руководствуясь страхом Божиим; такой смело да надеется, что прошение его исполнится. Но послушай, брат, если ты просишь семени для своего поля, то удобри прежде поле к принятию семени. Ибо о хорошей и  возделанной земле сказано, что она принесла«плод сторицею»(Лк. 8:8). Я сделаю, по силе моей, что могу, ради заповеди Божией; но сознаю свою немощь, что не могу даровать тебе просимого, по моему недостоинству. Впрочем, если ты веруешь, то получишь по вере твоей не только это, но и все, в чем имеешь нужду.«Весть бо Отец ваш,ихжетребуете, прежде прошения вашего»(Мф. 6:8). Итак, не сомневайся, и я верую, что Бог  сотворит по прошению твоему не меня ради, но ради твоей веры. Прежде всего смирись пред Богом,«ибо смиренным же даетОнблагодать"(1Пет. 5:5), о Христе Иисусе, Господе нашем, Которому слава во веки, аминь.
      cn: 巴尔萨努菲乌斯之回应：当有人在敬畏上帝的引领下提出请求时，我感到由衷的喜悦；这样的人可以大胆地盼望，他的请求必会得到应允。然而，请听，我的弟兄，如果你为你的田地祈求种子，那么首先要将田地预备好，使其适于接受种子。因为论及那好且耕耘过的土地，经上说它结出「百倍的果实」（路加福音 8:8）。我将尽我所能，为着上帝的诫命而行；但我深知自己的软弱，凭我的不配，我无法赐予你所求的。尽管如此，如果你有信心，你将照着你的信心而得着，不仅如此，凡你所需的一切，你都将得着。「因为你们没有祈求以先，你们所需用的，你们的父早已知道了」（马太福音 6:8）。所以，不要疑惑，我也相信上帝将照你的请求而行，不是为我，而是为你的信心。首先要在上帝面前谦卑自己，「因为他赐恩给谦卑的人」（彼得前书 5:5），藉着我们的主基督耶稣，愿荣耀归于他，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 260. '
    cn: 问询 260：
  text:
    ru: Тот же брат  вопрошал другого старца, как ему действовать, по силе сего старческого ответа.
    cn: 同样的弟兄向另一位长老请教，他当如何依照这位长老的回答去行。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если ты  хочешь научиться, как тебе действовать по силе сего ответа старца, то так надобно поступать: когда хочешь говорить с кем-либо или сделать что-нибудь, призывай имя старца, и Бог положит тебе на сердце, что должно сделать или что сказать. Но (делай это) со смирением, чтобы не лишиться сей благодати.'
      cn: 答：如果你想学习如何依据这位长老回复的力量行事，你就应当如此去做：当你想要与某人交谈或做某事时，就呼唤长老的名字，上帝必将你当做的或当说的放在你心上。但是，（做此事）要怀着谦卑，以免失去这恩典。
- type: heading2
  initial:
    ru: 'Вопрос 261. '
    cn: 问询 261：
  text:
    ru: того же к  великому старцу.
    cn: 致那伟大的长者：
  children:
  - type: paragraph
    text:
      ru: Отец мой! Ты оказал милость мне немощному и  дал мне совет, когда что-либо делаю или говорю, призывать имя Божие и твои молитвы, и сказал, что чрез то буду иметь успех; я понуждаю себя делать и говорить сообразно с волею Божиею; но случается, что иногда и забываю (призывать имя Божие и твои молитвы) по нерадению моему, и потому прошу тебя, испроси мне у Бога трезвение и не попусти мне блуждать по своей воле. Еще прошу тебя сказать мне, как мне поступать в том случае, когда, призвав при каком-либо деле имя Божие и твои молитвы, я все еще  сомневаюсь, сделать ли дело или нет. Также, если меня спросят о чем-либо, и прежде, нежели я успею призвать Бога или соображу, что сказать, спросивший немедленно потребует ответа – как мне  поступить при таком нечаянном вопросе? Прошу тебя помолиться и о том, чтобы я мог владеть своими глазами, ибо они очень  развлекаются.
      cn: 我的神父！您恩待了我这卑微之人，并赐予我忠告，无论我做何事、说何言，都当呼求上帝之名并您的祷告。您还说，如此我便会成功；我勉力使自己的言行与上帝的旨意相符；但有时，因我的疏忽，我也会忘记（呼求上帝之名和您的祷告），因此我恳请您，为我向上帝祈求清醒，不要让我随己意漂泊。我再恳请您告诉我，若我在某事上呼求了上帝之名和您的祷告，却依然犹豫不决，不知该不该去做，这时我该如何行？又或者，若有人问我问题，我还没来得及呼求上帝或想好该说什么，提问者就立刻要求答案——面对这种突如其来的问题，我该如何应对？我恳请您也为此祈祷，使我能管束自己的双眼，因为它们极易散乱。
  - type: paragraph
    text:
      ru: Ответ. Если кто  получит от отцов заповедь, совет или ответ о чем-либо, и по забвению или нерадению забудет, то познав, что он согрешил,  пусть покается, и Бог простит его. Брат! Почему же ты написал об одном только трезвении? Я молю Бога, да подаст Он тебе всякое благое дарование и да пребудет оно с тобою во век. Если случится тебе делать что-нибудь и призовешь Бога и молитвы святых, но все еще сомневаешься, – исполни это дело, оно согласно с волею Божиею, ибо ты при начале его призвал Бога. Что касается того, как отвечать на внезапный вопрос, то ничего нет быстрее ума;  возведи его к Богу, и Он подаст тебе, что отвечать без смущения. Смирение охраняет глаза от развлечения и всего человека от  всякого зла. Я прошу тебе еще больших дарований (о которых говорил тебе), но под условием, если ты будешь действовать по  силе твоей. Внимай себе, и не только святые, но и Сам Бог подаст тебе руку (помощи) и окажет тебе милость.
      cn: 答复。若有人从教父那里领受了诫命、忠告或关于某事的答复，却因遗忘或疏忽而忘记了，那么当他认识到自己犯了罪时，就让他悔改，上帝必会赦免他。兄弟啊！你为何只写了关于清醒的事呢？我祈求上帝，愿他赐予你一切美好的恩赐，并愿这些恩赐永远与你同在。如果你碰巧要做某事，并祈求了上帝和圣徒的祷告，但你仍然感到疑惑——那就去完成这件事吧，这符合上帝的旨意，因为你在开始时就祈求了上帝。至于如何回答突如其来的问题，没有什么比心念更快了；将它提升到上帝那里，他必会赐予你如何回答而不会感到困惑。谦卑能守护眼睛免于分心，并保护整个人免受一切邪恶。我恳求你获得更大的恩赐（我曾对你提过），但前提是你将尽力而为。留意你自己，不仅圣徒，连上帝亲自也会伸出援手（帮助）并向你施予怜悯。
- type: heading2
  initial:
    ru: 'Вопрос 262. '
    cn: 问询 262：
  text:
    ru: Прошение того же к тому же великому старцу.
    cn: 同者致大长老之请愿。
  children:
  - type: paragraph
    text:
      ru: Милосерднейший отец мой! Ты видишь слепоту души моей, и потому опять прошу тебя, испроси мне  просвещение сердца, чтобы я мог различать правый помысл от тайно вредного, ибо боюсь, как бы не поверить (иногда) последнему. Много раз случалось, что, когда я давал вещь, мне казалось, что  делаю это не по страсти; но, испытывая помысл свой, приятно ли ему (помыслу) будет, если через другого дам брату сию вещь, так, чтобы брат не знал, что я ему дал ее, находил я, что это неприятно было моему помыслу. Случается также, что я, кажется, не по страсти начинаю что-либо делать или говорить; но в то время, как выдаю вещь или говорю, помысл мой услаждается сим; итак, что делать мне, окаянному? И другим образом оскорбляет  меня то же действие или, лучше сказать – славолюбивое мое сердце; случается, что, когда некоторые говорят мне о каком-либо  деле, прежде нежели они кончат речь свою, помысл мой соглашается с ними и соуслаждается, как разумеющий то. Прошу тебя, отец мой, испроси мне силу молчать, ибо удивляюсь, как я услаждаюсь тем, что, как сам[63]знаю, бесполезно и лишает человека всякого блага.
      cn: 我最慈悲的父啊！您看得到我灵魂的盲昧，因此我再次恳求您，为我求得心灵的光照，好使我能分辨正直的思虑与隐微有害的思虑，因为我惧怕（有时）会信从后者。多次发生这样的情况：当我给出某件物品时，我看似并非出于情欲而为；然而，当我省察我的思虑，若通过另一个人将此物送给弟兄，使弟兄不知是我所赠，我的思虑是否会感到喜悦时，我发现我的思虑并不喜欢这样。也曾发生，我似乎并非出于情欲而开始做某事或说某话；但当我交出此物或说出此话时，我的思虑却因此而感到愉悦；那么，我这可怜之人该如何是好呢？同一种行为，或者更确切地说，我那爱慕虚荣的心，也以另一种方式冒犯了我；有时，当某些人对我谈论某事时，在他们结束言语之前，我的思虑就已赞同他们，并因自以为懂得此事而一同感到愉悦。我的父啊，我恳求您，为我求得静默的力量，因为我惊讶于自己竟会陶醉于那些，如我[63]自己所知，毫无益处并使人丧失一切美善的事物。
  - type: paragraph
    text:
      ru: Ответ Варсонофия.  Без болезни сердечной никто не получает дарования различать помыслы. Я молю Бога даровать тебе оное, но пусть и твое сердце поболезнует немного, и Бог подаст тебе сие дарование. Подобно сему разумей и о прочем. Когда Бог, по молитвам святых и за болезнование твоего сердца, даст тебе сие дарование, то всегда уже будешь в состоянии различать помыслы Духом Его. Когда видишь, что представляется случай выказать свое знание, молчи, как ты и слышал уже от истинного моего о Боге сына, которого должен ты слушать касательно всякого твоего помысла, ибо он говорит тебе не от себя, но произносит то, что Бог дает ему для пользы каждого. Бог да сохранит тебя и да подаст тебе силу во  всяком случае молчать благоразумно, и благодать, чтобы познавать тебе, когда должно говорить без страсти. Ибо сердце твое еще не знает совершенно, что многоглаголания оскверняют человека, иначе оно не попускало бы тебе услаждаться ими.
      cn: '巴尔萨努菲乌斯之答复


        若无心之痛楚，无人能获分辨思念之恩赐。我祈求上帝赐予你此恩赐，但亦愿你的心稍有痛楚，上帝便会赐予你此恩赐。余者皆可依此而悟。当上帝，因圣徒之祈祷并鉴于你心之痛楚，将此恩赐赐予你时，你便能恒常以祂的圣灵分辨思念。当你见有机会展示己之学识时，请保持缄默，正如你已从我那真正属于上帝的儿子那里听闻，你当听从他关于你一切思念的指引，因他并非凭己意而说，乃是宣说上帝为众生益处所赐予他的。愿上帝护佑你，并赐予你力量在任何情况下皆能明智地保持缄默，以及恩典，使你能无情欲地知晓何时当言。因你的心尚未完全明白多言污秽人，否则它便不会任你沉湎其中。'
- type: heading2
  initial:
    ru: 'Вопрос 263. '
    cn: 问询 263：
  text:
    ru: 'того же к  тому же великому старцу. Великое милосердие твое ко мне грешному опять дает мне смелость беспокоить тебя. Вразуми меня, отец мой: как должно трудиться сердце мое, чтобы достигнуть дара  рассуждения? Напиши мне, господин мой, и о непрестанной о Боге памяти[64],  если удостоишь меня сего поучения, и утверди меня в нем, ибо помысл мой боится, что не в силах буду сохранять сего, потому и прошу тебя, владыко, скажи, действительно ли полезно мне это дело. Я верую, что когда слово исходит из уст твоих, оно дает силу моему сердцу.'
    cn: 同致那位伟大的长老。您对我这个罪人所施予的宏大怜悯，再次赐予我勇气来打扰您。我的父亲，请指引我：我的心应当如何劳作，才能达到辨明事理的恩赐？我的主，也请您为我写下关于不住地忆念上帝[64]的教诲，如果您认为我配得这份教导，并请您使我在这方面得以坚固。因为我的思绪担忧我无法持守，所以我请求您，主宰啊，请告诉我，此事对我而言是否确实有益。我深信，当话语从您的口中发出，它必能赐予我的心以力量。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.  Сердечный труд твой должен состоять в том, чтобы непрестанно молиться Богу, да не попустит Он тебе заблуждаться или  последовать собственным своим желаниям: чрез сие достигнешь ты рассуждения. О непрестанной же памяти, т. е. поучении: положи начало и не бойся; Бог укрепит и утвердит тебя. Но сей с надеждою, чтобы и пожать, если не ослабеешь (см.Гал. 6:9).  Благословен Бог, благословляющий тебя положить начало, Он подаст тебе силу и сохранять по мере твоей.'
      cn: '巴尔萨努菲乌斯的回答：


        你内心深处的工作应当在于不间断地向上帝祈祷，祈求祂不要让你误入歧途或追随自己的欲望：通过这样做，你将获得明辨。至于不间断的记念，即教诲：你只管开始，不要害怕；上帝会加固和坚固你。但要带着希望去播种，这样才能收获，只要你不懈怠（参见加拉太书 6:9）。赞美上帝，祂祝福你开始，祂也会赐予你力量，让你按你的能力保持下去。'
- type: heading2
  initial:
    ru: 'Вопрос 264. '
    cn: 问询 264：
  text:
    ru: того же к  тому же.
    cn: 同致同道。
  children:
  - type: paragraph
    text:
      ru: 'Многократно случалось мне прежде чувствовать малую  теплоту в течение немногих дней, но потом она опять проходила; и теперь в течение одного часа с усердием сохраняю память о Боге, а в другой с принуждением себя; и устрашает меня мысль[65],  что малая теплота сия по-прежнему будет продолжаться лишь несколько дней, потом оставит меня, и душа моя погибнет  совершенно. Потому и прошу тебя, благой отец мой, не оставь меня, но объясни мне, что удаляет от меня сию память и теплоту?  Испроси мне и охранение чувств, ибо я много пленяюсь чрез них и особенно тогда, когда сердце мое ищет повода ко греху; но и само собою, без моего желания, источает оно воспоминания страстные или безумные, или безвременные помыслы. Потому прошу тебя, отец мой, сильный о Господе, даруй мне, рабу твоему, трезвение, дабы я познавал входящее в мое сердце, и (скажи), как поступать[66]мне, чтобы оно не удалило меня от твоего благословения. Объясни мне еще и сие: если сделаю что-нибудь или скажу и помощью Божиею  буду сохранен от греха, то, по избавлении от него, должен ли я благодарить Бога? И приводит ли это в любовь Божию? Или вовсе не принимать мысли, что я избежал греха, но испытывать согрешения свои в случившемся деле или словах и просить в них прощения?'
      cn: 过去，我曾多次感受到短暂的暖意，但几天后它又会消逝；现在，我一个小时内热切地保持对上帝的忆念，另一个小时则强迫自己。这让我心生恐惧[65]，害怕这微薄的暖意会像以前一样只持续几天，然后就会离我而去，我的灵魂也将彻底沉沦。因此，我恳求您，我良善的父亲，不要抛弃我，请向我解释，是什么将这种忆念和暖意从我身边驱离？也请您为我祈求保守我的感官，因为我常常被它们俘虏，尤其是在我内心寻找犯罪的借口时；然而即便在我无意之时，它也会自行流淌出充满情欲或愚蠢的记忆，或是不合时宜的思绪。因此，我恳求您，我主内的有力之父，赐予我，您的仆人，清醒，使我能够辨识进入我内心的事物，并（请告诉我）我该如何行事[66]，才不会使我远离您的祝福。请您再向我解释这一点：如果我做了什么或说了什么，并且蒙受上帝的帮助而未犯罪，那么在摆脱罪恶之后，我是否应该感谢上帝？这是否能引人进入对上帝的爱中？或者根本不接受自己避免了罪恶的念头，而是省察自己在所发生的事情或言语中的过犯，并为此祈求宽恕？
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.  Потрудись сердечным болезнованием приобрести теплоту и молитву, и Бог даст тебе иметь их всегда; забвение изгоняет их, само же оно рождается от нерадения. О хранении чувств: всякое дарование  получается через болезнование сердца. Дарование же трезвения не позволяет помыслам входить, и если они и войдут, то не допускает их сделать вред. Бог да подаст тебе трезвение и бодрствование.  Заповедано:«О всем благодарите»(1Фес. 5:18), тем более за то, о чем ты мне объяснил; испытывать же согрешения и просить прощения весьма полезно.'
      cn: '巴尔萨努菲乌斯之回应。


        请以心之痛楚勤勉求取温暖与祷告，神将使你恒常拥有它们；遗忘驱逐它们，而遗忘本身则源于疏忽。


        关于感官的守护：一切恩赐皆通过心之痛楚获得。而那警醒之恩赐，不容许思虑侵入，即便它们进入，也不允许其造成伤害。愿神赐予你警醒与清醒。


        经文有训：「凡事谢恩」（帖撒罗尼迦前书 5:18），对于你向我阐明之事，更当如此；而省察罪过并请求宽恕，则大有裨益。'
- type: heading2
  initial:
    ru: 'Вопрос 265. '
    cn: 问询 265：
  text:
    ru: Прошение того же к тому же великому старцу. Прошу тебя, отец мой святой, испроси мне у Бога силу; ибо то, что я заповедаю себе, будучи один, не исполняю, когда схожусь с братиею, и боюсь, чтобы мне не привыкнуть, согрешая, только раскаиваться, а не исправляться,  не пребыть во грехах и не умереть так. Знаю, что скорби страстей полезны мне, они сокрушат, может быть, жестокость души моей, и не смею, безумный, желать покоя от них; но о том прошу, через ваше ходатайство, отец мой, чтобы не часто побеждаться, если это мне полезно, и не скорбеть о сем сердцем.
    cn: 同一个人向同一位伟大长者的请求：我的圣洁之父，我恳求您，为我向神求取力量；因为我独处时所立志要行的，一旦与弟兄们相聚，就无法实行。我担心自己会习惯于犯罪后只知悔改，却不改正，以致沉沦于罪中，最终如此死去。我深知情欲的苦痛于我有益，它们或许能破碎我灵魂的刚硬，我这愚昧之人不敢奢求从中得到安宁。但我所祈求的，是借着您的代祷，我的父亲，若这于我有利，就不要常常被战胜，也不要因此而心中忧伤。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Никто и  никому не может сказать: «Я буду о тебе заботиться, а ты будь спокоен», ибо окажется виновным. Но тот, которого поддерживают, должен привнести несколько собственного старания делать должное по силе своей, внимательно сохраняя заповеди отцов своих. И если падет однажды, то пусть опять восстанет, и если увлечется  однажды, пусть опять постарается управить себя. Я верую Богу, что такому человеку не обратится это (падать и восставать) в  навык и не овладеет им нерадение, но Бог вскоре приведет его в устроение усердных (деятелей), и не возьмет души его дотоле,  пока не приведет его в меру высокую,«в мужа совершенна»(Еф. 4:13). Итак, не ослабевай, но, доколе имеешь время, делай, смиряйся, будь послушен, повинуйся, и поможет тебе Бог, дающий благодать смиренным, а гордым противящийся (см.1Пет. 5:5).  Непрестанно говори: «Иисусе, помоги мне», и поможет. Бог да избавит душу твою, сын мой, от страстей постыдных.'
      cn: 答：无人能对任何人说：「我必照拂你，你只管安歇。」因这样说，必致有罪。然而，那蒙扶持之人，当尽己之力，略施己劳，以行所当行之事。他当细心谨守列祖的诫命。若他偶一跌倒，便当再行起身；若他偶一被诱，便当再行努力，以归正途。我信靠上帝，此人绝不会将此（跌倒与起身）化为习性，怠惰亦不能辖制他。上帝必速将其引至殷勤（行道者）之境，且在他未臻高深之境，未至「成熟之人」的境地（以弗所书 4:13）之前，绝不取其性命。故此，切莫懈怠，趁你尚有时日，当去行道，当自谦卑，当顺服，当听从。上帝必会助你，祂赐恩予谦卑之人，却抵挡骄傲之人（参阅 彼得前书 5:5）。当不住地说：「耶稣，求你帮助我！」祂必会帮助你。愿上帝将你的灵魂，我的孩子，从可耻的情欲中解救出来。
- type: heading2
  initial:
    ru: 'Вопрос 266. '
    cn: 问询 266：
  text:
    ru: того же к  тому же великому старцу.
    cn: 致同一位伟大的长老。
  children:
  - type: paragraph
    text:
      ru: 'Кланяюсь тебе, милосердый отец мой и врач немощствующей души моей. Увы мне, что показал ты мне, к  чему привлек меня! И где я нахожусь, как бы связанный худым моим навыком; если и освобожусь немного, опять возвращаюсь (к тому же), потому что даю и принимаю (разные вещи). Если бы я не стыдился благости Божией и твоего милосердия (ибо знаю, из какого трудного положения привел Он меня к ногам вашим), то мог бы придти в отчаяние. Когда молитвы ваши охраняют меня, я пребываю в мире; когда же бываю немного оставлен, чтобы обнаружилось мое собственное произволение, – тотчас побеждаюсь. С утра уединяюсь в келлии, но, когда случится надобность, должен бываю выйти из нее, и по окончании дела уже не в силах бываю возвратиться в нее; но (враг) представляет мне предлог за предлогом относительно дел, которые и без меня могут быть исполнены, пока не уязвит меня; таким образом, возвращаюсь я в келлию уже поздно, с большою неприятностью, омраченный и унылый, не зная, что мне делать. И потому, святой отец мой, вот я пред твоим сердцем, видящим все: поступи со мною, по милосердию твоему, как хочешь и как знаешь; (впрочем) я не знаю, что и  сказать тебе; но прости меня Бога ради.'
      cn: 我向您叩首，我慈悲的父亲，我病弱灵魂的医治者。我何其不幸，您让我看见了什么，又将我引向了何处！我身在何处，仿佛被我这恶劣的习性所捆绑；即便稍有解脱，却又故态复萌（回到原点），因为我施与受（各种事物）。若非我因上帝的良善和您的慈悲而心怀羞愧（我深知祂将我从何等困境中带到您的脚下），我恐怕会陷入绝望。当您的祈祷守护着我时，我便安居于平安之中；然而当被稍稍放任，以显明我自己的意愿时，我便立刻被击败。清晨我独居于斗室之中，但一旦有事发生，我便不得不走出斗室，事情办完之后，我便无法再回到其中；然而（仇敌）却不断向我呈现借口，一个接一个，都是关于那些没有我也能完成的事情，直到它刺伤我；就这样，我深夜才回到斗室，带着巨大的不快，心神昏暗，郁郁寡欢，不知所措。因此，我神圣的父亲，看哪，我就在您那洞察一切的心灵面前：请您凭着您的慈悲待我，如您所愿，如您所知；（然而）我不知该对您说些什么；但看在上帝的份上，请您原谅我。
  - type: paragraph
    text:
      ru: 'Ответ. Брат, не  должно тебе отчаиваться вследствие того, что ты написал мне. Кормчий, когда корабль его бьют волны, не отчаивается в своем  спасении, но управляет кораблем, пока не приведет его в пристань. Так и ты, видя, что увлекся и рассеялся в деле, воззови себя к началу пути, говоря с пророком:«И рех: ныне начах»(Пс. 76:11), и проч. Рассматривай встречающиеся дела: могут ли они быть исполнены братиями или тобою, и не уклонишься с пути. Попечение ради Бога есть духовное делание, исполняемое и  совершаемое во спасение души; старайся только, по силе своей, для ничтожных дел не выходить из келлии, ибо это демонская  хитрость. Будь разумно внимателен к себе, и Бог поможет тебе молитвами святых. Аминь.'
      cn: 答：兄弟，你不当因你写给我的事而灰心。掌舵者，当他的船被波浪击打时，他并不绝望于自己的得救，而是掌管着船，直到将其带入港口。你也是如此，当你看到自己被诱惑并分散了精力时，要将自己召回到道路的起点，与先知一同说：「我便说：这是我的愁苦，但至高者右手的能力，必显出来」（诗篇 76:11），等等。审查你所遇到的事情：它们是否能由弟兄们或你来完成，这样你就不会偏离正道。为上帝的缘故而操心是属灵的劳作，是为了灵魂的得救而完成和成就的；你只当尽力，不要为了微不足道的事情离开你的小室，因为这是魔鬼的诡计。要理智地留意你自己，上帝会借着圣徒的祷告帮助你。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 267. '
    cn: 问询 267：
  text:
    ru: Прошение того же к тому же великому старцу, чтобы он понес грехи его.
    cn: 同一个人向同一位伟大长者的请求，希望他能背负其罪。
  children:
  - type: paragraph
    text:
      ru: Ответ. Брат! Хотя ты просишь о деле, превышающем мои силы, но покажу тебе меру любви, которая понуждает себя и на то, что выше сил. По приверженности к тебе[67]я беру на себя и понесу твое бремя, только с тем, чтобы и ты взял на себя – хранить мои слова и заповеди, ибо они спасительны, и ты поживешь непостыдно.
      cn: 答： 兄弟啊！你所求之事，虽远超我能力所及，但我将向你展示那爱的尺度，它甚至能驱使人去完成超越自身能力之事。出于对你的情谊[67]，我愿承担并背负你的重担，但条件是你也应承担——谨守我的言语和诫命，因为它们是救赎之道，如此你便可活得无愧无羞。
- type: heading2
  initial:
    ru: 'Вопрос 268. '
    cn: 问询 268：
  text:
    ru: того же к  тому же великому старцу, о заповедях, которые он дал ему, и прошение о том, чтобы быть в состоянии сохранить их.
    cn: 写给同一位伟大的长老，内容关乎长老赐予他的诫命，并恳请他能够持守这些诫命。
  children:
  - type: paragraph
    text:
      ru: Ответ. Тот, кто  укрепил отцов наших, да укрепит и твою любовь, брат, и да даст тебе разум духовный, чтобы ты мог во всех делах своих поступать разумно. Воздерживай язык свой от празднословия, чрево от сластолюбия и не раздражай ближнего. Не будь дерзок, почитай себя за ничто, храни любовь ко всем и имей всегда Бога в уме своем, поминая:«когда... явлюся лицу Божию»(Пс. 41:3). Сохраняй сие, и земля твоя принесет сторичный плод Богу, Которому слава во веки, аминь.
      cn: 回答：那曾坚固我们列祖的主，愿祂也坚固你的爱，我的弟兄，并愿祂赐你属灵的悟性，使你能在一切事上行事智慧。勒住你的舌头，远避闲言碎语；约束你的肚腹，远离贪食享乐；不要激怒你的邻人。不要鲁莽，要看自己一无所有；要保守对众人的爱，并要常常将神铭记于心，默念：「我几时……才能朝见神的圣容呢？」（诗篇 41:3）。谨守这些，你的土地必为神结出百倍的果实。愿荣耀归于祂，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 269. '
    cn: 问询 269：
  text:
    ru: того же к  тому же великому старцу. Отец мой, что значит вменять себя ни во что[68]?
    cn: 【致同一位伟大的长老】我的神圣之父啊，将自己视若无物[68]是何含义呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Вменять себя ни во что – значит ни с кем не сравнивать себя и не говорить о (своем) добром деле: «И я это сделал».'
      cn: 回答。弟兄！看自己为无，意即不与任何人比较，也不谈论（自己的）善行，说：「我也这样做了。」
- type: heading2
  initial:
    ru: 'Вопрос 270. '
    cn: 问询 270：
  text:
    ru: 'Прошение того же к тому же: касательно нарушения данных ему  заповедей, о помощи в покаянии и как должно каяться; и если случится преступить (заповедь), уничтожается ли чрез то завет?'
    cn: 同一个人向同一个人的请求：关于他所领受诫命的违犯，关于忏悔的帮助以及应当如何忏悔；如果碰巧违背了（诫命），盟约是否因此被废除？
  children:
  - type: paragraph
    text:
      ru: Ответ. Во имя Божие, да исполнится по прошению твоему то, о чем ты просил. Берегись же высокоумия, чтобы не потерять всего. Когда нарушишь заповедь, спеши к покаянию; и хотя имеешь перевязь для своей раны, не  предавайся нерадению, чтобы не сделалось с тобою хуже прежнего. Пока ты держишься за меня, завет мой с тобою пребывает нерушим; в противном случае, – как помилует тебя Бог, чтобы слышать и  исполнять о Христе. Аминь.
      cn: 回答。以上主之名，愿你所求之事得以成就。务要警惕傲慢，以免失去一切。当你违背诫命时，务必速速忏悔；即使你的伤口已有敷料，也不可懈怠，以免情况比先前更糟。只要你紧随于我，我与你的誓约便坚不可摧；否则，就愿上主怜悯你，使你得以听闻并奉基督之名而行。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 271. '
    cn: 问询 271：
  text:
    ru: Того же к тому же великому старцу, прошение молитвы, чтобы и в будущем веке не лишиться его покрова.
    cn: 同一位（作者）致那一位伟大的长老，请求他代祷，以使我在来世不致失去他的荫庇。
  children:
  - type: paragraph
    text:
      ru: Ответ. Сын мой! Если бы ты разумел сказанное тебе мною, то мог бы познать, что я уже дал тебе залог спасения души твоей; я не желаю обольстить тебя или отлучить от спасающихся, истинных чад моих, и покрова Божия; но и сам ты постарайся не отлучиться от такой жизни. Апостол никого не отлучил, а сказал:«Аще ли неверный отлучается, да разлучится»(1Кор. 7:15). Но да не исполнится сего на тебе; я упомянул о сем только к утверждению твоему, чтобы ты внимал себе, стараясь не отпасть от сего ожидания и надежды. Возмогай же о Господе, Который сказал ученикам Своим, что они приимут  силу свыше (см.Лк. 24:49).
      cn: 答：我儿，倘若你明了我所言，便能晓悟我已赐予你灵魂得救的凭据。我无意欺哄你，亦不愿使你与那些得救之人、我真正的孩子们以及上帝的庇护相离间。然而，你自身也当尽力不离开这样的生命。使徒从未离弃任何人，他曾言：「倘若那不信之人要离开，就让他离开吧。」 (哥林多前书 7:15)。愿此事不会发生在你身上。我提及此，仅仅是为了坚固你，好让你省察自身，努力不从这份期盼和希望中坠落。因此，当在主里刚强，祂曾对门徒说，他们将从高天领受能力 (参 路加福音 24:49)。
- type: heading2
  initial:
    ru: 'Вопрос 272. '
    cn: 问询 272：
  text:
    ru: 'того же к  другому старцу. Если кто считает себя ниже всей твари, а действия его не соответствуют сему: как о сем думать?'
    cn: 致另一位长者。若有人自认为卑微，在众受造物之下，而其行为却与此不符：当如何看待此事？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если действие несогласно с сознанием, то и оно не есть истинно, но поругание бесовское.
      cn: 回应：如果行为与意识不符，那么它也不是真实的，而是魔鬼的嘲弄。
- type: heading2
  initial:
    ru: 'Вопрос 273. '
    cn: 问询 273：
  text:
    ru: Отец мой! Нет еще того, чтобы я считал себя ниже всей твари, но когда испытываю свою совесть, нахожу себя заслуживающим того, чтобы считать себя ниже всей твари. Неужели и это поругание от бесов?
    cn: 我的父亲！我还没有达到那个地步，认为自己低于一切受造之物，但当我省察我的良心时，我发现我应该认为自己低于一切受造之物。难道这也是来自恶魔的亵渎吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Брат! Теперь (только) вступил ты на правую стезю. Вот самая истина. Бог да приведет тебя в ту меру, чтобы считать себя ниже всей твари.  Здравствуй о Господе.
      cn: 回答。弟兄啊！你现在才（刚刚）踏上正道。这才是最真实的。愿神引领你达到那样的境地，好使你觉得自己低于一切受造之物。愿你在主里得享安康。
- type: heading2
  initial:
    ru: 'Вопрос 274. '
    cn: 问询 274：
  text:
    ru: 'того же к  тому же. Скажи мне, владыко мой: каким путем скорее можно достигнуть спасения, – трудами ли или смирением, и как  избавиться от забвения?'
    cn: 主教对主教的回复：我的主，请告诉我：循着怎样的道路可以更快地达致救赎——是藉着劳作，还是藉着谦卑？以及，如何才能摆脱遗忘的桎梏？
  children:
  - type: paragraph
    text:
      ru: Ответ. Брат!  Истинный труд не может быть без смирения, ибо сам по себе труд суетен и не вменяется ни во что. Писание говорит:«Виждь смирение мое и труд мой, и остави вся грехи моя»(Пс. 24:18). Итак, кто соединяет смирение с трудом, тот скоро достигнет (цели). Имеющий смирение с уничижением – также достигает, ибо  уничижение заменяет труд. А кто имеет одно только смирение, тот хотя и успевает, но не так скоро. Желающий приобрести истинное смирение отнюдь ни в каком случае не должен почитать себя чем-нибудь. В сем состоит истинное смирение. Приемлющий тот  огнь, который Господь«придох воврещи на землю»(Лк. 12:49), не знает забвения и пленения, ибо всегда ощущает сей огнь.  Возьми пример от чувственного огня. Если к человеку, находящемуся уже при смерти, приблизится огонь, он тотчас чувствует боль; и чем бы человек ни был занят, если упадет на него горящий уголь, он нимало не может уже оставаться в своем увлечении. Брат! Огонь никогда не угасает, иначе он и не был бы огнем. Если ты хочешь избавиться от забвения и пленения, то не иначе можешь того достигнуть, как стяжавши в себе духовный огнь, ибо только от его теплоты исчезают забвение и пленение.  Приобретается же огнь сей стремлением к Богу. Брат! Если сердце твое день и ночь с болезнью не будет искать Господа, ты не  можешь преуспеть. Если же, оставив все прочее, займешься сим, то достигнешь сего; ибо Писание говорит:«Упразднитеся и разумейте»(Пс. 45:11), и проч. Да даст тебе Господь разуметь сие и подвизаться в сем.
      cn: 答：兄弟啊！真正的劳作不可能没有谦卑，因为劳作本身是虚妄的，毫无价值。圣经说：「求你察看我的困苦，我的劳作，赦免我一切的罪」（诗篇 24:18）。所以，将谦卑与劳作结合的人，很快就能达到目标。拥有谦卑与卑微的人也能达到，因为卑微可以替代劳作。而只有谦卑的人，虽然也能成功，但速度不会那么快。渴望获得真正谦卑的人，在任何情况下都绝不应该自视不凡。这才是真正的谦卑。那些领受了主所说「我来要把火丢在地上」（路加福音 12:49）的火的人，不会有遗忘和被掳的困扰，因为他们总是能感受到这火。请以有形的火为例。如果火靠近一个濒死之人，他会立刻感到疼痛；无论一个人在忙什么，如果一块燃着的炭掉到他身上，他丝毫不能再沉浸在自己的事务中。兄弟啊！火永不熄灭，否则它就不是火了。如果你想摆脱遗忘和被掳，你只能通过获得你内在的属灵之火才能达到，因为只有它的温暖才能驱散遗忘和被掳。这火是通过对上帝的渴慕而获得的。兄弟啊！如果你的心昼夜不以痛切之心寻求主，你就无法进步。但是，如果你放下其他一切，专心于此，你就能达到；因为圣经说：「你们要安静，要知道我是上帝」（诗篇 45:11），等等。愿主赐你明白这一切并为此而努力。
- type: heading2
  initial:
    ru: 'Вопрос 275. '
    cn: 问询 275：
  text:
    ru: того же к  тому же. Отец мой, что есть смирение? Что уничижение? И что сокрушение сердца? Приобретает ли тот смирение, кто сам себя  уничижает в сердце? Или нужно для сего перенести еще и внешние поношения и досады от людей и упражняться в самых низких делах[69]? Должен ли также смиренномудрый показывать свое смирение на словах, или стараться быть смиренным и в поступках?
    cn: 同一位，致同一位。我的父亲，何为谦卑？何为降卑？何为心灵的破碎？那位在心里降卑自己的人，是否就获得了谦卑？或者为此还需要忍受来自他人的外在羞辱和恼怒，并操持最卑微的工作呢？[69]谦卑的人是否也应在言语中展现他的谦卑，抑或努力在行为上亦保持谦卑呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Смирение  состоит в том, чтобы ни в каком случае не почитать себя за нечто, во всем отсекать свою волю, повиноваться всем и без  смущения переносить то, что постигает нас отвне. Таково истинное смирение, в котором не находит себе места тщеславие.  Смиренномудрый не должен стараться выказывать свое смирение на словах, но довольно для него говорить: «прости меня», или «помолись о мне». Не должно также самому собою вызываться на исполнение низких дел; ибо и то и другое ведет к тщеславию, препятствует преуспеянию и более делает вреда, нежели пользы; но  когда повелят что-либо, не противоречить, а исполнять с послушанием: вот что приводит к преуспеянию. Уничижение же  бывает двоякого рода. Одно сердечное, а другое происходит от поношений, принимаемых отвне. Уничижение, принимаемое отвне, более сердечного; ибо легче самому себя уничижить, нежели перенести уничижение от других, потому что последнее производит гораздо большую болезнь в сердце. Сокрушение же сердца состоит в  том, чтобы хранить его и не допускать увлекаться неполезными помышлениями.'
      cn: '答：谦卑在于绝不自视过高，事事放下己意，顺从众人，并毫无困扰地承受外在加诸于我们的一切。这才是真正的谦卑，其中没有虚荣容身之处。谦卑的人不应试图用言语来显露自己的谦卑，对他而言，说「请宽恕我」或「请为我祈祷」便已足够。也不应主动去做卑微的事；因为这两种行为都会导向虚荣，阻碍进步，弊大于利。然而，当被吩咐做某事时，不加反驳，而是顺服地去完成：这才是通往进步的道路。


        贬抑则分为两种。一种是发自内心的贬抑，另一种是来自外界的羞辱。来自外界的贬抑比发自内心的贬抑更有益；因为自己贬抑自己更容易，而承受他人的贬抑则更难，因为后者在心中造成更大的痛苦。


        心碎则在于守护自己的心，不让它被无益的念头所牵引。'
- type: heading2
  initial:
    ru: 'Вопрос 276. '
    cn: 问询 276：
  text:
    ru: того же к  тому же. Если кого-нибудь хвалят, не должен ли он отвечать, говоря как бы со смирением?
    cn: 巴尔萨努菲乌斯与约翰同答：如果有人受称赞，他岂不当谦逊地回应吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Молчать  гораздо полезнее. Ибо если кто отвечает, то это значит, что он принимает похвалу, а сие есть уже тщеславие. Даже и то, когда  думает, что он отвечает смиренно, есть уже тщеславие; ибо если он те же слова, которые сам говорит о себе, услышит от другого, то не может перенести их.
      cn: 回答。缄默裨益良多。盖因凡应答者，即是领受赞誉，此乃虚荣。纵使自忖谦逊作答，亦已是虚荣；缘若彼自言之语，闻诸他人之口，则将无法承受。
- type: heading2
  initial:
    ru: 'Вопрос 277. '
    cn: 问询 277：
  text:
    ru: того же к  тому же. Но случается, что похваливший, заключив из молчания его, что он принял похвалу, соблазнится сим; как же должно  поступать?
    cn: （出自）同一作者写给同一人的（书信）。然而，有时赞美者会从受赞美者的沉默中得出他已接受赞美的结论，并因此受到诱惑；那么，我们当如何行事呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Неизвестное  подвизающийся должен предоставить Богу, да известит Он Сам слышащего. Почему знать: может быть, хваливший получил пользу от  его молчания, полагая, что он не принял похвалы, а он думает, что тот соблазнился. Если соблазнившийся сам обнаруживает сие,  тогда должно объяснить ему со смиренномудрием, говоря: прости меня, брат, я ничего не сознаю в себе доброго, потому и не нашел, что тебе отвечать, но помолись о мне Господа ради.'
      cn: 回答：未知之事应交托于上帝，让他亲自向听者显明。为何要知晓呢？或许那赞扬之人，因其沉默而蒙受益处，以为他没有接受赞美，而他却以为那人受到了冒犯。若受冒犯者亲自表露此事，那时就当谦逊地向他解释，说道：「弟兄，请原谅我，我自觉一无是处，所以不知该如何回应您，但请您为主的缘故为我祷告。」
- type: heading2
  initial:
    ru: 'Вопрос 278. '
    cn: 问询 278：
  text:
    ru: 'того же к  тому же. Случается, что иной действительно грешен и со смиренномудрием, а не по тщеславию говорит истину: неужели он и  тогда не должен отвечать?'
    cn: 同一个人对同一个问题说：有时，某人确实有罪，他凭着谦卑而不是出于虚荣说出真相：难道他那时也不应该回答吗？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Не  должен, хотя бы и так было; ибо если он и смиренномудрствует на время, но слушающий считает его смиренномудрым, и это будет  тяготить его[70]; потому что Господь сказал:«Горе, егда добре рекут вам вси  человецы»(Лк. 6:26), относя это к грешникам, которые не  имеют дел, а получают похвалу.
      cn: 约翰的回答。即便如此，也不应该；因为即便他一时谦卑，但听者却认为他谦卑，这会成为他的重负[70]；因为主说：「人都说你们好的时候，你们就有祸了」（路加福音 6:26），这是指那些没有善行却得到称赞的罪人。
- type: heading2
  initial:
    ru: 'Вопрос 279. '
    cn: 问询 279：
  text:
    ru: того же к  тому же. Как же мы находим, что некоторые из святых, когда их хвалили, отвечали со смирением?
    cn: 《致彼之言》。我们又如何看待一些圣徒在受人称赞时，以谦卑回应？
  children:
  - type: paragraph
    text:
      ru: Ответ. Отцы,  достигши той меры, о которой сказал Господь:«егда сотворите вся повеленная вам, глаголите, яко раби неключими есмы»(Лк. 17:10), и поистине почитая себя такими, так и отвечают, как  думают о себе; если же и от другого то же услышат, не приходят в негодование, но благословляют его, как сказавшего истину.
      cn: 答：众神圣父老们，当他们达到了主所说的那种境界——「你们做完了一切吩咐你们的事，就说：我们是无用的仆人」（路加福音 17:10）——并且真诚地认为自己就是如此时，他们便照着自己所想的来回答。如果他们从别人那里听到同样的话，他们也不会恼怒，反而会祝福那人，因为他说出了真相。
- type: heading2
  initial:
    ru: 'Вопрос 280. '
    cn: 问询 280：
  text:
    ru: того же к  тому же. Если кто-нибудь, будучи облагодетельствован другим, благодарит его, как своего благодетеля, неужели и в таком случае не должно отвечать?
    cn: 巴尔萨努菲乌斯致约翰。如果有人受惠于他人，并感谢他这位施恩者，难道在这种情况下也不应回应吗？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Молчание  всегда хорошо. Но чтобы не показалось, что благотворитель отвергает приносимую ему благодарность, он должен со смирением  сказать: «прости меня, авва, и помолись о мне Господа ради», имея в сердце своем, что он сам ничего не сделал; ибо Господь  благодетельствует всем. Притом должен молить Бога, чтобы не понести осуждения за свои слова.'
      cn: 回答是：静默总归是好的。但为了不让施惠者显得在拒绝接受献给他的感谢，他应当谦卑地说：「阿爸父啊，请宽恕我，并为了主的缘故为我祷告」，同时心里明白，他自己什么也没做；因为是主施恩于众人。此外，他还应当祈求上帝，免得因自己的言语而招致谴责。
- type: heading2
  initial:
    ru: 'Вопрос 281. '
    cn: 问询 281：
  text:
    ru: того же к  тому же. Помолись о мне, отец мой, чтобы я избавился от языка своего, от свободы в обращении и от угождения чреву.
    cn: 《同致同祷》我的父啊，请为我祷告，使我能摆脱我的舌头，摆脱我言语上的放肆，并摆脱我口腹之欲的缠缚。
  children:
  - type: paragraph
    text:
      ru: Ответ. В отношении  языка, свободы в обращении и чревоугодия, как ты меня просил помолиться, так и сам старайся, по силе своей, воздерживаться,  ибо их нельзя обуздать без болезни сердечной, без трезвения и плача, вспоминая, что«много бо может молитва праведного поспешествуема»(Иак. 5:16). Все страсти препобеждает смирение, которое всякий приобретает трудом. Брат! Бог да подаст тебе силу, соединенную с рассуждением и страхом Божиим.
      cn: 答：至于语言、随意与暴食这几方面，你既求我为此祷告，你自己也当尽力约束。因为若无心之痛、警醒与哀恸，便无法制服这些。当铭记「义人祈祷所发的力量，是大有功效的」（雅各书 5:16）。一切情欲皆为谦卑所胜，而谦卑则需通过劳作获得。弟兄啊！愿神赐你力量，与明辨及敬畏神的心同在。
- type: heading2
  initial:
    ru: 'Вопрос 282. '
    cn: 问询 282：
  text:
    ru: того же к  тому же. Если сие приобретается плачем, как ты сказал, то как же мне сохранить плач, когда я нахожусь среди людей, служу  другим и забочусь о том, что кому дать из больных? И есть ли сердечный плач без слез?
    cn: 致同一位：若如你所言，这要通过哭泣获得，那么当我身处人群中，服侍他人，并照料病人所需时，我如何才能保持哭泣呢？心灵的哭泣是否可以没有眼泪？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Не  плач происходит от слез, а слезы от плача. Если человек, находясь среди других, отсекает свою волю и не обращает внимания  на чужие грехи, то приобретает плач. Ибо чрез сие собираются его помыслы и, собираясь таким образом, рождают в сердце печаль по Богу (см.2Кор. 7:10), а печаль эта – слезы.
      cn: 约翰的回答。哀哭并非源于眼泪，而是眼泪源于哀哭。若一个人身处众人之中，却能舍弃己意，不留意他人的过犯，他便会获得哀哭。因为借此，他的思虑得以汇聚；思虑如此汇聚，便会在心中生出依神之忧伤（参哥林多后书 7:10），而这份忧伤即是眼泪。
- type: heading2
  initial:
    ru: 'Вопрос 283. '
    cn: 问询 283：
  text:
    ru: того же к  тому же.
    cn: 同致同道。
  children:
  - type: paragraph
    text:
      ru: Я объясняю свои помыслы авве и чувствую, что некоторые скорбят на то. Как же мне поступать? Не получаю ли я вреда, пребывая в келлии и, – как, посмеваясь надо мною, внушает мне помысл, – будто бы внимая своему намерению. Потом, ежели  намерение мое, при вашем покровительстве, и не будет по страсти, – как могу совершить все это дело без вреда, будучи немощен и не имея еще ненависти к страстям моим? И потому прошу тебя, если и ты так же рассудишь, и то мне полезно, чтобы не быть мне более посредником между братиею и аввою вне больницы, как бы не возбудить чрез это зависть и не поколебаться самому. Душа моя в твоих руках, отец мой, скажи мне, как повелишь мне поступать.
      cn: 我向阿爸解释我的思绪，却感到有些人在为此而忧伤。那我该怎么办呢？我待在修道室里，难道没有受到伤害吗？——正如那意念嘲弄着我，灌输给我，说我仿佛在听从自己的意图。此外，如果我的意图，在您的庇护下，并非出于情欲，——我又如何能在软弱且尚未憎恨自身情欲的情况下，毫无损害地完成这一切呢？因此我恳求您，如果您也如此判断，并且这对我有益，那我便不再在修院外作为弟兄们与阿爸之间的中介了，以免因此激起嫉妒，也免得我自己动摇。我的灵魂在您手中，我的父亲，请告诉我，您将如何吩咐我行事。
  - type: paragraph
    text:
      ru: Ответ. Если говоришь[71]чистосердечно, не по страсти и не по тщеславию, а только для  пользы, то не обращай внимания на слова людей. Подвизайся, при помощи молитв святых, пока не успеешь окончить все дело без вреда. Быть посредником не по страсти, как я сказал, дело доброе, потому что не всем возможно, да не всем и полезно  говорить прямо с аввою. Когда ты говоришь по Богу, то не от себя говоришь и делаешь добро, но Бог действует во всем. А благое  Божие не рождает зависти. Если же она и появится на малое время, то скоро угасает. Души всех нас в руках Бога; Он хранит нас и укрепляет на полезное.
      cn: 回答。如果你是[71]真心实意地说话，并非出于情欲，也非出于虚荣，而仅仅是为了益处，那么就不要理会他人的言语。借着圣徒的祷告，勤奋努力，直到你圆满完成一切事情，毫无损害。正如我所说，不为情欲所动地充当中间人，是件好事，因为并非所有人都能直接与长老交谈，也并非对所有人都有益处。当你按着上帝的旨意说话时，你并非凭自己说话，你所行的乃是善事，而是上帝在凡事上动工。而上帝的美善并不会生出嫉妒。即便嫉妒一时出现，也会很快消逝。我们所有人的灵魂都在上帝手中；他保守我们，并坚固我们去行有益之事。
- type: heading2
  initial:
    ru: 'Вопрос 284. '
    cn: 问询 284：
  text:
    ru: 'того же к  тому же. Если я нахожу что-нибудь полезным для некоторых, должен ли я сказать то, не будучи спрошен о сем? И если брат,  которого это касается, будет старше меня или клирик: сказать ли мне о нем авве или промолчать? Когда меня спросят, то как  отвечать? Если же полезно говорить и самому по себе, то как мне говорить, чтобы не показаться притворным, то есть избежать смиреннословия и не говорить, как бы уча со властью?'
    cn: 《同书信》之《致同一个人》若我发现某事对某些人有益，我是否应不待询问便说出此事？又，若涉及的弟兄年长于我，或为圣职人员：我是应告诉修道院院长，还是保持沉默？当被问及时，我当如何回答？再者，若自行开口亦属有益，我当如何言说，方不致显得虚伪，即是说，既能避免故作谦卑，又不至以教导者的姿威发言？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Отцы сказали, что хорошо говорить Бога ради, хорошо и молчать Бога ради. Слова же их значат следующее: говорить, как я сказал, не по страсти – хорошо, ибо говорящий таким образом Бога ради говорит; а когда  кто видит, что хочет что-нибудь сказать по страсти, то, если промолчит, хорошо сделает, ибо он умолчит Бога ради. Если же хочешь говорить по Богу, не заботься о том, что сказать, иначе ты не исполнишь заповеди; но предоставь это дело Богу, и Он вложит в уста твои, что сказать для пользы. Бог силен препоясати нас немощных силою (см.1Цар. 2:4). Он да укрепит тебя, брат.'
      cn: '回答：


        教父们曾说，为神说话是好的，为神静默亦是好的。他们的话语意谓：如我所言，不带激情地说话是好的，因为这样说话的人是为神而说；而当一个人察觉到自己欲凭激情说些什么时，若他能保持静默，那便是做得好，因为他是为神而静默。


        然而，若你愿为神而说，切莫担忧该说什么，否则你便无法遵行诫命；只管将此事全然交托于神，祂必将合宜有益之言置于你的口中。神有能力用力量束缚我们这些软弱之人（参撒母耳记上 2:4）。愿祂坚固你，我的弟兄。'
- type: heading2
  initial:
    ru: 'Вопрос 285. '
    cn: 问询 285：
  text:
    ru: 'того же к  тому же. В чем должно отсекать волю свою перед аввою: в добром, в среднем[72]или в том, что кажется противно заповеди Божией? И если повеление его будет выше сил моих, должен ли я отказаться, чтобы  не впасть после в скорбь и смущение. И еще, если кому-нибудь нужно будет попросить чего-либо у аввы, он скажет мне, чтобы я помог ему в том деле, и я соглашусь: не даст ли это пищи моему  честолюбию, как будто я что-нибудь значу?'
    cn: 译者答复，就同一主题向同一位提问者：在什么情况下，我应该在阿爸（神父）面前舍弃自己的意志呢？是在美好的事物上，在寻常的事物上[72]，还是在那些看起来违背上帝诫命的事物上呢？又，如果他的命令超出了我的能力，我是否应该拒绝，以免日后陷入悲伤和困扰呢？再者，如果有人需要向阿爸（神父）请求什么，而他告诉我协助此事，我也同意了，这是否会滋养我的虚荣心，仿佛我算得了什么呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Кто  хочет быть иноком, тот отнюдь ни в чем не должен иметь своей воли. Христос, научая нас сему, сказал, что приидох в мир,«не да творю волю Мою»(Ин. 6:38) и проч. Ибо кто хочет одно исполнять, а от другого отказываться, тот показывает, что он или  рассудительнее повелевающего ему, или поруган бесами. Итак, ты должен слушаться во всем, хотя бы тебе и казалось, что дело будет не безгрешно. Авва, который назначает тебе оное, понесет и грех твой, ибо с него взыщется ответ за тебя. Если же назначаемое дело покажется тебе тяжелым, спроси о сем авву и предоставь его рассуждению. Если же братия будут назначать тебе подобное дело, а ты видишь или знаешь, что оно вредно, или  превосходит твои силы, опять спроси авву, и что он скажет, то и сделай. Если же будешь разбирать не только дела, но и людей, то навлечешь себе скорби. (Но где видишь, что дело доброе, там покажи послушание братии, а в чем сомневается помысл, или что превосходит твои силы, или сопряжено со вредом)[73],  все то говори авве твоему, и как он рассудит, так и поступи, и будешь спокоен; ибо авва знает, что делает, и как заботиться о душе твоей. Веруй, что все, что он говорит тебе, говорит по Богу (а все бывающее по Богу) полезно и не приносит ни скорби, ни смущения (от доброго не происходит ничего злого).«Всяко древо доброе плоды добры творит»(Мф. 7:17). Если же кто-нибудь в случае нужды попросит тебя помочь ему у аввы, исполни это как заповедь, которую дал тебе авва; ибо если он посадит тебя у дверей и скажет: «Говори мне о всяком, кто бы ни пришел», ты не от себя будешь делать это, но исполняя приказание повелевшего. Если авва повелит тебе говорить ему или не говорить, это уже не твое дело.'
      cn: 答： 兄弟啊！凡是愿意做修士（或译作「隐士」）的人，绝不可在任何事情上存有自己的私意。基督曾教导我们这个道理，祂说，我来到世间，「不是要遵行我自己的意思」（约翰福音 6:38）等等。因为一个人若只想遵行一部分，却拒绝另一部分，这就表明他要么是比命令他的人更有判断力，要么是受到了邪灵的愚弄。因此，你必须在所有事情上听从，即使在你看来那事情似乎并非没有罪过。任命你去做这件事的阿爸（或译作「修道父」）会承担你的罪过，因为他要为你交出交代。如果所任命的事情在你看来过于艰难，你就向阿爸询问此事，并听由他的判断。如果众弟兄们任命你做类似的事情，而你看到或知道此事有害，或超出了你的能力，也同样向阿爸询问，然后照他所说的去做。如果你不仅分辨事情，还分辨人，那么你就会为自己招来忧患。（但若你看到某事是好的，就在那里向弟兄们展现顺服；凡是心念有所疑惑的，或超出你能力范围的，或伴随损害的）[73]，这一切都要告知你的阿爸，按照他的判断去行事，你就会得到平安；因为阿爸知道他在做什么，以及如何照料你的灵魂。要相信，他所对你说的每一句话，都是出于神（凡是出于神的）都是有益的，不会带来忧患或困惑（从良善中不会产生任何邪恶）。「凡是好树都结好果子」（马太福音 7:17）。如果有人在紧急情况下请求你向阿爸求助，你要将此作为阿爸给你的诫命来执行；因为如果他让你坐在门口，并说：「凡是来的，你都要告诉我」，你做这件事就不是出于自己，而是遵从了命令者的吩咐。如果阿爸命令你告诉他或不告诉他，那就不是你的事情了。
- type: heading2
  initial:
    ru: 'Вопрос 286. '
    cn: 问询 286：
  text:
    ru: того же к  тому же. Когда брат спросит меня о каком-либо слове или деле, которого я не знаю, отвечать ли ему или нет? Также когда меня и не спрашивают, но я сам вижу, что нехорошо делают что-нибудь, – нужно ли хоть один раз сказать о сем тому, кто  делает дурно, или нет?
    cn: 巴尔萨努菲乌斯与约翰同答：当兄弟就我所不知的言语或行事发问时，我该回答他，抑或不答？又，若无人相询，而我亲见其行事不善，我该否向那行不善之人道明，哪怕仅此一回？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. На все сии  вопросы один ответ: остерегайся, чтобы не сказать по тщеславию, но говори со смирением и страхом Божиим. Во всех случаях (о коих ты спрашивал) скажи и напомни, если нужно, однако в своем только монастыре, а не в другом месте, потому что живущие в одном общежитии суть как бы одно тело. А когда находишься в другом месте, сам от себя не говори ничего, чтобы не показаться учителем; но когда тебя спросят, скажи со смирением, и Бог  вразумит тебя, брат.'
      cn: 回答。对于所有这些问题，只有一个答案：务必谨慎，切勿因虚荣而发言，当以谦卑和敬畏上帝的心说话。在所有情况下（你所问及的），如果需要，你可以说并提醒，但仅限于你自己的修道院内，而不是在其他地方，因为生活在同一个修道院的人们仿佛是一个身体。而当你身处他处时，不要主动说任何话，以免显得像一位教师；但当有人询问你时，要谦卑地回答，上帝自会光照你，我的弟兄。
- type: heading2
  initial:
    ru: 'Вопрос 287. '
    cn: 问询 287：
  text:
    ru: того же к  тому же. Ты сказал мне, что когда меня спросят, или сам вижу что-либо, то я должен сказать со смирением; но если вижу, что, когда говорю, сердце мое услаждается тщеславием, или хотя тогда и не услаждаюсь, но знаю, что буду услаждаться им после, промолчать ли мне или нет?
    cn: 同致同道：您曾告诉我，当被问及某事，或我自己有所见时，我应谦卑地述说。但倘若我发觉，当我开口时，我的心被虚荣所愉悦，或者即便当时并未愉悦，但我却知道事后会被虚荣所愉悦，那我又该保持缄默呢，还是不呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Сказать  что-либо со смирением не значит говорить учительски, а так, как сам слышал от аввы и от отцов. Если же полезно сказать  что-нибудь брату, а тщеславие внушает тебе усладиться сим, то знай, что враг хочет воспрепятствовать тебе сделать пользу  брату. Если будешь слушаться тщеславия, брат никогда не получит через тебя пользы; но отвергни тщеславие и презри оное, а когда скажешь брату (должное), покайся пред Богом, говоря: «Прости мне, Господи, что я тщеславно говорил», и в последнем случае поступай так же.'
      cn: 回答。 谦逊地述说，并非以教导的口吻，而是如同你亲耳从长老和教父那里听闻的一般。然而，倘若向兄弟述说某事有益，而虚荣心却引诱你从中获得满足，那么你当知晓，仇敌正欲阻挠你造福兄弟。若你顺从虚荣，兄弟便永远无法通过你获得益处；但你当摒弃虚荣，并轻蔑它，当向兄弟述说（当说之语）后，便在上帝面前悔改，言道：「主啊，请宽恕我，因我乃出于虚荣而言」，并且在后者的情况下也当如此行。
- type: heading2
  initial:
    ru: 'Вопрос 288. '
    cn: 问询 288：
  text:
    ru: 'того же.  Отец мой! Как согласить это: ты повелел мне, когда вижу что-либо неполезное, говорить, прежде нежели меня спросят, а отцы говорят, что не должно начинать разговора прежде вопроса, и авва Нистерой не потому ли приводил других в удивление[74],  что, будучи в общежитии, говорил: «Я и осел – одно и то же». Скажи мне также, отец мой, что значит внимать своим помыслам? Должно ли заниматься сим в определенное время, и как сие делать?'
    cn: 同前。我的父啊！这该如何调和呢：你吩咐我，当我看到任何无益之事时，要在被询问之前就说出来，而教父们却说，不应在被提问之前就开始交谈。亚巴·尼斯提罗伊[74]之所以让众人惊奇，不也正是因为他在修道院中说：「我和驴子是一回事」吗？我的父啊，也请告诉我，何为留意自己的思想？是否应该在特定时间进行，又该如何做呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Брат! Старцы отвечают сообразно с (духовным) возрастом человека. Есть время, в которое человек может послужить, и тогда он должен оказывать другим услуги; но настанет и такое время, когда ему будут служить другие: тогда духовный возраст его будет уже не тот, что прежде. Совершенным совершенное и говорится, а находящимся под законом преподается иное, ибо еще испытываются под пестуном. Когда и ты будешь мертв для мира, как авва Нистерой, тогда можешь сказать: «я осел». Не высокомудрствуй, потому что повредишь себе тем. Отцы назначили время для внимания  своим помыслам, говоря: «Утром испытай себя, как провел ты ночь, и вечером также, как провел день; и среди дня, когда отяготишься помыслами, рассмотри себя».'
      cn: 约翰的回复：兄弟啊！长者们会根据一个人的灵性年岁来作答。有时，人能够侍奉他人，那时他应当向他人提供帮助；但也会有时，他人会侍奉他：那时他的灵性年岁将不再与先前相同。对那些完全之人，当言说完全之事；而对那些仍在律法之下的人，则传授不同的道理，因为他们仍在训蒙师的管教之下受考验。当你对世界而言也如同阿巴·尼斯泰罗伊一样死去时，那时你便可以说：「我是一头驴。」不要心高气傲，因为那样会伤害你自己。教父们为省察自己的思想指定了时间，他们说：「早晨省察自己，你如何度过了夜晚；晚上也同样，你如何度过了白昼；而在白天，当你被思虑重压时，也要审视自己。」
- type: heading2
  initial:
    ru: 'Вопрос 289. '
    cn: 问询 289：
  text:
    ru: Того же к тому же. Если кто из старцев, высших меня, спросит меня о чем-нибудь, должен ли я сказать, что нахожу полезным?
    cn: 巴尔萨努菲乌斯和约翰二位长老的书信往来。【问】若有比我年长的长老问及某事，我是否该将我认为有益的如实告知？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Не  твое дело говорить это, потому что ты не знаешь воли Божией, действительно ли сие полезно, но если кто из них спросит тебя,  скажи ему со смирением: «прости меня» и «я не знаю».'
      cn: 约翰的回答。这不关你的事，因为你不知道神的旨意，也不知道这是否真正有益。但如果他们中有人问你，你要谦卑地对他说：「请原谅我」，并且说：「我不知道。」
- type: heading2
  initial:
    ru: 'Вопрос 290. '
    cn: 问询 290：
  text:
    ru: 'Того же к тому же. Когда брат делает что-нибудь среднее, но не согласно с моею волею, и я скорблю о сем, как мне поступить: промолчать ли и не успокоить своего сердца, или ласково сказать и тем избавиться от смущения? Если же дело это другим причиняет скорбь, а не мне – сказать ли мне ради других, или сие будет напрасное вмешательство в чужое дело?'
    cn: 同致彼方。当一位弟兄行事中平，却未顺我心意，我为此感到忧伤时，当如何行：是保持沉默，不安抚自己的心，抑或温柔言说，从而摆脱困扰？若此事令他人而非我心生忧苦，我是为了他人而开口，抑或此乃无谓干涉他人之事？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Если  дело будет безгрешное, среднее, и ты хочешь сказать для того только, чтобы успокоить свое сердце, то в сем обнаруживается твое побеждение, что ты, по немощи своей, не можешь потерпеть. Укори же себя и молчи. А когда брат другим причиняет скорбь, то скажи авве твоему, и он или сам скажет тому брату, или тебя  вразумит, что тебе сказать ему, и ты будешь спокоен.
      cn: 约翰的回复：如果事情是无罪的，中性的，而你仅仅是为了平息内心而想要说出来，那么这便显露了你的失败，因为你因着自己的软弱而无法忍受。因此，责备自己并保持沉默。但当弟兄给他人带来痛苦时，就告诉你的阿爸，他会亲自对那位弟兄说，或者会教导你该对他说什么，这样你就能得到安宁。
- type: heading2
  initial:
    ru: 'Вопрос 291. '
    cn: 问询 291：
  text:
    ru: того же.  Если я говорю авве ради других и догадываюсь, что брат смущается сим, – как мне поступить? Также, когда он оскорбляет и других и меня – сказать ли мне ради других или промолчать, потому что это и меня беспокоит? Если же знаю, что брат не скорбит о сем, сказать ли и себя ради, или принудить себя промолчать?
    cn: 【同问】如果我为了别人而向阿爸（Abba）倾诉，却猜测到弟兄为此感到不安——我该如何是好？同样，当他冒犯了别人也冒犯了我时——我是为了别人而发声，还是保持沉默，因为这也让我感到困扰？如果我知道弟兄为此并不忧伤，我是为了自己而说，还是强迫自己保持沉默？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Если  ты скажешь авве, а брат смутится сим, то тебе нет до того дела. Когда нужно будет сказать ради других и это тебя озабочивает, скажи ради их; себя же ради принудь себя не говорить.
      cn: 约翰的回答：若你告知长老，而兄弟因此感到困扰，那这与你无干。若有必要为他人之故发言，且此事令你忧虑，那么就为他们发言；至于你自己，则勉力约束自己，不要开口。
- type: heading2
  initial:
    ru: 'Вопрос 292. '
    cn: 问询 292：
  text:
    ru: того же.  Но помысл говорит мне, что если брат смутится на меня, он сделается мне врагом, полагая, что я его оклеветал перед аввою.
    cn: 同理。然而，一个念头对我说，如果兄弟因我而烦恼，他会成为我的敌人，以为我在长老面前诽谤了他。
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Это  злой помысл, возбраняющий исправлению брата. Не удерживайся, но говори авве только по Богу, а не по страсти; ибо и на врачей ропщут больные, которых они лечат, но врачи пренебрегают сим, зная, что после они будут их благодарить.
      cn: 约翰的回复：这是个邪恶的念头，阻碍了你兄弟的改过。不要退缩，只管按照上帝的旨意向阿爸说，而不是出于情欲；因为病人也会抱怨医治他们的医生，但医生却不以为意，他们知道病人过后会感谢他们。
- type: heading2
  initial:
    ru: 'Вопрос 293. '
    cn: 问询 293：
  text:
    ru: того же.  Когда вижу, что помысл побуждает меня сказать не для пользы брата, но для того, чтобы оклеветать его[75],  – сказать ли мне или промолчать?
    cn: 同理。当我察觉到思绪怂恿我去说一些话，并非为了兄弟的益处，而是为了诽谤他[75]——我该说还是该保持沉默？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна.  Вразуми свой помысл сказать по Богу, а не по страсти. Если же побеждаешься желанием оговорить (брата), скажи авве, исповедуя  ему клевету свою, чтобы обоим вам получить исцеление: брату от греха, а тебе от клеветы.'
      cn: '约翰的答复。


        劝导你的心思，使其按上帝的旨意发言，而非出于情欲。然而，若你被诋毁（弟兄）的欲望所胜，就告诉阿爸，向他忏悔你的诽谤，以便你们二人都能得到医治：弟兄从罪中得医治，而你从诽谤中得医治。'
- type: heading2
  initial:
    ru: 'Вопрос 294. '
    cn: 问询 294：
  text:
    ru: 'Если же  помысл не допустит меня исповедать авве, что я говорю с намерением оклеветать брата, – что мне делать: сказать ли или  нет?'
    cn: 倘若意念不容许我向阿爸父忏告，说我有意中伤弟兄，那我该如何行止？我该说，还是不说？
  children:
  - type: paragraph
    text:
      ru: Ответ. Не говори  ничего, и Господь попечется о сем. Тебе не должно говорить со вредом душевным. Господь исправит брата, как Ему угодно.
      cn: 回答：什么都不要说，主会为此事费心的。你不当说出有损灵魂的话语。主会照祂的意旨改正你的弟兄。
- type: heading2
  initial:
    ru: 'Вопрос 295. '
    cn: 问询 295：
  text:
    ru: Бывает,  что я, кажется, делаю что-нибудь как должно[76], но другой поправляет мое дело; а я ответ ему даю с тщеславием;  как мне поступать в подобных случаях?
    cn: 有时我看似做得合宜[76]，却有旁人纠正我的作为；我便带着虚荣心回应对方；在这样的情况下我该如何行事？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Если  тебе не нужно отвечать, – молчи. А когда дело братнее наводит тебе сомнение, укори себя в тщеславии и уврачуй брата.
      cn: 约翰的答复：倘若你无需作答，便请静默。而当兄弟之事令你心生疑惑时，责备自己的虚荣，并医治你的兄弟。
- type: heading2
  initial:
    ru: 'Вопрос 296. '
    cn: 问询 296：
  text:
    ru: 'Если делаю нечто среднее и вижу, что когда брат узнает, что я это делаю, он соблазнится сим, и тщеславие понуждает меня скрыть это дело (ибо стыжусь, ежели брат увидит его): должен ли я его скрыть для избежания соблазна, или не скрывать во избежание  тщеславия? Также, когда не знаю наверное, соблазняется ли брат, но только подозреваю сие – как мне поступать?'
    cn: 倘若我行了某件中庸之事，而又察觉，当兄弟知晓我所行之事时，他会因此跌倒，此时虚荣心驱使我将此事隐匿（因若兄弟得见，我便羞赧）：我当为避却跌倒而隐匿此事，抑或为规避虚荣而不加隐匿？又，当我未能确知兄弟是否跌倒，仅系揣测之时——我当如何行事？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Если  сердце осуждает тебя, что подаешь брату соблазн, то скрой это дело и не давай ему повода к подобным помыслам. А когда не  знаешь наверное, но только подозреваешь, не заботься о сем.
      cn: 约翰的答复：倘若你的心谴责你，认为你给了弟兄一个绊脚石，那么就隐藏此事，不要给他任何理由去产生类似的想法。但当你并非确定，只是怀疑的时候，不要为此忧虑。
- type: heading2
  initial:
    ru: 'Вопрос 297. '
    cn: 问询 297：
  text:
    ru: того же.  Если скажу кому-нибудь колкое слово, а он не поймет его, – должен ли я покаяться перед ним, или промолчать и не давать ему  мысли о том?
    cn: 同问：如果我对某人说了一句刻薄的话，而他没有理解，我应该在他面前忏悔，还是保持沉默，不让他知道这件事？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Если  брат не поймет, что ты сказал ему колкость, молчи и не смущай его; но постарайся покаяться в том перед Богом.
      cn: 约翰的回复。如果弟兄不明白你对他所说的乃是尖刻之言，那就保持沉默，不要使他困扰；但要努力为此在上帝面前悔改。
- type: heading2
  initial:
    ru: 'Вопрос 298. '
    cn: 问询 298：
  text:
    ru: Если  кто-нибудь увидит, что брат согрешил, и скажет о сем авве, – тот, о котором сказано, как должен быть расположен к сказавшему на него?
    cn: 如果有人看到弟兄犯了罪，并把这事告诉了阿爸（灵父），那么那个被提及的人，对于说他的人应该抱有怎样的态度呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Если  согрешивший – верный[77]и живет по Богу, то хотя бы кто-нибудь и по вражде сказал на него авве, он должен подумать: брат сказал сие, желая доставить мне пользу; и так исполнится на нем слово Писания:«Благий человек от благаго сокровищасердца своегоизносит благая»(Мф. 12:35); помышляя сие, он скорее должен возлюбить того брата, нежели ненавидеть. Кто всегда таким образом поступает, тот преуспевает о Боге.'
      cn: 约翰的答复：如果那犯了罪的人是一个忠信的信徒[77]，并且他按照上帝的旨意生活，那么即使有人出于敌意向长老告发他，他也应该这样想：这位弟兄说这些话，是希望我蒙受益处。如此，经上的话语就会在他身上得以应验：「善人从他心中的善宝库里带出善来」（马太福音 12:35）。他这样思忖时，就更应该爱那位弟兄，而不是恨他。凡是总是如此行事的人，他就在上帝之中不断精进。
- type: heading2
  initial:
    ru: 'Вопрос 299. '
    cn: 问询 299：
  text:
    ru: того же.  Так как я ощущаю, что, по тщеславию своему, немного краснею, когда делаю поклон при некоторых, то должен ли я стараться с намерением кланяться при других, или как случится?
    cn: 同理。我感到自己因虚荣而羞赧，当我在一些人面前行鞠躬礼时，我会脸红，那么我是应该刻意地在他人面前鞠躬，还是顺其自然呢？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Ты не должен ухищряться с намерением кланяться при других или особенно (наедине), но делать это как придется.
      cn: 约翰的答复：你无需刻意做作，以便在众人面前或在隐秘之处刻意敬拜，而是随顺其境。
- type: heading2
  initial:
    ru: 'Вопрос 300. '
    cn: 问询 300：
  text:
    ru: Должен ли я делать поклон и младшим, или врачевать их словами, чтобы с другой стороны не вкралось (в меня) тщеславие.
    cn: 我该向比我年轻的人行大敬拜，还是用话语医治他们，以免虚荣心从另一方面悄然潜入（我心）？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна.  Случается, что великие и почтенные люди бывают должны ничтожным и самым последним и обязаны отдать долг не тщеславясь, потому что были должны; так и ты, если должен кому-либо младшему тебя, поклонись ему без тщеславия, зная, что ты его должник.
      cn: 约翰的答复：有时，伟大而受人尊敬的人会欠下微不足道和最卑微之人的债，并且有义务偿还债务而不生虚荣，因为他们本就亏欠。同样地，如果你欠了某个比你年轻的人，就当毫无虚荣地向他鞠躬，深知你便是他的债主。
- type: heading2
  initial:
    ru: 'Вопрос 301. '
    cn: 问询 301：
  text:
    ru: 'того же.  Если страстный помысл войдет в мое сердце, чем я должен отразить его: тем ли, чтобы противоречить ему или произнести запрещение и как бы прогневаться на него, или тем, чтобы прибегнуть к Богу и  повергнуть пред Ним свою немощь?'
    cn: 同理。如果一个受激情驱使的意念进入我的心，我当如何抵挡它：是反驳它，还是发出禁令，仿佛对其发怒，抑或是投奔神，将我的软弱倾倒在他面前？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Брат! Страсти – те же скорби, и Господь не отделил их, но сказал:«призови Мя в день скорби твоея, и изму тя, и прославиши Мя»(Пс. 49:15). И потому в отношении всякой страсти ничего нет полезнее, как призывать имя Божие. Противоречить же прилично не  всем, но только сильным о Боге, которым повинуются бесы; если же кто из несильных будет противоречить, бесы ругаются над ним, что, находясь в их власти, он им же противоречит. Также и запрещать им – дело мужей великих, имеющих над ними власть.  Многие ли из святых запрещали диаволу, подобно Михаилу Архангелу, который сделал сие потому, что имел власть. Нам же,  немощным, остается только прибегать к имени Иисусову; ибо страсти, как сказано, суть демоны – и исходят (от призывания  сего имени). Чего же ты хочешь более сего? Бог да укрепит тебя во страхе Своем и да подаст тебе победу.
      cn: 约翰的回复。兄弟啊！情欲就是忧患，主并未将它们分开，反而说：「在你患难之日求告我，我必搭救你，你也要荣耀我」（诗篇 49:15）。因此，对于任何情欲，没有比呼求神的名更有益的了。至于抵挡情欲，并非人人适宜，只有在神里面刚强的人才可为之，因为恶魔都顺服他们；如果一个不刚强的人去抵挡，恶魔就会嘲笑他，因为他既在恶魔的权下，却又抵挡它们。同样，斥责恶魔是那些拥有权柄的伟大人物的事。有几位圣徒曾像天使长米迦勒那样斥责过魔鬼呢？米迦勒之所以这样做，是因为他有权柄。而我们这些软弱的人，能做的只有投奔耶稣的名；因为情欲，正如所言，就是邪灵——它们会因呼求这名而离开。你还想要什么比这更多的呢？愿神在祂的敬畏中坚固你，并赐予你胜利。
- type: heading2
  initial:
    ru: 'Вопрос 302. '
    cn: 问询 302：
  text:
    ru: 'Прошение того же:  прошу тебя, отец мой, дай мне слово, что ты молишься о мне, как и святой старец дал мне оное. И когда я бываю побежден в  чем-либо, помысл говорит мне: Бог потому не дает тебе силы овладеть страстью, что в тебе есть гордость, или потому, чтобы,  овладев ею, ты не впал в тщеславие, или, если легко получишь сию власть, легко и потеряешь ее, или для того, чтобы ты, желая получить ее, часто прибегал к Богу, или по другой какой-либо причине, – или это происходит от расслабления моего? И как мне поступать?'
    cn: 同一人的请求：我恳求您，我的父亲，请赐予我您正在为我祷告的应许之言，正如那位圣洁的长者曾赐予我一样。而当我在某事上被击败时，思绪便告诉我：上帝之所以不赐予你驾驭这般激情的力量，是因为你内心存有骄傲，或是为了让你在驾驭它之后不致陷入虚荣，又或是你若轻易获得此等力量，便会轻易失去它，亦或是为了让你在渴望获得它时能常常归向上帝，又或是出于其他某种原因——难道这源于我的懈怠吗？我该如何行事呢？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Если  все мы едино, то дерзаю сказать, что старец в Боге, и я с ним. Если он дал тебе слово – то и я чрез него. Знаю, что я немощен и самый последний, но удалиться от старца не могу, ибо, по милости его, мы двое составляем единое. Итак, внимай себе, брат. Постарайся трудиться, чтобы сохранить оные заповеди. Если же и  побежден будешь в чем-либо, не ослабевай, не отчаивайся, но встань снова, и Бог поможет тебе. То, что ты побеждаешься и не преодолеваешь страсти, происходит и от первых причин, упомянутых тобою, но случается, что и от расслабления подвергаешься тому. Для освобождения же от того и от другого надобно повергнуть себя  перед благостью Господнею с плачем, да освободит Он тебя от сих и от иных страстей, молитвами святых. Аминь.
      cn: '约翰的答复：


        倘若我们众人都合而为一，那么我敢说，这位长老是置身于上帝之中的，而我亦与他同在。如果他已将话语赐予你，那么我也是通过他而赐予。我深知我的软弱，我是最卑微的末后者，但我无法离开这位长老，因为凭借他的慈恩，我们二人已合为一体。


        因此，我的弟兄，请你审视自身，努力持守这些诫命。即使你在某些方面被击败，也不要灰心丧志，不要绝望，而要再次站起来，上帝必会帮助你。你之所以被击败而未能战胜情欲，部分原因在于你提及的最初原因，但有时也是因为懈怠而陷入其中。


        为了摆脱这两种状况，你需要带着哭泣将自己俯伏在主的良善面前，愿他借着圣徒的祷告，将你从这些以及其他情欲中解脱出来。阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 303. '
    cn: 问询 303：
  text:
    ru: Тот же к тому же.  Прошение помощи в том, что заповедал великий старец.
    cn: 同致同。祈愿蒙助，以遵行那位伟大长老所训示的。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Старец ничего не оставил без решения в своих к тебе ответах и заградил чрез то уста всем. Чего ты еще хочешь, когда тебе сказано:  «Сохрани слова мои, и завет мой с тобою пребудет нерушим». По силе твоей, старайся сохранить завет его; ибо в нем заключается наследие Царствия, рай сладости, и«ихже око не виде... ухо не слыша, и на сердце человеку не взыдоша, яже уготова Бог любящим Его»(1Кор. 2:9). Ты должен привнести свои усилия и старание; а  покров, милость и подаяние силы зависит от Бога. Ему слава во веки, аминь.'
      cn: 答：弟兄啊！这位长老在他的回复中没有留下任何未决之事，并因此堵住了所有人的口。当他已对你说：「谨守我的言语，我与你所立的约便将坚不可摧」时，你还奢求什么呢？尽你所能，努力持守他的圣约；因为其中蕴含着天国的产业、乐园的甘甜，以及「神为爱他的人所预备的，是眼睛未曾看见，耳朵未曾听见，人心也未曾想到的」（哥林多前书 2:9）。你必须献上自己的努力和勤勉；而遮蔽、怜悯和力量的赐予则取决于上帝。愿荣耀归于他，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 304. '
    cn: 问询 304：
  text:
    ru: Что мне  делать, я боюсь стыда бесчестий. И если вступлю в разговор с некоторыми, очень увлекаюсь оным и пленяюсь, так что совершенно забываю себя; когда же опомнюсь, стыжусь оставить  разговаривающих и уйти.
    cn: 我该怎么办？我害怕蒙羞受辱。而且，如果我与某些人交谈，就会非常投入并被吸引，以至于完全忘记了自己；当我回过神来时，又羞于离开正在交谈的人们而走开。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Чтобы немощному не впасть во все сие и в славолюбие, ему должно всячески избегать многословия и прекращать разговор, извиняясь аввою, будто бы тот повелел ему нечто сделать, и потому он спешит. А не переносить бесчестия есть дело неверия. Брат! Иисус сделался человеком и перенес бесчестия, а разве ты больше Иисуса? – Это неверие и обольщение демонское. Кто желает смирения, как говорит, и не понесет бесчестия, тот не может достигнуть смирения. Вот, ты слышал (сказанное), не презирай же сего; ибо и самое дело презрит тебя. Когда разговор приносит пользу и не служит препятствием более нужному делу, то стой, пока разговаривают. Если же разговор этот не полезен, скажи: «Прости, я немощен». О стыде же (скажу): размышляя о всенародном стыде, который пред Господом постигнет грешников, вменишь ты временный ни во что.'
      cn: 约翰的回答：为使软弱之人不至陷入这一切及贪图荣耀之中，他应当竭力避免多言，并终止谈话，借口长老吩咐他做某事，因此他需赶快去办。而不能忍受羞辱，则是缺乏信德的表现。弟兄啊！耶稣亦取了人性并忍受了羞辱，难道你比耶稣还要伟大吗？——这是缺乏信德，乃是魔鬼的诱惑。一个人若真如他所言，渴慕谦卑，却不能忍受羞辱，便无法达至谦卑。你听到了这些（所说的），就不要轻视它们；因为事情本身也会轻视你。如果谈话有益，且不阻碍更重要之事，那就继续谈下去。如果谈话无益，就说：「请原谅，我很软弱。」至于羞耻（我将这样说）：思忖那在主面前降临于罪人身上的普世羞耻，你就会将这暂时的羞辱视为无物了。
- type: heading2
  initial:
    ru: 'Вопрос 305. '
    cn: 问询 305：
  text:
    ru: того же.  Когда приходят в монастырь некоторые, или мирские, или отцы, помысл внушает мне спросить у них о пользе души или о делах. Как ты рассудишь о сем?
    cn: 回应：当一些人——无论是修道士、在俗信众还是神父——来到修道院时，我的思绪促使我去询问他们关于灵魂的益处或灵性实践。你对此有何看法？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Брат! Кто поистине желает быть учеником Христовым, тот ни в чем не имеет власти над самим собою, чтобы самому по себе делать что-либо. Хотя он и думает получить пользу от беседы с приходящими, но нарушает заповедь, которая говорит: вся с  советом твори (см.Сир. 32:21). Что же ты еще хочешь слышать сверх того, что сказали отцы? Если некоторые пришедшие будут  беседовать о слове Божием, спроси авву твоего со смирением: «Авва, желаешь ли, чтобы я подождал и послушал, или мне идти?» И что он скажет, то и делай спокойно. Если же и по надобности хочешь спросить кого-либо, инока или мирского, то скажи авве; и когда он найдет нужным, сам спросит то, что ты хочешь узнать; а когда тебе скажет: «спроси ты», – тогда спроси.'
      cn: 约翰的答复。弟兄啊！凡是真心渴望成为基督门徒的人，在任何事上都不能掌控自己，以至于可以凭自己的意愿行事。即便他认为与来访者交谈能有所裨益，但他却违背了诫命，这诫命说：「凡事都要慎重而行」（参阅 德训篇 32:21）。除了教父们所说的，你还想听什么呢？如果有些来访者要谈论神的话语，你就谦卑地问你的长老：「长老，您希望我留下来听听，还是我该离开？」他怎么说，你就平静地照做。如果出于必要，你想询问某人，无论是修士还是俗人，也要告诉长老；当他认为有必要时，他会亲自去问你想知道的事；而当他对你说：「你去问吧」，那时你再去问。
- type: heading2
  initial:
    ru: 'Вопрос 306. '
    cn: 问询 306：
  text:
    ru: Если же я не хочу спрашивать, но случится мне встретиться с кем-либо из них, или кто сам спросит меня о чем-нибудь, то как повелишь тогда поступить?
    cn: 然而，如果我不想主动发问，却碰巧遇到了他们中的某位，或者有人主动向我请教某事，那时您会如何吩咐我行事呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. При  встрече с кем-либо ограничивайся только приветствием и потом скажи: «Помолись о мне, я иду по делу», и уйди. А когда спросят тебя о чем-либо и ты знаешь это, то скажи и проходи далее; при незнании, скажи: «не знаю», и проходи далее.'
      cn: 约翰的回答。与人相遇时，只须问候，然后说：「请为我祷告，我有事要去办了。」说完便离开。若有人问你事情，而你知晓答案，便告诉他，然后继续前行；若你不知晓，便说：「我不知道。」然后继续前行。
- type: heading2
  initial:
    ru: 'Вопрос 307. '
    cn: 问询 307：
  text:
    ru: Если же  (кто-либо) застанет меня в то время, как я сижу или делаю что-нибудь, и сядет возле меня и захочет говорить со мною, то что мне делать?
    cn: 如果有人在我坐着或做着什么事的时候找到我，并坐在我旁边，想和我说话，我该怎么办？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Если (кто-либо) застанет тебя сидящим где-нибудь и подойдет к тебе, прими от него благословение и сделай то же самое, что и прежде, и скажи ему: «помолись о мне»; и хотя бы едва не руками удерживал тебя, скажи ему: «Прости меня, мне дана заповедь ни с кем не разговаривать без воли аввы, но скажу ему, и что он  повелит, то сделаю». Если же кто-либо подойдет к тебе и сядет в то время, как ты делаешь что-нибудь, то, по данной тебе  заповеди, найди какой-нибудь предлог и встань.'
      cn: 约翰的回应。若有人见你坐于某处而趋前，你当领受他的祝福，并如前所述行事。然后对他说：「请为我祷告。」即便他几乎要伸手拉住你，你也要对他说：「请原谅我，我已受命，未经长老同意，不可与任何人交谈。但我会告知长老，并照他所吩咐的去做。」若有人在你劳作之时走近并坐下，则按照你所受的诫命，寻个借口起身离开。
- type: heading2
  initial:
    ru: 'Вопрос 308. '
    cn: 问询 308：
  text:
    ru: 'того же.  Что значит сказанное аввою Исаиею: приветствовав странника, спроси его: каково он живет, и потом сиди с ним молча?'
    cn: 同上。这是什么意思，阿巴·以赛亚斯所说的：「问候了陌生人之后，询问他：他生活得如何，然后与他静默地坐在一起？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Ты написал  мне, что авва Исаия заповедал принять странника и, после приветствия, спросить его, каково он живет, а потом сидеть с ним молча; но все это было сказано старцу, который был уже в летах и достиг (высокой) меры (духовной). Истинный же ученик и желающий быть иноком хранит себя от подобных бесед, ибо от них рождаются:  нерадение, расслабление, непокорство и лютая дерзость. В ином месте (Отеческих сказаний) написано: «Иоанн сим не занимается». И сие-то значит устранить от себя заботы в отношении всякого человека.'
      cn: 答：你写信告诉我，阿爸伊萨亚曾吩咐要接待陌生人，问候之后询问他们的生活情况，然后与他们静默而坐；但这都是对一位年迈且已达到（高深）属灵境界的长者所说的话。然而，真正的门徒和那些渴望成为修士的人，会避免这类交谈，因为它们会滋生：怠惰、懈怠、不顺服和极度的鲁莽。在另一处（教父言行录）写道：「约翰不关心这些。」这正是指要将所有人的事务从自身中摒除。
- type: heading2
  initial:
    ru: 'Вопрос 309. '
    cn: 问询 309：
  text:
    ru: 'Помысл  говорит мне: одним разом отсеки свидания и ты избавишься (от увлечения оными). И опять говорит: отсекай мало-помалу, чтобы  видящие тебя не стали удивляться. Скажи мне, что из этого лучше?'
    cn: 一个思想对我说：一劳永逸地斩断这些交谈，你便能从中解脱。它又说：一点一点地斩断，这样看见你的人就不会感到惊奇。请告诉我，哪种做法更好？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. О том, чтобы прекратить свидания однажды навсегда или мало-помалу, дабы видящие тебя не стали удивляться, (скажу): если отсечешь свидания одним разом, то будешь спокоен, а иначе подашь повод (к новым разговорам и различным помыслам). К разговорам – потому что будут говорить: «Он беседовал со мною прежде, побеседую и я с ним»; к помыслам же – потому что иной подумает: «Верно, этот брат имеет что-нибудь против меня, ибо прежде говорил со мною, а теперь не говорит». Пожелай достигнуть сего, и Бог поможет тебе.'
      cn: 约翰的答复：关于要一次性地、彻底地停止会面，还是循序渐进地停止，以免见到你的人感到惊讶（我会说）：如果你一次性地断绝会面，那么你就会平静。否则，你就会提供（新的谈话和各种念头的）缘由。至于谈话，那是因为人们会说：「他以前和我谈过，我也要和他谈谈」；至于念头，那是因为另一个人会想：「这个弟兄肯定对我有什么不满，因为他以前和我说话，现在却不说了。」愿你渴望达成此事，上帝会帮助你。
- type: heading2
  initial:
    ru: 'Вопрос 310. '
    cn: 问询 310：
  text:
    ru: того же.  Иногда некоторые больные приходят в монастырь, прося чего-нибудь из больницы, и мне назначено аввою раздавать им нужное, чрез что я принужден бываю разговаривать с ними, и думаю, не по своему ли желанию я это делаю, – объясни мне сие, отец мой, и помолись о мне, чтобы иметь мне при этом покой.
    cn: 同上。有时一些病人来到修道院，向医院求取一些物品，而院长已指派我将所需之物分发给他们，因此我不得不与他们交谈。我思忖，这是否出于我自己的意愿——请您向我解释此事，我的神父，并为我祷告，使我能在此事上得享安宁。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна.  Касательно приходящих больных и имеющих нужду получить что-нибудь из больницы (скажу): если ты всем одинаково будешь  раздавать, – ты не должен беспокоиться об этом, потому что тебе велено так делать. Но будь весьма внимателен к тому, чтобы не завести с кем-либо разговора, по сему случаю, и не продолжить свидания, случившегося по необходимости, исключая того, когда надобно будет спросить о каком-либо деле или покупке; но и при сем ограничивайся только необходимым вопросом, чтобы злая воля твоя не нашла себе пищи. Сохрани сие и получишь покой.'
      cn: 约翰的答复。关于那些前来的病人以及需要从医院获得某些物品的人（我将这样说）：如果你对所有人一视同仁地分发，你就不必为此担忧，因为你被吩咐这样做。但请务必非常留意，不要因此与任何人展开交谈，也不要延长因必需而发生的会面，除非需要询问某事或购物；即便如此，也只局限于必要的提问，以免你的恶念找到滋养。谨守此点，你将获得安宁。
- type: heading2
  initial:
    ru: 'Вопрос 311. '
    cn: 问询 311：
  text:
    ru: Помысл  говорит мне, что безмолвие всего нужнее и что оно мне полезно; справедливо ли он мне так внушает?
    cn: 一个念头对我说，静默是最为必要的，并且它对我大有裨益；它这样默示我，是否公允呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. В чем состоит безмолвие, как не в том, чтобы удерживать сердце свое от того, чтобы давать (другим вещи) и (самому) принимать (от них), от человекоугодия и прочих подобных действий. Когда Господь обличил книжника через притчу о впадшем в руки разбойников и притом спросил его: «Кто был ближний его?» – книжник отвечал:«сотворивый милость с ним»(Лк. 10:37); и еще сказал Господь в Писании:«милости хощу, а не жертвы»(Мф. 12:7). Если и  ты веришь, что милость более жертвы, то к милости преклони твое сердце. Безмолвие дает человеку повод к высокоумию прежде,  нежели он приобретет самого себя, т. е. будет непорочен. Тогда (только) имеет место (истинное) безмолвие, когда человек понес уже крест. Итак, если будешь сострадать (ближним), получишь помощь; если же удержишь себя (от сострадания), желая взойти в то, что выше твоей меры, то знай, что потеряешь и то, что имеешь. Итак, не уклоняйся ни вовнутрь, ни вовне, но держись средины, разумевая, что есть воля Господня,«яко дние лукави суть»(Еф. 5:16).'
      cn: '约翰的答复：静默，不就是保守自己的心，使其不给予他人事物，也不从他们那里接受，不取悦于人，并远离诸如此类的行为吗？当主耶稣藉着那落在强盗手中的人的比喻来责备律法师，并问他：「谁是他的邻舍？」律法师回答说：「是那怜悯他的。」（路加福音 10:37）。主耶稣还在圣经中说：「我喜爱怜悯，不喜爱祭祀。」（马太福音 12:7）。如果你也相信怜悯胜过祭祀，那么就将你的心倾向怜悯。


        静默会使人在尚未得着自己，即尚未达到纯全无暇之前，就有了骄傲的缘由。真正的静默，唯有在人已经背负十字架之后才得以实现。所以，如果你怜恤你的邻舍，你就会得到帮助；但如果你退缩，不施怜恤，想要达到超越你尺度的境地，那么要知道，你连你所拥有的也会失去。因此，不要偏离内在，也不要偏离外在，而是要持守中道，明白主的旨意，因为「日子是邪恶的」（以弗所书 5:16）。'
- type: heading2
  initial:
    ru: 'Вопрос 312. '
    cn: 问询 312：
  text:
    ru: 'того же.  Объясни мне, отец мой, что значит: не уклоняйся ни вовнутрь, ни вовне, но держись средины? Не нужно ли некоторые дни назначать безмолвию и некоторые попечениям внешним?'
    cn: ——同样蒙受教益的，我的神父，请您解释一下，不偏离内在，不偏向外在，而是持守中道，这究竟意味着什么？难道我们不该把一些日子定为静修之日，而另一些日子则用来处理外务吗？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. (Слова мои) значат: не дерзать на безмолвие и не нерадеть о себе, когда  находишься среди попечений, – вот средний путь, безопасный от падения; в безмолвии должно иметь смирение, и при попечениях –  бдительность над собою, и удерживать свой помысл; и все сие не ограничивается определенным каким-нибудь часом, тем более днями. Всякий должен с благодарением терпеть то, что по необходимости  постигает его, и сострадать всем находящимся в общежитии; ибо исполняет чрез сие заповедь апостола, т. е. если кто скорбит, поскорби с ним, увещай его, утешь его (см.Рим. 12:15;1Фес. 5:11, 14). В сем-то и состоит сострадание; сострадать же больным и помогать им врачеваниями – доброе дело. Ибо если врач, пекущийся о больном, получает награду, не тем ли более тот, кто, по силе своей, во всем сострадает ближнему? Ибо не сострадающий  ему во всем, и в том, в чем сострадает, исполняет только волю свою.'
      cn: 约翰的回答。（我的话语）意即：不要在静默中放肆，也不要在烦扰中疏忽自己——这乃是避免跌倒的稳妥中道；在静默中当怀有谦卑，在烦扰中则当警醒自守，并约束自己的思虑；这一切不限于特定的某个时刻，更不限于某些时日。凡事临到，每个人都当感恩忍受，并要怜悯所有住在修道院中的人；因为如此便能遵行使徒的诫命，即若有人忧伤，你便与他一同忧伤，劝勉他，安慰他（参罗马书 12:15，帖撒罗尼迦前书 5:11，14）。怜悯便在于此；怜悯病患并以医治帮助他们，乃是善行。因为如果医生照料病人能获得报酬，那么那位尽己所能，在凡事上怜悯邻人者，岂不更当如此吗？因为那不在凡事上怜悯邻人者，即使有所怜悯，也只是在遵行自己的意愿罢了。
- type: heading2
  initial:
    ru: 'Вопрос 313. '
    cn: 问询 313：
  text:
    ru: того же.
    cn: 同上。
  children:
  - type: paragraph
    text:
      ru: Ты повелел мне держаться средины, но случается, что, когда я освобожусь от занятий и выберу удобное время, чтобы посидеть немного в своей келлии, меня очень беспокоят проходящие, по обыкновению, возлюбленные мне иноки или мирские; и если выйду к ним, скорблю, если же не захочу выйти, то мне надобно сидеть в своей келлии, а чрез сие является препятствие в исполнении потребностей по больнице. Не повелишь ли мне сказать одному из братий, находящихся со мною при больнице, чтобы, когда я не выйду, он пошел бы и позаботился о том, что нужно. Или совершенно удалиться мне? Это я думаю как человек; но если в помысле моем таится самооправдание, то да будет по воле Божией, а не по моей, потому что своя воля не может устоять, но оканчивается погибелью.
      cn: 您吩咐我要持守中道，但有时当我从事务中解脱出来，选择一个合适的时间在我的小室中稍作休憩时，那些照常来访的我所亲爱的修士们或世俗之人，却令我非常烦恼。如果我出去见他们，我会感到忧伤；但如果我不想出去，我就必须待在我的小室里，这样又会妨碍我处理医院的需求。您是否会吩咐我，让一位与我一同在医院的弟兄，在我没有出去的时候，替我去照料那些所需之事呢？或者我是否应该完全隐退呢？这都是我凡人的思量；但若我心中隐藏着自我辩护，愿上帝的旨意成就，而非我的意愿，因为人自己的意愿无法持存，最终只会走向毁灭。
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Чем  более человек нисходит в смирение, тем более преуспевает. Пребывание в келлии не делает тебя опытным, потому что ты  пребываешь в ней без скорби. А чрез то, чтобы прежде времени оставить все попечения, враг готовит тебе не покой, а более смущение, так что заставит тебя наконец сказать: «Лучше бы я и не родился». О беспокойстве же от людей отцы сказали: «Бывает, что человек находится уже при смерти, а все еще внимает  содружеству мира сего». Не давай им ничего и не принимай от них ничего; таким образом они и оставят тебя. И о служении брата (в  больнице, вместо тебя, скажу), что если ты сам делаешь что-нибудь, – себе и помогаешь; если же чрез другого, то он  получит более, нежели ты за труд твой и молитву. В прежнем ответе моем я говорил тебе о сострадании, подвизайся же в нем,  если веруешь апостолу, который говорит:«Кто изнемогает, и не изнемогаю? Кто соблазняется, и аз не разжизаюся?»(2Кор. 11:29). С озлобляемыми«озлобляемыя, аки и сами суще в теле»(Евр. 13:3).'
      cn: 约翰的回答。一个人越是谦卑，就越发长进。居于修道室并不能使你获得经验，因为你在其中没有经历苦难。而过早地抛弃一切忧虑，敌人给你预备的并非安宁，反而是更多的困扰，以至于最终会迫使你说：「我不如不曾出生。」至于世人所带来的不安，教父们说：「有时，人即便临近死亡，却仍然依恋世俗的友谊。」不要给他们任何东西，也不要从他们那里接受任何东西；这样他们就会离开你。关于兄弟的服务（在医院，替代你，我将要说），如果你自己做些什么，你就是在帮助自己；但如果是通过他人，那么他所获得的将比你因你的劳作和祷告所获得的更多。在我之前的回答中，我曾与你谈及怜悯，所以你要在这方面努力，如果你相信使徒所说的：「有谁软弱，我不同他软弱呢？有谁跌倒，我不为此心急如焚呢？」（哥林多后书 11:29）。对于那些受苦的人，「你们要记念那些受苦的人，好像你们也同受苦一样。」（希伯来书 13:3）。
- type: heading2
  initial:
    ru: 'Вопрос 314. '
    cn: 问询 314：
  text:
    ru: Отец мой! Если кто просит вещи, как мне выдать ее с приветливостью[78], когда я сомневаюсь сначала? Ибо когда даю с принуждением, то  душа моя бывает жестока и недовольна.
    cn: 我的父亲！如果有人求某物，我当如何亲切地给出[78]，而我起初却心存疑虑？因为当我被迫给予时，我的灵魂就会变得冷酷与不满。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Если  узнаешь, что просящий просит по нужде, дай ему с радостью, как выдавая из даров Божиих. В этом и состоит приветливость. Если же знаешь, что он просит без нужды, не давай ему, но скажи: «Мне дана заповедь от аввы ничего не давать не имеющему нужды»; и это не будет жестокость. Господь да вразумит тебя.'
      cn: 约翰的答复：如果你得知求助者是出于需要而请求，便欣然施予，如同分发上帝的恩赐。这便是友善。但如果你知道他并无需要却仍请求，便不要施予他，而是说：「修士长命令我，不可给予无需要之人。」这并非残忍。愿主启迪你。
- type: heading2
  initial:
    ru: 'Вопрос 315. '
    cn: 问询 315：
  text:
    ru: Читая книгу Василия Великого о подвижничестве, я нашел, что имеющий что-нибудь и дающий то другому, по заповеди Господней, не другому благодетельствует, а более себе. Как же мне исполнить сию заповедь?
    cn: 在阅读巴西尔大帝（圣瓦西里）的《论修道生活》时，我发现，凡是拥有某物并将其施予他人的人，按照主的诫命，并非施恩于他人，而是施恩于自己更多。我该如何遵行这条诫命呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Оная глава  относится к тому, кто живет отдельно и может управлять собою с рассуждением; а живущий в общежитии находится в повиновении  отца, и на него не простирается сия заповедь, ибо он ни в чем не имеет власти поступать по своей воле.
      cn: 回答。那一章适用于独自居住且能凭辨明力自律之人；而群居者则处于神父的顺服之下，这条诫命并不适用于他，因为他没有任何权力随己意行事。
- type: heading2
  initial:
    ru: 'Вопрос 316. '
    cn: 问询 316：
  text:
    ru: В книге  святого Василия о подвижничестве нашел я и то, что невозможно быть учеником Господним человеку, пристрастному к чему-либо  настоящему, или обращающемуся с кем-либо из тех, которые хотя на малое время отвлекают его от заповеди Божией. Но родственники  мои должны мне несколько, и я желаю сию сумму раздать нищим, а родные, может быть, не захотят мне ее возвратить – как мне  поступить в таком случае?
    cn: 在圣瓦西里乌斯关于修道生活的书卷中，我曾读到，一个人若执着于今世的任何事物，或与任何即便暂时使他偏离上帝诫命的人来往，便不可能成为主的门徒。然而我的亲戚们欠我一些债，我希望能将这笔钱分发给穷人，但我的亲戚们或许不愿归还——在这种情况下，我该如何行事呢？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Если  ты не отсечешь плотского мудрования и не сделаешься несколько настойчивым ради Бога, то впадешь и в человекоугодие. Бог да  подаст тебе силу во всем исполнять волю Его. Аминь.
      cn: 约翰的回复：你若不斩断肉体的智虑，不为神而变得坚定不屈，你就会陷入谄媚人心的境地。愿神赐你力量，使你凡事遵行祂的旨意。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 317. '
    cn: 问询 317：
  text:
    ru: того же.  Что значит «не умалчивать» по слову отцов, и как сие исполняется на деле?
    cn: 同上。父老们所说的「不可缄默不语」是什么意思？这在实践中如何体现？
  children:
  - type: paragraph
    text:
      ru: Ответ. Думаю, – то,  чтобы не молчать о своих помыслах; ибо скрывающий свои помыслы пребывает неисцелен и исправляется только частым вопрошением о  них отцов духовных. Как сам разумею, сказал я и тебе, брату моему. Если же ты лучше это понимаешь,«да даст убо тебе Господь разум»(2Тим. 2:7), ниспосылаемый от Него  (см.Еккл. 2:26;Иов. 12:13, 16;1Ин. 5:20), также и мне, худейшему рабу Его.
      cn: 答：我认为，就是不要对自己的思想保持沉默；因为隐藏自己思想的人，会得不到医治，并且只有通过频繁地向属灵导师询问这些思想，才能得到纠正。这是我所理解的，我也告诉了你，我的兄弟。如果你对此有更好的理解，愿主赐予你从祂而来的智慧（提摩太后书 2:7；参阅传道书 2:26，约伯记 12:13，16，约翰一书 5:20），也愿祂赐予我，祂卑微的仆人。
- type: heading2
  initial:
    ru: 'Вопрос 318. '
    cn: 问询 318：
  text:
    ru: Что значит сказанное тобою, отец мой, что внимательного нимало не вредит сон?
    cn: 我父啊，您所说的「警醒的人丝毫不会被睡眠所伤害」是什么意思呢？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Кто  хранит стадо свое подобно Иакову, от того отступает сон (см.Быт. 31:40), и когда он и уснет немного, сон его бывает как у  иного бодрствование; ибо огнь сердечного горения не допускает его погрузиться в сон, и он воспевает с Давидом:«просвети очи  мои,да не когдаусну в смерть»(Пс. 12:4). Кто достигает сей меры и вкусил уже сладость ее, тот разумеет сказанное; такой человек не упояется чувственным сном, а только пользуется естественным.
      cn: '约翰的回答：


        谁若像雅各布那样看守自己的羊群，睡眠便会从他那里退去（见创世记 31:40）。即使他稍作休憩，他的睡眠也如同他人的清醒；因为他内心炽热的火焰不允许他沉溺于睡梦之中，他与大卫一同歌唱：「求你光照我的眼睛，免得我沉睡，以至死亡」（诗篇 13:3）。谁能达到这个境界，并已尝到其中的甘甜，便会明白这番话的含义；这样的人不会沉醉于感官的睡眠，而只是享受自然的安歇。'
- type: heading2
  initial:
    ru: 'Вопрос 319. '
    cn: 问询 319：
  text:
    ru: Если кто-нибудь попросит меня войти в его келлию и сотворить молитву, или я прошу кого-нибудь зайти ко мне, или желаю помочь кому-либо в деле, то сколько раз должно отказываться и не соглашаться, там, конечно, где нет преступления заповеди?
    cn: 如果有人请我进入他的隐修室祈祷，或者我请某人到我这里来，又或者我希望在某件事上帮助别人，那么应该拒绝和不答应多少次呢？当然，这里指的是没有触犯诫命的情况。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если ты  войдешь в келлию брата, или он в твою, и скажет тебе: «помолись, брат», – до трех раз отвечай: «прости». Если он и после третьего раза будет просить, то исполни (желание его) со смирением. И ты также три раза говори другому, и если не захочет – оставь его; потому что спорить – худое дело. И во всяком случае: предлагают ли тебе принять помощь, или ты желаешь подать кому-нибудь руку (помощи), проси до трех раз, и если он не согласится, перестань с миром и не оскорбляй его. Таков истинный путь Божий; внимай себе, чтобы подвизаться на нем нелицемерно, с чистым сердцем, при содействии Бога, Который простирает тебе руку и помогает Своею благодатию. Аминь.'
      cn: 答： 若你进入弟兄的隐修室，或他进入你的，他对你说：「弟兄，请为我祈祷」，你当回答三次：「请原谅我。」 若他三次之后仍旧请求，你便要谦卑地照办。你也要同样地对另一个人说三次，若他不愿，便由他去；因为争论是不好的。无论任何情况：无论是有人向你提议接受帮助，还是你愿意向某人伸出援手，都要请求多达三次，若他不同意，就带着平安停止，不要冒犯他。这便是真切的上帝之路；留心自己，以便在这条路上诚挚地努力，怀着一颗纯洁的心，在上帝的协助下，祂向你伸出援手，并以祂的恩典帮助你。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 320. '
    cn: 问询 320：
  text:
    ru: 'того же. Если случится трапеза любви[79]и мне будут давать часть мою, но я не имею в ней нужды: повелишь ли мне взять ее, чтобы не показалось, что я не принимаю из  воздержания, и раздать ли ее, кому нужно в больнице, или нет?'
    cn: 同理。若有一场爱筵[79]，而我分得一份，但我并不需要它：您会吩咐我收下它吗？以免让人觉得我是因为禁欲而拒收，然后我再把它分给医院里需要的人，抑或不这样做？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Брат!  Если имеешь нужду в этой части, то прими ее; если же нет, то не принимай, ибо иначе возродится в тебе тщеславие.
      cn: 约翰的答复。弟兄啊！你若需要这部分，就请收下；若不需要，就不要收下，否则虚荣会因此在你心中滋生。
- type: heading2
  initial:
    ru: 'Вопрос 321. '
    cn: 问询 321：
  text:
    ru: того же.  Случается, что я делаю братии трапезу любви и меня за то прославляют; не вредно ли мне сие, и не лучше ли делать ее тайно, через авву, или самому собою, для своего обучения? И как, отец мой, освободиться от сей славы, потому что она следует и за  правыми и за неправыми делами человека?
    cn: 同上。有时我为修士们设爱筵，并因此受人称赞；这对我是否有害，或者，最好是通过一位长老秘密地做，或是自己单独地做，为了自身的学习呢？我的父啊，又该如何摆脱这荣耀呢？因为它追随着人，无论其行为是正直的还是不正当的。
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Ты  должен быть внимателен к обоим сим преднамерениям, ибо они дают повод к тщеславию. Однако через авву легче делать (трапезу любви), ибо в таком случае тебе надобно будет бороться только с  собственным сердцем. А когда сам собою будешь делать ее, тебе предлежит двойная брань, – не только с собственным сердцем, но и с мнением других людей. Быть свободными от славолюбия и тщеславия могут только те, которые совлеклись ветхого человека. Господь да подаст тебе свободу сию о Христе Иисусе, Господе нашем, Которому слава во веки, аминь.
      cn: 约翰的回答：你务必留意这两个意图，因为它们都可能滋生虚荣。然而，通过阿爸来行（爱筵）会更容易，因为在这种情况下，你只需与自己的心搏斗。但当你独自举行爱筵时，你将面临双重的争战——不仅要与自己的心搏斗，还要与他人的看法争战。只有那些已脱去旧人的人，才能免于贪图虚名和虚荣。愿主在我们的主基督耶稣里赐予你这份自由，荣耀归于祂，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 322. '
    cn: 问询 322：
  text:
    ru: Когда я  закрываю глаза во время службы, помыслы мои собираются. Но хорошо ли это? Может быть, не кажется ли сие странным другим, стоящим со мною братиям, и они соблазняются?
    cn: 当我在礼拜时闭上双眼，我的思绪便会汇集。但这是否是件好事？也许，这在与我一同站立的弟兄们看来，是否会显得奇怪，以致他们因此而跌倒呢？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Если  помыслы твои действительно собираются, когда Бога ради закрываешь глаза во время службы, то не обращай внимания на  некоторых, хотя бы, как ты говоришь, это и казалось странным стоящим с тобою братиям.
      cn: 约翰的回复：若你为了神，在侍奉时闭上双眼，你的思绪确实因此得以归拢，那么，即使如你所言，这在与你一同站立的弟兄们看来有些奇怪，你也不必理会某些人。
- type: heading2
  initial:
    ru: 'Вопрос 323. '
    cn: 问询 323：
  text:
    ru: того же. У меня есть собственные мои книги, и помысл внушает мне отдать их в общежитие и не заботиться о них более; ибо когда они будут  общие, монастырские, то и каждый будет получать их для чтения. Подобно сему думаю и об одеждах. Скажи мне, отец мой, должно ли сие сделать? И какие одежды оставить мне себе, по телесной моей немощи?
    cn: 弟子：我也有自己的书。有个念头催促我把它们交给修道院，不再操心它们；因为当它们成为公有的、修道院的财产时，每个人都能拿到它们阅读。对于衣物，我也有类似的想法。我的神父啊，请告诉我，我是否应该这样做？考虑到我身体的虚弱，我应该给自己留下哪些衣物呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Если  хочешь избавиться от заботы о книгах, то хорошо сделать так, как ты говорил, т. е. отдать их в общежитие; ибо все, что  принадлежит общежитию, есть Божие. Что касается одежд, какие для тебя необходимы, ты оставь себе для зимы две короткие коловии[80]и один левитонарий[81], и для лета две легкие коловии и один левитонарий. И еще для зимы, на случай сильной стужи, небольшой нагрудник. Если же не бывает сильной стужи, то достаточно иметь куколь и две мантии: одну зимнюю, а другую летнюю, также и два покрывала: одно  теплое, а другое легкое. Имей также власяницу и подушку, они тебе нужны. Если нужен тебе тюфяк, имей и его. И когда тебе дают одежду и ты нуждаешься в ней, прими ее, а старую вместо нее отдай авве; если же не нужна тебе та, которую дают, и ее также  отдай авве. Господь да укрепит тебя – слышать и исполнять; ибо в сем и состоит преуспеяние и исправление, угодное Богу.'
      cn: 约翰的回复。如果你想摆脱书籍的牵挂，那么你所说的方法是很好的，也就是把它们交给修道院；因为所有属于修道院的事物都是属于神的。至于你所必需的衣物，冬天给自己留两件短袖的「科洛维亚」[80]和一件「列维托纳里乌斯」[81]，夏天留两件轻便的「科洛维亚」和一件「列维托纳里乌斯」。此外，冬天在严寒时节，可以准备一件小胸衣。如果不是特别寒冷，那么一件风帽和两件斗篷就足够了：一件冬天的，一件夏天的；还有两条头巾：一条保暖的，一条轻薄的。你还需要一件苦修衣和一个枕头，这些你都需要。如果你需要褥垫，也可以备一个。当有人给你衣物而你又需要时，就接受它，然后把你旧的交给长老；如果你不需要别人给的衣物，也把它交给长老。愿主加添你的力量——去聆听并实践；因为这正是蒙神喜悦的进步与修正。
- type: heading2
  initial:
    ru: 'Вопрос 324. '
    cn: 问询 324：
  text:
    ru: того же к  великому старцу.
    cn: 致那伟大的长者：
  children:
  - type: paragraph
    text:
      ru: Так как вами назначено мне находиться в сем служении, при больнице, то скажи, отец мой, должно ли мне читать  некоторые врачебные книги и обучаться самому собою составлять лекарства, или лучше не заботиться о том, как о рассеивающем ум, и оставить сие (чтобы оно не возбудило во мне, как в невнимательном, тщеславия) и довольствоваться тем, что я уже знаю, делая, что возможно, с помощью масла, муки, мазей и вообще простых средств, в которых упражняются и не читающие (врачебных книг). Как же мне поступать? Ибо сердце мое трепещет при сем  служении, чтобы не погрешить в нем и не прибавить к страстям моим еще других грехов.
      cn: 鉴于您指定我在医院担任此职，我的神父，请告诉我，我是否应该阅读一些医书并自学配制药物，还是最好不为此操心，因为它会分散心神？我是否应该放弃这些（以免在我疏忽时激起我的虚荣心），而满足于我已知的，尽力用油、面粉、药膏和通常那些不阅读（医书的）人也使用的简单方法来治疗？我该如何行事？因为我的心在服侍时颤抖，生怕在此事上犯错，给我的情欲再添上其他罪孽。
  - type: paragraph
    text:
      ru: Ответ великого старца. Так как мы не пришли еще в совершенство, чтобы вовсе избавиться от пленения страстей, то лучше занятия врачебные, нежели страстные. Но не на врачевания должны мы надеяться, а на Бога,  Который умерщвляет и оживотворяет, и говорит:«поражу и Аз исцелю»(Втор. 32:39). Читая врачебные книги или спрашивая о них кого-либо, не забывай, что без Бога никто не получает исцеления. Итак, кто посвящает себя врачебному искусству, тот  должен предавать себя имени Божию, и Бог подаст ему помощь. Врачебное искусство не препятствует человеку быть благочестивым,  но занимайся им как рукоделием для (пользы) братии. Что делаешь, делай со страхом Божиим и сохранишься молитвами святых. Аминь.
      cn: '伟大长者的答复：


        我们尚未臻至化境，无法完全摆脱情欲的俘虏。因此，医疗之术较之情欲更为可取。然而，我们不应寄望于医治本身，而应仰赖那使人死亡又使人复生的上帝。他曾言：「我击伤，我也医治。」(申命记 32:39) 当你阅读医书或向他人请教医术时，切莫忘记，若无上帝，无人能得医治。


        因此，凡致力于医术之人，都应将自己奉献于上帝之名，上帝必将施予援手。医术并不妨碍一个人成为虔诚之人，但要视其为一份手艺，为弟兄们的益处而操持。你所行的一切，都当怀着对上帝的敬畏之心去完成，如此，你将在圣徒的祷告中蒙受保守。阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 325. '
    cn: 问询 325：
  text:
    ru: 'того же. Ты сказал мне прежде, что отсечение своей воли состоит и в том, чтобы не спорить из желания поставить на своем. Как же мне быть, отец мой: иногда случается, что приношу больному вещь, по-видимому полезную, но она нередко вредит ему, и я скорблю, что исполнил в том свою волю; вижу также, что я целый день нахожусь в занятии, и оно бы не допускает меня вспомнить о Боге, и чревоугодие беспокоит меня. Скажи мне, что мне делать? Ибо верую, что в сем заключается мое спасение.'
    cn: 同一问询。您之前告诉孩儿，舍弃自身意愿，也包括不因执意坚持己见而争辩。那么，我的父亲，我该如何行事呢？有时，我给病人带来一些看似有益之物，但它们却常常伤害到他，我为此感到悲伤，因为我顺从了自己的意愿。我也看到自己整日忙碌，无暇忆念上帝，并且贪食之欲困扰着我。请告诉我，我该怎么做呢？因为孩儿相信，我的救赎就在于此。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.  Если ты, думая, что какая-либо вещь доставит больным пользу, сделаешь по-своему, и случится напротив, что она принесет им вред, то Бог, взирающий на твое сердце, не осудит тебя; ибо знает, что ты сделал вред желая принести пользу. Если же  кто-нибудь знающий скажет тебе о сем наперед, а ты с пренебрежением преслушаешь его, то это будет гордость и своеволие. Многие всегда слышат о каком-либо городе, и им случается войти в него, не зная, что он тот самый город; так и ты, брат, целый день проводишь в памяти Божией и не знаешь того.  Иметь заповедь и стараться сохранять ее – в сем заключается и повиновение и память Божия. Справедливо сказал тебе брат Иоанн:  «оденься прежде листьями, а потом, когда повелит Бог, принесешь и плоды». Если не знаешь полезного, то последуй знающим, и это есть смирение, и получишь благодать Божию. Справедливо сказал ты, что в сем заключается твое спасение; ибо ты не сам собою пришел сюда, но Бог путеводил тебя сюда.«Возмогайте во Господе»(Еф. 6:10): ты немалую пользу получаешь от занятия, на которое жалуешься. Сколько возможно, подвизайся против чревоугодия, и Господь поможет тебе познавать и делать полезное. Мужайся и крепись о Господе.'
      cn: '巴尔萨努菲乌斯之答复


        如果你以为某事会对病人有益，便按自己的方式去做，结果却适得其反，反而给他们带来了损害，那么上帝鉴察你的心，不会定你的罪；因为祂知道你是在渴望带来益处的时候造成了损害。然而，如果有人预先将此事告知于你，而你却傲慢地违抗了他，那么这将是骄傲与任性。许多人总是听说某座城市，后来偶然进入其中，却不知道那就是同一座城市；同样，你，我的弟兄，终日活在对上帝的忆念之中，却不自知。拥有诫命并努力遵守它——这其中便包含了顺从与对上帝的忆念。约翰弟兄对你说得对：「先披上叶子，然后，待上帝吩咐时，你也会结出果实。」如果你不知道何为有益，就跟随那些知晓之人，这就是谦卑，你便会得到上帝的恩典。你说你的救赎在于此，说得对；因为你不是凭自己来到这里，而是上帝指引你来到这里。 「你们要靠着主刚强」（以弗所书 6:10）：你正从你所抱怨的劳作中获得不小的益处。尽可能地与饕餮争战，主会帮助你认识并做有益之事。在主里刚强壮胆吧。'
- type: heading2
  initial:
    ru: 'Вопрос 326. '
    cn: 问询 326：
  text:
    ru: 'того же.  Так как ты сказал мне, что повиновение и память о Боге состоят в том, чтобы иметь заповедь[82]и стараться исполнять ее, то прошу тебя, научи меня и сему:  возможно ли озабоченному таким служением по Богу и находящемуся среди людей иметь непрестанную память Божию? И когда возможно, испроси мне ее, отец мой, если сие мне будет полезно, ибо тебе и Богу«вся возможна»(Мф. 19:26).'
    cn: 同问。既然你告诉我，顺服和记念上帝在于领受诫命[82]并努力遵行，那么我恳求您也教导我这一点：一个忙于此类事奉上帝、身处人群之中的人，是否可能持续不断地记念上帝？如果可能，我的父亲，请为我求得它，如果这对我有利，因为对您和上帝而言，「凡事都可能」（马太福音 19:26）。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия. О  непрестанной памяти Божией: каждый может сохранять ее, по своей мере. Ты только смирись, а я лучше тебя знаю, что тебе полезно, и сего прошу тебе,«у Бога же вся возможна»(Мф. 19:26).'
      cn: '巴尔萨努菲乌斯之回应。


        关于不住地忆念上帝：每个人都能在自己的能力范围内保持这份忆念。你只管谦卑自己，我比你更清楚什么对你有益，而我正为此恳求你：「在上帝，凡事皆有可能」（马太福音 19:26）。'
- type: heading2
  initial:
    ru: 'Вопрос 327. '
    cn: 问询 327：
  text:
    ru: того же.
    cn: 同上。
  children:
  - type: paragraph
    text:
      ru: Опять прибегаю к тебе, милосердый отец мой, и не перестану беспокоить тебя, пока не укрепишь меня; ибо если Бог, по вашим  молитвам, и дает мне некоторую печаль о грехах моих, я мало-помалу снова теряю ее, чрез внешнее развлечение. Итак, прошу тебя, отец мой, и в сем укрепи меня, чтобы все было со мною по милости Божией и вашей, и ничего не было моего собственного, ибо я ничего не могу, если не буду укреплен вашими молитвами. Опасаюсь, отец мой, и того, что управляю больницею, ибо это есть некое властительство, и как бы не подало повода к тщеславию и свободе в обращении. Также и от частого вкушения снедей могу уклониться в чревоугодие. Итак, не рассудите ли вы, чтобы мне, для предварительного обучения себя, побыть прежде в более низком послушании, и потом, когда легче будет мне, опять вступить в оное служение? Ты знаешь, отец мой, что я говорю так не потому, чтобы тяготился сим делом, ибо что я делаю, окаянный? Но боюсь, не раздражаю ли я свои страсти, живя здесь; сам ли я так думаю, или бесы мне внушают то – не знаю. Ты же, отец мой, объяви мне волю Божию, избавь от смущающих меня помыслов, укрепи меня твоими молитвами исполнять, что ты говоришь, и прости меня.
      cn: 我再次来到您这里，我慈悲的父亲，我将不会停止打扰您，直到您坚固我；因为如果上帝，通过您的祷告，赐予我一些为罪忧伤的心，我却又因外在的纷扰而渐渐失去它。因此，我恳求您，我的父亲，在这方面也坚固我，使我的一切都出于上帝和您的恩典，而没有我自己的任何东西，因为若没有您的祷告坚固我，我将一无所能。我的父亲，我也担心管理医院，因为这是一种权力，恐怕会给我带来虚荣和行为上的放纵。同样，经常品尝食物也可能使我倾向于贪食。那么，您是否认为，为了预先训练自己，我应该先在一个较低的顺服岗位上待一段时间，然后，待我心境更轻松时，再重新承担那项事奉呢？我的父亲，您知道我这样说并非因为厌烦这项工作，因为我这可怜的人又能做什么呢？但我担心，我在这里生活是否会激起我的情欲；是我自己这样想，还是魔鬼这样引诱我——我不知道。但是您，我的父亲，请将上帝的旨意向我显明，将我从困扰我的思绪中解救出来，用您的祷告坚固我，使我能遵行您所说的，并请您宽恕我。
  - type: paragraph
    text:
      ru: Ответ Варсонофия.  Выслушай, брат, и будь уверен о Господе, что, когда мы поручили тебе оное дело, рука наша и сердце наше с тобою, точнее же  сказать – рука Бога, умоляемого нашими молитвами о спасении души твоей и о том, чтобы Он укрепил тебя в деле, даровал тебе успех и покрыл тебя в нем. Ты не иначе можешь спастись, как только чрез сие (послушание). Итак, не унывай, падая и восставая, поползаясь и укоряя себя, пока Господь не окажет тебе милости, которой ты желаешь; только не будь нерадив. Не бойся, ибо Господь, поставивший тебя на сие дело, и устроит оное, и мы разделяем с тобою попечение. Да не прельстит тебя диавол, под  видом добра, как сказано:«благими словесы и благословением прельщают сердца незлобивых»(Рим. 16:18). Тот, Который поставил тебя на сие дело, есть все; Он сказал ученикам Своим:«Се, Аз посылаю вас»(Мф. 10:16), и еще:«се, Аз с вамиесть» (Мф. 28:20). Не бойся, и нимало не смущай себя сомнениями о больнице, унывая от забот, сопряженных со властью. Если уразумеешь написанное тебе, то будешь спокоен. Только себе должен ты внимать, по силе своей, и Бог поможет тебе. Здравствуй о Господе и укрепляйся о Нем.
      cn: '巴尔萨努菲乌斯的答复：


        我的弟兄，请听我说，并愿你在主里确信：当我们把那件事托付于你时，我们的手和心都与你同在——更确切地说，是上帝之手，我们祈求祂拯救你的灵魂，在你的工作中坚固你，赐予你成功，并遮蔽你。你唯有通过这份（顺从）才能得救。因此，切勿灰心丧志，即便跌倒又站起，即便蹒跚而行并责备自己，直到主向你施予你所渴望的恩典；只是不要怠惰。不要害怕，因为设立你从事这项工作的主，必会成就它，我们与你分担这份关怀。愿魔鬼不要以良善的面貌诱惑你，正如经上所说：「他们用花言巧语和祝福来欺骗那些纯朴之人的心」（罗马书 16:18）。那位设立你从事这项工作的主就是一切；祂对祂的门徒说：「看哪，我差遣你们去」（马太福音 10:16），又说：「看哪，我常与你们同在」（马太福音 28:20）。不要害怕，也切勿因对医院的疑虑而烦扰自己，不要因与权柄相伴的忧虑而灰心丧志。若你领悟所写给你的，你便会得享平静。你只需尽力而为，注意自己，上帝必会帮助你。愿你在主里安好，并在祂里面得着力量。'
- type: heading2
  initial:
    ru: 'Вопрос 328. '
    cn: 问询 328：
  text:
    ru: того же к  другому старцу. Если братия, находящиеся со мною, в чем-либо согрешат, как исправить мне их без смущения?
    cn: 致另一位长老的信。若与我同在的弟兄们，在某事上犯了罪，我当如何在不引起困扰的情况下纠正他们呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Если  напечатлеешь в сердце волю Божию, то не будешь смущаться, но приобретешь добрый навык, как и отцы; если же забудешь ее и  увлечешься, как человек, то скажи Богу с покаянием: «Прости меня, Владыко, и помилуй меня», и скажи находящимся с тобою  братиям: «Берегись, братия, ибо чрез то мы подвергаем себя осуждению и погубляем наши души», и не говори слишком громко, но  только так, чтобы было слышно. Когда обучишь себя в сем – достигнешь и такого устроения души, которое угодно Богу.'
      cn: '约翰的答复。


        若将上帝的旨意铭刻于心，便不会再感困扰，反而能如诸圣教父般，养成美好的习性；但若你因一时疏忽，如凡人般被世事所牵引，请怀着悔意向上帝倾诉：「主宰啊，求您宽恕我，怜悯我！」并对身边的弟兄们说：「弟兄们，请警醒，因如此行，我们便会招致审判，并使我们的灵魂走向毁灭！」言语无需高声，仅需清晰可闻即可。当你在此事上训练自己，便能达致那蒙上帝喜悦的灵魂境地。'
- type: heading2
  initial:
    ru: 'Вопрос 329. '
    cn: 问询 329：
  text:
    ru: того же.  Прошу тебя, отец мой, скажи мне, каким образом должно исправлять (ближних) и в каком случае надобно юродствовать, т. е.  представлять себя как бы не понимающим дела и не обращать на него внимания? А если не буду иметь успеха в деле, должен ли  наложить на себя запрещение относительно оного?
    cn: 同上。我的父啊，我恳求你告诉我，当以何种方式纠正（邻人），又当在何种情况下装疯卖傻，即，表现得仿佛不理解此事而不予理会？如果我在这件事上没有成功，我是否应该对此事施加禁令？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна.  Относительно людей поступай так: когда знаешь, что согрешивший человек разумный и принимает слова твои, – вразумляя его, скажи: «Брат! если мы с нерадением делаем дело Божие, это погибель для души. Ну, хорошо ли ты теперь сделал? Постарайся вперед (исправиться)». Если же он неразумен, скажи ему: «Поверь мне, брат, что ты стоишь наказания за свое нерадение, и как скоро скажу авве, он строго тебя накажет». А когда можно представляться непонимающим, для сего соображайся с погрешностью брата: и если она не велика, покажи вид, что ты не понял ее; если же велика, то не должно представляться непонимающим. Ты не должен налагать на себя запрещение (к занятию делом) в случае  безуспешности, но и не пренебрегать ею. Испытав ее, проси прощения у Бога, ибо иначе впадешь в нерадение.'
      cn: '约翰的回答。


        至于待人，应如此行：若你知晓那犯过之人明理且能听从你的话语，便当规劝他，说：「弟兄啊！倘若我们怠惰于神圣之事工，这便是灵魂的沉沦。你如今所行，果真妥当吗？务请往后（改过）。」倘若他不明事理，便告诉他：「弟兄，请你相信我，你因自己的疏忽而应受惩罚，一旦我告知长老，他必严厉地惩戒你。」而何时可以佯装不解，为此你当权衡弟兄的过失：若其过失不大，便可装作不曾理解；若其过失甚大，则不应佯装不解。你不可因事工不顺而自我禁止（参与其事），但亦不可轻忽其事。当你经历不顺时，向神祈求宽恕，否则你将堕入怠惰之中。'
- type: heading2
  initial:
    ru: 'Вопрос 330. '
    cn: 问询 330：
  text:
    ru: того же.  Если кто-либо из братии или из самих больных согрешит, и я, желая исправить его, скажу что-нибудь со смущением, – должен ли  я после поклониться ему (прося прощения)? И если случится, что он разгневанным на меня уйдет из больницы, – что мне делать? И  вообще, за какие согрешения надобно делать поклонение? Ибо гордость и самооправдание помрачают ум. А когда кто и поклонится, то тщеславие снова найдет себе повод.
    cn: 同问。倘若哪位修士或病人犯了错，而我呢，想要纠正他，却因心绪不宁说错了话——我之后是否应当向他行大礼（请求宽恕）？如果他因此对我生气，离开了病房，我该如何是好？总的来说，为了哪些过犯应当行大礼呢？因为骄傲和自以为是会蒙蔽心智。然而，即使有人行了大礼，虚荣心又会找到可趁之机。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Со  смущением ничего не говори, потому что зло добра не рождает. Но потерпи, пока помысл твой успокоится, и тогда скажешь мирно. И  если брат послушается тебя, – хорошо; если же нет, скажи ему: «Не хочешь ли, я открою это авве, и как он рассудит, так и  сделаем», и ты будешь спокоен. Но ежели, разгневавшись, уйдет, то скажи авве, и он вразумит его, а ты не делай ему поклонения  (т. е. не проси прощения), ибо чрез то дашь ему повод думать, что ты действительно виноват перед ним, и он еще более на тебя  вооружится. У других же людей тщательно проси прощения, соображаясь с согрешением: как скоро видишь, что согрешение твое  велико, – поклонись; а когда оно не велико, скажи устами, с чувством сердечного раскаяния: «прости меня, брат». Берегись  гордости и самооправдания, ибо они препятствуют покаянию; впрочем, бывает и то, что человек по тщеславию отдает поклон.  Презирая три сии страсти[83],  где нужно, делай поклонение со смирением, страхом Божиим и рассуждением. По силе твоей старайся пребывать в сих  добродетелях, и Бог поможет тебе молитвами святых.'
      cn: '约翰的回复：


        在困惑中不要说什么，因为恶不会生出善。但要忍耐，直到你的思虑平息下来，那时你才能平安地说。如果弟兄听从你，那很好；如果他不听从，你就对他说：「你愿不愿意我把这件事告诉阿爸，然后我们按照他的判断来做？」这样你就会平静。但如果他生气地离开了，你就告诉阿爸，他会开导他，而你不要向他行鞠躬礼（即不要请求原谅），因为那样会让他认为你确实亏欠了他，他就会更加针对你。


        至于其他人，则要根据过犯的大小仔细请求原谅：一旦你看到自己的过犯很大，就鞠躬；当过犯不大时，就用口说，带着真诚的悔悟：「请原谅我，弟兄。」要警惕骄傲和自以为是，因为它们阻碍悔改；然而，有时人也会出于虚荣而行鞠躬礼。


        轻视这三种激情[83]，在需要的时候，带着谦卑、对上帝的敬畏和明辨的心行鞠躬礼。尽你所能努力保持这些美德，上帝会借着圣徒的祷告帮助你。'
- type: heading2
  initial:
    ru: 'Вопрос 331. '
    cn: 问询 331：
  text:
    ru: того же.  Если во время служения больным настанет час псалмопения или святой проскомидии, или случится другая надобность, и находящиеся со мною братия знают, что кому нужно дать, – повелишь ли мне пойти, или сие будет мне в тяжкую вину? Равным образом, ежели захочу побыть в своей келлии, когда мне нет  надобности быть в больнице, – позволишь ли мне, отец мой, или нет?
    cn: 同问。若在侍奉病患之时，适逢咏唱圣诗或圣献礼仪的时辰，或有其他急切事务，而与我同在的弟兄们深知何人需要何物——您会允我离去，抑或此举将成我之重罪？同样，若我愿居于己室，彼时医院并无我之急需——吾父，您会允许我如此，还是不允？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Когда  братия знают – не будет на тебе вины пойти или побыть в своей келлии, только посещай больных.
      cn: '约翰的回复：


        当修士们知晓你无罪愆，便可安心前往或留在你的斗室中，唯愿你时常探望病弱者。'
- type: heading2
  initial:
    ru: 'Вопрос 332. '
    cn: 问询 332：
  text:
    ru: Если  скупость беспокоит меня в то время, как выдаю кому-либо нужное ему, так что не могу и дать ему, – то дать ли ему менее того,  сколько ему нужно, или постараться выдать не менее надлежащего. Также если, стыдясь, как бы из человекоугодия или тщеславия, по  внушению помысла, я хочу дать больше, – то дать ли мне, вопреки моей страсти, немного меньше, или должное по заповеди?
    cn: 如果吝啬困扰着我，在我将所需之物施予他人之时，以致我无法给予，——那么我当给予他少于他所需之物，抑或努力给予不少于应有之物？又如，如果我因羞赧，仿佛是出于取悦于人或虚荣，受思想的驱使，我想要给予更多，——那么我当违逆我的情欲，稍微给予少些，抑或给予诫命所规定的当有之量？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если скупость  препятствует дать ближнему то, что ему надобно, то соображайся с тем, что имеешь. Когда у тебя много вещей, дай несколько более надлежащего, а когда мало, дай точно, сколько следует. Бог да вразумит сердце твое, брат.
      cn: 回答。如果吝啬阻碍你将邻人所需给予他，那么就按你所拥有的去衡量。当你拥有许多时，就多给一些超过应得的；而当拥有很少时，就精准地给予应得的量。愿神光照你的心，我的弟兄。
- type: heading2
  initial:
    ru: 'Вопрос 333. '
    cn: 问询 333：
  text:
    ru: Когда вижу сосуд, нужный для больницы, и чувствую, что я имею к нему пристрастие, – то не дам ли пищи моей страсти, взяв оный?
    cn: 当我看见一个医院所需的器皿，并且感觉到我对它怀有偏爱时——那么，如果我拿取了它，我岂不是在滋养我的情欲吗？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Если  имеешь нужду в сосуде и помысл о нем борет тебя, то скажи своему помыслу: «он мне нужен, но зачем брать по прихоти?» Как скоро перестанет бороть тебя пристрастие, возьми его; если же не перестанет, то, когда удобно обойтись другим сосудом, не бери и подави свое пристрастие; а в случае необходимости возьми тот сосуд, укоряя себя и говоря: когда бы не вынуждала  необходимость, не взял бы его, потому что победился своим похотением.'
      cn: 约翰的答复。如果你需要一个器皿，并且关于它的念头困扰着你，那么就对你的念头说：「我需要它，但为何要随心所欲地去取呢？」一旦你的执念不再困扰你，就取用它；如果执念不停止，那么当有其他器皿可用时，就不要取用它，并压制你的执念；但在必要情况下，取用那个器皿，并责备自己说：如果不是情非得已，我本不会取用它，因为我被自己的欲望所征服。
- type: heading2
  initial:
    ru: 'Вопрос 334. '
    cn: 问询 334：
  text:
    ru: 'Один  человек подарил мне некогда одежду, и я взял ее тогда, как бы с радостью, нимало не противореча; но, испытывая себя, нашел, что  взял ее не по нужде, а более по лихоимству, и помысл говорит мне: «возврати ее». Как повелишь мне поступить?'
    cn: 曾有一人赠我衣裳，我彼时欣然领受，毫无抗拒。然而，当我审察自身，却发现并非出于匮乏而取，更多是出于贪婪。于是，思绪告诉我：「当归还此物。」您看我当如何行事？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. От  души похвалим подарившего и от души похулим принявшего, и будем носить ее со смирением, осуждая себя, а вперед будем беречься  лихоимства.
      cn: 约翰的回复。我们要发自内心地赞美施予者，发自内心地谴责接受者，并要怀着谦卑之心领受，同时也要谴责自己。往后，我们要警惕贪婪。
- type: heading2
  initial:
    ru: 'Вопрос 335. '
    cn: 问询 335：
  text:
    ru: 'того же.  Если случится, что кто-нибудь хочет дать вещь, в которой я имею нужду, но вижу, что сердце мое по страсти желает принять ее, как мне поступить: взять ли, по случаю нужды, или отказаться по причине пристрастия к ней?'
    cn: 同理。若有人愿施予我所需之物，但我察觉内心因情欲而渴求它，我当如何行？是为需用而接受，抑或因贪执而拒绝呢？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Как о  пище, так разумей и об этом. Ты знаешь, что мы ежедневно нуждаемся в пище, но не должны вкушать ее с услаждением. Когда мы принимаем ее, благодаря Бога, Который дал ее, и осуждая себя, как недостойных, то Бог делает, что она служит нам в освящение и  благословение. Итак, если ты нуждаешься в какой-либо вещи и успеваешь получить, благодари Бога, помогающего тебе, и осуждай  себя, как недостойного, и Бог отвратит от тебя пристрастие, ибо Ему«вся возможна... невозможноЕмуничтоже"(Мк. 10:27;Иов. 10:13). Ему слава во веки, аминь.[84]
      cn: '约翰的答复：


        关于食物，你亦当如此理解。你知道我们每日都需要食物，但不可带着享受之心去品尝。当我们领受食物时，若能感谢赐予它的上帝，并定罪自己不配，那么上帝便会使这食物成为我们的圣化与祝福。因此，若你有所缺乏并成功得到，当感谢帮助你的上帝，并定罪自己不配，上帝便会使你远离贪恋，因为「在祂，凡事都能……在祂，没有一件事是不可能的」（马可福音 10:27，约伯记 10:13）。愿荣耀归于祂，直到永远，阿门。[84]'
- type: heading2
  initial:
    ru: 'Вопрос 336. '
    cn: 问询 336：
  text:
    ru: 'Другой брат вопросил того же старца: поскольку Господь дал заповедь любить ближнего, как самого себя, и сочувствовать ему в радости и печали, как члену собственного своего тела, а видящий его в убожестве и презревший нарушил бы любовь, хотя бы сам имел лишь  одно необходимое, для себя самого недостаточное, то скажи мне, отец мой, в чем оказывается любовь?'
    cn: 另一位修士向同一位长老请教：「主耶稣赐予我们爱人如己的诫命，要我们像爱惜自己的身体肢体一样，与邻人同甘共苦。然而，如果一个人看到邻人处于贫困之中，却心生轻蔑，即使他自己也仅有勉强糊口的必需品，甚至不够自身所需，那岂不是违背了爱呢？所以，请父亲告诉我，爱究竟体现在何处？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Любовь  к ближнему проявляется во многих видах и не одним только подаянием. Так, например: когда ты пойдешь куда-нибудь с ближним и видишь, что помысл твой желает, чтобы тебя почтили более собрата, а не желаешь преимущественно, чтобы он был почтен  наравне с тобою, – тогда ты не любишь его, как самого себя, ибо апостол говорит:«друг друга честию больша себе творяще»(Флп. 2:3). Когда есть у тебя что-нибудь снедное, и видишь, что помысл твой внушает тебе съесть наедине по прихоти, без нужды, – тогда ты не любишь ближнего, как самого себя. Когда имеешь что-нибудь необходимое, едва достаточное лишь для одного тебя, и  не поделишься с ближним, – и тогда ты не любишь его, как самого себя. Ежели захотим в сем случае исполнить слово Писания, оно не защитит нас, ибо это написано не об одном каком-либо человеке, а каждый человек называется нашим ближним. Как же можно исполнить то относительно всех людей, не имея что подать всем? А равно желать любить ближнего, как самого себя значит еще и следующее: когда случится потерпеть какой-нибудь убыток, и видишь, что помысл твой услаждается тем, что ближний потерпел убыток несравненно больший, чем ты, – тогда ты не любишь его, как самого себя. Также, когда видишь, что его хвалят и не  сорадуешься ему, потому что тебя не похвалили с ним вместе, и не мыслишь, как бы должно было, что похвала брата моего относится также и ко мне, ибо он один из членов моих, – то и в сем случае не постарался ты возлюбить его, как самого себя; – так же и во всем остальном. Любить ближнего, как самого себя, значит также и  то, что ежели услышишь нечто от отцов о пути Божием, и брат твой спросит тебя о сем, – не скрыть от него полезное, по зависти. Но, зная, что он брат тебе, скажи ему со страхом Божиим, что ты слышал, и (притом) не считай себя учителем, потому что это неполезно тебе.'
      cn: 约翰的回答。 对近人的爱，以多种形式展现，并非仅限于施舍。例如：当你与近人同往某处，而你的思绪渴望你比你的同伴更受尊敬，而非你更希望他与你同样受人尊敬——那时你便不爱他如同爱你自己，因为使徒说：「各人看别人比自己强」（腓立比书 2:3）。当你有一些食物，而你的思绪促使你独自因贪欲而非因需要进食——那时你便不爱你的近人如同爱你自己。当你拥有某样必需品，仅够你自己所需，而你不与近人分享——那时你也不爱他如同爱你自己。若在此情形下我们想遵循圣经的话语，它不会为我们辩护，因为这并非仅为某一个人所写，而是每一个人都被称为我们的近人。那么，在无法向所有人施予的情况下，又怎能对所有人做到这一点呢？同样，渴望爱近人如同爱你自己也意味着以下：当你遭受某种损失，而你的思绪因近人所遭受的损失远超于你而感到愉悦——那时你便不爱他如同爱你自己。又，当你看见他受人赞扬，却不与他一同欢喜，因为你未与他一同受赞扬，并且你未按理思想，认为我弟兄的赞扬也关乎我，因为他是我的肢体之一——在这种情况下，你亦未努力爱他如同爱你自己；——其他所有情形亦然。爱近人如同爱你自己，也意味着如果你从教父们那里听到关于神之道的事，而你的弟兄向你询问此事——不要因嫉妒而对他隐瞒有益之物。而是要知道他是你的弟兄，怀着敬畏神的心，把你所听到的告诉他，并且（同时）不要自以为是老师，因为这于你无益。
- type: heading2
  initial:
    ru: 'Вопрос 337. '
    cn: 问询 337：
  text:
    ru: Хорошо ли иметь дружбу со сверстником?
    cn: 与同龄人建立友谊是件好事吗？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Хорошо не  иметь особенной дружбы с кем-либо из сверстников, ибо такой обычай не допускает приобрести плач; равно и с другим кем-либо,  лишающим тебя плача, не имей дружбы: она принесет тебе не пользу, а скорее вред; ибо никто не может приобрести что-либо благое иначе, как с великим трудом. Обучи глаза твои не смотреть ни на кого слишком пристально и не наполнишь сердца твоего лютою дерзостью, которая погубляет все плоды инока.'
      cn: 回答。不要与同辈中的任何人建立特别的友谊，因为这种习惯不允许你获得哀恸；同样，也不要与任何会使你失去哀恸的人交友：这种友谊不会带给你益处，反而会带来伤害；因为若非经过巨大的努力，没有人能够获得任何美好的事物。教导你的眼睛不要过于专注地凝视任何人，这样你就不会让你的心充满那毁灭修士所有果实的凶猛鲁莽。
- type: heading2
  initial:
    ru: 'Вопрос 338. '
    cn: 问询 338：
  text:
    ru: 'того же.  Когда я услышу о ком-нибудь, что он находится в брани или в болезни, и как бы сострадаю ему, то скажи мне, во первых: ужели и такое сострадание происходит от демонов, которые хотят чрез то отвлечь меня от памятования о собственных моих грехах? Потом: должен ли я поминать его в молитве, тогда как сам нахожусь еще в большей беде и больших грехах, между тем как брат тот просит меня о сем или хочет, чтобы я сказал о сем кому-либо из отцов? Не обучает ли, хотя несколько, любви и страстного человека  молитва о ближнем? Как ты рассудишь о сем, отец мой?'
    cn: 同上。当我听说某人正处于争战或疾病之中，并且我仿佛同情他时，请首先告诉我：这样的同情是否也源于魔鬼，它们是否想借此将我从忆念自己的罪过中引开？其次：我是否应该在祷告中记念他，尽管我自己正处于更大的困境和罪恶之中，而那个弟兄却请求我这样做，或者希望我向某位神父提及此事？为邻人祷告，难道不会稍微教导一个有情欲之人以爱吗？我的父啊，您对此有何看法？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Слова  отцов: «никто не должен, оставя своего мертвеца, идти оплакивать другого», относятся к юным, ибо совершенным свойственно сострадать ближнему. Если же юный будет оказывать сострадание другому, это есть поругание демонов, ибо он несмысленно почитает того больным и бедствующим, а о себе думает, что он делает как бы доброе дело; гораздо же полезнее ему вовсе не заботиться об ином. И если вспомнит его в сердце своем или от других услышит о нем, пусть скажет: «Бог да помилует меня и его!» Сам же собою отнюдь не проси кого-либо из старцев помолиться за другого, ибо сие значит действовать по своей воле. Во избежание сего только  напомни, что такой-то находится в скорби, и старец, услышав, всеусердно помолится о немощствующем духом. И когда кто-нибудь  попросит тебя передать о сем старцу, то ради заповеди скажи: «помолись, отче, о таком-то». Если же скажет тебе: «помолись о  мне», то также ради заповеди скажи: «Господи! прости нас», или: «Боже! помоги нам», или: «покрой нас в сем деле», и не подумай, что поступаешь так по своей воле, ибо ты вопросил о сем и услышал – как надобно сказать. А чтобы сострадать кому-нибудь, хотя и по любви, – ты еще не пришел в эту меру. Когда беспокоит тебя помысл о чем-либо, то вопроси старца и услышишь, что тебе надобно делать. Бог да помилует тебя, брат!'
      cn: 约翰的回答。诸位教父之言：「人不可弃己之亡者，而哀悼他人」，此语针对青年而言，因完全者方能体恤邻人。若青年怜悯他人，此乃魔鬼之戏弄，因其不明智地将彼视为病患困厄者，却自以为行善；而于彼而言，全然不顾及他人更为有益。若其心中忆及或从他人处听闻其事，则当曰：「愿上帝怜悯我与他！」而你本人则切勿自作主张请求任何长者为他人祈祷，因这乃是顺己之意而行。为避免此，你仅需提醒某人正处忧患之中，长者闻之，必全心为心灵软弱者祈祷。若有人请你向长者转达此事，则为诫命之故，当曰：「父啊，请为某人祈祷。」若他对你说：「请为我祈祷」，则亦为诫命之故，当曰：「主啊！饶恕我们」，或：「上帝啊！帮助我们」，或：「在这件事上庇佑我们」，且勿以为你此举是出于己意，因你已就此求问并听闻当如何言说。至于怜悯他人，即便出于爱心，你亦尚未达到此等境界。当有思想困扰你时，当求问长者，你便会听闻当如何行事。愿上帝怜悯你，兄弟！
- type: heading2
  initial:
    ru: 'Вопрос 339. '
    cn: 问询 339：
  text:
    ru: 'того же.  Скажи мне, отец мой: до чего должна простираться мера взаимной любви брата к другому?'
    cn: 同问。我的神父，请告诉我：弟兄之间彼此相爱的尺度，当达到何等地步？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Брат!  Иная любовь отцов к детям своим и иная любовь братии к братьям своим. Мера любви духовных отцов к детям своим не имеет в себе ничего вредного или плотского; ибо они утверждены духовным мудрованием, и как в словах, так и в делах стараются всегда и во  всем доставлять пользу юным. Любя их таким образом, не умалчивают пред ними о недостатках их, но часто обличают,  вразумляют и утешают, как добрый отец вразумляет детей своих. Ибо им сказано:«обличи, запрети, умоли»(2Тим. 4:2), как  часто поступает и с тобою авва твой, хотя ты и не разумеешь, когда обличает, запрещает и утешает тебя, и, ради любви, он не умалчивает о согрешениях твоих. Сим обнаруживается, что любовь его к тебе есть духовная. Каждый по своей мере любит ближнего своего; мера же совершенной любви состоит в том, чтобы ради той любви, какую человек имеет к Богу, любить и ближнего своего, как самого себя. Юность должна охранять себя во всем, ибо диавол скоро запинает юных. Они в беседе сперва начинают говорить как бы о пользе душевной, или даже и не о том, но после переходят к другому: к раздражению, к праздности, к смеху, к клевете и к прочему злу, так что исполняются на них слова:«наченше духом,  ныне плотию скончаваете? Толика пострадасте туне?»(Гал. 3:3, 4). Так-то подвергаются падению юные от неразумной любви друг к другу и оттого, что собираются вместе для особых бесед. Мера же любви их друг к другу должна быть такова: не клеветать друг на друга, не ненавидеть друг друга, не уничижать, не искать своего только, не любить один другого ради телесной красоты, или ради какого-либо телесного занятия, не сидеть друг с другом без крайней нужды, чтобы не впасть в дерзость, которая погубляет все плоды инока и делает его подобным сухому дереву. До сего простирается мера любви юных друг к другу. И как сами они должны остерегаться дерзости и празднословия, так пусть оберегают и братию свою, страшась безвременно садиться друг с другом, чтобы  не быть уловленными в оных сетях и не уловить свою братию, боясь того, кто сказал:«Горе напаяющему подруга своего развращением мутным»(Авв. 2:15). И еще:«тлят обычаи благи беседы злы»(1Кор. 15:33). Внимай себе, брат!'
      cn: 约翰的回复。兄弟！父母对子女的爱，与兄弟对兄弟的爱，是不同的。属灵的父亲对子女的爱，其尺度里没有任何有害或属肉体的东西；因为他们立足于属灵的智慧，并且无论言语还是行为，都总是努力在一切事上为年轻人带来益处。以这样的方式爱他们，他们不会对他们的缺点保持沉默，而是常常规劝、教导和安慰，如同慈父教导自己的孩子。因为对他们说过：「务要传道，无论得时不得时，总要专心；并用百般的忍耐，各样的教训，责备人、警戒人、劝勉人」（提摩太后书 4:2），你的神父也常常这样对待你，尽管你未能领悟他何时责备、警戒和安慰你，他出于爱，也不会对你的罪过保持沉默。这表明他对你的爱是属灵的。每个人都按照自己的尺度爱邻人；而完全之爱的尺度在于，人为了他对上帝的爱，也要爱他的邻人如同爱自己。年轻人必须在一切事上保守自己，因为魔鬼很快就会绊倒年轻人。他们起初交谈时，似乎是谈论灵魂的益处，或者甚至不是如此，但之后就会转向别的话题：转向恼怒、怠惰、嬉笑、诽谤以及其他的邪恶，以至于应验了这些话：「你们既靠圣灵入门，如今还靠肉身成全吗？你们受苦如此之多，都是徒然的吗？」（加拉太书 3:3-4）。年轻人在彼此之间不智的爱和为特别交谈而聚在一起时，就是这样陷入堕落的。他们彼此相爱的尺度应该是这样：不互相诽谤，不互相憎恨，不互相轻蔑，不只寻求自己的益处，不因肉体之美或任何肉体上的事务而爱慕彼此，除非极度需要，否则不要彼此久坐，以免陷入傲慢，这会毁掉修道士所有的果实，并使他如同枯树一般。年轻人在彼此相爱上的尺度，就延伸到这里。他们自己既要提防傲慢和闲言碎语，也当守护他们的兄弟，畏惧不合时宜地彼此久坐，以免陷入那些网罗，也免得引诱自己的兄弟，因为他们畏惧那位说过：「祸哉！你这给邻舍酒喝，又搀上毒物，使他喝醉的，为要看他的赤身」（哈巴谷书 2:15）。又说：「滥交是败坏善行」（哥林多前书 15:33）。留心你自己，兄弟！
- type: heading2
  initial:
    ru: 'Вопрос 340. '
    cn: 问询 340：
  text:
    ru: 'того же.  Что мне делать? – я страдаю от скверных помыслов. И если узнаю, что и другой имеет их, всегда говорю: вот и другие также  помышляют худое. Также, отчего нет у меня ни плача, ни умиления? Помысл говорит мне, что пока пребываю с людьми, не могу  приобрести их. Окажи милость немощи моей и скажи мне, отец мой, как мне избавиться от оных помыслов?'
    cn: 同问。我该怎么办？——我正饱受不洁思想的折磨。如果我得知别人也有同样的问题，我总是说：「看哪，其他人也思想邪恶。」另外，为什么我既没有眼泪，也没有温情？思想告诉我，只要我与人在一起，我就无法获得这些。求您怜悯我的软弱，告诉我，我的父亲，我如何才能摆脱这些思想？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна.  Скверные помыслы, равно и то, чтобы, когда услышишь или узнаешь, что и другой кто-нибудь имеет нечто подобное, – говорить: «Вот и другие, как я, помышляют худое», – прокляни все такие злые внушения. Скажи о брате твоем: «Он лучше и святее меня», и мысли твои успокоятся. О плаче же: если не понудишь себя, находясь с людьми, подвизаться, чтобы не иметь с кем-либо свободного обращения, то не приобретешь ни плача, ни умиления. И если доведут тебя до того, чтобы, под видом добра, бежать от братии твоей, то доведут и до того, что убежишь от подвига и поприща. Итак, понудь себя, находясь с людьми, не иметь свободного обращения с ними[85];  ибо апостол говорит:«аще же и {подвизается} кто, не венчается,ащене законно {будет подвизатися}»(2Тим. 2:5). Делай  должное по силе твоей, брат, и Бог поможет тебе во всем. Не забывай хранить смирение, послушание, повиновение, и спасешься о  Христе Иисусе, Господе нашем, Которому слава во веки, аминь.'
      cn: '约翰的答复


        至于那些污秽的念头，以及当你听到或知道他人也有类似念头时，就说：「看哪，别人也像我一样，心存恶念」——你要诅咒所有这些邪恶的诱惑。你要论及你的弟兄说：「他比我更好，也更圣洁」，这样你的思绪就会平息下来。


        至于哀恸：如果你不强迫自己，在与人相处时努力奋斗，不与任何人进行随便的交谈，那么你就无法获得哀恸或柔和的心。如果有人引导你，以行善为名，逃避你的弟兄们，那么他们也会引导你逃避苦修和竞赛的赛场。因此，要强迫自己，在与人相处时，不要与他们随意交谈[85]；因为使徒说：「人若在场上比武，非按规矩，就不能得冠冕」（提摩太后书 2:5）。


        弟兄啊，尽你所能去做你当做的事，上帝必在一切事上帮助你。不要忘记持守谦卑、顺服和听从，你必在我们的主基督耶稣里得救，愿荣耀归于祂，直到永远。阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 341. '
    cn: 问询 341：
  text:
    ru: 'другого.  Иной брат вопросил того же старца: авва, я желаю спастись и не знаю пути спасения. Помысл говорит мне: «Зачем живешь здесь в  общежитии, ничего не делая? иди в другое место». Как должно мне поступить в сем случае?'
    cn: 另一位弟兄也向这位长老请教：「阿爸，我愿得救，却不知救赎之道。有个念头对我说：『你为何住在这里，在共生中无所事事？去别的地方吧。』在这种情况下，我该如何行事呢？」
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Брат!  Бог чрез Божественное Писание и отцов указал нам путь спасения, сказав:«вопроси отца твоего, и возвестит тебе, старцы твоя, и рекут тебе»(Втор. 32:7). Итак, если хочешь не заблудиться под предлогом смирения, соглашаясь с помыслом – удалиться  оттуда, где получаешь пользу, то не делай ничего без вопроса у отцов духовных и не заблудишься, благодатью Бога,«Иже всем  человеком хощет спастися и в разум истины приити»(1Тим. 2:4).
      cn: 约翰的回复。弟兄啊！上帝通过神圣的《圣经》和教父们向我们指明了救赎之路，祂说：「问你的父亲，他必告诉你；问你的长者，他们必对你说」（申命记 32:7）。因此，如果你想避免以谦卑为借口而迷失，即认同那种让你离开能获得益处之地的念头，那么在未询问属灵父亲们之前，切勿做任何事，这样你便不会迷失，借着上帝的恩典，祂「愿意万人得救，明白真理」（提摩太前书 2:4）。
- type: heading2
  initial:
    ru: 'Вопрос 342. '
    cn: 问询 342：
  text:
    ru: того же.  Помысл говорит мне, что если я уйду куда-нибудь и начну безмолвствовать, то достигну наконец совершенного безмолвия. Будучи должником во многих согрешениях, я желаю освободиться от них. Как мне поступить, отец мой?
    cn: 同上。一个念头告诉我，若我前往某处，开始静修，便能最终达到完美的寂静。我身负诸多罪债，渴望从中解脱。我的父啊，我当如何行事呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат!  Человек, находящийся в долгу, если не уплатит прежде долга своего, то куда он ни пойдет, в город ли, или в селение, и где  ни поселится, все – он должник и не имеет свободы спокойно пребывать где-нибудь. Когда же будет утружден поношениями от  людей, то стыдится, и тогда как-нибудь уплачивает долг свой; и, освободившись от него, смело и совершенно безбоязненно может  ходить среди народа и жить, где пожелает. Также и кто постарается, по силе своей, понести терпеливо досады, поношения,  бесчестия и лишения за сделанные им грехи, тот навыкает смирению и труду, и ради их прощаются ему согрешения его, по слову  Писания:«Виждь смирение мое и труд мой, и остави вся грехи моя»(Пс. 24:18). Помысли же и о том, что прежде креста  Владыка наш Иисус Христос претерпел многие досаждения и поношения, и после сего уже возшел на крест. Подобным образом и никто не может достигнуть совершенного и многоплодного безмолвия и упокоения святого и совершенного, если прежде не спостраждет  Христу и не претерпит всех страданий Его, вспоминая слова апостола:«понеже с Ним страждем, да и с Ним прославимся»(Рим. 8:17). Не обольщайся: иного пути спасения нет, кроме сего. Господь да поможет тебе, по воле Своей, чтобы, как говорит Он в Евангелии, положить прочное основание своему зданию на твердом камне (см.Мф. 7:24, 25).«Камень же бе Христос»(1Кор. 10:4).'
      cn: 回答：兄弟啊！一个人若身负债务，除非他先偿清债务，否则无论他走到哪里，无论是城镇还是乡村，无论他居住在何处，他都始终是债务人，无法安宁地生活。当他因受人侮辱而疲惫不堪时，他会感到羞愧，然后设法偿还债务；一旦摆脱了债务，他便可以大胆无惧地在人群中行走，随心所欲地生活。同样地，凡是尽力忍受因自己所犯之罪而带来的冒犯、侮辱、羞辱和匮乏的人，他便能学会谦卑与劳苦，并因此而得到罪过的赦免，正如圣经所言：「求你察看我的困苦与劳碌，赦免我一切的罪过」（诗篇 25:18）。请再想想，我们的主耶稣基督在受难之前，曾忍受了许多冒犯和侮辱，之后才被钉上十字架。同样地，除非一个人先与基督一同受苦，忍受祂所有的苦难，否则他无法达到完全、多产的宁静以及圣洁与完全的安息，要谨记使徒的话语：「我们既然与他一同受苦，也必与他一同得荣耀」（罗马书 8:17）。不要自欺：除此以外，别无得救之道。愿主按祂的旨意帮助你，正如祂在福音书中所说，将你的房屋建立在稳固的磐石之上（参马太福音 7:24，25）。「这磐石就是基督」（哥林多前书 10:4）。
- type: heading2
  initial:
    ru: 'Вопрос 343. '
    cn: 问询 343：
  text:
    ru: 'Прошение к великому старцу. Брат просил великого старца, говоря: я человек страстный, помолись, чтобы Бог помиловал меня.'
    cn: 【伟大的长老之祈请】有位修士向伟大的长老恳求道：「我乃凡尘之人，充满苦恼，请您向上主祈求，愿祂怜悯我。」
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.  Кто желает быть помилованным, пусть сохранит заповедь – не вкушать от древа, и он не впадет в преслушание, а не впадающий в преслушание получает помилование и спасается благодатию Христа Бога нашего; ибо такой говорит помыслу своему: «Я и Бог – мы одни в мире», и если не исполню Его воли, буду уже принадлежать не Ему, а чуждому; и ежедневно ожидает исхода своего из тела, помышляя, как ему сретить Бога, и такой скоро улучает путь спасения.'
      cn: '巴尔萨努菲乌斯之答复：


        凡愿蒙受怜悯之人，当谨守此诫命——勿食那树上果实，则他不会陷入悖逆。而不陷于悖逆者，将蒙受我主基督上帝的恩典，获得怜悯与救赎。因这样的人会对他自己的意念说：「我和上帝——我们在此世上乃是合一的。」倘若我不遵行祂的旨意，我将不再属于祂，而会属于那疏远的。他每日期待着自己灵魂出离肉体的那一刻，思量着如何与上帝相遇，这样的人便能迅速踏上救赎之路。'
- type: heading2
  initial:
    ru: 'Вопрос 344. '
    cn: 问询 344：
  text:
    ru: Прошение к тому же. Брат, впадший в искушение, просил молитв у самого великого старца и, получив облегчение, известил его о сем, принося ему благодарность и вместе с тем прося (молитв) о случившейся ему головной боли, также и о том, чтобы просветилось сердце его.
    cn: 同等祈求有弟兄陷于试炼之中，向这位伟大的长老祈求祷告。他蒙得宽慰后，便将此事告知长老，向他表达感谢，同时又为自己头痛之事祈求（祷告），也祈求他的心得以蒙光照。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.  Брат! Будем внимать себе со страхом Божиим, и если благоутробный Бог, по человеколюбию Своему, облегчит нам брань, то и тогда не  будем нерадивы, ибо многие, получив облегчение, вознерадели о себе и пали стремглав. Но мы, получив облегчение, будем  благодарить Бога, (вспоминая) от чего Он избавил нас, и пребудем в молитве, чтобы не впасть снова ни в те же самые страсти, ни в  другие. Так, если кто съест что-нибудь, и заболит у него желудок, или селезенка, или печень, и при усердии и знании врача он исцелится, то уже не предается нерадению о себе, вспоминая бывшую опасность, чтобы не придти еще в худшее положение, как и  Господь сказал исцеленному Им:«се здрав еси: ктому не согрешай, да не горше ти что будет»(Ин. 5:14). Брат! Хорошие воины и во время мира постоянно учатся искусству вести брань; ибо не допускает время брани, с удобством, обучаться тому, что необходимо для брани; сказано:«Уготовихся и не смутихся»(Пс. 118:60). Итак, отнюдь не имей свободного обращения с тем, относительно кого был искушен страстью, а равно и ни с кем другим; ибо отцы говорят о свободном обращении, что оно погубляет плоды инока. Не может же человек оставаться без попечения о брани даже до последнего издыхания, чтобы иначе ему не повергнуться долу, как уловленному пронырливым врагом,  которого от нас Господь«Духом уст Своих да упразднит»(2Фес. 2:8). Помни, что сказал старец: если человек создаст новое  небо и новую землю, – и тогда не может быть без попечения. Относительно же головной боли: понуждай себя, чтобы не послаблять себе, и получишь помощь. Господь, видя Своих учеников изнеможенными, сказал им:«бдите и молитеся, да не внидете в напасть»(Мк. 14:38). Сын мой! Тот, Кто просветил очи слепого, да просветит очи сердца твоего, чтобы разуметь благое и полезное; да укрепит тебя и утвердит совершенною верою Бог сил, рекший:«вся возможна верующему»(Мк. 9:23), и да увижу тебя в лике спасаемых благодатью Предстателя душ наших, Иисуса Христа, Которому слава во веки, аминь.'
      cn: '巴尔萨努菲乌斯的回应。


        弟兄啊！让我们怀着敬畏上帝的心警醒自身，即使仁慈的上帝凭着祂的慈爱减轻了我们的争战，那时我们也不可懈怠，因为许多人得到缓解后，便疏忽自身，结果一头栽倒。然而，我们得到缓解后，当感谢上帝，铭记祂将我们从何中解救出来，并恒久祷告，以免再次陷入同样的或其他的激情之中。正如一个人吃了某种东西，胃、脾或肝出了问题，而通过医生的勤勉和医术得以痊愈，他便不再疏忽自身，回忆起曾有的危险，以免陷入更糟的境地，正如主对祂所医治的人说：「看哪，你已经痊愈了；不要再犯罪，免得你遭遇的更加厉害」（约翰福音 5:14）。


        弟兄啊！优秀的战士在和平时期也常常学习作战的技艺；因为战时不允许他们从容地学习作战所需之物；经上说：「我急忙遵守，并不迟延，谨守你的命令」（诗篇 118:60）。因此，切勿与你曾因激情而受诱惑之人，以及任何其他人，有丝毫的自由交往；因为教父们论及自由交往时说，它会败坏修士的果实。人不能在争战中毫无警惕，直到最后一口气，否则他便会像被狡猾的仇敌所捕获那般跌倒，愿主「用口中的气灭绝」那仇敌（帖撒罗尼迦后书 2:8）。请记住那位长老所说的：即使人能创造新天新地，他那时也无法不警惕。


        至于头痛：强迫自己不要放纵，你将获得帮助。主见祂的门徒疲惫不堪，便对他们说：「总要警醒祷告，免得入了迷惑」（马可福音 14:38）。


        我儿啊！那光照瞎子眼睛的，愿祂也光照你心之眼，使你明白美好和有益之事；愿万军的上帝坚固你，以全备的信心使你坚定，祂曾说：「在信的人，凡事都能」（马可福音 9:23），愿我能藉着我们灵魂的代求者耶稣基督的恩典，在得救者的行列中见到你，愿荣耀归于祂，直到永远，阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 345. '
    cn: 问询 345：
  text:
    ru: Мирской брат того  же великого старца, будучи и сам уже стар, чрез посланного изъявил желание видеться с ним.
    cn: 那位伟大长老的俗家兄弟，他自己也已年迈，派人表达了想见长老的愿望。
  children:
  - type: paragraph
    text:
      ru: 'Старец же отвечал ему  следующее: «Я имею брата Иисуса; если же, презрев мир, сделаешься иноком, тогда и ты будешь мне брат». Услышав это, он ушел со многими слезами и по некотором времени пришел опять в сию обитель, отрекся от мира и, впадши в водяную болезнь, чрез  посланного просил у великого старца молитв о своей болезни.'
      cn: 长老回答他说：「我有一位兄弟名叫耶稣；如果你轻看这世俗，成为一位修士，那么你也将成为我的兄弟。」 听了这话，他流着许多眼泪离开了。过了一段时间，他又回到这所修道院，舍弃了世俗。他患上了水肿病，于是派人请求那位伟大的长老为他的病祷告。
  - type: paragraph
    text:
      ru: 'Он отвечал ему так: болезнь сия постигла тебя для того, чтобы ты не отошел к Богу бесплодным. Итак, если потерпишь и будешь благодарить Бога, то  она вменяется тебе вместо подвигов, так как ты не долго пробыл в иноческом образе. Отчасти же скорбь сия постигла тебя и за то, что ты счел меня, ничтожного, и себя, – значащими нечто: меня – как великого человека, себя – как брата такому человеку, а не знаешь того, что мы – чада преступления Адамова, земля и пепел.  Благодари же Бога, приведшего тебя в такое состояние. Если бы мы имели смирение Иисуса Христа, то могли бы сказать:«кто есть Мати Моя, и кто суть братия Моя»(Мф. 12:48), и проч.'
      cn: 他如此回答道：此疾病临到你，是为使你结果实，不至于在上帝面前毫无收获。因此，若你忍耐并感谢上帝，此疾病将被算作你的修持，因为你穿戴修士的形象时间不长。部分而言，此苦痛临到你也是因为你认为我这个渺小之人与你自己并非毫无意义：认为我是个伟大之人，而你是这样一位伟大之人的弟兄，然而你并不知道我们是亚当过犯的子嗣，不过是尘土和灰烬罢了。因此，感谢上帝将你带入此境。若我们拥有耶稣基督的谦卑，我们便能说：「谁是我的母亲？谁是我的弟兄？」（马太福音 12:48），等等。
- type: heading2
  initial:
    ru: 'Вопрос 346. '
    cn: 问询 346：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: Брат, слышав от одного из братий о брани, сколько мог, посоветовал ему полезное, тогда как сам еще не достиг в эту меру, и вдруг брань  восстала на него. Видя себя отягощенным, он познал, что сие попустилось ему за то, что не поведал брату своей немощи и того, что о сем должно лучше вопросить отцов. Он объяснил сие обстоятельство другому старцу.
      cn: 兄弟，他从一位弟兄那里听闻争战，便尽可能地向他提出有益的忠告，尽管他自己尚未达到那种程度。忽然间，争战临到了他。他见自己被重担压垮，便明白这是因他没有向弟兄坦陈自己的软弱，也未曾说明关于此事最好是求问教父们。他向另一位长老解释了此事。
  - type: paragraph
    text:
      ru: Ответ Иоанна. Брат!  Нет другого пути кроме того, чтобы человек укорял себя за то, что он говорил, и Бог простит ему.
      cn: 约翰的回答：兄弟！人别无他途，唯有为自己所言而自责，上帝便会赦免他。
  - type: paragraph
    text:
      ru: После сего брат вдруг  получил облегчение от брани и благодарил Бога.
      cn: 此后，那修士的争战突然平息了，他便感谢上帝。
- type: heading2
  initial:
    ru: 'Вопрос 347. '
    cn: 问询 347：
  text:
    ru: 'того же.  Если предлежат душе две вещи вредные, и никак нельзя избежать одной из них: что надобно делать?'
    cn: 同理。若灵魂面前有两件有害之事，且无论如何都无法避开其中一件：当如何行？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Из  двух вредных вещей должно избирать менее вредную. В Отеческих сказаниях написано: некто пришел просить у другого динария, и  тот не дал ему, сказав: «Мне нечего дать тебе». Когда же спросили его, отчего не дал ему, отвечал: «Если бы я дал ему, это причинило бы ему душевный вред, а потому я и предпочел лучше нарушить одну заповедь, нежели допустить пагубное для души».'
      cn: '约翰的回复。

        在两件有害的事物中，应当选择危害较小的那一件。在《教父言行录》中记载：有人前来向另一人索要一个第纳尔，但那人没有给他，并说：「我没有什么可以给你的。」当他被问及为何不给他时，他回答说：「如果我给了他，这会对他造成灵魂上的伤害，因此我宁愿违背一条诫命，也不愿允许对灵魂有害的事情发生。」'
- type: heading2
  initial:
    ru: 'Вопрос 348. '
    cn: 问询 348：
  text:
    ru: 'к великому  старцу. Брат, преуспевая по Богу в добродетели, открылся великому старцу, говоря: я скорблю, авва, дай мне наставление.'
    cn: 致伟大的长老。兄弟，在上帝的恩典中善行精进，他向伟大的长老敞开心扉，说：「我忧伤，阿爸，请给我指引。」
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.  Святой апостол Павел, уразумев силу терпения, писал следующее:«терпения бо имате потребу, да волю Божию сотворше, приимете обетование»(Евр. 10:36). Желающий взойти вместе со Христом на крест должен быть общником страданий Его и всегда будет иметь мир; и я говорю тебе: подвизайся приобрести благодарение к Богу  за все, и сила Вышнего осенит тебя, и тогда найдешь покой.'
      cn: '巴尔萨努菲乌斯的答复


        圣使徒保罗，深明忍耐之力，书写如下：「你们必须忍耐，好叫你们行完了神的旨意，就可以得着所应许的」（希伯来书 10:36）。凡愿与基督同登十架者，必当分担祂的苦楚，且将常享平安；我亦告诫于你：务须竭力为一切事感谢上主，如此，至高者的能力将荫庇于你，届时你便寻得安息。'
- type: heading2
  initial:
    ru: 'Вопрос 349. '
    cn: 问询 349：
  text:
    ru: Что мне  делать с (греховною) тиною, в которой нахожусь, и с самооправданием, ибо жестоко беспокоят меня?
    cn: 我当如何处置我身处的（罪恶的）泥淖以及自我辩护，因为它们残酷地困扰着我？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.  Имеющий на себе тину легко может очистить ее, если пожелает; погрязший же в тине с великим трудом исторгается из нее; но  погрязнуть в тине хуже, нежели иметь ее на себе. О самооправдании: зло никогда не истребляет зла. Помни, что самооправдание не оправдывает человека, и успокойся. О забвении: есть два рода забвения, и одно другому противоположно. Достигнувший того, что забывает«снести хлебсвойот гласа воздыханиясвоего» (Пс. 101:5, 6), не побеждается вражеским забвением.'
      cn: '巴尔萨努菲乌斯的答复


        沾染泥泞的人，若有意愿，便可轻易洁净自身；而深陷泥淖者，则需费极大气力方能从中挣脱。然而，沉沦泥淖较之沾染泥泞更为糟糕。论及自我辩护：恶绝不能消除恶。请记住，自我辩护并不能使人称义，因此请平静下来。论及遗忘：遗忘有两种，彼此对立。若有人达到「忘记带自己的食物，甚至不再因自己的呻吟而吃食」（诗篇 101:5，6）的境界，他便不会被仇敌般的遗忘所胜。'
- type: heading2
  initial:
    ru: 'Вопрос 350. '
    cn: 问询 350：
  text:
    ru: Прошение того же.  Умилосердись и исторгни меня из чрева льва, поглотившего меня, и ущедри душу мою, как ущедрил ее прежде Бог, ибо вам дана власть:«еликаащеразрешите на земли, будут разрешена на небесех»(Мф. 18:18). Не оставь души моей в геенне, чтобы она не умерла во грехах, и скажи мне слово по силе моей, чтобы мне быть общником труда твоего.
    cn: 同请怜悯我，将我从吞噬我的狮腹中拽出；恩待我的灵魂，如同上帝昔日恩待它一般，因为权柄已赐予你们：「凡你们在地上所释放的，在天上也要被释放」（马太福音 18:18）。不要将我的灵魂遗弃在阴间，使它不致在罪中消亡；请赐予我合乎我力量的言语，使我能与您的劳作有份。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.«Сам же Бог мира да освятит вас всесовершенных во всем: и всесовершен ваш дух и душа и тело непорочно в пришествие Господа... да сохранится»(1Фес. 5:23). Что мог бы я послать тебе утешительнее сего апостольского слова? Постарайся приобрести то, о чем писано тебе мною, я же более тебя пекусь, моля Бога день и ночь, пока ты достигнешь сего. Помни, брат, что я, как ты знаешь, с радостью полагаю за тебя душу мою и  непрестанно молюсь о тебе.'
      cn: '巴尔萨努菲乌斯之答复：


        「愿赐平安的神亲自使你们全然成圣；又愿你们的灵、与魂、与身体得蒙保守，在我主耶稣基督降临的时候，得以无可指责。」(帖撒罗尼迦前书 5:23) 我还能送你什么比这使徒言语更抚慰人心的呢？请你努力去获取我给你写下的一切，而我比你更加挂念此事，昼夜祈求神，直到你达成此境。兄弟，请记住，如你所知，我乐意为你舍弃我的性命，并为你不住地祷告。'
- type: heading2
  initial:
    ru: 'Вопрос 351. '
    cn: 问询 351：
  text:
    ru: 'другого.  Брат, будучи посылаем по делу общежития, вопросил другого старца: «Должно ли, когда зовут меня к себе люди, расположенные ко мне, есть вместе с женщинами?»'
    cn: 另一个。一位修士，奉命处理修道院事务，向另一位长老请教说：「当我被与我交好的人们邀请时，我是否可以与女性一同进食？」
  children:
  - type: paragraph
    text:
      ru: 'Старец отвечал ему: «Отнюдь не следует есть с ними».'
      cn: 长者回答他：「绝对不可与他们一同进食。」
  - type: paragraph
    text:
      ru: 'Но брат спросил: «Когда кто-нибудь зовет меня, почему я могу узнать, будет ли женщина участвовать в нашей  трапезе, чтобы не пойти к нему?»'
      cn: 弟兄问道：「若有人呼唤我，我怎能得知席间将有女子在场，从而避免前往呢？」
  - type: paragraph
    text:
      ru: 'Старец отвечал: «Спроси того, кто зовет тебя, есть ли там женщина? Если скажет, что есть, откажись, говоря: «Прости меня, я имею заповедь не вкушать пищи вместе с женщиною».'
      cn: 长老答道：「问问那呼唤你的人，那里可有女子？他若说有，你就拒绝，说：『请宽恕我，我受命不可与女子一同进食。』」
  - type: paragraph
    text:
      ru: 'Брат потом спросил: «Если случится мне пойти в дом, и я войду, не сделав вышеупомянутого вопроса, а хозяин захочет, чтобы пришла за трапезу женщина: что мне тогда делать?» Старец сказал: ты должен отвести в сторону пригласившего тебя и сказать ему: «Прости меня, я забыл сказать тебе, что я имею заповедь – не вкушать пищи вместе с женщиною; а потому отпусти меня, я уйду». Если он велит удалиться женщине оттуда, то останься; если же нет – уйди и не нарушай заповеди, чтобы не постигла тебя смерть за преслушание, и не бойся: это послужит тебе не в соблазн, а в назидание.'
      cn: 接着，那位弟兄问道：「若我偶然造访某户人家，却未事先问询便入了门，而主人又希望有女子前来一同用饭，那我该如何是好呢？」长老答道：「你当把邀请你的主人拉到一旁，对他说：『请原谅我，我忘了告诉你，我有一条诫命，就是不能与女子一同进食。因此，请您允许我离开吧。』如果他让那女子回避，你便留下；如果他不肯，你就离开，不要违背诫命，免得因不顺从而遭遇死亡。不要害怕，这并非是要诱惑你，反而是要教导你。」
- type: heading2
  initial:
    ru: 'Вопрос 352. '
    cn: 问询 352：
  text:
    ru: 'того же.  Если буду я послан к кому-либо по делу, не имея разрешения относительно пищи, и он будет принуждать меня немедленно вкусить  ее у него; когда же я скажу, что не могу, не имея на то дозволения от аввы, а он (хозяин дома) не перестанет спорить и  принуждать меня: что мне делать?'
    cn: 同理。如果我受差遣去处理某件事，却未获得关于饮食的许可，而对方坚持要我立刻在他家进食；当我表示未经阿爸许可我无法进食时，如果他（主人）仍不停止争辩和强迫我：我该怎么做？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Так  как от спора не происходит ничего доброго, то, если не предстоит душевного вреда, прими его предложение, и когда возвратишься, скажи о сем авве, прося у него прощения, как согрешивший. Когда же угрожает вред, то, хоть бы в тысячу раз более спорил, не слушай, ибо это очевидно дело диавольское.
      cn: 约翰的答复。争执不会带来任何益处，所以，如果不会对灵魂造成损害，就接受他的提议；当你回来时，把这件事告诉阿爸，请求他的宽恕，承认自己犯了错。然而，如果预示着损害，即使争论千百倍，也不要听从，因为这显然是魔鬼的作为。
- type: heading2
  initial:
    ru: 'Вопрос 353. '
    cn: 问询 353：
  text:
    ru: 'того же. Я был послан по делу во Святой град (Иерусалим) и (оттуда) сходил помолиться на Иордан, не спросив на то дозволения у аввы:  хорошо ли я поступил или нет?'
    cn: 同前。我奉命前往圣城（耶路撒冷），并（从那里）下到约旦河祷告，没有征得阿爸的允许：我做得对不对？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Не  должно без повеления ходить, куда бы то ни было; то, что мы делаем по своим помыслам, хотя и кажется нам хорошим, – не угодно Богу; а в том, чтобы сохранить повеление пославшего тебя аввы твоего, заключается и молитва и угождение Богу, Который сказал:«снидох с небесе, не да творю волю Мою, но волю пославшаго Мя Отца»(Ин. 6:38).
      cn: '约翰的答复：


        没有吩咐，便不当随意前往任何地方。我们凭自己的意念所行之事，纵然在我们看来是好的，却不蒙上帝的喜悦。而保守你派遣者，亦即你阿爸（属灵父亲）的吩咐，其中便包含了祷告与对上帝的取悦。正如祂所说：「我从天上降临，不是要按自己的意思行，乃是要按那差我来者的意思行」（约翰福音 6:38）。'
- type: heading2
  initial:
    ru: 'Вопрос 354. '
    cn: 问询 354：
  text:
    ru: того же.  Если, отправляясь куда-либо далеко, забуду спросить авву, где должно мне остановиться, – что мне делать?
    cn: 同样的问题。如果我远行，却忘记问阿巴（神父）我该在哪里停留，那我该怎么办？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна.  Надлежит быть внимательным ко всему, встречающемуся с тобою, и таким образом делать каждое дело к душевной пользе своей, однако (считая себя) как бы нарушающим заповедь, а не как бы делающим что-либо хорошее; и тогда авва известится простить тебя.
      cn: 约翰的答复：你当留意一切临到你的事，并如此行事，使每件工作都有益于你的灵魂，然而（要认为自己）仿佛是违背了诫命，而非做了什么善事；这样，阿爸会赦免你。
- type: heading2
  initial:
    ru: 'Вопрос 355. '
    cn: 问询 355：
  text:
    ru: того же.  Если авва особенно внушит мне не делать чего-либо, а я, как человек, нарушу то, – что тут делать?
    cn: 同上。如果亚玻伏明确劝诫我不要做什么，而我，作为一个人，却违背了，这时该如何是好？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна.  Покайся Богу и авве и постарайся вперед исправиться, и Бог простит тебе согрешение твое.
      cn: 约翰的回复。在上帝和阿爸父面前忏悔，并努力在未来改正，上帝就会宽恕你的罪孽。
- type: heading2
  initial:
    ru: 'Вопрос 356. '
    cn: 问询 356：
  text:
    ru: 'Брат,  которому были поручены монастырские врата, утрудившись один, вопросил великого старца: следует ли взять к себе (в помощь) другого брата, или нет?'
    cn: 一位负责看守修道院大门的弟兄，独自劳作深感疲惫，于是他向伟大的长老请教：「我是否应该再找一位弟兄来帮助我呢？」
  children:
  - type: paragraph
    text:
      ru: Ответ Варсонофия.  Брат! Если кто желает прийти ко Иисусу и ходит путем спасительным, тот должен ежечасно ожидать искушений и скорбей, ибо (Писание) говорит:«Чадо,ащеприступаеши работати Господеви Богу, уготови душу твою во искушение»(Сир. 2:1).  И Господь сказал:«кто хощет по Мне ити, да отвержется себе и возмет крест свойна всяк деньи по Мне грядет»(Мф. 16:24). Итак, тот, кто желает быть Его учеником, должен до самой смерти исполнять послушание. Быть одному и несколько  утруждать себя полезнее для тебя, нежели пригласить другого; в случае же надобности, всегда поможет тебе другой. Свобода в  обращении не столько усиливается тогда, когда (брат) только помогает тебе, сколько в том случае, когда он постоянно будет  находиться вместе с тобою. Если не будешь унывать от труда, приобретешь смирение, а когда приобретешь смирение, то получишь и прощение грехов; ибо сказано:«Виждь смирение мое и труд мой, и остави вся грехи моя»(Пс. 24:18). Когда смиришься,  получишь благодать, и благодать поможет тебе. И святой апостол Павел, потрудившийся более всех апостолов, говорил:«не аз же, но благодать Божия, яже со мною» (1Кор. 15:10). Когда веруешь несомненно, то будешь в силах исполнять не только служение привратника, но еще и другие послушания. Итак, с надеждою внимай делу Божию, и Бог устроит твое дело без твоего ведома. Господь с тобою.
      cn: '巴尔萨努菲乌斯之答复：


        兄弟！若有人渴望追随耶稣，并行走于救赎之道，他当每时每刻预备好迎接试炼与苦难，因为经上说：「我儿，你若事奉上主，就要预备你的心接受试炼」（西拉之子智慧篇 2:1）。主也曾说：「若有人愿意跟随我，就当舍己，天天背起他的十字架来跟随我」（马太福音 16:24）。因此，凡愿作祂门徒者，必当至死忠心顺服。


        独自一人并稍加劳苦，对你而言比邀请他人更有益处；然而若有需要，他人总能助你一臂之力。当（弟兄）仅仅是帮助你时，你所获得的自由交往的益处，不如他常与你同在时那样增强。如果你不因劳苦而灰心，你将获得谦卑；当你获得谦卑，你便会得到罪的赦免；因为经上说：「求你察看我的困苦与我的劳碌，赦免我一切的罪」（诗篇 25:18）。当你谦卑下来，你将领受恩典，而恩典会帮助你。圣使徒保罗，他比众使徒劳苦更多，却说：「这并非是我，乃是神的恩典与我同在」（哥林多前书 1:15）。当你毫不疑惑地相信时，你不仅能履行看门人的职务，还能完成其他顺服之事。因此，怀抱希望地专注于神的事工，神必在你不知不觉中成就你的事务。愿主与你同在。'
- type: heading2
  initial:
    ru: 'Вопрос 357. '
    cn: 问询 357：
  text:
    ru: 'того же.  Отец мой! Испроси мне молитвами твоими от Бога силу и разум; потому что я невежда и немощен. Так как случается, что в то  время, когда я выхожу из поварни или из келарни, держа что-нибудь, встречаю кого-либо из отцов или людей почтенных: то как мне поступать? Помолись также, чтобы мне избавиться от случающихся со мною осквернений.'
    cn: 同上。我父啊！恳求您以您的祷告为我向上帝求得力量与明悟；因为我愚昧而软弱。当我从厨房或储藏室出来，手中拿着东西时，有时会遇到某位教父或可敬之人：那时我该如何行事？也请您祷告，使我能摆脱缠绕我的污秽。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.  Если веруешь, что и от неплодных камней«может Бог... воздвигнути чада Аврааму»(Мф. 3:9), и что Отверзший уста ослу (см.Чис. 22:28) может отверзть их и тебе, и может умудрить, вразумить и укрепить и тебя, то Бог подаст тебе все, брат. Знаешь ли значение вещей? Врата монастырские суть врата Божии, и Бог знает, что слуга Его – привратник – требует премудрости, разума, знания, силы, помощи и рассуждения:"весть бо(говорит Писание)Отец вашНебесный,ихже требуете, прежде прошения вашего»(Мф. 6:8). Если пождешь и  потерпишь, то блаженна будет душа твоя. Если же случится тебе в то время, когда ты идешь и несешь что-нибудь, встретить кого-нибудь из отцов или знатных мира сего, то без всякого смущения положи то, что держишь в руках, и прими их со смирением и страхом Божиим, и Бог, молитвами святых, устроит, что твоя встреча послужит во славу имени Его и в назидание всех, аминь. Об осквернениях же (скажу): если смирится сердце твое и будешь считать себя землею и пеплом, то смирение по Богу покроет тебя.'
      cn: '巴尔萨努菲乌斯之回应：


        若你深信「上帝能从这些石头中兴起亚伯拉罕的子孙」（马太福音 3:9），又深信那曾开口让驴子说话的（参民数记 22:28）也能使你开口，并能赐你智慧、悟性和力量，那么，兄弟，上帝必赐予你一切所需。你可知万物之真义？修道院之门乃上帝之门，上帝深知祂的仆人——那位守门者——需要智慧、悟性、知识、力量、帮助和辨别力。正如圣经所言：「你们尚未祈求，你们在天上的父就已经知道你们的需要了」（马太福音 6:8）。若你能够等候并忍耐，你的灵魂便是有福的。


        若你正行走并携带着物件，却恰好遇到某位教父或世间显贵，请毫不迟疑地放下手中的东西，以谦卑和敬畏之心迎接他们。上帝必借圣徒的祷告，使你的这次相遇荣耀祂的圣名，并造福所有人，阿门。


        至于污秽之事，我愿告诉你：若你心中谦卑，并视自己为尘土和灰烬，那么出于上帝的谦卑必会遮蔽你。'
- type: heading2
  initial:
    ru: 'Вопрос 358. '
    cn: 问询 358：
  text:
    ru: 'Брат вопросил  другого старца, говоря: скажи мне, отец мой, кого следует вопрошать о помыслах? И следует ли о тех же самых (помыслах)  предлагать вопрос другому?'
    cn: 一位弟兄向另一位长老请教，说：「请告诉我，我的父亲，关于意念，我应该向谁请教？我是否应该将相同的意念向另一个人请教？」
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна.  Надобно вопрошать того, к кому имеешь веру, и знаешь, что он может понести помыслы, и веруешь ему как Богу, а вопрошать другого о том же помысле есть дело неверия и пытливости. Если веришь, что Бог говорил чрез святого Своего, то к чему здесь  испытание, или какая надобность искушать Бога, вопрошая другого о том же самом?
      cn: 约翰的答复：你当求问你所信赖，并深知他能担当你的心思意念，且你信他如同信神的人。向另一个人求问同一件事，则是不信与多疑的表现。如果你相信神已借着他的圣者说话，那么又何必在此试探呢？或者说，向另一个人求问同一件事，又有什么必要去试探神呢？
- type: heading2
  initial:
    ru: 'Вопрос 359. '
    cn: 问询 359：
  text:
    ru: А если  помысл продолжает смущать кого-либо и по ответе, полученном от отцов?
    cn: 若思虑在从教父那里得到答复之后，仍旧持续困扰某人，那又如何呢？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна.  Значит, что он, получив наставление, пребыл праздным и не исполнил в точности и прилежно повеленного ему; (почему) и  должен исправить сию погрешность, исполнив в точности то, что слышал; ибо если Бог говорит во святых Своих, то лжи тут нет.
      cn: 约翰的答复。这意味着他接受教导后，却一直懈怠，未能精确而勤勉地执行所吩咐的；因此，他必须纠正这个过失，精确地完成他所听到的；因为如果神在他的圣徒中说话，就没有虚假。
- type: heading2
  initial:
    ru: 'Вопрос 360. '
    cn: 问询 360：
  text:
    ru: Того же ли  самого должно вопрошать вторично об одном и том же, или нет? Знаю, отец мой, что мне было сказано не делать известного дела, но я вторично спросил того же о том же самом и получил ответ сделать оное. Что это значит?
    cn: 「我是否应该就同一件事再次询问同一个人呢？我的父亲，我知道我被告知不要做某件事，但我又再次就同一件事询问了同一个人，并得到了去做这件事的答复。这是什么意思呢？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Брат!  Судьбы Божия«бездна многа»(Пс. 35:7). Смотря по сердцу вопрошающего, Бог влагает (слово) в уста говорящего ему или к  испытанию его (вопрошающего), или потому, что сердце его переменилось и он удостаивается услышать иное; или другие,  участвующие в том же деле, переменились, и Бог иначе говорит во святом Своем. Так говорил Он чрез Исаию и царю Езекии; ибо после того сказал ему:«заповеждь дому твоему, умреши бо»(4Цар. 20:1), сердце царя изменилось, и он опечалился. Тогда Бог чрез того же самого Исаию сказал ему: се, Бог приложи«к летом твоимдругихлет пятънадесять»(4Цар. 20:6). Если бы  Он сказал сие чрез другого, то в сем был бы соблазн, что святые (об одном и том же) говорят различно. И опять, говоря сообразно  с сердцем ниневитян чрез Иону, Он сказал: по триех днех превращу град (см.Ион. 3:4). Когда же сердца их пременились к покаянию,  Бог явил на них Свое великое долготерпение и пощадил город за то, что он изменился к лучшему (см.Ион. 3:10). Потому никто не  должен когда-либо переменять вопрошаемого святого, но вопрошать опять того же самого. Может быть, нужно будет, чтобы Бог по  какой-либо причине изменил ответ, и сие совершается чрез того же святого, дабы иначе не произошло соблазна.'
      cn: 约翰的答复。弟兄啊！上帝的命运是「深不可测的深渊」（诗篇 36:6）。根据提问者的心境，上帝将（话语）放在回答他的人口中，这或为考验提问者，或因其心境已变，值得聆听不同的教导；或因参与同一事件的其他人已然改变，于是上帝在祂的圣者中以不同的方式说话。祂曾借以赛亚对希西家王如此说话；因为在此之后，祂对他说：「你当为你家立遗嘱，因为你必死」（列王纪下 20:1），王的内心改变了，他忧伤起来。于是上帝借着同一位以赛亚对他说：看哪，上帝「加添你十五年的寿数」（列王纪下 20:6）。如果祂借着另一人说这话，那就会令人感到困惑，以为圣者们（对同一件事）说法不一。又一次，祂借约拿对尼尼微人的心境说话，祂说：三日之内，这城必倾覆（参 约拿书 3:4）。然而当他们的心转向悔改时，上帝就向他们显明祂极大的恒忍，并因这城转好而怜惜了它（参 约拿书 3:10）。因此，任何人都绝不应更换所询问的圣者，而应再次询问同一位。或许上帝出于某种原因需要改变答案，而这正是通过同一位圣者来完成的，以免产生其他困惑。
- type: heading2
  initial:
    ru: 'Вопрос 361. '
    cn: 问询 361：
  text:
    ru: того же.  Владыко! Я имел дело с одним человеком и принужден был пойти с ним к правителю. Предварительно просил я у отцов совета о сем. Они сказали мне, как я должен поступить, когда пойду туда; и я сделал, как мне кажется, по силе моей, все, чтобы не нарушить сказанного ими. Приметив, что на деле не сбывается по их ответу, весьма опечалился и не знал, что мне делать. Нарушить совет? – Но я боялся ослушания. Продолжать держаться его? Я не видел на  деле исполнения, согласного ответу. Что это значит, отец мой? И как мне следовало поступить, или что подумать, когда я впал в  такое недоумение и нужду? Или с моей стороны была какая-нибудь погрешность, а я не знал того?
    cn: 同上。主教大人！我与一人有事相涉，被迫随他前往官府。在此之前，我曾就此事向众位父老请教。他们告诉我，我抵达那里时当如何行事；我尽力照做了，在我看来，我已竭尽所能，没有违背他们所言。然而，当我注意到事情的进展与他们的指引不符时，我感到万分沮丧，不知所措。是违背他们的建议吗？可我害怕不顺从。是继续坚持吗？但我没有看到与他们的回答相符的实际结果。这究竟意味着什么，我的父啊？当我陷入如此困惑与困境时，我该如何行事，或作何思量？抑或是我自身有何过失而我未曾察觉？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Ответ  на сие сходен с первым, а каким образом – выслушай. Тебе было сказано касательно дела сделать его так-то, но ты встретил  противное. Прежде (всего) ты должен укорить себя за то, не усладилось ли сердце твое в оном деле, так что ты не предоставил всего Богу. Посему Бог и не попустил делу исполниться согласно совету отцов. Причина заключалась в тебе самом, а ты  приписываешь ее их ответу. Так Елисей послал своего ученика воскресить мертвеца, но он не воскрес (см.4Цар. 4:29–31).  Причина сего заключалась не в пославшем, а в посланном: иначе как бы Елисей после сам воскресил его (см.4Цар. 4:35, 36). Итак, ты должен по силе своей стараться исполнить совет отеческий, чтобы дело было согласно с ним; если же случится противное, разумей, что последовало изменение в одной из частей  (дела), и потому Бог изменил исполнение ответа. Поясню сие примером: положим, что кто-нибудь должен тебе десять динариев; не имея возможности отдать все, ты спросил старца: «Сколько мне потребовать с него?» Старец сказал: «По справедливости, все  десять». Старец был извещен (свыше) сказать тебе так, т. е. чтобы не прощать ему, ибо должник был жестокосерд; но, услышав, что его потребуют за сей долг в суд, он раскаялся и помолился Богу, говоря: «Владыко! Я не имею возможности отдать все десять динариев, возвести правителю, чтобы он не принуждал меня отдать все сполна, а я постараюсь угодить Тебе в остальное время моей жизни». И благоутробный Бог изменяет суд, а ты не знаешь того. Итак, поскольку в подобном случае не бывает близ тебя лично того, у кого ты просил совета, то, называя того же старца, помолись так: «Боже такого-то! Не попусти меня уклониться от воли Твоей и от совета раба Твоего, но возвести мне, как поступить». И что Бог возвестит тебе – исполни, веруя, что Он говорил тебе прежде чрез святого Своего, и наставил тебя, и знай, что непременно случилась какая-нибудь перемена, почему Бог изменил исполнение ответа.'
      cn: 约翰的答复。对此的答复与第一个相似，它是如何相似的，请听我说。你曾被告知某事要那样去做，但你遇到了相反的情况。首先，你必须为此自责，看你的心是否在那件事上感到愉悦，以至于你没有将一切都全然托付给上帝。因此，上帝没有允许事情按照神圣教父的劝告得以完成。原因在于你自己，而你却将其归咎于他们的答复。正如厄利叟派他的门徒去使死人复活，但他却没有复活（见列王纪下 4:29-31）。这其中的原因不在于派遣者，而在于被派遣者：否则厄利叟后来又如何自己使他复活了呢（见列王纪下 4:35，36）？因此，你必须尽力去遵循神圣教父的劝告，使事情与劝告相符；如果遇到相反的情况，要明白是事情的某一部分发生了变化，因此上帝改变了答复的实现。我将用一个例子来解释：假设某人欠你十个第纳尔；你无法全部收回，于是你问一位长老：「我该向他索要多少？」长老说：「按公义来说，全部十个。」长老得到（来自上天的）指示这样告诉你，即不要宽恕他，因为债务人心地刚硬；但听到他将因这笔债务被诉至法庭，他悔改了，并向上帝祷告说：「主宰啊！我无法偿还全部十个第纳尔，请告知治理者，不要强迫我全部偿还，我将尽力在余生中取悦您。」而仁慈的上帝改变了判决，你却不知道。因此，在这种情况下，既然那位你曾征求意见的人不在你身边，那么，称呼那位长老，并如此祷告：「某某人的上帝啊！不要让我偏离您的旨意和您仆人的劝告，而是告知我该如何行事。」而上帝告知你的，就去执行，相信他曾借着他的圣者对你说话，并指引了你，要知道，必然发生了某种变化，因此上帝改变了答复的实现。
- type: heading2
  initial:
    ru: 'Вопрос 362. '
    cn: 问询 362：
  text:
    ru: Владыко  мой! Сколько раз надобно помолиться, чтобы помысл получил извещение[86]о сем.
    cn: 吾主啊！我需要祷告多少次，才能使我的心念获得关于此事的明证[86]呢？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Когда  не можешь вопросить оного старца, то надобно трижды помолиться о всяком деле, и после сего смотреть, куда преклоняется сердце, хотя на волос, – так и поступить; ибо извещение бывает заметно и всячески понятно сердцу.
      cn: 约翰的答复：当你无法向那位长者请益时，凡事都当三次祈祷，此后观察心意哪怕稍有倾向何方，便照此而行；因为指引会清晰地显现，并为心所全然领受。
- type: heading2
  initial:
    ru: 'Вопрос 363. '
    cn: 问询 363：
  text:
    ru: того же.  Как должно молиться в сии три раза, – в разное ли время или тотчас же? Ибо случается так, что нельзя и отсрочить того дела.
    cn: 同理。这三次该如何祷告——是在不同时间还是立刻就祷告？因为有时事务缠身，无法推迟。
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Если  имеешь свободное время, помолись три раза в течение трех дней; если же случится крайняя надобность, когда бывает трудно, как во  время предания Спасителя, то прими в образец, что Он отходил трижды для молитвы и, молясь трижды, произносил одни и те же  слова (см.Мф. 26:44), хотя Он по-видимому и не был услышан; потому что непременно надлежало совершиться оному смотрению[87];  но Своим примером Он научает и нас не опечаливаться, когда молимся и не бываем услышаны в то же время, ибо Он более нас  знает, что нам полезно. Но во всяком случае не оставим благодарения.
      cn: 约翰的答复：若你得闲，可在三天内祷告三次；然而，倘若遭遇极大的困厄，如救主被出卖之时所经历的艰难，那么便以祂为榜样。祂三次退离以祷告，并且三次祷告时都说了同样的话（参阅马太福音 26:44），即便祂表面上似乎未被垂听；因为那神圣的旨意[87]必定要成就。然而，祂以自己的榜样教导我们，当祷告而未立刻蒙允时，也不要忧愁，因为祂比我们更清楚何为于我们有益。但无论如何，我们都不可停止感恩。
- type: heading2
  initial:
    ru: 'Вопрос 364. '
    cn: 问询 364：
  text:
    ru: того же.  Если и после молитвы не скоро получаю извещение, то что мне должно делать? И когда сие произойдет по моей собственной вине, но утаится от меня, – из чего я могу разуметь это?
    cn: 【同上】。倘若祷告之后，我迟迟未能得到启示，那我该如何行呢？若此事因我自身过失而起，但我却毫不知情——我又该从何处明白这一点呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если после  третьей молитвы не получишь извещения, то знай, что ты сам виновен в том; и если не познаешь своего согрешения, укори себя, и Бог помилует тебя.
      cn: 答：若在第三次祷告后仍未蒙启示，须知其咎在你；如不识己罪，当自责，上帝必怜恤你。
- type: heading2
  initial:
    ru: 'Вопрос 365. '
    cn: 问询 365：
  text:
    ru: 'того же.  Как должно поступать вопрошающему отцов: неужели он в точности должен исполнять все, о чем вопрошает?'
    cn: 同理，向教父请益之人该当如何行事：他是否真要精确地遵行所有求问之事呢？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Не  все, но только то, что говорится ему как заповедь; ибо оное – простой совет по Богу, а другое – заповедь. Совет есть  наставление не понудительное, (а только) показывающее человеку правый путь жизни; заповедь же заключает в себе обязательную[88]силу (для получившего оную).
      cn: 约翰的答复：并非全部，而仅仅是那作为诫命传达给他的话语；因为前者是来自神的简单建议，而后者是诫命。建议是一种非强制性的教导，它只是向人指明正直的生命道路；而诫命则包含着对领受之人具有约束性的力量[88]。
- type: heading2
  initial:
    ru: 'Вопрос 366. '
    cn: 问询 366：
  text:
    ru: того же.  Ты, отец мой, сказал мне различие заповеди и совета, по Богу данного. Скажи мне и признаки их, по чему они узнаются, и какая  сила обоих?
    cn: 同上我父啊，您曾向我阐明了蒙神所赐的诫命与忠告之间的区别。请您也告诉我它们的特征，以便我们辨识，并请告知二者各有什么力量？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Если  ты сам прибегаешь к отцу духовному, вопрошая его о чем-либо, не потому, чтобы желал получить заповедь, но для того, чтобы  услышать от него лишь ответ по Богу, и он скажет, что следует тебе делать, – ты непременно должен исполнить сие. Когда  поступишь так и получишь скорбь, не смущайся, ибо так бывает к твоей же пользе. Если же не пожелаешь сделать, то хотя и  думаешь, что не нарушаешь заповеди, потому что принял ее не как заповедь, но тем не менее ты захотел презреть полезное и должен  осуждать себя за то: ибо надобно верить, что все, исходящее из уст святых, служит к пользе слышащих. То же самое (надлежит  разуметь) и тогда, когда (старец) сам от себя скажет тебе что-либо, подвигнутый помыслом по Богу, хотя ты вовсе ни о чем  не спрашивал его: что и случилось однажды. Некогда один из братии хотел идти в город, а другой старец сам от себя (не будучи спрашиваем), сказал ему: «Если ты пойдешь туда, то впадешь в блуд». Тот не послушался, пошел и пал. А когда особенно спрашиваешь о каком-либо деле, желая получить заповедь, тогда должен сделать поклон и просить дать тебе оную; получив  же, опять сделать поклон, чтобы давший ее благословил тебя, и сказать ему: «Отец мой! сверх того, что ты дал мне заповедь,  благослови меня и помолись, чтобы я соблюдал ее». Знай же, брат, что дающий заповедь дает ее не просто, но помогает молением и молитвами, чтобы ты мог сохранить ее. Если же, забывшись, не  сделаешь ему поклона для того, чтобы получить благословение, – не думай, чтобы заповедь упразднялась чрез сие, ибо она и в  таком случае имеет силу; а только ты принял ее не так, как бы надлежало, и не в порядке. И если можешь, то не обленись пойти сделать поклон и испросить благословение; если же не можешь сего  сделать, то помышляй, что ты принял заповедь с невниманием.'
      cn: 约翰的回应。如果你自己向属灵的父亲求教，询问某事，并非为了得到诫命，而只是为了聆听他来自神的答复，并且他告诉你应该做什么，你就务必遵行。当你如此行事并蒙受苦楚时，不要惊慌，因为这乃是为着你的益处。但如果你不愿遵行，即便你认为自己并未违背诫命，因为你并非将其视为诫命而接受，然而你却想轻视那有益之事，因此你必须为此自责：因为凡出自圣者之口的话语，都应被相信是对聆听者有益的。同样（也当理解）当（长者）自己出于神的意念而对你说了什么，即便你完全没有询问他：这曾发生过一次。曾有位修士想去城里，而另一位长者主动地（未经询问）对他说道：「如果你去那里，就会堕入淫乱。」那位修士没有听从，去了，并且堕落了。而当你特别询问某事，渴望得到诫命时，那时你应当行一个叩拜礼，并请求他赐予你诫命；当你得到诫命后，再次行叩拜礼，以便赐予诫命者能祝福你，并对他说：「我的父亲！除了你赐予我的诫命，也请你祝福我并祈祷，使我能遵守它。」要知道，弟兄，赐予诫命的人并非仅仅赐予，他还会以恳求和祷告来帮助你，使你能够持守它。但如果你因疏忽而没有向他叩拜以获得祝福——不要认为诫命因此就作废了，因为在这种情况下它仍然有效；只是你没有以应有的方式和秩序来接受它。如果你能做到，就不要懒惰，去叩拜并请求祝福；但如果你不能这样做，就当思考你是不留心接受了诫命。
- type: heading2
  initial:
    ru: 'Вопрос 367. '
    cn: 问询 367：
  text:
    ru: 'Когда я  прошу дать мне (заповедь), а старец не имеет намерения исполнить сего, или напротив, когда не прошу дать заповедь, а он даст мне оную: вменяется ли в таком случае сказанное им в заповедь и следует ли необходимо сохранять ее? Так как существуют правила церковные и изречения отеческие, письменно преданные, то неужели и их мы обязаны соблюдать как заповедь?'
    cn: 当我请求给我（一条诫命），而长老无意遵从，或者相反，当我没有请求赐予诫命，但他却给了我：在这种情况下，他说的话是否算作诫命，是否必须遵守？既然存在教会规章和教父们的言论，并以书面形式传承下来，难道我们也必须将它们视作诫命来遵守吗？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Если  тот, кого ты вопрошаешь, не имел намерения дать заповедь, то сказанное им не вменяется тебе в заповедь, хотя бы ты и сам просил сего. Если же он рассудил дать тебе заповедь, хотя ты сам и не просил о сем, то сказанное им есть заповедь, и надобно  сохранять ее. И то надлежит принимать как заповедь, что определяют правила догматические[89], или изречения отцов, сказанные в виде определений. Но утверди  сие в своих мыслях не иначе, как по вопросе у отцов; потому что ты сам не можешь правильно разуметь силу оных изречений. Итак, вопроси отцов и лучше покорись тому, что они скажут, и сохрани сие нерушимо, при помощи человеколюбивого Бога, по молитвам  святых. Аминь.
      cn: '约翰的答复。


        如果你所询问的那个人本无意给出诫命，那么他所说的话便不应被你视为诫命，即便这是你主动请求的。然而，如果他认为应该给你一条诫命，即便你没有请求，他所说的话就是诫命，你便需要遵守。


        此外，那些由教义规章[89]所确定的，或教父们以决议形式所说出的言论，也应被视为诫命。但你必须向教父们请教之后，才能在心中确认这些。因为你自身无法正确理解这些言论的深层含义。因此，去请教教父们吧，最好顺从他们所说的，并在仁慈的上帝的帮助下，藉着圣徒们的祷告，坚定不移地遵守它。阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 368. '
    cn: 问询 368：
  text:
    ru: 'того же.  Ежели нарушу заповедь по искушению: как поступить тогда?'
    cn: 同理。如果我因受诱惑而违背诫命，该如何行事呢？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Приняв  заповедь от святых и нарушив ее, не смущайся и не отчаивайся до того, чтобы вовсе оставить ее; но помни сказанное о праведном, что он седмерицею на день падет и восстанет (см.Притч. 24:16), и Господне наставление Петру, чтобы он семьдесят крат седмерицею прощал брату своему (см.Мф. 18:22). Если же Он людям заповедал так прощать, то тем более Сам простит, как богатый милостью и превосходящий щедротами все и всех, Который ежедневно взывает чрез пророка:«обратитеся ко Мне... и обращуся к вам»(Зах. 1:3).«Милостив Аз есмь»(Иер. 3:12). И еще:«И ныне, Израилю»(Втор. 4:1), и проч. Но слыша, что заповедь не упраздняется, берегись, как бы не облениться и не придти в нерадение, потому что сие очень опасно; но даже и в вещах,  кажущихся малыми, не презирай заповеди. Если же приметишь относительно их нерадение, то постарайся исправиться, ибо от такового нерадения приходит человек и в большие согрешения.
      cn: 约翰的答复。若你从圣者那里领受了一条诫命却又违背了它，切莫因此而烦乱或绝望，以至于完全放弃。请记住关于义人所说的话，他「一日七次跌倒，七次起来」（参见箴言 24:16），以及主对彼得的教导，要他「七十个七次」饶恕他的弟兄（参见马太福音 18:22）。如果他命令人如此饶恕，那么他自己就更会饶恕，因为他恩慈丰盛，其慷慨超越一切万有。他每日都借着先知呼唤：「你们转向我……我就转向你们」（撒迦利亚书 1:3）。「我是怜悯的」（耶利米书 3:12）。又说：「以色列啊，现在」（申命记 4:1）等等。然而，听到诫命不被废除，你当警惕，切莫因此而变得懒惰和疏忽，因为这非常危险。即使在看似微小的事情上，也不要轻视诫命。如果你发现自己在这些事上有所疏忽，就当努力改正，因为人正是从这样的疏忽中陷入更大的罪过。
- type: heading2
  initial:
    ru: 'Вопрос 369. '
    cn: 问询 369：
  text:
    ru: того же.  Помысл внушает мне не вопрошать святых, чтобы уразуметь полезное, и по немощи моей презрев оное, не согрешить.
    cn: 同上。有个念头催逼我，叫我不要向圣徒求问，以明白何为有益，因我的软弱会轻忽所领受的教诲，从而犯罪。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Помысл  сей весьма вреден; отнюдь не слушай его. Ибо кто уразумев (полезное) согрешит, тот всячески осуждает себя; а кто согрешит не разумея полезного, тот никогда не осуждает себя, и страсти его остаются неисцеленными. Для того и внушает ему диавол (такой  помысл), чтобы страсти его остались неисцеленными. А когда помысл внушает тебе, что ты не можешь исполнить ответа, по  немощи, тогда вопрошай так: «Отец мой! я желаю сделать то-то, скажи, что мне полезно, хотя я знаю, что, если ты и скажешь мне, я не могу исполнить и соблюсти сказанное; но лишь для того желаю  научиться, дабы осуждать себя, что презрел полезное». Это ведет тебя и к смирению. Господь да сохранит сердце твое молитвами  святых. Аминь.'
      cn: 约翰的答复。此念头危害甚大，切勿听从。因为明白（益处）却犯罪的人，必全然定罪于己；而不明益处却犯罪的人，则永不定罪于己，其情欲亦未得医治。魔鬼之所以灌输他（这样的念头），正是为了让他的情欲不得医治。而当念头暗示你因软弱无法遵行答复时，你当如此发问：「我父啊！我 желаю做这事，请告诉我何为有益，即便我知晓，纵然您告知于我，我也无法遵行并持守所言；但我 желаю学习，只为定罪于己，因我轻忽了有益之事。」这会引领你走向谦卑。愿主藉众圣徒的祈祷保守你的心。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 370. '
    cn: 问询 370：
  text:
    ru: 'Другой брат  вопросил того же старца, говоря: в чем состоит ложное знание[90]?'
    cn: 另一位修士向同一位长老请教，说道：「伪知识[90]是什么？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна.  Ложное знание состоит в веровании своему помыслу, что дело точно таково, как кажется. Кто желает избавиться сего, пусть не верит ни в чем своему помыслу, но вопрошает обо всем своего старца. Когда ответ старца окажется согласным с тем, как думал брат, и тогда он не должен верить своему помыслу, говоря: «Я был поруган  демонами, внушавшими покориться помыслу, будто бы я имею истинный разум, чтобы, когда я поверю им, низвергнуть меня  стремглав в другое (зло). Старец же сказал истину, потому что он говорит по внушению Божию, и отнюдь не бывает поруган демонами». Как сам разумею, так сказал я и тебе, брату моему. Впрочем, не знаю, так ли это; помолись о мне.'
      cn: 约翰的回复。虚妄的知识在于相信自己的思想，认为事物真如所见一般。凡愿摆脱此困者，切莫在任何事上相信自己的思想，而应凡事请教他的长老。即便长老的回答与弟兄所思相符，他仍不应相信自己的思想，而应自语：「我曾被邪魔戏弄，它们诱使我顺从思想，仿佛我拥有真知，以便当我听信它们时，将我径直推入另一重（恶行）之中。而长老所言乃是真理，因他是在神的启示下发言，绝不会被邪魔戏弄。」我按照自己的理解，如此告知于你，我的弟兄。然而，我不知是否如此；请为我祈祷。
- type: heading2
  initial:
    ru: 'Вопрос 371. '
    cn: 问询 371：
  text:
    ru: 'другого.  Брат предложил тому же старцу: когда отягощаюсь помыслами, прошу старцев помолиться о мне, и лишь только услышу слова их, душа моя немедленно успокаивается.'
    cn: 第二个。这位修士对同一位长老说：「每当我被思绪重压时，我便请求长老们为我祷告。我只需一听到他们的话语，我的灵魂便立刻平静下来。」
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Когда  корабль обуревается волнами, то, если он имеет кормчего, тот премудростью, данною ему от Бога, спасает корабль, и плывущий в  нем радуется, видя его благосостояние. Равным образом больного не мало веселит воспоминание о враче, а еще более его искусство; и путника, находящегося в опасности от разбойников, ободряет глас стражей, а тем более их присутствие. Ежели сие действительно так, то не гораздо ли более должен доставить веселия ответ отца всякому слышащему, особенно, когда он  соединен с прилежною молитвою к Богу, сказавшему:«молитеся друг за друга, яко да исцелеете»(Иак. 5:16)? И когда,  усваивая себе страдание своего члена (то есть ближнего), взывают они к своему Владыке Иисусу, говоря с сладчайшими слезами:«Наставниче, Наставниче, погибаем»(Лк. 8:24) – не доставит ли сие веселия слышащему, что«много бо может молитва праведного поспешествуема»(Иак. 5:16)? Не обленимся просить у них молитв о нас. Хотя мы и недостойны, но Господь принимает ходатайство рабов Своих, как Он уже и показал сие по сказанному:«волю боящихся Его сотворит», и проч. (Пс. 144:19). Брат! Разбойники многократно убегали, слыша слова и голос сильнейших;  так и мысленные разбойники, когда услышат ответы и гласы сильнейших, – тех, которые слышали от Владыки и Наставника своего Иисуса:«дерзайте, Аз победих мир»(Ин. 16:33), и  еще:«Се, даю вам власть наступати на змию и на скорпию и на всю силу вражию: и ничесоже вас вредит»(Лк. 10:19), – то, стыдясь, убегают с трепетом. Будем же просить святых помолиться о нас и стяжать себе (их ходатайство), ибо мы получаем от них  прямую пользу. Помолись и о мне, чтобы я исполнил сие, и да не преобладает во мне делание шуйцы. Господь с тобою. Аминь.'
      cn: 约翰的回应：当船只被波浪颠簸时，如果它有舵手，舵手便能凭藉上帝赐予的智慧拯救船只，而船上的人看见船只安稳无虞，便会欢欣喜乐。同样地，病人回想起医生时会感到不小的慰藉，而医生的医术更是令人心悦；行路之人身陷盗匪之险时，守卫的声音能振奋他，而他们的在场则更能鼓舞他。如果这确实如此，那么父亲的回答岂不更能带给每一个听者喜乐吗？尤其是当这回答伴随着对上帝的恳切祷告时，如经文所言：「你们要彼此代求，好叫你们可以得医治」（雅各书 5:16）。当他们体恤肢体（即近人）的苦楚，含着甘美的泪水向他们的主耶稣呼求：「夫子，夫子，我们丧命啦」（路加福音 8:24），这岂不令听者欢喜，因为「义人祈祷所发出的力量，是大有功效的」（雅各书 5:16）？我们切勿懈怠，不向他们祈求为我们祷告。虽然我们不配，但主却接受他仆人的代求，正如他已经显明的那样，经文说：「他必成就敬畏他之人的心愿」，等等（诗篇 144:19）。兄弟啊！盗匪屡次听闻强者的言语和声音便会逃窜；同样地，心里的盗匪，当他们听见强者的回应和声音——那些曾听见他们主和夫子耶稣说：「你们可以放心，我已经胜了世界」（约翰福音 16:33），又说：「看哪，我已经给你们权柄，可以践踏蛇和蝎子，又胜过仇敌一切的能力，绝没有什么能害你们」（路加福音 10:19）——便会羞愧地战栗而逃。因此，让我们恳求圣徒为我们祷告，并获取他们的代求，因为我们能直接从他们那里得益。也请你为我祷告，好使我能实践这些，且不让左手的作为在我里面得势。愿主与你同在。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 372. '
    cn: 问询 372：
  text:
    ru: 'того же.  Так как ты некогда сказал мне, что и в вопросе о помыслах и в самых делах хорошо действовать свободно, то теперь объясни мне: в чем состоит свобода при вопросе?'
    cn: 同上。你曾告诉我，在思考思想和行动本身时，最好能自由地行事，那么现在请告诉我：在思考时，自由体现在何处？
  children:
  - type: paragraph
    text:
      ru: Ответ. Свобода (при  вопросе) о помыслах состоит в том, чтобы вопрошающий совершенно обнажал свой помысл вопрошаемому и не скрывал от него ничего, не изменял чего-либо ради стыда, равно не высказывал своего (помысла) как бы от лица другого, но от своего собственного, как и следует; ибо всего более вредит притворство.
      cn: 答：关于意念的自由（在提问时），在于提问者应向被问者完全敞开自己的意念，不向他隐瞒任何事，不因羞耻而有所改变，也不假借他人之口说出自己的（意念），而应像本该那样，从自己口中说出；因为伪装最是害人。
- type: heading2
  initial:
    ru: 'Вопрос 373. '
    cn: 问询 373：
  text:
    ru: того же.  Скажи мне, владыко, какого рода свобода бывает в вещах? И как следует употреблять ее?
    cn: 又问。主啊，请告诉我，事物中存在着怎样的自由？人又当如何运用它呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Свобода есть  истина, откровенно высказываемая, как например: кто нуждается в пище, одежде, или вообще в какой-либо вещи, тот должен сказать имеющему возможность дать ему оное. Свободу сию надобно обращать лишь к такому лицу, которое не соблазняется; ибо не все  назидаются ею. Имеющий рассуждение назидается и радуется, а кто не таков, тот соблазняется. Употребляющий же ее должен  употреблять не пристрастно, не для того, чтобы удовлетворить беспокоящую его страсть, а для того только, чтобы исполнить свою потребность. Если же ни лицо не соблазняется, ни страсть не примешивается, в таком случае хорошо действовать свободно.  Надобно только оберегаться, чтобы не употреблять свободу пред кем-либо другим, легко соблазняющимся ею; лучше наедине сказать о том, в чем нуждаешься, имеющему удобство дать тебе то, и сохранишь от вреда помысл брата твоего. Так иногда, может быть  по причине труда, бывает тебе нужно вкусить пищи ранее обыкновенного, а другой, узнав о сем, соблазняется; или просишь какую-либо вещь, а брат не назидается сим. Как уже сказано, хороша свобода, соединенная со страхом Божиим; ибо, когда, имея  надобность в вещи, не объявишь сего, ожидая, чтобы другой сам по себе удовлетворял тебя, то может случиться, что он не знает о твоей надобности или знал, но забыл или медлит, желая искусить тебя, имеешь ли ты терпение; а ты соблазняешься на него и согрешаешь. А когда откровенно скажешь ему, то не случится ничего из вышеупомянутого. Приготовь же свой помысл, чтобы, попросив чего нужно и не получив – не скорбеть, не соблазняться  и не роптать, но скажи помыслу: «Или он не может мне дать сего, или я не достоин того, и потому Бог не попустил ему дать мне». И остерегайся, как бы, вспоминая отказ, не пресечь свободы, которую имеешь к нему, чтобы, когда случится надобность, ты мог опять свободно попросить у него чего-либо; но во всяком случае, при отказе в получении вещи, сохраняй себя от смущения. Когда кто и сам по себе спросит тебя о вещи, в которой ты имеешь надобность, и тогда говори правду; если же, забывшись, скажешь: «Я в ней не имею нужды», – возвратись и скажи: «Прости меня, я раскаиваюсь в том, что сказал, ибо вещь эта нужна мне».'
      cn: '答曰：自由便是坦诚道出的真理，譬如：谁若需要食物、衣裳，或任何物品，他便当告知有能力施予之人。此等自由仅当施于不致跌倒之人；因并非人人皆蒙此益。有 discernment 者得蒙教益并欢欣，无此者则跌倒。而运用此自由者，其运用不当出于偏执，不为满足其扰心之情欲，而仅为满足其所需。倘若既不使人跌倒，亦无情欲掺杂，则自由行事甚善。


        然须留意，切勿在易受其害而跌倒者面前运用自由；最好私下向能施予你所需之人言明，如此便能保全你弟兄的意念不受损害。有时，或因劳苦之故，你需比往常更早进食，而他人知晓后却跌倒；或你请求某物，而弟兄因此不蒙造就。如前所述，与敬畏上帝之心相连的自由是美好的；因为，当你需要某物却不言明，只等待他人自行满足你时，或有可能他不知你所需，或知晓却遗忘，或迟延，意欲试探你是否有耐心；而你却因此对他生出嫌隙，并犯了罪。然而，当你坦诚告知他时，上述情形便不会发生。


        因此，当预备你的意念，使你在求得所需而未能获得时，不悲伤，不跌倒，亦不抱怨，而应对你的意念说：「或许他无法施予我，或许我不配得，因此上帝不允他施予我。」并须谨慎，切勿因记挂被拒之事而阻断你对他所拥有的自由，以便在有需要时，你仍能自由地向他请求某物；但在任何情况下，当未能获得某物时，都要保守自己免于困扰。


        当有人主动询问你所需之物时，也当说出实情；若因一时疏忽，你说：「我不需要它」，——便当返回，说：「请原谅我，我后悔所言，因为我确实需要此物。」'
- type: heading2
  initial:
    ru: 'Вопрос 374. '
    cn: 问询 374：
  text:
    ru: Как мне  поступить, если я сомневаюсь, не соблазняется ли такою свободою (известное) лицо?
    cn: 如果我怀疑某个熟人是否会因此种自由而跌倒，我该怎么办呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Можешь  испытать его, соблазняется ли оно или нет. Если случится, что тебе нужно будет вкусить пищи (не вовремя), не говори ему: «Дай мне пищи», но (скажи): «По такому-то обстоятельству чувствую голод». Слыша сие, он обнаружит себя, и ты познаешь его  произволение: соблазняется ли он или нет.'
      cn: 约翰的回答。你可以试探它，看看它是否会陷入诱惑。如果碰巧你需要（不合时宜地）进食，不要对它说：「给我食物」，而是（说）：「因为某个情况，我感到饥饿。」听到这话，它会显露自己，你便能知晓它的意愿：它是否会陷入诱惑。
- type: heading2
  initial:
    ru: 'Вопрос 375. '
    cn: 问询 375：
  text:
    ru: 'того же.  Каким образом (понимать то), что когда брат Иоанн вопросил великого старца: должно ли ему оставить вовсе употребление овощей, – старец повелел ему вкушать те, которые дадут ему, но не просить, чтобы дали; кажется, в этом случае он ограничивает его свободу?'
    cn: 同样。我们应如何理解，当约翰修士问那位伟大的长老：「他是否应完全放弃食用蔬菜？」长老吩咐他吃那些会给他但不可索取的蔬菜。在此情况下，长老似乎限制了他的自由？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Помысл  внушал брату Иоанну вовсе не есть овощей, (потому) великой старец, будучи вопрошен о сем, сказал, что так внушено ему демонами, и, желая обличить их, сказал: «Сам по себе не проси, чтобы дали тебе овощей, и познаешь злобу вражию; ибо кто внушает  тебе не есть их вовсе, тот же самый будет внушать тебе и роптать, если дадут тебе мало или вовсе не дадут их». Потому-то  старец так и отвечал ему, и дал ему оную заповедь; а где нет заповеди, там полезна свобода.'
      cn: 约翰的回应。有个念头怂恿修士约翰完全不吃蔬菜，（所以）当他向这位伟大的长老请教此事时，长老说这是魔鬼在怂恿他，并且为了揭露它们，长老说：「你自己不要要求别人给你蔬菜，这样你就能认识到仇敌的恶意；因为怂恿你完全不吃蔬菜的，正是那个会怂恿你抱怨的人，如果别人给你的蔬菜很少或根本不给。」因此，长老这样回答他，并给了他这条诫命；而在没有诫命的地方，自由是有益的。
- type: heading2
  initial:
    ru: 'Вопрос 376. '
    cn: 问询 376：
  text:
    ru: 'великому  старцу. Брат вопросил великого старца: прошу тебя, господин авва! Душа моя преисполнена (зла), и я все хотел вопросить тебя о сем, но боялся, говоря себе, что, ежели вопрошу и потом не исполню, искушу Духа Господня. Авва же мой сказал мне, что не вопрошать (старцев) есть великое падение души. Прошу тебя, Господа ради, помолись о мне и дай мне наставление, как мне  спастись, и прости меня.'
    cn: 致伟大的长老。有位修士请教伟大的长老说：「尊贵的阿爸，我恳求您！我的灵魂充满（邪恶），我一直想就此事请教您，但我又害怕，对自己说，如果我问了却又未能遵行，那我就是在试探主的神灵。而我的阿爸告诉我，不请教（长老们）是灵魂的巨大堕落。我恳求您，看在主的份上，请为我祷告，并赐予我关于如何得救的教导，也请您宽恕我。」
  children:
  - type: paragraph
    text:
      ru: Ответ. Брат, поздно  пробудился ты, тогда как уже«Возсмердеша и согниша ранытвоя» (Пс. 37:6). Если желаешь спастись, то покайся, отсеки все,  носящее тебе смерть, и скажи с Давидом:«ныне начах»(Пс. 76:11). Итак, отныне оставь волю твою, самооправдание,  презорство и нерадение, а вместо их держись смирения, послушания и повиновения. Во всем считай себя уничиженным, и спасешься. Если сохранишь сие, то будешь сохранен от всякого зла; если же нет – смотри сам, ибо дашь ответ в оный страшный день. Не в  настоящее только время, когда вопросил, будешь осужден за презрение и дашь ответ за все, но и в будущем веке. Итак, внимай  себе, чтобы не потерять воздаяния, особенно же времени, нерадя о своем спасении, которого желает Господь.
      cn: 答：弟兄啊，你醒悟得太迟了，因为你的「伤口已腐烂发臭」（诗篇 37:6）。如果你渴望得救，那就悔改吧，斩断一切带给你死亡的事物，并与大卫一同说：「我今日开始」（诗篇 76:11）。因此，从现在起，舍弃你的意愿、自我辩护、藐视和怠惰，取而代之的是持守谦卑、顺服和听命。在一切事上，都看自己是卑微的，你就会得救。如果你能持守这些，你就会被保守，免受一切邪恶；但如果不能——那就看你自己了，因为在那可怕的日子，你将要交账。不仅在现在你提问的时刻，你将因轻视而被定罪，并为一切交账，而且在未来的世代也是如此。所以，要留意你自己，以免失去赏赐，特别是不要因怠慢自己的救恩而浪费时间，因为救恩是主所期盼的。
- type: heading2
  initial:
    ru: 'Вопрос 377. '
    cn: 问询 377：
  text:
    ru: того же.  Что есть отсечение своей воли?
    cn: 问：什么是舍弃自己的意愿？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Это  есть преуспеяние по Богу; отсечение же своей воли состоит в том, чтобы в добром отсекать свою волю и исполнять волю святых, в худом же и самому собою убегать зла.
      cn: 约翰的答复。 这就是蒙受神恩的精进；至于舍弃自己的意志，则在于良善之事上舍弃己意，遵循圣者的旨意；而于邪恶之事上，则要自行远离罪恶。
- type: heading2
  initial:
    ru: 'Вопрос 378. '
    cn: 问询 378：
  text:
    ru: Когда я  вопрошаю о тонких помыслах, то помысл мой высокомудрствует, как будто я обстоятельно их исследываю.
    cn: 当吾探寻那细微之念时，吾心之所思便自视甚高，仿佛吾正详尽地审察着它们。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если желаешь  вопрошать некоторых из отцов о тонких помыслах и притом не высокомудрствовать, помни, что прежде всего требуется от  человека исправление грубых помыслов, запрещенных апостолом: любодеяния, студодеяния, зависти (см.Рим. 13:13) и тому подобных, а потом не презирать и тонких. Кто старается о тонких помыслах, а нерадит о грубых, тот подобен человеку, у которого дом нечист и полон различного хлама, среди коего находится и мелкий сор; и, вздумав очищать его, он начал выносить из дома сперва мелкий сор, а оставил камни и другие вещи, о которые спотыкается. Если вынесет один мелкий сор, чрез то дом его еще не получит благообразия; а когда вынесет камни и прочее, тогда не оставит и сора, потому что и он делает безобразие. Посему-то Спаситель наш укорял фарисеев и саддукеев, говоря им:«Горе вам... яко одесятствуете мятву и копр итмин,и остависте вящшая  закона, яже бе нуждатворити, и онех не оставляти»(Мф. 23:23).'
      cn: 回答。若您欲向某些教父请教精微的思虑，且不愿心存傲慢，请谨记：首先，人需改正那些粗鄙的思虑，即宗徒所禁止的淫荡、羞耻之事、嫉妒（参 罗马书 13:13）及诸如此类，而后方不可轻忽精微的思虑。那专务精微思虑却怠慢粗鄙思虑的人，好比一人，其家不洁，堆满各种杂物，其中亦有细碎的垃圾；他打算清理时，却先将家中细碎的垃圾搬出，却留下绊脚的石头和其他物件。若他只搬走细碎的垃圾，他的家仍不会变得整洁；而当他搬走石头及其他物件时，他也不会留下垃圾，因为垃圾亦使屋子显得不雅。因此，我们的救主谴责法利赛人和撒都该人，对他们说：「你们有祸了……你们将薄荷、茴香、芹菜献上十分之一，却忽略了律法上更重要的事，就是公义、怜悯和信实；这些事你们固然应该行，那些也不可放过」（马太福音 23:23）。
- type: heading2
  initial:
    ru: 'Вопрос 379. '
    cn: 问询 379：
  text:
    ru: 'того же к  тому же. Если кто вопросит старца о деле, и старец скажет ему, что оно совершится, потом, по оказавшемуся неудобству и  несоответственности обстоятельств, вопрошающий сомневается: ужели по сему он осудится как неверный?'
    cn: 同复同问：若有人向长老请教某事，长老告诉他此事必将成就；然而事后却因种种不便与境况不符而使问者心生疑虑：他是否会因此被判为不信之人？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если  вопросивший будет подвижник, он исправляет свое неверие, веруя, что Святой Дух не может солгать, вещая, как Ему угодно, устами святых Своих, ибо (Писание) говорит:«Бог возглагола во святем Своем»(Пс. 59:8). Если же не верует, что Бог говорит устами вопрошаемого, то таковой считается неверным и давно уже осужден. Если же, веруя, сомневается, то ему должно исправиться, слыша Екклезиаста, который говорит:«седмерицеюна деньпадет праведный и востанет»(Притч. 24:16). И еще надобно вникнуть и в то, что многократно Бог через Божественное Писание говорил о  рабах Своих (одно), а с ними, по-видимому, случалось противное. Так, Бог сказал:«прославляющая Мя прославлю»(1Цар. 2:30), а мы видим, что некоторые из святых до самой кончины  пребывали во многих озлоблениях и скорбях. Можем ли же сказать, что Бог не прославил их? Поистине и весьма прославил; но не  видящие сердечными очами не видят их славы. За таковое терпение был прославлен Иов, хотя друзьям его, смотревшим на него очами  человеческими, и казалось, что он заслуженно терпит; впоследствии же он услышал от Божественного гласа:«мниши ли Мя инако тебе сотворша, разве да явишися правдив?»(Иов. 40:3). И убогий Лазарь, лежа у ворот богатого, в великом презрении и болезни телесной, весьма прославил Бога терпением. Мы сказали, что Бог прославляющих Его прославляет; с Лазарем же, как видится, случилось совершенно противное; потому что он пребывал во многих скорбях до самой смерти; но впоследствии открылось, как прославил его Бог, упокоив в недрах Авраама. Что же скажем о святом Павле, который сподобился зрения Самого Сына Божия и слышал Его Божественный глас, о котором засвидетельствовал Бог, что он будет«сосуд избран»(Деян. 9:15), который«восхищен быстьна небесаи слышаБожественный Его глас инеизреченны глаголы»(2Кор. 12:4), каких не слышал никто другой. Но и такой человек был дважды спущен в окно в корзине (см.2Кор. 11:32). Разве это не казалось достойным соблазна для неверных и безрассудных? Хотя сам Павел и был сподоблен Божественной благодати, но то было для испытания многих: сохранят ли они ту же веру к апостолу. Так бывает и с прочими святыми для пользы приходящих к ним. Да и что говорить о людях, когда Сам Спаситель молился, говоря:«Отче Мой,ащевозможно есть, да мимоидет отМенечаша сия»(Мф. 26:39); а апостолы,  слыша сие, соблазнялись, не зная, что сие совершалось промыслительно к пользе всего рода человеческого? Точно также и здесь, когда случается не так, как мы ожидали, судя по ответу, – сие происходит не по причине немощи вопрошаемого или молящегося,  но для испытания и укрепления веры приходящих: пребудут ли они до конца тверды в вере; пребывая же в ней, они смотрят на конец дела, – на славу Божию, в них проявляемую. Но некоторые вопрошают (старца) с надеждою получить (от Бога) что-либо вещественное, а не ради душевной пользы, и такие получают вскоре. Отчего мы не обращаем более внимания на то, что  случилось с Ананией и Азарией? Имея упование на Бога, что Он может спасти их от пещи огненной, они говорили царю: мы имеем на небесах Бога, Который может избавить нас от рук твоих и от пещи огненной; если же и не так, – мы не станем служить богам твоим  (Дан. 3:17, 18). И Бог не тотчас прославил их, но оставил, пока они вошли в самую пещь, и как чрез то очевидно стало всем  совершенное их упование на Бога. Он избавил и прославил их, показав в них пример к подражанию для тех, которые изнемогают в  терпении испытаний, посылаемых им от Бога, сказавшего:«претерпевый же до конца, той спасен будет»(Мк. 13:13). Итак, предоставив все Богу, Который лучше нас знает, что нам полезно духовно и телесно, не будем сомневаться в том, что говорят нам святые отцы, но с терпением приимем то, что угодно будет Богу послать к благу и пользе душ наших, вспоминая изречение пророка:«судьбы Твоя бездна многа»(Пс. 35:7). А что судьбы Его не исследованы, очевидно из того, что случилось с израильтянами: они, получив обетование войти в землю, текущую  медом и млеком, обращали внимание лишь на вещественную сторону сего и много искусили Бога неверием, не получая сего; ибо не  разумели, что медом и млеком он назвал будущие духовные блага, которых сенью был Закон, как и апостол истолковал нам (см.Евр. 10:1). Более же всего будем веровать человеколюбивому Богу и Владыке нашему, всегда промышляющему о нашей жизни более, нежели мы разумеем или помышляем; ибо Тому подобает слава, Отцу и Сыну и Святому Духу ныне и присно, и во веки веков, аминь.'
      cn: 答曰：若发问者为修道之人，他必纠正其不信之心，因信圣灵不能说谎，祂随己意藉着圣者之口言说，正如经文所言：「上帝在其圣者中发声」（诗篇 59:8）。若他不信上帝藉着被问者之口说话，此人便被视为不信者，且早已被定罪。若他相信却又怀疑，则当藉着聆听传道者所言而自省：「义人虽七次跌倒，仍能再起」（箴言 24:16）。此外，还须深思，上帝多次藉神圣经文论及祂的仆人，然而，在他们身上所发生的却似乎与此相悖。例如，上帝曾言：「尊重我的，我必尊重他」（撒母耳记上 2:30），但我们却看到一些圣者，直至其生命终结，仍身陷诸多苦难与悲痛之中。难道我们能说上帝未曾荣耀他们吗？实则，祂已极大地荣耀了他们；只是那些心眼未开之人，未能得见他们的荣光。约伯因这样的忍耐而受荣耀，即便他的朋友们以人的眼光看待他时，似乎认为他所受乃罪有应得；然而，后来他却听闻神圣之音：「你以为我这样待你，不是为要显明你的正直吗？」（约伯记 40:3）。贫穷的拉撒路，躺卧于富翁门前，身受极大的轻蔑与肉体病痛，却以忍耐极大地荣耀了上帝。我们曾言，上帝荣耀那些荣耀祂的人；然而，拉撒路所遭遇的，似乎全然相反；因他身陷诸多苦难直至离世；但后来，上帝如何荣耀他，藉着使其安息于亚伯拉罕的怀抱，便得以显明。我们当如何论及圣保罗呢？他蒙允得见上帝圣子本身，并听闻祂神圣之声，上帝亦为他作证，称他为「我所拣选的器皿」（使徒行传 9:15），他「被提到天上，听闻祂神圣之声及不可言喻之言语」（哥林多后书 12:4），此乃无人曾闻。然而，如此之人，却曾两次被放入筐中，从窗户被缒下（参哥林多后书 11:32）。这难道不令不信和愚昧之人感到疑惑吗？虽然保罗本人蒙受神圣恩典，但这却是为了考验许多人：他们是否仍能坚守对使徒的信心。其他圣者亦是如此，乃为前来寻求之人带来益处。况且，何必谈及世人，连救主自己都曾祈祷说：「我父啊，若是可能，就让这杯离开我吧」（马太福音 26:39）；而使徒们听闻此言，却深感困惑，不知这乃是出于神圣旨意，为全人类带来益处？同样地，在此处，当事情未如我们根据答复所预期般发生时——这并非由于被问者或祈祷者的软弱，而是为了考验并坚固前来之人：他们是否能坚守信心到底；当他们坚守之时，他们便能看到事情的结局——上帝在他们身上所彰显的荣耀。然而，有些人向长者发问，是希望获得物质之物，而非为了灵魂的益处，这样的人很快便得到了。为何我们不多加留意亚拿尼亚和亚撒利雅所遭遇之事呢？他们对上帝怀有盼望，相信祂能将他们从火窑中拯救出来，他们对君王说：「我们在天上有上帝，祂能将我们从你手中和火窑中解救出来；即便不然，我们也不侍奉你的神」（但以理书 3:17，18）。上帝并未立即荣耀他们，而是任由他们进入火窑之中，借此向众人清楚显明他们对上帝的完全信靠。祂拯救并荣耀了他们，在他们身上展示了榜样，以供那些在上帝所赐予的试炼中忍耐不支之人效法，正如祂曾言：「惟有忍耐到底的，必然得救」（马可福音 13:13）。因此，我们将一切交托于上帝，祂比我们更清楚何为我们灵性与身体的益处，我们切勿怀疑圣教父们对我们所说的话语，而要以忍耐之心接受上帝为我们灵魂的益处和益处所预备的一切，切记先知之言：「你的判断深不可测」（诗篇 35:7）。至于祂的判断无法测度，从以色列人所遭遇之事便可明显看出：他们领受了进入流淌着奶与蜜之地的应许，却只关注其物质层面，并因不信而多次试探上帝，未能得着；因为他们不明白，奶与蜜乃是指未来的属灵福祉，律法不过是其影儿，正如使徒向我们所阐释的（参希伯来书 10:1）。最重要的是，我们当相信慈爱之主上帝，祂对我们生命的眷顾远超我们的理解和想象；因为荣耀，归于父、子、圣灵，从今时直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 380. '
    cn: 问询 380：
  text:
    ru: 'опять того  же. Отец мой! Прошу, изъясни мне следующий вопрос: если случится мне вопросить отцов, хорошие ли плоды принесет мне нива моя; или если имею врага и спрошу, может ли он нанести мне вред; и ответят мне о плодах, что они будут, а о враге, что он не  повредит мне, между тем как на деле плодов нет, а от врага предвижу вред, – то как должен я веровать? И если вижу, что помысл мой расслабляется в вере, по причине встречающихся противных обстоятельств, то как должно его воззвать и утвердить? Окажи мне и ныне милость, отец мой, наставь меня на правый путь и помолись о немощи моей.'
    cn: 还是那个问题。我的父亲啊！我恳求您，向我阐明以下问题：如果我向圣父们请教，我的田地是否会带来丰硕的果实；又或者我有一个敌人，我问他能否伤害我；他们回答我说，果实将会丰收，而敌人不会伤害我，然而实际上却没有果实，而我却预见到敌人会造成伤害——那么我该如何相信呢？如果我看到我的思想因遇到与信念相悖的情形而动摇，我又该如何唤回并坚定它呢？我的父亲啊，恳请您现在也施予我慈悲，指引我走上正道，并为我的软弱祈祷。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Слова  святых мы не должны почитать напрасными, ибо они действительны и сказаны по Богу. Но мы не можем разуметь их, потому что  пригвождены к плотскому и вещественному; ибо как Бог печется о спасении душ человеческих, так и святые Его. Что говорят нам святые – прежде приложим ко внутреннему человеку, и найдем, что если постигнет нас скорбь через людей, или ущерб в доходах, то  сие бывает к пользе нашей, в чем и обнаруживается сущность предсказаний, которыми обещано, что доход будет хорош; ибо чрез неполучение приобретена душевная польза, а значит получен и хороший доход. То же самое должно разуметь и о враге, когда он вредит нам, ибо вражда его делается причиною нашей душевной пользы, если только переносим ее с благодарностью, вспоминая сказавшего:«О всем благодарите»(1Фес. 5:18), и:«любите враги ваша... и молитеся за творящих вам напасть»(Мф. 5:44), и:«Блажени есте, егда поносят вам, и ижденут»(Мф. 5:11), и проч. Если будем праведны, то искушение от них  послужит нам к преуспеянию, если же грешны, то оно послужит нам к оставлению грехов и исправлению, к опытности и научению в  терпении. А когда случится, что будем благоденствовать и в телесном: или относительно доходов, или касательно мира со врагами нашими, – опять приложим ко внутреннему человеку, то есть что молитва праведных споспешествовала к пользе его. Когда будем поступать так, то ненавистник добра не может повредить нашей вере, ибо и то и другое (получение и неполучение  обещанного) служит к пользе внутреннего нашего человека. Кто поживет мирно, тот увидит исполнение предсказанного святыми, т. е. что оно было предсказано к его пользе. Господь да вразумит тебя и просветит сердце твое.'
      cn: 约翰的答复。圣徒的话语我们不应视作空泛，因为它们真实有效，且是出于上帝的旨意。然而我们无法完全领悟，因为我们被钉在肉体和物质之上；因为正如上帝关切人类灵魂的救赎，祂的圣徒亦是如此。圣徒对我们所言，我们首先要应用于我们内在的人，便会发现，若我们因人而遭遇苦难，或收入受损，这都是为了我们的益处。这其中也显明了预言的本质，预言曾应许说收入将会丰厚；因为通过未能获得的经历，灵魂反而获得了益处，这意味着也获得了丰厚的收入。对于仇敌对我们的伤害，也当如此理解，因为他们的敌意若我们能怀着感恩之心忍受，便会成为我们灵魂得益的原因，正如那句经文所说：「凡事谢恩。」 (帖撒罗尼迦前书 5:18)，以及：「要爱你们的仇敌……为那逼迫你们的祷告。」 (马太福音 5:44)，还有：「人若因我辱骂你们，逼迫你们……」 (马太福音 5:11)，等等。如果我们是义人，那么来自他们的试探将有助于我们精进；如果我们是罪人，那么试探将有助于我们罪得赦免和改正，有助于我们获得经验并学习忍耐。而当我们在物质上兴盛，无论是收入方面，还是与仇敌和平相处方面，我们仍要将之应用于内在的人，也就是说，义人的祷告助益了他的灵魂。当我们如此行事时，那憎恶良善的仇敌便无法损害我们的信仰，因为无论预言实现与否（得到或未得到所应许的），都将有助于我们内在的人。凡能平和度日者，必将看到圣徒的预言得以实现，即这些预言都是为了他的益处。愿主赐你智慧，并光照你的心。
- type: heading2
  initial:
    ru: 'Вопрос 381. '
    cn: 问询 381：
  text:
    ru: 'Если я  попрошу (помолиться) святых о душевной страсти или телесной (болезни), и верую, что тотчас же последует исцеление: бывает ли так, хотя мне и неполезно немедленное исцеление?'
    cn: 如果我请求圣徒们（为我）祷告，以祛除灵魂的热情或肉体的（疾病），并且我深信医治会即刻降临：即使即刻的医治于我无益，这种情况会发生吗？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Не  хорошо с усилием молиться о том, чтобы получить исцеление, не зная, что тебе полезно; предоставь это Сказавшему:«весть бо Отец вашНебесный,ихже требуете, прежде прошения вашего»(Мф. 6:8). Помолись же Богу, говоря так: «Владыко! Я в  руках Твоих, помилуй меня по воле Твоей, и, если мне полезно, исцели меня вскоре». Проси помолиться о том же и святых, и веруй  несомненно, что Бог сотворит полезное для тебя, и благодари Его во всем, вспоминая слово Писания:«О всем благодарите»(1Фес. 5:18), и получишь пользу душевную и телесную.'
      cn: 约翰的回答。若不明白何为于己有益，便极力祈求得蒙医治，此乃不宜之举；当将此事交托于那位曾言：「你们没有祈求以先，你们所需用的，你们的父早已知道了。」（马太福音 6:8）的圣者。你当如此祷告上帝：「主宰啊！我全然在您手中，愿您按您的旨意怜悯我，若于我有益，求您速速医治我。」亦当请求圣徒们为同此事祷告，并毫无疑虑地坚信上帝必为您成就那有益之事，且凡事感恩，切记圣经所言：「凡事谢恩。」（帖撒罗尼迦前书 5:18），如此，您必蒙受灵魂与肉体双重的益处。
- type: heading2
  initial:
    ru: 'Вопрос 382. '
    cn: 问询 382：
  text:
    ru: 'того же.  Отцы, которых просят молиться о каком-либо искушении, чего просят у Бога: избавления ли от страсти или (вообще) полезного  человеку? И как авва Сисой и другие отцы, молясь об учениках, просили им у Бога избавления от страсти? Как же нам разуметь,  что«вся возможна верующему»(Мк. 9:23)? И еще: никто не бывает искушаем более, чем может (перенести) (см. 1Кор. 10:13). И искушение это служит ли к пользе? И приносят ли пользу молитвы святых?'
    cn: 同上。那些被请求为某种试探祈祷的教父们，他们向上帝所求的是什么呢？是摆脱情欲，还是（总体的）对人有益之事？亚巴·西索伊和其他教父们，在为门徒祈祷时，又是如何向上帝祈求他们摆脱情欲的呢？我们又当如何理解「在信的人，凡事都可能」（马可福音 9:23）呢？还有：「没有人受试探超过他所能承受的」（参阅哥林多前书 10:13）。这种试探是否有益处呢？圣者的祈祷是否有益处呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Брат!  поскольку мы оба праздны – я и ты, то оставляем наши страсти и спрашиваем одно вместо другого. Впрочем, относительно того, о чем ты спросил, думаю так: совершенные отцы молятся, чтобы Бог сотворил полезное с человеком, ибо если ему полезно, то Бог  оставляет в нем страсть ради терпения; если же ему полезно избавиться от страсти, – избавляет его, и сие мы приписываем  предведению Божию. Авва же Сисой молился так о ученике своем, потому что получил извещение помолиться. И другой старец, или  лучше сказать – другие молились также по извещению. А верить тому, что случающееся с человеком служит к пользе его,  вразумляемся из слов апостола:«О всем благодарите»(1Сол. 5:18). Слова  Писания:«вся возможна верующему», относятся к тому, чтобы с упованием переносить скорбь, происходящую от страстей, чтобы терпеть, долготерпеть и мужественно переносить все, подобно Иову. Бог же не искушает человека более, нежели он может (перенести); но если не (помогают ему) молитвы святых, то иногда человек, по своей лености, делается предателем себя самого. Бог да простит тебя, брат, за пустословие твое.'
      cn: 约翰的答复。 弟兄！既然你我二人皆闲暇，我们便放下己身的情欲，互相请教。至于你所问之事，我以为：那些已臻全备的教父们，他们的祈祷是为了让上帝成就对人有益之事。因为如果情欲对人有益，上帝便会为了磨炼他的忍耐而将其保留；但若摆脱情欲对他有益，上帝便会使其摆脱。我们把这归因于上帝的预知。至于西索伊长老为他的门徒如此祈祷，那是因为他得了启示，方才如此祷告。还有另一位长者——或不如说，其他一些长者——他们也因得了启示而如此祈祷。至于相信降临于人身上的事皆对其有益，我们从使徒的话语中得到教诲：「凡事谢恩」（帖撒罗尼迦前书 5:18）。经文中的「在信的人，凡事都能」，指的是带着盼望去忍受从情欲而来的苦楚，去忍耐，去恒久忍耐，并像约伯那样勇敢地承受一切。上帝不会试探人超过他所能承受的范围；然而，如果圣徒的祈祷未能助他，有时人会因为自己的怠惰而成为自己的叛徒。愿上帝宽恕你，我的弟兄，因你的空谈。
- type: heading2
  initial:
    ru: 'Вопрос 383. '
    cn: 问询 383：
  text:
    ru: того же.  Если я имею предание[91]от святых и случится мне по особой моей надобности, или по какому-либо благочестивому делу, или идя к святым отцам проходить путем, на коем предстоит опасность от разбойников, – скажи мне, отец мой, как я должен пройти его? Ужели без  предосторожности, уповая на предание святых, или каким иным  бразом? Если же нечаянно и попаду в руки разбойников, что мне подумать о себе самом и находящихся со мною, а также о находящихся со мною вещах? Если же случится мне не сказать прежде авве о разбойниках, должен ли я возвратиться к нему и сказать о них?
    cn: 来自同一位门徒。倘若我从圣徒那里领受了传承[91]，又恰逢我因某项特别的需要，或为某种虔诚的事务，抑或在前往圣父们的路上，需经过一处盗匪出没的险途——我的父啊，请告诉我，我当如何通过此路？是漫不经心地凭借圣徒的传承，抑或采用其他方式？倘若我不幸落入盗匪之手，我又当如何省思自己、与我同行之人以及我所携带之物？若我不曾预先向阿爸告知盗匪之事，我是否该折返并向他禀明？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Если  мы, будучи посылаемы куда-нибудь, получим предание, то есть молитву какого-либо святого, то должны уповать, что помощь Божия вполне с нами. Когда и в мире кто-нибудь поручит свой дом какому-нибудь сильному человеку, – сей последний прилагает не малое попечение о доме из уважения к поручившему оный: тем более  предание святых совершенно приемлется Богом к сохранению того, кого они предают Ему; ибо о Нем сказано:«волю боящихся Его сотворит, и молитву их услышит, и спасет я»(Пс. 144:19). Итак, во всяком случае мы должны верить, что предание святых имеет совершенную силу в помощь и спасение души. Если же, получив предание, встретим в чем-либо скорбь и лишение относительно вещей, или по попущению Божию на пути впадем в  искушение, то не будем огорчаться сим или почитать бессильными предавших нас Богу, и не будем соблазняться о них; потому что по  получении предания последовала утрата вещи, или получена телесная рана; но вспомним, что и сам божественный апостол, будучи силен, совершен и свят, подвергался всему сему и хвалился, говоря: колики беды претерпех, и от всех избави мя Господь (см.2Кор. 1:10), что«многи скорби праведным, и от всех их избавит я Господь»(Пс. 33:20), и что многими скорбьми подобает нам внити в Царствие Небесное (Деян. 14:22), и еще: муж без искушения не искусен (см.Сир. 34:10) и не потребен. Будем содержать в уме, что никакое доброе дело не совершается без скорби, ибо ему противодействует зависть  диавольская. Если же случится нам пройти (путь) без скорби, не будем высокомудрствовать, будто мы были спасены от скорби, как достойные того, но да памятуем, что Бог, зная немощь нашу, что  мы не сильны претерпеть скорбь, преданием святых покрыл нас от скорби; ибо о претерпевших в скорби или в искушении написано:«Блажен муж, иже претерпит искушение: зане искусен быв, приимет венец жизни»(Иак. 1:12). Внимай же, чтобы, имея предание святых, не совершать пути своего с небрежением; но ты должен,  если услышишь что-либо на пути о разбойниках или о какой-либо опасности, быть твердым и, по силе своей, постараться, чтобы не подвергнуться сему, но, моляся Богу и вспоминая предание святых, с осторожностью или пройти путь сей с другими, или спросить, каким способом можно безопасно пройти сим самым путем или  другим. Если же случится тебе идти ради какого-нибудь благочестивого дела или к святым отцам и услышать о разбойниках или о других опасностях на пути, то и тогда не дерзай пускаться в преднамеренный путь без всякой предосторожности, чтобы хотя чрез сие избежать высокомудрия и опасности. Ибо никому не следует произвольно вдаваться в искушение, но благодарно терпеть то, что постигает его попущением Божиим. Мы находим, что и некоторые святые, намереваясь пойти для посещения других  пустынных отцов и услышав о разбойниках и других скорбях, отлагали свое намерение. Это служит нам к смирению. А узнав или  услышав, что путь опасен, постарайся спросить у аввы: как рассудишь, что мне делать? И как он скажет тебе, так и сделай.  Если по забвению не скажешь ему о сем, а, получив предание, пойдешь и вспомнишь на пути, что ты забыл сказать, то  возвращаться не надобно, но помолись Богу, говоря: Владыко! Прости меня в моем нерадении и по молитвам святого Твоего и по  благости милосердия Твоего наставь меня по воле Твоей, спаси меня и сохрани от всякого зла и скорбных приключений, ибо имя Твое прославляется во веки, аминь.'
      cn: '约翰的答复：


        倘若我们被派遣至某处，并领受了圣者们的遗训，即他们之祷告，我们便当深信，上帝的帮助必全然与我们同在。即便在世间，若有人将家产托付于一位有能力者，这位受托者亦会出于对托付之人的尊重而对家产多加照料。何况圣者的遗训，上帝更会全然接纳，以保守他们所托付之人。因论及祂，经上记着说：「他必成就敬畏他之人的心愿，也必听他们的呼求，拯救他们」（诗篇 145:19）。因此，无论如何，我们都当相信，圣者的遗训在帮助与拯救灵魂方面，拥有完全的能力。


        倘若我们领受遗训之后，在物质方面遭遇忧患与匮乏，或因上帝的允许，在路途中遭遇试探，我们也不当因此而烦恼，或认为将我们托付于上帝的圣者们无能为力，也不当因他们而跌倒。因为在领受遗训之后，或许会发生财物损失，或身体受伤。但我们当谨记，即便是那神圣的使徒，虽满有能力、完全且圣洁，也曾遭遇这一切，并且夸耀说：「我忍受了多少苦难，主都救我脱离了」（参哥林多后书 1:10），又说：「义人多有苦难，但主救他们脱离这一切」（诗篇 34:19），还说：「我们进入神的国，必须经历许多苦难」（使徒行传 14:22），又说：「未经试炼之人，乃是不熟练且无用之人」（参西拉之子耶稣的智慧 34:10）。我们当铭记，任何善行若无苦难相伴，便无法得以成就，因魔鬼的嫉妒必会与之作对。倘若我们有幸无忧无虑地度过（旅程），也不当因此而自视甚高，仿佛我们是因配得而免于苦难，反而当牢记，上帝深知我们的软弱，我们无力忍受苦难，故借由圣者的遗训，使我们免于苦难。因论及那些在苦难或试探中忍耐之人，经上写着说：「忍受试探的人是有福的，因为他经过试验以后，必得生命的冠冕」（雅各书 1:12）。


        因此，你当留意，纵然拥有圣者的遗训，也不要漫不经心地走你的路。反之，若在途中听闻盗贼或任何危险，你当坚定不移，尽你所能努力避免遭遇这一切。你当向上帝祷告，并谨记圣者的遗训，小心谨慎地与他人同行此路，或询问如何才能安全地通过此路或另辟蹊径。倘若你因某种敬虔之事或为拜访圣父们而行，并听闻路上有盗贼或其他危险，即使在那时，你也不要贸然地踏上预定的旅程，而不采取任何预防措施，以免因此而陷入自负与危险。因为任何人都不应任意陷入试探，而当感恩地忍受上帝许可临到他的一切。我们发现，甚至有些圣者，原打算去拜访其他隐修的教父，但当他们听闻盗贼和其他苦难时，便推迟了他们的计划。这正是为了使我们谦卑。


        当你得知或听闻道路危险时，当努力询问长老：「您认为我该怎么做？」他如何告诉你，你便如何去做。如果你因健忘而未告知他此事，但已领受遗训并已上路，在途中又忽然想起你忘记告知，那么便不需折返，只管向上帝祷告，说：「主啊！赦免我的疏忽，并凭着您的圣者的祷告，以及您怜悯的良善，按您的旨意引导我，拯救我，并保守我脱离一切邪恶和苦难的遭遇，因为您的名永受颂赞，阿门。」'
- type: heading2
  initial:
    ru: 'Вопрос 384. '
    cn: 问询 384：
  text:
    ru: того же.  Может ли вера других принести пользу тому, кто не присоединит к сему своей собственной веры, подобно тому, как вера тех, которые  несли оного расслабленного, принесла ему пользу?
    cn: 同理。他人的信仰能否使一个没有自己信仰的人受益，就像那些抬着瘫痪病人的人的信仰使他受益一样？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если бы и  расслабленный не имел веры, то он не дозволил бы им нести и спустить себя (сквозь раскрытую кровлю). Таким образом, общая их вера спасла его. Итак, если человек (к вере других) не присоединит и своей веры к Богу, то не получит никакой пользы. Не извиняйся же в том, что, возлагая на других все свое бремя, ты (потому) ничего не делаешь; ибо Иеремия, веруя, что Бог милостив к людям, молился о них; а как они не присовокупили к сему своей веры, то Бог и не услышал его. Где же была вера пророка? Разве он не имел ее, как и несшие расслабленного? Но причина сего исключительно была в людях! Так же бывает и в подобных сему случаях; ибо не напрасно сказано:«много бо может молитва праведного поспешествуема»(Иак. 5:16).
      cn: 答：倘若那瘫痪之人没有信心，他就不会允许人们抬着他，并从敞开的屋顶将他缒下。所以，是他们共同的信心拯救了他。因此，如果一个人不将自己的信心与他人的信心一同归于上帝，他就不会得到任何益处。所以，不要为自己找借口，说你把所有的重担都卸给别人，因此什么也不做；因为耶利米相信上帝对人是慈悲的，就为他们祈祷；但是由于他们没有将自己的信心加入其中，上帝就没有垂听他。那么先知的信心在哪里呢？难道他没有信心，就像那些抬着瘫痪之人的人一样吗？但原因完全在于那些人！类似的情况也是如此；因为圣言并非徒然地说：「义人祈祷所发的力量，是大有功效的」（雅各书 5:16）。
- type: heading2
  initial:
    ru: 'Вопрос 385. '
    cn: 问询 385：
  text:
    ru: 'того же.  Прошу тебя, отец мой, скажи мне: чем дочь жены хананейской и раб сотника поспешествовали своему исцелению? Да и другой расслабленный, просив лишь о здравии тела, получил сперва оставление грехов (см. Мк. 2:5). В чем состоит здесь  поспешествование? Также и Господь говорит апостолам:«еликаащеразрешите на земли, будут разрешена на небесех»(Мф. 18:18), и: «ему жеащеотпустите, отпустятся»(Ин. 20:23), а  не сказал: если поспешествуют. Прошу тебя, изъясни мне все сие.'
    cn: 同问。我恳请您，我的神父，告诉我：迦南妇人的女儿和百夫长的仆人是如何加速了他们的痊愈？再者，另一位瘫痪之人，仅仅祈求身体的康复，却首先获得了罪的赦免（参见 马可福音 2:25）。这里所说的「加速」体现在何处？主也曾对使徒们说：「凡你们在地上所捆绑的，在天上也要被捆绑；凡你们在地上所释放的，在天上也要被释放」（马太福音 18:18），以及：「你们赦免谁的罪，谁的罪就得赦免」（约翰福音 20:23），祂并没有说：如果他们加速。我恳请您，为我解释这一切。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат, скучно  с непонимающими хода событий. Дочь жены хананейской и раб сотника были вне ума: одна по причине исступления, другой от  действия сильной болезни, и потому не могли своею верою поспешествовать молящимся о них. Расслабленный же тот, показав веру в получении здравия телесного, по человеколюбию Владыки, сподобился и большего. Во время (земной жизни) Спасителя, для того, чтобы люди веровали Его пришествию, вначале происходили чудеса и без споспешествования (тех, на коих они простирались), и люди исцелялись туне во исполнение пророческого слова:«Той недуги наши прият и болезни понесе»(Мф. 8:17). Как неповинные греху, люди исцелялись благодатью Его, и не требовалось от них споспешествования, кроме того, чтобы  сохранить себя впоследствии, по слову Его:«се здрав еси: ктому не согрешай, да не горше ти что будет»(Ин. 5:14). И еще о Нем Самом Иоанн говорит:«се, Агнец Божий, вземляй грехи мира»(Ин. 1:29). Вникни, что он говорит: всего мира. Не принявшие же Его не получили исцеления, и исполняется на них  (слово Писания):«Аще ли неверный отлучается, да разлучится»(1Кор. 7:15). А в том, что Он дал апостолам власть исцелять и прощать грехи споспешествующих молитве, да  удостоверит тебя сам Иаков, получивший такую власть, который говорит:«много бо может молитва праведнаго поспешествуема»(Иак. 5:16). При Самом же Спасителе было иначе: те, которые приняли Его, спасались и получали исцеление, не принявшие же Его, но отринувшие – погибали. Итак, утвердимся верою и спасемся о имени Бога, Которому слава во веки, аминь.'
      cn: 答：兄弟，与那些不明白事理发展的人在一起，着实令人乏味。迦南妇人的女儿和百夫长的仆人当时都心智不清：一个因被鬼附而癫狂，另一个则因重病缠身，所以他们无法以自己的信心来协助那些为他们祈祷的人。然而，那瘫痪之人，因着他对身体康复所显出的信心，蒙了主宰的慈爱，甚至得到了更大的恩典。在救主（地上生命）的时期，为了让人相信祂的降临，起初的神迹发生时，并不需要那些蒙受神迹之人的协助，人们得以白白痊愈，以应验先知的话语：「祂替我们担当了我们的软弱，背负了我们的疾病」（马太福音 8:17）。作为无罪之人，他们因着祂的恩典得以痊愈，并不要求他们协助，只要求他们日后谨守，正如祂所说：「你已经痊愈了，不要再犯罪，免得你遭遇的更加厉害」（约翰福音 5:14）。约翰也论到祂说：「看哪，神的羔羊，除去世人罪孽的」（约翰福音 1:29）。请深思他所说：「世人」是什么意思。然而，那些没有接受祂的人就没有得到医治，因此经上的话就应验在他们身上：「倘若那不信的人要离开，就由他离开吧」（哥林多前书 7:15）。至于祂赐予使徒医治并赦免那些协助祷告之人的罪的权柄，请让雅各本人来向你证明，他获得了这样的权柄，他说道：「义人祈祷所发的力量是大有功效的」（雅各书 5:16）。然而，在救主本人身上则不同：那些接受祂的人得以拯救并获得医治，而那些不接受祂反而拒绝祂的人则灭亡了。因此，让我们以信心坚固，奉神的名得救，愿荣耀归于祂，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 386. '
    cn: 问询 386：
  text:
    ru: 'того же.  Прошу тебя, владыко, объясни мне: в чем состояла вина ученика святого Елисея, что мертвец не воскрес? И для чего пророк,  провидя это, послал его, или, посылая, предварительно не исправил его?'
    cn: 同问。主啊，我恳求您向我解释：圣以利沙的门徒犯了什么错，以致死者没有复活？为什么先知预见到这点，却仍然派遣他前往，或者在派遣他之前没有先行纠正他呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Не для того  послал Елисей ученика, чтобы уничижить его, – вовсе нет, но дабы научить, что полезно не уничижать никого, и дабы привести его к  покаянию, чтобы он уверовал и воскресил. Но он остался при том же (неверии), и за неверие свое не воскресил. Пророк знал, что  он не воскресит того мертвеца; но, чтобы отнять у него повод ко всякому оправданию, послал его, наставленного, но не  вразумившегося, как и Господь знал предателя Иуду и не уничижил его до последнего его издыхания, но вразумлял, и не отверг его, пока он не погиб совершенно; ибо люди одарены свободною волею. И чтобы очевидно было, что не Бог виновник зла и не святые, но сами люди суть виновники своих зол, Он оставил им свободу, да явятся безответными в день суда, будучи обличаемы одни другими.
      cn: 答。厄利沙派遣他的门徒，并非为了贬低他——绝非如此，而是为了教导他切勿轻视任何人是有益的，并引导他悔改，使他能够相信并使死者复活。然而，他依旧保持着同样的（不信），并因着他的不信而未能使死者复活。先知深知他无法使那死者复活；但为了剥夺他一切辩解的借口，他派遣了这位受过教导却未能领悟的门徒，正如主耶稣知道犹大是出卖者，却未曾贬低他直到他最后的气息，反而教导他，也未曾弃绝他，直到他彻底沉沦；因为人被赋予了自由意志。为了清楚地表明恶并非源于上帝或圣者，而是人类自身乃是他们邪恶的根源，他赋予了他们自由，以便他们在审判之日显明为无可辩驳的，因为他们将彼此相互指责。
- type: heading2
  initial:
    ru: 'Вопрос 387. '
    cn: 问询 387：
  text:
    ru: Некоторые из живущих в монастыре и избавившиеся от многих искушений молитвами святых отцов, услышав о нашествии разбойников, хотели уйти из монастыря и вопросили о сем великого старца.
    cn: 修道院里的一些僧侣，借着圣父们虔诚的祷告，摆脱了诸多诱惑。当他们听说盗匪入侵时，想要离开修道院，于是他们就此事请示了那位伟大的长老。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия. Мы  уже убедились опытом, что Владыка и человеколюбивый Бог наш избавлял нас от всех скорбей и искушений; не будем сомневаться и теперь, что Он избавит и покроет нас от всякого зла. Итак, все наше попечение и надежду возложим на Него (см.1Пет. 5:7). И где ни пребываете, уповая на молитвы святых, не опасайтесь никакого зла, но пребывайте, утверждаясь верою Христовою и воспевая с пророком Давидом:«Господь мне помощник, и не убоюся: что сотворит мне человек?»(Пс. 117:6) и проч.; и  еще:«Господь сохранит тя от всякого зла, сохранит душу твою Господь: Господь сохранит вхождение твое и исхождение твое, отныне и до века»(Пс. 120:7, 8). Берегитесь, чтобы не узнали люди, что, имея Бога (помощником), вы боитесь людей, ибо  (сказано):«Аще бо и пойду посреде сени смертныя, не убоюся зла, яко Ты со мною еси»(Пс. 22:4). Скажите сомневающейся душе вашей для того, чтобы она восприяла дерзновение:«Господь сил с нами, заступник наш Бог Иаковль»(Пс. 45:8). Все приветствуем вас о Господе, говоря:"Аз есмьс вами,не бойтеся»(Мф. 14:27).'
      cn: 巴尔萨努菲乌斯之回应。我们已凭经验确信，我们的主，那爱世人的神，曾将我们从一切忧患与试探中拯救出来；因此，此刻我们也不应怀疑祂将救拔并护佑我们免受一切邪恶。所以，我们将所有的忧虑和盼望都全然交托于祂（参看 彼得前书 5:7）。无论你们身在何处，倚靠着圣者的祷告，不要惧怕任何邪恶，而要坚定于基督的信仰，与先知达维德一同歌颂：「主是我的帮助者，我必不惧怕：人能把我怎么样呢？」（诗篇 117:6）等等；又说：「主必保守你脱离一切凶恶，祂必保守你的灵魂。你出你入，主都必保守你，从今时直到永远。」（诗篇 120:7，8）务要小心，不要让人知道，你们既然有神（作帮助者），却又惧怕世人，因为（经上说）：「我虽然行过死荫的幽谷，也不怕遭害，因为你与我同在。」（诗篇 22:4）对你那疑惑的灵魂说，好让它生发胆量：「万军之主与我们同在，雅各的神是我们的庇护。」（诗篇 45:8）我们所有人都在主里问候你们，说：「我在这里，不要惧怕。」（马太福音 14:27）
- type: heading2
  initial:
    ru: 'Вопрос 388. '
    cn: 问询 388：
  text:
    ru: 'Некоторый  брат, слыша о сем ответе, спросил того же старца: должен ли кто, имея такое упование, жить без опасения и в таком месте, которое не безопасно от разбойников?'
    cn: 有一个弟兄，听闻这番答复，便向同一位长老请教说：「一个人若有这样的盼望，是否就可以无所畏惧地生活，即便身处盗匪出没的不安全之地，也无妨呢？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия. Мы  всегда должны уповать на Иисуса, что Он не попустит нам искуситься более, чем мы можем (см.1Кор. 10:13). Но поскольку Он Сам научил нас, говоря:«молитеся, да не внидете в напасть»(Лк. 22:46), то не следует самим собою вдаваться в опасности, – это будет преступлением заповеди Божией, ибо в таком случае мы сами себя предадим на смерть, но должно охранять себя. Если же живем в мирном месте и услышим о нашествии разбойников, то не должны смущаться, имея покров Божий, ибо Бог видит, что мы не  сами ввели себя в искушение и не преступили Его заповеди; но лучше, сохраняя ее, будем взывать день и ночь:«не введи нас во искушение, но избави нас от лукаваго»(Лк. 11:4). А когда, и при молитве о сем, случится искушение или нападение  разбойников, да не ослабеем; ибо сие бывает ко испытанию нашему и, попущением Божиим, к пользе нашей. И когда будет по попущению, тогда апостол утверждает нас, говоря:«верен же Бог, Иже не оставит вас искуситися паче, еже можете, но сотворит со искушением и избытие, яко возмощи вам понести»(1Кор. 10:13). А как скоро от одного только слуха будем бегать из одного места в другое, то диавол может совсем не допустить нас пожить на одном месте. Когда же достоверно знаем относительно какого-либо места, что там предстоит опасность, то должны предохранить себя. А если место мирно и искушение постигнет нас внезапно, то Бог, видя, что вина сего не от нас, покроет нас по воле Своей. Ибо есть искушение, от нас самих случающееся, и есть  другое, бывающее по попущению Божию; которое происходит от нас самих, то (служит) во вред душе, и о нем-то взывал апостол Иаков, говоря:«Никтоже искушаемь да глаголет, яко от Бога искушаемь есмь: Бог бо несть искуситель злым, не искушает же Той никогоже»(Иак. 1:13); а то, которое случается попущением Божиим, – полезно для души: ибо ведет человека к искусству[92], а искусство ведет человека к упованию,«упование же не посрамит», по писанному (Рим. 5:5), а не посрамляемый уже спасен о Христе Иисусе Господе нашем, Которому слава во веки,  аминь.'
      cn: '巴尔萨努菲乌斯的回应。


        我们当常仰赖耶稣，因祂不许我们受试探过于我们所能承受的（参阅哥林多前书 10:13）。然而，祂自己教导我们说：「总要警醒祷告，免得入了迷惑。」（路加福音 22:46）因此，我们不应自投险境——这将是违犯了上帝的诫命，因为在这种情况下，我们是将自己交付于死亡。我们当保守自己。倘若我们身处平安之地，却听闻盗匪来袭，便不应烦乱，因有上帝的护佑。上帝深知我们并非自陷试探，也未曾违背祂的诫命；不如谨守诫命，日夜呼求：「不叫我们遇见试探，救我们脱离那恶者。」（路加福音 11:4）当即便是如此祷告，却仍遭遇试探或盗匪袭击时，我们也不要气馁；因为这乃是为了试验我们，并按上帝的许可，为我们带来益处。当试探是出于上帝的许可时，使徒便坚固我们说：「上帝是信实的，必不叫你们受试探过于所能受的；在受试探的时候，总要给你们开一条出路，叫你们能忍受得住。」（哥林多前书 10:13）而若我们仅仅因为听闻风声便从一个地方逃往另一个地方，魔鬼便可能全然不许我们在任何一处安居。然而，当我们确切地知道某个地方存在危险时，就当保护自己。但若地方平安，试探却突然临到我们，上帝便会看见这并非我们的过失，并按祂的旨意遮盖我们。因为有一种试探是因我们自己而起，另一种则是出于上帝的许可；那因我们自己而起的试探（会）伤害灵魂，使徒雅各曾为此呼吁说：「人被试探，不可说：『我是被上帝试探』；因为上帝不能被恶试探，祂也不试探人。」（雅各书 1:13）而那出于上帝许可的试探，则有益于灵魂：因为它引人至精炼[92]，精炼引人至盼望，「盼望不至于羞耻」，正如经上所记（罗马书 5:5），而不蒙羞者，便已在我们的主基督耶稣里得救，愿荣耀归于祂，直到永远，阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 389. '
    cn: 问询 389：
  text:
    ru: 'того же. В Писании сказано:«Искуси мя, Господи, и испытай мя»(Пс. 25:2), и еще: радуйтеся,«егда во искушения впадаете различна»(Иак. 1:2); а в другом месте:«не введи нас во искушение»(Лк. 11:4), Господи; и еще:«молитеся, да не внидете в напасть»(искушение) (Лк. 22:46). Кажется, что сии места  противоречат одно другому, а потому и прошу тебя объяснить мне различие искушений.'
    cn: 同理。圣经中说：「主啊，求你察看我，试验我」（诗篇 25:2），又说：「你们落在百般试炼中，都要以为大喜乐」（雅各书 1:2）；而在另一处又说：「不叫我们遇见试探」（路加福音 11:4），主啊；又说：「总要警醒祷告，免得入了迷惑」（路加福音 22:46）。这些经文似乎彼此矛盾，所以我请求你向我解释试炼（诱惑）之间的区别。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.  Сказать:«Искуси мя, Господи, и испытай мя»может лишь такой человек, который подвизается и просит, чтобы чрез  искушение, находящее по попущению Божию, дано было ему испытать себя, – сохранит ли он терпение в тесноте сего искушения.  Терпение же, как сказано, ведет человека к искусству и прочим благам; и отсюда несомненно происходят радость и преуспеяние; ибо воля подвизающегося не содействует такому искушению, но более сопротивляется, и человек всячески понуждает себя к труду, чтобы не быть ему побеждену сим искушением. А сказать:«не введи нас во искушение», означает: не попусти нам быть искушенными от своей воли и своего хотения; потому что от падения в такое искушение происходит смерть, и о сем-то говорит Спаситель:«молитеся, да не внидете в напасть». Посему оный праведник и молится сугубою молитвою, прося, дабы ему быть искушенным, по попущению Божию, к испытанию ради спасения, и вместе прося, дабы не быть искушенным от своей воли и своего хотения в погибель душевную.'
      cn: '巴尔萨努菲乌斯之答复。


        要说：「主啊，求祢察验我，试炼我」，唯有那殷勤操练并祈求的人才能如此说。他祈求，愿借由神所允许的试探，得以考验自己——看他是否能在试探的困境中持守忍耐。正如所言，忍耐引人通往精进与诸般美善；由此，喜乐与长进必然生发；因为操练者的意愿并非助长此等试探，反倒极力抵拒，人也竭尽全力勉励自己劳苦，以免被这试探所胜。


        而说：「不叫我们陷入试探」，其意是：不要让我们因自己的意愿和欲求而受试探；因为陷入此等试探便会导致死亡，救主所说的正是此意：「你们要祷告，免得陷入试探」（路加福音 1:16）。因此，那义人便以双重祈祷恳求：他既祈求，按着神的允许，为着救恩受试探以受考验；同时也祈求，不要因自己的意愿和欲求而受试探，以致灵魂灭亡。'
- type: heading2
  initial:
    ru: 'Вопрос 390. '
    cn: 问询 390：
  text:
    ru: 'Как  достигнуть, чтобы страх Божий пребывал непоколебимо в моем жестоком сердце? И как со мною случается, что, делая что-либо и  еще не окончив того, переношусь умом к другому, под предлогом как бы страха Божия, то спрашиваю: хорошо ли это или нет?'
    cn: 如何才能使神的敬畏在我这颗刚硬的心中坚定不移？又，为何我做某事尚未完成时，我的心神便会转移到另一件事上，似乎是托词神的敬畏？我问：这是否妥当？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Тот, кто  желает всегда иметь страх Божий непоколебимым в сердце своем, из  следующего примера может уразуметь (как достигнуть сего): если кто желает пойти куда-нибудь, то обувается в сапоги. Писание же говорит, что сапоги суть знамение приуготовления (см.Исх. 12:11); а также написано:«Уготовихся и не смутихся»(Пс. 118:60). Итак, кто усмотрит, что ему предлежит какое-либо дело, тот от телесного приуготовления должен заимствовать образец для духовного и надеть духовные сапоги, то есть приготовить себя страхом Божиим, вспоминая, что он должен все совершать со  страхом Божиим и, приготовив сердце, призвать Бога, чтобы Он даровал ему страх сей. А когда во всяком деле будет предлагать пред очами своими страх сей, он сделается непоколебимым в сердце его. Надобно обращать внимание и на то, чтобы не переносить ума от предлежащего дела к чему-либо другому, извиняясь, что сие делается как бы по страху Божию; ибо такой путь неправ и есть не иное что, как рассеяние и прелесть вражия. Но во всяком начинании надобно стараться содержать в себе тот же страх Божий; также должно прилепляться к святым отцам, от лицезрения и беседы  которых, от их воздыхания и доброй их жизни и мы исполнимся умиления по Богу; ибо овцы Иакова, смотря постоянно на опущенные в воду жезлы,«зачинаху по жезлом и раждаху»(Быт. 30:39). И если напечатлеем в уме примеры отцов, что таким же образом  употреблять вещи, как они, то не замедлим вступить на один путь с ними.'
      cn: '答：若有人渴望心中常存对神的敬畏，永不动摇，可从以下例子中领悟：若有人想去某处，便会穿上鞋子。经文说，鞋子是预备的标记（参出埃及记 12:11）；另有记载：「我已预备妥当，并不慌乱」（诗篇 118:60）。因此，若有人预见自己将有某事要办，就当从身体的预备中汲取灵性的榜样，穿上灵性的鞋子，即以对神的敬畏预备自己，谨记他所行的一切都当带着对神的敬畏；他当预备好自己的心，呼求神赐予他这份敬畏。当他在凡事上都将这份敬畏置于眼前时，它便会在他心中变得坚不可摧。


        还当注意的是，不可将心思从当前之事转移到别处，并借口说是出于对神的敬畏；因为这样的道路是不正的，无非是心神涣散和仇敌的迷惑。然而，在每一项开端中，都当努力保持同样的对神的敬畏；也当依附于圣教父们，从他们的容颜和交谈中，从他们的叹息和良善生活中，我们也会被神的怜悯所充满；因为雅各的羊群，不断看着浸在水中的杖，「就按着杖的颜色交配，生出羊羔」（创世记 30:39）。如果我们心中铭记教父们的榜样，以他们同样的方式使用事物，我们便会很快与他们踏上同一条道路。'
- type: heading2
  initial:
    ru: 'Вопрос 391. '
    cn: 问询 391：
  text:
    ru: Многократно случается, что мне приходит на память страх Божий и, вспомнив суд оный, я тотчас умиляюсь. Как я должен принимать память о сем?
    cn: 忆念中，主的敬畏屡屡降临于我，每念及彼审判，我便心生怜悯。我当如何领受此番忆念？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Когда сие  приходит тебе на память, то есть (когда почувствуешь) умиление о том, в чем согрешил ты в ведении или неведении, то будь внимателен, как бы сие не произошло по действию диавольскому, на большее осуждение. А если спросишь: как распознать истинную память от приходящей по действию диавольскому, то выслушай: когда придет тебе таковая память и ты стараешься делами показать исправление, то это есть истинная память, чрез которую прощаются грехи. А когда видишь, что вспомнив (страх Божий и суд), умиляешься и потом снова впадаешь в те же, или худшие, грехи, то да будет тебе известно, что такое припоминание от сопротивного, и что демоны влагают в тебя оное к осуждению души твоей. Вот тебе два ясные пути. Итак, если желаешь бояться осуждений, бегай дел его.'
      cn: 答：当这念头浮现在你心中，亦即你为自己或有意或无意间所犯的罪过而心生忏悔时，务必警惕，以免这并非出于圣灵的感动，而是魔鬼的伎俩，目的是引你陷入更深的谴责。若你问：如何辨别这记忆是真实的，还是魔鬼的作为？请听我说：当这样的记忆降临于你，并且你努力以行动来表明自己的悔改，那么这便是真实的记忆，借此你的罪过得以赦免。但当你看到自己回忆起（对上帝的敬畏和审判）而心生忏悔，却随后又重蹈覆辙，甚至犯下更严重的罪，那么你要明白，这样的回忆是来自那敌对者，是恶魔将它植入你心中，目的是为了谴责你的灵魂。这两条道路已为你清晰呈现。因此，如果你渴望免受谴责，就请远离它的作为。
- type: heading2
  initial:
    ru: 'Вопрос 392. '
    cn: 问询 392：
  text:
    ru: Когда же  бывает приличное время, чтобы принимать в ум память о Боге, и память страха Его, дабы умиляться от них на исправление  согрешений?
    cn: 那么，何时才是适当的时机，才能将对上帝的记忆和对祂的敬畏之情铭记于心，从而因它们而悔悟并改正罪过呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Огонь по естеству своему горяч, и кто желает употреблять его, не имеет его разведенным постоянно, но предпочитает держать сокрытым для того, чтобы, когда пожелает, мог развести его и согреться. Так надобно поступать и в упомянутом случае; ибо в нас входят побуждения и со стороны врага, и он всевает их безвременно, предлагая под видом страха Божия и желая чрез то или вовлечь  кого-нибудь в печаль, или смутить ум его, под предлогом предстоящего ему занятия, не заботящийся о том, чтобы рассудить, каков его помысл. Такую же хитрость употребляют и скрадывающие домы человеческие. Если они не заметят прежде, что живущие в них оставили осторожность, то не могут обокрасть их. Вспоминай же всегда Екклезиаста, который сказал:«время всяцей вещи»(Еккл. 3:1), и говори себе: сделаю теперь со страхом Божиим то, что предстоит мне, и тогда, освободившись от дела, займусь твоим[93]счетом, и сделаю это не своею премудростью, а силою Бога нашего,  испытующего сердца и утробы. Временем же, приличным для испытания помыслов, пусть будут для тебя утренние и вечерние часы, в которые вопрошай себя: как я провел ночь или день? И если усмотришь какое-либо согрешение, постарайся исправиться при  помощи Христа.'
      cn: 答：火的本质是炽热的，若有人欲用此火，并不会让它持续燃烧，而是宁愿将它隐藏起来，以便在需要之时能够点燃取暖。上述所提的情况也应如此处理；因引诱既来自仇敌，它便会不合时宜地播撒，以敬畏上帝为名义引诱人，意图通过此举使人陷入忧伤，或搅扰其心绪，以即将到来的事务为借口，却不愿分辨其心思的本质。窃贼在偷窃他人的房屋时也使用同样的伎俩。若他们未能事先察觉住户已放松警惕，便无法成功偷盗。因此，务必时常忆起传道书所言：「凡事都有定期」（传道书 3:1），并对自己说：现在我要以敬畏上帝之心，完成我眼前的事务，待事务结束后，再来处理你的[93]账目，我做此事并非凭藉一己之智慧，而是依靠我们上帝的力量，因祂是鉴察人心肺腑的。至于分辨意念的适宜时机，对你而言，便是清晨与夜晚的时刻，那时你当自问：我夜间或日间是如何度过的？若你察觉任何过犯，便当靠着基督的帮助努力修正。
- type: heading2
  initial:
    ru: 'Вопрос 393. '
    cn: 问询 393：
  text:
    ru: 'того же.  поскольку находящее на меня забвение нередко уничтожает памятование многих моих согрешений, иногда же и совершенно не  вспоминаю о них, то спрашиваю: что мне делать?'
    cn: 同问。因遗忘常使我无法忆起许多过犯，有时甚至完全想不起它们，我该怎么办？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.  Есть люди неграмотные, которые имеют верных заимодавцев и, будучи совершенно уверены в них, если забудут что-либо, говорят им: мы отдадим, сколько состоим должны, по вашему счету. Так и ты, какого заимодавца можешь найти вернее Бога, знающего и то, чего еще не было? Итак, возложи на Него счет забытых тобою прегрешений и скажи Ему: Владыко! поскольку и забыть свои согрешения есть грех, то я во всем согрешил Тебе, единому  Сердцеведцу; Ты и прости мне все по Твоему человеколюбию; ибо тем-то и проявляется великолепие славы Твоей, когда Ты не  воздаешь грешникам по грехам их, ибо Ты препрославлен во веки, аминь.'
      cn: '巴尔萨努菲乌斯的答复：


        有些人不识字，但他们有可靠的债主，并且完全信任他们。如果他们忘记了什么，他们会告诉债主：「我们会按照您的账目偿还所有欠款。」那么，你又能找到比上帝更可靠的债主吗？祂甚至知晓尚未发生之事。因此，将你遗忘的罪孽的账目交托于祂，并对祂说：「主啊！既然忘记自己的罪过也是一种罪，那么，我向您，独一的鉴察人心的主，犯了所有的罪；愿您凭着您的慈爱赦免我一切罪过；因为当您不按罪人的罪孽报应他们时，正显明了您荣耀的宏伟，因为您是万古受颂赞的，阿门。」'
- type: heading2
  initial:
    ru: 'Вопрос 394. '
    cn: 问询 394：
  text:
    ru: Иногда я  соблазняюсь о какой-нибудь вещи и вдруг оказывается, что соблазнился несправедливо, от сего прихожу в стыд, – попускается ли сие от Бога к (моему) исправлению, или происходит от лукавого к осуждению?
    cn: 有时我被某物所诱惑，却突然发现自己受了不公正的诱惑，为此我感到羞愧——这是上帝允许的，旨在矫正我吗？还是说，这源于那恶者，旨在定我的罪？
  children:
  - type: paragraph
    text:
      ru: Ответ Варсонофия.  Если вникнем в силу прежнего ответа, то найдем, что он идет и к этому вопросу; ибо как в нем сказано, что если самыми делами не покажем памяти страха Божия и происходящего от нее умиления, то  осудимся, – так равно и здесь. Ибо если самым делом покажем, что мы вразумились обличением, то оно (проистекает) от Бога ко  спасение нашему; если же нет, то от внушения бесовского к осуждению нашему.
      cn: '巴尔萨努菲乌斯的回答。


        若我们深思先前回答的要旨，便会发现它同样适用于此问题；因为正如其中所言，倘若我们未能以实际行动展现对上帝之敬畏的记忆以及由此而生的感动，我们便会受谴，此处亦是如此。因为若我们以实际行动表明自己已从责备中获得教益，那么这责备便（源自）上帝，为的是我们的救赎；反之，若我们未能如此，那么它便是来自魔鬼的唆使，为的是我们的定罪。'
- type: heading2
  initial:
    ru: 'Вопрос 395. '
    cn: 问询 395：
  text:
    ru: 'того же.  Ежели я потеряю вещь и, боясь осуждения, не осуждаю того, (у кого, как думаю, она находится), однако подозреваю его: не  прилично ли будет узнать, действительно ли она у него, ибо я не могу перенести ее потери.'
    cn: 同理。如果我丢失了一件东西，并且因为害怕论断而不去论断那个（我猜想东西在他那里的人），但是我又怀疑他：那么，去确认东西是否真在他那里，是不是合适的呢？因为我无法承受失去它的痛苦。
  children:
  - type: paragraph
    text:
      ru: Ответ Варсонофия.  Узнать, у него ли твоя вещь, не будет неприлично. Если же и окажется, что она у него, то не старайся нанести ему стыда, но  довольствуйся тем, что нашел свою вещь.
      cn: 巴尔萨努菲乌斯的回应。询问他是否持有你的物品并非不妥。然而，即便发现物品在他那里，也请勿使其蒙羞，只须满足于寻回失物即可。
- type: heading2
  initial:
    ru: 'Вопрос 396. '
    cn: 问询 396：
  text:
    ru: или  прошение. Некоторый христолюбивый муж исповедал грехи свои тому же старцу, прося и прощения в них.
    cn: 或是祈求。有位爱基督的男士向同一位长老忏悔了自己的罪，并祈求罪得赦免。
  children:
  - type: paragraph
    text:
      ru: 'Старец же отвечал ему так: открывающий свои согрешения оправдается в них по словам Писания:«глаголи ты беззакония твоя прежде, да оправдишися»(Ис. 43:26), и еще:«рех: исповем на мя беззаконие мое Господеви: и Ты оставил еси нечестие сердца моего»(Пс. 31:5). Брат, будем беречь себя вперед, а прежнее Бог простил нам.'
      cn: 那位长老这样回答他：「按照经文所言，那些显露自己罪过的人将因此得称为义：『你要述说你的罪孽，使你得以称义』（以赛亚书 43:26），又说：『我曾说：我要向主承认我的过犯；你就赦免了我心中的罪孽』（诗篇 31:5）。弟兄啊，从今以后，让我们谨慎自守，至于过去的，上帝已然宽恕了我们。」
- type: heading2
  initial:
    ru: 'Вопрос 397. '
    cn: 问询 397：
  text:
    ru: того же.  Скажи мне, отец мой, как душа моя, имея многие язвы, не плачет?
    cn: 同问。我的父亲，请告诉我，我的灵魂带着许多创伤，为何它不哭泣呢？
  children:
  - type: paragraph
    text:
      ru: Ответ Варсонофия.  Кто знает, что он потерял, тот будет о том плакать. И кто желает (достигнуть) чего-либо, тот совершает многие странствования и  претерпевает многие скорби, ожидая получить желаемое им.
      cn: 巴尔萨努菲乌斯的回答。深知自己有所失落的人，必为此哀哭。渴慕任何事物之人，必经历漫漫旅程，忍受重重苦楚，只为求得心中所愿。
- type: heading2
  initial:
    ru: 'Вопрос 398. '
    cn: 问询 398：
  text:
    ru: того же.  Кто хочет сделать доброе дело, но лишь ради своей собственной прибыли, или по другому (побуждению) своей воли, – тому вменяется ли сие в правду?
    cn: 同理。若有人意欲行善，然其所图者，仅为一己之私利，或出于自身意志之他故，则此行能否算作义举？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия. Мы  знаем, что если кто, соблюдая пост, примешает что-нибудь к нему по своей воле или (постится), ища человеческой славы и  приобретения от нее, то пост его бывает мерзок Богу. И израильтяне постились, но поскольку, во время поста, делали обиды и исполняли свою волю, Бог укорял их чрез пророка Исаию:«Не сицеваго поста Аз избрах»(Ис. 58:5), глаголет Господь; так  и здесь. Всякое доброе дело, которое совершается не из одной только любви к Богу, но к которому бывает примешана и своя воля, не чисто и не приятно Богу. Сие можно познать и из Божественного закона; он говорит: мешанаго семени да не сееши на селе твоем ниже да сотвориши себе ризы от волны и льна (см.Втор. 22:9, 11;Лев. 19:19). И если хочешь убедиться, что сказано так о делателях, то Екклезиаст указывает на это, говоря:«Во всяко время да будут ризы твоя белы»(Еккл. 9:8), показывая тем, что дело сие должно быть всегда чисто. Если же примешивается к  делу что-либо по особенной воле делающего, то оно уже осквернено и неугодно Богу. И Господь касательно дел говорил Своим  ученикам:«Внемлите же от лживых пророк, иже приходят к вам во одеждах овчих, внутрь же суть волцы хищницы: от плод их познаете их»(Мф. 7:15, 16). Итак, постараемся делать дело Божие не ради чего-либо другого, но только ради единого Бога. Если же не так, то Бог не имеет в нас нужды, чтобы дело совершалось через нас, ибо не оскудеет у Бога человек, чрез которого дело Его будет исполняться непорочно. Итак, делая благое, будем бодрствовать над собою, чтобы как-нибудь, ради воли нашей, не  сделать труд наш бесполезным.'
      cn: 巴尔萨努菲乌斯的回应。我们知道，若有人在守斋时，因自己的意愿掺杂了别的，或者守斋是为了寻求人的荣耀并从中获益，那么他的斋戒在上帝眼中是可憎的。以色列人也曾守斋，但因为他们在斋戒期间行欺压之事，并随己意而行，上帝便藉着先知以赛亚责备他们说：「我所拣选的禁食，岂是这样的呢？」（以赛亚书 58:5），主说；此处亦然。一切并非单单出于对上帝的爱，却掺杂了自己意愿的善行，都是不洁净、不蒙上帝喜悦的。这可以从神圣的律法中得知；律法说：你不可将两种子搀杂种在你的田里，也不可用羊毛和麻布搀杂作衣服（参看申命记 22:9，11，利未记 19:19）。如果你想确信这是指行事者而言，传道者指明了这一点，他说：「你的衣服当常洁白」（传道书 9:8），以此表明此事当常保持纯洁。但如果行事者因自己的特别意愿掺杂了什么，那么此事就已经污秽，不蒙上帝喜悦。主论及行事对祂的门徒说：「你们要防备假先知。他们到你们这里来，外面披着羊皮，里面却是残暴的狼。凭着他们的果子，就可以认出他们来。」（马太福音 7:15，16）。所以，我们当努力行上帝的工，不是为了别的，乃是单单为了唯一的上帝。若非如此，上帝便不需要我们来完成祂的工，因为上帝不缺乏能洁净无瑕地完成祂工的人。因此，我们在行善时，当警醒自守，免得因我们的意愿，使我们的劳苦归于无益。
- type: heading2
  initial:
    ru: 'Вопрос 399. '
    cn: 问询 399：
  text:
    ru: того же.  Будучи вообще медлен в учении, я изучаю псалмы скорее прочего; от Бога ли случается так со мною или от демонов?
    cn: 与此同理，我在学习上总是迟钝，但却能比学习其他书卷更快地学习《诗篇》。这究竟是来自上帝的恩赐，抑或是出于邪魔的引诱呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.  Сколько помогает тебе Бог, учись со смирением. Чтобы легко изучать слово Божие, сие не от диавола, ибо оно есть семя Божие;  но когда кто не внимает Богу, тогда враг сеет и свои плевелы. Желая смирить свой помысл, скажи ему пример: кто получит от  владыки своего серебро, подобно оным (евангельским) рабам и не приобретет и не умножит его, чему тот подвергается? И помысл ответит тебе, что он подвергается тому же, чему и раб, который«скры сребро господина своего»(Мф. 25:18). А ты скажи ему: итак, не высокомудрствуй, наполнив воздух бесплодными словами, ибо они служат лишь в осуждение мне.'
      cn: '巴尔萨努菲乌斯的答复。


        上帝如何助你，你便当如何谦卑学习。要轻松学习上帝的话语，这并非源于魔鬼，因其乃是上帝的种子。然而，若有人不留心于上帝，仇敌便会撒播自己的稗子。若想降服你的心思，可告知它这样一个例子：那些仆人从主人那里领受银子，若有人不愿获取或增殖它，他会遭受什么？你的心思会回答你，他会遭受与那「把主人的银子埋藏起来」的仆人（马太福音 25:18）同样的下场。你便对它说：所以，不要心高气傲，用无益的言语充斥虚空，因为这些话语只会招致我的审判。'
- type: heading2
  initial:
    ru: 'Вопрос 400. '
    cn: 问询 400：
  text:
    ru: того же.  Так как благое проистекает от Бога, то дается ли оно и грешникам? И для чего дается?
    cn: 同理。既然美好源于上帝，它是否也赐予罪人？又为何赐予？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.«Всяко даяние благо»(Иак. 1:17) проистекает от Бога. И как Он Благ, то все благое от Него даруется: праведным, как достойным, грешным же, как (призываемым) через благодеяния прийти в покаяние, по словам апостола Павла: аз есмь первый от грешников, но«помилован бых, да во мне первем покажет Иисус Христос все долготерпение»(1Тим. 1:16).'
      cn: '巴尔萨努菲乌斯之答复：


        「各样美善的恩赐和各样全备的赏赐」（雅各书 1:17）皆源于上帝。因祂是至善的，故一切美善之物皆由祂赐予：赐予义人，因其配得；赐予罪人，乃是为使他们籍由恩惠而悔改，正如使徒保罗所言：「在罪人中我是一个罪魁。然而我蒙了怜悯，好让基督耶稣在我这罪魁身上显明祂一切的忍耐」（提摩太前书 1:16）。'
- type: heading2
  initial:
    ru: 'Вопрос 401. '
    cn: 问询 401：
  text:
    ru: того же.  Как может кто-либо достодолжно благодарить Бога?
    cn: 同上。一个人如何才能妥善地感谢上帝？
  children:
  - type: paragraph
    text:
      ru: Ответ. Когда люди,  ничего не значащие (создания), прощают кого-либо совершенно или избавляют его от великих скорбей и такой благодарит их и  объявляет об этом благодеянии всем, то тем более мы, которые всегда пользуемся благодеяниями Божиими, – какими устами можем возблагодарить Того, Который сперва создал нас, потом даровал нам помощь на сопротивного, – сердечный разум, телесное здравие, свет очей, дыхание жизни и, что всего важнее, (даровал нам) покаяние, и Тело и Кровь Свою во оставление грехов и к  утверждению сердца? Ибо (говорит Писание)«хлеб сердце человека укрепит»(Пс. 103:15). И если кто думает, что это  сказано о чувственном хлебе, то как же Сам Дух говорит, что«не о хлебе единем жив будет человек, но о всяцем глаголе исходящем изо уст Божиих»(Мф. 4:4)? Если люди воздают и благодарят за чувственные и тленные вещи, то чем можем мы воздать Распявшемуся за нас? Дабы воздать Ему, мы должны до самой смерти претерпевать (все) Его ради. Итак, не трудись, желая постигнуть (в чем состоит) достодолжное благодарение Богу от людей, особенно же грешных, ибо Он умер за них. Если человек  будет посажен за тебя в темницу, то не захочешь ли ты возблагодарить его свыше сил своих? А тем более (обязан ты  возблагодарить) Умершего за тебя. Знай же, что мы никогда не достигнем того, чтобы по достоинству благодарить Его; однако будем приносить Ему посильное благодарение устами и сердцем, и Он по человеколюбию Своему может сравнить оное с двумя лептами  (евангельской вдовицы). Сие говорится о грешных; ибо праведные, будучи усекаемы и умерщвляемы, лишь более благодарят по слову  апостола Павла:«О всем благодарите»(1Фес. 5:18), – то есть Бога. Тому слава во веки, аминь.
      cn: 答曰：当微不足道之人（受造物）彻底宽恕某人，或将其从巨痛中解脱，而此人感念于心，并将此恩惠公之于众时，我们这些时时蒙受上帝恩典的人，又当以何等言语，报答那首先创造我们，继而赐予我们抵御仇敌之助、心灵之智、身体之健、眼目之光、生命之息，而更甚者，赐予我们悔改、祂自己的圣体宝血，以赦罪孽，坚固我心者呢？因为经上说：「饼能坚固人的心」（诗篇 103:15）。若有人以为此言乃指世间之饼，那么圣灵自己又如何说：「人活着，不是单靠食物，乃是靠神口里所出的一切话」（马太福音 4:4）呢？世人尚且为属世、必朽之物感恩图报，我们又当以何报答为我们被钉十架者呢？为报答祂，我们当为祂忍受一切，直至死亡。因此，勿庸费心揣测世人，尤其是罪人，当如何充分地感谢上帝，因祂已为他们而死。若有人为你入狱，你岂不愿竭尽所能地感谢他吗？更何况是为你而死者。须知，我们绝无法充分地感谢祂；然而，我们当尽己所能地以口与心感谢祂，祂也必以其仁慈将此比作（福音中寡妇的）两小钱。此言是针对罪人而言；至于义人，即便被砍伐、被杀戮，他们却更加感谢，正如使徒保罗所言：「凡事谢恩」（帖撒罗尼迦前书 5:18），即感谢上帝。愿荣耀归于祂，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 402. '
    cn: 问询 402：
  text:
    ru: того же.  Могут ли демоны сообщить кому-либо благое? И чем обнаруживается, что это демонское? И какое различие сего и Божиего блага?
    cn: 同上。恶魔能把美好的事物告知于人吗？我们又如何能察觉到那是出于恶魔的呢？这与源自上帝的美好有何区别？
  children:
  - type: paragraph
    text:
      ru: Ответ Варсонофия.  Иному может казаться, что он получает благое, а сие бывает от лукавого к обольщению его; всякое же благо, происходящее от диавола, к обольщению человека, будучи с точностью рассмотрено,  оказывается призрачным, ибо диавол«ложь есть... яко несть истины в нем»(Ин. 8:44), как доказывают последствия оного (мнимого блага). Свет его оканчивается тьмою, по слову апостола, который говорит о вестниках диавольских, преобразующихся в служителей правды:«имже кончина будет по делом их»(2Кор. 11:15); и Спаситель говорит:«от плод их познаете их»(Мф. 7:16). Если следуешь разумно и рассудительно, найдешь, что в мнимом, от диавола (происходящем) благе не было и следа блага, но или тщеславие, или смущение, или что-нибудь подобное; а Божие  благо всегда умножает просвещение и смирение сердца и доставляет человеку тишину. А когда, по незнанию, пострадаем в чем-нибудь от обольщения лукавого и после познаем в сем искушение, то воззовем себя и прибегнем к Могущему упразднить оное искушение. Надобно же знать, что иным бывает с самого начала удобопонятно такое различие; грешникам же по окончании (искушения), подобно тому как искусный золотых дел мастер, взяв золото (в руку),  может и прежде испытания его огнем сказать, каково оно, неискусный же узнает то не прежде, как по испытании его огнем.
      cn: '巴尔萨努菲乌斯之答复。


        有人或以为自己蒙受了善，然而这可能源自那恶者，为要迷惑他；凡是源自魔鬼的善，其目的都是迷惑人，若仔细审视，便会发现那只是虚幻的，因为魔鬼「是谎言……它里面没有真理」（约翰福音 8:44），这一点可以由其后果（那虚假的善）来证明。魔鬼的光明最终归于黑暗，正如使徒所言，他论及那些假冒公义仆人的魔鬼的使者：「他们的结局必照他们的行为」（哥林多后书 11:15）；救主也说：「凭着他们的果子，你们就可以认出他们来」（马太福音 7:16）。若你理智审慎地追随，你会发现那看似源自魔鬼的善，丝毫没有善的痕迹，反而是虚荣、困惑，或诸如此类；而上帝的善总是增长心智的启发与谦卑，并带给人内心的宁静。当我们在无知中，因那恶者的迷惑而遭遇患难，随后又认清这是试探时，就当唤醒自己，寻求那位能废除这试探者的帮助。还需知晓，有些人从一开始就能轻易分辨这种区别；而罪人则是在试探结束后方能辨明，就好比一位熟练的金匠，拿到金子，无需火炼便能知晓其成色，而不熟练的人则非得经过火炼才能知晓。'
- type: heading2
  initial:
    ru: 'Вопрос 403. '
    cn: 问询 403：
  text:
    ru: Когда  обнаружится, что мнимое благо происходит от демонов, то изъясни мне, как можно избежать опасности, сопряженной с сим?
    cn: 当显明那虚假的善实则源于邪魔时，请告知我，人当如何规避随之而来的危险？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Доброе мы  всегда должны почитать добрым. Если же доброе по испытании окажется злым, то надобно отвергать его. Как кто-нибудь, видя  снедь, почитает ее доброю, а вкусив и ощутив горькое, тотчас выплевывает ее изо рта, по причине неприятного от горечи вкуса  (как например: грецкий орех, миндаль и т. п. по вкусу своему считаются хорошими (плодами), но если окажется из них горький и (человек) будет есть его, то наполнит желудок свой горечью, и будет сам виноват в том), точно так и здесь. Если человек будет  поруган (демонами) и, познав сие, скажет: «Владыко Господи! Я был поруган (врагом), прости меня», то Господь и простит его,  ибо Он милостив. Знай же и то, возлюбленный мой, что Бог никому не попускает искуситься более, чем он может понести (см.1Кор. 10:13). Будем же во всем приносить Ему моление, и Он различит истинное наше благо от мнимого. Тому слава во веки, аминь.'
      cn: 回答：我们总是应当将美善之事视为美善。然而，若经检验，美善之事显为邪恶，就当弃绝它。如同有人看见食物，以为是好的，但尝过之后，若感到苦涩，便立刻将其吐出，因为那苦涩的味道令人不悦（例如，核桃、杏仁等，它们本身的味道被认为是好的，但若其中有苦涩的，而人又吃下去，就会使胃充满苦涩，人自己要为此负责），此亦然。如果一个人受到（魔鬼的）侮辱，并且知道此事，就说：「主宰，上主！我被（仇敌）侮辱了，请祢赦免我。」那么上主必会赦免他，因为祂是怜悯的。我的挚爱，你也要知道，上帝绝不容许任何人受试探，超过他所能承受的（参阅 哥林多前书 10:13）。因此，让我们在一切事上都向祂祈祷，祂必能分辨我们真正的益处与虚假的益处。愿荣耀归于祂，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 404. '
    cn: 问询 404：
  text:
    ru: 'Когда мне кажется, что какое-либо дело будет по Богу, помысл же сопротивляется мне, препятствуя исполнить его, как не благое: из чего могу узнать, что оно действительно благо?'
    cn: 当我觉得某事合乎上帝的心意时，然而我的思想却与我对抗，阻碍我去完成它，认为那是不好的：我如何能知道它那事确实是好的？
  children:
  - type: paragraph
    text:
      ru: Ответ. Когда тебе  кажется, что какое-либо дело будет по Богу, а противоположный помысл сопротивляется ему, то из сего самого познается,  действительно ли оно по Богу. Ибо если в то время, когда мы молимся, сердце наше утверждается в благом, и благо сие  возрастает, а не умаляется, тогда, будет ли оставаться противоположный помысл, оскорбляющий нас, или нет, познаем, что  дело оное по Богу, ибо благому непременно сопротивляется скорбь от зависти диавольской, но молитвою оно (благое) умножается. Если же кажущееся добро будет внушено диаволом, а при том будет и сопротивление от него же (происходящее), тогда и самое мнимое благо умаляется, а вместе и мнимое сопротивление; ибо враг  представляет, что он сопротивляется помыслу, влагаемому от него, лишь для того, чтобы чрез то самое обольстить нас принимать (сей помысл) за добро.
      cn: 回答。当您觉得某事出于神意，而一个相反的念头却在抵制它时，从这一点便能看出它是否真的出于神意。因为，当我们祈祷时，如果我们的心在良善中得到坚固，并且这份良善持续增长而不是减弱，那么，无论那个冒犯我们的相反念头是否依然存在，我们都会知道那件事出于神意。因为，良善必然会受到来自魔鬼嫉妒的苦恼抵制，但通过祷告，这份良善会增多。然而，如果表面上的良善是由魔鬼诱导的，并且同时也存在来自它（魔鬼）的抵制，那么，即使是这种虚假的良善也会减弱，同时虚假的抵制也会减弱；因为仇敌表现出它在抵制它自己灌输的念头，只是为了以此来欺骗我们，使我们把（这个念头）误认为是良善。
- type: heading2
  initial:
    ru: 'Вопрос 405. '
    cn: 问询 405：
  text:
    ru: того же.  Как же это? Когда доброе будет без скорби, разве оно уже и не по Богу? И когда случится сделать небольшое благотворение, а помысл не встречает скорби, ужели мною сделано сие безвременно, и сделанное не угодно Богу? Прошу тебя, отец мой, просвети мое сердце.
    cn: '[同前] 它是如何发生的呢？当善举没有忧患时，它难道不是出于上帝了吗？又，当我偶然做了一点点善事，而我的思想没有遇到忧患时，难道我做这件事就是不合时宜的，所做的也不蒙上帝喜悦吗？我恳求您，我的父啊，光照我的心。'
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если кто,  сделав доброе дело, видит, что помысл его не встречает скорби, то не должен быть беспечным, как будто и пройдет без скорби; ибо всякое благое дело принадлежит к пути Божию, и неложен Сказавший: тесен и прискорбен«путь вводяй в живот»(Мф. 7:14). Если же и не случится скорби среди доброго делания, но после оного невозможно бывает не поскорбеть человеку. Когда кто с усердием делает доброе, то не ощущает скорби; когда делает его без усердия, тогда ощущает ее. Иногда (человек) и не знает даже того, что скорбь многообразно постигает нас. И если внимательно поищем, непременно найдем ее, или прикрытую тщеславием (ибо и в нем заключается причина скорбей), или каким-либо лицом,  препятствующим нам, или тем, что впоследствии снова нуждаемся в  употребленном нами на благотворение ближнему, то есть видя, что у нас в руках ничего не осталось, приходим к раскаянию. После сего где найдем помысл без скорби? Итак, (не вникнув в последствия), не следует почитать себя безопасным (от скорби), ибо скорбь хранится для неразумных и в последствиях дел; разумный же всегда ожидает встретить скорбь если не сегодня, то завтра, и не смущается.«Уготовихся,– говорит Писание, –и не смутихся»(Пс. 118:60). И блажен, кто всегда имеет пред глазами своими, что«Господня земля, и исполнение ея»(Пс. 23:1), и помышляет, что Бог силен, как Ему угодно, устроить с рабами Своими, – такой не жалеет о том, что употребил (на благотворение). Итак, если и встретим скорбь, да будет нам  известно, что Бог попускает ее к испытанию нашему; потому что никогда не презирает боящихся Его и особенно творящих (благое)  ради имени Его.'
      cn: 答：若有人行了善事，却不见自己的思想遇到愁苦，就不应掉以轻心，仿佛没有愁苦也会过去；因为一切善行都属于上帝的道路，并且那说「引到永生，那门是窄的，路是狭窄的」（马太福音 7:14）的话是真实的。即便在行善事时没有愁苦，但在之后，人也无法不经历愁苦。当人热心行善时，便感觉不到愁苦；当他不热心行善时，便会感觉到愁苦。有时，人甚至不知道愁苦以多种方式临到我们。若我们仔细寻找，就必然会找到愁苦，或被虚荣心所遮蔽（因为虚荣心也包含着愁苦的缘由），或因某个阻碍我们的人，或因我们后来再次需要用于施予邻人的东西，也就是说，当看到我们手中一无所有时，便心生懊悔。此后，我们何处能找到没有愁苦的思想呢？因此，不应（不察后果）认为自己是安全的（免于愁苦），因为愁苦为愚昧人存留在事情的后果中；而明智的人则总是预料会遇到愁苦，若非今日，便是明日，并且不为此烦恼。圣经说：「我急忙遵守，并不迟延」（诗篇 118:60）。蒙福的人，是那些心中常存「地和其中所充满的都属主」（诗篇 23:1）的人，并思想上帝有能力随己意对待祂的仆人——这样的人便不会后悔自己所付出的（用于施予的）。所以，即使我们遇到愁苦，也当知道这是上帝允许的，为了试验我们；因为祂从不轻视敬畏祂的人，特别是那些为祂的名行善的人。
- type: heading2
  initial:
    ru: 'Вопрос 406. '
    cn: 问询 406：
  text:
    ru: Может ли  человек мыслить что-либо благое по своему произволению?
    cn: 人能凭自己的意愿思索任何善事吗？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Нередко  случается и от движения естественного помысла помыслить благое; но и сие надлежит приписывать Богу, ибо естество наше есть Его творение. А мы должны знать, что не можем привести сего (то есть благое) в исполнение иначе, как заповедью Божиею: то есть когда предлагаем ее перед глазами, тогда сердце наше утверждается в ней к исполнению благого.'
      cn: 答： 善念的兴起，往往也源于自然的心思波动；然而，这也应归功于上帝，因为我们的本性乃是他的创造。而我们必须明白，若非借由上帝的诫命，我们便无法将此（即善念）付诸实行。换言之，当我们将其置于眼前时，我们的心便会因此得以坚定，从而去实践那良善。
- type: heading2
  initial:
    ru: 'Вопрос 407. '
    cn: 问询 407：
  text:
    ru: Также,  когда делаю что-нибудь благое, как я должен смирять свой помысл? И как укорять себя, совершив благое.
    cn: 那么，当我做任何善事时，我该如何谦抑我的心思？以及，当我做了善事之后，该如何责备自己。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Для смирения  помысла, когда бы совершил ты все благие дела и сохранил все заповеди, вспомни Сказавшего:«егда сотворите вся повеленная  вам, глаголите, яко раби неключими есмы: яко, еже должни бехом сотворити, сотворихом»(Лк. 17:10), тем более, когда мы не достигли еще и того, чтобы исполнить и одну заповедь. Так всегда  должно думать и укорять себя при благом деле, и говорить себе: не знаю, угодно ли оно Богу. Великое дело творить по воле  Божией, а исполнить (волю Божию) – еще большее: это есть совокупность всех заповедей; ибо сделать что-нибудь по воле  Божией есть дело частное и меньшее того, чтобы исполнить (волю Божию). Посему-то апостол и сказал:«задняя убо забывая, в предняя же простираяся»(Флп. 3:13). И сколько он ни простирался вперед, не останавливался, но всегда видел себя  недостаточным и преуспевал; ибо он же (апостол) сказал:«Елицы убо совершении, сие да мудрствуим»(Флп. 3:15), то есть  чтобы преуспевать. Сказал также, что если и иное что мыслите, и то откроет вам Господь.'
      cn: 回复：为了谦卑你的思绪，即便你已行尽一切善事并谨守所有诫命，也要铭记那曾言说：「当你们行完一切所吩咐的，就当说：『我们是无用的仆人，所做的本是我们应做的』」（路加福音 17:10）的祂。更何况我们尚未达到能遵守哪怕一条诫命的境地。因此，在行善时，当恒常如此思考并责备自己，对自己说：「我不知道这是否蒙上帝喜悦。」依循上帝的旨意而行是件大事，而全然成就（上帝的旨意）则更为宏伟：这是所有诫命的集大成；因为按照上帝的旨意行事，是局部的，也小于全然成就（上帝的旨意）。因此，使徒曾说：「我只做一件事，就是忘记背后，努力面前」（腓立比书 3:13）。无论他向前迈进多远，都未曾停歇，而是始终视自己为不足，并不断长进；因为他（使徒）也曾说：「所以我们中间凡是完全的人，都当这样思想」（腓立比书 3:15），即是说，要不断长进。他还说，即便你们有别的想法，主也会向你们启示。
- type: heading2
  initial:
    ru: 'Вопрос 408. '
    cn: 问询 408：
  text:
    ru: того же.  Когда исполняю заповедь, как мне избежать высокомудрия, дабы знать, что, сделав и благое, я чужд оного?
    cn: 同问。当我遵行诫命时，如何避免心生骄傲，以明了即便行善，我亦远非如此？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Добрые  дела должны мы и признавать добрыми, и прибегать к ним как к добрым; ибо не следует доброе считать злым. Но если кто делает доброе не по цели Богоугождения, – это доброе оказывается злым, по намерению делающего. Каждый должен стараться о том, чтобы всегда делать доброе, и впоследствии благодатью Божией дается ему и то, что дела его будут уже совершаться по страху Божию.  Итак, когда чрез тебя делается благое, благодари Подателя благих, как Виновника блага оного, себя же укори, говоря: если  бы и я хорошо проходил сие дело, то мог бы быть соучастником сего блага; и тогда подастся тебе помолиться Богу с умилением о  том, чтобы Он сподобил тебя быть участником во благом деле, чрез тебя совершившемся.'
      cn: 答。弟兄啊！我们当承认善行是善的，并趋向它们，视其为善；因为不当将善视为恶。然而，若有人行善并非出于取悦上帝之目的，则此善行因行事者之意图而变为恶。各人当努力，常行善事，其后借由上帝的恩典，他所行的事便会出于对上帝的敬畏。因此，当美善之事藉你而成就时，当感谢那美善的赐予者，因祂是那美善的根源，并当责备自己，说：若我也能好好地完成此事，便能成为此美善的同享者了；届时，你便能以忏悔之心向上帝祷告，求祂使你配得分享那藉你而成就的美善之事。
- type: heading2
  initial:
    ru: 'Вопрос 409. '
    cn: 问询 409：
  text:
    ru: того же к  тому же. Если случится мне показать долготерпение в каком-либо деле, то помысл мой высокомудрствует; что же следует мне помышлять?
    cn: 回答同上：若我在某事上显出恒忍，我的心思便会高傲自满；我当如何省思？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. И пред сим я  уже сказал тебе, что, когда случится тебе сделать что-нибудь доброе, ты должен знать, что это дар Божий, (данный тебе) по  благости Божией; ибо Бог всех милует. Внимай же себе, чтобы по слабости своей не погубить милость, Им на тебя являемую, которая простирается и на всех грешников. Данного тебе Господом на добро не теряй во зле; теряется же дар сей, когда похвалишь себя, как долго терпевшего, и забудешь облагодетельствовавшего тебя Бога. Сверх сего навлечешь и осуждение на себя, как скоро осмелишься приписывать себе то, за что должно воссылать благодарение  человеколюбцу Богу. Апостол говорит:«Что же имаши,егоженеси приял?Ащеже и приял еси, что хвалишися яко не приемь?»(1Кор. 4:7). Помыслу же, который хвалит тебя за что-нибудь, говори: плавающие в море и во время тишины не забывают, что они  находятся еще в пучине, но всегда ожидают бури, опасностей и потопления; случившаяся же на краткое время тишина не приносит им полной пользы, потому что они считают себя безопасными лишь тогда, когда придут в пристань. (Случалось же) со многими и то,  что и при самом входе в пристань корабль их утопал. Так и грешник, пока пребывает в мире сем, должен всегда страшиться  потопления. Итак, никогда не прельщайся поверить помыслу, который хвалит тебя за доброе дело. Все доброе есть Божие, и по  нашему нерадению мы не можем обеспечить себя, что оно пребудет с нами. Как же после сего посмеем высокомудрствовать?'
      cn: 答：我先前已经对你说过，当你偶然做了一件善事时，你应当知道这是神的恩赐，是出于神的良善所赐予的；因为神怜悯众人。所以，要小心，不要因自己的软弱而丧失他向你所显明的恩典，这恩典也延伸到所有罪人身上。主赐予你的善，不要在恶中失落；当你说自己是忍耐已久的人而赞美自己，并忘记了施恩于你的神时，这份恩赐就丧失了。此外，你还会招致审判，只要你敢于将那些本应归功于爱人的神的事情归于自己。使徒说：「你有什么不是领受的呢？若是领受的，为何自夸，仿佛不是领受的呢？」（哥林多前书 4:7）。对于那个因某事而赞美你的念头，你要说：那些在海上航行的人，即使在风平浪静之时，也不曾忘记他们仍身处深渊之中，而是时常预备着风暴、危险和沉没；短暂的平静并不能带给他们完全的益处，因为他们只有抵达港口时才认为自己是安全的。许多人甚至在即将进入港口时，他们的船只却沉没了。同样，罪人只要还身处这世界，就当常常恐惧沉没。因此，切勿被那个因善行而赞美你的念头所迷惑。所有美好的事物都属于神，而由于我们的疏忽，我们无法保证它会常与我们同在。既然如此，我们又怎敢心存高傲呢？
- type: heading2
  initial:
    ru: 'Вопрос 410. '
    cn: 问询 410：
  text:
    ru: Если же  скажу помыслу, желая смирить его, что долготерпение то было не от Бога, а от лукавого, к прельщению, чтобы вовлечь меня в высокомудрие, – не прогневляю ли сим Бога, так как Бог есть источник всего доброго?
    cn: 如果我对念头说，为了谦卑它，那忍耐不是从神而来，而是从那恶者而来，为的是诱惑，好使我陷入狂傲——我这样岂不是触怒神吗？因为神是一切美善的源泉。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Не вредно  говорить, что это не от Бога: Бог не прогневляется сим, потому что сие говорится тобою для опровержения лукавого помысла. Один из святых сказал некоторым (братиям), пришедшим к нему, о том, что, когда они были на пути, у них пал осел. Удивившись сему, они спросили: откуда он узнал о том? Он отвечал им: демоны сказали мне, хотя сие было открыто ему от Бога; ответил же так  для пользы их, и потому не прогневал сим Бога.'
      cn: 答： 说这不源于上帝，并无害处：上帝不会为此发怒，因为你如此说是为了驳斥那邪恶的思绪。有位圣者对一些（修士）说起，当他们前来觐见他时，途中他们的驴子倒下了。他们对此感到惊奇，便问他从何得知此事？他回答说：「是邪魔告诉我的。」——尽管这实际上是上帝向他启示的；他这样回答是为了他们的益处，因此上帝并未因此而发怒。
- type: heading2
  initial:
    ru: 'Вопрос 411. '
    cn: 问询 411：
  text:
    ru: Когда  бывают явления грешнику, уже ли он не должен совершенно веровать, что они от Бога?
    cn: 当一个罪人有了异象，他难道不应该完全相信这些异象是来自神的吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Когда сие  случается с грешником, то, очевидно, по наваждению лукавых демонов, чтобы обольстить окаянную душу и увлечь ее в погибель. Итак, не следует никогда верить им, но познавать свои согрешения и свою немощь и пребывать всегда в страхе и трепете.
      cn: 回应： 当这事发生在罪人身上时，显然是邪恶魔鬼的诱惑，旨在欺骗这可怜的灵魂并将其引入毁灭。因此，永远不应相信它们，而应认清自己的罪过和软弱，并始终存敬畏与颤栗之心。
- type: heading2
  initial:
    ru: 'Вопрос 412. '
    cn: 问询 412：
  text:
    ru: Ужели и  тогда надобно отвращаться от них, когда они являются в образе Владыки Христа?
    cn: 「当他们以主基督的形象显现时，我们是否也需要避开他们呢？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Тогда-то и  надобно наиболее отвращаться от лукавства и обольщения их и проклинать оные. Не прельщайся, брат, никогда таким демонским  извещением, ибо Божественные явления бывают лишь святым, и оным всегда предшествуют в сердцах их тишина, мир и благодушие.  Впрочем, и познавая истину (явления), святые признают себя недостойными, а тем более грешники не должны никогда верить  таким явлениям, зная свое недостоинство.
      cn: 回答：那时最应当做的，便是竭力拒斥他们的邪恶与诱惑，并咒诅这些。弟兄啊，切莫被这类魔鬼的启示所迷惑，因为神圣的显现只降临于圣者，且在他们的心中，总有宁静、平和与良善先行。再者，即使圣者们明辨了（显现的）真谛，他们仍视自己为不配，何况罪人更不应相信这类显现，因深知自己的不配。
- type: heading2
  initial:
    ru: 'Вопрос 413. '
    cn: 问询 413：
  text:
    ru: Скажи мне, владыко, как смеет диавол в видении или сонном мечтании показать Владыку Христа или Святое Причастие?
    cn: 请告诉我，我的主啊，恶魔怎敢在异象或梦境中显现主基督或圣餐呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Ни Самого  Владыку Христа, ни Святого Причастия показать он не может, но лжет и представляет образ какого-либо человека и простого хлеба; но Святого Креста показать не может, ибо не находит средства  изобразить его другим образом. поскольку мы знаем истинное знамение и образ Креста, диавол не смеет употребить его (к  прельщению нашему), ибо на Кресте разрушена сила его, и Крестом нанесена ему смертоносная язва. Владыку Христа мы не можем узнать по плоти, почему диавол и покушается лживо уверить нас, что это Он, дабы мы, поверив обольщению как истине, погибли. Итак, когда увидишь во сне образ Креста, знай, что этот сон истинен и от Бога; но постарайся от святых получить истолкование значения его и не верь своему помыслу. Господь да просветит помыслы ума твоего, брат, чтобы избегнуть тебе всякого  обольщения вражьего.
      cn: 回答。他既不能显示主基督本人，也不能显示圣餐，他所做的乃是撒谎并呈现某个凡人或普通面包的形象；但他不能显示圣十字架，因为他找不到其他方式来描绘它。由于我们知道十字架真实的记号和形象，魔鬼不敢使用它（来诱惑我们），因为他的力量在十字架上被摧毁，他被十字架施加了致命的创伤。我们不能凭肉身认出主基督，因此魔鬼企图欺骗我们说那就是他，以便我们相信这骗局如同真理一般而灭亡。因此，当你在梦中看到十字架的形象时，要知道这个梦是真实的，是来自神的；但要努力从圣者那里获得其意义的解释，不要相信你自己的想法。愿主光照你心智的意念，兄弟，使你得以避开仇敌的一切欺骗。
- type: heading2
  initial:
    ru: 'Вопрос 414. '
    cn: 问询 414：
  text:
    ru: 'Помысл  говорит мне: если явится тебе Святой Крест, ты, будучи недостоин сего[94],  впадешь в высокомудрие. Сия мысль наводит на меня боязнь и страх.'
    cn: 意念对我说：倘若圣十字架向你显现，你，因不配受此[94]，将陷入狂傲。此念头使我心生惧怕与恐惧。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Не беспокойся  о сем, потому что если действительно явится тебе Святой Крест, то он упразднит надменность высокомудрия: где Бог, там нет места злу.'
      cn: 回答：请勿为此担忧。因为若圣十字确然向您显现，它必将废除那狂傲之高思；神之所在，邪恶无容身之地。
- type: heading2
  initial:
    ru: 'Вопрос 415. '
    cn: 问询 415：
  text:
    ru: 'Я слышал, что если кому явится три раза один и тот же сон, то и его надобно признавать истинным: так ли это, отец мой?'
    cn: 我听说，若有人三次梦见同一个梦，那这梦就当被视为真实的；我的教父，是这样吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Нет, это  несправедливо; не надобно верить и такому сну. Тот, кто один раз явился кому-либо ложно, может сделать сие и три раза и более. Берегись, чтобы не быть поруганным (демонами), но внимай себе, брат.
      cn: 答：不，这不公平；这样的梦也不可相信。那曾一次向某人虚假显现的，亦可三次或更多次如此行。弟兄啊，当心不要被（邪魔）嘲弄，但要留意你自己。
- type: heading2
  initial:
    ru: 'Вопрос 416. '
    cn: 问询 416：
  text:
    ru: Иногда вижу в сердце моем, что злые помыслы окружают мою мысль, как звери, но нисколько не могут вредить мне. Что сие значит?
    cn: 有时我在心中看见，恶念像野兽般围困我的思绪，却丝毫不能伤害我。这意味着什么？
  children:
  - type: paragraph
    text:
      ru: Ответ. Это  обольщение вражие, в котором сокрыто высокомудрие, с целью уверить тебя, что злые помыслы нимало не могут вредить тебе,  дабы чрез то вознеслось твое сердце. Но ты не прельщайся сим, а вспоминай свою немощь и грехи и призывай в помощь на врага  святое имя Божие.
      cn: 答：这是仇敌的诱惑，其中藏着傲慢，意图使你相信恶念丝毫不能伤害你，以便借此抬高你的心。但你不要被这诱惑所欺骗，而要回想你的软弱和罪愆，并呼求圣哉主名以助你抵御仇敌。
- type: heading2
  initial:
    ru: 'Вопрос 417. '
    cn: 问询 417：
  text:
    ru: Может ли  кто сказать, что в грешнике живет Дух Святой? И если скажет, что он не имеет Его в себе, то как же, отец мой, сохраняемы бывают грешники?
    cn: 谁能说圣灵住在罪人里面呢？如果说罪人没有圣灵，我的父啊，那罪人又是如何得蒙保守的呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Святые  удостаиваются иметь в себе Духа Святого и бывают Ему храмом. Писание говорит:«вселюся в них и похожду»(2Кор. 6:16). Грешники чужды сего, по сказанному:«в злохудожну душу не внидет премудрость»(Прем. 1:4). Сохраняемы же они бывают благодатью Его. Итак, во всем будем воссылать благодарение неизреченной Его благости и человеколюбию. Ему слава во веки, аминь.
      cn: 答：圣徒们蒙受恩典，心中怀有圣灵，并成为祂的殿堂。经上说：「我要在他们中间居住，在他们中间行走」（哥林多后书 6:16）。罪人则与此无份，正如经文所言：「智慧必不进入存心邪恶的灵魂」（智慧篇 1:4）。然而，他们却蒙受祂恩典的保守。因此，让我们在一切事上都向祂不可言喻的良善和仁慈献上感谢。愿荣耀归于祂，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 418. '
    cn: 问询 418：
  text:
    ru: Когда  скорблю о чем-нибудь, помолюсь и получу помощь от неизреченной благости Божией, то помысл мой возносится тем, что я был  услышан; как же поступать мне?
    cn: 当我对某事感到悲伤时，我会祈祷，并从上帝那不可言喻的恩慈中得到帮助，这时我的思绪便会因我蒙受垂听而高扬；我该如何行事呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Когда  помолишься и, получив (просимое), вознесешься, то очевидно, что не по Богу была молитва твоя, и не от Бога получил ты помощь, но демоны споспешествовали тебе для того, дабы вознеслось сердце твое; ибо когда помощь подается от Бога, то душа не возносится, а более смиряется и удивляется великой милости Божией, как Он милует грешных, по всему недостойных и всегда прогневляющих Его, и премного благодарит славную и неизреченную благодать Его, что  Он не по грехам нашим предает нас, но долготерпит и милует по великому Своему незлобию. Посему душа и не возносится, но  трепещет и славословит.
      cn: 答：当你祈祷并领受（所求之事）后，若生出骄慢之心，则显而易见，你的祷告并非出于神，你所领受的帮助也并非来自神。乃是邪灵助你，意在使你心生骄傲。因为当帮助来自神时，灵魂非但不骄傲，反而更加谦卑，并惊叹于神之浩大慈悲，祂竟怜悯罪人，这些全然不配且时常惹祂发怒之人。于是，灵魂会极尽感谢祂荣耀且无法言喻的恩典，因祂不按我们的罪孽待我们，反以其伟大之不恼怒而恒久忍耐并施予怜悯。因此，灵魂不生骄慢，反倒战兢并颂赞不已。
- type: heading2
  initial:
    ru: 'Вопрос 419. '
    cn: 问询 419：
  text:
    ru: того же.  Когда я, отец мой, спрашивал тебя о долготерпении, ты сказал, что оно, как и всякое благое дело, есть дар Божий, а теперь касательно молитвы сказал, что помощь бывает иногда и не от Бога. Изъясни мне различие сего.
    cn: 同理。我的父啊，当我问您关于恒忍之时，您说恒忍，如同一切美善之事，是上帝的恩赐；而现在关于祷告，您又说帮助有时并非来自上帝。请向我阐明此二者间的区别。
  children:
  - type: paragraph
    text:
      ru: Ответ. Если с самого  начала благое дело, то есть молитва, было по тщеславию, то, без сомнения, и оно от диавола. Если же в начале ты не имел  тщеславия, а принял его впоследствии, то ради тщеславия ты разорил хорошо начатое, подобно тому, как если клал стену и, не  докончив, разрушил ее. Но когда тщеславие бороло тебя, а ты не принял его, то оно нимало не повредило тебе.
      cn: 答。若善工（即祷告）从一开始便出于虚荣，那么毫无疑问，它亦源于魔鬼。然若你初始并无虚荣，而于后来才被其侵扰，那么你便因虚荣而毁坏了美好的开端，这好比筑墙却未及竣工便将其拆毁。然而，当虚荣与你搏斗，而你却未接纳它时，它便丝毫不能伤害你。
- type: heading2
  initial:
    ru: 'Вопрос 420. '
    cn: 问询 420：
  text:
    ru: Многократно случается, что во время псалмопения ощущаю в себе высокомудрие; что должен я тогда сказать помыслу?
    cn: 多次在咏唱圣咏之时，我感觉到自己心中生起高傲之念；那时我当如何回应这念头？
  children:
  - type: paragraph
    text:
      ru: Ответ. Когда сердце  возносится при псалмопении, вспоминай написанное:«преогорчевающии да не возносятся в себе»(Пс. 65:7). Преогорчевать же значит именно «не пети[95]разумно» со страхом Божиим; испытай, не развлекается ли твой помысл при псалмопении, и непременно найдешь, что он  развлекается, а следовательно и ты преогорчеваешь Бога.
      cn: 回答。当你的心在吟唱圣咏时被提升，请回想经文所写：「使那些恼怒者不至自高自大」（诗篇 66:7）。而恼怒正是指「不以[95]明智」且不敬畏上帝地歌唱；审视你的思绪在吟唱圣咏时是否散漫，你必会发现它确实散漫，因此你也恼怒了上帝。
- type: heading2
  initial:
    ru: 'Вопрос 421. '
    cn: 问询 421：
  text:
    ru: Когда  отягощаюсь помыслами при псалмопении, или без оного, и призываю в помощь имя Божие, то враг внушает мне, что непрестанное  призывание имени Божия ведет к возношению, ибо человек может при том думать, что он хорошо делает. Как надлежит помышлять о сем?
    cn: 当我在吟诵圣咏时或在别的时候被意念所困扰，并且呼求上帝之名以求帮助时，仇敌就向我灌输说，持续不断地呼求上帝之名会导致骄傲，因为人可能因此认为自己做得很好。我该如何思考这个问题呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Мы знаем, что  болящие всегда требуют врача и врачевания его, и обуреваемые непрестанно спешат к пристанищу, дабы не постигло их потопление.  Посему-то и пророк взывает, говоря:«Господи, прибежище был еси нам в род и род»(Пс. 89:2), и еще:«Бог нам прибежище и сила, помощник в скорбех обретших ны зело»(Пс. 45:2). Если же Он – прибежище наше, то вспомним, что говорит Он:«призови Мя в день скорби твоея, и изму тя, и прославиши Мя»(Пс. 49:15). Итак, научимся тому, что во время скорби непрестанно надобно призывать милостивого Бога. Призывая же имя Божие, да не возносимся помыслом. Кто, кроме безумного,  превозносится, получая от кого-либо помощь? Мы же, как имеющие нужду в Боге, призывая имя Его в помощь на сопротивных, если не  безумны, то не должны возноситься помыслом, ибо по нужде призываем и скорбя прибегаем. Сверх сего, мы должны знать, что  непрестанно призывать имя Божие есть врачевание, убивающее не только страсти, но и самое действие их. Как врач изыскивает  (приличное) врачевание или пластырь на рану страждущего, и они действуют, причем больной и не знает, как сие (делается), так  точно и имя Божие, будучи призываемо, убивает все страсти, хотя мы и не знаем, как сие совершается.
      cn: 回答。我们深知，病者恒需医者及其医治，受困者亦不辍奔向港湾，以免沉溺。因此，先知呼喊道：「主啊，你世世代代作我们的居所」（诗篇 90:1），又说：「神是我们的避难所，是我们的力量，是我们在患难中随时的帮助」（诗篇 46:1）。若祂是我们的避难所，则当忆起祂所言：「在患难之日求告我，我必搭救你，你也要荣耀我」（诗篇 50:15）。是以，当知在患难之时，应不辍呼求慈悲之神。然呼求神名时，切勿意念高举。除却愚者，谁会因得人帮助而自傲呢？我等既有求于神，为求助以对抗仇敌而呼其名，若非愚钝，便不应意念高举，盖我等因需而呼求，因苦而奔赴。此外，我们应知，不辍呼求神名乃是一种医治，不仅能消灭情欲，更能泯除其作用。如同医者寻得（适宜的）疗法或膏药敷于病者伤处，其发挥功效，而病者不知其何以然；同理，神名受呼求时，亦能消灭一切情欲，即便我等不知其何以成就。
- type: heading2
  initial:
    ru: 'Вопрос 422. '
    cn: 问询 422：
  text:
    ru: 'Когда мне кажется, что помысл мой безмолвствует и не скорбит, хорошо ли и тогда поучаться в призывании имени Владыки Христа? Ибо  помысл говорит мне: теперь, когда мы находимся в мире, в сем нет надобности.'
    cn: 即便当我的心念似乎寂然无声，毫无忧苦之时，我是否仍应操练呼唤主基督之圣名？因我心念对我说：此刻我等身处平安，此举实无必要。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Мы не должны  думать, что имеем сей мир, доколе признаем себя грешными, ибо (в Писании) сказано:«Несть радоватися нечестивым, глаголет Господь»(Ис. 48:22). Если же нет мира грешникам, то каков мир этот? Убоимся, ибо написано:«Егда бо рекут: мир и  утверждение, тогда внезапу нападет на них всегубителство, якоже болезнь во чреве имущей, и не имут избежати»(1Фес. 5:3). Случается же, что и враги, с хитростью, дают сердцу на короткое время ощущать тишину для того, чтобы прекратилось призывание имени Божия, ибо им небезызвестно, что от призывания Его они  обессиливаются. Зная сие, не престанем призывать в помощь имя Божие: ибо сие есть молитва, а Писание говорит:«Непрестанно молитеся»(1Фес. 5:17). Непрестанное же не имеет конца.'
      cn: 答。我们不应认为我们拥有这世界，只要我们承认自己是有罪的，因为（圣经中）说：「恶人必不得平安，这是主说的」（以赛亚书 48:22）。既然罪人没有平安，那么这平安是什么样的呢？让我们心怀敬畏，因为经上写着：「人正说平安稳妥的时候，灾祸忽然临到他们，如同产难临到怀胎的妇人一样，他们绝不能逃脱」（帖撒罗尼迦前书 5:3）。有时，仇敌也会诡诈地让心灵在短时间内感受到平静，以便停止对上帝圣名的呼求，因为他们并非不知道，因着对祂的呼求，他们便会变得软弱无力。深知此点，我们便不应停止呼求上帝的圣名以求帮助：因为这就是祷告，而圣经说：「不住地祷告」（帖撒罗尼迦前书 5:17）。而「不住地」便是没有终结。
- type: heading2
  initial:
    ru: 'Вопрос 423. '
    cn: 问询 423：
  text:
    ru: Когда  хвалят меня люди, или помысл в сердце, и сие тяготит меня, то как должно мне поступать с сим помыслом?
    cn: 若世人称誉于我，或有此念于我心，而为此所困，我当如何处置此念？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Когда помысл  хвалит тебя, и ты не можешь избежать вреда, постарайся призывать имя Божие и скажи своему помыслу: Писание говорит:«людие Мои, блажащии васпрельщают васи стези ног ваших возмущают»(Ис. 3:12). А что такая похвала, брат? – Не что иное, как обольщение; (послушай) пророка, который взывает о сем, говоря: «всяк человектрава,и всяка слава человеча яко цвет травный»(Ис. 40:6). А что принимающий похвалу человеческую не получает пользы, о том говорит Сам Владыка:«Како вы можете вероватив Мя,славуот человекприемлюще"(Ин. 5:44). Если же что-либо и бывает по Богу, то мы должны вспоминать сказанное:«Хваляйся... о Господе да хвалится»(2Кор. 10:17), ибо апостол, достигнув и великой меры, не хвалился в себе, но взывал, говоря:«Благодатию же Божиею есмь, еже есмь»(1Кор. 15:10). Тому воистину да будет слава и великолепие во веки, аминь.'
      cn: 回答：当一个念头赞美你，而你又无法避免其伤害时，要努力呼求上帝之名，并对你的念头说：圣经上说：「我百姓的官长，诱惑他们，使他们的道路混乱。」（以赛亚书 3:12）。弟兄啊，这样的赞美是什么呢？——不过是诱惑罢了；请听先知对此的呼喊，他说：「凡有血气的尽都如草，一切的荣美都像野地的花。」（以赛亚书 40:6）。至于接受人的赞美并无益处，主自己这样说：「你们互相受荣耀，却不寻求从独一上帝来的荣耀，怎能信我呢？」（约翰福音 5:44）。如果有什么是出于上帝的，那么我们应该记住所说的：「夸口的当指着主夸口。」（哥林多后书 10:17），因为使徒即使达到了极高的境地，也不夸耀自己，而是呼喊着说：「我今日成了何等人，是蒙上帝的恩才成的。」（哥林多前书 15:10）。愿荣耀和威严真真实实地归于祂，直到永远。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 424. '
    cn: 问询 424：
  text:
    ru: Если во  время псалмопения, или молитвы, или чтения придет худой помысл, должно ли обратить на него внимание и оставить (на время)  псалмопение, молитву или чтение для того, чтобы воспротивиться ему чистыми помыслами?
    cn: 若在咏唱诗篇、祈祷或阅读时，忽生恶念，吾人是否当关注此念，并为此暂停咏唱诗篇、祈祷或阅读，以便能以纯洁之思念抵制恶念？
  children:
  - type: paragraph
    text:
      ru: Ответ. Пренебреги  им, вникни тщательнее в псалмопение, молитву или чтение, чтобы заимствовать силу от произносимых тобою слов. Если же станем  упражняться во вражиих помыслах, то никогда не будем в состоянии сделать что-либо доброе, (внимая) тому, что внушает враг. Хотя же видишь, что хитросплетение его мешает псалмопению, молитве или чтению, то и тогда не вступай с оными в прение, потому что это дело не твоей силы, но постарайся призывать имя Божие, и Бог поможет тебе и упразднит ухищрение врагов, ибо Его сила и слава во веки, аминь.
      cn: 回应：轻忽它，更深入地专注于诵读诗篇、祷告或阅读，以便从你所说的话语中汲取力量。如果我们沉溺于仇敌的意念，那么我们永远无法成就任何善事，因为我们关注的是仇敌所灌输的。即便你看到它的诡计阻碍了诗篇的诵读、祷告或阅读，那时也不要与这些意念争辩，因为这并非你能力所及之事，但要努力呼求神的名，神会帮助你，使仇敌的诡计归于虚无，因为权能和荣耀永远属于祂，阿们。
- type: heading2
  initial:
    ru: 'Вопрос 425. '
    cn: 问询 425：
  text:
    ru: Как  приобрести умиление в молитве, чтении и псалмопении?
    cn: 如何在祷告、阅读和圣咏中获得忏悔之泪？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Умиление  приходит от всегдашнего воспоминания. Итак, молящийся должен привести себе на память дела свои и то, как бывают судимы делающие подобное оным и страшный оный глас:«идите отМене, проклятии, во огнь вечный»(Мф. 25:41), и проч. Воспоминание же грехов разумею не каждого порознь, чтобы иногда и чрез припоминание (оных) враг не ввел нас в оное пленение, но достаточно лишь вспомнить, что мы виновны во грехах. Если же и после сего будет продолжаться нечувствие, то не усомнимся, ибо нередко такое медление бывает от Бога – на искушение человеку, претерпит ли он (сию холодность). А при чтении и псалмопении  (умиление зависит от того), чтобы человек возбудил ум свой ко вниманию произносимых им слов и воспринял в свою душу силу,  заключающуюся в них: от благих – чтобы быть ревностным ко благому, от тех же, где (говорится) о воздаянии за зло, – дабы  избежать того, что угрожает делающим злое. А пребывая в размышлении о сем, не ослабевай, если и тогда еще будет  оставаться в тебе упомянутое нечувствие, ибо милостив и щедр, и долготерпелив Бог, принимающий наше тщание. Вспоминай всегда  Псалмопевца, который говорит:«Терпя потерпех Господа, и внят ми»(Пс. 39:2), и проч. Поучаясь в сем, уповай, что вскоре  посетит тебя милость Божия.'
      cn: 答：心神之感动，源自于恒常的忆念。因此，祷告者应将自己的行为铭记于心，并思量那些行类似之事者将如何受审，以及那可怖的声音：「你们这受咒诅的人，离开我，进入那为魔鬼和他的使者所预备的永火里去！」（马太福音 25:41），等等。我所说的忆念罪愆，并非指逐一细数，以免有时仇敌借由回忆（罪愆）将我们再次引入那被掳之地，仅需忆起我们确有罪愆便已足够。倘若在此之后，麻木之感仍旧持续，请勿疑虑，因为这种迟缓常常是出自于上帝——为的是考验人，看他是否能忍受（这份冷淡）。而在阅读与歌唱圣咏时（心神的感动取决于），人应激励自己的心神，使其专注于自己所诵念的词句，并将其中所蕴含的力量摄入灵魂：从美好的词句中，获取对善的炽热追求；从那些（谈及）恶之报应的词句中，则获取避开威胁作恶者的警醒。沉浸于此思虑之中，即使你仍旧感受不到前述的麻木，也请勿松懈，因为上帝是慈悲怜悯、宽宏大量且恒久忍耐的，祂接纳我们的努力。请时常忆念圣咏作者所言：「我曾耐心等候主；他向我俯耳，垂听我的呼求」（诗篇 40:1），等等。深思于此，并切望上帝的怜悯将很快眷顾你。
- type: heading2
  initial:
    ru: 'Вопрос 426. '
    cn: 问询 426：
  text:
    ru: Когда я  стараюсь тщательно вникать в смысл изречений Псалмопевца, то нередко случается, что от них перехожу к злым помыслам.
    cn: 当我努力深入领会赞美诗作者的言语的含义时，常常发生这样的情况，就是我从这些言语转向邪恶的思想。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Когда  увидишь, что враг ухитрился навести на тебя брань посредством самых слов псалмопения, то не надобно стараться с особенным  тщанием углубляться в силу изречений псаломских, но читать их со вниманием и не развлекаясь: ибо если ты только произносить  будешь псаломские слова, то враги знают их силу и не могут противостать тебе, и такое псалмопение послужит тебе вместо моления к Богу и к побеждению врагов.'
      cn: 回应。当你看到仇敌巧施诡计，利用赞美诗的言辞向你发起争战时，你无须特别费心去深究诗篇句子的力量，只需专心而不散漫地诵读。因为只要你诵念诗篇的词句，仇敌便深知其力量，无法抵挡你；这样的诗篇诵读便能为你代作对神的祷告，并助你战胜仇敌。
- type: heading2
  initial:
    ru: 'Вопрос 427. '
    cn: 问询 427：
  text:
    ru: Когда среди упражнений в псалмопении или при встрече с людьми беспокоят меня помыслы, и я, не имея удобства призвать Бога устами, призову Его в сердце или только вспомню Его, – ужели не  достаточно мне сего в помощь?
    cn: 当我在诵唱圣诗的练习中，或在与人相遇时，意念困扰着我，而我又不便以口呼求上帝之时，我在心中呼求祂，或仅仅忆念祂——这对于我来说，难道还不足以作为帮助吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если во время  псалмопения, или когда бываешь с людьми, случится тебе призвать Бога, не подумай, будто без устного произношения ты не  призываешь Его, но помни, что Он сердцеведец и взирает на сердце, и призывай Его в сердце твоем. Это и есть сказанное в  Писании:«затворив двери твоя, помолися Отцу твоему, Иже в тайне»(Мф. 6:6). Затворим же уста и помолимся Ему в сердце,  ибо кто затворяет уста и призывает Бога, или молится Ему в сердце своем, тот исполняет предписывающую сие заповедь. Если же и не призовешь в сердце имени Божиего, а только помнишь о Боге, то в сем еще больше быстроты (удобства) и достаточно в помощь  тебе.
      cn: 回答。如果在咏唱圣咏时，或与人同在时，你恰好需要呼求上帝，不要以为不发出口声就无法呼求他。请记住，他是洞察人心的，他鉴察你的心，所以要在你心中呼求他。这正是圣经中所说的：「你关上门，向你那在隐秘中的父祷告。」（马太福音 6:6）。因此，让我们闭口，在心中向他祷告吧。因为凡是闭口并在心中呼求上帝或向他祷告的人，都遵行了这条诫命。如果你甚至不在心中呼求上帝的名，而只是记念上帝，那么这其中反而有更大的迅速（便利）和足够的帮助予你。
- type: heading2
  initial:
    ru: 'Вопрос 428. '
    cn: 问询 428：
  text:
    ru: Хорошо ли всегда помышлять (о Боге) в сердце своем, или сердечно молиться Ему, без содействия языка? Когда случается, что я упражняюсь в сем, мысль моя погружается в рассеянность, я ощущаю тяжесть, и мне видятся как бы некие предметы и призраки, и пребываю как бы в сонных мечтаниях.
    cn: 总是用心默想（神）或向祂心祷，而不借助于口舌，这样做是好的吗？当我如此操练时，我的思绪会陷入散乱，我感到沉重，仿佛看见某些物体和幻影，如同置身于睡梦之中。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Не уклоняться  умом и не погружаться сильно в рассеянность или мечтание есть дело совершенных, могущих управлять умом своим и содержать его  всегда в страхе Божием. А тот, кто не может иметь постоянного трезвения по Богу, увлекается, передавая размышление свое языку. Подобное сему видим и на плавающих в море: те из них, которые искусны, смело ввергают себя в море, зная, что оно не может потопить хорошо обучившихся искусству плавания. Начинающий же обучаться сему искусству, почувствовав, что он находится на глубоком месте, из опасения утонуть, спешит выбраться из глубины на берег и, отдохнув немного, снова бросается в глубину и упражняется таким образом, чтобы совершенно узнать это искусство, пока достигнет степени изучивших оное прежде его.'
      cn: 回答。思想不偏离，也不过于沉溺于散漫或幻想，这是那些已臻圆满之人才能做到的，他们能够驾驭自己的心智，并使其常怀敬畏之情。而那些无法持续保持对上帝的警醒之人，则会因将其思虑付诸言语而随波逐流。我们也能在海上航行的人身上看到类似的景象：其中那些技艺娴熟的，会勇敢地投身大海，因为他们知道大海无法淹没那些精通航海艺术的人。然而，一个初学者，一旦察觉自己身处深水之中，便会因为害怕溺水而急忙从深处游向岸边，稍作休憩后，再次投入深水，如此反复练习，直到完全掌握这门技艺，达到在他之前已经学会这门技艺的人的水平。
- type: heading2
  initial:
    ru: 'Вопрос 429. '
    cn: 问询 429：
  text:
    ru: 'Что значат слова, сказанные одним из отцов: не то навлекает на нас осуждение, что помыслы входят в нас, но то, когда мы даем им  худое направление. Авва же Иосиф сказал одному из братий: отсекай тотчас помыслы; а другому сказал: попусти им войти, потом вступи с ними в брань и будешь искусен.'
    cn: 一位教父曾言：「临到我们身上的，并非那进入我们思想的意念招致审判，而是我们赋予它们邪恶方向之时。」此话何解？阿巴·约瑟夫对一位修士说：「立即斩断意念」；却对另一位说：「任凭它们进来，然后与它们争战，你就会变得老练。」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. (Слова):  «помыслы входят в нас» – означают то, что они посеиваются в нас, и в сем еще нет осуждения. Соглашаться с ними – значит давать им худое направление, что навлекает на нас осуждение. Различие же между тем, чтобы позволять помыслам входить (в нас) и отсекать их есть следующее: допустить их войти в себя может лишь тот, кто силен противиться им, бороться с ними и пребыть непобедимым; а кто немощен и не может сего, но соглашается с помыслами, тот должен отсекать их, прибегая к Богу.'
      cn: 回答。（论述）： 「意念进入我们」——这意味着它们被播撒在我们里面，而在这其中尚未有审判。同意它们——则意味着给它们一个邪恶的方向，这会招致我们的审判。然而，允许意念进入（我们）和斩断它们之间的区别如下：只有那些能够抵抗它们、与它们搏斗并保持不败的人，才能允许它们进入自己；而那些软弱无力、无法做到这一点，却同意意念的人，则必须斩断它们，并寻求上帝的帮助。
- type: heading2
  initial:
    ru: 'Вопрос 430. '
    cn: 问询 430：
  text:
    ru: Когда  нахожусь на таком месте, где есть мощи святых мучеников, помысл беспокоит меня, побуждая по нескольку раз подходить для  поклонения им. И сколько бы я раз ни проходил мимо их, внушает мне преклонять голову. Должно ли так делать?
    cn: 当吾身处殉道圣髑之所，思绪扰攘，驱使吾屡屡上前敬拜。无论吾经过其处凡几，总有声音促吾低首致敬。此举是否合宜？
  children:
  - type: paragraph
    text:
      ru: Ответ. Не должно так  делать; но если однажды поклонишься, достаточно и сего. Итак, не слушайся этого помысла, особенно, когда, не ощущая беспокойства, по собственному своему желанию придется поклониться трижды. Мы  слышали, что все делающееся со смущением и беспокойством и излишнее проистекает от демонов. Также и преклонить главу  достаточно однажды, или много до трех раз, и то не по понуждению, внушаемому помыслом.
      cn: 答：不当如此行事；然而，若你已俯身敬拜一次，那便已足矣。因此，莫要听从这等念头，特别是当你心中并无不安，却又出于己愿地三次敬拜。我们曾闻，凡事若伴随困惑、不安以及过度的行为，皆源于邪魔作祟。同样，垂首亦一次足矣，至多三次，且不应是受念头驱使而为。
- type: heading2
  initial:
    ru: 'Вопрос 431. '
    cn: 问询 431：
  text:
    ru: Случается иногда, что помысл внушает мне боязнь, дабы по причине ее вошел я помолиться.
    cn: 有时，念头会给我带来恐惧，唯恐我因此进入祷告。
  children:
  - type: paragraph
    text:
      ru: Ответ. По причине  боязни не входи, но и безвременно можешь входить для молитвы, чтобы помолиться Богу и святым Его о своем спасении.
      cn: 答：你不可因恐惧而却步，但你可随时步入，为着你自身的救赎，向神和祂的圣者们祈祷。
- type: heading2
  initial:
    ru: 'Вопрос 432. '
    cn: 问询 432：
  text:
    ru: Ты сказал мне, чтобы не входить ради боязни. Но и тогда, как я хочу войти и помолиться о моем спасении, помысл влагает мне боязнь, дабы я удержался от молитвы, имея в виду полученную от вас заповедь – не входить (молиться) по причине боязни.
    cn: 您吩咐我，不可因惧怕而进入。然而，即使在我渴望进入并为我的救赎祈祷之时，那意念仍将惧怕置入我心，好叫我因着您所赐的诫命——不可因惧怕而进入（祈祷）——而停止祷告。
  children:
  - type: paragraph
    text:
      ru: Ответ. И в таком  случае не слушайся его, но войди и помолись; боязнь же вменяй ни во что – и ту, которая побуждает к молитве, и ту, которая отвращает от нее, но все делай вовремя и со страхом Божиим.
      cn: 答：在这种情况下，不要听从他，只管进去祷告；至于惧怕，则视若无物——无论是催促你祷告的惧怕，还是使你远离祷告的惧怕，都要如此。但愿你凡事按时而行，并常存对上帝的敬畏。
- type: heading2
  initial:
    ru: 'Вопрос 433. '
    cn: 问询 433：
  text:
    ru: Помысл  также ночью и днем побуждает меня полагать на себя крестное знамение много раз (непрерывно).
    cn: 这念头驱使我，日夜不休地，屡次（不停地）在自己身上划十字圣号。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если  бодрствуем над собою, то довольно к нашему сохранению и спасению по однажды полагать на себя крестное знамение – днем ли, ночью  ли. Когда уверены, что первая печать действительно цела, то нет надобности в другой, ибо искать другой – значит, что не  существует первой. Сие можно видеть и в мирских делах: если запечатано сокровище и первая печать цела, то нет надобности в  другой печати. Но сие делают бесы, дабы ввести нас в уныние и малодушие, чтобы мы вовсе не могли и одного раза сделать что-либо с трезвением и чисто, а потому лучше сделаем немногое со страхом Божиим, чем многое со смущением вражиим, ибо сказано:«Лучше малое праведнику»(Пс. 36:16). Говорю же сие (на тот случай), когда при трезвении помыслы наносят нам  беспокойство, понуждая сделать что-либо безвременно. Ибо, когда придет помысл оградить себя крестным знамением с радостью, а не из боязни или по какому-либо смущению, мы должны исполнить сие, по возможности, со страхом Божиим. Что делается по произволению, то преимущественно угодно Богу.'
      cn: 回答。若我们警醒自守，那么一次在白昼或黑夜划上十字圣号，便足以保守我们并带来救赎。当我们确信第一道印记确实完好无损时，便无需再寻求另一道印记，因为寻求另一道印记，便意味着第一道印记已不复存在。此理在世俗事务中亦可得见：若宝藏已封印，且第一道封印完好，便无需另加封印。然而，此乃恶魔所为，旨在使我们沮丧灰心，以致我们根本无法哪怕一次以清醒纯洁之心行事。因此，我们宁可以敬畏上帝的心行少许事，也不愿在仇敌的搅扰下行许多事，因经上说：「一个义人所有的虽少，强过许多恶人的富余。」（诗篇 37:16）。我之所以如此说（乃针对以下情况），即当我们在警醒时，意念却不断带给我们困扰，催促我们不合时宜地行事。因为，当意念生起，以喜乐而非出于恐惧或任何搅扰而划十字圣号时，我们便当尽力以敬畏上帝的心去行。凡出于自愿而行的，便格外蒙上帝喜悦。
- type: heading2
  initial:
    ru: 'Вопрос 434. '
    cn: 问询 434：
  text:
    ru: Если я  положу на себя крестное знамение левою рукою, когда не могу сделать сего правою, то не будет ли это неприлично?
    cn: 如果我无法用右手划十字圣号时，用左手划，这是否不合宜？
  children:
  - type: paragraph
    text:
      ru: Ответ. Я теперь,  когда хочу перекрестить правую руку, то делаю сие левою рукою.
      cn: 回答。我如今想要用右手划十字圣号时，便会用左手来完成。
- type: heading2
  initial:
    ru: 'Вопрос 435. '
    cn: 问询 435：
  text:
    ru: Когда  молюсь о многих предметах, должно ли о каждом из них упоминать в молитве?
    cn: 当为诸多事项祈祷之时，是否应在祷告中一一提及每一项？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если хочешь  помолиться о многих предметах, то поскольку Бог знает, в чем мы имеем нужду, молись так: «Владыко Господи, Иисусе Христе,  настави меня по воле Твоей!» Если же о страстях, то говори: «Исцели меня по воле Твоей». А когда об искушениях, говори: «Ты  знаешь полезное мне, помоги моей немощи и даруй мне, по воле Твоей, избавление от искушений».'
      cn: 答：倘若你希望为众多事项祈祷，那么，既然神明知晓我们所需，你可如此祷告：「主宰万有的主，耶稣基督啊，愿您按照您的旨意引导我！」倘若为情欲之事祈祷，则说：「愿您按照您的旨意医治我。」当面对试炼时，则说：「您深知何为于我有利，求您扶助我的软弱，并依照您的旨意，使我摆脱试炼。」
- type: heading2
  initial:
    ru: 'Вопрос 436. '
    cn: 问询 436：
  text:
    ru: Когда долго пребываю в молитве, должно ли повторять одни и те же слова?
    cn: 在长久的祷告中，我是否应该重复同样的话语？
  children:
  - type: paragraph
    text:
      ru: Ответ. Нет; но  вникай в силу оных. Только надобно наблюдать, чтобы предоставлять (все) воле Всемогущего Бога, и самая цель молитвы  должна быть та, чтобы просимое нами было по воле Божией.
      cn: 回答：不，但要深入探究其力量。只是，务必谨记将一切都交托给全能上帝的旨意，祷告的真正目的也当是，我们所祈求的，都合乎上帝的旨意。
- type: heading2
  initial:
    ru: 'Вопрос 437. '
    cn: 问询 437：
  text:
    ru: Если кто  желает благочестиво распорядиться своим имуществом или предоставить оное кому-либо, сообразно с волею Божиею, и не знает, как надлежит сие сделать, и не имеет возможности получить наставление от отцов, – что он должен говорить в молитве?
    cn: 如果有人希望虔敬地 распоря自己的财产，或者依照神的旨意将财产赠予他人，却不知如何行事，也无法从教父那里获得指引——那么他在祷告中应该说些什么呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Пусть молится  так: «Господи! Я в руках Твоих, Ты знаешь полезное мне, наставь меня по воле Твоей, не попусти мне впасть в заблуждение и  злоупотребить имуществом; оно принадлежит Тебе, и Ты владычествуешь им. Устрой же, Владыко, чтобы сие совершилось в страхе Твоем, ибо Твоя есть слава во веки, аминь».'
      cn: 回答。他当如此祷告：「主啊！我身在您的手中，您深知何事于我有益，愿您按您的旨意指引我，不要让我陷入迷途，也不要让我滥用财物；财物属于您，您是它的主宰。因此，主宰啊，愿这一切在您的敬畏中成就，因为荣耀永远属于您，阿门。」
- type: heading2
  initial:
    ru: 'Вопрос 438. '
    cn: 问询 438：
  text:
    ru: Когда сижу за чтением или за рукоделием и хочу помолиться, помысл побуждает меня, чтобы я обратился к востоку, – как я должен  делать, отец мой?
    cn: 「当我坐着阅读或做手工时，若想祷告，思绪催促我转向东方——我的神父，我该如何行？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Сидишь ли ты,  ходишь ли, занят ли чем, ешь ли или иное что делаешь ради потребности телесной, к востоку ли или к западу случится быть  обращенным, не сомневайся молиться, ибо мы получили заповедь делать сие«непрестанно»(1Фес. 5:17) и на всяком месте. В Писании сказано:«путесотворите Возшедшему на запады, Господь имя Ему»(Пс. 67:5), а это показывает, что Бог везде. Когда и голова у тебя покрыта, не оставляй молитвы, но наблюдай лишь то, чтобы делать сие не с пренебрежением.
      cn: 回答：无论你是坐着、行走着，忙碌着，还是为了身体的需要而进食或做其他事情，无论你面向东方还是西方，都不要怀疑祷告。因为我们领受了「不住地祷告」（帖撒罗尼迦前书 5:17）的诫命，并且在任何地方都要如此行。圣经上说：「你们要为那驾行在西方之上者修直道路，祂的名是主」（诗篇 68:4），这表明上帝无处不在。即使你头戴遮盖，也不要停止祷告，但要留意，只须不要轻慢地行事。
- type: heading2
  initial:
    ru: 'Вопрос 439. '
    cn: 问询 439：
  text:
    ru: 'Помысл  внушает мне: ты согрешаешь во всем и потому должен при каждом слове, деле и помышлении говорить: «согрешил я», ибо если не  скажешь: «я согрешил», то (значит) считаешь себя не согрешившим. Меня весьма беспокоит то и другое: говорить это во всяком случае  я не в состоянии, а если не скажу, то думается мне, что погрешаю.'
    cn: 一个念头向我低语：「你事事都在犯罪，因此你必须在每一个言语、行为和意念中说：『我犯了罪。』因为如果你不说『我犯了罪』，那么（就意味着）你认为自己没有犯罪。」这两者都让我非常不安：我无法在任何情况下都说出这句话，而如果我不说，我就会觉得自己犯了错。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Мы должны  всегда иметь такую уверенность, что согрешаем во всем – и в слове, и в деле, и в помышлении, а говорить при всяком случае:  «я согрешил», не можем. Это внушают демоны, которые хотят повергнуть нас в уныние. Они же внушают нам, будто если не говорим таким образом о каждом своем деле, то считаем себя не согрешившими. Но вспомним Екклезиаста, который говорит:«время молчати и время глаголати»(Еккл. 3:7). И поутру за (прошедшую) ночь, и ввечеру за день скажем с умилением в молитве нашей ко Владыке Богу: Владыко! Прости мне все имени ради Твоего Святого и«исцели душу мою, яко согреших Ти»(Пс. 40:5). И  достаточно тебе сего, подобно тому, как если кто-либо, имея постоянного заимодавца, берет у него (деньги) разновременно и, не будучи в состоянии каждый раз рассчитываться с ним в точности, расплачивается вдруг; так и здесь.'
      cn: 答：我们应当时时怀有这样的确信：我们在一切事上，无论言语、行为还是思想，都犯了罪；但我们不能在任何情况下都说：「我犯了罪」。这是恶魔的教唆，它们企图使我们陷入沮丧。它们也向我们灌输这样的念头：如果我们不这样谈论自己的每一件行为，就等于认为自己没有犯罪。然而，我们当回想传道者的教诲，他说道：「静默有时，言语有时」（传道书 3:7）。清晨为逝去的夜晚，黄昏为过去的一天，带着谦卑与悔悟，在我们的祷告中向主宰上帝说：「主宰啊！因您圣名的缘故，赦免我的一切过犯，并『医治我的灵魂，因为我得罪了您』（诗篇 41:4）。」这便足以满足你，就像一个人，若有常年的债主，他会不时地向其借款，而无法每次都精准地结清，于是他会一次性地还清；此处亦是同理。
- type: heading2
  initial:
    ru: 'Вопрос 440. '
    cn: 问询 440：
  text:
    ru: Так как  случается, что в то время, когда я занимаюсь псалмопением, я рассеиваюсь или блуждаю (мыслью), то что мне делать?
    cn: 既然有时我在吟诵圣咏时，心思会散乱或游荡，那我该怎么办呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если  уклонишься мыслью в рассеяние, то возвратись и начни с тех слов предлежащего псалма, которые удержались в памяти. Если же, возвратившись один, два и три раза, затрудняешься вспомнить слова, на коих прервалось твое чтение, или, вспомнив,  затрудняешься найти то место, с которого следует продолжать чтение, то начни тот же псалом с самого начала. Цель врага – та,  чтобы забвением воспрепятствовать славословию. Читать предлежащие псалмы в последовательном порядке есть славословие,  а не рассеиваться (при сем) возможно лишь тем, которые имеют чистые чувства; но мы еще немощны. Когда же заметим свою  рассеянность, возвратим трезвенность к уразумению читаемого, дабы иначе не послужило оно нам в осуждение.
      cn: 答： 若你的思绪飘散，请归回，并从你记忆中留存的诗篇语句开始。然而，若你归回一次、两次、三次之后，仍难以忆起你中断阅读的词句，或者即便忆起，也难以找到该继续阅读的段落，那么请从头开始诵读同一篇诗篇。敌人的目的，便是要以遗忘阻碍赞美。按顺序诵读当前的诗篇，即是赞美；而要在此过程中不散漫，只有那些心意纯净的人方能做到，但我们仍旧软弱。当我们察觉到自己的散漫时，便应将清醒的意念带回对所读内容的领悟之中，免得它反而成为我们的定罪。
- type: heading2
  initial:
    ru: 'Вопрос 441. '
    cn: 问询 441：
  text:
    ru: Если же  развлекусь (умом) в молитве, что мне делать?
    cn: 若我的心神在祷告中分驰，我又当如何行呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Когда  молишься Богу и развлечешься умом, то подвизайся, пока не помолишься без рассеяния, и бодрствуй твоим умом, чтобы не  развлекаться. Если же сие продлится, то хотя в конце молитвы укори себя внутренне и скажи с умилением: «Господи, помилуй меня  и прости мне все согрешения мои!» – И получишь прощение во всех согрешениях и в рассеянности, бывшей во время молитвы.'
      cn: 回答。当你在向神祷告时，如果你的心神被分散了，那么就努力挣扎，直到你能够心无旁骛地祷告。并要警醒你的心神，不要让它再被分散。如果这种情况持续下去，那么即使是在祷告的最后，你也要在内心深处责备自己，并怀着痛悔之心说：「主啊，怜悯我，赦免我所有的罪过！」——这样你就能得到所有罪过以及祷告时心神分散的赦免。
- type: heading2
  initial:
    ru: 'Вопрос 442. '
    cn: 问询 442：
  text:
    ru: Когда брат читает псалмы, то помысл мой иногда пребывает мирен, иногда же развлекается. Что мне должно делать?
    cn: 「当修士诵读圣咏时，我的思绪时而宁谧，时而纷乱。我当如何是好？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Когда помысл  твой пребывает мирным и видишь, что от чтения брата ты получаешь умиление, то держись сего дела. А как скоро увидишь, что ум твой увлекается в другие помышления, то укори его и понудь себя внимать славословию брата.
      cn: 回答是，当你的意念保持平静，并且看到你从兄弟的阅读中获得柔和（注：此处的「умиление」在基督教语境中常指灵性上的感动和谦卑），那么就坚守这事。但一旦你发现你的心神被其他念头牵引，就责备它，并强迫自己留心兄弟的赞美。
- type: heading2
  initial:
    ru: 'Вопрос 443. '
    cn: 问询 443：
  text:
    ru: Но  случается, что от желания вникнуть в то, что читает брат, на меня восстает брань (пристрастия) к нему.
    cn: 但是，有时为了理解弟兄所读之物，争战（偏爱）会向我袭来。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. И это есть  пленение, ибо враг переносит ум с места на место; но снова укори себя, когда увидишь пришедшую брань, и скажи себе с упреком:  «Чем ты увлекаешься, окаянный? вспомни ожидающие тебя муки; они предназначены для тех, которые делают или помышляют сие. Не  напрасно и не безвременно Иов приносил жертвы о детях своих, говоря: может быть, они когда-нибудь помыслили что-либо худое  противу Бога в сердцах своих» (см.Иов. 1:5). И сказав так, заключи ум твой в славословии; если же увидишь, что он снова  увлекается, снова запрети ему: и делай так до трех раз. А когда он пребудет (в сем), тогда отвлеки его от чтения, но не оставляй  в праздности, а помышляй суд и вечные муки и молись святому имени Божию, говоря: «Господи Иисусе Христе, помилуй мя!»'
      cn: 答曰：这便是束缚，因仇敌将心智从一处转至另一处。然而，当你觉察到纷扰降临时，再次责备自己，并自责地对自己说：「你这可怜人，在为甚么事所惑？回想那些在等待你的折磨；它们是为那些做下或心存此念之人预备的。约伯为他的孩子们献祭，并非无故或不合时宜，他说：『也许他们曾在心里对上帝有甚么不敬的念头』（见约伯记 1:5）。如此说完，便将你的心智禁锢在赞颂之中；若是你再见它被诱惑，便再禁止它：如此做，直至三次。当它安住（于此）时，便让它脱离阅读，但不可让它空闲，而要思量审判和永恒的苦难，并向神的圣名祈祷，说：『主耶稣基督，求你怜悯我！』」
- type: heading2
  initial:
    ru: 'Вопрос 444. '
    cn: 问询 444：
  text:
    ru: 'Если кто, стоя на псалмопении с братиями, не знает псалмов, которые они читают, – что ему полезнее: слушать ли их (братий), или  читать те, которые он знает?'
    cn: 若有人与弟兄们一同唱诵圣咏，但他不熟悉他们正在咏唱的圣咏，那么对他而言，哪一种更有益处：是聆听（弟兄们所唱的），还是咏唱他所熟悉的圣咏？
  children:
  - type: paragraph
    text:
      ru: Ответ. Не знающему  псалмов, которые читают братия, вместо того, чтобы слушать их, полезнее будет читать те, которые сам знает, ибо к слышанию примешивается рассеяние.
      cn: 回答：对于不熟悉弟兄们所诵读的圣诗之人，与其聆听那些诗篇，不如诵读自己所熟知者更为有益，因为聆听之时易生散漫之心。
- type: heading2
  initial:
    ru: 'Вопрос 445. '
    cn: 问询 445：
  text:
    ru: 'Когда  приходит мне лукавый помысл, вместе с тем, как сознаю оный, сердце мое приходит в движение, быстро отвращается от него,  боясь, чтобы он не овладел им, по немощи моей; и когда сие делаю, то ощущаю большую тяжесть в душе и бываю утесняем. Благоволи сказать мне: что должно мне делать при унынии от лукавого помысла, и как он прогоняется?'
    cn: 当那狡诈的念头袭来，我的心便随着对它的察觉而悸动，迅速地将它摒弃，生怕它因我的软弱而占据我的心；当我这样做时，我的灵魂深感重负，并被压抑。请您开示我：当我因狡诈的念头而沮丧时，我该如何行事，以及它如何被驱逐？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Движение  (против злых помыслов) должно состоять в том, чтобы не склоняться к лукавому помыслу и не соглашаться с ним, но безмятежно прибегать к Богу. И ты не должен говорить, что смущаешься из боязни, как бы помысл не овладел тобою. Уразумей сущность (сего) из следующего примера: если один на другого  приносит кому-либо жалобу о каком-нибудь деле, и обвиняемый познает, что не может удовлетворить его, то смиряется. Если же  имеет сильного землевладельца, то смело приходит к нему, прося защиты, и, надеясь на него, не смущается. Также когда случится  кому подвергнуться нападению разбойника, и, сопротивляясь упорно, он не попустит ему отнять у себя что-нибудь, то такой  поступил хорошо. Если же разбойник и отнимет у него что-либо, но он заметит разбойника и место притона его, то идет к правителю, и тот удовлетворяет обиженного, и не только возвращает ему отнятое у него, но и самого разбойника наказывает. Итак, если войдет помысл, не смущайся, но рассмотри, что он хочет сделать, и сопротивляйся безмятежно, призывая Господа. Ибо не в том еще состоит зло, что разбойник войдет в дом твой, а в том, когда похитит, что в нем находится. Если же он должен будет удалиться с бесчестием, то это делает честь владельцу дома, бесчестие же  разбойнику, что он вышел, не успев ничего взять. Господь, пришедши в землю Иудейскую, то есть в сердце человека, изгонит  демонов. Итак, воззови к Нему, как македоняне к Павлу:«пришед в Македонию, помози нам»(Деян. 16:9), и как ученики:«Господи, спаси ны, погибаем»(Мф. 8:25); и Он, пробудившись, запретит ветрам мысленным, и утихнут, ибо Его есть сила и слава во веки, аминь.'
      cn: '答： 抵抗恶念，其行动应在于不倾向那邪恶的意念，不与它苟同，而是平静地投奔上主。你也不可说你因恐惧而困扰，生怕那意念会掌控你。从以下事例中领悟此理的本质：若有人向另一人抱怨某事，而被告者深知自己无法使其满意，便会谦卑下来。但若他有一位强大的地主作靠山，他便会勇敢地前去寻求庇护，并依靠他，毫不困扰。同样，当一个人遭遇强盗袭击时，若他坚决抵抗，不让强盗夺走任何东西，那他做得很好。若强盗确实从他那里抢走了东西，但他认出了强盗及其藏匿之处，便可去见官府，官府会为受害者伸冤，不仅归还被夺之物，还会惩罚强盗本人。


        所以，若有恶念侵入，不要困扰，而是审视它意欲何为，并平静地抵抗，呼求上主。因为邪恶并非在于强盗闯入你的家，而在于他窃取了家中的财物。若他被迫蒙羞离去，这便为房主带来了荣耀，而强盗则蒙受羞辱，因他一无所获便离开了。上主降临犹太之地，即人的心中，将驱逐邪魔。因此，向祂呼求吧，如同马其顿人向保罗所求：「你过到马其顿来，帮助我们！」（使徒行传 16:9），也如同门徒们所说：「主啊，救我们，我们丧命啦！」（马太福音 8:25）；祂必醒来，斥责那心神的风暴，它们便会平静，因为权柄和荣耀永远属于祂，阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 446. '
    cn: 问询 446：
  text:
    ru: 'Ты сказал, что движение (против злых помыслов) состоит в том, чтобы не повиноваться лукавому помыслу, но прибегать безмятежно к Богу; прошу тебя: дай мне еще объяснение сего движения.'
    cn: 你曾说，那（对抗邪恶念头的）行动在于不顺从那邪恶的念头，而是宁静地投奔神。我恳请你：请再给我进一步阐释这行动。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Когда кто,  обвиненный кем-нибудь, сам пойдет к правителю, сие можно назвать движением, ибо говорится: «На него донесли, посему он и  подвигнулся пойти к правителю». Если судящиеся друг с другом и замедлят (в суде), то такое замедление не ставится в вину подвигшему (на защиту себя), потому что имеется в виду конец дела и совершенное избавление. Это-то и значит:«и ты блюсти  будеши его пяту»(Быт. 3:15), ибо пята значит конец. Да утвердится же сердце твое молитвами святых. Аминь.'
      cn: 答曰：当有人受人控告，他自己前往官长处时，此可称为一次行动。因经有云：「有人向他告发，故他启程前往官长。」若彼此对讼之人拖延时日，此等拖延不归咎于那位行动起来为自己辩护者，盖因所思乃事务之结局与完全之解脱。此即是「你将伤其脚跟」（创世记 3:15）之真义，因脚跟即指结局。愿你的心因着圣徒的祷告而得坚固。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 447. '
    cn: 问询 447：
  text:
    ru: 'Брат  вопросил великого старца: сделай милость, скажи, как мне спастись? Ибо твердо решился в мыслях своих покориться тому, что ты напишешь мне в своем послании.'
    cn: 有弟兄请教那伟大的长老：「求您大发慈悲，告诉我当如何得救？因我已下定决心，必会顺从您在信中所写的一切。」
  children:
  - type: paragraph
    text:
      ru: Ответ. Если ты  истинно желаешь спастись, то покажи послушание самым делом, (так сказать) отделись ногами твоими от земли, возведи на небо ум твой, и там да будет поучение твое день и ночь. Сколько имеешь силы, уничижай себя день и ночь, понуждаясь увидеть себя ниже всякого человека. Это есть истинный путь, и кроме него нет другого желающему спастись о укрепляющем его Христе. Да течет  (по нему) желающий (спасения), да течет желающий, да течет желающий, – «течетда постигнет»(1Кор. 9:24); свидетельствуюсь в том пред Богом живым и хотящим даровать жизнь вечную всякому  желающему ее. Если и ты желаешь, брат, – трудись.
      cn: 答：你若真切渴望得救，就当以行动展现顺服，（可说）使你的双足离地，将你的心神提升至天上，让你的教诲日夜不停地在那里。竭尽你所能，日夜谦卑自己，迫使自己视自己低于任何人。这便是真切的道路，除此以外，对于那些愿在加力予他的基督里得救之人，别无他途。愿那渴求（救赎）之人奔跑，愿那渴求之人奔跑，愿那渴求之人奔跑——「奔跑以求获得」（哥林多前书 9:24）；我以此在永生上帝面前作证，祂愿将永恒的生命赐予每一个渴求之人。兄弟，若你也愿如此，——便去劳作吧。
- type: heading2
  initial:
    ru: 'Вопрос 448. '
    cn: 问询 448：
  text:
    ru: 'Того же к другому старцу. Почему великий старец трижды повторил слова: «да течет»!'
    cn: 致另一位长者：为何那位伟大的长者三次重复了「愿他涌流」这句话？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Старец  повторил трижды слова эти, дабы показать тем необходимость сего пути, и что нет другого, более нужного; и Господь, в Евангелии от Матфея, говорил однажды:"аминь", а в Евангелии от Иоанна удвоял сие речение, говоря:«аминь, аминь глаголю вам»(Ин. 8:34), потому что здесь беседовал о предметах более нужных.
      cn: 约翰的回答。长老将这些话重复了三遍，以表明这条道路的必要性，以及没有其他更重要的道路；主在马太福音中曾一次说过：「阿门」，而在约翰福音中则将此言加倍，说：「我实实在在地告诉你们」（约翰福音 8:34），因为他在那里谈论的是更重要的事情。
- type: heading2
  initial:
    ru: 'Вопрос 449. '
    cn: 问询 449：
  text:
    ru: 'Прошу тебя объяснить мне: отчего в Пятидесятницу одолевает меня уныние и дремание более обыкновенного?'
    cn: 请您为我阐释：为何在五旬节，我被忧郁和倦怠所胜，更甚于往常？
  children:
  - type: paragraph
    text:
      ru: Ответ. Сие случается  с нами потому, что мы более походим на озеро, чем на источник, то есть немощны, а не сильны пребывать всегда в одинаковом  положении. Впрочем, зависит сие иногда и от воздушных перемен и от увеличения дней; совершенные же отцы не подвержены тому.
      cn: 答。这发生在我们身上，是因为我们更像湖泊而非泉源，即我们软弱，而非强大，无法恒常保持同一状态。然而，这有时也取决于天气变化和白昼的增长；至于那些完美的教父们，则不受此影响。
- type: heading2
  initial:
    ru: 'Вопрос 450. '
    cn: 问询 450：
  text:
    ru: Если вижу, что кто-нибудь поступает неприлично, могу ли я судить о сем неприличии? И как избежать проистекающего отсюда осуждения  ближнего?
    cn: 如果我看到有人行为不端，我能否评判这种不端行为？我该如何避免由此产生的论断他人？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. То дело,  которое действительно неприлично, мы не можем не признавать за неприличное, ибо иначе как избежим происходящего от него вреда, по слову Господа, Который сказал:«Внемлите же от лживых пророк, иже приходят к вам во одеждах овчих, внутрь же суть волцы хищницы: от плод их познаете их»(Мф. 7:15, 16). Того, кто делает такое (дело), осуждать не следует как по слову  Писания:«не судите... да не осуждени будете»(Лк. 6:37), так и потому, что нам должно признавать самих себя грешными более всех, а равно и потому, что согрешение брата мы должны считать за свое собственное и ненавидеть лишь диавола,  прельстившего его. Когда бы кто столкнул другого в яму, то мы порицаем не его, но того, кто столкнул его; точно так и здесь.  Случается, что человек делает дело, которое видящим оное кажется неприличным; но оно совершается по благому намерению делающего,  как сие случилось с известным святым старцем: он, проходя мимо конского ристалища, вошел в него с намерением, ибо видя, как там каждый старается предварить и победить другого, сказал помыслу своему: «Видишь ли, как усердно подвизаются угождающие диаволу? Не тем ли более должны подвизаться мы, наследники Царствия  Небесного?» И ушел с этого зрелища еще более прежнего усердным к духовному пути и подвигу. А равно мы не знаем и того, не  сделается ли согрешивший брат посредством покаяния благоугодным Богу чрез свое смиренномудрие и исповедание. Фарисей отошел осужденным за свое величание. Зная сие, будем подражать мытареву смирению и осуждать самих себя, чтобы быть оправданными, и убегать фарисейского величания, чтобы не быть осужденными.'
      cn: '回答：


        对于那确实不合宜之事，我们不得不承认其不合宜，否则，如何能避免其所带来的伤害呢？正如我主所言：「你们要提防假先知，他们披着羊皮到你们这里来，里面却是凶残的狼。你们要凭他们的果子认出他们来」（马太福音 7:15，16）。然而，对于那些做出此类行为的人，我们不应论断，这既是出于圣经的教导：「你们不要论断人，免得你们被论断」（路加福音 6:37），也是因为我们应当承认自己是罪人，比所有人都更甚。同时，我们应将兄弟的过犯视为自己的过犯，而只憎恶那诱惑他的魔鬼。若有人将他人推入坑中，我们谴责的不是被推之人，而是推人者；此事亦然。有时，一个人所做之事，在旁观者看来或许不合宜，但却是出于行事者良善的意图，正如一位著名的圣长老所经历的那样：他路过一处赛马场，便有意进去观看，因为他看到场中每个人都竭力争先，力图胜过他人，于是对自己的意念说：「你看，那些取悦魔鬼的人是何等热切地争竞啊！我们这些天国的继承者，岂不更当如此争竞吗？」于是，他离开了那场面，对属灵的道路和修行比以往更加热忱了。同样，我们也不知道那犯错的弟兄是否会藉着悔改、谦卑和认罪而蒙神悦纳。那法利赛人因自高而受到审判。我们得知此事，就当效法税吏的谦卑，审判自己，以便得到称义，并远离法利赛人的自高，以免被定罪。'
- type: heading2
  initial:
    ru: 'Вопрос 451. '
    cn: 问询 451：
  text:
    ru: 'Один  христолюбивый муж спросил того же старца: нередко случается, что когда я нахожусь вместе с некоторыми людьми, мною внезапно  овладевает стыдливость, и я даже изменяюсь в лице, теряю присутствие духа, не могу ни смотреть на них, ни беседовать с ними; сердце мое стесняется и приходит в недоумение, и если тогда заговорю что-нибудь, то речь моя бывает неразумна,  беспорядочна и полна тщеславия, а нередко к словам присоединяется и бессмысленный смех, и как то делается совершенно вопреки моему желанию, то я весьма скорблю о сем и  недоумеваю, что мне делать? Когда заговорю, впадаю в сказанное выше; а когда замолчу, – опасаюсь, не будет ли безвременно,  особенно если они много раз обращаются ко мне в беседе. Объясни мне, отец мой, отчего сие происходит, тогда как вы  предстательствуете о мне в святых ваших молитвах.'
    cn: 一位爱慕基督的人询问同一位长老说：「我常常会遇到这样的情况：当我与某些人在一起时，羞怯感会突然袭上我心，甚至让我面色有变，心神不定，无法正视他们，也无法与他们交谈；我的心感到局促不安，陷入困惑。如果那时我开口说话，我的言语就会变得不智、混乱且充满虚荣，而且常常伴随着无意义的笑声。由于这完全违背我的意愿，我对此感到非常悲伤和困惑，不知该如何是好？当我开口时，就会陷入上述境况；而当我沉默时，我又担心是否不合时宜，特别是当他们多次向我搭话时。我的父亲，请您解释一下，这是为何发生，而您们在神圣的祷告中又为我代求？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Так случается  с нами от зависти диавола. Он, желая, чтобы ни мы не получили пользы, ни беседующие с нами, приносит нам такие плевелы для того, чтобы, если возможно, соблазнить и беседующих с нами. Страх же Божий бывает чужд всякого смущения, всякого беспорядка  и молвы. Итак, прежде беседы утвердим себя в страхе Божием и вникнем тщательно в свое сердце, отчего мы смущаемся и смеемся, ибо в страхе Божием нет смеха. Писание говорит о безумном, что он«во смехе возносит глас свой»(Сир. 21:23). И слово  безумных бывает смущено и лишено благодати. О праведном же говорит, что он«едва тихо осклабится»(Сир. 21:23). Итак, если возбуждаем в себе памятование о Боге и мысль о том, что мы должны беседовать с братией нашей со смирением и безмолвным  помыслом, размышляем о сем и имеем всегда пред глазами Страшный Суд Божий, то приготовление сие изгоняет из сердца нашего всякое лукавое помышление, ибо где безмолвие, кротость и смирение, там  обитает Бог. Сказанного будет тебе достаточно (для руководства) при случающихся беседах. Если же враг будет упорствовать вести с нами брань, думая своим бесстыдством уловить и низложить нас, то не будем ослабевать, чтобы он не увлек нас (в свои сети). Но из первого случая извлечем себе урок и так далее; сказано:«седмерицею... падет праведный и востанет»(Притч. 24:16). А то,  что он восстает, значит, что он подвизается; подвизающийся же бывает таким (то есть падает, но и восстает), пока конец не покажет, каков он будет. Но более всего будем помнить, что необходимо нам призывать Святое имя Божие, ибо где Бог, там все  – благое; очевидно же, что где диавол, там все – злое. И известно, что если по тщеславию, или по человекоугодию, или по  какому бы то ни было виду злобы заговорим со смущением, то все сие происходит от диавола; вспомним же, что сказал святой  апостол Павел:«Слово ваше [да бывает] всегда во благодати, солию растворено»(Кол. 4:6). И если будем поучаться в сем, то, по благоутробию Своему, Вседержитель Бог подаст нам совершенное устроение в страхе Своем. Тому слава во веки, аминь.
      cn: 答：这乃是出于魔鬼的嫉妒。它不愿我们与人交谈时有所裨益，便带来这些稗子，为要尽可能地引诱与我们交谈之人。敬畏上帝之心，则远离一切烦扰、一切混乱和喧嚣。所以，在与人交谈之前，我们当在敬畏上帝之心上坚固自己，并仔细审视内心，看我们为何烦乱和发笑，因为在敬畏上帝之心里面没有嘲笑。《圣经》论及愚昧人说：「愚昧人发笑，声音扬起。」（德训篇 21:23）愚昧人的言语是烦乱且缺乏恩典的。论及义人，却说他「才微微一笑」（德训篇 21:23）。所以，如果我们唤起对上帝的记念，思想我们当以谦卑和宁静之意念与弟兄交谈，并常将上帝可怖的审判摆在眼前，这准备就能驱逐心中一切邪恶的意念，因为宁静、温柔与谦卑之处，上帝便居于那里。所言足以指导你应对交谈之事。若敌人执意与我们争战，妄图以其无耻诱惑并击倒我们，我们也不可懈怠，以免被它拖入网罗。当从初次经历中吸取教训；经上说：「义人虽七次跌倒，仍能起来。」（箴言 24:16）他能起来，意味着他在争战；争战之人便是如此（即跌倒又起来），直至结局显明其究竟。但最重要的是，我们要记住必须呼求上帝圣名，因为上帝所在之处，一切皆为美好；而魔鬼所在之处，一切皆为邪恶，此乃显而易见。众所周知，若我们因虚荣、取悦于人或任何邪恶而烦乱地说话，这一切都源于魔鬼；我们当记起圣使徒保罗所言：「你们的言语要常常带着恩典，用盐调和。」（歌罗西书 4:6）如果我们在这方面受教，全能的上帝必以其慈悲赐予我们在敬畏他方面的完全秩序。愿荣耀归于他，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 452. '
    cn: 问询 452：
  text:
    ru: того же.  Некто просил одного из отцов вкусить у него пищи, он же отказался, сказав, что не может. А другой упросил его только  сотворить молитву в его келлии. Когда же старец пришел к сему, то он принуждал его остаться вкусить у него пищи; и старец,  будучи преклонен усильною просьбою, остался. Узнав о том, просивший прежде весьма опечалился. По Богу ли печаль эта?
    cn: 同理。有个人请一位教父到他那里用饭，教父拒绝了，说他不能。另一个人则恳请他只到自己的隐修室里祈祷。当这位长老来到他那里时，那人强留他用餐；长老被他执意的恳求所打动，便留下了。先前那位曾邀请他的，得知此事后非常忧伤。这种忧伤是合乎上帝旨意的吗？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Когда кто-нибудь смущается или опечаливается, под предлогом по-видимому благого и душеполезного дела, и гневается на  ближнего своего, то очевидно, что это не по Богу: ибо все Божие бывает мирно и полезно и ведет человека к смирению и к тому,  чтобы осуждать себя самого. Писание говорит:«Праведный себе самаго оглагольник во первословиибывает» (Притч. 18:17). Если кто полагает, что он желает что-либо по Богу, и кто-нибудь станет ему препятствовать в сем, а он будет осуждать  препятствующего и порицать его, то чрез сие обнаруживается, что намерение его было не по Богу, ибо Писание говорит:«от плод их познаете их»(Мф. 7:16). А тот, чье намерение бывает по Богу, когда и встретит препятствие в ком-либо, скорее смиряется,  признает себя недостойным и почитает за пророка того, кто воспрепятствовал ему, полагая, что он воспрепятствовал, как бы  провидя недостоинство его. Если ты по любви Божией позовешь кого-нибудь в келлию твою, или попросишь у кого дать тебе что-либо, хотя и по вере своей (к нему), а он не согласится дать тебе того, другой же кто-нибудь попросит у него, и он согласится  дать ему, то не попусти, чтобы демон гнева смутил твое сердце, ибо всякое дело, в котором есть смущение, не от Бога, но лучше  смирись, говоря: «Я оказался недостойным, и Бог открыл отцам мои грехи и недостоинство». И даст тебе благодать Свою Дающий ее смиренным (см.Иак. 4:6), ибо тот, кто имеет смирение, не ищет, чтобы всегда исполнялось по его желанию, но постоянно стремится вниз – к смирению. Вспомни о евангельском сотнике, который  приступил к Иисусу с просьбою об отроке своем и, услышав:«Аз пришед исцелю его», – как он, стремясь к смирению, сказал:  Владыко,«несмь достоин, да под кров мой внидеши»(Мф. 8:7, 8). Кто не пожелал бы удостоиться сего? Но смирение не  искало и того, считая себя недостойным. А сердцеведец Бог, взирающий на намерение человека, похвалил веру сотника, сказав:"ни вовсемИзраили толики веры обретох»(Мф. 8:10). Такое смирение исходатайствовало ему и великую похвалу, и  даровало здоровье отроку его. Вообще многие дарования подаются смирению. Будем стремиться к нему, дабы получить благодать его и похвалу от Иисуса Христа, смирившаго Себе, послушлива бывша«даже до смерти»(Флп. 2:8), и давшего нам образец смирения.  Тому слава во веки, аминь.'
      cn: '回答。当有人因看似良善和有益灵魂之事而心烦或忧伤，并因此对近人发怒时，这显然不是出于上帝；因为凡属上帝之事，都必是平安且有益的，并能引人走向谦卑，使人自省自责。经上说：「在争讼之始，义人必先自诉」（箴言 18:17）。如果有人以为自己所愿是出于上帝，而有人阻挠了他，他便指责和非议阻挠之人，那么这便显明他的意图并非出于上帝，因为经上说：「凭着他们的果子，就可以认出他们来」（马太福音 7:16）。


        然而，那意图出于上帝的人，即便遇到他人的阻挠，也更倾向于谦卑，承认自己不配，并将那阻挠他的人视作先知，以为他之阻挠是预见了自身的不配。


        如果你因着对上帝的爱，邀请某人到你的隐修小室，或者向某人请求给予你某物，即便你是凭着对他的信心，而他却不同意给你，而另有人向他请求，他却同意给了，你也不要让愤怒的魔鬼搅扰你的心，因为凡事带有搅扰的，都不是出于上帝。你不如谦卑下来，说：「我实在不配，上帝已向众神长显明了我的罪愆和不配。」那施恩于谦卑之人的主，必将祂的恩典赐予你（参阅雅各书 4:6）。因为拥有谦卑的人，不追求凡事都按自己的意愿成就，而是不断向下，追求谦卑。


        请忆念福音中那位百夫长，他来到耶稣跟前，为他的仆人恳求，当他听到：「我必亲自前来医治他」时，他如何出于谦卑地说：「主啊，我不敢当，您到舍下，我实不敢当」（马太福音 8:7-8）。有谁不愿蒙受这份荣幸呢？然而，谦卑之人并不追求这些，他认为自己不配。而洞悉人心的上帝，审视人的意图，赞扬了百夫长的信心，说：「在以色列，我从未见过有这样大信心的人」（马太福音 8:10）。这样的谦卑为他赢得了极大的赞许，也使他的仆人恢复了健康。总而言之，许多恩赐都赐予谦卑。


        让我们追求谦卑，以便获得它的恩典和耶稣基督的赞许。祂「虚己，取了奴仆的形象，成为人的样式；既有人的样子，就自卑，存心顺服，以至于死，且死在十字架上」（腓立比书 2:8），并为我们树立了谦卑的榜样。愿荣耀归于祂，直到永远。阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 453. '
    cn: 问询 453：
  text:
    ru: Отец мой! Сотник, употребив дивное оное смирение, счел себя недостойным посещения Владыки, и вера его удостоилась похвалы; Авраам же (напротив) убеждал и, припав к ногам, молил Его войти к нему в кущу, хотя и приступил к Нему как к человеку, не зная, что то был Сам Владыка. Ужели Авраам не имел смирения?  Добродетель сотника выше ли добродетели патриарха? Ибо смирение (как вы всегда учите) имеет первенство среди добродетелей.  Объясни же мне силу и различие добродетелей обоих, потому что один (смиряясь) не принял посещения (Господня) и удостоен похвалы, а другой с любовью принял оное и также удостоен похвалы.
    cn: 吾父啊！那百夫长以其奇妙的谦卑，自感不配蒙受主的探访，其信心亦受赞许；而亚伯拉罕（则反之）恳劝并俯伏于祂脚下，乞求祂进入他的帐篷，尽管他接近祂时视祂为常人，不知晓祂便是主宰本身。难道亚伯拉罕没有谦卑之心吗？难道百夫长的美德超越了圣祖的美德吗？因为谦卑（如您常教导的）在诸般美德中居于首位。请您向我阐释两者美德的力量与差异，因其中一位（谦卑地）未曾接受（主的）探访，却得了称赞，而另一位则以爱心接受了探访，也同样得了称赞。
  children:
  - type: paragraph
    text:
      ru: Ответ. Оба они были  совершенны в вере к Богу и по приличию времени употребили веру и смирение, ибо и патриарх Авраам сказал:«аз... есмь земля и пепел»(Быт. 18:27); а то, что он так о себе думал, не показывает ли, что он не считал себя достойным и странноприимства, но, как муж совершенный, принимал равно всякого человека, не различая грешных от святых; о нем-то и о Лоте было сказано:«страннолюбия не забывайте, тем бо не ведяще нецыи странноприяша Ангелы»(Евр. 13:2). А если бы Авраам познал, что то был Сам Владыка, он, без сомнения, употребил бы слова сотника, ибо  никого не находим смиреннее признающего себя землею и пеплом. Также и сотник употребил смирение в приличное время, познав, что то был Спаситель наш. Мы же говорим, что он притом имел и добродетель страннолюбия, ибо не без дел была его вера, и Христос похвалил не праздную веру, то есть (утверждаем), что вера его сопровождалась делами, и что во время странноприятия и он употребил бы усердное прошение ко всем, подобно патриарху  Аврааму. Итак, находим, что оба они были совершенны.
      cn: 回答。他们二者都对上帝怀有完备的信仰，并适时地运用了信心和谦逊。因为族长亚伯拉罕曾说：「我……不过是尘土和炉灰」（创世记 18:27）；他如此看待自己，难道不是表明他认为自己不配受款待吗？然而，作为一个完美的人，他平等地接待每一个人，不区分罪人与圣徒。正是关于他与罗得，经上说：「不可忘记好客，因为曾有人因此在不知不觉中接待了天使」（希伯来书 13:2）。如果亚伯拉罕知道那正是主宰自己，他无疑会使用百夫长的话语，因为我们找不到比一个承认自己是尘土和炉灰的人更谦卑的了。同样，百夫长也在适时地运用了谦逊，因为他认识到那正是我们的救主。而我们则认为，他同时还拥有好客的美德，因为他的信仰并非没有行为；基督所称赞的也不是空泛的信仰，也就是说（我们确信），他的信仰是伴随着行为的，并且在接待客旅之时，他也会像族长亚伯拉罕一样，对所有人都殷勤恳切地发出请求。因此，我们发现他们二者都是完备的。
- type: heading2
  initial:
    ru: 'Вопрос 454. '
    cn: 问询 454：
  text:
    ru: Так как я грешен и не имею ни истинного и искреннего смирения, ради которого удостоился похвал сотник, ни любви к странноприимству, ради которой Авраам сподобился принять у себя Бога, то что я должен делать? Должен ли, смотря на свое недостоинство, отказываться от принятия святых и тем лишаться пользы, от сего происходящей; или скорее прибегать к ним, но не по поводу страннолюбия, а как немощный душой, ища от них врачевства,  потому что немощным прилично усердно искать посещения врачей, и это не вменяется им в страннолюбие; если же они и не позовут  врачей, то не признаются (посему) за не имеющих добродетель смиренномудрия, но скорее сие считается безумием. Итак, научи  меня, отец мой, должен ли я просить и убеждать святых, как имеющий нужду, или отказываться от сего, как недостойный?
    cn: 因我罪业深重，既不具备那使百夫长蒙受赞誉的真实而诚挚的谦卑，亦不拥有那让亚伯拉罕有幸接待上帝的乐于款待客旅之爱，那我该如何行呢？难道我应该审视自己的不配，便拒绝接纳圣者，从而错失由此而来的益处吗？抑或我更应亲近他们，并非出于款待客旅之由，而是作为灵魂的病患，向他们寻求医治，因为病弱之人理当殷切求访医者，这并不被视为款待客旅之举；倘若他们不召请医者，便不被（因此）认为是缺乏谦逊美德，反而这更被视为愚昧。因此，我的父亲啊，请教导我，我是否应该如有所需之人般恳求并劝请圣者，抑或因自身不配而拒绝此举呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Убеждай, как  больной, имеющий нужду во враче; но помни и то, что рожденный младенец не вдруг делается совершенным мужем, принимая же  последовательно разные роды нежной пищи, достигает наконец до употребления пищи твердой, ибо твердая пища есть принадлежность совершенных (см.Евр. 5:14). Посему и апостол сказал:«Млеком вы напоих, а не брашном»(1Кор. 3:2). Итак, держась  странноприимства, не будем говорить, что мы исполняем заповедь, но признавать, что поступаем как больные, имеющие нужду во  врачах: пребывай же в том, пока Бог не приведет тебя к совершенному (деланию).'
      cn: 答：你要劝勉，如同生病之人需要医者；然而也要记住，初生的婴儿并非立刻就能成为完美的成人，而是循序渐进地接受各种柔和的食物，最终才能进食坚实的食物，因为坚实的食物是属于成熟之人的（参见希伯来书 5:14）。因此使徒也曾说：「我给你们奶喝，没有给你们饭吃」（哥林多前书 3:2）。所以，我们持守款待客旅的原则，不要说我们是在履行诫命，而要承认我们是如同病人需要医者般行事：你当持守于此，直到上帝引领你臻至完美（的境地）。
- type: heading2
  initial:
    ru: 'Вопрос 455. '
    cn: 问询 455：
  text:
    ru: Что есть  свободное обращение и непристойный смех?
    cn: 什么是放纵的交谈和猥亵的嘲笑？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Свободное  обращение бывает двух родов: одно происходит от бесстыдства и есть корень всех зол, а другое происходит от веселости; впрочем, и это последнее не совсем бывает полезно тому, кто держится оного. Но так как только крепкие и сильные могут избежать обоих, а мы, по немощи нашей, не можем сделать сего, то по крайней мере допустим иногда то свободное обращение, которое проистекает от веселости, наблюдая, чтобы не подать чрез него брату повода к  соблазну. Находящиеся среди людей, если они не совершенные, еще не могут избавиться от сего второго рода свободного обращения. А  если не можем, то да послужит нам сие в назидание, а не в соблазн, в особенности когда постараемся сокращать соединенную с  ним беседу, потому что многословие не очень полезно, хотя бы по-видимому и не заключало в себе ничего непристойного. То же самое надобно сказать и относительно смеха, ибо он есть отрасль (свободного обращения). У кого с свободным обращением соединено  сквернословие, очевидно, и смех (такого) человека имеет скверну; если же свободное обращение происходит от веселости, то  очевидно, что и смех его бывает лишь веселый. А как вообще сказано о свободном обращении, что не полезно иметь его, так и в смехе должно медлить и не давать себе свободу, но воздерживать помысл, чтобы благопристойно миновать тот смех. Ибо пусть те, которые дают себе в нем свободу, знают, что они впадают от сего и в блуд.'
      cn: 答：随意的交往有两种：一种源于无耻，是万恶之根源；另一种源于欢愉。然而，即使是这后一种，对于那些沉溺于此的人来说，也并非全然有益。但是，由于只有坚强有力的人才能避开这两种情况，而我们因自己的软弱无法做到这一点，那么至少我们有时可以允许那种源于欢愉的随意交往，同时留意不要因此给弟兄造成绊跌。身处人群之中，若非完全之人，还无法摆脱第二种随意的交往。倘若我们无法避免，就让这成为我们的教训而非绊跌，特别是当我们努力缩短与之相关的交谈时，因为多言并非十分有益，即便表面上看起来没有什么不当之处。同样的话也适用于笑声，因为它是（随意交往的）一个分支。若一个人的随意交往伴随着秽言秽语，那么显然此人的笑声也带有污秽；如果随意交往源于欢愉，那么显然他的笑声也只是愉悦的。而正如普遍所说的，随意交往无益，因此在笑声中也应迟缓，不要放任自己，而应抑制思绪，以便得体地避免那种笑声。因为那些在此中放纵自己的人应当知道，他们也因此陷入淫乱。
- type: heading2
  initial:
    ru: 'Вопрос 456. '
    cn: 问询 456：
  text:
    ru: Прошу тебя, отец мой, сказать мне, какова должна быть приличная веселость? И как должно пользоваться ею грешнику, чтобы не  превзойти своей меры?
    cn: 我父，恳请您告诉我，何为合宜之喜乐？罪人当如何运用此喜乐，方不致逾越其分？
  children:
  - type: paragraph
    text:
      ru: Ответ. Совершенные  бывают и совершенно внимательны к себе, подобно художнику, который в совершенстве знает свое художество; он хотя беседует с  кем-нибудь в то время, как занят своим делом, но беседа не мешает ему делать то, что требуется художеством, и тогда как он  беседует с теми, которые у него находятся, ум его бывает всецело обращен к предлежащему занятию. Так и беседующий с другими должен показывать им лицо и слово веселое, внутри же себя иметь помысл воздыхающий. О сем-то писано:«воздыхания сердца моего»(Пс. 37:9)"предТобоюесть выну» (Пс. 50:5). Как неискусный художник, если беседует во время занятия своим делом, подвергается опасности испортить его, так бывает и с предающимся веселости. Такой требует великого охранения и внимания к своим словам и наружной веселости лица, чтобы не удалиться ему совершенно от пути плача. Такой, прежде чем начнет беседу, должен спрашивать у помысла своего, как надобно вести ее, и через то приготовить себя, ибо писано:«Уготовихся и не смутихся»(Пс. 118:60). А приготовить себя – значит то, чтобы различать лица, по какой причине кто хочет с нами беседовать, и по намерению приходящего приготовить помысл, ограждая его страхом Божиим. Если беседа будет для приветствия, пусть беседуют с приятностью в соответственных ей словах. А во время принятия отцов пусть она бывает растворена радостью, по примеру Авраама, который умыл ноги Владыки и Ангелов и принял их с просительными словами. Самые обстоятельства указывают нам, где и как прилично употреблять веселость, а потому, когда мы и  случайно убеждаем приходящих вкусить или выпить что-нибудь, будем делать сие с веселостью, сокращая ее, для избежания  смущения помысла.
      cn: 答：臻于至境者，能够全然地专注于自身，如同深谙其艺的艺术家。他虽在从事其艺术创作时与人交谈，但谈话并不能妨碍他完成艺术所需之工。当他与身旁的人交谈时，他的心神却能完全投入到眼前的创作中。同样地，与他人交谈之人，也应以愉悦的面容和言语示人，而内心则怀揣叹息之念。这正是经上所记：「我心之叹息」（诗篇 37:9），「常在您前」（诗篇 50:5）。正如不熟练的艺术家在创作时若与人交谈，便有毁坏作品的风险，沉湎于欢愉之人亦是如此。这样的人需要极大的护持和对其言语及外在喜悦面容的关注，以免他完全偏离哭泣之道。这样的人在开始交谈之前，应先询问自己的心念，该如何进行交谈，并以此预备自己，因为经上写道：「我已预备，并无困惑」（诗篇 118:60）。而预备自己，即是辨别人群，了解每个人为何想与我们交谈，并根据来访者的意图预备心念，以敬畏上主的心护卫它。如果交谈是为了问候，那么就以与其相应的愉悦言语交谈。而在接待教父们时，则应以喜乐相融，效法亚伯拉罕，他为上主和天使们洗脚，并以恳切的言语接待他们。情境本身便指示我们何处以及如何恰当地运用喜悦，因此，即使我们偶然劝请来访者品尝或饮用某物，也应怀着喜悦为之，同时缩短交谈时间，以避免心念的纷扰。
- type: heading2
  initial:
    ru: 'Вопрос 457. '
    cn: 问询 457：
  text:
    ru: Кто  тщеславен? И кто горд? И как человек приходит в гордость?
    cn: 谁是虚荣的？谁是骄傲的？人又是如何变得骄傲的？
  children:
  - type: paragraph
    text:
      ru: Ответ. От желания  человекоугодия человек приходит в тщеславие. Когда же оно умножится, приходит гордость. Прости, брат, и помолись о нас.
      cn: 答：从讨人喜悦的愿望，人便会陷入虚荣。当虚荣滋长，骄傲便会随之而来。请宽恕我，弟兄，并为我们祷告。
- type: heading2
  initial:
    ru: 'Вопрос 458. '
    cn: 问询 458：
  text:
    ru: 'Брат  вопросил великого старца: скажи мне, отец мой, истинно ли то умиление, которое, как мне кажется, я имею? Должен ли я пребывать здесь наедине? И помолись о мне, потому что меня беспокоит телесная брань.'
    cn: 一位弟兄问询那位伟大的长老：「请告诉我，我的父亲，我所感受到的那种柔和与谦卑（умиление），是否真实呢？我是否应该独自留在这里？请为我祷告，因为肉体的争战使我不安。」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат!  Настоящий твой плач и настоящее умиление – не истинные, но отходят и приходят; истинный же плач, соединенный с умилением, бывает рабом человека, постоянно ему подчиненным, и имеющего оный не одолевает брань; (плач сей) заглаждает прежние  согрешения и омывает скверны, и постоянно именем Божиим охраняет человека, который приобрел его, изгоняет смех и рассеянность и поддерживает непрестанное сетование, ибо он есть"щит", отражающий все«разжженные стрелы»диавольские (Еф. 6:16). Имеющий его вовсе не уязвляется бранью, если он будет и среди  людей, и даже с блудницами; но (плач сей) пребывает неотступно с нами (которые находимся вне мира и ведем брань) и ведет за нас брань. Вот я показал тебе признаки немощи и доблести. Не думай, чтобы Бог не в состоянии был облегчить для тебя брань оную. Он мог сделать сие, особенно же ради молящихся о тебе святых, но, любя тебя, Он хочет посредством многих браней и упражнений обучить тебя, дабы ты достиг меры преуспеяния; но ты не достигнешь ее, если не сохранишь всего, заповеданного тебе чрез писания (которые посылал тебе), я – твой тщеславный учитель. А чтобы пребывать наедине – это есть дело достаточной крепости, и когда ты достигнешь ее, я сам тебя пошлю, а (теперь) говорю тебе: подвизайся, сын мой, как я сказал тебе, и верую, что преуспеешь о Христе. Не бойся: Господь да будет с тобою. Аминь.'
      cn: 答复。兄弟！你此刻的哭泣和感动并非真实，它们来去无常；而真实的哭泣，与感动相连，乃是人的仆役，恒常顺服于人，拥有它的人不会被争战所胜；（这种哭泣）能涂抹先前的罪过，洗净污秽，并持续不断地以神的名义守护着获得它的人，驱逐欢笑和散漫，并维系不住的忧伤，因为它乃是「盾牌」，能抵挡魔鬼一切「火箭」（以弗所书 6:16）。拥有它的人，即使身处人群之中，甚至与娼妓为伍，也丝毫不会被争战所伤；但（这种哭泣）却与我们（这些置身世外并投身争战之人）寸步不离，并为我们而战。看哪，我已经向你展示了软弱与勇气的标志。不要以为神无法为你减轻那场争战。他能够做到，特别是为了那些为你祈祷的圣徒们，但出于对你的爱，他希望通过多次争战和操练来教导你，使你达到长进的境界；但如果你不遵守通过那些信件（我曾寄给你的）所吩咐你的一切，你就无法达到。我——你那虚荣的老师。至于独自一人——这需要足够的坚韧，当你达到这种境界时，我自会差遣你，而（现在）我告诉你：我的儿子，按照我告诉你的去奋斗吧，我深信你会在基督里取得进步。不要害怕：愿主与你同在。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 459. '
    cn: 问询 459：
  text:
    ru: Того же к другому старцу. Прошу тебя, господин авва, помолись о мне, чтобы Господь дал мне малое смирение. А как отцы говорят, что  кто не отсечет корня страсти, тот опять по времени впадет в нее, то как отсекать корень страсти (плотской) и чревоугодия, и сребролюбия? И как великий старец сказал мне, что настоящий плач не есть истинный, но отходит и приходит, то по какой причине происходит так со мною? И должен ли я понуждать себя к плачу, или оставить сие, пока не придет истинное умиление?
    cn: 同一位致另一位长老。主阿，阿爸，我恳求你，请为我祷告，愿主赐予我些许谦卑。又因诸圣教父言，凡不斩断情欲之根者，必有时日重蹈覆辙，那么，该如何斩断（肉体）情欲、贪食和贪财的情欲之根呢？还有，那位伟大的长老曾告诉我，现在的哭泣并非真切，而是时有时无，这又是何缘故呢？我是否当强迫自己哭泣，抑或放下，直到真正的忏悔降临？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Бог  дает нам смирение, а мы отвергаем его и снова говорим: «Помолись, чтобы Бог даровал нам смирение». Смирение состоит в  том, чтобы отсечь во всем свою волю и не иметь ни о чем попечения. А отсечь корень страстей оных, как ты сказал, значит то, чтобы отсечь свою волю, огорчать себя, сколько возможно, и понуждать органы чувств, дабы они сохраняли свой порядок, а не злоупотреблять ими; чрез сие пресекается корень не только сих, но и прочих (страстей). А относительно того, что настоящий плач не истинный, т. е. отходит от тебя и снова приходит, (скажу): это происходит оттого, что помысл твой попеременно то расслабляется, то разгорается. Когда же теплота сделается  постоянною, бывает великое и постоянное умиление, а ему последует и истинный плач, о коем ты должен заботиться, понуждая  себя, чтобы получить его. Брат! Постарайся сохранить слова и заповеди старца – и спасешься. Довольно пустословил и я тебе,  брат, но не от делания и не от Духа. Верую же, что все, что говорил и говорит тебе старец, говорит он от прежнего своего  делания и по внушению Духа Святого. Впрочем, совесть свидетельствует мне, что я не хочу обманывать тебя ни в чем, а  посему верую, что ни слова мои, ни советы не вредят тебе; совесть моя знает, что я не хочу сего, но как ты спрашиваешь меня и желаешь спастись, то я готов служить тебе вместо души твоей, если укрепит меня Господь. Да даст ти Бог помощь«от Сиона, и узриши благая Иерусалимавсядни живота твоего»(Пс. 127:6). Помолись о мне, брат.'
      cn: 回答。兄弟！神赐予我们谦卑，而我们却拒绝它，然后又说：「请祈祷，愿神赐予我们谦卑。」谦卑在于在万事中舍弃自己的意志，不忧虑任何事。至于你所说的斩断那些情欲的根源，这意味着舍弃自己的意志，尽可能地使自己受苦，并强迫感官保持其秩序，而不是滥用它们；通过这样做，不仅这些情欲的根源被斩断，其他情欲的根源也被斩断。至于你所说的，现在的哭泣不是真实的，也就是说，它从你身上消失又重新回来，（我要说）：这是因为你的思绪时而松懈，时而炽热。然而，当那股暖意变得持久时，就会产生巨大的、持续的忏悔之情，随之而来的就是你应当努力追求的真实哭泣，为此你当勉强自己去获得。兄弟！努力谨守长者的言语和诫命——你就会得救。我也对你说了太多空话，兄弟，但这并非出于实践，也非出于圣灵。然而，我确信长者对你所说和正在说的一切，都是出于他过往的实践和圣灵的感动。此外，我的良心为我作证，我绝不想在任何事上欺骗你，因此我确信我的话语和建议都不会伤害你；我的良心知道我不想如此，但既然你问我并渴望得救，那么我愿像你的灵魂一样服侍你，如果主加添我力量。愿神「从锡安赐你帮助，使你一生一世得见耶路撒冷的好处」（诗篇 127:6）。请为我祷告，兄弟。
- type: heading2
  initial:
    ru: 'Вопрос 460. '
    cn: 问询 460：
  text:
    ru: 'Некоторый христолюбивый муж спросил того же старца: должно ли любопытствовать о Божественных Таинах и, приступая к ним, грешный осуждается ли как недостойный?'
    cn: 一位爱基督的人请教那位长老：「我们是否应当探究神圣的奥秘？而当我们带着罪孽接近它们时，是否会因不配而受审判？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Придя во  святой храм для принятия Тела и Крови Христовой и принимая оные, внимай себе, чтобы несомненно веровать истине сего (таинства). А как сие бывает, не любопытствуй, по сказанному:«приимите, ядите: сие есть Тело Мое.И...Кровь Моя". Господь дал нам их«во оставление грехов»(Мф. 26:26, 28). Надеемся, что кто верует так, тот не осудится, а кто не верует, уже осужден. Итак, не воспрещай себе приступать, осуждая себя как грешного, но признавай, что грешник, приступающий к Спасителю, удостаивается  отпущения грехов. И в Писании видим приступавших к Нему с верою и слышавших оный Божественный глас:«отпущаются тебе греси твоимнози» (Мк. 2:5). Если бы приступавший к Нему был достоин, то он не имел бы грехов; но как он был грешник и  должник, то и получил прощение грехов. Послушай и Самого Господа, Который говорит:«не приидох призвати праведных, но грешныя»(Лк. 5:32), и еще:«не требуют здравии врача, но болящии»(Мф. 9:12). Итак, признавай себя грешным и болящим и приступи к Могущему«спасти погибшаго»(Мф. 18:11;Лк. 19:10).'
      cn: 答：当您来到圣殿，领受基督的圣体和宝血时，当留心自己，务必毫不怀疑地相信这圣事（即圣体血）的真理。至于此事如何成就，请勿探究，正如经上所说：「你们拿着吃，这是我的身体。……这是我的血。」主将它们赐予我们，「为要使罪得赦免」（马太福音 26:26，28）。我们相信，凡如此相信的人，必不被定罪；不信的人，已被定罪。因此，不要因自责有罪而禁止自己前来领受，而当承认，罪人来到救主面前，得以蒙受罪孽的赦免。我们在《圣经》中也看到，那些凭信心来到他面前的人，听到了那神圣的声音说：「你众多的罪孽都蒙赦免了」（马可福音 2:5）。如果来到他面前的人是配得的，他便不会有罪；但既然他是一个罪人和欠债的人，他便得到了罪孽的赦免。请听主亲自所说的话：「我来不是召义人，乃是召罪人」（路加福音 5:32），又说：「康健的人用不着医生，有病的人才用得着」（马太福音 9:12）。因此，承认自己是罪人、是病人，并来到那能「拯救失丧之人」的主面前（马太福音 18:11，路加福音 19:10）。
- type: heading2
  initial:
    ru: 'Вопрос 461. '
    cn: 问询 461：
  text:
    ru: 'Вопрос того же,  подобный (предыдущему). Владыко, объясни мне, как Владыка наш Спаситель Христос допустил Иуде предателю причаститься  Тайныя Вечери? Святой же Иоанн Златоуст в толковании на (Евангелие от) Матфея говорит: «Надлежит недостойному воспретить (причащение) страшной, таинственной трапезы». И святой Павел (см. 1Кор. 11:29) говорит, что таковой подлежит суду, а это не попускает никому, сознающему в себе согрешения, дерзнуть когда-либо приступить к оной честной и страшной Тайне и  причаститься жизни, в ней сокровенной. Итак, как должно поступать (в сем деле), ибо я, как грешный, весьма смущаюсь сим.'
    cn: 同前一个问题相似。 主啊，请您向我解释，我们的主救主基督是如何允许叛徒犹大领受奥秘的晚餐的？圣约翰金口在注释《马太福音》时说：「应当禁止不配之人领受这可怖而奥秘的筵席。」而圣保罗（参看 哥林多前书 11:29）说，这样的人将受审判，这使得任何意识到自己有罪的人都不敢接近那尊贵而可怖的奥秘，领受其中所隐藏的生命。那么，（在这件事上）该如何行呢？因为我作为一个罪人，对此感到非常困惑。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. (Бог допустил Иуду причаститься Тайной Вечери) дабы показать великое Свое человеколюбие и то, что Он до последнего издыхания терпит  человеку, желая ему покаяться«и живу быти»(Иез. 33:11). Посему (Господь) и ноги умыл ему, и допустил причаститься Таин, чтобы отнять всякое оправдание как от него, так и от тех,  которые всегда говорили бы, что если бы (Господь) допустил его насладиться Таинств Своих, то он не погиб бы; но Иуда сам  подверг себя осуждению, и на нем исполнилось то, что говорит апостол:«Аще ли неверный отлучается, да разлучится»(1Кор. 7:15). Это же относится и к некающимся грешникам. А слова святого Иоанна Златоуста означают вразумление угрозою суда и муки, ибо он не сказал отвергнуть или отлучить их от Церкви,  чего и Иисус не сделал с Иудою. Если же они пребудут (нераскаянными) и дерзают приступать, то сами себя подвергают  осуждению, лишая себя славы Божией. Но когда приступают к Святым Тайнам грешники, как уязвленные и просящие милости, таких  врачует и делает достойными Своих Таинств Сам Господь, сказавший:«не приидох призвати праведники, но грешники на покаяние»(Мк. 2:17), и еще:«не требуют здравии врача, но болящии»(Мк. 2:17). Снова повторяю, что сказанное святым Иоанном: воспретить согрешающим причащаться Святых Таин, – состоит в том, чтобы засвидетельствовать им осуждение, ибо:«Ядый... и пияй недостойне, суд себе яст и пиет»(1Кор. 11:29).  Такой уже извержен из Церкви Божией и (причастившись) не приобретает ничего, кроме осуждения; потому-то (святой Иоанн) и не сказал: «подобает отлучать», чтобы они сами на себя изнесли осуждение. И никто не должен признавать себя достойным  причащения, а говорить: «Я недостоин, но верую, что освящаюсь причащением», и сие исполняется над ним, по вере его, Господом нашим Иисусом Христом, Которому слава во веки. Аминь.'
      cn: 答： （上帝容许犹大领受了最后的晚餐圣事，）这是为了显明祂那伟大的爱人之心，并表明祂对世人忍耐至最后一息，期望他们悔改，「得以存活」（以西结书 33:11）。因此，主也为他洗脚，并容许他领受圣事，以消除他本人以及那些将来会说「倘若主容许他领受祂的圣事，他就不会灭亡」的人的一切辩解。然而，犹大自取审判，他身上应验了使徒所说的话：「倘若不信的离去，就任他离去吧」（哥林多前书 7:15）。这也适用于那些不愿悔改的罪人。圣约翰·金口所说的，意在以审判和苦痛的威胁来警示，因为他并未说要拒绝或将他们逐出教会，这正是耶稣对待犹大时所没有做的。若他们执意不改，胆敢接近（圣事），便自招审判，丧失上帝的光荣。然而，当罪人如同受创者般，以恳求怜悯之心接近圣奥秘时，主亲自医治他们，使他们配得领受祂的圣事，正如祂所说：「我来本不是召义人，乃是召罪人悔改」（马可福音 2:17），又说：「康健的人用不着医生，有病的人才用得着」（马可福音 2:17）。我再次重申，圣约翰所说的禁止犯罪者领受圣奥秘，在于向他们证明审判，因为：「不按理吃喝的，是吃喝自己的罪」（哥林多前书 11:29）。这样的人已被逐出上帝的教会，（领受圣事）除了审判，别无所得；因此（圣约翰）并未说：「应当逐出」，为的是让他们自己招致审判。无人应自认为配得领受圣餐，而当说：「我不配，但我相信藉着领受圣餐我得以成圣。」因着他们的信心，这便由我们的主耶稣基督成全在他们身上，愿荣耀归于祂，直到永远。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 462. '
    cn: 问询 462：
  text:
    ru: Сказанное Иудою:«согреших предав кровь неповинную»(Мф. 27:4), и то, что он«поверг сребреники»(Мф. 27:5), не есть ли по-видимому дело покаяния?
    cn: 犹大说的话：「我犯了罪了，出卖了无辜的血」（马太福音 27:4），以及他「把银钱丢在殿里」（马太福音 27:5），这表面上难道不是悔改之举吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Иуду тогда бы можно было считать покаявшимся, если бы он покаялся Господу, ибо сказано:«шед прежде смирися с братом твоим»(Мф. 5:24), с тем, против которого согрешил, а не с иным. А он сделал еще хуже и, удалясь, погубил себя отчаянием, посему и не был принят.
      cn: 回答。那时的犹大若已向上主悔改，方可被视为已悔改之人，因为经上记着说：「先去与你的弟兄和好」（马太福音 5:24），是与你所冒犯之人，而非他人。但他却做得更糟，离去后又因绝望而自我毁灭，因此未被接纳。
- type: heading2
  initial:
    ru: 'Вопрос 463. '
    cn: 问询 463：
  text:
    ru: 'Владыко,  скажи мне: что есть воля Божия и что попущение, и какие последствия того и другого?'
    cn: 主啊，请告诉我：什么是神的旨意，什么是神的允许，两者各有什么样的后果？
  children:
  - type: paragraph
    text:
      ru: Ответ. Когда  случится тебе что-нибудь печальное, испытай, не осуждает ли тебя помысл в чем-либо относительно того дела, и если не найдешь сего, то так случилось с тобою к твоему испытанию и происходит по воле Божией. Если же найдешь (что помысл осуждает тебя в чем-либо), то оное случилось по попущению, для наказания тебя. Впрочем, и то и другое полезно человеку.
      cn: 回答：当你遭遇任何悲伤之事时，请检视你的意念是否在某方面因此事而论断你。若你未曾发现这一点，那么这事临到你乃是为了考验你，并出于上帝的旨意。然而，若你发现（意念在某方面论断你），那么这事乃是因容许而发生，为要惩戒你。话虽如此，两者对人皆有益处。
- type: heading2
  initial:
    ru: 'Вопрос 464. '
    cn: 问询 464：
  text:
    ru: Вы учите, что хорошо предавать все воле Божией, и сие охраняет человека от смущения. Подобный же мне немощный, видя, что вещь  готова пропасть понапрасну, или смущается, или под предлогом долготерпения (промолчит), а после раскаивается, как бы сам был причиною потери той вещи, по причине своего долготерпения. Что здесь лучше? Как должно поступать, чтобы достигнуть в сем успеха? И что надобно помышлять, чтобы избежать смущения?
    cn: 您教导说，将一切交托于上帝的旨意是好的，这能使人免于困扰。而像我这般软弱之人，看见事物即将白白丧失时，要么心生烦乱，要么借口忍耐而保持沉默，之后又懊悔不已，仿佛自己因忍耐而成了那事物失落的缘由。在此情况下，何者为佳？当如何行事方能臻于此境？又当存何等心念方能避免困扰？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Апостол  сказал:«радость имейте... егда во искушения впадаете различна»(Иак. 1:2). К числу различных искушений принадлежит и сие, о котором человек должен радоваться. Если же будет немощен и не может потерпеть, радуясь о потери вещи и оставляя сие на волю Божию, то должен нести брань, сперва на смущение, говоря себе самому: внимай себе, чтобы не смутиться; если будет воля Божия на то, чтобы вещь была сохранена, то она будет сохранена. И тогда, что ни случится с нею (с вещью), человек будет в состоянии принять благодарно, ибо ничто доброе не совершается одним нашим старанием, но силою и волею Божиею. Однако и от нас Бог требует старания, сообразно с Его волею, а не на какой-либо хитрости и лжи (основанного), что происходит от лукавого.'
      cn: 回答。使徒说：「你们落在各种试炼中，都要以为大喜乐」（雅各书 1:2）。在此各种试炼之中，也包含此种试炼，为此人应当欢喜。然而，若他软弱，无法忍受，无法因财物之失而欢喜，无法将此事交托于神的旨意，那么他必当承受争战，首先是内心扰动之战，他当对自己说：「留心你自己，切莫受扰。如果神的旨意是要保全这件东西，它就必会得到保全。」如此一来，无论这件东西遭遇何事，人都能心怀感恩地接受，因为任何美好的事物都不是单凭我们的努力成就的，乃是借由神的力量和旨意。然而，神也要求我们，依照祂的旨意去努力，而非基于任何诡计或谎言（因为那源于那恶者）。
- type: heading2
  initial:
    ru: 'Вопрос 465. '
    cn: 问询 465：
  text:
    ru: Когда мне приходят многие скверные помыслы и я стыжусь сказать кому-нибудь о них, – как поступить?
    cn: 当许多不洁之念涌上心头，而我羞于向人启齿时——我当如何是好？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Скажи Богу:  Владыко! Прости мне, что я помыслил противное воле Твоей, в ведении или в неведении, ибо Твоя есть милость во веки, аминь.'
      cn: 答：对神说：主宰啊！宽恕我，因我思虑过与您旨意相悖之事，无论是有知抑或无知，因您的怜悯亘古不变，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 466. '
    cn: 问询 466：
  text:
    ru: Хорошо ли всегда рассказывать назидательные повествования из Писания и жития отцов, или нет?
    cn: 总是讲述圣经中教益的叙述以及教父们的生平，这样好不好呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Что мед  сладок, это известно всем; но небезызвестно также и то, что сказал премудрый:«Мед обрет яждь умеренно, да не како пресыщен изблюеши»(Притч. 25:16). Мехи бывают разные: есть мех, который вмещает один модий[96]а другой вмещает в себя три модия; если же кто захочет в тот мех, который в один модий, вместить три модия, то (очевидно),  что он не может принять в себя столько. Так и в настоящем случае: мы не можем сделать равными всех людей, потому что один может беседовать без вреда, а другой не может. Но молчание лучше и удивительнее всех (повествований). Его почитали и лобызали отцы наши и им прославились. Показывая его изящество и осуждение, происходящее от беседы, Иов говорил:«руку положу на устех моих»(Иов. 39:34). И бывший перед ним патриарх  Авраам после беседы, состоявшей из добрых прошений (ко Господу), сказал:«аз же есмь земля и пепел... Господи,ащевозглаголю еще единою»(Быт. 18:27, 32), показывая тем свою тщательность после сего. Но как мы, по причине нашей немощи, еще не достигли того, чтобы ходить путем совершенных, то будем (по крайней мере) беседовать о том, что служит к назиданию из слов отеческих, а не вдаваться в изъяснение Писаний, ибо дело сие  представляет немалую опасность для несведущих. Писание изречено духовно, а человек плотской не может рассудить духовного, ибо сказано:«писмя бо убивает, а дух животворит»(2Кор. 3:6). Лучше будем в беседе прибегать к словам отеческим и найдем пользу, в них заключающуюся; но и ими будем пользоваться умеренно, вспоминая сказавшего:«От многословия не избежиши греха»(Притч. 10:19). Если и скажет помысл: «Слова сии или  повествования хороши», то вспомним, что мы не делатели того, что говорим, а полагаем, что назидаем и других, говоря оное, тогда  как, не будучи делателями, скорее навлекаем на себя осуждение. Но мы не воспрещаем посему беседу по Богу, ибо лучше беседовать  сем, нежели о чем другом неприличном; но дабы не впасть в  высокомудрие или самохвальство помыслов, мы должны признавать (как то и есть на самом деле), что не исполнивши делом того, что говорим, говорим сие лишь на осуждение самим себе. И о сем, равно как и о других согрешениях, помолимся Богу, говоря:  «(Господи!) Не осуди меня, говорившего сие!»'
      cn: 回答。蜂蜜是甜的，这是人尽皆知的事；但贤者所言也并非不为人知：「你若寻得蜂蜜，要适量食用，免得因饱食而呕吐出来」（箴言 25:16）。囊袋有各种各样：有的囊袋能装一摩迪耳[96]，有的能装三摩迪耳；但若有人想把三摩迪耳的东西装进只能装一摩迪耳的囊袋里，那么（显然）它是装不下的。同样，在当下的情况中：我们无法使所有人都变得一样，因为有些人能够毫无害处地交谈，而有些人则不能。然而，静默比所有（的叙述）都更好、更令人惊叹。我们的教父们尊崇并亲吻它，并因它而得荣耀。约伯为了显示它的美妙以及谈话所带来的谴责，说道：「我必用手捂口」（约伯记 39:34）。在他之前的族长亚伯拉罕在与主进行的善意的祈求交谈后，说道：「我本是尘土灰烬……主啊，我若再多说一次」（创世记 18:27，32），以此表明他在那之后的小心谨慎。但由于我们的软弱，我们尚未达到行走在完全人道路上的境界，所以我们（至少）要谈论那些出自教父言语、能造就人的事物，而不是深入阐释圣经，因为对于无知之人而言，这事会带来不小的危险。圣经是属灵的言语，而属肉体的人无法辨明属灵的事，因为经上说：「字句叫人死，圣灵叫人活」（哥林多后书 3:6）。我们最好在谈话中求助于教父的言语，并从中找到益处；但即便是它们，我们也要适度地运用，谨记那位说过：「多言多语难免有过」（箴言 10:19）的人。即使意念说：「这些言语或叙述是好的」，我们也要记住，我们并非我们所言之事的行道者，却以为通过说这些就能造就他人，然而，作为非行道者，我们反而更容易招致谴责。然而，我们并非因此就禁止合乎神意的交谈，因为谈论这些总比谈论其他不合宜之事要好；但为了不陷入意念的高傲或自夸，我们必须承认（事实也是如此），我们所说的若没有付诸行动，那我们所说的只是在谴责自己。为此，以及为其他过犯，我们都要向神祷告，说：「（主啊！）不要谴责我说这些！」
- type: heading2
  initial:
    ru: 'Вопрос 467. '
    cn: 问询 467：
  text:
    ru: 'Есть  некоторые беседы, так сказать средние, в которых нет ни греха, ни пользы, как например: говорить о неустройстве в городах или о мире, о богатстве их, или о военных событиях и тому подобное: ужели говорить о сем неприлично?'
    cn: 以下是一些对话，可谓中庸，其中既无罪过，亦无益处，例如：谈论城市的混乱或和平、它们的财富，抑或军事事件等等：难道谈论这些就不合宜吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если молчание признается полезнее добрых бесед, то тем более оно полезнее средних. Но когда не можем умолчать, а увлекаемся в разговор о подобных предметах, то по крайней мере не будем длить беседы, чтобы от многословия не впасть в сеть вражию.
      cn: 回应：若然静默被认为胜过良善的交谈，则其益处更甚于寻常的对话。然而，当我们无法保持缄默，不自觉地投入此类话题的谈论时，至少不应冗长其谈，以免因言语繁多而堕入仇敌的罗网。
- type: heading2
  initial:
    ru: 'Вопрос 468. '
    cn: 问询 468：
  text:
    ru: Многократно случается со мною и то, что, говоря о средних (предметах), увлекаюсь в многословие, от которого, как сказано,  никто не избежит греха, – (итак) что мне делать?
    cn: 我屡屡遇到这种情况：当我谈论中道之事时，便会陷入冗长之言中。正如同那经上所说：无人能幸免于罪过（箴言 10:19）。那么，我该如何是好？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Будем  исправлять себя следующим образом: если знаем, что говорили однажды, победившись помыслом, то постараемся посильно  удержаться в другой раз. Если же и вторично будем побеждены, то будем готовы удержать себя в третий раз и так далее,  последовательно при всех беседах. Пусть даже дойдет число их и до десяти, и тогда побежденный в десяти и удержавшийся в одной – сделал лучше того, который увлекся во все десять бесед.'
      cn: 回答：我们当如此修正自己：若我们知道自己曾一度被思想所胜，说了不该说的话，那么下一次我们便要尽力克制自己。倘若第二次我们又被胜过，那我们就要准备在第三次克制自己，如此循序渐进，在每一次交谈中皆是如此。即便其次数达到十次，那个在十次中被胜过却在一次中克制住自己的人，也比在所有十次交谈中都放纵自己的人做得更好。
- type: heading2
  initial:
    ru: 'Вопрос 469. '
    cn: 问询 469：
  text:
    ru: 'Если я  буду находиться с людьми, которые говорят о внешнем или духовном предмете, то как мне поступить: принимать ли участие в их беседе или нет?'
    cn: 若我与谈论外在或灵性事物的人们同在，我当如何行事：是参与他们的交谈，抑或不参与？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если ты  будешь находиться в обществе с людьми, беседующими о мирском или духовном предмете, то дозволь и ты себе сказать что-нибудь, не заключающее в себе душевного вреда, но рассудительно, лишь для избежания от собеседников похвал, дабы они не сочли тебя за молчаливого, и ты не получишь от сего отягощения. Но когда и так поступаешь, то есть говоришь мало, берегись, чтобы не осудить их, как говорящих много, ибо ты не знаешь – может быть, и одно слово, сказанное тобою, отягощает тебя более, нежели их многие.
      cn: 答：如果你与人共处，无论是谈论世俗之事还是属灵之题，你都可以酌情开口说些无害于灵魂的话，但要审慎，只为避免获得谈话者的赞扬，以免他们认为你过于沉默而使你因此感到负担。然而，即便你如此行事，即言语不多，也要警惕，不要论断他们话多，因为你不知道——或许你所说的一句话，比他们所说的许多话更令你感到负担。
- type: heading2
  initial:
    ru: 'Вопрос 470. '
    cn: 问询 470：
  text:
    ru: Отчего  случается со мною, что когда говорю с кем-либо о деле, то говорю со смущением, и хотя многократно раскаиваюсь в сем, но снова и против желания моего впадаю в то же самое, а также – отчего тяготит меня уныние?
    cn: 为何我与人谈及事务时，会感到困窘，纵然屡次为此懊悔，却又身不由己地重蹈覆辙？此外，为何我备受忧郁的困扰？
  children:
  - type: paragraph
    text:
      ru: Ответ. Сие  случается оттого, что сердце наше не пребывает в делании, посему и впадает в уныние и во многие другие виды зла.
      cn: 回答。这事发生，乃因我等之心不勤于操持，故而陷入沮丧，并滋生诸多其他恶念。
- type: heading2
  initial:
    ru: 'Вопрос 471. '
    cn: 问询 471：
  text:
    ru: 'Великий  старец сказал: «Пока кто ощущает смущение в помыслах, хотя на волос, то это от лукавого». Объясни мне сие.'
    cn: 伟大的长老说：「只要有人在思想中哪怕感受到一丁点困扰，那都是来自那恶者的。」请您解释这句话。
  children:
  - type: paragraph
    text:
      ru: Ответ. Когда думаешь что-нибудь сделать и видишь смущение в помысле, и после призывания имени Божия оно все еще будет оставаться, хотя бы на волос, то познай отсюда, что то (дело), которое хочешь сделать, (внушено) тебе лукавым, и не делай оного. Когда и после того, как подумаешь (сделать что-либо), нападет на тебя смущение и  овладеет помыслом, и тогда не надобно делать того, о чем ты подумал, ибо ничто, делаемое со смущением, не угодно Богу. А  когда кто сопротивляется смущению, то (в таком случае) отнюдь не надобно считать дело[97]вредным, но рассмотреть его, хорошо ли оно или нет, и если  нехорошо, то оставить, а если хорошо, то сделать его, презирая смущение, помощью Божией.
      cn: 回答。当你想做一些事情，却看见思绪中有所困扰时，纵然在呼求上帝之名后，这困扰仍旧存在，哪怕只有一丝一毫，你便应当从此得知，你想做的那件「事」乃是那恶者所启发的，切勿去做。当你思考（要做某事）之后，困扰袭击你并占据你的思绪时，你那时也不应当做你所想之事，因为任何带著困扰所做的事情，都不蒙上帝所悦纳。然而，当有人抵挡这困扰时，（在这种情况下）绝不应当认为这「事」[97]是有害的，而是要审视它，看它是否良善；若不良善，则应当舍弃；若良善，则要凭借上帝的帮助，轻视这困扰，去行这事。
- type: heading2
  initial:
    ru: 'Вопрос 472. '
    cn: 问询 472：
  text:
    ru: Случается, что когда беседую с кем-нибудь, и уже после того, как начну беседу, (враг) наводит смущение, – что мне делать? Если  приостановлюсь рассудить то, о чем хочу говорить, дабы уразуметь, как ты сказал, хорошо ли это или нет, – то подвергаю  себя осуждению от собеседника за то, что замолчал внезапно.
    cn: 有时，当我与人交谈时，谈话才刚开始，（仇敌）就使我心生困惑——我该如何是好？如果我停下来，仔细思量我想要说的话，以便像你所说的，分辨其善恶——那么我会因为突然的沉默而被谈话对象论断。
  children:
  - type: paragraph
    text:
      ru: Ответ. Если для тебя не будет очевидно, что в сем есть грех, то надобно продолжать беседу и потом рассудить, не сказал ли ты чего худого, и таким образом вразумлять свой помысл, осуждая себя, как говорившего худо, для того, чтобы не приложить к сему еще чего-либо, ибо Писание говорит:«Чадо, согрешил ли еси, не приложи ктому»(Сир. 21:1); и с того времени старайся сперва рассмотреть, о полезном ли идет разговор, и тогда уже вступай в беседу. Если же  очевидно, что помысл (который хочешь высказать) заключает в себе грех, тогда и без последующего за сим смущения постарайся отсечь оный, или показывая вид, что забыл то, о чем думал сказать, или  перенеся помысл к другой беседе, более полезной, чтобы не подпасть проистекающему из сего осуждению.
      cn: 答：若你并不明了其中是否有罪，那么应当继续交谈，然后省思你是否说了什么不妥的话，并以此教导你的心思，责备自己言语上的不当，以免再添过失。因为《圣经》有言：「我儿，你若犯了罪，就不要再犯」（德训篇 21:1）。自那时起，努力先审察谈话是否有益，然后才参与其中。倘若你清楚意识到你所想表达的念头包含罪过，那么即便随后没有因此而起的困扰，也要努力斩断它。你可以假装忘记了想说的话，或者将思绪引向另一场更有益的谈话，以免陷入由此产生的论断之中。
- type: heading2
  initial:
    ru: 'Вопрос 473. '
    cn: 问询 473：
  text:
    ru: Ты сказал, отец мой, что прежде, чем начну беседу, должно рассмотреть помысл; как же быть, если нужда требует, чтобы я сказал слово (прежде чем успею обдумать), или если нахожусь в общей беседе, и чтобы не показаться молчаливым, хочу и я принять  некоторое участие в общем разговоре и притом не вижу явного греха в том, что хочу сказать, (а напротив) мне кажется, что это хорошее или среднее. Как повелишь поступать в таком случае, когда не имею времени вполне рассудить, нет ли в сем  сокровенного греха?
    cn: 「您说，我的父亲，在开始谈话之前，应当审视自己的思想；但如果情势所需，我必须在思考之前开口，或者我正身处一场公共谈话中，为了不显得沉默，我也想参与其中，并且我并未发现我将说的话语中有明显的罪过（相反地），我觉得这是好的或中性的。在这样的情况下，您会如何吩咐我去做呢？当我没有充足的时间来完全判断其中是否隐藏着罪过时，我该如何行事？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Когда слово  твое действительно хорошее или среднее и надобно сказать его, но притом видишь, что оно может принести тебе тщеславие или через похвалу от слушателей, или как-либо иначе, то должно предварительно утвердить помысл не принимать тщеславия. Но когда  видишь, что побеждаешься им, то лучше умолчать, нежели повредить себе.
      cn: 回答。当你的言语确实是良善或中庸，并且需要说出来，但同时你又预见到它可能给你带来虚荣，无论是通过听者的赞扬，还是以其他方式，那么你应当预先坚定心思，不接受虚荣。但当你看到自己被虚荣所胜，那么最好是保持沉默，而不是伤害自己。
- type: heading2
  initial:
    ru: 'Вопрос 474. '
    cn: 问询 474：
  text:
    ru: Ты объявил мне, отец мой, что все, соединенное со смущением и тщеславием, проистекает от демонов, и я благодарю Господа,  просветившего меня вашим духовным учением и даровавшего грешникам, через святых Своих, познать путь жизни. Прошу теперь  научить меня и тому, что такое самооправдание.
    cn: 我的灵性导师啊，您曾向我启示，一切与纷乱和虚荣相连的事物，皆源于邪魔。我感谢上主，祂以您的灵性教诲光照了我，并透过祂的圣者们，将生命之道赐予我们这些罪人得以认识。现在，我恳请您教导我，何为自我辩护。
  children:
  - type: paragraph
    text:
      ru: Ответ.  Самооправдание есть то, что хотя и не заключает в себе самохвальства, но от греха отрекается, как видим сие на Адаме,  Еве, Каине и подобных, которые, согрешивши и желая себя оправдать, отрекались от согрешения.
      cn: 回答。自我辩护虽然不包含自我夸耀，但它否认罪过，我们可以在亚当、夏娃、该隐以及类似的人身上看到这一点，他们犯罪后，为了证明自己无罪，便否认了他们的罪行。
- type: heading2
  initial:
    ru: 'Вопрос 475. '
    cn: 问询 475：
  text:
    ru: Случается иногда, что помысл не только влагает мне смущение, но и понуждает меня сделать или сказать что-нибудь, а иногда, наоборот, удерживает меня, когда хочу сказать или сделать что-либо, и противится, желая воспрепятствовать сему. Как же мне  поступать?
    cn: 有时，意念不仅将困惑灌注于我，还强迫我做些什么或说些什么；而有时，它反而抑制我，当我想要说或做些什么的时候，它就反抗我，想要阻止我。那我该如何行事呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Я уже сказал тебе прежде, что всякий помысл и всякое дело надобно рассматривать, хорошо ли оно или нет, а сие дает возможность  пренебрегать тем, о чем упомянул ты; и если (дело) будет хорошо, то сделай его, если же нет, то не делай. Однако, чтобы доброе не было сопряжено со смущением, надобно рассматривать господствующий помысл, с какою целью он что-либо предприемлет, и когда допросишь его по страху Божию то Бог не попустит тебе  впасть в заблуждение; да и можно ли думать иначе, когда Он клялся Собою, говоря:«живу Аз, глаголет... Господь, не хощу смерти грешника, но еже обратитися... и живу быти ему»(Иез. 33:11), особенно если видит, что ты рассматриваешь свои  помыслы, клонятся ли они ко спасению души и к обращению к Нему. Итак, во всяком (случае) призывай имя Божие.
      cn: 答：我先前已对你说过，每一个思想和行为都需审视其善恶。这使你能够轻忽你所提及之事；若（此事）为善，则行之；若非，则勿行。然而，为使善事不与困扰相伴，必须审视主导的思想，看它以何目的行事。当你因敬畏上帝而审问它时，上帝不会允许你误入歧途；岂能有别的想法呢，当祂以自己起誓说：「我凭我的永生发誓，我实在不喜欢恶人死亡，却喜欢恶人转离他的道而活着」（以西结书 33:11），特别是当祂看见你审视自己的思想，看它们是否倾向于灵魂的救赎和归向祂时。因此，在任何情况下都要呼求上帝的名。
- type: heading2
  initial:
    ru: 'Вопрос 476. '
    cn: 问询 476：
  text:
    ru: 'Иногда я и призываю имя Божие, но в помысле еще остается как бы некоторая тягота: сколько же раз надобно призвать (имя Божие)?'
    cn: 有时我也呼求神圣之名，但在思绪中仍存留一丝重负：究竟需要呼求（神圣之名）多少次呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Достаточно  призвать однажды и тем ограничиться, а тяготою пренебречь, потому что она происходит от демонов. Говорю же сие, если не запрещено побеседовать или исполнить дело, по той причине, что оно хорошее или среднее, и тогда довольно будет (призвать имя Божие) однажды или не более как трижды.
      cn: 回答。只需呼唤一次，并以此为限，至于那重担则无需理会，因为它源于邪魔。我这样说，是指在交谈或行事未被禁止的情况下，因其为善行或中等之事，此时呼唤（神之名）一次或不超过三次便已足够。
- type: heading2
  initial:
    ru: 'Вопрос 477. '
    cn: 问询 477：
  text:
    ru: Когда хочу сказать о добром деле или сделать его и, боясь, чтобы не произошло от него смущение в сердце, избегаю оного, – хорошо ли  делаю или нет?
    cn: 当我想提及一件善行或去实行它时，却又害怕因此在心中生出困扰，继而避开它——我这样做是对还是不对呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если, желая  сделать или сказать что-либо доброе, боишься, чтобы не произошло в тебе смущение, и собственно потому избегаешь оного, то поступаешь неправильно, ибо уступаешь врагу и не избежишь смущения: он не перестанет при всяком деле наводить на тебя смущение, и страсть[98]твоя еще более усилится. А когда будешь делать дело с молитвою и страхом Божиим, то помощью Божией смущение упраздняется.'
      cn: 答：如果你渴望做或说些良善之事，却又害怕因此内心会生出烦乱，并因此刻意避开这些事，那么你的做法是不正确的。因为你这是向仇敌屈服，而且也无法真正避开烦乱：仇敌会不断地在每一件事上给你带来烦乱，而你的激情[98]也会因此更加炽盛。然而，当你带着祷告和对上帝的敬畏去做事时，借着上帝的帮助，烦乱便会消弭。
- type: heading2
  initial:
    ru: 'Вопрос 478. '
    cn: 问询 478：
  text:
    ru: Ты, отец  мой, сказал, что молчание во всяком случае хорошо. Но как скоро я соблюдаю его, то мне кажется, что я делаю сие во избежание  смущения – и получаю вред. Как же это?
    cn: 「我的父亲，您曾说过，无论如何，静默是美好的。但每当我持守静默时，我便觉得我是为了避免纷扰而如此行，并且因此受损。这究竟是怎么回事呢？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Если ты  сохраняешь молчание ради подвижничества, это хорошо; если же молчишь не по сему побуждению, а из боязни смущения, то вредно.
      cn: 回答。你若为苦修而保持静默，这本是好的；但你若非因此而静默，却因害怕被搅扰而如此，那便是有害的。
- type: heading2
  initial:
    ru: 'Вопрос 479. '
    cn: 问询 479：
  text:
    ru: Бог  сотворил человека свободным и не принуждает его делать дела правды; объясни же мне, отец мой, как, после сего, Он помогает обижаемому и, по реченному,«отметает мысли людей и отметает советы князей»(Пс. 32:10)? И помолись о мне, чтобы я избавился от диавольского неверия и пребывал внимательно в вашем духовном учении.
    cn: 上帝造人，赐予自由，从不强迫人行公义之事。那么，我的父亲，请您解释，在此之后，祂又是如何帮助受欺压之人，并如经上所言，「使列国的筹算归于无有，使众民的意念变为虚空」（诗篇 33:10）呢？请也为我祷告，使我摆脱魔鬼般的不信，并能专心聆听您的属灵教诲。
  children:
  - type: paragraph
    text:
      ru: Ответ. Бог не  принуждает человека делать дела правды, потому что даровал ему свободу. Но если кого обижают и он будет достоин избавления от той обиды, то Бог препятствует обижающему, и сие не вменяется ему в правду, потому что имеет злое произволение и готов на всякую обиду. Так халдеи обидели Азарию и бывших с ним, ввергнувши их в огненную печь, и как юноши были достойны избавления, то Бог и пощадил их, удержав огонь сделать им вред; но мы приписываем правду не халдеям, ибо они имели злую волю, но Богу, разорившему«советы языков»(Пс. 32:10), ради  боящихся Его. Итак, если и удержано будет зло ради достойных, но обижающие получают воздаяние, соразмерное злу, происшедшему от их обиды. Внимай себе, чтобы не уклониться от истины, в которую привел тебя Бог славы, молитвами святых. Аминь.
      cn: 回答。上帝不强迫人行公义之事，因为祂已赐予人自由。然而，若有人遭受侵害，且配得脱离那侵害，则上帝必阻挠施暴者，而此举并非施暴者的公义，因其心存恶意，随时准备施加任何伤害。正如迦勒底人侵害了阿撒利亚及与他同在的人，将他们投入火窑中，而这些年轻人既配得蒙拯救，上帝便怜悯了他们，抑制了火焰使之未能伤害他们；但我们所归的公义并非迦勒底人，因他们心怀邪恶，而是归于上帝，祂「破坏列国的计谋」（诗篇 33:10），乃是为那些敬畏祂的人。因此，即便邪恶因配得之人而被抑制，施暴者仍将按其所施侵害之恶而获得相应的报应。请留意自身，莫要偏离荣耀上帝所引领你进入的真理，借由众圣者的祷告。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 480. '
    cn: 问询 480：
  text:
    ru: Брат,  занимаясь некоторым делом вместе с другим братом, по действию диавольскому получил от него удар и, смутившись, хотел  разлучиться с ним, чтобы не трудиться более вместе, и спросил о сем великого старца.
    cn: 修士，在与另一位修士一同劳作时，因魔鬼的作为，他受到了另一位修士的冒犯，心生烦乱，便想与他分开，不再一同劳作。他将此事请教了伟大的长老。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.  Брат! Относительно того, о чем ты, спросил, не возмущайся, дабы не сделать чего-либо опрометчиво, особенно в отношении человека, который смущен помыслами и завистью диавольскою, подобно тому, как и ты был искушен и на время увлечен был помыслами; и если вспомнишь, что и ты тогда страдал, то не уничижишь брата твоего в его искушении. Многие больные, находясь в помрачении мозга,  происходящем от сильной горячки, вспоминают и говорят, что придет им на ум, и досаждают здоровым, которые им служат, сами не зная того, потому что болезнь совершенно овладевает ими. И если в то время кто-нибудь скажет ему о враче, то он не примет врачевания. Больной не знает, что ему полезно, и принимает за  пустословие то, что ему говорит кто-нибудь, и когда досадует, гневается и просит той пищи, которая скорее вредна, чем полезна ему, – сам не знает, что делает. Так и искушаемый, хотя и  погубляет душу свою, не знает сего. Если бы и святым, которые состраждут ему о душе его, досадил и уничижил их, то не знает  сам (что делает), ибо упился страстью недуга, по действию сопротивного, который всегда и все извращает перед ним, пока не  достигнет того, чтобы он отрекся и от Самого Бога. Так и в указанном случае. Но зная как сие, так и то, что Бог  смотрительно попускает нам быть искушенными, дабы мы явились перед Ним искусными, будем снисходить к ближнему во время брани его чувственной и мысленной, ибо сказано:«Друг друга тяготы носите, и тако исполните закон Христов»(Гал. 6:2). Кто согласится с больным, дает сие согласие не на то, чтобы исполнять волю его или чтобы дать ему вредное, а на то, чтобы понести от него досады и остеречься дать ему что-либо вредное для него. Так и в упомянутом деле. Не в том, чтобы исполнять волю немощного, состоит оное попечение о нем, а в том, чтобы  помолиться за него, и если сам (обиженный) недостаточен к сему, то пусть попросит тех, которые могут умолить Бога – избавить того (немощного) от постигшего его искушения, и таковой уподобится Марфе и Марии, сестрам Лазаря, молившим Владыку  воскресить брата их. Кто поступит так, не должен помышлять, что он сделал нечто великое, ибо он сделал лишь то, что показывают другие в отношении его самого:«в нюже меру мерите, возмерится вам»(Мф. 7:2). И не подумай, что, получив от брата удар, ты потерпел нечто великое, ибо Господь неба и земли потерпел биение и все прочие страдания. Не покушайся выйти из места своего и разлучиться с братом твоим, ибо это будет не по Богу, но исполнение воли диавола, и если ты решишься на сие, враг не успокоится, но подвигнется еще и на худшее, ибо от злого не происходит ничего благого. Это лишь непокорность и неразумие:«идеже бо зависть и рвение, ту нестроение и всяка зла вещь»(Иак. 3:16). Никто и вовеки не исцелится от сего, кроме отсекающего свою волю и подвизающегося не любопытствовать о  ближнем, – и никогда не спрашивать: «Что значит то или другое?» А кто говорит: «И я хочу этого», тот делается сыном диавола и  бывает чужд Бога; очевидно, что он хочет исполнить свою волю, а не волю Божию. Мужайся, брат, Бог да покроет тебя, помолись от всей души о брате твоем и возлюби его о Христе Иисусе, Господе  нашем, Которому слава, во веки, аминь.'
      cn: '巴尔萨努菲乌斯之回复：


        兄弟啊，关于你所询问之事，不要因此而烦恼，以免草率行事，特别是对于一个被思想和魔鬼之嫉妒所困扰的人，如同你曾受试探，并一度被思想所迷惑。若你回想自己当时所受的苦楚，就不会轻视你兄弟在受试探时的景况。


        许多病人，因高烧导致大脑昏迷，会忆起并说出脑中所想之事，并会困扰服侍他们的健康之人，他们自己却不自知，因为疾病已完全占据了他们。若此时有人向他提及医生，他也不会接受医治。病人不明白何为对自己有益，会将他人之言当作无稽之谈，当他恼怒、发火并要求那些对他有害而非有益的食物时，他并不知道自己在做什么。受试探之人亦是如此，即便他正在毁灭自己的灵魂，他也不知道。即便他冒犯了那些为他灵魂同情他的圣者，并轻视了他们，他自己也不知道自己在做什么，因为他已沉溺于疾病的激情之中，这是那敌对者在作祟，它总是在他面前颠倒是非，直到他否认上帝本身。


        上述情况亦是如此。然而，我们既知道这一切，也知道上帝以其神圣的旨意允许我们受试探，以便我们能在祂面前显为精炼。因此，当我们的邻人身处情感和思想的争战之中时，我们当体恤他，因为经上说：「你们各人的重担要互相担当，如此，就完全了基督的律法」（加拉太书 6:2）。


        同意病人的人，并非同意去执行他的意愿或给予他有害之物，而是为了忍受他所造成的困扰，并小心不给予他任何有害之物。上述事情也是如此。关照患病之人，并非在于执行其意愿，而在于为他祷告。若受冒犯之人自己不足以如此行，他可以请求那些能够恳求上帝之人，以使那患病之人脱离所临到的试探。这样的人就如同拉撒路的姐妹马大和马利亚，她们恳求主使她们的兄弟复活。


        如此行事之人不应认为自己做了什么伟大的事，因为他所做的不过是他人对他所展示的：「你们用什么量器量给人，也必用什么量器量给你们」（马太福音 7:2）。不要以为从兄弟那里受到打击，你就遭受了什么了不起的痛苦，因为天地之主忍受了鞭打和所有其他苦难。不要试图离开你的位置，与你的兄弟分离，因为这并非出于上帝，而是遵行魔鬼的意愿。若你决定如此，仇敌不会安息，反而会变本加厉，因为恶中无善。这只是悖逆和愚昧：「因为何处有嫉妒纷争，何处就有扰乱和各样的坏事」（雅各书 3:16）。


        除了那些割舍自己意愿并努力不去打听邻人，从不问「那是什么意思？」的人之外，无人能从中永远痊愈。而那些说「我也想要这个」的人，就成了魔鬼的儿子，与上帝疏远；显然，他想执行自己的意愿，而非上帝的旨意。


        兄弟，你要刚强。愿上帝庇护你，全心全意为你的兄弟祷告，并在我们的主基督耶稣里爱他。愿荣耀归于祂，直到永远，阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 481. '
    cn: 问询 481：
  text:
    ru: Прошение. Брат  просил того же великого старца помолиться о нем. Прости меня, что я много беспокою тебя, но верую в Бога, что Он молитвами твоими укрепит меня, и тогда уже не буду столько беспокоить тебя.
    cn: 祈愿。一位修士请那位伟大的长老为他祷告。请宽恕我，我如此频繁地打扰您，但我信靠上帝，祂必通过您的祷告坚固我，如此我便不再如此多地打扰您了。
  children:
  - type: paragraph
    text:
      ru: Ответ Варсонофия.  Те, которые суть чада Божии, несомненно бывают и наследниками Его благости, долготерпения, кротости, человеколюбия и любви, ибо если они чада Божии, то и боги, а если боги, то и господие, и если«Бог свет есть»(1Ин. 1:5), то и они светила, а потому если бы Бог, когда Его просят, отягощался и унывал, то могли бы и они; но так как Он не скорбит, когда Его просят, а, напротив, радуется, то должны радоваться и они. Ветхий Завет говорит:«возлюбиши ближняго своего яко сам себе»(Лев. 19:18). Новый же, указывая путь к совершенству, заповедует полагать друг за друга душу (см.Ин. 15:13) и, как Сам, Совершенный и Сын Совершенного, положил за нас душу Свою. Итак, святые радуются, когда их просят, будучи совершенными, как Отец их«совершен есть»(Мф. 5:48). Просите же их, и они неленостно подадут вам (просимое), потому что они не расслабленны и не  ленивы, как я; помолитесь, чтобы и я был причислен к лику их, тогда и я буду просить Бога (даровать) вам, по прошениям вашим, прежде всего силу свыше и любовь к Нему, и чтобы Он утвердил сердца ваши в страхе Своем и в вере к Нему. Пребудьте в  несомненном уповании о получении от Него милости, и Он сотворит«по преизбыточествию,ихжепросим или разумеем»(Еф. 3:20). Тому слава во веки, аминь.
      cn: '巴尔萨努菲乌斯的答复。


        凡是上帝的儿女，无疑也是祂良善、恒忍、温柔、仁爱与慈爱的继承者。因为如果他们是上帝的儿女，那么他们也是神；如果他们是神，那么他们也是主宰。又如果「上帝就是光」（约翰一书 1:5），那么他们也是发光体。因此，如果上帝在被祈求时会感到困倦和沮丧，那么他们也可能会。但既然祂在被祈求时并不悲伤，反而欢喜，那么他们也应当欢喜。


        旧约说：「爱你的邻舍，如同爱你自己」（利未记 19:18）。而新约，则指明了通往完美之道，它吩咐我们要为彼此舍命（参约翰福音 15:13），正如祂，这完美者和完美者的儿子，为我们舍了自己的生命。


        因此，圣徒们在被祈求时是欢喜的，因为他们是完美的，如同他们的父「是完全的」（马太福音 5:48）。你们尽管向他们祈求，他们会毫不懈怠地赐予你们所求的，因为他们不像我这般软弱和懒惰。请你们祈祷，使我也能被列入他们的行列，那时我也会向上帝为你们祈求，按你们的所求，首先是那自上而来的能力和对祂的爱，并祈求祂将你们的心坚定在对祂的敬畏和对祂的信心中。


        请你们怀着坚定不移的希望，相信必能从祂那里获得恩典，祂必「成就一切，超过我们所求所想的」（以弗所书 3:20）。愿荣耀归于祂，直到永远。阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 482. '
    cn: 问询 482：
  text:
    ru: Один брат просил авву общежития, в котором были святые старцы, дать ему келлию близ них. Авва согласился на сие, а брат в то время  пошел к одному иноку, и тот стал его просить поселиться близ него, в особенной келлии. Но брат отвечал, что не может сего сделать без совета старцев и аввы, который уже согласился дать ему келлию, и, пришедши, вопросил другого старца, как ему поступить.
    cn: 一位弟兄恳请那有圣洁长老们居住的共居修道院的阿爸，允他在长老们附近得一间修道室。阿爸应允了。弟兄此时去见一位修士，而那位修士开始请求他在自己旁边、一间特别的修道室里住下。但那位弟兄回答说，他不能在没有长老们和那位已经同意给他一间修道室的阿爸的建议下这样做。他来到后，询问了另一位长老他该如何行事。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Брат! Господь заповедал нам«честию друг друга болша творяще»(Рим. 12:10). Итак, если мы, по любви, которую имеем к тебе о  Боге, скажем тебе: «Поселись около нас», то покажем на деле, что предпочитаем тебя брату. Если же скажем тебе: «Оставайся при нем», то любовь твоя, может быть, подумает, что мы отвергаем тебя, не имея к тебе любви. Но дознай расстояние мест сих и пользу для души твоей от того и от другого и поступи по словам апостола:«Вся же искушающе, добрая держите»(1Фес. 5:21). Я сказал сие из любви по Богу. Прости меня, брат мой, Господа ради.'
      cn: 约翰的回答。兄弟啊！主命令我们「恭敬人，要彼此推让」（罗马书 12:10）。因此，如果我们出于对你在上帝里的爱，对你说：「请住在我们附近」，那我们就是在行动上表明我们更看重你，而非那位弟兄。但如果我们对你说：「请与他同住」，你的爱或许会认为我们拒绝了你，对你没有爱。然而，请你了解这些地方的距离，以及两者对你灵魂的益处，并遵照使徒的话语行事：「凡事察验，善美的要持守」（帖撒罗尼迦前书 5:21）。我以上所言，皆是出于对上帝的爱。我亲爱的兄弟，请你为了主而宽恕我。
- type: heading2
  initial:
    ru: 'Вопрос 483. '
    cn: 问询 483：
  text:
    ru: к великому  старцу. Некоторый инок, живя в чужой келлии, построил себе келлию около нее. И пришел к нему брат, нуждающийся в келлии; он дозволил ему поселиться в построенной им, а тот просил утвердить за ним оную записью. Инок на сие согласился, если дозволят старцы, с тем однако же, чтобы каждую неделю брать себе по два сосуда воды, находившейся при той келлии. А они вопросили о сем великого старца.
    cn: 致伟大的长者。一位修士寄居于他人的隐修室，并在其旁又为自己建造了一间。这时，一位需要隐修室的修士来到他这里；他允许那位修士住在他所建造的隐修室里，但那位修士请求以书面形式确定这间隐修室归他所有。这位修士同意了，但条件是须得到长者们的允许，并且他每周可从那间隐修室里的储水器中取用两容器的水。于是，他们就此事请教了那位伟大的长者。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.  Это не иноческое дело, потому что если вы требуете друг от друга письменных актов, то вам придется и судиться, а сие не  свойственно любви. Но пусть лучше брат без всякой записи живет в келлии, и если владелец ее пожелает вывести его на некоторое время, то он должен выйти со смирением, отнюдь не противореча. Если же и сам владелец той келлии придет, желая наполнить водою два свои сосуда, но живущий в келлии не позволит ему сего  делать, то и он не должен смущаться, но со смирением сделать ему поклон, взять свой пустой сосуд и удалиться, говоря: «Брат!  прости меня Господа ради, что я тебя оскорбил, и помолись о мне». Также и потом должен внимать себе, чтобы не возмутиться  гневом. И ради его смирения сохранит Бог и брата его от вражды диавольской, так что тот придет в умиление, устремится вслед его и поклонится ему о том, чтобы он возвратился и наполнил свой сосуд, и сам подержит оный вместе с ним. И тогда любовь Божия покроет того и другого, и спасет их человеколюбец Бог.'
      cn: 巴尔萨努菲乌斯的答复。这并非修士当行之事，因为若你等彼此要求书面凭据，则必将诉诸法庭，而此举与爱之本性相悖。不如让弟兄无任何记录地居住于小室中。若小室主人欲暂时请他离开，他便当谦卑地退出，切勿反驳。若小室主人亲自前来，欲用他的两个器皿盛水，而住在此室的修士不许他这样做，则修士亦不应感到困扰，反而当谦卑地向他鞠躬，拿起自己空着的器皿，然后离开，说道：「弟兄！请为主的缘故宽恕我，我冒犯了你，并请为我祈祷。」此后也当留意自身，以免被怒气所扰。因着他的谦卑，上帝必将保守他的弟兄免受魔鬼的敌意，以至于他的弟兄会心生怜悯，追随他并向他鞠躬，请他回来并装满自己的器皿，甚至亲自与他一同扶持器皿。那时，上帝的爱必将覆庇他们二人，并且仁慈的上帝必将拯救他们。
- type: heading2
  initial:
    ru: 'Вопрос 484. '
    cn: 问询 484：
  text:
    ru: Если же  келлия эта требует поправки, должен ли живущий в ней поправлять ее на свой счет, и так как она не его собственная и он  предполагает когда-нибудь оставить ее?
    cn: 如果这间斗室需要修葺，居住其中的人是否应该自费修葺？既然这斗室不属于他，并且他料想将来会离开它？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если человек уверен в том, что все, что он ни имеет, есть Божие и общее всех верных и никто не имеет собственно своего, то не должен так  думать: это есть дело плотского разумения. Когда живущий в келлии сделает издержки на ее устройство и не останется в ней, то другой брат, находя в ней себе покой, всегда будет благословлять того, который прежде потрудился на сем месте и поправил келлию на свой счет. Если бы мы были уверены, что истинен Тот, Который сказал:«в нюже меру мерите, возмерится вам»(Мф. 7:2), и«воздаст комуждо по деянием его»(Мф. 16:27), и еще:«Даст ти Господь по сердцу твоему»(Пс. 19:5), то не допустили бы до того, чтобы брат безвременно был изгнан из келлии, но всегда взывали бы к нему:«не имам тебе оставити, ниже имам от тебе отступити»(Евр. 13:5).'
      cn: 答：若一个人确信他所拥有的一切皆属上帝，且为所有信徒所共有，无人拥有私产，则不应如此思想：此乃属肉体之领悟。当一位居于隐修室者为修缮之付出，而其后又不再居于其中，则另一位兄弟在此寻得安宁时，必将永远祝福那位先前为此地辛劳，并自费修缮隐修室之人。倘若我们确信那位说出「你们用什么量器量给人，也必用什么量器量给你们」（马太福音 7:2），以及「他要照各人的行为报应各人」（马太福音 16:27），又说「愿他照你心所愿的赐给你」（诗篇 19:5）的，是真实的，我们便不会容许兄弟被过早地逐出隐修室，而会永远向他呼唤：「我总不撇下你，也不丢弃你」（希伯来书 13:5）。
- type: heading2
  initial:
    ru: 'Вопрос 485. '
    cn: 问询 485：
  text:
    ru: 'Брат  вопросил того же великого старца: прости меня, отец и господин мой, что осмеливаюсь говорить. Мне кажется, что господин авва любит одного (брата) более других, и помысл беспокоит меня, внушая, что он человекоугодничает, ибо дает другим, чего бы они ни захотели, а мне отказывает. Однажды попросил я сделать у меня окно, но он не исполнил сего; в другой раз попросил немного извести, и он также отказал мне, а другим дает. Для чего он так делает и что мне отвечать тому помыслу?'
    cn: 有一位弟兄问及同一位伟大的长老：「父亲，我的主人，请您宽恕我竟敢这样说。我觉得主教长老爱一位（弟兄）胜过其他人，我的思虑困扰着我，它告诉我他是在取悦于人，因为他给予其他人他们所想要的一切，却拒绝了我。有一次我请求他为我开一扇窗，但他没有答应；另一次我请求要一些石灰，他也拒绝了我，却给了其他人。他为何这样做，我该如何回答那个思虑呢？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.  Брат! Надобно потерпеть, ибо Господь сказал:«В терпении вашем стяжите души ваша»(Лк. 21:19), и апостол:«Терпения бо имате потребу»(Евр. 10:36), и проч. Если Бог восхотел испытать тебя, можешь ли ты потерпеть что-либо, то ужели ты окажешься не имеющим терпения? Сколько лет вы уже владеете сими келлиями в таком виде, и до сих пор вы ничего не говорили; но когда видите, что другие делают что-либо, тогда тотчас возгораетесь (от зависти) как от огня. Почему не сказал ты своему помыслу: «Все время я прожил, ужели не потерплю и  (остальные) немногие дни?» А когда помысл скажет тебе: «Как же (авва) другим сделал?», то отвечай ему: «Потому что они святы, а я недостоин, и (напротив) достоин всякого оскорбления». Если ты считаешь авву твоего человекоугодником, а он в самом деле не таков, то ты погубляешь душу свою; если же он и действительно  человекоугодник, то ты не дашь за него ответа, а он должен дать ответ за тебя. Кто желает получить что-либо (и не получает сего), тот должен рассмотреть время, удобства и досуг, и тогда узнает, почему не случается то, чего он желает; но и не дознав сего, не должен порицать кого-либо другого, а себя, говоря: «Я  недостоин». Так и ты, брат мой, можешь избавиться от сего помысла. Таков путь желающих спастись и жить по Богу.'
      cn: 巴尔萨努菲乌斯之答复。 弟兄啊！你当忍耐，因为主曾说：「你们常存忍耐，就必保全你们的灵魂」（路加福音 21:19），使徒也说：「你们必须忍耐」（希伯来书 10:36），等等。如果上帝愿考验你，看你是否能忍受什么，难道你会表现得毫无忍耐吗？你们拥有这些小室如此多年，却从未说什么；但当你们看到别人做些什么时，便立刻像被火点燃般（因嫉妒）炽热起来。你为何不曾对你的思虑说：「我已度过所有时光，难道连这剩下的少数日子也无法忍耐吗？」而当思虑对你说：「修道院长对其他人是怎样做的呢？」你就回答它说：「因为他们是圣洁的，而我是不配的，（反而）配受一切侮辱。」如果你认为你的修道院长是取悦于人的，而他实际上并非如此，那么你便是在毁灭自己的灵魂；但如果他确实是取悦于人的，你无需为他负责，他将为你负责。凡是渴望得到某些事物（却未得到）的人，应当审察时机、便利与闲暇，然后便会明白为何他所渴望的未能实现；但即使不明白，也不应指责他人，而应指责自己，说：「我是不配的。」我的弟兄，你也可以这样摆脱此思虑。这就是那些渴望得救并按上帝旨意生活者的道路。
- type: heading2
  initial:
    ru: 'Вопрос 486. '
    cn: 问询 486：
  text:
    ru: 'Некогда один из старцев жил в том общежитии, в котором были сии святые старцы. И когда служащий ему брат вопрошал его, что ему  приготовить для трапезы, он отвечал с гневом: «Что хочешь, то и приготовь», а брат скорбел о сем, не зная, что делать. (Другие же) спросили великого старца: xopoшо ли (тот отец) поступает, отвечая таким образом, или нет?'
    cn: 往昔有一位长者，住于那些圣长者们所在的修道院中。当服侍他的修士询问，该为他准备什么食物时，他愤怒地回答说：「你随意，想准备什么就准备什么。」修士为此感到忧伤，不知所措。于是（其他修士们）请教一位伟大的长者：那位神父那样回答，是好还是不好？
  children:
  - type: paragraph
    text:
      ru: 'И он отвечал. Мне не следует никого осуждать, ибо«кийждо бо свое бремя понесет»(Гал. 6:5); но, как мне кажется, подобный ответ наносит скорбь ближнему, хотя бы (старец) поступал так и для обучения брата (в терпении), но он должен сказать ему со смирением: «По состоянию моего естества мне нужна теперь такая-то пища». Пусть брат нехорошо ее приготовит, но и тогда старец должен быть ему благодарен, ибо он хотя и худо, а служит ему. Если же брат хорошо или худо исполняет оное дело, а старец гневается на него, это хуже всех страстей; такой гневается неразумно, и это не есть  рассуждение по Богу, а скорее действие диавольское. Однако служащий брат должен переносить сие с терпением, потому что кто снисходит брату своему по страху Божию, на том почивает Дух Божий.'
      cn: 他回答说：「我不应论断任何人，因为『各人必担当自己的重担』（加拉太书 6:5）；但在我看来，这样的回应会使弟兄悲伤。尽管那位长者这样做也是为了教导弟兄（忍耐），但他应该谦卑地对他说：『根据我目前的身体状况，我现在需要某种食物。』即便弟兄准备得不好，长者也应心存感激，因为尽管做得不尽如人意，他毕竟是在服侍他。然而，如果弟兄无论做得好坏，长者都对他发怒，这比所有激情都更糟糕；这样的愤怒是不理智的，并非出于上帝的明辨，反倒是魔鬼的作为。不过，服侍的弟兄应该以忍耐承受，因为凡是出于敬畏上帝而宽容弟兄的，上帝的灵就住在他们身上。」
- type: heading2
  initial:
    ru: 'Вопрос 487. '
    cn: 问询 487：
  text:
    ru: Тот же старец, когда его почитали, и авва и братия того общежития угождали ему, по страху Божию, не понимал сего, но как бы  утесняемый и не получавший должных услуг, тайно удалился оттуда. Они же, узнавши потом, где он живет, хотели пойти и упросить его возвратиться к ним, ибо слышали, что он скорбит. И вопросили о  сем того же великого старца, приводя и слово апостольское:«да не како многою скорбию пожерт будет таковый»(2Кор. 2:7).
    cn: 那位长老，当他受人尊敬，并且那修道院的院长和修士们出于对上帝的敬畏而侍奉他时，他却不明白这一切。他感到仿佛受到了压迫，没有得到应有的服事，便悄悄地离开了那里。后来，他们得知他住在何处，便想去恳求他回到他们身边，因为他们听说他正处于悲伤之中。他们就此事询问了那位伟大的长老，并引述了使徒的话语：「免得他因过度的忧愁，就被吞灭了」（哥林多后书 2:7）。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Апостол  сказал сие потому, что предал оного (коринфянина) сатане, и тот  имел причину скорбеть, как отлученный апостолом; потому-то, видя  его раскаяние, и сказал:«утвердите к нему любовь»(2Кор. 2:8). Если и вы сознаете, что вы изгнали того старца, то должны пойти и сделать ему поклон, (прося) чтобы он возвратился. Если же он ушел по своей воле, то хотя вы и пойдете к нему, Бога  ради, самооправдание его усилится; ибо он тогда будет иметь такое расположение сердца, что будто снова возвращается на  скорбь; и как скоро встретится с ним что-нибудь (неприятное), всегда будет говорить: «я был вдали, а меня принудили  возвратиться». Оставьте его лучше, пусть помыслы сокрушат его несколько и он раскается, что ушел отсюда, ибо хотя он и  утеснится телом, но дух его получит пользу, потому что гордость и самооправдание отступят от него, когда он увидит себя во многих скорбях. Тогда вспомнит он покой, который имел в  общежитии, и возвратится со смирением и чувством благодарности вместо неблагодарности.'
      cn: 回答。使徒之所以这样说，是因为他将那个人（哥林多人）交给了撒旦，而那个人有理由悲伤，因为他被使徒开除了；因此，看到他悔改，便说：「你们要向他显明爱心」（哥林多后书 2:8）。如果你们也认识到是你们驱逐了那位长老，那么你们就应该去向他致敬，（请求）他回来。但如果他是自愿离开的，那么即使你们为了上帝的缘故去见他，他的自义之心会更甚；因为他那时会有一种心境，仿佛是再次回到悲伤之中；一旦遇到任何不愉快之事，他总会说：「我本已远离，却被迫回来。」最好还是任由他去，让思绪稍微磨砺他，使他悔改离开此地，因为虽然他的身体会受苦，但他的灵性会受益，因为当他看到自己身处诸多苦难之中时，骄傲和自义会离开他。那时他会想起在修道院中的安宁，并怀着谦卑和感恩的心回归，而非忘恩负义。
- type: heading2
  initial:
    ru: 'Вопрос 488. '
    cn: 问询 488：
  text:
    ru: Но что  если он хотя и раскается, однако же постыдится возвратиться?
    cn: 那么，如果他虽然悔改了，却羞于归回，那该怎么办呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если он  раскается и укорит себя, говоря: «Я виновен во всем», тогда Бог, сказавший чрез пророка Своего:«глаголи ты беззакония твоя прежде, да оправдишися»(Ис. 43:26), видя, что сердце его укротилось, наставит его во страхе Своем к тому, что ему полезно, ибо сказано:«Наставит кроткия на судинаучит кроткия путем Своим»(Пс. 24:9). И если он более получал пользы на первом месте своего жительства, то и убедит сердце  свое со смирением возвратиться туда.'
      cn: 回答：若他幡然悔悟，并且责备自己说：「我罪孽深重，过犯尽皆在我」，那么，那藉着他的先知说「你当陈明你的罪愆，使你得以称义」（以赛亚书 43:26）的上帝，看见他的心变得柔和谦卑，必以他的敬畏引导他，使他明白何为于他有益之事。因为经上说：「他必引导谦卑人行公义，将他的道路教训他们」（诗篇 24:9）。若他从最初的居所获得更多益处，他便会以谦卑之心顺服，重返故地。
- type: heading2
  initial:
    ru: 'Вопрос 489. '
    cn: 问询 489：
  text:
    ru: Брат, бывший прежде в мирском воинстве, пришел в общежитие и вопросил того же великого старца, может ли он покаяться?
    cn: 一位弟兄，曾是尘世军队中的一员，来到修道院，询问那位伟大的长老，他是否能够悔改？
  children:
  - type: paragraph
    text:
      ru: Ответ Варсонофия.  Брат! Бог никого не отвергает, но всех призывает к покаянию. Приступающий же к Нему должен приступить от всего сердца, сеять с надеждою пожать и до последнего издыхания ожидать искушения.
      cn: 巴尔萨努菲乌斯之回应。 兄弟啊！上帝不摒弃任何人，却呼唤万众悔悟。凡亲近祂者，必当全心全意，播种时怀抱收获之期盼，并直至最后一口气息，仍应静待磨炼。
- type: heading2
  initial:
    ru: 'Вопрос 490. '
    cn: 问询 490：
  text:
    ru: Помилует  ли его Бог и теперь?
    cn: 那现在，上帝还会怜悯他吗？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Сын мой!  Поприще открыто, и желающий спастись слышит Иисуса, взывающего к нему:«Приидите ко Мне вси труждающиися и обремененнии, и Аз упокою вы... и научитеся отМене, яко кроток есмь и смирен сердцем: и обрящете покой душам вашим: иго бо Мое благо, и бремя Мое легко есть»(Мф. 11:28–30). Вникни в то, что ты слышишь:«кроток и смирен», чтобы и мы научились тому же от Него. Приступающий к Богу не должен ослабевать и бояться, иначе он  никогда не положит начала в пути своем. Бог зрит на его сердце и судит по намерению. Он знает немощь человеческую, что сам по себе человек ничего не может сделать, но«все есть Той»(Сир. 43:29), и Он дает достойному силу – сотворите силу (см.Пс. 59:14). А когда (Господь) удержит силу крепкого, где тогда бывает окаянный человек? И если удержит премудрость премудрого и изменит сердце его, то премудрость его исчезнет, и он сделается невеждою и безумным. Итак, приступим к Богу с надеждою, зная, что Он подает нам силу. Приготовь душу твою к подвигу, и не только к подвигу, но и к тому, чтобы быть увенчану. Господь  молитвами святых да поможет тебе по воле Своей. Аминь.'
      cn: 答：我的孩子！道路已经敞开，渴望得救的人听见耶稣向他呼唤：「凡劳苦担重担的人，都到我这里来，我要使你们得安息……你们当学我的样式，因为我心里柔和谦卑。这样，你们的灵魂就必得享安息。因为我的轭是容易的，我的担子是轻省的」（马太福音 11:28-30）。请细察你所听到的：「柔和谦卑」，以便我们也能够向祂学习同样的美德。接近上帝的人不应当软弱或害怕，否则他永远也无法开始自己的旅程。上帝察看他的内心，并根据他的意图来判断。祂知道人的软弱，知道人凭自己什么也做不了，但「祂是万有」（德训篇 43:29），并且祂将能力赐予配得的人——「行出力量」（参阅诗篇 59:14）。当主收回强者的力量时，那可怜的人又将身在何处呢？如果祂收回智者的智慧并改变他的心，那么他的智慧将消逝，他会变得无知和愚蠢。因此，让我们怀着希望接近上帝，知道祂会赐予我们力量。预备你的灵魂去争战，不仅是为了争战，更是为了被加冕。愿主藉着圣徒的祷告，按照祂的旨意帮助你。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 491. '
    cn: 问询 491：
  text:
    ru: Прошение того же к тому же великому старцу. Помыслы мои мечтательно представляют мне мир, понуждая возвратиться в него. Окажи мне милость, да покроют меня молитвы, потому что я, хотя и нахожусь в тех же самых грехах, помолился Богу, чтобы Он удостоил меня жить под вашим покровом.
    cn: 同一个人向同一位伟大长者的请求。我的思绪虚幻地向我展现世俗，催促我回归其中。求您施予我恩慈，愿您的祷告庇护我，因为我，尽管身陷同样的罪孽之中，却已向上帝祈求，愿祂允许我生活在您的羽翼之下。
  children:
  - type: paragraph
    text:
      ru: Ответ Варсонофия.  Сын мой возлюбленный! Мужайся с Господе. Бог призвал тебя, – не ослабевай, но уповай. Начало богоугодного делания сопряжено с бранями, но Господь сокрушает их (см.Исх. 15:3). Служение мира сего – тьма, и достояние его – мука вечная. Служение же Божие есть свет, и наследие его – жизнь вечная. Размягчи теперь сии  две крупицы и тогда избери себе, что хочешь. И придет к тебе Некто велегласный и пробудит твое, еще холодное, сердце, и  подаст тебе силу идти быстро, как следует. Не ужасайся, – ты имеешь руководителя к Владыке Богу.
      cn: 巴尔萨努菲乌斯的答复。我所爱的儿子！在主里刚强壮胆。上帝呼召了你——不要软弱，但要仰望。蒙上帝喜悦的事工，其开始必然伴随着争战，然而主必击碎它们（参见 出埃及记 15:3）。此世的服务是黑暗，其归宿是永恒的痛苦。而上帝的服务则是光明，其产业是永恒的生命。现在将这两点细细思量，然后选择你所愿的。必有一位声音洪亮者来到你这里，唤醒你那尚且冰冷的心，并赐予你力量，使你能够快速前行，正如所应。不要惊恐——你有一位通向主上帝的向导。
- type: heading2
  initial:
    ru: 'Вопрос 492. '
    cn: 问询 492：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: Прошение того же к тому же великому старцу. Помилуй меня, владыко, я сам являюсь причиною беспокойства, которое происходит от восставшей на меня брани, но да упразднят ее твои молитвы. Беседуя с пришедшими ко мне братиями моими по плоти, я потерял, что было во мне доброго, ибо (после) повторял в воображении их беседу, так что мне казалось, будто пребываю вместе с ними. Но помоги мне в великой моей немощи и боязни относительно пути спасения. Не знаю, как молить мне Бога, призвавшего меня, когда я поспешил удалить Его от себя и в один час забыл все благодеяния Его.  Итак, прошу тебя, помилуй меня, ибо я много согрешил, и брани, происходящие от моей немощи и маловерия, не оставляют меня. Нельзя ли и не полезно ли мне будет удалить от себя свойственников, чтобы они не приходили ко мне и не напоминали мне мирских обольщений? Вы знаете это. Сердце мое еще холодно, а потому и свидания с родными наводят на меня только смущение и  брань. Вчера, ради вашего покровительства, помыслы немного отступили от меня; но сегодня, когда я несколько уединился для  изучения одного псалма, они так сильно напали на меня, что я потел от изнеможения. Итак, прошу тебя, не предай меня врагам моим, но твоею силою укрепи мою немощь и упраздни их (козни), ибо они довольно уже владели мною. Ты видишь мое сердце, что не легко мне переносить брани. Да не буду же побежден по моей немощи и потому, что не знаю их лукавства. Да не впаду в сети их, в которых я уже много времени находился, прежде нежели пришел к вам. Прости меня и помолись о мне, благой отец мой.
      cn: '同一个人致同一位伟大长老的请求。


        主啊，怜悯我，我是那烦扰的根源，它源于向我袭来的战事，愿您的祷告能废除它。与那些按肉身来到我身边的弟兄们交谈时，我失去了内在的美善，因为（之后）我在想象中反复重温他们的谈话，以至于我仿佛身临其境。但请帮助我克服巨大的软弱和对救赎之路的恐惧。我不知道该如何向那呼召我的上帝祷告，因为我急于将祂从我身边推开，并且在一小时内就忘记了祂所有的恩惠。


        因此，我恳求您，怜悯我，因为我罪孽深重，而那些源于我的软弱和不信的战事从未离弃我。将亲戚们从我身边挪开，让他们不再来找我，也不再提醒我世俗的诱惑，这难道是不可以的或无益的吗？您是知道的。我的心依然冷漠，因此与亲人会面只会给我带来困惑和争战。昨天，因着您的庇佑，意念稍稍远离了我；但今天，当我独自一人研读一首诗篇时，它们如此猛烈地袭击我，以至于我因疲惫而汗流浃背。因此，我恳求您，不要将我交给我的敌人，而是以您的力量坚固我的软弱，并废除他们的（诡计），因为他们已经足够久地辖制我了。您看到我的心，我难以忍受这些战事。愿我不要因我的软弱和不谙他们的诡诈而被击败。愿我不要落入他们的网罗，我在这网罗中已久，直到来到您这里。饶恕我，并为我祷告，我善良的父亲。'
  - type: paragraph
    text:
      ru: Ответ Варсонофия.  Возлюбленный брат мой! У Владыки нашего Бога есть книга, в которую записываются приходящие искренно работать Ему, и дары  (за их услуги) записываются также с первого дня. Я молил Его,"нехотящегосмерти грешника, но еже обратитися... и живу быти ему»(Иез. 33:11), чтобы Он вписал тебя в нее со спасающимися, и Он помиловал и тебя со мною, и тотчас вписал тебя, – Тот, Который«всем человеком хощет спастися и в разум истины приити»(1Тим. 2:4). Туне приял (см.Мф. 10:8) ты сие; теперь уже от тебя самого зависит, остаться там записанным  или нет. При твоем желании, поможет тебе Глаголющий:«аще хощете и послушаете Мене, благая земли снесте»(Ис. 1:19), и проч. Вот я сказал тебе, внимай же себе, чтобы не быть исключенным из такого воинства и не получить неисцелимой раны.  Исключенный из сего воинства, ты и в мире никуда не будешь годен. Господь да покроет тебя от лукавого и да сохранит в жизнь  вечную. Аминь. Сын мой!«Остави мертвых погребсти своя мертвецы»(Мф. 8:22), и увидишь, как прославляется Бог в совете святых Своих.
      cn: 巴尔萨努菲乌斯的答复。蒙爱的弟兄！在我们的主上帝那里有一卷书，凡真心前来侍奉祂的人，他们的名字都记录在其中，并且他们（因着他们的侍奉）所献的恩赐也从第一天起就被记录下来。我曾祈求祂，「不愿罪人死亡，却愿他回转，得以存活」（以西结书 33:11），愿祂将你与那些蒙拯救的人一同记录在其中。祂也怜悯了你我，并立刻将你记录了下来——祂「愿意所有人都得救，并明白真理」（提摩太前书 2:4）。你白白地领受了这恩典（参看 马太福音 10:8）；如今，你是否能继续被记录在其中，全在于你自己。若你愿意，那宣告「你们若甘心听从，必吃地上的美物」（以赛亚书 1:19）的主必帮助你，等等。我已经告诉你了，你当留意自己，免得被逐出这神圣的军旅，并受那无法治愈的伤。若你被逐出这军旅，你在世上也必一无是处。愿主遮蔽你，使你脱离那恶者，并保守你直到永生。阿们。我的孩子！「任凭死人去埋葬他们的死人」（马太福音 8:22），你将看到上帝如何在祂圣者的议会中得荣耀。
- type: heading2
  initial:
    ru: 'Вопрос 493. '
    cn: 问询 493：
  text:
    ru: Прошение того же к тому же великому старцу. Авва, Господа ради, помилуй меня. Когда я отдыхаю наедине, на меня восстают мечтания, и бываю в туге душевной, как будто кто нападает на меня, так что это  продолжается и во время сна, и я лишаюсь отдыха. Притом же я боязлив по природе, и брань сильнее восстает на меня, и я почти  совсем не могу заснуть. А если и засну немного, то, как я уже сказал, в беспокойстве и малодушии, так что ощущаю изнеможение в теле и не в состоянии бываю двигаться. Впрочем, ты, владыко, зная, что мне полезно, так и сделай со мною, благой отец мой! Прости меня, грешного и много страждущего.
    cn: 那位向同一位伟大长老的请求。阿爸，求您为了主而怜悯我。当我独自休憩时，幻想向我袭来，我陷入灵魂的痛苦中，仿佛有人攻击我，以至于这种情况甚至持续到睡梦中，我因此无法得到安息。此外，我天性胆怯，争战更加猛烈地向我袭来，我几乎完全无法入睡。即使我小睡片刻，也如我所说，是在不安和沮丧中，以至于我感到身体疲惫不堪，无法动弹。然而，我的主啊，您知道什么对我有利，请您就照着那样待我吧，我良善的父亲！请宽恕我这个罪人，这个受苦良多的人。
  children:
  - type: paragraph
    text:
      ru: Ответ Варсонофия.  Брат! Ты должен прославить Бога за то, что Он оправдывает на тебе слово Писания, которое говорит:«верен... Бог, Иже не оставит вас искуситися паче, еже можете»(1Кор. 10:13). По силе твоей попускает Он тебя обучаться брани духовной; великих же (мужей) по силе их испытывает в великих искушениях, и они радуются сему, ибо искушение приводит человека в преуспеяние. Где предстоит благое, там бывает и брань. Итак, не бойся искушений, но возрадуйся (в них), потому что они ведут тебя к  преуспеянию. Презри это искушение, – Бог помогает тебе и покроет тебя.
      cn: '巴尔萨努菲乌斯的答复。


        弟兄啊！你当赞美上帝，因为祂在你身上印证了圣经的话语，圣经说：「上帝是信实的，他必不叫你们受试探过于所能受的。」(哥林多前书 10:13)。祂按照你的力量，允许你学习属灵的争战；而对于那些大有能力的人，祂则在巨大的试炼中考验他们，他们为此而欢欣，因为试炼使人得以精进。哪里有美善临近，哪里就有争战。因此，不要惧怕试炼，反倒要在其中欢喜，因为它们引领你走向精进。轻看这场试炼吧——上帝会帮助你，并遮蔽你。'
- type: heading2
  initial:
    ru: 'Вопрос 494. '
    cn: 问询 494：
  text:
    ru: Прошение того же к тому же. Святой отец мой! Будучи немощен и грешен, я не имею дерзновения попросить чего-либо у благоутробного Бога, и потому  прибегаю к тебе, помолись о мне грешном, да сподобит меня Бог служить Ему и да подаст мне силу и разум, ибо я во всем том (как и твое сердце знает) имею нужду, будучи ничтожен по всему. Я верую, благой отец мой, что молитвы твои сильны умолить Бога о грехах моих, да презрит Он их и соделает меня достойным начать  благословенный путь, дабы, идя по нему разумно, наставляемый твоею милостью, благословенный (отец мой), я принес подобающую благодарность человеколюбивому Богу, Который через тебя сподобил меня всех благ. Прости меня, безумного и дерзновенного, и молись о мне.
    cn: 同一个人向同一个人的请求。我的圣父！我既是软弱又充满罪孽，没有勇气向仁慈的上帝祈求任何事物，因此我转向您，请为我这个罪人祷告，愿上帝使我配得侍奉他，并赐予我力量和智慧，因为在所有这些事上（正如您心中所知），我都是一无是处，全然渺小。我深信，我的良善之父，您的祷告有力量恳求上帝赦免我的罪，愿他轻看这些罪，并使我配得开始蒙福的道路，以便我能在这条道路上明智地前行，蒙受您的慈悲指引，我的蒙福之父，从而向仁爱世人的上帝献上应有的感恩，他通过您使我配得所有恩惠。请宽恕我这个愚妄而又冒昧的人，并为我祷告。
  children:
  - type: paragraph
    text:
      ru: Ответ Варсонофия.  Брат, или, лучше сказать, сын мой! Бог неба и земли да укрепит тебя во святом звании Своем, в которое Он призвал тебя, и да сподобит тебя сыноположения, коего немногие сподобляются, и да утвердит сердце твое, как сердце Анны, чтобы и ты принес Богу благоприятные плоды, подобные Самуилу, и вместе с ним воспел Богу новую песнь; чтобы и ты преуспел в благих делах, на предлежащем тебе пути, и поработал Богу искренно, как искусный воин. Не унывай и не расслабевай, но усердно стремись  наследовать град святых и избранных. Приобрети веру, надежду и любовь, и они приведут тебя во святое смирение, к матери всех добродетелей, и спасешься во веки веков, аминь.
      cn: '巴尔萨努菲乌斯的回答：


        兄弟，或者说，我儿啊！愿天地之神在祂所召你进入的圣洁呼召中坚固你，并愿祂使你配得那少数人才能得到的儿女名分，又愿祂坚立你的心，如同亚拿的心，好使你也向神献上如同撒母耳那般蒙悦纳的果实，并与他一同向神歌唱新歌；愿你也在你面前的道路上善行不断，如同熟练的战士一般，真诚地服侍神。不要沮丧，也不要懈怠，但要殷勤地努力，以继承圣徒和蒙拣选者的城邑。获得信、望、爱，它们将引导你进入圣洁的谦卑，那是众德之母，你也将得救，直到永永远远。阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 495. '
    cn: 问询 495：
  text:
    ru: Прошение молитвы.  Так как я грешен и, по телесной моей немощи, недостаточен сделать что-либо благое и угодное Богу, то прошу тебя, владыко, помолись ты о мне, прогневавшем Бога, и ничего, как я уже сказал, не могущем сделать, потому что немощь мне препятствует.
    cn: 祈祷的恳求。由于我有罪，且因肉体的软弱，无法行任何良善和蒙神喜悦之事，因此恳求您，圣父，为我这触怒了神的人祈祷吧。我已说过，我一无所能，因为软弱阻碍了我。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.  Блажен ты, брат, если действительно ощущаешь, что имеешь грехи; ибо кто ощущает их, тот гнушается ими и всячески удаляется от них. Ощущать грехи свои и просить помощи у отцов, чтобы их  молитвами к Богу избавиться от грехов и ожидающих (грешника) мук, это уже и есть часть покаяния. Мы молимся о тебе, а ты  старайся, по силе твоей, приобрести смирение и покорность. Не настаивай ни в каком случае, чтобы было по твоей воле, ибо от сего рождается гнев; не суди и не уничижай никого, потому что от сего изнемогает сердце и ослепляется ум, отсюда же является нерадение и рождается сердечное нечувствие. Непрестанно  бодрствуй, поучаясь в законе Божием, ибо чрез сие согревается сердце небесным огнем, как сказано:«и в поучении Моем  разгорится огнь»(Пс. 38:4). Не печалься, брат: призвание твое от Бога; не унывай и не расслабевай; Бог не требует от тебя того, что выше силы твоей, но (труда) по возможности. Храни уста твои от праздного слова и пустословия, и да не навыкает сердце твое злым словам. И вместе с молитвою святых повергни пред Богом  силу твою, говоря:«милостив буди мне грешнику»(Лк. 18:13). И Он помилует тебя и сохранит и покроет от всякого зла, чтобы ты от тьмы перешел к истинному свету, от прелести к истине, от смерти к жизни о Христе Иисусе, Господе нашем, Которому слава во веки, аминь.'
      cn: '巴尔萨努菲乌斯之答复。


        蒙福哉，吾兄弟，倘若你真切感受己身有罪；因凡感受罪者，必厌恶罪愆，竭力远避。感受自身罪过，并向诸神父祈求助佑，冀望借彼等向上帝之祈祷，得脱罪恶与罪人所当受之苦楚，此即忏悔之始。吾等为你祈祷，而你当尽己所能，获取谦卑与顺服。切勿坚持己意，盖此乃怒火之源；勿论断，勿轻蔑他人，因此等行径使心神疲惫，理智蒙蔽，怠惰由此而生，心灵随之麻木。当恒常警醒，研习上帝之律法，因借此，心灵将被天火温暖，如经所言：「在吾之默想中，火将燃起」（诗篇 38:4）。勿忧虑，吾兄弟：你的蒙召乃出于上帝；勿灰心，勿懈怠；上帝不向你索求超越你能力之事，唯求你尽力而为。谨守你的口舌，远避闲言与空谈，莫让你的心习于恶语。并偕同圣者之祈祷，将你之力倾注于上帝面前，言曰：「怜悯我这罪人」（路加福音 18:13）。祂将怜悯你，保全你，遮蔽你免受诸恶，使你从黑暗走向真光，从虚妄走向真理，从死亡走向吾主基督耶稣里之生命，愿荣耀归于祂，直至永远，阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 496. '
    cn: 问询 496：
  text:
    ru: Прошение того же к другому старцу. Авва! Господа ради прости моему бесстыдству и безумию и помоги мне, впадшему во многие грехи. Если тот, кто и один грех сделает пред Богом, должен много каяться, то что делать мне, совоспитанному со грехом? Я, при всякой возможности, не переставал прогневлять Бога, и нуждаюсь в ваших молитвах, чтобы отпустил мне грех. Непрерывно надобно мне учиться пути сему, – мне, который после различных приключений[99]и многих зол пришел сюда, по великому благоутробию Божию, и  потому прошу тебя, преподобный отец мой, окажи мне милость и, как знаешь, наставь меня. И помолись о мне, чтобы я соблюдал  святые твои заповеди, которые повелеваешь мне исполнять.
    cn: 同一位弟子致另一位长老的请求。阿爸啊！请看在主份上，宽恕我的厚颜无耻与愚昧，并帮助我这陷于众多罪恶之人。若那在上帝面前犯下一桩罪过之人，尚需深深忏悔，那我这与罪恶一同长成之人，又能做些什么呢？我每逢有机会，便不停地触怒上帝，因此我需要您的祷告，好让我的罪蒙受赦免。我必须不间断地学习这条道路——我，在经历了种种变故[99]和诸多苦难之后，因着上帝的伟大慈悲才得以来到此地，因此我恳请您，我可敬的父啊，垂怜于我，并按您所知的方式指引我。也请为我祷告，使我能遵守您所吩咐我实行的神圣诫命。
  children:
  - type: paragraph
    text:
      ru: Ответ. Брат! Ты  приступил к Распявшемуся за нас, потому возьми и ты свой крест и последуй Ему, возвергая попечение свое на Него, творящего«по преизбыточествию,ихжепросим или разумеем»(Еф. 3:20).«Яко Той печется о вас»(1Пет. 5:7). Итак, не устрашайся, и поможет тебе Христос. Только ты, сын мой, имей в уме слово  Божественного Писания и приготовление, указанное в сих словах:«Чадо,ащеприступаеши работати Господеви... уготови душу твою во искушение»(Сир. 2:1), и что «муж без искушений не потребен», и еще:"Блаженчеловек,иже претерпит искушение, зане искусен быв»(Иак. 1:12), и проч. Не устрашая тебя, брат, говорю так, но утверждая сердце твое в страхе Божием, на  пути Его. Ибо и все святые преуспели чрез многие искушения и скорби и угодили (Богу), при помощи благодати Его. Не бойся и не ослабевай. Веруем, что Бог есть"насаждаяйтя инапаяяйивозращаяй"(1Кор. 3:7) молитвами святых. Аминь.
      cn: 回复：我的兄弟！你已来到为我们被钉于十字架的那一位面前，所以请你拿起你的十字架，跟随祂，将你的忧虑卸在祂身上，因祂「能照着运行在我们心里的大能，丰丰富富地成就一切，超过我们所求所想的」（以弗所书 3:20）。「因为祂顾念你们」（彼得前书 5:7）。所以，不要惧怕，基督必帮助你。我的孩子，你只需将神圣经文的话语牢记在心，并预备好如以下经文所指明的：「我儿，你若事奉主……就要预备你的心，忍受试探」（西拉之子耶稣智慧篇 2:1），并且「未经试炼的人是无用的」，还有：「忍受试探的人是有福的，因为他经过试验以后」（雅各书 1:12），等等。我的兄弟，我这样说并非要使你惧怕，而是要在祂的道路上，以对上帝的敬畏坚固你的心。因为所有的圣徒都是通过许多试炼和苦难而进步，并在祂恩典的帮助下蒙上帝喜悦的。不要害怕，不要灰心。我们相信上帝是「栽种的、浇灌的和叫它生长的」（哥林多前书 3:7），借着圣徒的祷告。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 497. '
    cn: 问询 497：
  text:
    ru: Что мне  делать, отец мой? Я страдаю от блудной страсти.
    cn: 「我该怎么做，我的教父？我正受淫欲之苦。」
  children:
  - type: paragraph
    text:
      ru: Ответ. Сколько  можешь, утомляй[100]самого себя, впрочем, по силе своей, и надейся не на это, но на  любовь от Бога и на покров Его, и не предавайся унынию, ибо уныние служит началом всякому злу.
      cn: 回答。尽你所能地劳苦自己[100]，然而，要量力而行，不要依靠这些，而要依靠上帝的爱和祂的庇护，并且不要陷入沮丧，因为沮丧是万恶之源。
- type: heading2
  initial:
    ru: 'Вопрос 498. '
    cn: 问询 498：
  text:
    ru: Когда я  говорю брату, то часто с гневом произношу слова; а стараясь сказать как бы с любовью, тотчас чувствую скверное услаждение и движение в теле, так что без сего не могу взглянуть на лицо братнее, – что мне делать, отец мой?
    cn: 当我对弟兄说话时，常带着怒气；而当我试图以爱相待时，却立刻感到邪恶的快感和身体的骚动，以至于若无此感，我便无法正视弟兄的脸。我该怎么办，我的神父？
  children:
  - type: paragraph
    text:
      ru: Ответ. Говорить  брату с гневом или с любовью при (страстном) движении тела – и то и другое есть смерть. Итак, отвергнув и первое и последнее, говори брату твоему, как говоришь обыкновенно, и поможет тебе Бог; притом же, береги очи твои и помолись о мне.
      cn: 回答。无论是愤怒地还是带着爱意对弟兄说话，只要身体带着（情欲的）冲动——两者皆是死亡。因此，弃绝前者与后者，你当如常地对你的弟兄说话，上帝必会帮助你；此外，请看顾你的眼目，并为我祷告。
- type: heading2
  initial:
    ru: 'Вопрос 499. '
    cn: 问询 499：
  text:
    ru: Что мне  делать? Меня беспокоит брань чревоугодия, сребролюбия и других страстей.
    cn: 你该怎么做？我正为贪食、贪财以及其他情欲的争战所困扰。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Когда борет  тебя страсть чревоугодия, то всеми силами подвизайся Бога ради не давать телу столько, сколько оно требует. И в отношении сребролюбия поступай подобным же образом: пока беспокоит тебя брань, отнюдь не приобретай ничего лишнего, даже до рубашки и глиняного сосуда, и в самых малых вещах подвизайся (против  сребролюбия). Когда же, при помощи Божией, победишь сию брань, то приобрети, по Богу, нужное тебе. И при других страстях  поступай таким же образом.'
      cn: 答：当饕餮之欲与你搏斗之时，你要为着上帝的缘故，竭尽全力，不让身体得到它所要求的一切。面对贪财之念，亦当如此行：只要争战困扰着你，就绝不要添置任何多余之物，甚至连一件衬衫或一个陶罐也不可，要在最微小的事物上与（贪财之念）争战。然而，当藉着上帝的帮助，你战胜了这场争战之后，便可按着上帝的旨意，添置你所需之物。对于其他的激情，亦当如此行事。
- type: heading2
  initial:
    ru: 'Вопрос 500. '
    cn: 问询 500：
  text:
    ru: Брат,  живший вместе с некоторым старцем, вопросил того же старца Иоанна о мере в пище и сне и о смущении, которое с ним  случается, когда ему кажется, что старец неправо поступает в чем-либо.
    cn: 与某位长老同住的一位弟兄，向约翰长老询问关于饮食与睡眠的节制，以及当他觉得长老在某事上行事不当时所发生的困惑。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Старцы  говорят, что успокоить ближнего есть добродетель, и притом великая, особенно же когда кто сие делает не потому, чтобы  побеждаем был чревоугодием, или не по невоздержанию. Давай телу столько, сколько ему нужно, и не получишь вреда, хотя бы ты ел и три раза в день. Если человек и один раз в день ест, но безрассудно, то какая ему от того польза? Со свободою спроси,  чего желает старец. Когда вы оба живете по Богу, то и он, со страхом Божиим, должен откровенно говорить с тобою; и что, по  его словам, успокаивает его, то ты и исполни, и сие будет согласно с волей Божией. – Сон бывает двух родов: иногда тело отягощается многоядением, а иногда человек и от бессилия не может исполнить своего служения, и на него находит сон; за многоядением же следует брань блуда, ибо (враг) отягощает тело сном для того, чтобы осквернить его. Впрочем, рассудительный  человек понимает, как и отчего сие с ним случается. От нас требуется посильный труд – и только. Бог же покрывает и укрепляет наше бессилие Своею помощью. Ибо Ему слава во веки, аминь. Помолись о мне, брат, и сделай милость, когда беседуешь с  ближним, рассуждай: если говоришь с ним со смирением, рассудительно и безмятежно, то продолжай разговор; если же что-нибудь не так, то удержи свой помысл и укори его, и он успокоится. Не смущайся тем, что делает старец твой, говоря себе: «Бог знает полезное», – и ты успокоишься. Впрочем, напомни старцу со смирением и оставь его, пусть делает как хочет. Помолись о мне, честнейший брат!'
      cn: 回复。长者们说，使邻人安舒是一种美德，而且是极大的美德，尤其是当一个人这样做并非因贪食或不节制所胜时。给身体它所需的分量，你就不会受损，即使你一天吃三次。如果一个人一天只吃一次，但却是不明智地吃，那他有什么益处呢？请你自由地询问长者想要什么。当你们两人都按上帝的旨意生活时，他也会带着敬畏之心，坦诚地与你交谈；凡他所说能使他安舒的，你就去实行，这便符合上帝的旨意。——睡眠有两种：有时身体因多食而沉重，有时人因无力而无法履行其侍奉，便会感到困倦；多食之后便会引来淫乱的争战，因为（仇敌）使身体困倦是为了玷污它。然而，有见识的人明白这是如何以及为何发生在他身上的。我们所需要做的，只是尽力而为——仅此而已。上帝则以祂的帮助遮盖并坚固我们的软弱。因为荣耀归于祂，直到永远，阿门。请为我祷告，兄弟，并且请你在与邻人交谈时，考虑一下：如果你是以谦卑、有见识、平静的心与他交谈，那就继续下去；如果有些不对劲，就约束你的思想并责备它，它就会平静下来。不要因你的长者所做的事而烦恼，对自己说：「上帝知道什么是有益的」，你就会平静下来。然而，请你谦卑地提醒长者，然后由他去，让他随心所欲地做。请为我祷告，尊敬的兄弟！
- type: heading2
  initial:
    ru: 'Вопрос 501. '
    cn: 问询 501：
  text:
    ru: Если  кто-нибудь живет со старцем, но старец сей не в состоянии будет (удовлетворительно) отвечать на его вопросы, брата же будут  угнетать помыслы, то не лучше ли ему вопрошать другого отца, согласно с волею своего старца, или даже и без воли его, нежели терпеть вред от помыслов?
    cn: 若有人与一位长者同住，但这位长者无法（令人满意地）回答他的问题，而这位弟兄又受思想的困扰，那么他是否最好能遵照长者的意愿，甚至不遵照长者的意愿，去请教另一位神父，而非忍受思想带来的损害呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если он  знает, что авва его действительно заботится о пользе души его, то смело должен сказать ему: «Меня смущают помыслы, – как рассудишь, что мне делать?» И как человек, у которого болен сын, с заботливостью приводит его к врачу, и не только приводит, но и платит за него, так и тот старец сам с радостью приведет ученика своего к человеку, имеющему дарование (рассуждения духовного), или пошлет к нему. Если же брат знает, что старец его не может понести сего, то ничего не должен говорить ему; но когда найдет удобное время, и Бог подаст возможность, пусть вопросит о своих  помыслах другого духовного старца, прося того, чтобы не узнал о сем его авва, иначе он возбудит в нем страсть зависти, и то, что брат вопросил другого без его ведома, причинит ему большую скорбь. Впрочем, брат не должен соблазняться о своем авве, что  он не имеет такого дарования, ибо оно не всем дается, и, рассудив внимательно, непременно найдет, что авва его имеет  другое дарование, потому что дарования Духа различны (см.1Кор. 12:4) и различно разделяются людям: иному (дается) то, а  другому иное, А пока брат тот не находит времени вопросить, пусть потерпит, моля Бога помочь ему.'
      cn: 答复。如果他知道他的阿爸父确实关心他灵魂的益处，他便应大胆地对他说：「思虑搅扰着我——您看我该如何行事？」就如一个儿子患病的人，会带着关切将他带到医生那里，不仅带他去，还为他付钱，那位长老也会同样欣喜地将他的门徒带到拥有（属灵洞察）恩赐的人那里，或差遣门徒前往。但如果弟兄知道他的长老无法承担此重担，他便不应向他吐露分毫；而当他寻得合适的时机，且上帝赐予机会时，他便应就自己的思虑向另一位属灵长老求问，并请求对方不要让他的阿爸父知晓此事，否则他会激起阿爸父的嫉妒之情，而弟兄在阿爸父不知情的情况下求问他人，会给他带来巨大的悲伤。然而，弟兄不应因此对他的阿爸父心生嫌隙，认为他没有这样的恩赐，因为这恩赐并非赐予所有人。若仔细思量，他必会发现他的阿爸父拥有其他恩赐，因为圣灵的恩赐各不相同（参哥林多前书 12:4），并以不同的方式分赐给人们：赐予此人这恩赐，赐予彼人那恩赐。而在此弟兄未找到求问时机之前，他应耐心等候，祈求上帝帮助他。
- type: heading2
  initial:
    ru: 'Вопрос 502. '
    cn: 问询 502：
  text:
    ru: Брат,  который легко воспламенялся гневом, вопросил о сем того же старца.
    cn: 有位容易被怒火点燃的弟兄，就此事请教了同一位长老。
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Если  бы ты понуждал себя умереть для всякого человека и взять несколько смирения, то мог бы иметь покой и избавился бы от  многих бед. Да смирится сердце твое пред Богом, и благодать Его заступит нас во всем.
      cn: 约翰的答复：如果你强迫自己向所有人死去，并获取些许谦卑，你便能拥有安宁，并从许多苦难中解脱。愿你的心在上帝面前谦卑，他的恩典将在一切事上庇佑我们。
- type: heading2
  initial:
    ru: 'Вопрос 503. '
    cn: 问询 503：
  text:
    ru: 'Брат  вопросил великого старца, говоря: я немощствую душою и телом, помолись о мне, отец мой, чтобы Господь укрепил меня благодарить Его. (Помолись) и о брате, который живет со мною, ибо и он имеет  нужду в милости.'
    cn: 有一位弟兄向伟大的长老求问道：「我身心俱疲，求父亲为我祷告，愿主加添我的力量，使我能感谢他。」他又说：「也请为与我同住的那位弟兄祷告，因为他同样需要怜悯。」
  children:
  - type: paragraph
    text:
      ru: Ответ Варсонофия.  Господь да укрепит тебя на всякое доброе дело, как ты просил. Вот и это дело доброе – по силе своей помогать брату, который  живет с тобою. Сказавший:«Огня приидох воврещи на землю»(Лк. 12:49), да ввержет его в твое и мое сердце. И да увижу я тебя возрастающим, как кедры ливанские, и цветущим, как финик в раю Божием. Ибо когда будет так, то и я буду вкушать «от благих твоих» и буду веселиться о Христе Иисусе, Господе  нашем, Которому слава во веки, аминь.
      cn: '巴尔萨努菲乌斯的回应。


        愿主按照你的祈求，在一切善工上坚固你。你看，这便是善工——尽你所能地帮助与你同住的弟兄。愿那曾说：「我来要把火丢在地上」（路加福音 12:49）的主，将这火投入你的心、我的心。愿我能看见你成长，如同黎巴嫩的香柏树；愿我能看见你绽放，如同上帝乐园里的枣椰树。因为若能如此，我亦将「分享你的美善」，并在我们的主基督耶稣里欢欣，荣耀归于祂，直到永远，阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 504. '
    cn: 问询 504：
  text:
    ru: Отец мой, помолись о мне. И прошу тебя объяснить мне, отчего случается со мною такая слабость и при служении[101]и при рукоделии моем, а от изнеможения помысл влечет меня к тому, чтобы есть и спать.
    cn: 我父啊，请为我祷告。我恳求您向我解释，为何我服事[101]和手作时会遭遇如此的软弱，而疲惫之余，我的心思又被诱向吃喝和睡眠。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Относительно молитвы (скажу тебе): если, может быть, имею молитву, то не могу помолиться о моей душе более, нежели о твоей, ибо трепещу Того, Кто говорит:«возлюбиши ближняго своего яко сам себе»(Мк. 12:31). Но я делаю по силе моей, милость же зависит от Бога, Который уже оказал нам великую милость и еще оказывает; не отрицаюсь того, что уже сказал, ибо иначе буду неблагодарен. Что касается слабости твоей, то путь сей таков: иногда человек  чувствует себя так, а иногда иначе, подобно тому, как путник, идя путем гладким, встречает стремнины и горы, а после снова выходит на ровную дорогу. Но так как сказано:«О всем благодарите»(1Фес. 5:18), то да исполняем сие. Посему и употреблению пищи, пития и сна да предшествует благодарение. Поучайся в слове апостольском:«Аще... ясте,ащели пиете,ащели ино что творите»(1Кор. 10:31), и проч.; сохраняй себя во всем, и Бог благодарения сохранит тебя. Ему слава во веки, аминь.'
      cn: 答：关于祷告（我告诉你）：如果我或许有祷告，我无法为我的灵魂祷告比为你祷告更多，因为我敬畏那说「爱你的邻人如同你自己」（马可福音 12:31）的那一位。但我尽我所能，而怜悯则取决于上帝，祂已对我们施予了极大的怜悯，并且仍在施予；我不否认我已说过的话，否则我将是不感恩的。至于你的软弱，这条道路就是如此：有时人感觉如此，有时感觉彼般，如同旅人行于平坦之路，会遇到急流和山峦，之后又回到平坦大道。但既然圣经说：「凡事谢恩」（帖撒罗尼迦前书 5:18），我们就当遵行。因此，在饮食和睡眠之前，也当有感恩。当学习使徒的教导：「所以，你们或吃或喝，或做什么，都要为荣耀神而行」（哥林多前书 10:31）等等；在一切事上保守自己，那赐恩的上帝必保守你。愿荣耀归于祂，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 505. '
    cn: 问询 505：
  text:
    ru: Ответ великого  старца тому же, когда он вопросил, должно ли употреблять врачевание.
    cn: 伟大长老巴尔萨努菲乌斯致同一位修士的回函，这位修士曾问及是否应使用药物治疗。
  children:
  - type: paragraph
    text:
      ru: 'Брат! Те, которые прибегают к врачам и которые не прибегают к ним, поступают так в надежде на Бога. Прибегающие говорят: «Во имя Господне вверяем себя врачам, да чрез них Бог подаст нам исцеление». А не прибегающие в надежде на имя Его не прибегают к ним, и Он врачует их. Итак, если ты употребишь (врачевание), – не согрешишь; а когда не употребишь, не высокомудрствуй. Знай же, что хотя ты и ко врачам прибегнешь, но будет лишь то, что угодно воле Божией. Если же хочешь, то держи (в памяти) слово (святого пророка) Илии, которое он говорил[102],  и будешь в тот день без попечения.'
      cn: '兄弟啊！那些求助医生的人，以及那些不求助医生的人，他们这样做都是寄望于上帝。


        求助医生的人说：「奉主的名，我们将自己交托给医生，愿上帝借着他们赐予我们医治。」而不求助医生的人，是寄望于祂的名而不求助他们，而祂也医治了他们。


        所以，如果你采取（医治），你并无罪过；但当你没有采取时，也不要心存傲慢。


        要知道，即便你求助于医生，但最终仍将是上帝旨意所悦纳的。如果你愿意，就请记住（圣先知）以利亚所说的话[102]，在那一天你将无需忧虑。'
- type: heading2
  initial:
    ru: 'Вопрос 506. '
    cn: 问询 506：
  text:
    ru: 'Помолись о мне, отец мой, и скажи мне, что это значит: когда я хочу петь (псалмы или молитвы), ощущаю леность, и наиболее тогда, когда  бывает холодно. И потому я уже много ночей совершаю псалмопение и молитву сидя. Боюсь, не от разленения ли это происходит. Итак,  удостой меня, отец мой, вразумления и помолись, чтобы мне исполнять все, что[103]ни скажешь мне.'
    cn: 我的父亲，请为我祷告，并告诉我这是何意：当我想要歌唱（诗篇或祷告）时，我感到懒惰，尤其是在寒冷的时候。因此，我已经有许多个夜晚是坐着咏唱诗篇和祷告的。我担心这是否源于懈怠。所以，我的父亲，请您赐予我教导，并祈祷我能遵行您所说的一切[103]。
  children:
  - type: paragraph
    text:
      ru: Ответ. Всем  заповедано:«молитеся друг за друга»(Иак. 5:16). А отчего происходит то, о чем ты спрашиваешь, знай, что частью  примешивается сюда семя бесовское, а частью и немощь телесная. Итак, ежели ты будешь совершать псалмопение и молитву сидя, но с  умилением, это не препятствует тому, чтобы служение твое было угодно Богу; ибо кто и стоя совершает его, но рассеянно, труд  того не вменяется ни во что. Господь да поможет тебе, брат.  Аминь.
      cn: 答：主命众生：「你们要彼此代求。」(雅各书 5:16)。至于你所问之事，当知其中一部分源于恶魔的种子，一部分则源于身体的软弱。所以，如果你能坐着诵经祈祷，而内心充满谦卑与感悟，这并不会阻碍你的事奉蒙受神的悦纳；因为即便是站着祷告，心神涣散之人，其劳苦也归于虚无。愿主帮助你，我的弟兄。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 507. '
    cn: 问询 507：
  text:
    ru: 'Прошу  святыню твою, отец мой, я немощен душою и телом и несколько дней уже чувствую болезнь телесную, так что бываю вынужден принимать  пищу по утрам; часто употребляю я и купанье, и случается, что иногда душа моя благодарит Бога, говоря: «Он попустил на меня сию болезнь за многие грехи мои»; а иногда скорблю и говорю с малодушием: «Верно, я недостоин, как все прочие, один раз в день спокойно вкушать хлеб мой». Но опять возражает мне помысл: «Разве можно противоречить Богу? Или Он не знает всего? Разве без Него может что-нибудь случиться? Потерпи с благодарением». Прошу тебя, отец мой, ради милости Божией, помолись о мне и  объясни мне, как мне поступать, чтобы не быть поглощенным печалью.'
    cn: 恳请您，我的神圣之父，我身心俱弱，数日来身体不适，以至于清晨便不得不进食；我亦常沐浴，有时我的灵魂会感谢上帝，说道：「祂允此疾病降于我身，乃因我罪孽深重」；然而有时我却又悲伤，带着怯懦之心说道：「我定是不配，不像他人那般，能一日一次平静地享用我的面包。」但思绪又反驳我：「岂能与上帝相悖？难道祂不知晓一切？离了祂，岂能有事发生？当怀感恩之心忍耐。」我的父亲，请您看在上帝的慈悲份上，为我祈祷并指引我，我当如何行事，方能不为忧愁所吞噬。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Твоя святыня  написала святыне моей помолиться о твоем боголюбии. И я, неразумный отец, прошу тебя, разумного сына, сделать то же и  помолиться о мне, погубляющем дни свои в суете. Ты говоришь, что хотя однажды благодаришь Бога, а я – никогда. Но не могу  промолчать и потому говорю, как думаю, что кто ест не для услаждения себя, а по немощи телесной, Бог не осуждает его. Снеди возбраняются нам для того, чтобы (предохранить нас) от пресыщения и возбуждений телесных, а где немощь, там  упраздняются их действия, потому что где немощь, там и призывание Бога. Я рассуждаю так: давать телу, по мере потребности его, действительно нужно; и благодарение в немощи избавляет человека от осуждения; ибо Бог не требует от человека того, что выше его силы. Как я думал, так и сказал. Не  утверждаю, чтобы я непременно сказал истину, но объявил (лишь) то, что было у меня на сердце. Впрочем, испытай сам, и найдешь, что тебе полезно; а меня прости, никогда не могущего промолчать.'
      cn: 回答。您的圣洁写信给我，请我为您的敬虔代祷。而我，这愚钝的父亲，恳请您，这智慧的儿子，也做同样的事，为我祈祷，我正虚度光阴于世事纷扰之中。您说您偶尔感谢上帝，而我则从未。但我不能保持沉默，因此我将我的想法说出来：凡进食不是为了自我满足，而是因为身体的软弱，上帝不会定他的罪。禁止我们食用某些食物，是为了（保护我们）免于过度饱食和肉体欲望的激发，但在软弱之处，这些食物的作用便归于无效，因为在软弱之处，便是对上帝的呼求。我这样思考：确实需要根据身体的需要来供给它；在软弱中感恩能使人免于定罪；因为上帝不要求人做超越他能力的事情。我怎么想，就怎么说了。我并非断言我所说的必然是真理，我只是表达了（仅仅是）我心中的想法。然而，请您亲自验证，您会找到对您有益之处；至于我，请原谅我，我永远无法保持沉默。
- type: heading2
  initial:
    ru: 'Вопрос 508. '
    cn: 问询 508：
  text:
    ru: Тот же (брат),  будучи болен и не в силах совершать свое (молитвенное) служение стоя и принимать пищу однажды (в день), просил того же великого старца помолиться о нем и дать ему наставление касательно сего.
    cn: 这位（修士）因病无法站立着完成他的祷告侍奉，也不能一日只进一餐，便请那位伟大的长老为他祷告，并就此事给予他指导。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Когда евреям  предлежало освободиться из рабства египетскаго, они терпели великую скорбь и тесноту, находясь между морем и варварскими  руками. И, несмотря на знамения и чудеса, которые очи их видели на египтянах и во всей стране Египетской, они забыли Бога,  сотворившего чудеса сии, и близки были к отчаянию в своем спасении, видя, что фараон со всею своею силою хочет напасть на них. Один только Моисей остался среди их непоколебимым в уповании на Всесильного Бога. Но так как«близ Господь... всем призывающим Его во истине»(Пс. 144:18), то, когда Моисей взывал от сердца и дверь молчания лежала на устах его, Сердцеведец отвечал:«что вопиеши ко мне?ударь жезлом, иже в руке твоей, море, и расторгается, и внидут люди,и прославлюся в фараонеи во всей силе его» (см.Исх. 14:15–17). Так и здесь. Есть болезнь, и есть запинание бесовское: отсюда скорби и смущение помыслов. Тело ослабевает от болезни и запинается отягощением от бесов. А когда Моисей возопиет молча, т. е. ум будет бодрствовать и взывать, во время ли сидения или  возлежания, то услышит его слушаяй«тайная сердца»(Пс. 43:22), и исполнится слово Писания:«Aз сплю, а сердце мое бдит»(Песн. 5:2). И Господь запретит морю, говоря: «Открой путь  людям Моим», и тогда потонет фараон со всем воинством, и народ получит тишину, чтобы совершать праздник Богу. Итак, стоишь ли  ты или сидишь, или лежишь, пусть бодрствует сердце твое в твоем псалмослужении. Предавайся молитве, непрестанно прибегая к Богу днем и ночью, и тогда враги, борющие душу, отступят постыженные. Принимать пищу можно и дважды (в день): вкушай ее благочинно и со страхом Божиим, и, без сомнения, не будешь осужден. Сие значит, что ничего не должно вкушать по похотению, но когда имеешь, чего требует естество, и притом так, чтобы после пищи и пития чувствовать позыв на пищу. Прошу же тебя помолиться о мне, чтобы я благодушно и с веселием мог идти путем, простертым предо  мною, ровным, углаженным, – путем полным мира, радости и веселия, света и радования, которым невозможно насытиться и кроме которого нет иного.'
      cn: 答：当希伯来人即将从埃及的奴役中获得解放时，他们身处海洋与野蛮人之间，忍受着巨大的悲伤与困境。尽管他们的眼睛曾亲见埃及人身上和埃及全地发生的异迹奇事，他们却遗忘了行这些奇事的上帝，并因法老及其全军意欲攻击他们而几乎绝望。唯有摩西一人在他们当中，对全能的上帝的盼望坚定不移。然而，「主靠近一切求告祂的人，就是那诚心求告祂的人」（诗篇 144:18）。因此，当摩西发自内心呼求，口中寂然无声时，洞察人心的上帝回应说：「你为何向我哀求呢？挥动你手中的杖击打大海，海水将分开，民众将进入，我必在法老和他的全军身上得荣耀」（参出埃及记 14:15-17）。此地亦然。有疾病，也有恶魔的阻挠：由此产生悲伤和思绪的混乱。身体因疾病而虚弱，并因恶魔的重压而受阻。但当摩西默默呼求，即心思警醒并呼求时，无论是坐着还是躺着，那「听见人心中隐秘之话」的（诗篇 43:22）必听见他，经文的话语将应验：「我睡着了，我的心却醒着」（雅歌 5:2）。主必斥责大海，说：「为我的子民开辟道路」，那时法老及其全军将淹没，百姓将获得安宁，以便为上帝举行节期。因此，无论你站着、坐着还是躺着，愿你的心在你的诗篇诵读中保持警醒。投入祈祷，昼夜不停地投奔上帝，那时争战灵魂的仇敌必蒙羞退去。进食可以两次（一日）：当以恭敬和敬畏上帝的心进食，无疑不会被定罪。这意味着不应出于欲望进食，而当拥有自然所需之物时，并且在饮食之后仍能感到对食物的渴望。我恳请你为我祈祷，使我能心平气和、满心喜乐地走在我面前那条平坦、平顺的道路——一条充满平安、喜悦和欢欣，光明和喜乐的道路，这条道路永不令人厌倦，此外别无他途。
- type: heading2
  initial:
    ru: 'Вопрос 509. '
    cn: 问询 509：
  text:
    ru: 'Тот же  (брат), получив облегчение в болезни, вопросил того же великого старца: отец мой! Когда я вкушаю пищу, то очень отягощаюсь,  но и поститься не могу. Тело мое слабеет, и бывает со мною пот, а нечувствие сердца и гордость удаляют от меня слезы.'
    cn: 那位（弟兄）从病中得以缓解后，向那位伟大的长老请教说：「我的神父啊！当我进食时，感到非常沉重，但又无法禁食。我的身体变得虚弱，并且出汗，而我心中的麻木和骄傲使我无法流泪。」
  children:
  - type: paragraph
    text:
      ru: Ответ. Брат!  Приветствую тебя о Господе и молю Его укрепить любовь твою и дать тебе терпение. Знай же, что брань демонская отягощает тебя  при вкушении пищи для того, чтобы ввергнуть тебя в расслабление. И со мною (диавол) долгое время вел брань, и очень отягощал  меня, и каждую ночь возбуждал во мне рвоту; но когда я стал мало вкушать пищи, то он переменил брань свою, и лишь только я  начинал принимать пищу и влагал частицу в рот, извергал ее рвотою. Я варил себе по две снеди, чтобы приятнее мне было  вкушение, но и то было ухищрение демонское; благодатию же Христовою, терпением и благодарением оно прекратилось. Я был так  бессилен, что и сказать нельзя, но не уступал (врагу), а понуждал себя, доколе не укрепил меня Господь. Брат! Так поступал я, немощный, а ты более внимаешь себе, и Бог пребывает с тобою. Тебе никто не завидует, кроме одного[104], которого да упразднит Господь. Что касается поста, то преклони  выю твою, вспоминая жизнь отцов и их бдения, смирись сердцем и, если можешь, потерпи до девятого часа, а если не можешь, то не заботься; старайся же сохранять пост внутреннего человека, исполняя заповедь:«еже не снести от древа»(Быт. 2:17), и предохранять себя от других страстей. Сей пост внутреннего человека приятен будет Богу и вознаградит для тебя недостаток телесного поста. Ты сказал о слезах, что нечувствие сердца и гордость удаляют их от тебя; истреби сии страсти, и тогда, при помощи святых, получишь слезы. Пот твой происходит от охлаждения, согрей себя немного, и Бог поможет тебе. Помолись и о мне, – расслабление мое ввергает меня во многие напасти, однако я не отчаиваюсь, имея Бога Милостивого.
      cn: 回答：兄弟啊！我在主里向你致以问候，并祈求祂坚固你的爱，赐予你忍耐。须知，魔鬼的争战在你进食时加重，是为了使你陷入松懈。它也曾与我争战许久，极大地困扰我，每夜都使我呕吐；但当我开始少量进食时，它便改变了争战的方式，只要我一开始进食，将一小块食物放入口中，就会将其吐出。我曾为自己烹煮两种食物，以便进食时能更愉悦，但这同样是魔鬼的诡计；然而，靠着基督的恩典、忍耐和感恩，这一切都止息了。我曾虚弱到难以言喻的地步，但我并未向敌人屈服，而是强迫自己，直到主坚固了我。兄弟啊！我这软弱之人尚且如此行，而你更当留意自身，上帝与你同在。除了那一位[104]，无人嫉妒你，愿主废除他。至于禁食，当俯下你的颈项，回想圣父们的生平及其彻夜的守望，谦卑你的心，如果可以，忍耐到第九时辰；如果不能，也无需担忧；然而，务要努力保持内在之人的禁食，遵守「不可吃那树上的果子」（创世记 2:17）的诫命，并防备其他情欲。这内在之人的禁食将蒙上帝悦纳，并弥补你肉体禁食的不足。你提到眼泪，说心之麻木和骄傲使眼泪远离你；根除这些情欲，那时，借由圣者的帮助，你将获得眼泪。你的汗水是由于受寒所致，稍微温暖一下自己，上帝会帮助你。也请为我祷告——我的软弱使我陷入诸多困境，但我并不绝望，因我拥有一位慈悲的上帝。
- type: heading2
  initial:
    ru: 'Вопрос 510. '
    cn: 问询 510：
  text:
    ru: Тот же (брат),  когда впал в болезнь и не в силах был терпеть страдания, просил того же великого старца молиться за него и помочь ему.
    cn: 这位弟兄，当他疾病缠身，痛苦难忍之时，便恳求那位伟大的长老为他祷告，并助他一臂之力。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат мой и  возлюбленный о Господе! Будучи уверен в тебе, по духовной любви моей к тебе о Христе, открываю тебе тайны Божии. Ты знаешь и убежден в том, что я день и ночь молю Бога, да спасет Он нас от лукавого во Царствие Свое вечное. И когда, по обыкновению, начал я молить Бога о тебе, Он сказал мне: «Оставь, да испытаю его для  пользы души его, и да откроется чрез телесное страдание, каково терпение его, и что он должен наследовать за мольбы и труды». И я сказал: «Владыко, (испытай его) с милостью, как сына, а не как  прелюбодейчище». Не надобно бы было и объявлять сего, но я сказал для того только, чтобы ты мог уразуметь радость оную, уготованную тебе. Итак, не печалься, Бог оказывает тебе милость. Если же сомневаешься, то преклони выю твою, зная, что потерпели святые мученики, и употреби розовое масло со святою водою, и Бог наш, по воле Своей, окажет тебе милость, как Ему угодно. Не желал бы я, чтобы ты страдал как-либо душою или телом. Бог да помилует тебя; помолись о мне.'
      cn: 回应。我的弟兄，主内蒙爱者！因我在基督里对你灵性的爱，我深信于你，故此向你揭示上帝的奥秘。你知晓并确信我日夜向神祷告，愿祂将我们从那恶者手中拯救出来，进入祂永恒的国度。当我照常为你祈求上帝时，祂对我说：「且住，容我试验他，为他灵魂的益处，并借着肉体的苦难，显明他的忍耐如何，以及他当因祈求和劳苦而承受何等基业。」我便说：「主宰啊，请以慈爱待他，如同待儿子，而非如同待一个私生子。」本不必宣扬此事，但我说出来，只是为了让你能领悟那为你预备的喜悦。因此，不要忧愁，上帝正向你施恩。若你仍有疑虑，就当俯首，知晓圣殉道者们所承受的苦难，并使用玫瑰油和圣水，我们的上帝必按祂的旨意，照祂所喜悦的恩待你。我绝不愿你身心受苦。愿上帝怜悯你；请为我祷告。
- type: heading2
  initial:
    ru: 'Вопрос 511. '
    cn: 问询 511：
  text:
    ru: Того же к тому же старцу прошение о молитве и помощи в том же страдании.
    cn: 那人写给同一位长老，恳求为同一苦难祈祷并施予帮助。
  children:
  - type: paragraph
    text:
      ru: Ответ. Брат унылый и  ропотливый! Зачем ты скорбишь, зачем вопиешь, для чего посылаешь далеко, имея Иисуса, стоящего близ тебя и желающего, чтобы ты призывал Его в помощь? Воззови к Нему:«Наставниче!»(Лк. 8:24) – и Он ответит тебе. Прикоснись краю одежды Его, и Он исцелит тебя не только от одного сего страдания, но и от всех страстей твоих. Если бы ум твой находился там, где бы ему надлежало быть, то и угрызения ядовитых змей и скорпионов не могли бы низвести тебя оттуда к ощущению телесной болезни:"забых, – говорит  (Писание), –снести хлеб мой. От гласа воздыхания моего»(Пс. 101:5, 6). Не скорби, – милость Божия близка к тебе. Приветствую  тебя – нетерпеливого, как здравствующего о Господе.
      cn: 答：兄弟啊，你心灰意懒，抱怨不已！为何忧伤？为何哭号？为何舍近求远？耶稣就在你身边，他渴望你呼求他的帮助。呼唤他吧：「老师！」（路加福音 8:24）他必回应你。触摸他衣裳的䍁子，他不仅会医治你当前的苦楚，更会治愈你所有的激情。如果你的心思能处于它应在之处，那么即便是毒蛇和蝎子的噬咬，也无法将你从那境界拉回到肉体的痛苦：「我忘记吃我的饭。因我的唉声叹气」（诗篇 101:5，6）。不要悲伤，上帝的慈悲近在你身边。我向你这位不耐烦的人问好，愿你在主里康健。
- type: heading2
  initial:
    ru: 'Вопрос 512. '
    cn: 问询 512：
  text:
    ru: Тот же (брат), сильно отягощенный (болезнью) и очень страдая, просил того же великого старца об исцелении.
    cn: 那个（弟兄）被病痛沉重压垮，深受折磨，恳求那位伟大的长老赐予治愈。
  children:
  - type: paragraph
    text:
      ru: Ответ. Бог мой да  пошлет тебе скорое исцеление души и тела. Верую святому Его имени, что ты уже (и теперь) хорошо себя чувствуешь. Итак,  сколько можешь, сохраняй благодарение к Нему за то, что Он возлюбил тебя и помиловал святым Своим вразумлением.
      cn: 回复。愿我的上帝速速医治你的灵魂与肉体。我深信祂的圣名，你现今已然康复。因此，尽你所能，常怀感恩之心，感谢祂对你的挚爱，并以祂的神圣启迪垂怜于你。
- type: heading2
  initial:
    ru: 'Вопрос 513. '
    cn: 问询 513：
  text:
    ru: Благодарение того же. Как только старец произнес сей ответ,  брат тотчас же исцелился и воздал благодарение Богу и старцу, прося вместе с тем и непрестанной молитвы о своем преуспеянии и спасении.
    cn: 弟兄闻此，即刻痊愈，便向主与长老献上感恩。他亦恳请长老不辍为他的长进与救赎祈祷。
  children:
  - type: paragraph
    text:
      ru: Ответ.  Прелюбезнейший брат! Непрестанно должны мы воссылать славословие Владыке нашему Богу, поскольку Он и настоящее устрояет к  успокоению жизни нашей. Вразумляя – приобретает нас, и испытывая – подает избытие (облегчение) и силу к терпению скорбей. Всех нас«мертвит и живит»(1Цар. 2:6), делая нас зрелищем миру и Ангелом и человеком (1Кор. 4:9). Да обрадуем же и мы  Его нашим смирением, терпением, кротостью, долготерпением, чистотою, миром, благодарением. Да сбудется над тобою,  многолюбивый мною, то, о чем просил ты во Христе Иисусе; приветствую вас о Нем и молю Его, да сохранит вас во имя Свое от  всякого зла. Аминь.
      cn: 答复。最蒙爱的手足啊！我们当不停地将颂赞呈献给我们的主宰上帝，因为祂也安排我们当前的境况，使我们的生命得以安歇。祂借由训诲而获得我们，并借由考验而赐予我们丰盛（慰藉）与忍受苦难的力量。祂「使人死，也使人活」（撒母耳记上 2:6），使我们成为世界、天使和世人眼中的景象（哥林多前书 4:9）。愿我们也以谦卑、忍耐、温柔、恒心、纯洁、平安和感恩来使祂喜悦。愿你，我所深爱的，在基督耶稣里所祈求的，在你身上得以成就；我以祂的名问候你们，并祈求祂，愿祂以祂的名保守你们脱离一切邪恶。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 514. '
    cn: 问询 514：
  text:
    ru: Того же подобное (предыдущему) вопрошение о скорби сердца, и почему осталась в нем еще некоторая слабость.
    cn: 关于心之忧伤的类似（前述）问题，以及为何心中仍留有某种软弱。
  children:
  - type: paragraph
    text:
      ru: Ответ. Брат унылый!  Почему не оставляешь ты«мертвых погребсти своя мертвецы»(Мф. 8:22)? Презри тело, которое будут есть черви; оно нисколько не поможет тебе, когда предастся тлению. Апостол говорит:«плоти угодия не творите в похоти»(Рим. 13:14). Это (сказал я) тебе к поучению. А то, что ты писал, происходит,  может быть, частью от желчи и частью от демонов. Утверди несколько помысл твой и обрати его на самого себя, и если, по воле Божией, облегчится часть (тягости), происходящая от демонов, то часть ее, которая есть следствие желчи, не повредит  тебе. Я молюсь, по мере немощи моей, да не отринет Отец мой и Бог мой прошений твоих, но да исполнит их обильно, по  человеколюбию. Он подает милость, от тебя же зависит, помолиться или не помолиться. Разумей, что я говорю, и помолись обо мне.
      cn: 答。忧郁的弟兄啊！你为何不让「死人埋葬他们的死人」（马太福音 8:22）呢？轻看这将被虫子啃食的身体吧；当它归于腐朽时，它丝毫无助于你。使徒说：「不可为肉体安排，去放纵私欲」（罗马书 13:14）。我（如此）说，是为了教导你。而你所写的，或许部分源于胆汁，部分源于恶魔。请稍稍坚定你的思绪，将其转向自身，如果，按着神的旨意，恶魔所带来的部分（重担）得以减轻，那么，由胆汁引起的那部分将不会伤害你。我按着我的软弱祈祷，愿我的父和我的神不拒绝你的恳求，而是按着祂的慈爱丰盛地成就它们。祂赐下怜悯，而祈祷与否则取决于你。明白我所说的，并为我祈祷。
- type: heading2
  initial:
    ru: 'Вопрос 515. '
    cn: 问询 515：
  text:
    ru: Того же к другому старцу. Скажи мне, отец мой, должно ли снисходить телу, когда оно требует пищи, приличной немощи; также можно ли принимать ее ранее обыкновенного, или должно наблюдать обыкновенное время и презирать все сие, хотя бы и трудно было переносить?
    cn: 以下是给另一位长老的信。请告诉我，我的父，当身体因虚弱而需要适当的食物时，是否应该宽待它？同样地，是否可以比平时更早地进食，还是应该遵守平时的时间并轻看所有这些（需求），即便难以忍受？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Бог  дал нам разум, чтобы нам руководиться на путь правый, посредством Божественных Писаний. Апостол говорит:«Вся... искушающе, добрая держите»(1Фес. 5:21). Человек должен только наблюдать, чтобы не употребить или не сделать чего-либо по страсти; а что он делает по немощи или по нужде, то не вменяется ему ни в грех, ни в расслабление. В состоянии здоровья искать телу покоя побуждает похотение; а когда будем поддерживать тело по нужде, то оно будет помогать нам при  исполнении наших потребностей. Если мы заботимся и о животных, которые служат нашим потребностям, тем более (должны заботиться) о теле, как об орудии души. Когда орудие притупится, сие затрудняет художника, хотя бы он был и быстроумен и сведущ. Апостол, обращая внимание на болезнь и слабость желудка святого  Тимофея, повелел ему употреблять вино (см.1Тим. 5:23), хотя и заповедал ему:«злопостражди, дело сотвори благовестника»(2Тим. 4:5). Итак, человек должен держаться рассуждения, и он не скоро поползнется. Прости, брат, не знаю, хорошо ли я сказал,  но не следует противоречить. Что было у меня на сердце, то я и сказал любви твоей. Впрочем, как рассудишь, так и поступи.
      cn: 约翰的回答。上帝赐予我们理性，以便我们能通过神圣的《圣经》走上正道。使徒说：「凡事……察验，善美的要持守」（帖撒罗尼迦前书 5:21）。人只当谨慎，不要凭私欲使用或做任何事；至于他因软弱或需要而做的，则不归算为他的罪过或懈怠。在健康的状态下，寻求身体的安逸是由欲望所驱动；而当我们按需要供养身体时，它将帮助我们满足我们的需求。如果连为我们提供服务的动物我们都加以照料，那么更应当照料身体，将其视为灵魂的工具。当工具变得迟钝时，即使匠人聪明敏捷、技艺娴熟，也会倍感困扰。使徒注意到圣提摩太胃部的疾病和虚弱，便吩咐他饮用葡萄酒（参提摩太前书 5:23），尽管他也曾吩咐提摩太：「受苦，做传福音者的工作」（提摩太后书 4:5）。因此，人当持守分辨力，如此便不易跌倒。弟兄，请原谅我，不知我是否表达得当，但理应不予反驳。我心中所想的，已向你的爱倾吐。无论如何，你认为如何，便照此而行。
- type: heading2
  initial:
    ru: 'Вопрос 516. '
    cn: 问询 516：
  text:
    ru: От чего  происходит, что мне бывает очень трудно, когда встаю ночью на псалмопение, и чувствую себя как будто нездоровым, и что делаю, – делаю с отягощением. Немощь ли это, или от бесов?
    cn: 「夜间起来咏颂圣诗时，我为何会倍感艰难，感觉身体不适，所做的一切都沉重无比？这是出于软弱，还是来自邪灵？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Что  происходит от болезни, то очевидно. Если тело не принимает обыкновенной пищи, явно, что оно находится в болезненном состоянии, и больной должен облегчить себе (молитвенное) служение. Если же тело питается как обыкновенно и не встает на  службу, то явно, что сие происходит от бесов и должно понудить себя, однако по силе, а не сверх силы. А когда сердце  бодрствует, то сон телесный ничего не значит. Однако случается, что иной почти храпит, но как скоро услышит о разбойниках,  тотчас употребляет все усилия, чтобы избавиться от них. Когда рассудим, то найдем, что и с нами бывает так же.
      cn: '答。


        何为疾病所致，显而易见。若身体无法摄取寻常食物，则其处于病态之中，此乃昭然。病者当为自己减轻（祷告）侍奉之辛劳。


        然，若身体如常进食，却不起身侍奉，则显然此乃源于邪魔，吾人当强迫自己，然当按己之力，勿逾越极限。当心神警醒之时，身体之睡眠便无足轻重。


        然而，亦有此等情况：有人几乎鼾声如雷，然一旦听闻盗匪之事，便立刻竭尽全力以求脱身。当我们深思，便会发现，我等亦是如此。'
- type: heading2
  initial:
    ru: 'Вопрос 517. '
    cn: 问询 517：
  text:
    ru: Скажи мне, отец мой, бывает ли болезнь от Бога, и как узнать сие?
    cn: 告诉我，我的父亲，疾病是否由上帝而来，以及如何辨别？
  children:
  - type: paragraph
    text:
      ru: Ответ. Бывает. Когда  человек чувствует болезнь, и страсть не беспокоит его, то такая болезнь от Бога и уничтожает брань, и тогда надобно оказывать  телу некоторое снисхождение. Когда же при болезни беспокоит и страсть, то отнюдь не должно снисходить телу, ибо эта болезнь  происходит от бесов, а снисхождение умножает страсть. И потому, где брань, там полезно утеснять тело, хотя бы оно находилось и в болезни, чтобы, помогая телу, не ввергнуть в болезнь душу. Если же очевидна будет причина изнеможения телесного, будет ли то от путешествия, или тело изнеможет от тяжелых ран, то должно  снизойти телу, однако умеренно, а не сверх надлежащего, потому что и бесы примешивают свое.
      cn: 答：有时是这样。当一个人感到疾病，而情欲没有困扰他时，这种疾病是来自神的，它能消除争战，这时就应该对身体施以一些宽容。但是，当疾病中情欲也同时困扰时，就绝不应该宽容身体，因为这种疾病是来自恶魔的，而宽容会增加情欲。因此，哪里有争战，那里就应该压制身体，即使身体处于疾病之中，以免在帮助身体的同时，使灵魂陷入疾病。然而，如果身体衰弱的原因显而易见，无论是由于旅途劳顿，还是身体因重伤而衰弱，就应该对身体有所宽容，但要适度，不要超过应有的程度，因为恶魔也会掺杂其中。
- type: heading2
  initial:
    ru: 'Вопрос 518. '
    cn: 问询 518：
  text:
    ru: 'Объясни  мне, владыко: естественны ли болезни, случающиеся от нерадения и беспорядочности (в жизни)? И за что посылаются (человеку)  болезни от Бога? Также и (скорбные) приключения, случающиеся с кем-либо, по предварительному ли попущению Божию бывают, или нет?'
    cn: 请告诉我，主教：疾病，那些因疏忽和无序（生活）而产生的，是自然的吗？上帝为何降下疾病（给人）？还有，那些临到某人的（悲伤）事件，是预先得到上帝的允许，还是并非如此？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Болезни,  происходящие от нерадения и беспорядочности (в жизни), естественно за сим следуют. Посылаемые же от Бога, в наказание  человеку, за преслушание посылаются. От тебя зависит: быть нерадивым, или жить нечисто и впадать в болезни, пока не  приведешь себя в должный порядок. Впрочем, покаянием можешь избавиться от наказательных болезней. И (скорбные) приключения также бывают различны. Некоторые из них попускаются на нас за  нерадение, а некоторые в наказание, к пользе нашей, чтобы мы покаялись. Различать же одни от других может (лишь) человек  духовный.'
      cn: 回答。因怠惰和紊乱（生活）而起的疾病，自然随之而来。至于那些由上帝降下，为惩罚人类的疾病，则是因悖逆而被赐予。这取决于你：或是怠惰，或是生活不洁并陷入疾病，直到你使自己回归正途。然而，借由悔改，你可以摆脱惩罚性的疾病。而（悲伤的）遭遇也各有不同。有些是因为我们的怠惰而被允许临到我们，有些则是作为惩罚，为我们的益处，使我们得以悔改。然而，只有属灵之人才能分辨它们之间的不同。
- type: heading2
  initial:
    ru: 'Вопрос 519. '
    cn: 问询 519：
  text:
    ru: 'Скажи мне, отец мой: как должно поступать тогда, когда немощь бывает смешанная и происходит и от естества, и от демонов? Прежде всего  помолись о мне Господа ради.'
    cn: 请告诉我，我的神父：当软弱是混合的，既源于本性又源于邪魔时，我们当如何行事？最重要的是，请为我在主里祈祷。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Кто хочет  победить, тот несколько понуждает себя на пост, или на бдение, или на какое бы то ни было дело, как например: если кто, по  обыкновению, не должен ничего вкушать до девятого часа, а немощь требует, чтобы он вкусил пищи в третьем часу, то пусть понудит себя потерпеть до шестого часа. И в отношении бдения так же должно поступать; тогда понуждение себя будет противоборствовать действию бесовскому, а снисхождение поможет немощи телесной. То  же самое относится и к прочим случаям. И если проведем два дня, поступая так с рассуждением и в страхе Божием, то Господь  поможет немощи нашей во всем. Помолись о мне.'
      cn: 答：凡愿得胜者，当在禁食、彻夜祷告或任何善工上稍加勉力。举例而言：若有人素来习惯不到申时（下午三点）不进食，而身体的软弱却要求他在辰时（上午九点）用餐，那么就让他勉强自己，忍耐到午时（中午十二点）吧。对待彻夜祷告亦当如此行；如此，这种自我勉励便能抵御魔鬼的作为，而适度的宽容则能扶助身体的软弱。其他情况也同样适用。若我们能如此行，带着明辨之心和敬畏上帝的心度过两天，主必在一切事上帮助我们的软弱。请为我祷告。
- type: heading2
  initial:
    ru: 'Вопрос 520. '
    cn: 问询 520：
  text:
    ru: Кто  чувствует отвращение к обыкновенной пище, – что должно ему делать?
    cn: 那些厌恶寻常食物的人，该当如何行事？
  children:
  - type: paragraph
    text:
      ru: Ответ. При  отвращении к ней, человек может иногда немного понудить свой помысл; если же он не в силах того сделать, то пусть снизойдет  себе несколько, потому что это болезнь. Брат! Постарайся не забыть сего и веруй, что ты, по молитвам святых, получишь от  Бога помощь и спасение.
      cn: 答：当人厌憎它时，他有时可以稍微勉强自己的思想；但是如果他无力这样做，那么就让他稍微宽容自己一些，因为这是一种疾病。弟兄啊！努力不要忘记这一点，并相信通过圣徒们的祷告，你将从上帝那里获得帮助和救赎。
- type: heading2
  initial:
    ru: 'Вопрос 521. '
    cn: 问询 521：
  text:
    ru: Прости  меня, господин авва, отцы говорят, что должно презирать тело, и опять говорят, что надобно управлять им рассудительно, и потому прошу тебя, объясни мне различие того и другого.
    cn: 请宽恕我，主阿爸，父辈们说应当轻看身体，又说需要审慎地管理身体，因此我恳请您，为我解释这二者之间的区别。
  children:
  - type: paragraph
    text:
      ru: Ответ. Апостол  объясняет нам различие того, о чем ты спрашиваешь. Он говорит:«плоти угодия не творите в похоти»(Рим. 13:14), и опять  говорит:«Никтоже... когда свою плоть возненавиде, но питает и греет ю»(Еф. 5:29). Итак, если видишь, что в тебе возникает вожделение, тогда презри тело. Если же видишь, что тело находится в болезни и страдает, тогда грей и питай его в страхе Божием, чтобы и оно послужило тебе в духовном служении твоем.
      cn: 回应。使徒向我们阐明了你所询问内容之间的区别。他说：「不可为肉体安排，去放纵私欲」（罗马书 13:14），他又说：「从来没有人恨恶自己的身体，总是保养顾惜」（以弗所书 5:29）。因此，如果你看到自己内心生出贪欲，那时就当轻看身体。但如果你看到身体处于疾病和痛苦之中，那时就当在敬畏上帝中温暖和滋养它，好让它也能在你的属灵事奉中为你效力。
- type: heading2
  initial:
    ru: 'Вопрос 522. '
    cn: 问询 522：
  text:
    ru: Так как вы сказали, что больное тело надобно греть правильным употреблением пищи, то должно ли удаляться вредного ему, или нет?
    cn: 既然您说病弱的身体需要通过正确地摄入食物来获得温暖，那么是否应当远离有害之物呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если человек  благоразумно будет удерживаться от вредных для него снедей, это не грех. А кто будет вкушать безразлично все, что у него ни  случится, Бога ради, нерадя о вреде тела, такой человек больше первого, если он только не будет окраден через дверь  высокомудрия. Вообще, должно беречься, чтобы не вкушать чего-либо по страсти, ибо это есть уже побеждение и приносит более вреда, нежели пользы. Здоровье же и страдание тела зависят от Бога, Который сказал:«Аз убию и жити сотворю: поражу и Аз исцелю, и несть иже измет от руку Моею»(Втор. 32:39). Итак, как Богу угодно, то Он подает здоровье через врача, и когда угодно – одним словом (Своим). Продолжительность же и непродолжительность страдания есть также дело предведения Божия, и потому те, которые совершенно предали себя Богу, не заботятся, но Бог творит с ними, что Ему угодно и им полезно. Итак, всякий должен поступать, как он может или, лучше сказать, как верует.'
      cn: 答：若有人能明智地戒绝于己有害的食物，这并非罪过。但若有人为着神的缘故，不顾身体的损害，随意食用其所遇到的一切，这样的人比前者更为可取，只要他不是因着自傲之门而受蒙蔽。总而言之，应当谨慎，勿因情欲而进食任何东西，因为这已是失败，带来的害处多于益处。身体的健康与苦痛皆取决于神，祂曾说：「我杀也我活，我伤也我治，无人能从我手中夺去」（申命记 32:39）。因此，神若乐意，祂便透过医生赐予健康；若祂乐意，亦可凭祂一言而治愈。苦难的或长或短，亦是神预知之事，因此那些全然将自己交托于神的人，并不忧虑，神会照祂的旨意和对他们有益的方式行事。所以，每个人都应按其所能，或者说，按其所信行事。
- type: heading2
  initial:
    ru: 'Вопрос 523. '
    cn: 问询 523：
  text:
    ru: 'Объясни  мне, что значит: «как верует»?'
    cn: 「Как верует」 是指「按照他所信的」或「依照他的信仰」。
  children:
  - type: paragraph
    text:
      ru: Ответ. Если Бог все  освятил и очистил в пищу верным, то человек должен с благодарением вкушать что случится или что ему предложат, нимало не сомневаясь (см.1Тим. 4:4), ибо святое и чистое никому не вредит; разве только совесть его и подозрение, когда он думает, что сие вредит ему, делают ему вред, потому что такой колеблется в вере, и оттого недуг усиливается в нем. Если же он верует в  Пришедшего и Исцелившего«всяк недуг и всяку язю в людех»(Мф. 4:23), то Он же силен исцелить не только телесные недуги, но и (недуги) внутреннего человека. Если же сомневается, то (пусть) удаляется вредного ему, осуждая себя за то, что он не мог понести, но был побежден помыслом и оказался не имеющим твердой веры. Но и в таком случае он должен беречься, чтобы не  по страсти вкушать пищу, ибо иначе повредит и душе своей и телу.
      cn: 答。如果上帝已将万物祝圣并洁净，作为信徒的食物，那么人就当以感恩之心领受所遇或所献之物，丝毫不要疑惑（参阅 提摩太前书 4:4），因为圣洁与纯净之物于人无损；除非是他的良知与猜疑，当他认为此物有害于他时，才对他造成损害，因为这样的人在信仰上动摇，因此疾病在他身上加剧。如果他信靠那降临并医治「百姓中各样的病症和各样的疾病」（马太福音 4:23）的主，那么祂也有能力不仅医治身体的疾病，也能医治内在之人的疾病。如果他心存疑惑，那么就当远离于他有害之物，并因此责备自己未能承受，却被思虑所胜，显出没有坚固的信仰。但即便如此，他也当小心，不要出于私欲而进食，否则将有损于他的灵魂与身体。
- type: heading2
  initial:
    ru: 'Вопрос 524. '
    cn: 问询 524：
  text:
    ru: Кто верует, что не получит вреда, но почувствует болезнь, – что должно тому думать, чтобы не впасть в неверие?
    cn: 那些相信自己不会受到伤害却感受到疾病的人——他们应当如何思考，才不至于陷入不信呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если человек  съест что-либо с верою и ощутит болезнь, то он не должен давать места сомнению, ибо Бог, зная, что болезнь сия избавляет его от  многих душевных страстей, оставляет его в сем страдании. Да воспоминает же он тогда слова апостола, который говорит:«егда...  немощствую, тогда силен есмь»(2Кор. 12:10). И да не подумает, чтобы сие случилось с ним от снедей, которые кажутся  вредными, но это есть попущение Божие; ибо если бы он вкушал и то, что кажется хорошим и полезным, то без повеления Божия ничто  не могло бы принести ему пользы.
      cn: 回答。若有人带着信心进食，却感到病痛，则不应心生疑惑。因为上帝深知此病能使其摆脱诸多灵魂的激情，故使其处于此种磨难之中。届时，他当忆念使徒之言：「我什么时候软弱，什么时候就刚强了」（哥林多后书 12:10）。他也不应认为这病痛是因看似有害的食物所致，这乃是上帝的允许；因为即便他吃下看似美好有益之物，若无上帝的旨意，亦无一物能使其受益。
- type: heading2
  initial:
    ru: 'Вопрос 525. '
    cn: 问询 525：
  text:
    ru: 'Если нужна вера, то как авва Исаия сказал: когда случится, что на трапезе будет снедь, которая вредит тебе, то понудь себя съесть  ее. Значит, и при вере он получал вред?'
    cn: 如果需要信心，正如阿爸伊萨伊阿斯所说：当餐桌上出现对你有害的食物时，强迫自己吃下去。那么，他在信心中也受到了伤害吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Авва Исаия  сказал это схоластику, который был здоров телом и мог все есть, и сказал для того, чтобы тот отсек свою волю. Господь да  помилует и да укрепит тебя, сын мой!
      cn: 回答。阿爸伊萨亚斯对一位身体健壮、无所不吃的学者说了这番话，目的是让他斩断自己的意志。愿主怜悯并坚固你，我的孩子！
- type: heading2
  initial:
    ru: 'Вопрос 526. '
    cn: 问询 526：
  text:
    ru: 'Скажи мне, отец мой: ужели те, которые в болезни презирают лекарства и не обращают внимания на различие снедей, достигли совершенства?'
    cn: 请告诉我，我的神父：那些在病中蔑视医药，不顾食物区别的人，难道他们就达到了完美吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Презирающие  лекарства и не обращающие внимания на различие снедей достигли в меру веры, а не совершенства.
      cn: 回答。那些蔑视药物、不留意食物差异的人，是达到了信心的限度，而非臻于圆满。
- type: heading2
  initial:
    ru: 'Вопрос 527. '
    cn: 问询 527：
  text:
    ru: Кто не  имеет такой веры, должен ли тот приготовлять себе снеди, которые ему полезны в его немощи, или только вредных удаляться? И если случится что-либо не вредное и не весьма полезное, должен ли он  без опасения вкушать сие?
    cn: 若有人没有这样的信心，他当为自己的软弱预备有益的食物，抑或只远离有害之物呢？倘若遇到既无害也无甚益处之物，他是否可毫无顾虑地享用呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Пусть  удаляется только от вредного. Если же случится что-либо не вредное, но и не полезное ему, то пусть вкушает оного, но не  досыта, а немного, ибо кто будет есть досыта, тот и от полезного получит вред.
      cn: 回答：当人远离有害之事。若有某事，无益亦无害，则可稍作尝试，但切勿饱食。因若饱食，即便有益之物亦将转变为害。
- type: heading2
  initial:
    ru: 'Вопрос 528. '
    cn: 问询 528：
  text:
    ru: Если  случатся две снеди, равно питательные, одна малоценная, а другая более ценная, то не первою ли (из них) должно удовлетворить  своей потребности? А когда и малоценная будет приятнее другой, то которую должно избрать?
    cn: 倘若有两种滋养性相当的食物，一种价值低廉，另一种价值高昂，那么难道不该首先选用前一种来满足自身的需要吗？然而，当价值低廉的那种，又比另一种更令人愉悦时，又该如何选择呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Когда будут  предложены две снеди, равные по всему, то каждой должно вкусить понемногу. А из двух неравных должно употребить менее ценную.  Когда же сия последняя усладительна, а есть другая более ценная, то лучше вкусить последней; если же нет другой, то употребить малоценную и приятную, но вкушать ее, подвизаясь противу услаждения, и притом есть несколько менее надлежащего. Не случается ли, что болезнь часто заставляет человека принять что-либо весьма неприятное, но он принуждает себя употребить то для своего здоровья. Таким же образом если нужно будет употребить (в пищу) что-нибудь приятное, то должно вкусить и сего. Только человек, как мы уже сказали, обязан внимать себе, чтобы не победиться приятностию; однако, поступая и таким образом, он должен укорять и осуждать самого себя.
      cn: 回答：若摆上两种膳食，样样平等，那么每样都该稍尝一点。而若是不等的两种，则当食用那价值较低的。然而，如果这价值较低的膳食甘美可口，而另有更珍贵的膳食，那么最好享用那更珍贵的。倘若别无他物，便可食用那廉价而可口的，但享用时须与那份甘美搏斗，并且只吃比所需稍少的分量。难道疾病不是常常迫使人吃下极不合意的食物，但他却为着健康而强迫自己食用吗？同样，如果必须食用某种可口的食物，也该尝尝。只是人，正如我们所说，必须警醒自守，以免被那份甘美所征服；然而，即使如此行事，他也当责备和审判自己。
- type: heading2
  initial:
    ru: 'Вопрос 529. '
    cn: 问询 529：
  text:
    ru: 'Вы сказали, что можно во имя Божие обращаться к врачу и в том нет ничего противного, и еще сказали, что лучше предоставить все Богу с верою и смиренномудрием. Помысл же говорит мне, что если со мною случится телесная болезнь, то я должен показать себя врачу, ибо не моей меры исцелиться без лекарств; и опять говорит мне помысл, что не этим должно пользоваться, а скорее освящением[105]святых, и довольствоваться только сим последним. И потому прошу тебя, милосердный отец мой, скажи мне: чего мне лучше держаться?'
    cn: 您说过，奉主之名求医问药并无不妥；您还说过，最好是凭着信心和谦卑，将一切交托给上帝。然而，我的思绪却告诉我，如果我患上身体疾病，我应该去看医生，因为以我的能力，无法在没有药物的情况下痊愈；思绪又告诉我，不应使用这种方式，而应该寻求圣徒的圣化[105]，并仅以此为满足。因此，我恳求您，我慈悲的父亲，告诉我：我最好坚持哪一种做法？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Вижу,  что ты много заботишься о врачевании телесных болезней, и думаю, что отцы не заботились о сем. Второй помысл твой лучше первого, ибо второй заключает в себе совершенную веру в Бога, а первый –  неверие. Один заключает в себе терпение, от которого происходит искусство (опытность), а из сего рождается упование не  посрамляющее (см.Рим. 5:4, 5); другой заключает в себе (душевное) изнеможение[106]– сестру малодушия, в которой живет маловерие – матерь сомнения, отчуждающая от Бога и низводящая людей в погибель. Один (помысл) делает людей друзьями Божиими, другой – врагами Божиими. Один есть ходатай Царствия Небесного, а другой – геенны. Один  возвышает главу (нашу) и дает нам дерзновение к Богу и Владыке нашему, другой заставляет нас со стыдом опустить главу и делает человека бездерзновенным перед Богом. Один собирает ум, да все попечение свое возложит на Господа; другой же вовлекает сердце человека в пленение и иные злые размышления. Один совершает дело так, что оно служит в назидание ближним, другой к расслаблению видящих. Один (помысл) руководится таким рассуждением: «Видящий  сокровенные недуги может исцелить и мою болезнь»; другой же исполнен неразумия относительно Бога, что Он, может быть,  исцелит его, а может быть, и нет. Один дарует мирное устроение и учит не унывать, а другой наводит смущение. Один заставляет  человека приближаться к селениям и к весям, другой же – удаляться от всего подобного. Один влагает в сердце печаль и томит его, другой же внушает благодарение, сильно  ходатайствующее о спасении людей пред великим Врачом, Который носит недуги наши. Я же, брат мой искренний, доселе, по лености моей, не показывал себя врачу и не прилагал врачевания к (своей) ране, не по добродетели, но по лености, для того, чтобы не приближаться к городам и селениям, не отяготить собою кого-либо, не заставить его беспокоиться о мне недостойном, боясь ответа, который в ожидаемый час потребуется от подобных мне. Но блажен, кто может потерпеть ради добродетели, ибо он делается  соучастником терпения святого Иова. Помню и то, что многие жены, страдая в телесных болезнях, терпели, предоставляя все Богу. И  стыжусь я, который называюсь мужем. Кровоточивая, оставя первый свой образ мыслей и познав, что нисколько не могли помочь ей телесные врачи, которым она раздала все свое имение, приняла другое намерение и прибегла к великому и духовному Врачу, исцеляющему души и тела, и недуг ее, еще прежде повеления (Владыки), как бы убоялся и исчез. И жена Хананейская оставила людей мира сего: чародеев, чревоволшебников, волхвов, видя, что  суетно все их искусство, и прибегла ко Господу, взывая:«помилуй мя... сыне Давидов»(Мф. 15:22). И от одного конца  земли до другого проповедано всем, что сотворил с нею человеколюбивый Врач. Оставлю прочих и буду поучаться в примере  сих (двух жен): не успею ли, может быть, когда-нибудь, хотя поздно, достигнуть их веры и не лишиться блаженства. Довольно  для меня и сих двух на обличение стыда моего, и не нужно приводить здесь в пример веру и смирение сотника, который не только оставил врачей и других (помощников) и пришел ко Владыке, но и счел себя недостойным ввести Его в дом свой и с верою  сказал Ему:«рцы слово, и исцелеет отрок мой»(Лк. 7:7). Велика была его вера, и Спаситель наш похвалил его. Говорю же сие, пристыждая самого себя, что не желаю усильно, не ревную, не стараюсь, не прибегаю (к Богу) и не знаю, окаянный, когда постигнет меня оный приговор, когда призовут меня, когда приидет страшный и неумолимый Ангел грозно взять окаянную мою душу, и когда затворится дверь, и не останусь ли я вне, взывая с пятью  (юродивыми) девами, – но никто тогда не услышит меня. Что сие снедает меня теперь, это явно, и что уныние и леность побеждают  меня, и сие не тайно. Что же, отчаяться ли мне? Нет, да не будет сего: это смертный грех! Но умилостивись, брат, и пролей надо  мною, как над мертвецом и смердящим гробом, горькие слезы, ибо знаем, как они полезны; плач Петра апостола научил нас сему. И  помолись о мне, который говорю это и не делаю ничего доброго, чтобы и надо мною умилосердился Благой Врач и исцелил недуги мои душевные и телесные. Ему слава во веки, аминь.'
      cn: 答复。弟兄啊！我见你非常关切肉身疾病的医治，我想，教父们对此并不挂心。你的第二个念头比第一个好，因为第二个念头包含了对上帝完全的信仰，而第一个则是怀疑。一个念头包含了忍耐，忍耐生出技艺（经验），而从中生出不致羞愧的盼望（参 罗马书 5:4，5）；另一个念头则包含了（灵魂的）虚弱[106]——怯懦的姐妹，其中住着小信——疑惑之母，它使人远离上帝，并引人走向毁灭。一个念头使人成为上帝的朋友，另一个念头则使人成为上帝的仇敌。一个是天国的中保，另一个是地狱的中保。一个念头高举我们的头，赐予我们对上帝和我们的主宰的坦然无惧；另一个念头则使我们羞愧地低下头，使人在上帝面前失去坦然无惧。一个念头召集心智，使其将一切挂虑卸给主；另一个念头则使人的心陷入掳掠和其他邪恶的思虑。一个念头使所行之事造福邻舍；另一个念头则使旁观者松懈。一个念头受这样的判断引导：「那能看见隐藏病痛的，也能医治我的疾病」；另一个念头则对上帝充满了不智，认为他「或许会医治他，或许不会」。一个念头赐予平静的心境，教导人不致沮丧，而另一个念头则引致烦乱。一个念头使人靠近村庄和城镇，另一个念头则使人远离所有此类地方。一个念头使心中充满忧愁并折磨它，另一个念头则灌输感恩，它有力地为人类的救赎向伟大的医者代求，他担当了我们的疾病。至于我，我亲爱的弟兄，至今因我的怠惰，未曾向医生展示自己，也未曾对（我的）伤口施加医治，并非出于美德，而是出于怠惰，为的是不靠近城市和村庄，不加重任何人的负担，不让他们为我不配之人操心，惧怕那在预期之时会向我这样的人追讨的答案。然而，凡能为美德忍受的人有福了，因为他成了圣约伯忍耐的同伴。我也记得，许多受肉身疾病折磨的妇女，都忍耐着，将一切交托给上帝。而我，一个自称是男子的人，感到羞愧。那患血漏的妇人，抛弃了她最初的念头，并且认识到那些肉身医生，她将一切财物都给了他们，却丝毫不能帮助她，于是她采取了另一种意图，转而投奔那位伟大的、属灵的医者，他医治灵魂和身体，她的病症，甚至在（主宰）命令之前，仿佛惧怕了，便消失了。迦南妇人也舍弃了世人：巫师、招魂术士、术士，看见他们的一切技艺都是虚妄的，便投奔主，呼喊说：「主啊，大卫的子孙，可怜我！」（马太福音 15:22）。从地极到地极，人慈的医者对她所行的事都已向众人传扬。我将舍弃其他人，并效法这（两位妇人）的榜样：或许我能，虽然迟了，迟早达到她们的信心，不致失去福分。仅此两位已足够羞辱我，无须在此引用百夫长的信心和谦卑为榜样，他不仅舍弃了医生和其他（帮助者）而来到主宰面前，而且认为自己不配请他进入家中，并凭着信心对他说：「你说一句话，我的仆人就必好了。」（路加福音 7:7）。他的信心是大的，我们的救主也称赞了他。我说这话，是为要羞愧我自己，因为我不恳切切望，不热心，不努力，不投奔（上帝），也不知道，我这可怜的人，何时那判决会临到我，何时我会被召，何时那可怕而无情的使者会凶猛地取走我可怜的灵魂，何时门会关闭，我是否会像那五个（愚拙的）童女一样，被留在外面呼喊——但那时没有人会听我。这一切现在都在吞噬我，这很明显，而且沮丧和怠惰正在战胜我，这也不再是秘密。那么，我是否应该绝望呢？不，绝不：那是致死的罪！但求你怜悯，弟兄，并向我，像向一个死人或发臭的坟墓一样，倾流苦涩的泪水吧，因为我们知道它们是多么有益；使徒彼得的哭泣教导了我们这一点。并请为我祈祷，我这个说这些话却不做任何善事的人，好让那良善的医者也怜悯我，医治我灵魂和肉体的疾病。愿荣耀归于他，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 530. '
    cn: 问询 530：
  text:
    ru: Вот, я  предаю себя Богу и в твои руки, попекись же о мне, благоутробный отец мой, Господа ради.
    cn: 请听，我将自己呈献予上帝，并交付于您的手中。为此，我恳请您，我仁慈的父亲，为着主的缘故，照拂于我。
  children:
  - type: paragraph
    text:
      ru: Ответ. Брат! Веруя  таким образом, ты не отвержен Христом, Который сказал оной грешнице:«вера твоя спасе тя»(Мф. 9:22). Итак, предоставь все Богу, ибо«Той печется онас» (1Пет. 5:7). Ему слава во веки, аминь.
      cn: 回应：弟兄啊！你若如此相信，便不会被基督弃绝，因祂曾对那罪妇说：「你的信救了你」（马太福音 9:22）。因此，将一切交托予上帝，因为「祂顾念你们」（彼得前书 5:7）。愿荣耀归于祂，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 531. '
    cn: 问询 531：
  text:
    ru: 'Брат  вопросил того же старца, говоря: если чья-либо болезнь требует операции, должно ли ее сделать? и следует ли просить об этом  совета у отцов?'
    cn: 一位弟兄问了同一位长老，说：「如果某个人的疾病需要手术，应该做吗？并且，应该为此向教父们寻求建议吗？」
  children:
  - type: paragraph
    text:
      ru: Ответ. Сын мой! Кто  имеет какую-либо болезнь, тот должен вопрошать о ней одного из отцов и делать все по его совету, ибо иногда случается, что старец имеет дарование и тайно подает исцеление, так что и телесные врачи не всегда бывают нужны (больному).
      cn: 答：我儿！凡身患疾病之人，都当就此向一位教父请益，并谨遵其教诲而行。因为有时圣者蒙受神恩，会以隐秘的方式赐予医治，以至于肉身的医者也不常为病人所需。
- type: heading2
  initial:
    ru: 'Вопрос 532. '
    cn: 问询 532：
  text:
    ru: 'Когда что-либо кажется мне хорошим, например: воздержаться, или пребывать в безмолвии, или сделать другому благотворение и  подобное сему, – самому ли по себе следует это делать, или с совета отцов?'
    cn: 当某事在我看来是美好的，例如：禁食，或保持静默，或对他人施予善行等等——是应该自行去做，还是听从神师们的建议去做呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если человек  не попросит совета у отцов касательно дела, которое кажется добрым, то последствия сего будут худые, и человек тот преступает заповедь, которая говорит:«сыне, с советом вся твори»(см.Сир. 32:21) и еще:«вопроси отца твоего, и возвестит тебе, старцы твоя, и рекут тебе»(Втор. 32:7). И нигде не найдешь, чтобы Писание повелевало кому-нибудь делать что-либо самому по себе; не просить совета означает гордость, и такой  человек оказывается врагом Божиим, ибо Бог гордым противится, смиренным же дает благодать (Притч. 3:34). Кто же (после сего) будет смиренным, как не тот только, кто преклоняет выю свою пред старцами и принимает совет их по страху Божию.
      cn: 答曰：若人就一桩看似良善之事，却不向教父们求问，则其后果必是恶劣的；此人便违背了诫命，该诫命有云：「我儿，凡事皆须谋划」（参阅德训篇 32:21），又云：「你当求问你的父亲，他必指示你；求问你的长者，他们必告诉你」（申命记 32:7）。你绝不会在任何地方找到圣经吩咐任何人独自行事。不寻求劝告意味着骄傲，这样的人就成了上帝的仇敌，因为上帝抵挡骄傲的人，却赐恩典给谦卑的人（箴言 3:34）。那么，谁是谦卑的人呢？唯有那些在上帝的敬畏中，在长者面前俯首，并接受他们劝告的人，方为谦卑。
- type: heading2
  initial:
    ru: 'Вопрос 533. '
    cn: 问询 533：
  text:
    ru: Кого  подозревают в ереси, а он исповедует правую веру, – должно ли оказывать тому веру или нет?
    cn: 如果有人受到异端嫌疑，但他却宣认正信，我们是应该相信他还是不相信他呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Отцы  требовали только правого исповедания веры. Если же действительно окажется, что кто-либо устами хулит Христа и живет без Него, то от такого человека надобно удаляться и не приближаться к нему. – Всякий, кто не хранит заповедей Христовых от сердца, есть уже еретик. И если человек в сердце своем не верует, то слова не принесут ему никакой пользы.
      cn: 回答：教父们只要求信仰纯正。若有人确实口出亵渎之言，弃绝基督而生活，那么我们当远离此人，不可亲近他。凡是心中不遵守基督诫命的，便是异端。如果一个人心中不信，那么言语对他毫无益处。
- type: heading2
  initial:
    ru: 'Вопрос 534. '
    cn: 问询 534：
  text:
    ru: Если  окажется, что чей-либо авва заражен ересью, – то должен ли брат оставить его?
    cn: 如果一位阿爸被发现感染了异端——那么修士应该离开他吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Когда  действительно окажется, что он заражен ересью, то должно оставить его. Если же его только подозревают в том – не должно  оставлять его, и даже узнавать о нем. Ибо тайное известно Богу, а людям явное.
      cn: 回答。当他确实被证实感染了异端邪说时，就应当离弃他。但如果他只是被怀疑，就不应当离弃他，甚至也不要去探究他。因为隐秘的事只有神知道，而向人显明的是公开的事。
- type: heading2
  initial:
    ru: 'Вопрос 535. '
    cn: 问询 535：
  text:
    ru: Если авва имеет правый образ мыслей (о вере), но предвидится, что на том месте возникает ересь и есть опасность, как бы не  встретилось понуждение к нарушению правой веры, авва же не хочет переселиться оттуда, а брат, сознавая свою немощь, хочет уйти в  другое место, – хорошо ли он сделает или нет?
    cn: 如果一位阿巴（神父）心怀正统信仰，但预见到该地将兴起异端，并存在被迫偏离正信的危险，而这位阿巴不愿迁离，但有一位修士，深知己身软弱，希望迁往别处——他这样做是对是错呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Прежде того  времени, когда возникнет ересь, которая может привести в затруднительное положение, никто не должен уходить, чтобы не сбылось на нем слово Писания;«Бегает нечестивый ни единому же гонящу»(Притч. 28:1). Когда же она обнаружится, тогда  должно сделать сие, по страху Божию и с совета духовных отцов.
      cn: 答：在那会导致困窘的异端兴起之前，没有人应当离开，以免经上的话语应验在他身上：「恶人虽无人追赶，也要逃跑」（箴言 28:1）。然而，当它显现出来时，那时就当出于对上帝的敬畏并听从属灵父亲的建议来行事。
- type: heading2
  initial:
    ru: 'Вопрос 536. '
    cn: 问询 536：
  text:
    ru: 'Что же  делать, если на том месте нет таких отцов, к которым брат имел бы доверие, что они могут рассудить оное дело: должно ли ему  уйти оттуда, по случаю опасности от ереси, и пойти в другое место, где есть, кто может рассудить, и там вопросить о сем?'
    cn: 那么，如果在那个地方没有这样的神父，就是弟兄们信任他们能够判断此事的神父，他该怎么办呢？他是否应该因为异端的危险而离开那里，去另一个有能判断之人，并在那里询问此事呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Да, надобно  так поступить, и исполнить, что скажут старцы.
      cn: 答：是的，理当如此行事，并遵照长者们所言去实行。
- type: heading2
  initial:
    ru: 'Вопрос 537. '
    cn: 问询 537：
  text:
    ru: Если кто-либо из отцов, идя со мною, будет спорить о том, чтобы понести мою ношу, чего не следует допустить, ибо кто сие увидит, не получит от сего пользы, потому что идущий со мною старше меня, – то как мне поступить?
    cn: 若有哪位教父，与我同行时，坚持要替我分担重负——此事实不应允许，因为旁人见此，将无益处，况且与我同行者年长于我——那我该如何是好呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Со смирением  ему поклонись, чтобы он предоставил тебе самому нести. Если он не послушает, то поклонись еще раз и скажи: «Прости меня,  Господа ради, мы не можем идти вместе, потому что кто нас увидит, – соблазнится»; когда же он и после твоего поклона будет  настаивать на своем, то не слушай его, ибо это дело диавольское.'
      cn: 答：怀着谦卑向他下拜，好让他让你独自背负。如果他不听，那就再拜一次，说：「请你原谅我，为了主的缘故，我们不能同行，因为凡看见我们的人都会因此跌倒。」如果他即使在你下拜之后仍然坚持己见，那就不要听从他，因为这是魔鬼的作为。
- type: heading2
  initial:
    ru: 'Вопрос 538. '
    cn: 问询 538：
  text:
    ru: Не полезно ли будет прекратить сей спор и предоставить ему нести мою ношу, хотя видящие и будут сим соблазняться? Кажется, что спор здесь хуже соблазна, а из двух зол надобно избрать меньшее.
    cn: 难道停止这场争论，并让他人替我背负重担，即便有见证者因此跌倒，这岂不更有益处吗？似乎在此，争论比跌倒更糟，而两害相权取其轻。
  children:
  - type: paragraph
    text:
      ru: Ответ. Спор,  продолжающийся и после поклона, показывает, что он есть дело диавольское, и не должно поступать по словопрению, ибо отцы  говорят, что излишнее происходит от демонов.
      cn: 回答：争执若在行过叩拜后仍不止息，便显明其乃魔鬼之作为，切莫因言语之纷争而随之起舞。盖因诸圣教父有云，凡过分之事，皆源于邪魔。
- type: heading2
  initial:
    ru: 'Вопрос 539. '
    cn: 问询 539：
  text:
    ru: Брат  вопросил великого старца, полезно ли ему безмолвствовать?
    cn: 一位弟兄请教伟大的长老，他离群静修是否有益？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Желая идти  путем Божиим, не ищи себе чести. В чем же состоит путь Божий, если не в том только, чтобы человек во всем отвергал свою волю и  считал себя последнейшим и самым меньшим изо всех. Такой может идти путем сим, ибо кто не отсечет своей воли и не возложит  упования своего на Господа, не может сего сделать. На нем исполняется слово Евангелия:«ищите, и обрящете: толцыте, и отверзется вам»(Мф. 7:7). В сем состоит жизнь и спасение. Поревнуй приобрести сие, ибо нет другого пути кроме сего. Брат! Не подвергнись (бесовскому) поруганию.'
      cn: 回答：若你渴望行于上帝的道路上，切莫为自己寻求尊荣。上帝的道路，岂不就是人全然弃绝自己的意愿，并将自己视为众人中最末后、最微小者吗？这样的人方能踏上此途。因为，凡不斩断己愿、不将信靠置于主身上的人，无法做到这一点。圣言在此等之人身上得以成就，正如福音所言：「寻找，就寻见；叩门，就给你们开门」（马太福音 7:7）。生命与救赎皆在于此。切切追求获得此道，因除此以外，别无他途。弟兄啊，切勿遭受（恶魔的）嘲弄。
- type: heading2
  initial:
    ru: 'Вопрос 540. '
    cn: 问询 540：
  text:
    ru: Что мне  делать, отец мой, брани утесняют меня и все сильнее восстают на меня. Скажи мне, какой признак того, что я имею упование на Бога, и какой признак прощения грехов? и как мне пребывать в келлии по Богу?
    cn: 我的父啊，我该如何是好？战乱困扰着我，并且愈发猛烈地向我袭来。请告诉我，拥有倚靠上帝的盼望，有何凭证？罪得赦免，又有何凭证？我又该如何才能按着上帝的旨意住在修道室中？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Время  браней есть время делания: не расслабевай, но делай. Веди брань, и когда она усиливается, укрепляйся и ты, взывая: «Господи Иисусе Христе, Ты видишь немощь мою и скорбь мою, помоги мне и избави мя от гонящих мя...«яко к Тебе прибегох»(Пс. 141:7;Пс. 142:9)», и помолись, чтобы получить тебе силу служить Богу в чистом сердце. Признак упования на Бога состоит в  том, чтобы отвергнуть от себя всякий помысл попечения о плоти и отнюдь не думать, что имеешь нечто в сем веке, ибо иначе будешь  иметь упование на то, а не на Бога. Признак прощения грехов состоит в том, чтобы возненавидеть их и не делать более. А когда  человек размышляет о них, и сердце его услаждается ими, или он и совершает их на деле, – это есть знак, что грехи еще не прощены ему, но он еще обвиняется в них. Пребывать в келлии по Богу значит осуждать себя, когда услаждаешься в сердце красотою  келлии или телесным покоем своим, и говорить: «Горе мне грешному! Я имею все сие на осуждение самому себе, и недостоин  сего, а другие, достойные, терпят тесноту, скитаясь и не находя телесного покоя. Господи Иисусе Христе, прости меня и за сие, ради имени Твоего, нареченного на нас». Господь да укрепит и да утвердит тебя, сын мой, чтобы ты преуспел и пришел в меру совершенную. Аминь.'
      cn: '答复。兄弟！争战之时亦是劳作之时：切勿懈怠，务要勤勉。持续争战，当争战愈烈之时，你亦当愈发坚韧，呼求道：「主耶稣基督啊，祢看见我的软弱与苦楚，求祢帮助我，并解救我脱离那些追逼我的……『因为我投靠祢』（诗篇 141:7，诗篇 142:9）。」并祈祷，好让你能获得力量，以纯洁之心侍奉上帝。


        信靠上帝的标志在于摒弃一切对肉体的思虑，并且绝不认为自己今生拥有任何事物，否则你将信靠那些事物而非上帝。罪得赦免的标志在于憎恶它们，并且不再重犯。然而，当一个人反复思量罪恶，心中因其而愉悦，甚至付诸实行时，这便是罪恶尚未得到赦免的迹象，他仍因此受责。


        为上帝之故而安住于居所（「κελλία」，指隐修者的小室或修行之所）之中，意味着当你的心因居所之美或身体的安逸而愉悦时，便要谴责自己，并说：「我有祸了，我这罪人！我拥有这一切，却是为了定我自己的罪，我配不上这些，而其他配得的人却在漂泊流浪中忍受困苦，找不到身体的安宁。主耶稣基督啊，也求祢为了祢那称在我们身上的名，赦免我这一切。」愿主坚固你，我的孩子，使你得以精进，达到完美的境地。阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 541. '
    cn: 问询 541：
  text:
    ru: 'Брат  вопросил другого старца, Иоанна: отец мой! Помолись о мне, Господа ради, и скажи мне: хорошо ли многократно просить отцов за нас, хотя они уже и уверили нас, что делают это? И не кажется ли, что мы некоторым образом искушаем их чрез сие?'
    cn: 一位弟兄问另一位长老约翰道：「我的父亲！请为主的缘故为我祷告，并请告诉我：我们多次请求教父们为我们代祷是好的吗？即便他们已经向我们保证他们正在这样做。这是否会让人觉得我们以某种方式在试探他们呢？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Брат!  Много раз писал я тебе о молитве, что мы, по заповеди Божией, должны молиться друг за друга; особенно же когда один просит о сем другого, тогда еще гораздо более обязаны мы сие делать. Итак, мы не можем не молиться по силе нашей. Просить же молитвы отцов наших полезно, ибо сказано:«молитеся друг за друга»(Иак. 5:16), и еще:«не требуют здравии врача, но болящии»(Лк. 5:31), и не должно пренебрегать сим, вспоминая неотступность (упоминаемой в Евангелии) вдовицы к судии неправедному. И так, как Отец наш Небесный весть,ихжетребуем, прежде прошения нашего у Него, то почему же не сказал Он: «Не просите, – Я знаю, чего вы желаете, прежде нежели будете просить Меня», но Сам сказал:«Просите, и дастся вам»(Мф. 7:7), и  проч. И потому хорошо просить, чтобы и получить, по Его обетованию. Когда просишь молитвы (у старца), скажи ему: «Авва, я страдаю сильно и прошу тебя, помолись о мне, как ты знаешь, ибо я имею нужду в милости Божией». И Бог, как Ему угодно, окажет тебе милость Свою, ибо Ему свойственно человеколюбие; Ему и слава во веки, аминь.'
      cn: '约翰的回复。兄弟啊！


        我曾多次就祷告之事写信给你，提及我们，按照上帝的诫命，应当彼此代祷；尤其是当有人请求代祷时，我们更应加倍努力地这样做。因此，我们不能不尽力祷告。


        向我们的教父们请求祷告是有益的，因为经上说：「你们要彼此代求」（雅各书 5:16），又说：「健康的人用不着医生，有病的人才用得着」（路加福音 5:31）。我们不应忽视这一点，当铭记福音书中所提及的寡妇对不义法官的坚持不懈。既然我们的天父在我们向他祈求之前就知道我们所需，那他为何没有说：「不要祈求——我知晓你所愿，甚至在你祈求我之前」呢？相反，他亲自说：「祈求，就给你们」（马太福音 7:7），等等。因此，祈求是好的，这样我们就能按照他的应许而领受。


        当你向长者请求祷告时，对他说：「阿爸，我正遭受剧烈的痛苦，我恳请你，请你照你所知为我祷告，因为我需要上帝的怜悯。」上帝必按他所喜悦的，向你施予他的怜悯，因为他本性是慈爱世人的；愿荣耀归于他，直到永远，阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 542. '
    cn: 问询 542：
  text:
    ru: Если кто-нибудь, вкушая пищу вместе с братиею, скорее других удовлетворит свою потребность, хорошо ли ему просить у аввы  (благословения) встать, или должен он сидеть, пока все встанут? Также, если он свою часть хлеба разделит соответственно всем снедям, не лучше ли так будет?
    cn: 若有人与弟兄们一同进食，比旁人更快地满足了自己的需求，他请求阿爸（赐福）起身是否妥当？抑或他应一直坐着，直到所有人都起身为止？再者，若他将自己那份面包按所有食物的种类分好，岂不更好？
  children:
  - type: paragraph
    text:
      ru: Ответ. Если кто,  сидя на трапезе, приметит, что требование тела его удовлетворено, и он не может сидеть, не продолжая есть, то пусть просит (благословения) встать. Впрочем, лучше сидеть (до конца трапезы) и не есть, а самое лучшее – разделить свою часть хлеба  на все снеди.
      cn: 回应：若有人在席间察觉身体的需求已得满足，且他若不继续进食便无法安坐，则可请求（祝福）起身。然而，更好的做法是安坐（直至筵席结束）而不进食；而最为上乘的，则是将自己份内的面包，分享给所有食物。
- type: heading2
  initial:
    ru: 'Вопрос 543. '
    cn: 问询 543：
  text:
    ru: Братия, желая воздержаться, спросили авву, не повелит ли он им вставать из-за трапезы прежде прочих братий, потому что,  оставаясь за нею, они не в силах бывают победить свое чрево. Когда же авва повелел им вставать, то некоторые соблазнились и  осуждали их, не разумея пользы, которая от сего происходит, и послали вопросить о сем того же старца.
    cn: 弟兄们渴望节制，便问阿爸，是否可以让他们在用餐时比其他弟兄提前离席，因为若留在席上，他们便无法战胜自己的口腹之欲。当阿爸允许他们离席后，一些人感到困惑并谴责他们，不明白此举带来的益处，于是派人去询问同一位长者。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Они, как  делатели внимательные к душам своим, делают сие, подвизаясь в воздержании, чтобы, оставаясь за трапезою, не увлечься съесть  еще сколько-нибудь предложенной пищи, ибо только совершенные могут, оставаясь за трапезою, не быть побежденными чревом. Вы же праздны, потому что не вразумились словами отцов, которые внушают нам: «Не говори: зачем это? но себе внимай», и увещевают нас никого не осуждать, исполняя слова пророческие:«да не возглаголют уста моя дел человеческих»(Пс. 16:4). Вы впали в то, о чем сказано:«лукавый человек от лукавого сокровищасердца своегоизносит лукавая»(Мф. 12:35). Почему не  подумали вы о тех братиях хорошего, в назидание свое (говоря себе): «Мы нерадим, – а братия наши воздерживаются», подобно  тому, как братия, ранее встающие из-за трапезы, помышляют о вас хорошее, говоря: «Горе нам! Мы встаем по немощи, а братия наши хотя и более нас едят, но от сего не получают вреда, ибо все делают с рассуждением». Таким образом, они избегают угрозы, заключающейся в изречении (Господнем):«Не судите, да не судими будете»(Мф. 7:1), а вы подпадаете ему, осуждая братий ваших, которые выше вас, и нарушаете тем слово апостола:«Ядый не ядущаго да не укаряет»(Рим. 14:3). Скорее же следовало бы вам, вкушая более братии, скорбеть о том, что чрево побеждает вас, и благодарить Бога за принятие пищи, и Он чрез сие благодарение может избавить вас от брани с чревом и осуждения братий. Если же хотите, то да будет вам известно, что дела надобно рассматривать с рассуждением, чтобы отличать благое от злого, по слову апостола:«Вся... искушающе, доброе держите»(1Фес. 5:21). А рассуждение сие, без всякого прекословия, есть дело аввы.'
      cn: 回答。他们，作为殷勤照看自己灵魂的劳作者，如此行事，在节制中努力，以便在餐桌旁时不致被诱惑，多吃些摆放的食物，因为只有完美之人才能在餐桌旁而不被口腹之欲所战胜。你们却是懒散的，因为你们不曾被父辈的话语所教诲，那些话语告诫我们：「不要说：为何如此？而当留意自己」，并劝诫我们不要论断任何人，以此遵行先知的话语：「我的口不发人的行为」（诗篇 16:4）。你们陷入了那所说的情况：「恶人从他心中的恶库里拿出恶来」（马太福音 12:35）。你们为何不曾为那些弟兄们想些好的事情，以此教诲自己（对自己说）：「我们懈怠了——而我们的弟兄们却在节制」，就像那些较早从餐桌起身的人，为你们思量好的，说：「我们有祸了！我们因软弱而起身，而我们的弟兄们虽然吃得比我们多，却不因此受损，因为他们凡事都凭辨识力而行。」如此，他们避免了那句（主）话语中蕴含的威胁：「你们不要论断人，免得你们被论断」（马太福音 7:1），而你们却落入其中，论断那些比你们优越的弟兄，以此违背了使徒的话语：「吃的人不可轻看不吃的人」（罗马书 14:3）。毋宁说，你们本应在比弟兄吃得多时，为自己被口腹之欲战胜而悲伤，并为领受食物而感谢上帝，而他便能借此感谢使你们脱离与口腹之欲的争战和对弟兄的论断。如果你们愿意，那么请你们知晓，行事必须凭辨识力审视，以便辨别善恶，正如使徒的话语：「凡事……都要察验，善美的要持守」（帖撒罗尼迦前书 5:21）。而这种辨识力，无疑是修道院长的工作。
- type: heading2
  initial:
    ru: 'Вопрос 544. '
    cn: 问询 544：
  text:
    ru: 'Брат  вопросил великого старца, говоря: я имею догматические книги и, читая их, ощущаю, что ум мой от страстных помыслов  переносится к созерцанию догматов. Иногда же помысл запрещает мне читать их, говоря: ты не должен читать их, потому что ты  окаянен и нечист.'
    cn: 一位修士向伟大的长老求问道：「我读着信理书籍时，感到自己的心神从世俗的思虑中超拔，进入了对教义的默观。但有时，一个念头又会禁止我阅读这些书籍，对我说：『你不该读它们，因为你是一个不幸且不洁的人。』」
  children:
  - type: paragraph
    text:
      ru: Ответ Варсонофия. Не  хотел бы я, чтобы ты занимался сими книгами, потому что они возносят ум горе, но лучше поучайся в словах старцев, которые  смиряют ум долу. Я сказал сие не с тем, чтобы унижать догматические книги, но лишь даю тебе совет, ибо пища бывает различна.
      cn: 巴尔萨努菲乌斯之答复：吾不愿汝研习此等书籍，盖其令人心神高傲；不若研习诸位长老之言教，彼等能使人心神谦卑。吾言此非为贬低教义书籍，乃仅向汝进一忠告耳，盖饮食亦有不同。
- type: heading2
  initial:
    ru: 'Вопрос 545. '
    cn: 问询 545：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: Некоторый брат, странник, и притом больной, пришел в общежитие, ища себе врачевания, и был помещен в келлию одного брата, а тому  показалось это отяготительно.
      cn: 有位弟兄，是个旅人，又正患病，他来到修道院，寻求医治，便被安排住进了一位弟兄的斗室；然而，那接待的弟兄却觉得这甚是烦累。
  - type: paragraph
    text:
      ru: 'Уразумев сие, старец сказал ему следующее: «О, брат! Испытай твой помысл и сознайся, что если бы то был твой брат по плоти, не пожелал ли бы ты принять его под свой надзор? Смотри, как плотское (мудрование) действует в тебе; а ты принял к себе теперь духовного твоего брата, потому что все мы едино о Христе. Внимай же, брат, себе во страхе Божием».'
      cn: 老者明白后，便对他说：「哦，兄弟！请省察你的心思，并承认，如果那是你的亲兄弟，你难道不会希望将他置于你的照管之下吗？看，肉体的思虑（或作：肉体的智慧）在你里面是如何运作的；而你现在接纳的，是你在基督里属灵的弟兄，因为我们都在基督里合而为一。所以，兄弟，务要在敬畏上帝中留意你自己。」
  - type: paragraph
    text:
      ru: 'Услышав сие и получив пользу, брат весьма умилился и объявил о  том старцу, сказав: «Прости меня, господин авва, и помолись о мне! Я принимаю (к себе) брата моего с великою радостью».'
      cn: 弟兄听闻此言并深受裨益，内心感触良深，便向长老禀告道：「请宽恕我，主父，并为我祷告！我将以极大的喜悦接纳我的弟兄。」
- type: heading2
  initial:
    ru: 'Вопрос 546. '
    cn: 问询 546：
  text:
    ru: 'Брат, который относился к авве Варсонофию прежде, чем сей старец пришел на безмолвие в общежитие аввы Серида, и потом отлучился  от него (великого Варсонофия), возвратясь, уничижал некоторого благоговейного брата, как невежду и (человека) ничтожного, и просил старца наставить его на прежний путь, говоря: Бог привел меня к твоей святыне.'
    cn: 在巴尔萨努菲乌斯长老抵达谢里德长老的修道院隐修之前，有一位弟兄曾与巴尔萨努菲乌斯长老有所往来。后来，这位弟兄离开了（伟大的巴尔萨努菲乌斯），当他回来时，却贬低一位虔诚的弟兄，称其为无知且无足轻重之人。他请求长老将他引回往昔的道路，说道：「上帝将我带到您的圣洁面前。」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Апостол говорит:«не в словеси бо Царство Божие»(1Кор. 4:20), и авва Макарий сказал: «Право верующего и подвизающегося в  благочестии Иисус не предает страстям и в руки демонов». Господь сказал:«многи вдовицы беша во дни Илиины во Израили... и ни ко единей их послан бысть Илия, токмо в Сарепту Сидонскую к жене вдовице», хотя она и была язычница. И еще сказал:«мнози прокажени беху при Елиссеи пророце во Израили, и ни един же от них очистися, токмо Нееман Сирианин»(Лк. 4:25–27), который хотя и был иноплеменник, но веровал. Потому я и полагал, что ты,  отделившись от нас, оставил самооправдание и приобрел смирение; но вижу из помыслов твоих, что ты тот же самый, или сделался еще хуже. Если уничиженное и ничтожное и«буяя мира избра Бог»(1Кор. 1:27, 28), то очевидно, что славное и пользующееся у  людей похвалой отвергнул; ибо не то, что угодно людям, угодно и Богу; но Бога ради бесчестное у людей ублажается Богом, как Сам Он сказал о сем:«Блажени будете, егдавывозненавидят человецы, и егда разлучат вы... и пронесут имя ваше яко зло,  Сына Человеческого ради. Возрадуйтеся... и взыграйте... По сим бо творяху пророком отцы их»(Лк. 6:22, 23). Ты воспитывался вместе с нами не малое время, испытай свое сердце: какой повод или совет получил ты от нас, который отлучал бы тебя от пути Божия? И покров, бывший над тобою, откуда происходил, как не от скорби, которую ты претерпел, будучи изгнан старцем для твоей же пользы? Скажи мне, брат, на что Бог взирает: на начало ли человека или на то, чем он кончит начатое? Ты сам знаешь, что ты приобрел во время твоего странствия. Знаешь также и то, что, когда ты прежде жил со мною, я говорил тебе: если слушаешь меня в одном, а в другом противоречишь, то и в том, в чем слушаешь,  исполняешь свою волю, я и не дам за тебя ответа Богу. Если Бог привел тебя, то Он и управит тебя, если же (ты пришел) по своей  воле, то писано:«отпустих я по начинанием сердец их»(Пс. 80:13). Итак, помолись о мне и оставь нас в покое, и я желаю о  Господе быть без попечения относительно всего.'
      cn: 回答。使徒说：「因为神的国不在乎言语」（哥林多前书 4:20）。阿爸马卡里乌斯说：「正直信靠、敬虔修道之人，耶稣必不将他交于情欲与恶魔之手。」主说：「当以利亚的时候，以色列中有许多寡妇……以利亚并没有奉差遣往她们那里去，只奉差遣往西顿的撒勒法一个寡妇那里去。」虽然她是外邦人。他还说：「先知以利沙的时候，以色列中有许多长大麻风的，其中没有一个得洁净的，只有叙利亚人乃缦。」（路加福音 4:25-27）乃缦虽然是异族人，却有信心。因此，我原以为你离开我们后，会舍弃自义，获得谦卑；但我从你的心思中看出，你依然故我，甚至变得更糟。如果上帝拣选了卑微、渺小和「世上愚拙的」（哥林多前书 1:27，28），那么显而易见，祂弃绝了世人所称赞的荣耀之物；因为世人所喜悦的，并不蒙上帝喜悦；然而，为上帝的缘故，世人所轻贱的，却蒙上帝赐福，正如祂自己所说：「人为人子恨恶你们，拒绝你们，辱骂你们，以为恶名，又把你们的名从善人中涂抹，你们就有福了。当那日，你们要欢喜跳跃，因为你们在天上的赏赐是大的。在他们祖宗待先知也是这样。」（路加福音 6:22，23）你与我们一同受教不短的时日，请省察你的内心：你从我们这里得了什么机缘或教导，使你偏离了上帝的道路？而你曾有的庇护，又从何而来？岂不是从你被长老驱逐后所忍受的苦难中而来，那原是为了你的益处。请告诉我，我的弟兄，上帝看重的是什么：是人的开端，还是他所开始之事的结局？你自己知道在你的飘泊中你获得了什么。你也知道，当你以前与我同住时，我曾对你说：如果你在一件事上听从我，在另一件事上却与我相悖，那么即使在你听从之事上，你也只是行自己的意思，我将无法为你在上帝面前承担责任。如果上帝引领你，祂就会引导你；但如果（你来）是出于你自己的意愿，那么经上记着说：「我便任凭他们心里刚硬，随自己的计谋而行。」（诗篇 81:12）因此，请为我祈祷，让我们安宁，我愿在主里毫无挂虑。
- type: heading2
  initial:
    ru: 'Вопрос 547. '
    cn: 问询 547：
  text:
    ru: 'Братия,  вышедши из одного общежития, купили себе келлии в тех местах, в которых было сие общежитие, без совета аввы оного[107].  Оскорбясь на них, как на нарушителей порядка, авва Серид хотел изгнать их оттуда, они же стали противоречить ему. (Тогда) тот же старец был вопрошен: хорошо ли поступили те братия, и как должно было поступить?'
    cn: 弟兄们从一所集体修道院出来后，在修道院所在地未经院长建议便自行购买了小室[107]。谢里德院长对他们这些破坏规矩的行为感到不悦，想要把他们赶走，但他们却反驳他。于是这位长老便被问道：这些弟兄们做得对吗，他们本该如何行事？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Везде находим  (примеры) того, что прекословие губило многих людей, как и Дафана, и Авирона, сопротивлявшихся Моисею, и (вообще) оно есть худой признак. Если (те братия) не побоялись своего аввы, то кого они постыдятся? А когда кто не стыдится – это есть знак возмущения помысла, а возмущение сие происходит по внушению диавольскому; ибо прежде всех взбунтовался диавол, и делающие то же самое бывают его чадами. И какие последствия вышли из сего? Такие совершенно удалили себя от смирения, затыкая уши свои, чтобы не услышать Сказавшего:«Егда же гонят вы во граде сем,  бегайте в другий»(Мф. 10:23), и«хотящему судитися с тобою и ризу твою взяти, отпусти ему и срачицу»(Мф. 5:40); они же покорились злу, а злое не рождает ничего доброго; ибо сказано (в Писании):«не может... древо зло плоды добры творити»(Мф. 7:18). В преступлении своем они попрали и чин святых отцов; ибо отцы говорят: если пойдешь куда-нибудь с тем, чтобы  поселиться там, то прежде спроси, кого следует, чтобы кто-либо не оскорбился твоим поселением там. И если отцы заповедуют так  относительно других, то тем более (должно соблюдать сие) там, где бывает скорбь игумену чрез такого человека. Конец же оного дела должен быть таков: пусть они, как согрешившие, пригласят других и попросят авву своего простить их и не воздать им зла за зло, а сей (последний) пусть простит их; ибо в Писании сказано:«Должни есмы мы сильнии немощи немощных носити»(Рим. 15:1). И Господь говорит:«аще ли не отпущаете человеком согрешения их, ни Отец вашНебесныйотпустит вам согрешений ваших»(Мф. 6:15). И еще:«Будете убо вы совершени, якоже Отец ваш Небесный совершен есть»(Мф. 5:48). Таким образом Бог прославится чрез обращение того в назидание многих.'
      cn: 回复。我们随处可见抗命如何毁灭了许多人，就像大坍和亚比兰抵抗摩西一样，抗命（总的来说）是一个不好的迹象。如果（那些修士们）不惧怕他们的阿爸，他们还会羞愧于谁呢？当一个人不知羞耻时，这便是思想悖逆的标志，而这种悖逆是由魔鬼的唆使产生的；因为魔鬼是第一个反叛的，做同样事情的人便成了它的子女。这又带来了什么后果呢？这样的人完全远离了谦卑，他们堵住自己的耳朵，不愿听见那说「有人在这城里逼迫你们，就逃到别的城里去」（马太福音 10:23）以及「有人想要告你，要拿你的里衣，连外衣也由他拿去」（马太福音 5:40）的话；他们屈服于邪恶，而邪恶生不出任何良善；因为（圣经中）说：「坏树不能结好果子」（马太福音 7:18）。在他们的罪过中，他们也践踏了圣父们的规矩；因为圣父们说：如果你要去某个地方居住，你应当首先询问相关的人，以免有人因你的居住而受到冒犯。如果圣父们对他人都如此吩咐，那么在修道院院长因此人而受苦的地方，就更应当遵守了。这件事的结局应该是：他们作为有罪之人，应当邀请其他人，并请求他们的阿爸原谅他们，不要以恶报恶，而阿爸（后者）则应该原谅他们；因为圣经中说：「我们坚固的人，应该担代不坚固人的软弱」（罗马书 15:1）。主也说：「你们若不赦免人的过犯，你们在天上的父也必不赦免你们的过犯」（马太福音 6:15）。还说：「所以你们要完全，像你们的天父完全一样」（马太福音 5:48）。这样，上帝将因那人的悔改而得荣耀，以教诲众人。
- type: heading2
  initial:
    ru: 'Вопрос 548. '
    cn: 问询 548：
  text:
    ru: 'Авва сего общежития, в котором пребывали и другие святые старцы, повелел сделать одно дело; а некоторым из братий, которые держались своей воли, показалось сие тяжелым, и они стали роптать. Уразумев это, тот же великий старец сказал им следующий ответ:'
    cn: 此隐修院的阿爸，也是其他圣善长老们所在之处的阿爸，命人做一件事；然而，一些随己意而行的弟兄觉得此事沉重，便开始抱怨。这位伟大的长老明了此事后，便如此回答他们：
  children:
  - type: paragraph
    text:
      ru: 'Братия! Господь сказал:«овцы Моя гласа Моего слушают... и по Мне грядут»(Ин. 10:27), и проч. И потому, кто истинный ученик, тот пребывает послушным своему авве во всем до смерти, и все, что ни делает его авва, он обращает себе в назидание, не смея рассуждать о повелеваемом ему или сказать: «зачем это? для чего это?» Иначе он был бы не учеником аввы, но судиею; все же такое происходит не от чего иного, как от развращенной воли человеческой. Итак, если чей-либо авва повелит ученику своему сделать какое-либо дело, а тот станет противоречить, то очевидно, что он желает  поставить на своем и упразднить слово аввы своего. Пусть таковой рассудит, кто (в сем случае) будет аввою: тот ли, чье слово  упразднилось, или тот, чье осталось? Кто хочет исполнить свою волю, тот сын диавола, а кто исполняет волю такового, тот  исполняет волю диавола. Если же он и исполнит волю свою, то и тогда не получит покоя. А что в сем заключается? Лишь одно  непослушание, которое есть погибель души. Итак, кто видит себя, что он соблазняется своим аввою, тот должен отойти от него, дабы не погубить души своей и не понести осуждения за других, которых он развращает. Не зная, хорошо ли или худо сделал авва его, он соблазняется безвременно, ради своей воли, потому что, если бы и  сделалось по воле его, праведнее аввы своего никто не был. А когда он лучше аввы своего знает полезное, то зачем еще остается учеником его? Пусть отойдет и сам научит других. Не прельщайтесь от диавола и не следуйте (внушениям) своей воли во вред себе, – никогда не будет по воле вашей, ибо зло не истребляет зла. Но если предоставите волю вашу Богу, то Он сотворит, как Ему  угодно. Братия! Бог видит, что я написал вам сие, сожалея о вас. Кто примет (слова мои), тому послужат они во спасение; а если бы кто не принял или даже захотел бы плюнуть на написанное, и это в его воле, как некоторые (и поступили) уже, клевеща на нас: одни в сердце, а другие и устами. Простите мне.'
      cn: '弟兄们！主曾说：「我的羊听我的声音……也跟着我」（约翰福音 10:27），等等。因此，凡是真正的门徒，都会在一切事上顺服自己的属灵导师直至离世，导师所做的一切，他都引为教益，不敢评判导师的吩咐，也不敢说：「为何如此？有何用意？」否则，他便不是导师的门徒，而是评判者；所有这些都无非是源于人类堕落的意志。


        所以，如果某人的导师吩咐自己的门徒去做某事，而门徒却加以反驳，那么很明显，他想坚持己见，使导师的话语落空。这样的人应当思考，在这种情况下，谁是导师：是其话语落空的那位，还是其话语得以存留的那位？凡是想满足自己意愿的人，是魔鬼的儿子；而凡是听从这样的人意愿的人，则是听从魔鬼的意愿。即便他满足了自己的意愿，也得不到安宁。这其中蕴含着什么呢？唯有不顺从，它便是灵魂的毁灭。


        所以，凡是看到自己因属灵导师而跌倒的人，就应当离开他，以免自己的灵魂沉沦，也免得因败坏他人而招致审判。他不知道自己的导师所做的究竟是好是坏，就因自己的意愿而过早地跌倒，因为即便按着他的意愿行事，也没有人能比他的导师更公义。如果他比自己的导师更懂得何为有益，那他为何还要继续作他的门徒呢？他不如离开，自己去教导他人。


        不要被魔鬼迷惑，也不要听从自己的意愿来伤害自己——你的意愿绝不会得到满足，因为邪恶并不能消除邪恶。但如果你将自己的意愿交托给上帝，他就会照他所喜悦的成就。弟兄们！上帝看到我写下这些给你们，是出于对你们的怜悯。凡接受我话语的人，这些话将助他得救；但如果有人不接受，甚至想唾弃这些文字，那也随他的意愿，就像有些人已经做的那样，诽谤我们：有些在心里，有些则在口中。请原谅我。'
- type: heading2
  initial:
    ru: 'Вопрос 549. '
    cn: 问询 549：
  text:
    ru: 'того же  великого старца к одному из отцов, вопросившему: должно ли наказать прекословящего ученика своего строгою епитимиею?'
    cn: 同是这位伟大的长者，对一位门徒的提问回答道：「我应该严厉惩罚那个违逆我教诲的门徒吗？」
  children:
  - type: paragraph
    text:
      ru: Брат возлюбленный! Знай, что время сие лукаво есть. Неоспоримо, что наказание хорошо и  достойно удивления, и имеет в свою пользу многие свидетельства; ибо Писание говорит:«Егоже... любит Господь, наказует»(Евр. 12:6), и еще:«Блажен человек,егожеащенакажеши, Господи»(Пс. 93:12), и проч. Но брат сей борим жестокосердием;  потерпи же и потрудись с ним:«обличи, запрети, умоли»его, по слову апостола (2Тим. 4:2); и если он примет это наказание, то снова будет приобретен. Возбуди его от тягчайшего сна  жестокосердия, ибо когда одебелеет кожа терния его, то придется плакать о нем плачем многим и неутолимым. Если он потрудится исторгнуть терния, пока еще они былинки, то может вскоре избавиться от такой страсти. А когда окрепнет терние это, то исторжение его будет сопряжено с трудом, подвигом и болезнями. Итак, скажи ему, чтобы он тщательно внимал себе.
      cn: 蒙受爱戴的弟兄啊！须知此时世道险恶。无可争辩，惩戒是美好的，令人称奇，且有诸多见证为之作证；因为圣经说：「主所爱的，祂必管教」（希伯来书 12:6），又说：「主啊，你所管教的人，是有福的」（诗篇 94:12），等等。然而，这位弟兄正受着铁石心肠的困扰；因此请你忍耐，与他一同劳苦：「务要责备、禁止、劝勉」他，正如使徒所说（提摩太后书 4:2）；如果他能接受这惩戒，那么他就会再次被赢回。唤醒他脱离铁石心肠的沉重睡眠，因为当他荆棘的皮变得粗厚时，就必为他哀哭不已，无法止息。如果他趁荆棘还是幼苗时就努力拔除它们，便能很快摆脱这种情欲。但当这荆棘变得坚固时，拔除它就必伴随着劳苦、奋斗和痛苦。因此，请告诉他务必谨慎自省。
- type: heading2
  initial:
    ru: 'Вопрос 550. '
    cn: 问询 550：
  text:
    ru: 'того же  великого старца к брату, который занимался в общежитии плотничною работою и, будучи борим различными помыслами, подумал так: пребывание здесь не приносит мне ни малой пользы, и я не получил здесь никакой помощи (душе своей).'
    cn: 伟大的长老写给一位在修道院中做木匠活的弟兄。这位弟兄被各种念头困扰，心想：「留在这里对我毫无益处，我的灵魂也未曾得到任何帮助。」
  children:
  - type: paragraph
    text:
      ru: 'Брат! Мы сами не хотим избавиться от тяжелых дней и лютых скорбей. Два дарования дал Бог людям, чрез которые они могут спастись и избавиться от всех страстей ветхого человека: смирение и послушание, а мы не стремимся к ним, не желаем ни пребывать в них, ни руководиться  ими, для того чтобы приобрести помощь, избавиться от зол и прилепиться к великому Врачу Иисусу, Который может уврачевать нас от воспаления (страстей). Зачем собираешь все злое в сокровищницу твою, смущаешься и тужишь? Перестань быть гневливым, раздражительным и завистливым. Познай, что такие бывают презренны, а не почтенны. Оставь все уклонения (от пути правды), преклони выю к смирению и послушанию, и получишь милость. Если будешь исполнять со смирением и послушанием то, что слышишь (от отцов), то Господь подаст тебе благую помощь Свою не только в том деле, в котором ты упражняешься теперь, но (устроит), что и все дела твои будут успешны, ибо Он хранит путь боящихся Его и покрывает шествие их. Зачем негодуешь? Зачем споришь? Милость Божия поможет тебе, если ты пребудешь постоянно в терпении Божием. Умри, окаянный, для всякого человека. Скажи  помыслу: «Кто я? –«земля и пепел»(Быт. 18:27) и пес». Скажи себе: «Я вовсе ничего не значу». Зачем предсказываешь  самому себе погибель и не страшишься Бога? Как не стыдишься, говоря: «Я не получил здесь помощи»? (Знай), что сатана  ослепляет сердце твое, приводя тебя в неблагодарность тою мыслию, что ты не получаешь никакой пользы в святом месте. О,  неразумный человек! Если бы не сохраняла тебя рука Божия и святые молитвы святых, здесь пребывающих, то где бы ты был  теперь, как не во тьме кромешной! Где бы ты мог получить столько пользы? – нигде. Но диавол, желая удалить тебя от искреннего  союза со святыми, их покрова и пользы, через них получаемой, всевает в тебя семя смертное на погибель тебе, дабы ты  совершенно предался в руки врагов истины, и они могли разорвать агницу, разумею душу твою. Не разбирай других, уничижая или  осмеивая их, ибо тебя самого уловляют (враги), смущая сим; тебе самому вредят они, изгоняя тебя (из области) тишины и мира, благопостоянства, разума и всякого блага. Оставь сие, последуй словам моим, и я буду носить бремя твое, и ты получишь помощь, милость и спасение души твоей. Брат! Мы спасаемся с трудом. Понуждай же себя не говорить: «Что это? зачем это? зачем я не имею равного с теми или с другими?» Но прилежно трудись в малом  рукоделии твоем, со страхом Божиим, и получишь за него немалое воздаяние. И не отчаивайся, ибо это доставляет радость диаволу, которою да не даст ему Бог возрадоваться, но скорее да восплачется о спасении твоем чрез Христа Иисуса, Господа нашего, Которому слава во веки, аминь.'
      cn: 兄弟啊！我们自己不愿摆脱困厄之日与苦痛之哀。上帝赐予人类两种恩赐，借此他们方能得救，摆脱旧人的诸般情欲：谦卑与顺服。然而我们却不追求它们，不愿置身其中，也不愿受其指引，以期获得助佑，摆脱邪恶，并依附于伟大的医者耶稣，他能医治我们情欲的炎症。你为何将一切恶念汇聚于你的宝库，以致忧烦愁苦？停止你的愤怒、烦躁与嫉妒。要知道，这样的人必受轻蔑而非尊敬。放下一切偏离（真理之道）之处，俯首谦卑与顺服，你将获得怜悯。若你谦卑顺服地履行你所听闻的（来自圣父们的话语），主必赐予你他的美好助佑，不仅在你此刻所从事的事务中，而且（他将使）你的一切事务都得以顺利，因为他保守敬畏他之人的道路，并遮蔽他们的行程。你为何愤慨？你为何争辩？上帝的怜悯将帮助你，若你恒常忍耐于上帝之中。可怜的人啊，为每个人死去吧。对你的意念说：「我是谁？」——「尘土和灰烬」（创世记 18:27）与一条狗。对自己说：「我毫无价值。」你为何预言自身的灭亡，却不敬畏上帝？你怎能不羞愧地说：「我在这里没有得到帮助」？（须知）撒旦蒙蔽你的心，借由你在此圣地未获任何益处的念头，使你陷入忘恩负义。哦，无知之人啊！若非上帝之手与此处圣者们的圣洁祈祷保守你，你现在会在何处？岂不是在最外面的黑暗中！你又能在何处获得如此多的益处？——无处可得。但魔鬼，意欲将你从与圣者们的真诚结合、他们的庇护以及藉他们所得的益处中引开，便将死亡的种子播撒在你心中，以致你的毁灭，为要使你彻底落入真理之敌的手中，他们便可撕裂那羔羊，我指的是你的灵魂。不要论断他人，轻蔑或嘲笑他们，因为你自身正被（仇敌）所捕获，借此使你困惑；他们自己正在伤害你，将你逐出宁静与平安、稳固、理智以及一切良善的境地。放弃这一切吧，遵从我的话语，我将背负你的重担，你将获得助佑、怜悯以及你灵魂的救赎。兄弟啊！我们得救是艰难的。因此，勉强自己不要说：「这是什么？为何如此？为何我不能与那些人或其他人平等？」但要殷勤地从事你的小手艺，带着敬畏上帝的心，你将因此获得不小的报偿。切勿绝望，因为这会给魔鬼带来喜乐，愿上帝不让他因此而欢欣，倒不如让他因你藉我们的主基督耶稣而得救而哀哭，荣耀归于他，直到永远。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 551. '
    cn: 问询 551：
  text:
    ru: Тот же брат  вопросил другого старца.
    cn: 同一位弟兄请教了另一位长老。
  children:
  - type: paragraph
    text:
      ru: 'Помысл говорит мне: если хочешь спастись, выйди из общежития и обучайся безмолвию, как сказали отцы; ибо я не получаю пользы от занятия плотничною  работою, и она причиняет мне многие смущения и скорбь.'
      cn: 一个意念对我说：「如果你渴望得救，就离开群体生活，学习静修，正如诸位教父所言；因为 carpentry 的劳作并未使我获益，反而带给我许多困扰和悲伤。」
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Брат! Уже тебе сказано, что неполезно тебе выйти из общежития, и теперь повторяю, что как скоро выйдешь, ожидает тебя падение. Впрочем, ты сам знаешь, что делаешь. Если же истинно желаешь спастись, то приобрети смирение, послушание и покорность, то есть отсечение своей воли, и будешь жив на небеси и на земли. Что же касается до молчания, о котором говорят отцы, – ты не знаешь, да и многие не знают (в чем оно состоит). Не в том состоит молчание, чтобы молчать устами; ибо один человек говорит тысячи слов полезных, и сие вменяется ему в молчание, а другой скажет одно праздное слово, и оно вменяется ему в попрание учений Спасителя, ибо Он Сам сказал:«всяко слово праздное, ежеащерекут человецы, воздадят о нем слово в день судный»(Мф. 12:36). Ты говоришь, что от занятия плотничною работою ты не получаешь никакой пользы, но поверь мне, брат, что ты сам не знаешь, получаешь ли ты пользу (или нет). А это не что иное, как поругание демонов, которые показывают помыслу твоему что хотят, для того чтобы тебе исполнить свою волю и преслушать отцов  твоих. Кто желает утвердиться в истине, тот вопрошает отцов: «Вредно ли или полезно мне то или другое?» верует тому, что они  говорят, и делает то, что приносит ему пользу. Многие давали плату, чтобы быть укоренным и навыкнуть терпению, а ты и без  денег учишься терпению, по слову Господню:«В терпении вашем стяжите души ваша»(Лк. 21:19). Мы должны благодарить  оскорбляющего нас, что чрез него приобретаем терпение. Ты находишься в хорошем месте, да не искусит тебя диавол. Господь да поможет тебе. Аминь.'
      cn: 约翰的答复。兄弟啊！我已经告诉过你，离开修道院对你无益，现在我重申，一旦你离开，跌倒的厄运就在等着你。然而，你自己知道你在做什么。如果你真的渴望得救，那么就获得谦卑、顺从和臣服，也就是说，摒弃你自己的意志，你将在天上和地上都活着。至于父亲们所说的沉默——你不知道，许多人也不知道（它包含着什么）。沉默并非嘴上不言语；因为一个人可以说出千万句有益的话语，这对他而言也被算作沉默，而另一个人说出一句空闲的话，这对他而言却被算作践踏了救主的教导，因为祂自己说过：「凡人所说的闲话，在审判的日子，必句句供出来」（马太福音 12:36）。你说你从木匠活中没有得到任何益处，但请相信我，兄弟，你自己不知道你是否得到了益处（或没有）。这无非是邪魔的嘲弄，它们向你的思想展示它们所想的，目的是让你遵从自己的意愿并违抗你的父辈。那些希望在真理中坚定的人会问父辈们：「这或那对我有害还是有益？」他们相信父辈们所说的话，并做那些对他们有益的事。许多人付钱是为了受责备和学习忍耐，而你无需金钱就能学习忍耐，正如主的话语所说：「你们常存忍耐，就必保全灵魂」（路加福音 21:19）。我们应当感谢那些冒犯我们的人，因为借着他们我们获得了忍耐。你身处一个好地方，愿魔鬼不要试探你。愿主帮助你。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 552. '
    cn: 问询 552：
  text:
    ru: 'Брат вопросил того  же старца, говоря:'
    cn: 一位弟兄向同一位长老请教，说：
  children:
  - type: paragraph
    text:
      ru: 'Так как авва обязан дать за меня ответ, то как я должен вопрошать его о деле? (Не так ли): авва, повелишь ли мне сделать такое-то дело?'
      cn: 既然阿爸（属灵父亲）要为我负责，那我当如何向他请教事情呢？（是否这样说）：阿爸，您是否允准我做某事？
  - type: paragraph
    text:
      ru: 'Ответ. Не говори: «Я желаю делать то-то», но говори: «Авва, что повелишь мне делать?» Ибо если вопрошающий о деле имеет свою волю, относительно его[108],  то хотя бы и повелено ему было сделать оное, он сам будет отвечать за вред свой, потому что делает оное по своей воле.'
      cn: 答： 不要说：「我渴望做这个」，而要说：「阿爸，您吩咐我做什么？」因为，如果一个询问事务的人有他自己的意愿，关于这事[108]，即使他被吩咐去做那事，他自己也要为自己的伤害负责，因为他是按自己的意愿行事。
- type: heading2
  initial:
    ru: 'Вопрос 553. '
    cn: 问询 553：
  text:
    ru: Если я  имею волю в каком-либо деле, но предварительно не вопросил о нем  авву, а он сам по себе повелел мне сделать его, – не вменяется  ли мне это в своеволие?
    cn: 如果我在某事中有意愿，但事先没有就此事询问阿爸（属灵父亲），而他自己却命令我去做，——这是否算作我的自作主张？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Скажи ему: «Я  имею волю в сем деле, что повелишь мне?» И если он скажет тебе:  «Сделай его», то в этом будет уже его воля. А как скоро даст  тебе другое дело, то прими его с радостью.'
      cn: 回答。告诉他：「我在这件事上意愿如何，你会命令我做什么？」如果他告诉你：「去完成它」，那么这已经是他的意愿了。而一旦他交给你另一件事，就怀着喜乐去接受它。
- type: heading2
  initial:
    ru: 'Вопрос 554. '
    cn: 问询 554：
  text:
    ru: 'Если же я не имею воли в каком-либо деле, но, желая угодить авве, напомню ему о нем, зная, что ему приятно будет, чтобы оно совершилось; также если я случайно получу повеление сделать что-нибудь, но сие не исполнено, и я напомню, чтобы окончить: ужели и это неуместно?'
    cn: 若我在某件事上没有自己的意愿，但为了讨好阿爸，我提醒他这件事，知道他会乐见其成；又或者我偶然接到一个命令去做某事，但此事尚未完成，我便提醒他去完成：难道这也不合宜吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Лучше  подождать, пока получишь от аввы (повеление). А когда видишь, что он недоумевает, кому повелеть, и скажешь ему, желая угодить ему, это не будет неуместно. Если же и ты, получив повеление что-либо сделать, не сделал сего, то напомни, что (дело) не сделано, и только; и так окажется, что ты поступил в сем деле не по своей воле.
      cn: 回答：最好等到从阿爸（灵父）那里领受命令。当你看到他犹豫不决，不知该吩咐谁时，如果你告诉他，是为了取悦于他，这并非不合时宜。如果你领受了做某事的命令，却没有完成，那么只要提醒说（此事）尚未完成即可；这样就能表明你在此事上并非出于己意行事。
- type: heading2
  initial:
    ru: 'Вопрос 555. '
    cn: 问询 555：
  text:
    ru: Писание  говорит:«Аще дух владеющаго взыдет на тя, места твоего не остави»(Еккл. 10:4), Что это значит?
    cn: 经文说道：「如果掌权者的灵升到你身上，不要离开你的位置」（传道书 10:4）。这是什么意思？
  children:
  - type: paragraph
    text:
      ru: Ответ. Вместо сего  (т. е. вопроса о том, что это значит), не позволяй помыслу взыти на тя и не беседуй с ним, но прибегай к Богу; ибо, если захочешь  дать ему (помыслу) ответ, увлечешься в размышление о нем, которое отвлечет тебя от теплоты молитвенной.
      cn: 回答。为此（即，关于这意谓着什么的问题），不要让念头升起并与你交谈，而要奔向上主；因为，如果你想回应它（念头），你将被卷入对其的沉思中，这会将你从祷告的热忱中抽离。
- type: heading2
  initial:
    ru: 'Вопрос 556. '
    cn: 问询 556：
  text:
    ru: 'Брат  вопросил того же старца: когда я услышу о ком-либо, что он худо говорит о мне, что делать?'
    cn: 一位弟兄问同一位长者说：「当我听说有人说我坏话时，我该怎么做？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Тотчас встань  на молитву и помолись сперва о нем, потом о себе, говоря: Господи Иисусе Христе! помилуй сего брата и меня, непотребного  раба Твоего, и покрой нас от лукавого, молитвами святых Твоих. Аминь.'
      cn: 回答。立刻起身祷告，首先为他祷告，然后为自己祷告，说：「主耶稣基督啊！怜悯这位弟兄和不配的仆人我，并借着祢的圣徒们的祷告，庇佑我们脱离那恶者。阿门。」
- type: heading2
  initial:
    ru: 'Вопрос 557. '
    cn: 问询 557：
  text:
    ru: Кто начнет злословить другого и опомнится, что он должен сделать?
    cn: 若有人开始诽谤他人，后又幡然悔悟，他当如何行？
  children:
  - type: paragraph
    text:
      ru: Ответ. Кто начнет  злословить кого-либо, тот должен скорее перестать и переменить беседу на другую, более полезную, но не медлить и в этой, чтобы от многословия (снова) не впасть в злословие.
      cn: 答：那开始诽谤他人者，当速速止言，转而谈论更蒙裨益之事。然亦不可在此类谈话中久留，以免因言语繁冗而（再次）堕入诽谤之中。
- type: heading2
  initial:
    ru: 'Вопрос 558. '
    cn: 问询 558：
  text:
    ru: Кто хотя не злословит другого, но с удовольствием слушает злословие, не подлежит ли тот за сие осуждению?
    cn: 即便某人未曾亲口诽谤他人，却乐于聆听诽谤之言，他难道不也因此而应受谴责吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Слушать с  удовольствием злословие есть также злословие и заслуживает равного с ним осуждения.
      cn: 回答：乐于聆听恶意中伤，亦是恶意中伤，理应受到同等的谴责。
- type: heading2
  initial:
    ru: 'Вопрос 559. '
    cn: 问询 559：
  text:
    ru: Откуда  происходит уныние? И что надобно делать, когда оно приходит?
    cn: 这抑郁沮丧从何而来？当它降临时，我们当如何行事？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Есть уныние  естественное от бессилия, и есть уныние от беса. Если хочешь распознать их, распознавай так: бесовское приходит прежде того времени, в которое должно дать себе отдохновение, ибо, когда человек начнет что-нибудь делать, оно, прежде нежели совершится треть или четверть дела, нудит его оставить дело и встать. Тогда не надобно слушать его, но должно сотворить молитву и сидеть за делом с терпением, и враг, видя, что человек о сем творит  молитву, перестает бороть его, ибо он не хочет давать повода к молитве. Естественное же уныние бывает тогда, когда человек  трудится выше силы своей и понуждается еще более прибавить себе труда; и так образуется естественное уныние от бессилия  телесного; при сем должно испытать силу свою и упокоить тело, по страху Божию.'
      cn: 答：有一种忧郁是源于无力感的自然之忧，也有一种忧郁是源于邪灵。若你想分辨它们，可这样分辨：邪灵的忧郁会在你本应休息的时间之前降临，因为当一个人开始做某事时，在事情完成三分之一或四分之一之前，它就催促他放弃并起身。这时不应听从它，而应祷告，并耐心坚持手中的工作。仇敌看到人为此祷告，就会停止争战，因为它不愿给人祷告的机会。而自然的忧郁则发生在人劳作超出自身能力，并被迫增加更多劳作之时；于是这种自然的忧郁便由身体的无力感而生；此时应审视自身的力量，并因敬畏上帝而使身体得到安息。
- type: heading2
  initial:
    ru: 'Вопрос 560. '
    cn: 问询 560：
  text:
    ru: А что если и самое то место, где случается демонское уныние, весьма знойно, содействует унынию и еще более отягощает человека, так что он не в состоянии бывает сопротивляться обоим? Не должен ли он (посему) удалиться оттуда в час брани?
    cn: 那么，如果发生魔鬼般沮丧的那个地方本身就非常炎热，这会加剧沮丧并进一步压迫一个人，以至于他无法同时抵抗两者，那该怎么办呢？因此，在争战之时他难道不应该离开那里吗？
  children:
  - type: paragraph
    text:
      ru: Ответ. Хорошо  подвизаться, чтобы не удалиться от места своего во время брани. Но кто видит, что он побеждается, будучи отягощаем трудом, пусть  уступит и, облегчившись собственно от тяжести, да подвизается на самое уныние, призывая имя Божие, и получит помощь от Бога. Удаляться же ради уныния, тогда как нет тяжести, от места зависящей, лишь более отягощает, усиливает брань и наносит вред  душе твоей. Когда же (уныние) овладеет кем, то прогоняется (не иначе), как большим трудом, если и другие возносят (о таком)  молитвы.
      cn: 回复。善哉苦修，方可于争战之时不离其位。然若有人见己将败，为劳苦所困，则当退让。卸下重负之后，可专心与忧郁搏斗，呼求神之圣名，必将蒙受神助。倘若并无实际重负，仅因忧郁而退离本位，此举只会加重负担，强化争战，并伤害你的灵魂。当忧郁完全掌控某人时，唯有通过巨大的努力方能驱散，即便他人亦为此人献上祷告。
- type: heading2
  initial:
    ru: 'Вопрос 561. '
    cn: 问询 561：
  text:
    ru: 'Когда от  уныния найдет дремание и воспрепятствует предлежащему делу: должно ли встать или продолжать (дело) сидя?'
    cn: 当沮丧带来困倦，并阻碍手头的工作时：是应该起身还是继续坐着（工作）呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Должно встать  и не переставать молиться Богу, и Господь упразднит дремание молитвою.
      cn: 答。 人当起身，恒常祷告上帝，主便将这昏沉借由祷告全然废除。
- type: heading2
  initial:
    ru: 'Вопрос 562. '
    cn: 问询 562：
  text:
    ru: 'Когда  нападает на меня лукавый помысл, сердце мое возбуждается против него с раздражительностью, и даже употребляю и голос; иногда же случится делать сие и в присутствии других: хорошо ли это или нет?'
    cn: 当那狡诈的意念侵袭我时，我的心便带着烦躁不安向它发作，甚至用上了声音；有时在他人面前也会如此行：这般是好是坏？
  children:
  - type: paragraph
    text:
      ru: Ответ. Не хорошо так  делать, дабы сие не обратилось в привычку и не послужило во вред людям и на соблазн видящим. А должно без смущения призывать имя Божие, и лукавый помысл удалится.
      cn: 答： 这样做是不好的，免得它成为习惯，继而伤害到人们，也使看见的人跌倒。我们应当毫无疑虑地呼求神圣的名字，那邪恶的念头便会退散。
- type: heading2
  initial:
    ru: 'Вопрос 563. '
    cn: 问询 563：
  text:
    ru: 'Брат, выйдя из общежития и возвратясь снова, сказал тому же старцу: согрешил я, будучи поруган бесами и отлучившись от матери моей  (святой обители) и от вашего покрова, отцы мои; почему и молю вас включить меня в число новоначальных, еще не принявших  (монашеского) образа.'
    cn: 兄弟从修道院出来又回去后，对同一位长老说：「我犯了罪，被恶魔羞辱，又与我的母亲（圣洁的修道院）和我的父亲们的庇护分离了；因此我恳求你们把我列入尚未受（修士）圣职的初学者之列。」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Чтобы быть на  последнем месте, не твое дело искать сего: это зависит от усмотрения аввы твоего; а твое дело – приготовить себя к послушанию.'
      cn: 回答。至于位居末席，你无须寻求此事：这取决于你的阿爸（属灵父亲）的判断；你的本分乃是预备自己去顺服。
- type: heading2
  initial:
    ru: 'Вопрос 564. '
    cn: 问询 564：
  text:
    ru: Прошение некоторого  из безмолвствующих отцов к тому же старцу.
    cn: 一位静修隐士献给同一位长老的恳求。
  children:
  - type: paragraph
    text:
      ru: Прошу тебя, отец мой, помолись о мне Господа ради, ибо я весьма бедствую как от лености моей, так и от нападения вражия, и если Бог не подаст  мне молитвами вашими силу и не запретит врагу, то не знаю, придет ли когда ладия моя в пристанище. Но как некогда Моисей  испросил, чтобы не погиб такой народ во гневе Божием, так и ты, преподобный отец мой, испроси окаянную мою душу, ибо Бог наш  Благ и любит, когда святые просят у Него спасения душ, и вам прилично такое прошение. Проси же и владыку нашего авву  (Серида), чтобы он смотрел на нас иначе, потому что я очень люблю его и имею нужду в его (духовном) утверждении.
      cn: 我请求您，我的父亲，为了主的缘故为我祷告，因为我因自己的懒惰和仇敌的攻击而深陷苦难。如果上帝不借着您的祷告赐予我力量，不斥退仇敌，我不知我的小舟何时才能抵达港湾。然而，正如往昔梅瑟曾祈求，以免如此众多的百姓在上帝的怒火中灭亡，同样地，我的可敬的父亲，请您也为我这悲苦的灵魂祈求，因为我们的上帝是美善的，祂喜悦圣者向祂祈求灵魂的救赎，而这样的祈求也与您相称。请您也向我们的师父——阿爸（塞里达）祈求，愿他能以不同的眼光看待我们，因为我非常爱他，并且需要他的（属灵）坚固。
  - type: paragraph
    text:
      ru: 'Ответ. Если любовь твоя написала о нас, малейших, что мы не желаем никому погибнуть, то что скажешь о Том, Кто клялся Собою:«живу Аз, глаголет... Господь,яконе хощу смерти грешника, но еже обратитися... и живу быти ему»(Иез. 33:11), о Котором свидетельствует апостол, говоря:«Иже хощет всем человеком спастися и в разум истины приити»(1Тим. 2:4). Брат! Не обленись приступить ко Иисусу, говоря:«Господи, спаси ны, погибаем»(Мф. 8:25), и увидишь, как Он низлагает врагов наших. Беседуй к Нему, говоря: «Господи Боже мой! Защити меня от  них«яко к Тебе взях душу мою»(Пс. 85:4)». А о том, чтобы претерпевать скорби и искушения, нет надобности писать тебе, ибо  ты знаешь, что говорит о сем апостол и какой конец терпения. Не будем же изнемогать в духе, возлюбленный брат мой! Пекущийся о нас Господь силен помочь нам. Внушая нам быть дерзновенными, Он сказал:«Аз есмь, не бойтеся»(Мф. 14:27), и еще:«дерзайте, Аз победих мир»(Ин. 16:33). Итак, да не вознерадим прибегать к Нему и молить Его благость, ибо Он творит по преизбыточествию,ихжепросим или разумеем (Еф. 3:20). Вспомни, что где труд, там и награда; где посредством искушения обнаруживается доблесть, там и венец победы; а где любовь к Богу, там (готовность) взойти с Ним на крест, чтобы с Ним пострадать и прославиться с Ним, чтобы вместе с Ним умереть и жить. Восходящий на крест оставил земное, умер миру и должен  горняя мудрствовати,«идеже Христосодесную»(Кол. 3:1) Отца. Об авве (скажу): помолись, да покроет его Господь, ибо  много ему беспокойства; но веруем, что Господь покрывает его и помогает ему. Я сказал ему, что он очень замедлил (заняться  тобою), и он отвечал мне то же, что сказал и тебе. Что же касается до молитвы, знаю, что я ничего не значу, но не могу  разрушить и любви, а ты помолись о мне, Господа ради.'
      cn: 回复：如果您的爱已经书写了我们这些至微之人，说我们不愿任何人灭亡，那么您将如何评价那位凭自己起誓的呢：「我，主，活着，绝不喜悦恶人死亡，惟喜悦恶人转离所行的道而活」（以西结书 33:11），那位使徒为之作证说：「祂愿意万人得救，明白真道」（提摩太前书 2:4）。兄弟啊！不要懒惰，要来到耶稣面前，说：「主啊，救我们，我们丧命啦」（马太福音 8:25），你就会看到祂如何击败我们的仇敌。向祂倾诉，说：「我的主我的神啊！求你保护我脱离他们，因我心仰望你」（诗篇 86:4）。至于忍受苦难和试探，我无需写信给您，因为您知道使徒对此有何言论，以及忍耐的结局如何。因此，我亲爱的兄弟啊，我们不要在灵里灰心！那看顾我们的主有能力帮助我们。祂劝勉我们要刚强壮胆，说：「是我，不要怕」（马太福音 14:27），又说：「你们可以放心，我已经胜了世界」（约翰福音 16:33）。所以，我们切莫疏忽奔向祂，祈求祂的良善，因为祂所成就的，远超过我们所求所想的（以弗所书 3:20）。请记住，哪里有劳苦，哪里就有奖赏；哪里借着试探显出英勇，哪里就有胜利的冠冕；哪里有对神的爱，哪里就有与祂一同登上十字架的（准备），以便与祂一同受苦，与祂一同得荣耀，与祂一同死亡，并一同活着。登上十字架的人已经放下世俗，向世界死了，他应当思念上面的事，「基督坐在神的右边」（歌罗西书 3:1）。关于长老（我将说）：请为他祷告，愿主遮盖他，因为他有许多烦恼；但我们相信主正在遮盖他并帮助他。我告诉他，他（在处理您的事上）耽搁太久了，他回答我的话与他告诉您的相同。至于祷告，我知道我微不足道，但我无法破坏这份爱，请您为主的缘故为我祷告。
- type: heading2
  initial:
    ru: 'Вопрос 565. '
    cn: 问询 565：
  text:
    ru: Моление  аввы общежития к тому же старцу.
    cn: 修道院长老致同一位长者的祈祷。
  children:
  - type: paragraph
    text:
      ru: Время тяжелое, помолись, отец мой, ко Господу, чтобы оно миновало, и, мы рабы твои, были покрыты от всякого искушения грехов наших.
      cn: 「这时代艰难，我的父亲，请您向主祷告，愿其消逝，也愿我们，您的仆人，能被遮蔽，免受我们罪孽的一切试探。」
  - type: paragraph
    text:
      ru: Ответ. Если будем делать доброе, то Господь даст, что тяжкое время минует нас; если же будем умножать злое, то приготовим самим себе преждевременную погибель. Вы же, когда пребудете во благом, то Бог пошлет Ангела Своего, который положит на нас знамение, чтобы  грядущий и держащий меч (Ангел) миновал нас молитвами святых. Аминь.
      cn: 答。如果我们行善，主将赐予我们恩典，使我们度过艰难时期；但如果我们作恶多端，我们将自取灭亡。你们若持守良善，上帝必差遣祂的天使，在我们身上留下印记，使那手持利剑而来的（天使）因圣徒的祷告越过我们。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 566. '
    cn: 问询 566：
  text:
    ru: Моление  безмолвствующих в общежитии отцов к великому старцу о мире.
    cn: 集体生活中静修院父们为寻求内心平安而向伟大的长老所作的祈祷。
  children:
  - type: paragraph
    text:
      ru: 'Мир бедствует, и мы все умоляем тебя, помолись благости Божией, да отымет руку и возвратит меч«во влагалище его»(1Пар. 21:15, 27). Стань«между мертвыми и живыми»со святым твоим фимиамом (Чис. 16:48), и сотвори, чтобы престало всегубительство; воздвигни святой алтарь«на гумне Орны»(1Пар. 21:28), и престанет гнев Божий. Усильно молимся и просим тебя: помилуй мир погибающий; вспомни, что мы все члены твои; покажи и в настоящем (времени) милосердие твое и чудеса от Бога, ибо Ему слава во веки, аминь.'
      cn: 世间陷于苦难，我们齐声恳求您，向着上帝的良善祈祷，愿祂收回祂的手，将剑「入鞘」（历代志上 21:15，27）。请您带着您的圣洁香炉，「站在活人与死人之间」（民数记 16:48），止息这毁灭一切的灾祸；请在「阿珥楠的禾场上」筑起圣洁祭坛（历代志上 21:28），上帝的忿怒便会止息。我们热切地祈祷并恳求您：怜悯这濒临毁灭的世界；请您记住，我们都是您的肢体；也请您在此刻彰显您的慈悲与上帝而来的奇迹，因为荣耀永远归于祂，阿门。
  - type: paragraph
    text:
      ru: 'Ответ. Братия! Я нахожусь в плаче и рыдании, видя грядущий на нас гнев, потому что мы делаем все противное Богу. Он сказал:«аще не избудет правда ваша паче книжник и фарисей, не внидете в Царствие  Небесное»(Мф. 5:20), а наше беззаконие гораздо больше, нежели у язычников. Многие молят человеколюбца Бога о том, чтобы прекратился сей гнев Его на мир, и нет никого человеколюбивее Бога, но (при всем том) Он не хочет помиловать нас, ибо сопротивляется сему множество грехов, совершающихся в мире. Есть же три мужа совершенных пред Богом, которые превзошли меру человечества и получили власть решить и вязать, отпускать грехи и удерживать их. Они-то стоят между губительством и миром, чтобы Господь не вдруг истребил весь мир, и по молитвам их Он растворяет наказание милостью; им сказано, что гнев сей пребудет на малое время. Итак, молитесь с ними. Молитвы сих трех мужей сливаются во входе Горнего жертвенника Отца светов, и они сорадуются и свеселятся друг другу в небесах. Когда же взирают на землю, то вместе плачут и проливают слезы, и рыдают ради совершающихся на ней зол, которые воздвигают гнев Божий. Мужи эти суть: Иоанн в Риме, Илия в Коринфе и еще некто в епархии Иерусалимской, и я верую, что они оказывают (миру) великую  милость, – поистине оказывают. Аминь. Бог мой да укрепит вас услышать и вместить сие, что для неразумевающих непостижимо.'
      cn: 答：弟兄们！我正处于悲恸与哭泣之中，因我看见那即将临到我们的烈怒，盖因我们所行的一切都与上帝相悖。祂曾说：「你们的义若不胜于文士和法利赛人的义，断不能进天国」（马太福音 5:20），而我们的不法，却远甚于异教徒。许多人向仁爱世人的上帝祈求，愿祂止息这临到世间的怒气，且无人比上帝更具仁爱，然而（即便如此）祂不愿怜悯我们，因世间所犯之众罪正抵挡着祂。有三位在上帝面前完全之人，他们超越了人性的尺度，并获得了捆绑与释放、赦免与保留罪孽的权柄。正是他们，立于毁灭与平安之间，为使主不致骤然毁灭整个世界；因着他们的祷告，祂以怜悯调和了刑罚；祂对他们说，这怒气将持续一小段时间。因此，你们当与他们一同祷告。这三位之人的祷告，汇聚于众光之父至高祭坛的入口处，他们在天国中彼此欢欣喜乐。而当他们俯视大地时，则一同哭泣、流泪、悲恸，为了大地上所发生的一切恶事，这些恶事激起了上帝的愤怒。这些人是：罗马的约翰，科林斯的以利亚，以及耶路撒冷教区的一位无名者，我深信他们正施予（世人）莫大的怜悯——的的确确。阿门。愿我的上帝坚固你们，使你们能听闻并领受这对于不明者而言不可理解之事。
- type: heading2
  initial:
    ru: 'Вопрос 567. '
    cn: 问询 567：
  text:
    ru: 'Прошение. Брат послал к другому старцу Иоанну, прося его так: если тебе нужно что-нибудь, то Господа ради скажи мне, и я подам тебе.'
    cn: 恳求一位弟兄派人去见另一位长老约翰，如此请求他：「若您有任何所需，请为主的缘故告诉我，我必会供奉给您。」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Бог да подаст тебе благое воздаяние за предложение. Впрочем, я еще никогда, нуждаясь в какой-либо вещи, не говорил никому: «дай мне»; но когда Бог видит, что я имею в чем-либо нужду, то внушает кому-нибудь, и тот приносит; я же принимаю. А когда я сам попрошу, это будет не нужда, а пожелание.'
      cn: 回应。弟兄啊！愿上帝因你的提议赐予你美好的报偿。然而，我从未在缺少任何事物时对人说：「请给我」；而是当上帝看到我有所需求时，他便会感动某人，那人便会送来；我便接受。而若我自己开口求取，那便不是需求，而是欲求了。
- type: heading2
  initial:
    ru: 'Вопрос 568. '
    cn: 问询 568：
  text:
    ru: 'Авва сказал о том же старце[109]:'
    cn: 长老又对那位修士说：[109]
  children:
  - type: paragraph
    text:
      ru: 'Я никогда не видал, чтобы сей старец улыбался, или был смущен, или без слез приступал к Святому Причащению, когда говорил: «Господи, да не будет мне в суд Святая сия».'
      cn: 我从未见这老人微笑，也未见他烦乱，更未见他在领受圣餐时没有眼泪。那时他说：「主啊，愿这圣洁之物不致成为我的审判。」
- type: heading2
  initial:
    ru: 'Вопрос 569. '
    cn: 问询 569：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: 'Некогда случилось тому же старцу назначить авве одно дело. Авва же, отойдя от него недалеко, забыл (сказанное), и когда опять пришел к нему, то старец перед тем, как отпустить его, сказал: «Если вспомнишь, сделай то, что я сказал тебе». Авва, опечалясь своим  забвением, просил прощения (у старца); уйдя же, опять забыл. Спустя несколько дней он снова пришел к старцу, и так же, как прежде, когда он собирался уйти, старец с кротостью напомнил ему о деле. Когда авва сильно оскорбился на себя, старец сказал ему: «Не скорби, а когда вспомнишь, то сделай». А как сие случалось неоднократно, то авва сказал о сем великому старцу и просил его объяснить ему, что это значит. Старец сказал ему: «Сие случилось попущением Божиим, дабы ты увидел терпение и долготерпение старца и сделался подражателем его».'
      cn: 曾几何时，同一位长老指派阿爸一项事务。阿爸离他未远，便已遗忘所言之事；当他再次来到长老面前时，长老在准他离去前说：「若你忆起，便去完成我嘱托之事。」阿爸为其遗忘而感悲伤，遂向长老请求宽恕；然而，离去之后，他又再次遗忘。数日之后，他再次来到长老面前，一如既往，当他准备离去之时，长老温和地提醒了他那件事务。当阿爸对自己甚感恼怒时，长老对他说：「勿要忧伤，当你忆起之时，便去完成。」由于此事屡次发生，阿爸便向一位伟大的长老讲述了此事，并请求他向自己解释其意。那位长老对他说：「此事乃蒙上帝允准而生，为使你得见长老之忍耐与恒久忍耐，并成为他的效法者。」
- type: heading2
  initial:
    ru: 'Вопрос 570. '
    cn: 问询 570：
  text:
    ru: Повесть об авве Сериде.
    cn: 《长者塞里德生平记述》
  children:
  - type: paragraph
    text:
      ru: Об авве Сериде  мог бы я передать вам многие великие, чудные и достойные  удивления сказания; но, оставляя многое, для сокращения слова, воспомяну лишь малое, достаточное для того, чтобы изобразить вам добродетель сего мужа. От юности своей он пребыл в целомудрии и был воздержен гораздо более всякого другого, и так удручил тело свое, что оно было сильно изъязвлено, хотя после сего святой  старец[110]помолился Богу и исцелил его, дав ему при том заповедь на  будущее время управлять телом своим с рассуждением, дабы оно могло послужить в духовной службе и понести труды по управлению братией.
      cn: '论阿爸塞里德


        我本可向您叙述许多关于阿爸塞里德的伟大、奇妙且令人惊叹的事迹；然而，为求言简意赅，我将舍弃大部分，仅提及一小部分，但这已足以描绘这位男子的德行。他自幼保持贞洁，其节制远超常人，他如此严酷地对待自己的身体，以至于身体遭受了严重的创伤；尽管如此，这位圣洁的长老[110]后来向上帝祈祷，并治愈了身体，同时训诫他未来当以明辨之心管理自己的身体，使其能侍奉于灵性事务，并承担起管理弟兄们的辛劳。'
- type: heading2
  initial:
    ru: 'Вопрос 571. '
    cn: 问询 571：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: Послушание же он приобрел великое, повинуясь во всяком деле сему же великому старцу, даже до самой смерти. Отвергаясь своих хотений (как сам  старец засвидетельствовал о нем в вышеписанных ответах), он был совершенным послушником, ибо много пострадал от старца, претерпел биения и многоразличные искушения, и, будучи, как злато в горниле, испытан в трудных и многоразличных делах, стал«сосуд в честь... благопотребен Владыце»(2Тим. 2:21); ни в чем и никогда он не противоречил и не считал себя аввою, но лишь учеником старца, который обязан совершенным к нему  послушанием, что и было знаком крайнего его смиренномудрия. Посему-то старец и признавал его за искреннего своего сына.
      cn: 而他顺从之德臻于高境，在凡事上皆听从此位伟大长老之命，直至辞世。他弃绝自身之欲求（正如长老本人在上述回复中所见证），乃是全然顺从者，因他为长老承受诸多磨难，忍受鞭笞及各式诱惑；他如同金子在炉中受火炼般，在艰难多样的事务中受考验，终成「主合用的器皿」（提摩太后书 2:21）。他从不曾有任何异议，亦不自视为阿爸父，而仅是长老之门徒，必须对其完全顺从，此亦是他极度谦卑的标志。因此，长老视他为自己真正的儿子。
- type: heading2
  initial:
    ru: 'Вопрос 572. '
    cn: 问询 572：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: 'И помолился Богу даровать ему дарование рассуждения, приобретя которое, он мог с помощью небесной благодати путеводить в жизни  души (других), врачевать оскорбленных, преподавать (всем) целительное врачевство, слово от Духа (истекающее), и подавать  мир ссорящимся; ибо, умиротворив сперва себя, он сделался и для других источником мира, и исполнилось на нем слово:«Блажени миротворцы: яко тии сынове Божии нарекутся»(Мф. 5:9). Он был долготерпелив, безмятежен и кроток к приходящим; слово его было веселое, но с достоинством и приправлено солию (мудрости), ибо, по Писанию, мудрость соединялась в нем с незлобием (см.Мф. 10:16). Увеселяя души братий духовным словом учения и побуждая  их к добродетели добрым примером собственной жизни и добродетельного действования, он был весьма любим ими; учил тому, что исполнял сам, срастворяя кротость по Богу страхом Его и употребляя во время то и другое:«обличая, запрещая,умоляя» (2Тим. 4:2), по слову апостола.'
      cn: 他向上帝祈祷，求赐予他辨别的恩赐。获得这恩赐后，他便能凭借天赐的恩典，引导他人的灵魂，疗愈受创之人，向众人传授医治之药——那源自圣灵的话语，并赐予争执之人和平；因为他首先使自己归于和平，便也成为了他人和平的源泉。于是，那句经文在他身上应验了：「缔造和平的人有福了，因为他们必被称为上帝的儿女」（马太福音 5:9）。他对前来之人满怀耐心，平静安宁，性情温和；他的言语欢快，却不失庄重，且以智慧为调味，因为正如圣经所言，智慧与纯良在他身上完美结合（参 马太福音 10:16）。他以教导的属灵话语使弟兄们的灵魂欢欣，并以自己生活的善行和道德行为的榜样激励他们追求美德，因此深受他们的爱戴；他教导的正是他自己所实践的，他将敬畏上帝的温柔与对上帝的敬畏融合在一起，并在适当的时候运用这二者，如使徒所言：「责备、警戒、劝勉」（提摩太后书 4:2）。
- type: heading2
  initial:
    ru: 'Вопрос 573. '
    cn: 问询 573：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: И для нашей  пользы он открыл нам, что в случившейся ему тяжкой болезни, одержимый сильною и неослабною горячкою, он не молил Бога подать ему здоровье или облегчить его от болезни, а лишь даровать ему терпение и благодарение.
      cn: 而为了我们的益处，他向我们揭示，在他所遭遇的重病中，当他被强烈而持续不退的剧热所侵袭时，他并未祈求上帝赐予他健康或减轻他的病痛，而仅仅祈求赐予他忍耐和感恩。
- type: heading2
  initial:
    ru: 'Вопрос 574. '
    cn: 问询 574：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: 'Случилось, что  некогда один благоговейный и полезный (для общежития) брат, смутившись, по действию диавольскому, хотел уйти (из обители).  Поучив его много и не убедив остаться, авва (Серид) стал на молитву и положил поклон. Увидев сие, брат также стал на молитву и сделал то же самое; тогда авва, обратясь, перекрестил его сердце и сказал: «Брат, как ты желаешь поступать теперь?» На это брат отвечал ему с мирным устроением духа: «Сделаю, как тебе  угодно». «А если так, – сказал авва, – то ступай и трудись». И  пойдя, он трудился, по обыкновению, и жил мирно, повинуясь ему со страхом Божиим.'
      cn: 曾经发生过这样一件事：一个虔敬且对修道院有益的修士，因魔鬼的作祟而心生烦乱，意欲离开修道院。长老（塞里德）多番教导他，却未能说服他留下。于是长老开始祈祷，并俯身敬拜。修士见状，也一同祈祷，并做了同样的事情。这时，长老转过身来，为他心中的烦乱画上十字，并说道：「弟兄啊，你现在想怎么做呢？」修士以平静的心境回答说：「我愿按您所喜悦的去做。」长老说：「既然如此，那么你就去劳作吧。」修士便去劳作，一如往常，并心怀对上帝的敬畏，顺服于长老，平静地生活着。
- type: heading2
  initial:
    ru: 'Вопрос 575. '
    cn: 问询 575：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: 'Некогда авве  необходимо было нужно место, находившееся близ его общежития, для постройки на нем церкви и странноприимницы; он просил  владельца уступить ему оное место за деньги, но тот не согласился на это. Будучи же беспокоим (напоминаниями) как от братии, так равно и от посещающих (обитель) мирских христолюбцев о том, чтобы купить оное место, и в скуке от сего недоумевая, как ему поступить, авва сообщил о сем другому старцу. Старец сказал ему: «Место оное непременно должно  поступить к вам, но еще не пришло тому время. Если же помысл побуждает тебя скорбеть о сем, скажи ему: помышляй, что оное место находится на царском пути, и мы не можем купить его, и так успокоишься». После сего, сколько ни беспокоил его сей помысл, он противопоставлял ему сказанное и успокаивался. Спустя же несколько времени владелец места согласился уступить его авве. На этом месте была (тогда) малая обитель, в которой временно жил один посторонний брат. Авва, призвав его к себе, спросил наедине, не скорбит ли он о том, что они покупают сие место, уверяя его (притом) пред Богом, что в случае его скорби они не купят сего места; а как брат тот с радостью согласился, то покупка места и совершилась. Узнав о сем, некоторый христолюбивый муж, весьма любимый общежитием, находя такое  снисхождение аввы не совсем назидательным, сказал, что авва (по мнению его) поступил нерассудительно, предпочтя угодить одному  человеку более, нежели стольким братиям, которые нуждаются в церкви и весьма скорбят, не имея оной, и более, нежели  приходящим странникам, которые, по неимению места, где бы можно было угостить их, остаются без послужения. Исповедуя авве, что осудил его, и прося у него прощения в сем, он спросил: с какою  мыслию авва поступил так? Тогда авва, улыбнувшись, сказал: сын мой, я не желал оскорбить брата и возложил сие дело на Бога, испытывая посредством брата волю Божию, и был уверен, что если Богу угодно, чтобы мы приобрели теперь оное место, то Сам Он внушит брату не оскорбиться сим; а когда бы он оскорбился, то очевидно, что Богу не угодно, чтобы мы приобрели оное место; и вот Бог возвестил ему, он согласился на это с радостью, и дело  устроилось с миром. (Тогда сей муж), удивляясь вере аввы, его твердой надежде на Бога, любви к ближнему и беспристрастию к вещам мира сего, потому что не побудили его ни убеждение других, ни крайняя необходимость (в месте сем), поклонился ему, прося у него прощения во грехе своем, получил большую пользу и пошел, славя Бога за добродетель отцов сих.'
      cn: '从前，有一位德高望重的修道院长（阿爸），需要一块靠近他修道院的土地，以便在其上建造一座教堂和一间接待所。他曾请求地主将那块地出让给他，并愿意为此支付金钱，但地主并未同意。然而，弟兄们和来访的信徒们不断催促他购买那块地，这让他感到烦恼和困惑，不知该如何是好。于是，阿爸将此事告诉了另一位年长的修士。


        那位年长的修士对他说：「那块地一定会归你们所有，但时机尚未成熟。如果你的思虑让你为此感到忧愁，你就告诉自己：『那块地位于皇家的御道旁，我们无法购买它。』这样你就能得到平静。」自此之后，每当这个念头困扰他时，他便以此话来回应，并因此得到平静。


        过了一段时间，地主同意将那块地出让给阿爸。当时，那块地上有一座小小的修道室，暂时住着一位外来的弟兄。阿爸将他叫到跟前，私下问他，他们购买这块地是否会让他感到忧愁。阿爸在上帝面前向他保证，如果他感到忧愁，他们就绝不会购买这块地。由于这位弟兄欣然同意，购买地块的事情便顺利完成了。


        一位非常敬爱修道院的虔诚男士，在得知此事后，觉得阿爸的这种宽容并非完全具有教益。他认为阿爸行事不够明智，为了取悦一个人，竟胜过满足那么多需要教堂、并因此深感忧愁的弟兄们，也胜过接待那些因没有地方款待而无法得到服侍的来访者。他向阿爸坦承自己曾论断过他，并请求宽恕，然后问阿爸，他是出于何种考量才这样做的。


        阿爸听后微微一笑，说道：「我的孩子，我不想冒犯那位弟兄，便将此事交托于上帝，通过那位弟兄来寻求上帝的旨意。我确信，如果上帝愿意我们现在获得那块地，他自会感动那位弟兄，使他不会因此感到被冒犯；而如果他感到被冒犯，那么显然，上帝并不愿意我们获得那块地。你看，上帝已经启示了他，他欣然同意了，事情也便平安地解决了。」


        那位男士听后，惊叹于阿爸的信仰、他对上帝的坚定盼望、对邻人的爱以及对世间事物的超然态度，因为无论是他人的劝说，还是对那块地的极度需求，都未能动摇他。他向阿爸鞠躬，为自己的罪过请求宽恕，从中获益匪浅，然后带着对上帝的赞美离开了，赞美这些圣父们的德行。'
- type: heading2
  initial:
    ru: 'Вопрос 576. '
    cn: 问询 576：
  text:
    ru: 'Некоторый  христолюбивый брат[111], имея большую веру к святым старцам, авве Варсонофию и авве  Иоанну, и желая получить от них наставление для жизни, послал вопросить авву Иоанна, говоря:'
    cn: 一位敬爱基督的弟兄[111]，对圣长老巴尔萨努菲乌斯阿爸和约翰阿爸怀有极大的信心，渴望从他们那里获得生活的指引，于是差人去请教约翰阿爸，说道：
  children:
  - type: paragraph
    text:
      ru: Отец мой! Я молюсь  милосердию Божию, чтобы вступить мне в монашеское житие, и сомневаюсь, должно ли мне тотчас оставить все и уйти отсюда, или сперва устроить дела и потом уйти, чтобы устранить от себя и на будущее время все попечения, особенно о моей бабушке, детях и продаже земель. Помысл же внушает мне поместить бабушку поблизости ее племянников и дать им известные поля, достаточные для пропитания ее и домочадцев, и сделав сие, потом позаботиться о продаже других полей. Скажи мне, что лучше избрать? И как должно поступить мне, потому что Бог открывает вам все полезное.
      cn: 我的父亲啊！我祈求上帝的怜悯，好使我能进入修道的生活。我疑惑，是该立刻舍弃一切离开此处，还是先处理好事务，然后再离开，以便将来也免除一切挂虑，特别是关于我的祖母、孩子们和土地出售的事情。一个念头促使我将祖母安置在她侄子们附近，并给予他们一些土地，足以供养她和家人，做完这些之后，再处理其他土地的出售。请告诉我，哪种选择更好？我该如何行事？因为上帝向您们显明一切有益之事。
  - type: paragraph
    text:
      ru: 'Ответ. Прости меня,  господин брат, я невежда и не очистил «десницы» от «шуицы». Писание говорит:«никтоже возложь руку свою на рало и зря вспять»(Лк. 9:62), будет благоуправлен, и:«поминайте жену Лотову»(Лк. 17:32), и еще: лев удерживается одним волосом, и орел – концом ногтя своего. Помести бабушку свою близ племянников ее, чтобы она была навсегда обеспечена, и рассчитай расходы ее и детей. Дай им земли, чтобы они давали ей постоянное  содержание из доходов оных угодий, в надежде получить что-либо из них в наследство по кончине старицы за упокоение, которое они будут доставлять ей. Вопроси же святого старца: надобно ли после сего остаться продавать прочие земли? И как он тебе скажет, так и поступи, и избавишься о Господе от (внешних) попечений; Он не далек от нас, видит, управлено ли сердце наше, и благоволит (к нам), по произволению (каждого). Приняв же заповедь от старца,  смело и неленостно приступи к исполнению того, что он скажет тебе, и по вере твоей Бог благоизволит вскоре.'
      cn: 回复。请原谅我，主内的兄弟，我是一个无知之人，未能分辨「右手」与「左手」。圣经说：「手扶着犁向后看的，不配进神的国」（路加福音 9:62），这样的人将不会蒙福，又说：「你们要回想罗得的妻子」（路加福音 17:32），还有：狮子被一根毛发所制，老鹰被它指甲的末端所制。请将你的祖母安置在她的侄辈们附近，使她永远得到照料，并计算她和孩子们的开销。分给他们土地，好让他们能从这些田产的收益中给她提供 постоян的供养，希望老妇人去世后，他们能从这些遗产中得到一些作为遗赠，以报答他们对她的安顿。请你询问那位圣洁的长者：在此之后，是否有必要继续出售其余的土地？他怎么对你说，你就怎么做，你便能蒙主在心外事务上得享自由；他离我们不远，他看见我们的心是否被管理妥帖，并按照各人的意愿而喜悦（我们）。当你从长者那里领受了诫命，就当勇敢而不懈怠地去执行他所告诉你的，并且凭着你的信心，上帝很快就会施予他的美意。
- type: heading2
  initial:
    ru: 'Вопрос 577. '
    cn: 问询 577：
  text:
    ru: того же к  великому старцу.
    cn: 致那伟大的长者：
  children:
  - type: paragraph
    text:
      ru: 'Знаю, что вопрошать твою святыню о помыслах есть (дело), превышающее меня; но, услышав  Божественный глас:«не требуют здравии врача, но болящии»(Лк. 5:31), и видя, что я обременен множеством злых моих деяний и помышлений, ввергаю себя в пучину щедрот твоих, ради Того, Кто сказал:«живу Аз, глаголет... Господь,яконе хощу смерти  грешника, но еже обратитися... и живу быти ему»(Иез. 33:11), дабы чрез тебя услышать от Него:«чадо, отпущаются ти греси твоимнози» (Мф. 9:2). Знаю и верую, что Бог даровал  вам (благодать) знать Духом Своим Святым, прежде нежели стану просить вас, то, чего я желаю, и о каких помыслах вопрошу; но,  слыша, что пророк говорит:«глаголи тыпрежде согрешениятвоя, да оправдишися»(см.Ис. 43:26), и я объясняюсь с вами письменно, прося не презреть моего окаянства, но принять от меня грешного сие моление. По благости Своей Бог дал вам власть изводить из тьмы и сени смертной и наставлять к свету истинному. Как повелеваете мне поступить? Оставить ли мне все, без всякого  попечения, или сперва сделать распределение и потом уйти, для того чтобы не встретить когда-либо впоследствии попечения, наводящего прискорбие и смущенные помыслы, которые подавляют  духовные и добрые плоды. Ежели определяете мне прежде распределить имение, то повелите написать мне: надобно ли  заботиться о продаже малых моих угодий, и испросите мне помощь от Бога. Вопрошаю о сем не потому, чтобы надеялся на себя, будто я могу сделать заповеданное вами, но потому, что имею надежду на молитвы ваши и на то, что вы не только повелите, но и поможете. Верую, что если вы попросите о мне Бога, дабы Господь споспешествовал мне в добром и полезном и подал мне силу  сохранить сие, то Он не отринет прошения вашего; лишь одно сие и внушает дерзновение моей немощи.'
      cn: '我知道，向您的圣善求问思虑，是超越我能力之事；然而，我听闻那神圣之音：「康健的人不需要医生，有病的人才需要」（路加福音 5:31），又眼见自己被众多恶行与思虑所压迫，便将自身投入您恩慈的深渊，为了那曾说：「主主说：我指着我的永生起誓，我断不喜悦恶人死亡，惟喜悦恶人转离所行的道而活」（以西结书 33:11）的主，以便能借着您，从祂那里听到：「孩子，你的罪虽多，却蒙赦免了」（马太福音 9:2）。我知晓并相信，在您请求之前，上帝已用祂的圣灵赐予您恩典，预知我所渴望之事以及我将要提问的思虑；然而，我听到先知说：「你要述说你的罪孽，好使你得称为义」（参阅以赛亚书 43:26），故此我以书信向您陈明，祈求您不要轻视我的悲苦，而是接受我这罪人的恳求。凭着祂的良善，上帝赐予您权柄，能将人从黑暗与死亡的阴影中引出，并引领他们走向真光。


        您吩咐我当如何行事？是抛弃一切，不再有任何顾虑，还是先作安排，然后离开，以便将来不致遇到令人忧伤和困扰的思虑，这些思虑会扼杀属灵的良善果实。如果您指示我先安排财产，那么请吩咐我写下：我是否需要费心出售我那些小块土地，并请为我向上帝求得帮助。我问及此事，并非因为我自恃能够完成您所吩咐的，而是因为我对您的祷告抱有希望，相信您不仅会吩咐，更会帮助。我相信，如果您为我向上帝祈求，愿主在良善和有益之事上帮助我，并赐我力量保守此道，那么祂必不拒绝您的祈求；唯独这一点，才赋予我这微弱之人以勇气。'
  - type: paragraph
    text:
      ru: 'Ответ. Сын мой! время ныне злое, это очевидно, и могущий бежать спасается, как Лот из Содома, ибо мир сей«во зле лежит»(1Ин. 5:19), по  свидетельству Писания, и находящихся среди его всячески делает себе подобными. Смешивающиеся с земными делаются сами земными, а отвергающиеся от них возвысились над землею, и потому очевидно, что делаются небесными. А мы, окаянные, и не разумеем, что, не хотя оставить сего ради Бога, и невольно должны будем оставить то в час смерти нашей. Сын мой! Повеление Божие таково, чтобы человек немедленно отрешился от всего, ибо, когда приступил к Нему некто, прося и говоря:«иду по Тебе, аможеащеидеши,Господи: прежде же повели же мизавещание сотворити в дому моем, Он сказал:никтоже возложь руку свою на рало иобращенвспять, управлен есть в Царствии Божии(Лк. 9:61, 62). И другому также сказал:«остави мертвыя погребсти своя мертвецы»(Лк. 9:60).«Иже любит отца или матерь паче Мене, несть Мене достоин»(Мф. 10:37). Да еще повелел и душу свою  возненавидети (см.Ин. 12:25). Как же кто может возненавидеть душу свою, если не отсечением своей воли во всем пред Господом, говоря:«не якоже аз хощу, но якоже Ты»(Мф. 26:39). И когда с решимостью говоришь сие, то согласно с Его волею должно оставить все и пойти вслед Его (см.Мф. 19:27). Что же, ужели мы не оставим? Но поскольку, ради немощи нашей, мы еще не достигли в сию меру, то преклоним выю нашу, познавая немощь свою, и  останемся сделать распределение (своему имуществу). Не будем же  высокомудрствовать, как делающие нечто доброе, но будем считать себя за таких, которые делают приличное лишь больным, ибо отвергающиеся совершенно мира разом свергают с себя его оковы. А потому ты, сын мой, как немощный и не совершенно здоровый, распорядись предварительно имением своим не с тем, чтобы продать  его, а дабы успокоить старицу твою, а иначе дела сии послужат тебе сетью. Итак, распорядись касательно ее, согласно ответу брата Иоанна. Что касается продаяния (продажи) земель, возложи на Господа надежду твою, и Он о тебе попечется и устроит житие твое. Не забывай же всякий день и ночь говорить Ему: «Владыко мой, устрой мне путь сей, по воле Твоей, на доброе и полезное мне»; ибо Он лучше всякого человека знает, как извести нас с  отрадою из темницы мрака, разумею, от уз вещей сего суетного мира. Итак, да не расслабится сердце твое, ибо уповаю на Бога моего, что увижу тебя последующим стопам ног моих и приносящим плоды Богу.'
      cn: 答。吾子！现今乃邪恶之世，此乃昭然若揭，而能逃离者，正如罗得逃离索多玛一般，可得拯救，因为这世界「卧在那恶者手下」（约翰一书 5:19），正如经文所证。那恶者竭力使身处世界之人与其同类。与世俗之事混杂者，自身亦变为属世之人；而弃绝世俗者，则超乎地上，故显而易见，他们将成为属天之人。然而，我等可怜之人，竟不明白，若我们不愿为神舍弃世俗，在死亡之时，我们亦将不得已而舍弃。吾子！神之旨意，乃是人当即刻舍弃一切，因为曾有一人前来，恳求并说：「我要跟随你，无论你往何处去，主啊：但请允许我先向家中人告别。」祂便说：「手扶犁向后看的人，不配进神的国。」（路加福音 9:61，62）。祂亦对另一个人说：「任凭死人去埋葬他们的死人吧。」（路加福音 9:60）。「爱父母过于爱我的，不配作我的门徒」（马太福音 10:37）。甚至祂还吩咐人要恨恶自己的魂（参阅 约翰福音 12:25）。那么，人如何能恨恶自己的魂呢？唯有在主面前凡事舍弃自己的意愿，说：「不要照我的意思，只要照你的意思。」（马太福音 26:39）。当你坚定地说出此言时，便当依照祂的旨意，舍弃一切，跟随祂（参阅 马太福音 19:27）。那么，我们岂不舍弃一切吗？然而，因着我们的软弱，我们尚未达到此等境界，故当俯首，认识自己的软弱，并留下料理（自己的财产）。切勿自高自大，以为自己行了善事，而当视自己为仅行了病人所宜之事，因为彻底弃绝世界者，即刻摆脱了世俗的枷锁。因此，吾子，你既软弱而不完全康健，便当预先料理你的财产，并非为将其出售，而是为安顿你的老妇人，否则这些事情将成为你的网罗。所以，当依照约翰弟兄的答复，就她的事宜作出安排。至于土地的出售，当将你的希望寄托于主，祂必为你挂虑，并安排你的生活。且莫忘记昼夜对祂说：「我的主宰啊，请按你的旨意，为我安排这条道路，使之于我为善为益。」因为祂比任何人更清楚，如何以喜乐将我们从黑暗的牢狱中解救出来，我指的是从这虚妄世界的物质束缚中解脱。所以，切勿心灰意冷，因为我信靠我的神，我必将看到你跟随我的脚步，并为神结果子。
- type: heading2
  initial:
    ru: 'Вопрос 578. '
    cn: 问询 578：
  text:
    ru: 'Прошение того же к тому же великому старцу:'
    cn: 同一个人向同一位伟大长老的恳求：
  children:
  - type: paragraph
    text:
      ru: Преподобный отец мой, благодарю Бога, что ты не отвратил от меня щедрот твоих. Соверши же милость свою с рабом твоим и помолись Владыке Богу о спасении души моей, и да избавлюсь от страстей лукавого забвения, да обрету милость святыми руками твоими в сем веке и в будущем и да отрешусь от тела, пребывая под вашим покровом. Словом, да буду рабом твоим вовеки, наслаждаясь единственно по благодати благим твоим жительством.
      cn: 我尊敬的父亲，感谢上帝您没有将您的恩慈从我这里收回。愿您向您的仆人施予您的怜悯，并为我灵魂的救赎向主上帝祈祷，好让我能从邪恶的遗忘之情欲中解脱，并藉着您的圣手，在今生和来世都蒙受恩典，且在您的庇护下摆脱肉体的束缚。总而言之，愿我永远作您的仆人，单单因着恩典而享有您美好的生活。
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия. Сын мой! Хорошо, что ты написал мне о забвении; если бы ты не забыл написанного тебе мною, то уразумел бы из сего, что милостивый наш Владыка и Провидец Господь определил мне иметь тебя сыном моим искренним, духовным, ибо я дерзнул вверить тебе тайны, которых не дерзал вверять другим, а сие есть знак  усыновления. Ибо кому доверяет отец? – одному лишь сыну, и делает сие постепенно, по мере его преуспеяния, сколько он может  понести и сохранить. Все моление мое и молитва моя о тебе ко Господу состоит в том, чтобы Он избавил тебя от всех постыдных страстей, в числе которых считается и забвение; чтобы послал тебе Духа, Который научит тебя всему (см.Ин. 14:26), и чтобы ты не разлучился с нами ни в нынешнем веке, ни в будущем. Богу  известно, что память о тебе неизгладимо напечатлена в моем сердце, и верую, что она не изгладится вовеки. Поверь, что Бог  уже даровал мне душу твою в жизнь вечную. Но внимай себе твердо и не забудь опять сохранять несомненно в памяти сказанное тебе мною, и не предавайся нерадению; ибо многие и после того, как приобрели злато и запечатали его, предавшись нерадению, потеряли его запечатанным. Если человек не удобрит и не засеет землю свою к восприятию дождя, то никакие дожди, ее орошающие, не будут способствовать к ее плодоносию. Берегись, чтобы не разлениться, видя, что другой носит тяготу твою, и не начать питаться пространно. Апостол сказал:«много... может молитва праведного поспешествуема»(Иак. 5:16), то есть во многих обстоятельствах. Постарайся делать (должное) по силе твоей, ибо многие были со Иисусом и оставили Его; и апостол говорит:«Аще ли неверный отлучается, да разлучится»(1Кор. 7:15). Да не попустит же Бог, чтобы сие исполнилось на тебе, но да пребудешь ты (навсегда) искренним возлюбленнейшим сыном моих о Христе болезней, овцою стада Христова,«сосудом освященным»(2Тим. 2:21), наследником славы; и, жительствуя по заповедям Христовым, получишь жизнь вечную. Да не посрамишь моей старости;  Бог знает, что я тружусь, по силе моей, о спасении твоем, молясь Ему, да причислит Он тебя к святым Своим навеки, (соделав)  сонаследником уготованных им благих,«ихже око не виде, и ухо не слыша, и на сердце человеку не взыдоша, яже уготоваимБог"(1Кор. 2:9), в которых да будет часть твоя и наследие во веки веков. Аминь. И да рекут Вышние Силы и еще находящиеся здесь долу в теле святые: аминь, аминь: да будет, да будет сие. И да запечатлеет сие Отец, Сын и Святой Дух.'
      cn: '巴尔萨努菲乌斯的答复


        吾儿！你写信告知我你遗忘之事，实属好事；倘若你未曾遗忘我写给你的，你便会由此明白，我们仁慈的主宰与先知主已定意让你成为我真诚的属灵之子，因我敢于将不曾向他人透露的奥秘托付于你，这便是收纳为子的标记。因为父亲信任谁呢？唯有其子，并且是循序渐进地，根据其进步的程度，按其所能承受和保守的。我为你向主所献的一切祈祷和祷告，皆在于祈求祂使你脱离一切羞耻的情欲，其中亦包括遗忘；求祂赐予你那将教导你一切的圣灵（参看约翰福音 14:26），并使你今生与来世皆不与我们分离。神深知，你铭刻于我心中的记忆永不磨灭，我亦相信它将永不消逝。请相信，神已将你的灵魂赐予我，使之得享永生。但请你务必牢记，切勿再次遗忘我所告诫你的，并务必谨记不怠慢；因为许多人在获得黄金并将其封存之后，因怠慢而将其封存的黄金丢失了。若人未能耕耘播种自己的土地，使其能承受雨水，那么无论降下多少雨水滋润，亦无助于其结出果实。务必警醒，勿因见他人分担你的重担而变得懒惰，勿开始放纵自己。使徒曾说：「义人祈祷所发的力量是大有功效的」（雅各书 5:16），意即在许多境况中。请尽力而为，因为许多人曾与耶稣同在，后来却离弃了祂；使徒说：「倘若那不信的要离去，就由他离去吧」（哥林多前书 7:15）。愿神绝不容许这事发生在你身上，愿你永远是我在基督里所经历的痛苦的真挚爱子，基督羊群中的一员，「圣洁的器皿」（提摩太后书 2:21），荣耀的继承者；愿你活出基督的诫命，从而获得永生。愿你勿使我年迈的岁月蒙羞；神知道，我尽我所能为你得救而劳苦，向祂祷告，愿祂永远将你列入祂的圣徒之中，使你成为祂为圣徒所预备之美善的同继承人，「就是眼睛未曾看见，耳朵未曾听见，人心也未曾想到的，神为爱祂的人所预备的」（哥林多前书 2:9），愿你的份和产业永远都在其中。阿门。愿至高之权能与仍在尘世肉身中的圣者们皆言：阿门，阿门：愿此成就，愿此成就。愿父、子、圣灵印证此言。'
- type: heading2
  initial:
    ru: 'Вопрос 579. '
    cn: 问询 579：
  text:
    ru: Повесть того же к  другому старцу.
    cn: 同一位长老写给另一位长老的叙述。
  children:
  - type: paragraph
    text:
      ru: По прошествии некоторого времени, приготовляясь отойти к Богу, игумен общежития авва Серид назначил быть преемниками по себе старших из братий своей, не так, чтобы все управляли вместе, потому что сие послужило бы поводом к беспорядкам, но последовательно, сначала первый по старшинству, а когда он скончается, то второй по нем, и так далее по порядку. После же всех написал сего христолюбивого брата авву Елиана, чтобы и ему быть после всех наследником, если  будет иноком. Брат же сей не знал того. Когда, после такового завещания, авва преставился ко Господу, старший из братии, которому следовало по порядку принять на себя управление общежитием, отрекся от сего, по многому смирению и скромности  своего нрава, и все прочие по порядку сделали то же, подражая его примеру. Между тем на сего христолюбивого брата Елиана нашла от диавола печаль о скончании мира и скорбях, которые будто должны скоро постигнуть (живущих здесь), и о вечных муках. Отягощенный помыслами с опасностью впасть в отчаяние, он посылает вопросить о сем авву Иоанна, прося его помолиться о нем и сказать ему слово утешения. Тот же послал ему нижеследующий ответ, в котором более увещевал его к послушанию, ибо, как  оказалось впоследствии, намеревался поручить ему управление общежитием.
      cn: 过了一段时间，当他准备归向上帝时，隐修院院长塞里德长老任命了他最年长的几位弟兄作为他的继任者。他并非让所有人都同时管理，因为这会导致混乱；而是依次接替，先是最年长的，待他离世后，由次年长的接替，以此类推。在所有这些人之后，他还写下了这位爱基督的弟兄埃利亚诺斯长老的名字，若他仍是修道士，便在所有人之后继承。然而，这位弟兄对此一无所知。当长老立下这份遗嘱后安息主怀时，按照顺序本应接管修道院的最年长的弟兄，出于他本性中的谦逊和低调，拒绝了这一职责。其余的弟兄也依次效仿他的榜样，做了同样的选择。与此同时，这位爱基督的弟兄埃利亚诺斯被魔鬼的悲伤所困扰，他忧虑世界的终结、即将降临的磨难（那些住在此地之人将要遭遇的），以及永恒的刑罚。这些念头让他备受重压，几近绝望，于是他派人去请教约翰长老，恳求他为自己祷告，并赐予安慰之言。约翰长老则给他送去了以下的答复，其中更多的是劝勉他顺服，因为事实证明，他打算将修道院的管理权托付给他。
  - type: paragraph
    text:
      ru: Ответ Иоанна. Возлюбленный брат! Вера в Бога состоит в том, что если кто предаст себя Богу, то уже не имеет власти над собою, но подчиняет себя Его владычеству до последнего издыхания. А  потому, что и бывает с ним, – принимает от Бога с благодарением; это-то и значит благодарить о всем (см.1Фес. 5:18); ибо когда человек уклонится от того, что посылается ему от Бога, то преслушает Бога, желая исполнить свою волю. Так и иудеи,"своюволюищуще поставити»(Рим. 10:3), не могли покориться  закону Божию, ибо вера есть смирение –«ихже призва, сих и оправда... и прослави»(Рим. 8:30). Итак, отвергни ту  печаль, которая соделывает смерть, ибо«печаль яже по Базе... спасение соделовает»(2Кор. 7:10). Помолись о мне и не унывай нимало, ибо, держась своей воли, прогневаешь Бога. Господь наш Иисус Христос да подаст тебе исполнить волю Его и получить милость у Него. Ему слава и держава во веки, аминь.
      cn: 约翰的答复。亲爱的弟兄！对上帝的信仰在于，若有人将自己交托给上帝，他便不再拥有自己的主权，而是将自己置于上帝的权柄之下，直到他最后一口气息。因此，无论他遭遇何事，都怀着感恩的心从上帝那里接受；这便是对凡事感恩的真谛（参帖撒罗尼迦前书 5:18）；因为当人偏离上帝所赐予他的事物时，他便违背了上帝，只因他想成就自己的意志。正如犹太人，「企图建立自己的义」（罗马书 10:3），未能顺服上帝的律法，因为信仰就是谦卑——「祂所召来的人，又称他们为义……又使他们得荣耀」（罗马书 8:30）。因此，弃绝那带来死亡的忧愁，因为「依着上帝的意思忧愁……乃是生出救恩」（哥林多后书 7:10）。请为我祷告，切莫丝毫灰心，因为执着于自己的意志会激怒上帝。愿我们的主耶稣基督赐予你成就祂旨意的能力，并从祂那里获得恩典。愿荣耀和权柄归于祂，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 580. '
    cn: 问询 580：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: Получив ответ сей, брат тотчас освободился от беспокоивших его помыслов; не разумея же сущности написанного ему, удивлялся, что он спрашивал одно, а старец отвечал ему другое.
      cn: 那个修士一接到这个回复，就立刻从那些困扰他的思绪中解脱出来；但他不明白写给他的话语的实质，就感到惊奇，因为他问的是一回事，而长老回答的却是另一回事。
  - type: paragraph
    text:
      ru: Тогда старец прямо сказал ему, в чем дело, повелевая принять на себя попечение об общежитии.
      cn: 于是，那位长老便直接告诉他此事，命他担负起修道院的照管之责。
  - type: paragraph
    text:
      ru: 'Брат же удивился, что старец подумал о нем так, ибо считал себя недостаточным к тому; не смея же отнюдь  противоречить повелению его, написал ему в ответ следующее:'
      cn: 那位修士惊讶于长者竟如此看待他，因为他觉得自己远不能胜任；然而他绝不敢违背长者的吩咐，便回信写道：
  - type: paragraph
    text:
      ru: Авва! Не знаю (что и  сказать) более. – Знает меня Дух Божий, живущий в вас, и я исполняюсь страха и трепещу, помышляя об опасности сего дела.  Если ты уверен, что я могу получить в сем милость, пользуясь вашим о Христе покровительством, – я не противоречу, ибо вы имеете власть надо мною, и я в руках Божиих и ваших.
      cn: 阿爸！我不知再说什么了。——那居于你们之中的上帝之灵认识我，我因思及此事的危险而充满恐惧，战栗不已。若您确信我能在此事中蒙受恩宠，得益于您在基督里的庇护，我便不加反驳，因为您拥有辖制我的权柄，而我身在上帝与您的手中。
  - type: paragraph
    text:
      ru: 'Старец написал ему  следующий ответ: господин брат, Бог мне свидетель, что я со всею искренностью люблю тебя, брата моего, и молюсь о том, чтобы ни в чем не понесла вреда душа твоя; веруя послушанию твоему и заботясь о спасении твоем, я содействовал благому, ибо тайное у людей явно у Бога. И ты, брат мой, видишь сам, что дел много, и притом тяжелых, и не веруешь, что все, находящееся в общежитии, даже до персти земной, есть Божие, – Совокупивший земное с небесным все освятил пришествием Своим. Итак, от тебя зависит содействовать и злопострадать, чтобы сделаться сообщником  спасающихся душ, ибо апостол сказал:«Друг друга тяготы носите, и тако исполните закон Христов»(Гал. 6:2). И еще  сказал:«смиренными ведущеся»(Рим. 12:16). И Господь сказал:«слушаяй вас, Мене слушает, и отметаяйся вас, Мене  отметается»(Лк. 10:16). А поскольку это дело Божие, то не можешь отказаться; ты сам знаешь, есть ли тут что-либо  человеческое; оно привлекает тебя в попечение по Богу, которое не есть попечение, но спасение души, как утверждает Писание, говоря, что«обративый грешника от заблуждения пути его спасет душу от смерти и покрыет множество грехов»(Иак. 5:20). Мужайся о Господе и веруй Иисусу, и Он сохранит нас от  лукавого, как просил Отца о апостолах Своих. Не сомневайся же, но излей сердце твое пред Богом и Господом Иисусом Христом и Духом Истины, и верую, что получишь чрез сие милость на Суде Божием. Благодать Господа нашего Иисуса Христа и причастие  Святого Духа да будет с вами. Аминь.'
      cn: '长老写信回复他，言道：


        吾兄，上帝为我作证，我以全然的真诚爱您，我的兄弟，并为此祷告，愿您的灵魂毫发无损；我相信您的顺服，也关心您的救赎，我曾协助美善之事，因为人所隐秘的，在上帝面前都是显明的。吾兄，您自己也看到，事务繁多，且沉重，但您不相信共生会中所有的一切，甚至连地上的尘土，都属于上帝——祂将地上与天上结合，以祂的降临圣化了万物。因此，协助并承受苦难，以成为蒙救赎灵魂的伙伴，取决于您，因为使徒曾说：「你们各人的重担要互相担当，如此就完全了基督的律法」（加拉太书 6:2）。又说：「要彼此同心，心存谦卑」（罗马书 12:16）。主也曾说：「听从你们的，就是听从我；弃绝你们的，就是弃绝我」（路加福音 10:16）。既然这事关乎上帝，您便不能拒绝；您自己知道，其中是否有任何属乎人的成分；它吸引您以敬虔的心去关怀，这并非关怀，而是灵魂的救赎，正如圣经所肯定的，它说：「那使罪人转离迷途的，必将灵魂从死亡中救拔出来，并遮盖许多的罪」（雅各书 5:20）。愿您在主里刚强壮胆，信靠耶稣，祂必保守我们脱离那恶者，正如祂为祂的使徒们向父所求的一样。因此不要怀疑，而要在上帝、主耶稣基督和真理的灵面前倾心吐意，我深信您将因此在上帝的审判中蒙受怜悯。愿我们主耶稣基督的恩典和圣灵的交通与您同在。阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 581. '
    cn: 问询 581：
  text:
    ru: 'Выслушав сие, брат сказал старцу:'
    cn: 听闻此言，修士对长老说：
  children:
  - type: paragraph
    text:
      ru: 'Се, раб ваш, буди мне по глаголу твоему, и по повелению отцов сподобился иноческого образа; (потом) последовало от лица всех прошение к епископу, который и рукоположил его в пресвитера и затем произвел в игумена той обители. Тогда сподобился он впервые прийти к самому авве Иоанну. Старец принял его так же, как блаженного авву Серида, – так велико было смирение старца! – И сказал ему: «Помолись, авва!» А он стоял безгласен, не смея помолиться за него, и когда старец повторил (прошение), то, чтобы не противоречить, он помолился и, получив повеление, сел.'
      cn: 「看哪，您的仆人，愿照您的话成就于我。」他依照圣教父们的吩咐，蒙受了修士的形像；之后，众人向主教提出了请求，主教便祝圣他为司祭，随后又立他为该修道院的院长。那时他才初次得以来到约翰长老那里。这位长老接纳他，如同接纳蒙福的塞里达长老一样——长老的谦卑是如此之大啊！——长老对他说：「祈祷吧，长老！」而他却默不作声地站着，不敢为长老祈祷。当长老再次重复请求时，为了不予违抗，他便进行了祈祷，并遵从吩咐坐下了。
  - type: paragraph
    text:
      ru: 'Старец сказал ему: брат! Задолго прежде сего времени святой старец  предвозвестил о тебе, что ты будешь иноком и игуменом общежития, и вот это сбылось теперь по благоволению Божию. Внимай же себе, и да утвердится сердце твое в Господе, укрепляющем тебя. Аминь.'
      cn: 这位老者对他说：「弟兄啊！很久很久以前，那位圣洁的老者就预言过你，说你将成为一位修道士和修道院的院长，如今这都已蒙上帝的恩典而应验了。所以，请你务必警醒自守，愿你的心在主里得以坚固，因祂必加给你力量。阿门。」
- type: heading2
  initial:
    ru: 'Вопрос 582. '
    cn: 问询 582：
  text:
    ru: 'Тот же вопросил  старца, говоря:'
    cn: 有同一人向长老问道：
  children:
  - type: paragraph
    text:
      ru: 'Прости меня, отец мой, за дерзновение и объясни мне то, о чем хочу спросить тебя: почему старшие братия, назначенные преемниками (покойному авве), отреклись от управления монастырского? Зачем вы попустили им сие, зная их добродетель и послушание, и что самый порядок призывал их к тому; а поручили мне, недостойному и не имеющему  вовсе дел, приличных монаху, такое правление, которое более прилично им.'
      cn: 「我的父啊，请宽恕我的冒昧，并请为我解释我所要问您的事：为何那些被指定为（已故的阿爸）继承者的年长修士们，都拒绝管理修道院呢？您为何允许他们如此行呢，明明您深知他们的美德和顺服，且秩序本身也召请他们如此行；反倒将这样的管理权托付给了我，一个不配且完全不具备修道士应有作为之人，这管理权本更适合他们。」
  - type: paragraph
    text:
      ru: Ответ. Братия отреклись по великому смирению, ибо, имея власть управлять по Богу, на основании завещания аввы, они не взяли сего на себя, но  возлюбили более послушание и с усердием избрали тебя на обличение ищущих наследия и даров, имеющих мирское мудрование  сребролюбия и предпочитающих земное царствие – Небесному. Мы же, радуясь о их смирении, попустили им отречься, а тебя рассудили избрать, ради призвания на то от Бога, Который устраивает все на пользу каждого, по Своему предведению. Не подумай же, чтобы так случилось по их преслушанию, ибо и Моисей, получив от Бога повеление принять управление народом, сказал:«худогласен и косноязычен аз есмь»(Исх. 4:10), и Бог простил ему, потому что он сказал так не из противоречия, но от великого смирения. Также поступил и пророк Иеремия, говоря:«Владыко Господи, се, не вем глаголати, яко отрок аз есмь»(Иер. 1:6), и это не вменилось ему в противоречие. Так же поступил и сотник, сказав Спасителю:«несмь достоин, да под кров мой внидеши»(Мф. 8:8), и вера его, растворенная смирением, оказалась достойною удивления. Не говори, почему же Иисус Навин не отрекся от старейшинства и апостолы от проповеди? Ужели потому, что они не имели смирения? Но где найдется смирение, большее того, которое они имели? (Знай), что и отрекшиеся имели послушание, и принимавшие имели смирение, ибо одно не может быть отделено от другого, но все делается так, чтобы исполнились превышающие нас судьбы Божии, и чтобы обнаружились многообразно добродетели  святых. Веруй же, что все, происходящее по воле Божией, бывает хорошо, и не любопытствуй ничего более. Господь да вразумит тебя и просветит мысленные твои очи, молитвами святых. Аминь.
      cn: 回答：弟兄们因着极大的谦卑而推辞了，因为他们有能力按着神的旨意去管理，依据长老的遗嘱，但他们没有承担这项责任，反而更喜爱顺从，并热切地选择了你，去斥责那些寻求世俗智慧中贪爱钱财的产业与恩赐、且更看重地上王国而非天上王国的人。我们喜乐于他们的谦卑，就允许了他们的推辞，而我们裁定选择你，乃是因着神对你的呼召。神凭着祂的预知，安排一切都是为了每个人的益处。所以，不要认为事情的发生是由于他们的不顺从，因为摩西从神那里领受了掌管百姓的命令时，曾说：「主啊，我不是一个能言善辩的人，我口舌笨拙。」（出埃及记 4:10）神赦免了他，因为他这样说不是出于抗拒，而是出于极大的谦卑。先知耶利米也如此行，他说：「主主啊，我不知怎样说，因为我只是个孩子。」（耶利米书 1:6）这并没有被算作他的抗拒。百夫长也如此行，他对救主说：「主啊，你到我舍下，我不敢当。」（马太福音 8:8）他的信心，与谦卑交织在一起，显得令人惊叹。不要问，为什么约书亚没有推辞长老的职分，使徒们也没有推辞宣讲福音？难道是因为他们没有谦卑吗？然而，哪里能找到比他们所拥有的更大的谦卑呢？（要知道）那些推辞的人拥有顺从，那些接受的人拥有谦卑，因为这两者不能彼此分离，但一切的发生都是为了成就超越我们的神圣旨意，并为了显明圣徒们多样的美德。因此，要相信一切按着神旨意发生的事都是美好的，不要再好奇更多。愿主用圣徒们的祷告开导你，并光照你属灵的眼睛。阿们。
- type: heading2
  initial:
    ru: 'Вопрос 583. '
    cn: 问询 583：
  text:
    ru: 'Выслушав  сие, (авва Елиан) прославил Бога и сказал старцу: отец мой! Я новоначальный и ничего не знаю, что повелишь мне сказать братии?'
    cn: （阿巴·埃利安）听闻此言后，赞美了上帝，并对老者说：「我的父啊！我是一个初学者，一无所知，您要我给弟兄们说什么呢？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Скажи им  следующее: Господь Иисус, сказавший:«Не оставлю вас сиры: прииду к вам»(Ин. 14:18), печется о вас; вы же внемлите себе со всяким смиренномудрием и любовью к Богу, и Он благословит вас и будет вам покровом и вождем. Скажи им также: да не скрывает никто помысла, ибо, если кто скрывает помыслы, злые духи радуются, (усиливаясь) погубить его душу. И если кто из братии объявит тебе помысл свой, то воззови мысленно: «Господи! Что Тебе угодно – для спасения души (брата), подай мне, дабы я мог сказать ему и дабы сказал Твое слово, а не мое»; и приходящее тебе (на ум) скажи, говоря в себе: это не мое слово, ибо написано:«Аще кто глаголет, яко словеса Божия»(1Пет. 4:11).'
      cn: 答复。请你这样告诉他们：主耶稣曾说：「我不会让你们成为孤儿：我必会回到你们这里」（约翰福音 14:18），祂关怀着你们；你们则当以谦卑和对上帝的爱来省察自身，祂必会赐福于你们，并成为你们的庇护者和引导者。也请你告诉他们：不要有人隐藏自己的心思意念，因为如果有人隐藏心思意念，邪恶的灵就会欢欣鼓舞，（竭力）毁灭他的灵魂。如果兄弟中有人向你吐露心声，你当在心中呼求：「主啊！为了（这位兄弟的）灵魂得救，您所喜悦的是什么，请赐予我，好使我能对他言说，好使我说出您的话语，而非我自己的」；然后将你（心中所想到的）告诉他，并对自己说：这不是我的话语，因为经上记着：「若有人讲论，要按着上帝的圣言」（彼得前书 4:11）。
- type: heading2
  initial:
    ru: 'Вопрос 584. '
    cn: 问询 584：
  text:
    ru: 'Когда  благословляются у меня братия, давать ли им (целовать) руку мою или нет? Помысл говорит мне, чтобы и лобызать тогда их в голову: хорошо ли это?'
    cn: 当我的修士们领受祝福时，我是否应让他们亲吻我的手？一个念头告诉我，那时也当亲吻他们的头：这是否妥善？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Когда  благословляются, дай руку и скажи им: смотрите, чтобы это было не по человекоугодию; Бог по вере вашей творит с вами; Сам Господь сказал:«приемляй пророка во имя пророча, мзду пророчу  приимет: и приемляй праведника во имя праведничо, мзду праведничу приимет»(Мф. 10:41). Итак, если кто будет пророк и праведник, а кто-либо не примет его как пророка и праведника, то не получит воздаяния. Если же и не будет пророк или праведник, а кто-либо примет его как пророка и праведника, то мзду пророчу и праведничу приимет; лобызать же их в голову не следует, ибо это действие заключает в себе лицемерие, происходящее от человекоугодия.'
      cn: 回答。当他们蒙受祝福时，伸出手对他们说：「切记，这不应是为了取悦于人；上帝是按着你们的信心与你们同工的。主亲自说过：『凡因先知之名接待先知的，必得先知所赏；凡因义人之名接待义人的，必得义人所赏。』（马太福音 10:41）因此，如果有人是先知和义人，而有人不将他当作先知和义人来接待，那他就不会得到报偿。但如果他并非先知或义人，而有人却将他当作先知和义人来接待，那么他将得到先知和义人所受的赏赐；至于亲吻他们的头则不应该，因为这种行为包含着虚伪，源于取悦于人的心态。」
- type: heading2
  initial:
    ru: 'Вопрос 585. '
    cn: 问询 585：
  text:
    ru: Каков я  должен быть в отношении братии?
    cn: 我应当如何对待弟兄们呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Считай себя  ниже всех, а равно и правителем всех, долженствующим дать ответ за сан, который ты принял. Надлежит быть ко всем милосерду, как сказал апостол:«Друг друга тяготы носите»(Гал. 6:2),«вразумляйте безчинныя, утешайте малодушныя»(1Фес. 5:14),«ни единому... зла за зло воздающе»(Рим. 12:17), но благое. Если же кто не повинуется,"тогоназнаменуйте»(2Фес. 3:14). Тот же апостол да вразумит тебя о прочем, что не означено в  малом слове моем.
      cn: 回应。视自己低于众人，亦视自己为众人之主理者，须为所领受之圣职交账。当以怜悯待众人，正如使徒所言：「你们各人的重担要互相担当」（加拉太书 6:2），「警戒不守规矩的人，勉励灰心的人」（帖撒罗尼迦前书 5:14），「不要以恶报恶」（罗马书 12:17），反要以善报恶。倘若有人不顺从，「要记下这人」（帖撒罗尼迦后书 3:14）。愿那位使徒就其余未在我这简短言语中说明之事开导你。
- type: heading2
  initial:
    ru: 'Вопрос 586. '
    cn: 问询 586：
  text:
    ru: Каковы  должны быть канонарх и эконом в отношении братии?
    cn: 卡诺纳克斯（规章咏唱者）与厄科诺姆斯（管家）在对待修士们时应如何行事？
  children:
  - type: paragraph
    text:
      ru: Ответ.  Долготерпеливы, чтобы могли носить немощи немощных.
      cn: 答：长久忍耐，才能担负软弱之人的软弱。
- type: heading2
  initial:
    ru: 'Вопрос 587. '
    cn: 问询 587：
  text:
    ru: 'Когда кто из братий согрешит, как обличить его: наедине ли или при братиях?'
    cn: 当一位弟兄犯罪时，该如何指正他呢：是单独地指教，还是在众弟兄面前呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Когда вина  будет большая, то при братиях, но прежде должно сказать ему: «Если не исправишься, то и при братиях объявлю о сем». Так  заповедал Господь:«обличи его между тобою и тем единем, иащеобратится,приобрел еси брата твоего:ащеже ни,поими с собою еще единаго или два»(Мф. 18:15, 16), и прочее. А когда согрешение будет малое, то обличи его наедине и сверх того  наложи епитимию.'
      cn: 答：当罪过较大时，应在弟兄们面前指出，但在此之前，必须先对他说：「若你不改正，我就会在弟兄们面前公布此事。」正如主所吩咐的：「他若听你，你便得了你的弟兄；他若不听，你就另外带一两个人同去。」（马太福音 18:15，16），等等。若罪过较小，则当面指出并加罚忏悔。
- type: heading2
  initial:
    ru: 'Вопрос 588. '
    cn: 问询 588：
  text:
    ru: Кто  поживет в общежитии с терпением, каким образом спасается он? И какое преимущество имеет тот, кто живет в таком месте, где  находятся святые отцы?
    cn: 那些在修道院中以耐心生活的人，他们将如何得救？那些住在圣父们所在之地的人，他们又有什么益处呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Кто умрет в  смирении и послушании, тот спасается Христом; ибо Господь Иисус есть защитник его. А когда держится своей воли, хотя иногда и принимает на себя личину послушания и смирения, тогда сам за себя отвечает. Такого же, который живет по своей воле, ради покоя телесного, а не ради душевной пользы, надлежит увещевать  по временам, ради Хотящего«всем человеком спастися и в разум истины приити»(1Тим. 2:4). Если он будет продолжать  держаться своей воли, то надобно потерпеть его, пока он не устыдится или не оставит своей воли. Если же он наносит вред  братии, должно объявить ему: «Продолжая поступать так, ты не можешь оставаться среди здешнего братства», ибо и по  естественному (порядку вещей) человек не может допустить того, чтобы покой был одному во вред многим. Кто же пребывает в  обители с благою верою и по Богу, тот получает покров от Бога и назидается, и когда имеющий такое делание умрет, – он наследует покой (вечный). А преимущество, которое имеет живущий на том месте, где живут святые отцы, состоит в том, чтобы иметь веру с благими делами и веровать силе отцов, ибо«много может молитва праведного поспешествуема»(Иак. 5:16), что не везде можно найти. Господь сказал о апостолах:«Егда бех с ними... Аз соблюдах их во имя Твое... ныне же к Тебе гряду... да соблюдеши их»(Ин. 17:12, 13, 15). Ибо Твоя есть слава во веки, аминь.'
      cn: 答曰：凡在谦卑与顺从中离世者，必蒙基督拯救；因为主耶稣是他的护佑者。然而，若有人固守己意，即便有时装出顺从与谦卑的模样，他仍需为自己负责。至于那些为求肉体安逸而非灵魂益处而随己意生活之人，应当不时劝诫他们，因为那一位「愿意万人得救，明白真道」（提摩太前书 2:4）。倘若他继续固守己意，便需忍耐他，直至他自觉羞愧或放弃己意。但若他损害弟兄，则当告知他：「若你继续如此行事，便不能留在此地弟兄会中。」因为按自然法则，人亦不能容许一人之安逸却损害众人。然而，那些怀着真挚信仰、敬神而居于修道院者，必得蒙上帝的庇护与教益；当此等行事之人离世时，他便承受永恒之安息。而居住在圣父们所居之地者的优越之处，在于能拥有带着善行的信仰，并信赖圣父们的力量，因为「义人祈祷所发的力量，是大有功效的」（雅各书 5:16），此乃并非处处可见。主论及使徒时曾言：「我与他们同在的时候……我因你的名保守了他们……如今我往你那里去……愿你保守他们」（约翰福音 17:12，13，15）。因为荣耀永远属于你，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 589. '
    cn: 问询 589：
  text:
    ru: Прошение. Повели объявить братии о терпении и послушании, ибо они принимают (с верою) слово твое.
    cn: 请求。请吩咐向弟兄们宣告忍耐与顺从，因为他们（凭着信心）领受了你的话语。
  children:
  - type: paragraph
    text:
      ru: 'И старец объяснил им следующее:'
      cn: 而长老如此向他们解释：
  - type: paragraph
    text:
      ru: 'Братие, вы пришли (сюда) не  на покой, а на скорбь, ибо так заповедал Господь апостолам: «скорбь на земли и печаль имате» (см.Ин. 16:33). Если последуете Господу Иисусу, то и Он с вами пребывает; если же отвергнете Его, то и Он отвергнет вас. Желающий получить благословение от Бога слушает Его, как Он Сам сказал:«аще кто слово Мое соблюдет,несмерти не имат видети во веки»(Ин. 8:51). Ищущий же жизни вечной старается сохранить слово Его до пролития  крови, то есть отсекать волю свою, ибо никто, ища воли своей, неугодной Богу, не имеет части со Христом. Итак, внимайте себе  со страхом Божиим, и Господь покроет вас молитвами святых. Аминь.'
      cn: 弟兄们，你们来到这里不是为了安歇，而是为了受苦，因为主是这样吩咐祂的使徒的：「你们在世上有苦难」（参看 约翰福音 16:33）。如果你们跟随主耶稣，祂就与你们同在；但如果你们拒绝祂，祂也必拒绝你们。凡愿从神那里领受祝福的，就当听从祂，正如祂自己所说：「人若遵守我的道，就永远不见死亡」（约翰福音 8:51）。凡寻求永生的人，当竭力持守祂的道，直到流血的地步，也就是说，要弃绝自己的意志；因为无人寻求那不讨神喜悦的自己的意志，还能与基督有份。因此，你们当存敬畏神的心，留意自己，主必以圣徒的祷告遮盖你们。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 590. '
    cn: 问询 590：
  text:
    ru: 'Скажи мне, отец мой, как я должен встречать приходящих: мирян, отцов и братий?'
    cn: 「请告诉我，我的神父，我当如何接待来访者：平信徒、神父和修士们？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Ходя в  премудрости, принимай всех, не подавая никому соблазна, по примеру апостола, сказавшего, что он был угоден и иудеям, и  еллинам, и Церкви Божией (см.1Кор. 10:32). Любви ради Христовой, напоминаю господину моему, что время наше уклонилось к телесному покою и к насыщению чрева, которые рождают все страсти; храни же себя от приходящих по такому поводу, мирские ли то будут, или братия, или отцы. Когда случится придти им, то не слишком угощай их и не совсем отвергай; когда же то будет  человек, приходящий собственно с этою целью, то устранись от него. Тебе небезызвестно обращение аввы, как он обходился с приходящими: полезнее тебе, чтобы тебя назвали скупым, когда ты не таков, нежели чтобы назвали сластолюбцем. Итак, принимай всех с приличною приветливостию, показывая лишь вид, что вкушаешь наравне со всеми, вкушая однако же менее надлежащего. А если кто будет принуждать тебя, скажи ему: апостол говорит:«не упивайтеся вином, в немже есть блуд»(Еф. 5:18). Отцы говорят: «Молим всякого человека, хотящего спастись и принести покаяние Богу, сохранять себя от излишнего употребления вина, которое рождает все страсти». Сохраняй себя от тех, которые говорят: «Если ты не пьешь, то и я не стану пить, и если ты не ешь, то и я не стану есть», и со всяким смиренномудрием проси такого, говоря: апостол сказал:«Ядый не ядущаго да не укаряет, и неядыйядущаго да не осуждает...ядый, Господеви яст... и неядый, Господеви не яст, и благодарит Бога»(Рим. 14:3, 6), и как то и другое делается во славу Божию, то оба они и  честны у Бога. А потому пусть каждый, ради любви Божией, вкушает и пьет, сколько ему угодно, а меня, сделайте милость, (не  принуждайте), ибо я немощен и не могу (более). И апостол сказал так:«Несть бо Царство Божие брашно и питие»(Рим. 14:17), но любовь и чистое сердце и проч.'
      cn: '答：

        你当行在智慧中，接纳所有人，不给任何人造成绊脚石，效法使徒的榜样，他说他为犹太人、希腊人和上帝的教会所喜悦（参阅哥林多前书 10:32）。为了基督的爱，我提醒我的主，我们的时代已倾向于肉体的安逸和口腹之欲，这些滋生了所有的情欲。因此，你当提防那些因此缘由而来的人，无论是世俗之人、弟兄还是神父。当他们来访时，不要过于款待，也不要完全拒绝；但如果有人是特意为此而来，你便当远离他。你并非不知晓那位修道院院长（阿巴）的行事方式，以及他是如何对待来访者的：你被称作吝啬鬼，即使你并非如此，也比被称为贪食者更有益。因此，你当以合宜的礼节接纳所有人，只表现出与大家一同进食的样子，但实际上却要吃得比应有的少。若有人强迫你，你便对他说：使徒说：「不要醉酒，那里面有放荡」（以弗所书 5:18）。圣教父们说：「我们恳求每个渴望得救并向上帝悔改的人，都要避免过量饮酒，因为那会滋生所有的情欲。」你当提防那些说：「如果你不喝，我也不喝；如果你不吃，我也不吃」的人，并以一切谦卑的态度恳求那人说：使徒曾说：「吃的人不可轻看不吃的人；不吃的人不可论断吃的人……吃的人是为主吃的……不吃的人是为主不吃，并感谢上帝」（罗马书 14:3，6）。既然这两者都是为了上帝的荣耀而行，那么在上帝看来，两者都是可敬的。因此，愿每个人为了上帝的爱，随心所欲地吃喝，而我，请你们发慈悲，（不要强迫），因为我软弱无力，不能再多。使徒也曾这样说：「因为上帝的国不在乎吃喝」（罗马书 14:17），而在于爱和洁净的心等等。'
  - type: paragraph
    text:
      ru: 'Итак, будь благоразумен в  отношении приходящих; тебе надобно иметь разумение и мудрость, дабы о каждом познать, для чего и как пришел он: ради ли Бога или ради пищи; наконец, сколько можно, остерегайся бесед о плотском с приходящими, которые имеют нужды слышать слово, разве  кто имеет нужду слышать слово Божие, (для чего дает тебе Бог разумение), – с такими беседуй из жития отцов, от Евангелия, от  апостолов и пророков, и не попускай им говорить о мирских делах, ибо иначе пища и все прочее будет у вас плотское. То, что я  сказал выше, не относится к плотскому учению; а разговоры о мирских делах неприлично вам вести, ибо это учение плотское. Скажи такому: авва! Господь сказал:«воздадите... кесарева кесареви, и Божия Богови»(Мф. 22:21); если же ты пришел Бога ради, то можешь беседовать о том, что угодно Богу. Мир свое любит; но мир не согласуется с волей Божией. Иначе мы будем наказаны, беседуя не по воле Божией, ибо апостол сказал:«мудрование плотское вражда на Бога: закону бо Божию не покоряется, ниже бо может»(Рим. 8:7).'
      cn: 所以，对于前来求教之人，务要明辨慎思；你需要具备洞察力与智慧，方能识得每一个人到访的目的与缘由：他们是为寻求神而来，抑或是为寻求俗世之食？最后，务必尽力避免与来访者谈论世俗之事，除非他们确有聆听神之道的需求（为此，神赐予你悟性）。对于这类人，你可以与他们分享教父们的生平事迹，引述福音书、使徒书信以及先知书中的教导。切莫允许他们谈论世俗事务，否则，你所得到的食物及一切，都将是属世的。我以上所言，并非指属世的教诲；而是指你们不应谈论世俗事务，因为那是属世的教导。你可以对来者说：「阿爸！主曾言：『凯撒的物当归给凯撒，神的物当归给神。』（马太福音 22:21）倘若你是为寻求神而来，那么你可以谈论那些合乎神心意之事。世人爱慕世俗之物；然而世俗与神的旨意并不相符。否则，若我们所谈论的不合乎神的旨意，便会受到惩罚，因为使徒曾说：『体贴肉体的，就是与神为仇；因为不服神的律法，也是不能服。』（罗马书 8:7）
- type: heading2
  initial:
    ru: 'Вопрос 591. '
    cn: 问询 591：
  text:
    ru: 'Скажи мне, отец мой: какое бывает плотское вопрошение, и какой надобно делать на него ответ по Богу.'
    cn: 请告诉我，我的神父：何为肉体的情欲之问，以及我该如何以上主所悦纳的方式回应它。
  children:
  - type: paragraph
    text:
      ru: Ответ. К нам  приходили некоторые, спрашивая о военной службе; мы отвечали им, что в ней бывают и обиды, а обидам Бог не помогает. Если же кто спросит тебя о плотском, дай ему ответ справедливый, а не затруднительный, то есть слово по Богу, а не плотское.
      cn: 答：曾有一些人来问我们关于军役的事；我们告诉他们，军役中会有冤屈，而神不助冤屈。然而，若有人问你关于世俗之事，你要给他一个公允而非刁难的回答，亦即符合神旨的言语，而非世俗的言语。
- type: heading2
  initial:
    ru: 'Вопрос 592. '
    cn: 问询 592：
  text:
    ru: Прошение. Владыко! Молю милость твою, испроси со святым старцем, дабы я избавился от высокомудрия и давал каждому ответ с сердечным смирением и со страхом Божиим, как ты просил и о святом отце нашем (авве Сериде).
    cn: 求恳。圣哉的吾主！我恳求您的怜悯，祈请您与圣洁的长者一同代求，使我能摆脱傲慢自大，并以心中的谦卑和敬畏上帝的心情回应每一个人，正如您曾为我们圣洁的父亲（阿爸塞里德）所求的那样。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Благословен  Бог! Да будет тебе по воле твоей; и Бог, дарующий все в обилии, да дарует тебе, молитвами святого старца, говорить в Духе  Святом, со страхом Божиим и со всяким смиренномудрием, и в сознании своего недостоинства давать каждому ответ, сообразно потребности его. Итак, где ты ни будешь, спрашивай мысленно святого старца: «Авва, что сказать мне?» – и не заботься о том, что сказать, по заповеди Господней, повелевающей:«не пецытеся... что возглаголете: не вы бо будете глаголющии, но Дух Отца вашего, Иже на небесех,глаголяй в вас»(Мф. 10:19, 20).'
      cn: 回应：愿上帝受颂赞！愿您心想事成；愿那慷慨赐予万物的上帝，借着圣长老的祷告，赐予您在圣灵中开口的能力，怀着对上帝的敬畏和完全的谦卑，并深知自身的不配，对每个人的需要给出相应的答复。因此，无论您身在何处，请在心中请教圣长老：「阿爸，我该说什么？」——并且不要为说什么而忧虑，正如主所吩咐的：「不要忧虑说什么，因为不是你们自己说的，乃是你们天父的灵在你们里面说」（马太福音 10:19，20）。
- type: heading2
  initial:
    ru: 'Вопрос 593. '
    cn: 问询 593：
  text:
    ru: Как должны мы оказывать страннолюбие и исполнять заповедь о нищих? И должны ли мы всех приходящих немедленно принимать? А как (часто) беспокоят нас просьбами об одежде, то, если она бывает у нас в излишестве, следует ли давать ее, и кому именно?
    cn: 我们当如何款待陌生人，又当如何遵守赈济穷人的诫命？我们是否应该立刻接纳所有来访之人？再者，既然我们时常被求取衣物所困扰，那么，如果有多余的衣物，是否应当施予，又该给予何人呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Оказывать  страннолюбие и исполнять заповедь о нищих вы должны по силе своей, соразмеряя сие с делом терпения. Если будете иметь в руках и излишек, то и тогда раздавайте соразмерно, чтобы сие не обратилось в постоянный обычай (приходящим). Иначе, когда и случится у вас самих оскудение, нуждающийся опять станет искать того же (что получил прежде). Потому тщательно узнавайте, по какой причине просит приходящий. Если это будет и вор, то, как сказали отцы, дайте ему в благословение хлеб и отпустите. А как есть и такие, которые приходят сюда лишь отягощать вас, то не давайте им повода к дерзости, ибо они приходят отягощать вас из  скупости, не имея действительной нужды. Одежды же не давайте никому, без рассмотрения, исключая того, когда нуждающийся будет человек весьма богобоязненный и стыдится просить. Разузнав  истину, если окажется, что он совершенно нестяжателен и просит Бога ради, а не по невоздержанию, окажите ему сострадание.
      cn: 答：你们应尽己所能，按照忍耐的功夫，去款待陌生人并遵行赒济穷人的诫命。若手头有余财，也要适度分施，以免这成为前来之人（得施舍）的恒常习惯。否则，当你们自己遭遇匮乏时，有需要的人仍会寻求同样的东西（他们之前所得到的）。因此，要仔细查明前来之人求助的原因。如果是个贼，正如教父们所说，就施予他面包作为祝福，然后让他离去。又有些人前来只是为了拖累你们，切勿给他们放肆的机会，因为他们前来拖累你们是出于贪婪，并非确有需要。至于衣物，切勿不加考察地施予任何人，除非受助者是位非常敬畏上帝且羞于启齿求助之人。若经查明属实，他确是彻底的无财之人，且是为着上帝而非因着放纵而求助，你们便要向他施予怜悯。
- type: heading2
  initial:
    ru: 'Вопрос 594. '
    cn: 问询 594：
  text:
    ru: Отчего не должно принимать в общежитие праздношатающихся?
    cn: 为何不当接纳游手好闲者进入修道院共住？
  children:
  - type: paragraph
    text:
      ru: Ответ. Так как они,  входя в общежитие, наносят лишь скорбь, то лучше (не принимать их), а дать им благословение и отпустить.
      cn: 答：因为他们进入修道院只会带来悲伤，所以最好不要接纳他们，而是赐予他们祝福，让他们离开。
- type: heading2
  initial:
    ru: 'Вопрос 595. '
    cn: 问询 595：
  text:
    ru: Что делать, когда они усильно домогаются войти? Принять ли их или нет?
    cn: 当他们极力要求进入时，该怎么办？是接纳他们还是不呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Кого не  должно принять, хотя он и весьма домогается, не принимай, как сказали старцы, но если нужно дать ему что-либо малое, дай больше и отпусти: это полезно.'
      cn: 回答。一个人纵使千方百计地渴求，若他本不应蒙受接纳，就不要接纳他。正如诸位长老所言，然而若有必要施予他一些微薄之物，则当施予更多，随后遣他离去：此举有益。
- type: heading2
  initial:
    ru: 'Вопрос 596. '
    cn: 问询 596：
  text:
    ru: 'А когда мы вовсе не знаем, кто он, не знаем также, каков он: принять ли его или нет?'
    cn: 而当我们全然不知他是谁，也全然不知他究竟是怎样的人时：我们是该接纳他，还是不该呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Неизвестного  на первый раз прими, и узнаешь, что он за человек; не оставляй же никого скоро на ночлег, чтобы не последовало от него  искушения, и (тогда), не в силах будучи потерпеть сего, вы будете скорбеть.
      cn: 回答。对起初不甚了解之人，你当接纳他，如此你便会知晓他是怎样的人；切莫轻易留宿任何人，以免他带来试探，届时，你将无法承受，并会因此悲伤。
- type: heading2
  initial:
    ru: 'Вопрос 597. '
    cn: 问询 597：
  text:
    ru: 'Некоторый священноинок, приходя иногда в общежитие, вредит братии, говоря и делая соблазнительное, и желает жить вблизи,  поприща за два от обители, в таком месте, где случается проходить братии. Как повелишь: допустить ли его приходить в  общежитие и жить вблизи на упомянутом месте, или нет?'
    cn: 某位神圣的修士，有时会来到修道院，他言行举止令人不悦，从而伤害了弟兄们。他还希望住在离修道院大约两俄里（poezd』ia）近的地方，一个弟兄们经常路过之处。您会如何指示：是允许他前来修道院并住在上述地点附近，还是不允许呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Воспрети ему  приходить в общежитие, говоря: «Господин авва, ты соблазнил братию, и не следует тебе входить сюда, чтобы снова не подать им  соблазна. Не подумай, что мы отвергаем тебя по ненависти, ибо«ненавидяй брата своего человекоубийца есть»(1Ин. 3:15), но по причине соблазна. А также не можешь жить и вблизи нас, потому что это приносит вред братии». Скажи ему сие немедленно и лично сам, чтобы не посрамить его через другого, ибо он клирик.'
      cn: 答：禁止他进入修道院，对他说：「阿巴父，您已使弟兄们跌倒，您不应再进入此地，以免再次成为他们的绊脚石。请不要以为我们是出于憎恨而拒绝您，因为『凡恨他弟兄的，就是杀人的』（约翰一书 3:15），我们乃是出于跌倒的缘故。您也不能住在我们近旁，因为这会伤害弟兄们。」请您立即亲自将此话告知他，以免通过他人使他蒙羞，因为他是一位神职人员。
- type: heading2
  initial:
    ru: 'Вопрос 598. '
    cn: 问询 598：
  text:
    ru: 'Некто иной, придя в общежитие, поступил обманчиво и непристойно: взял вещи именем блаженного аввы, без его дозволения. Узнав это, авва  повелел воспретить ему вход в общежитие. А он, услышав о сем, обманом вошел в притвор. Увидавший его привратник дал знать о сем авве. Тот сказал ему: «Выведи его вон». Привратник вывел его, и он был совершенно удален оттуда. Если он придет опять:  дозволить ли ему войти, или нет?'
    cn: 另一人来到修道院，行事诡诈且不合宜：他未经蒙福的阿爸（即修士院院长）允许，便以其名义取走物品。阿爸得知此事后，下令禁止他进入修道院。然而，他听到禁令后，却又设法欺瞒进入了前厅。看门人见到他，便告知了阿爸。阿爸对看门人说：「把他带出去。」看门人便把他带走了，他被彻底地从那里逐出。若是他再来，是否允许他进入，抑或不然？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Тебе нет  нужды принимать его, ибо сие не полезно тебе; но когда придет он, скажи ему через другого: ты не можешь войти сюда, ибо это не принесет душевной пользы.'
      cn: 答：你无须接受他，因为这对你无益。但当他来时，请透过他人告诉他：「你不能进来这里，因为这不会带来灵魂的益处。」
- type: heading2
  initial:
    ru: 'Вопрос 599. '
    cn: 问询 599：
  text:
    ru: 'Другой  брат, живя прежде в общежитии и не принося пользы братии, вышел; по некотором же времени пожелал возвратиться. Но авва не принял его, говоря: «Если я и пожелал бы принять тебя, то не могу сделать сего, чтобы не повредить совести братии: они будут скорбеть, когда я приму тебя, и (потому) это невозможно». А как он пришел опять, желая быть принятым, что повелишь сказать ему?'
    cn: 另一位修士，从前住在修道院里，却无益于弟兄们，便离开了；过了一段时间，他又想回来。但长老没有接纳他，说道：「即便我愿意接纳你，也无法这样做，以免损害弟兄们的良心：我若接纳你，他们会感到悲伤，因此这是不可能的。」而现在他再次前来，渴望被接纳，您吩咐我如何回复他？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Скажи ему:  «Ты уже раз и два говорил о сем авве, а он отвечал тебе, что это невозможно; итак, не ожидай ни теперь, ни по времени жить  здесь». Сказав сие, отпусти его; если же он будет приходить по временам, то принимай его, ради нищеты его, как брата. Но в  случае частых посещений скажи ему: «Не зазирает ли тебя совесть?»'
      cn: 答复：对他说：「你已经一次两次地与这位神圣的长老谈论此事，他都答复你这是不可能的；因此，无论是现在还是将来，都不要期望住在这里。」说完这些，就让他离去吧；如果他偶尔前来，就为了他的贫困，像对待兄弟一样接待他。但如果他频繁来访，你就对他说：「你的良心难道不责备你吗？」
- type: heading2
  initial:
    ru: 'Вопрос 600. '
    cn: 问询 600：
  text:
    ru: 'Если кто  принесет нам какую-либо вещь, с надеждою получить более, как поступить: принять ли ее или нет? Случается же иногда, что мы  имеем и нужду в той вещи.'
    cn: 如果有人带着盼望获得更多回报的心，给我们带来某样东西，我们该如何做：是接受它，还是不接受？有时我们确实也需要那件东西。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Не имея  нужды, не принимай, а когда имеешь нужду, скажи ему (принесшему): «Если возьму, то заплачу тебе», и постарайся дать ему то, чего она стоит.'
      cn: 回答是：无所需求时，请勿接受馈赠。但若确有需要，可对馈赠者言明：「我若收下此物，必将偿付其价值。」之后，务必尽力偿还其真实所值。
- type: heading2
  initial:
    ru: 'Вопрос 601. '
    cn: 问询 601：
  text:
    ru: 'Иногда  приходят к нам, по вере своей, женщины и матери братий наших, и мы принимаем их в келлии вне монастыря, которая имеет окна в  монастырь: должен ли я сквозь эти окна беседовать с ними, или нет? И как бабушка моя не захотела жить с племянниками своими и все свое имущество отдала мне, – повелишь ли, когда она по временам будет приходить, беседовать с ней и подавать ей нужное для нее, или как мне поступать? И как должно быть?'
    cn: 有时，因着她们的信仰，一些女性和我们弟兄的母亲会来到我们这里，我们便在修道院外、那间窗户朝向修道院的房间里接待她们：我是否应该透过这些窗户与她们交谈呢？或者不该呢？还有，我的祖母不愿与她的侄子们同住，并将她所有的财产都给了我——她偶尔来访时，您会允许我与她交谈并给她所需之物吗？或者我该如何做呢？该怎样才好呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если женщины  будут иметь повод придти к вам Бога ради, а не для того, чтобы видеть место, и не по одному только желанию своему, а  единственно для того, чтобы услышать слово Божие или принести что-нибудь для обители, и потому необходимо беседовать с ними, то беседуй, но понуждай себя сохранять глаза твои, «ибоиже воззришь на жену ко еже вожделети ея, уже любодействова с нею в  сердце своем»(Мф. 5:28). А всякое дело, Бога ради совершаемое, Бог покрывает. (Беседуй же) не с человекоугодием, не как ищущий похвалы, но от чистого сердца простри помысл свой к Богу, и если это будет мать кого-либо из братии и придет по  какой-либо нужде, побеседуй с нею, по заповеди, которую имеешь, без нужды же не должно делать и сего, ибо сын ее может, при  вашей помощи, подать ей требуемое, (впрочем) не в излишестве, но сколько ей будет необходимо. С бабушкою твоею во все время жизни ее ты должен беседовать по временам и удовлетворять ее потребности, пожелает ли она жить в городе, или в этом селении. Домочадцам же ее не дозволяй жить по своей воле, пока не наставишь их на добрую жизнь, но утверждай их в страхе Божием, питая и одевая их с рассмотрением, чтобы не подать повода к невоздержанию и презрению, и к тому, чтобы искать чего-либо  излишнего, (а делай это) узнавая потребности, обличая их и говоря: «Почитайте себя уже не рабами, но свободными, смотря на то, что вы обеспечены и успокоены гораздо более, нежели  владеющие имениями». А когда умрет бабушка твоя, тогда освободи их, и дай им приличное пропитание, или здесь, в этом селении, или где хочешь, сие не подлежит закону, не дозволяя им (притом) самовольно взять и присвоить себе что-либо твое.'
      cn: 答：如果妇女们为了寻求上帝而来到您这里，而不是为了观望这地方，也不是仅仅出于她们自己的意愿，而仅仅是为了聆听上帝的话语，或是为修道院带来些什么，因此有必要与她们交谈，那么就请交谈。但请您强制自己收敛目光，「因为凡看见妇女就动淫念的，这人心里已经与她犯奸淫了」（马太福音 5:28）。凡是为上帝所行的事，上帝都会庇佑。与她们交谈时，不要为了取悦他人，不要寻求赞扬，而是要从纯洁的心中将您的思绪投向上帝。如果来访者是某位弟兄的母亲，因某种需要而来，您就按照您所领受的诫命与她交谈。但若无必要，就不应这样做，因为她的儿子在您的帮助下，可以提供她所需的一切，（不过）不要过量，仅限于她的必需。在您祖母的有生之年，您应当不时与她交谈，满足她的需要，无论她想住在城里，还是在这个村庄。至于她的家人，在您未教导他们过上良善生活之前，不要让他们随心所欲，而是要以敬畏上帝之心坚固他们，审慎地供养他们衣食，以免提供放荡和轻慢的借口，以及寻求多余之物的借口。（这样做时）要了解他们的需求，规劝他们并告诉他们：「请将自己视作不再是奴仆，而是自由人，因为你们所得到的保障和安宁，远远超过那些拥有产业的人。」待您祖母去世后，就释放他们，并给予他们适当的生活费，无论是在这里，在这个村庄，还是在您希望的任何地方，这不受律法约束，但同时不要让他们擅自取走或侵占您的任何财物。
- type: heading2
  initial:
    ru: 'Вопрос 602. '
    cn: 问询 602：
  text:
    ru: 'Если мне  покажется необходимым изменить что-либо в ваших советах: могу ли сделать сие или нет? И если не должно, а я увлекусь, как  человек, то что мне делать?'
    cn: 如果我发现有必要修改您的某些忠告，我能否这样做？如果不能，而我又像人一样被诱惑去做了，那我该怎么办？
  children:
  - type: paragraph
    text:
      ru: Ответ. Ежели  действительно дело требует того, чтобы изменить нечто, то не затрудняйся (в том). А когда нет сего, и побеждаешься, как  человек, впрочем, видишь по делу, что была на сие некоторая нужда и ты не можешь совершенно отсечь помысла о сем, то  снизойди ему и проси у Бога прощения, и Он простит. Не только в одном этом, но и во всяком другом деле должно укорять себя, ибо  если сотворишь, как сказано, новое небо и новую землю, не можешь быть без попечения.
      cn: 答复：倘若事情确凿需要变动某事，那么请勿迟疑。而当此种情况不存，你却为人性所胜，然而依实情看来，对此事确有某种需要，而你又无法彻底斩断此念，那么请顺从它，并祈求上帝宽恕，他必会赦免。不仅于此，在任何其他事情上，你都当自责，因为即使你创造了新天新地（以赛亚书 65:17），你也不可能毫无牵挂。
- type: heading2
  initial:
    ru: 'Вопрос 603. '
    cn: 问询 603：
  text:
    ru: 'Если  признаю нужным сделать перемены в том, что установлено блаженным аввою в завещании его, или исправить что-либо в обители:  повелеваешь ли сделать это или нет?'
    cn: 「若我认为需变动蒙福的长老所立遗嘱中的规定，或修缮修道院中的任何事物：您是允许还是不允我这样做？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Если  находишь, что надобно переменить что-нибудь, сделай сие со страхом Божиим, не сомневаясь, и что требует исправления пусть  будет исправлено, не до излишества, но сколько требует того нужда, и то с некоторым утеснением, как бы имея в виду  переселение, ибо (здания) века сего, в отношении к вечности, не более как палатка. Когда видишь, что помысл побуждает тебя  сделать что-либо, скажи ему: «Для чего ты хочешь сделать это?» И если сие действительно необходимо, то пусть совершится. А когда нет в том особенной нужды, скажи помыслу: «Какую пользу получишь ты из сего?» При помысле плотском просто презри его; если же он будет сильно докучать тебе, то не отвечай ему, а прибегни к Богу.'
      cn: 回答：如果你觉得有必要改动什么，就怀着敬畏上帝的心去做，不要犹豫。需要修正的就修正，不必过度，只需满足必要的需求，并且要带着一种约束感，仿佛你正面对迁徙，因为（尘世的）建造，与永恒相比，不过是一顶帐篷。当你看到思想催促你去做某事时，就对它说：「你为什么要这样做？」如果这确实是必要的，那就让它完成。但当没有特殊需要时，就对思想说：「你从中会得到什么益处呢？」对于肉欲的思想，就直接轻视它；如果它强烈地困扰你，就不要回答它，而是求助于上帝。
- type: heading2
  initial:
    ru: 'Вопрос 604. '
    cn: 问询 604：
  text:
    ru: Прошение. Владыко! Ты предсказал нам о своей кончине[112],  и я нахожусь в страхе и печали, чтобы мы за недостоинство мое не были оставлены Богом. Посему прошу, дай мне слово, чтобы как мы  вспомоществуемы теперь при жизни вашей, так получали бы помощь и по вашем отшествии, и чтобы Бог, по Своей милости, содействовал  нам во всем.
    cn: 请求主啊！您曾向我们预言您的离世[112]，我如今心怀恐惧与忧伤，唯恐我们因我的不配而被上帝遗弃。因此，我恳求您，请赐予我一言，使我们如同现在在您生前蒙受您的帮助一般，在您离世之后也能获得帮助，并愿上帝以祂的慈悲，在一切事上与我们同工。
  children:
  - type: paragraph
    text:
      ru: Ответ. Бог однажды  сказал:«не имам тебе оставити, ниже имам от тебе отступити»(Евр. 13:5), и мы веруем Богу, что Он сотворит и более того (что творил), когда мы были с вами. Хотя бы ты говорил мне или не говорил, но Бог будет содействовать вам более, нежели ты ищешь, как сказал апостол:«о чесом... помолимся, якоже подобает, не вемы»(Рим. 8:26). Господь наш Иисус Христос, снисшедший ради спасения нашего от Отеческого Престола, Тот и да спасет нас, да устроит, и да сохранит от лукавого, при содействии вашем, молитвами святых. Аминь.
      cn: 答。 上主曾有言曰：「我总不撇下你，也不离弃你」（希伯来书 13:5），我们信靠上主，知晓祂所行的必将超越昔日与我们同在时所为。无论您是否向我言说，上主都必将助佑您，且所赐之助佑必将超越您所求，正如使徒所言：「我们本不晓得当怎样祷告，只是圣灵……」（罗马书 8:26）。我们的主耶稣基督，为救赎我们而自父的宝座降临，愿祂拯救我们，建立我们，并藉着您的协助和众圣者的祷告，护佑我们脱离那恶者。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 605. '
    cn: 问询 605：
  text:
    ru: 'Некоторые из старцев общежития вопросили того же старца. Просим, владыко, сказать нам: отчего, хотя вы сказали нам, что вы умоляете Владыку Бога оставить после вас блаженного авву  (Серида), Бог, исполняющий всегда волю боящихся Его, напротив взял авву прежде вас? Объясни нам также и то, почему Бог  утаивает иногда и от святых дела Свои, как было при пророке Елисее. И отчего на теле аввы перед его кончиною появились струпы, подобные горящим углям, огневики.'
    cn: 一些修士院中的长老们问了那位长老：「我们恳请您，神师，告诉我们：为何您曾告诉我们，您恳求主上帝在您之后留下蒙福的阿爸（塞里达），而上帝总是应允敬畏他之人的意愿，却反而先于您取走了阿爸呢？也请您向我们解释，为何上帝有时甚至向圣徒隐瞒他的作为，就像先知厄利沙那里发生的那样。还有，为何阿爸的身体在临终前出现了像燃着的煤炭般的疮疤，就是所谓的火疮？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Как (некогда)  сказано было авве Антонию: «Это судьбы Божии, и ты не можешь уразуметь их», так должно разуметь и о сем. Что касается  углевидных струпов, называемых по-гречески «анфракия», и преставления аввы, то он получил славу, паче меры, от людей и от  Бога. Но чтобы люди не обоготворили его (ибо поистине он был причастником Святого Духа и совершенства), Бог через сие угасил  славу человеческую, дабы вполне умножилась слава Божия. Достигши такой меры, он не мог более заботиться о земных вещах, а равно,  находясь посреди людей, не мог избавиться от сего, и потому Бог взял его. Что же касается до нас, то мы ожидали, что будет так, как мы полагали; а случилось по воле Бога, превосходящего (наши мысли) Промыслом спасения. Впрочем, человек не должен  исследовать непостижимое, но всякую мысль и всякое благое дело возлагать на Имеющего власть, да будет по воле Его. Господь  Иисус Христос да утвердит сердца ваши – отвергнуть всякое двоедушие и злобу лукавства. Молюсь о том, чтобы здравствовали о Господе. Аминь. Помолитесь о мне, чтобы и я получил милость и  сохранился от лжезнания и безумия, о Христе Иисусе, Господе нашем, Которому слава во веки, аминь.'
      cn: 答曰。就如昔日曾对安东尼长老说：「这是上帝的旨意，你无法领悟」，对此事亦当如此理解。至于那些碳疽疮，希腊语称作「anthrakia」，以及长老的安息，他从人与上帝那里获得了超乎寻常的荣耀。然而，为了不让人将他神化（因为他确实是圣灵与完全的分享者），上帝借此熄灭了人的荣耀，以便上帝的荣耀得以完全增多。达到此等境地，他便无法再顾及世俗之事，同样，身处人群之中，他也无法摆脱这些，因此上帝便将他取去。至于我们，我们原以为事情会如我们所想，然而却是按照上帝的旨意发生，祂的救赎旨意超越了我们的思虑。然而，人不可探究不可测之事，却应将一切思想和一切善行全然交托给那位拥有权能者，愿祂的旨意得成。愿主耶稣基督坚定你们的心，弃绝一切二心与邪恶的诡诈。我祈求你们在主内康健。阿门。请为我祷告，使我也能蒙受恩典，并在我们的主基督耶稣里，免于伪知识和愚妄，荣耀归于祂，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 606. '
    cn: 问询 606：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: 'Брат  вопросил святого старца авву Варсонофия: не знаю, отец мой, каким образом увлекся я книгами Оригена, Дидима и гностическими  (сочинениями) Евагрия и учеников его. Они говорят, что души человеческие были созданы не вместе с телами, но прежде их были  (простыми)[113]умами, т. е. бестелесными; подобно сему и Ангелы и демоны были простые умы. И люди, падши в преступление, осуждены были жить в сем теле, Ангелы же, сохранивши себя, сделались Ангелами[114]. Пишут они и другое, подобное сему, например, что будущее мучение должно иметь конец, и люди, и Ангелы, и демоны возвратятся снова в первое свое состояние, т. е. будут простыми умами, и это они (еретики) называют восстановлением. Душа моя впала в двоедушие и сетует (сомневаясь), истинно ли сие или нет, и потому прошу тебя, владыко, научи меня истине, чтобы я мог держаться ее и не  погибнуть, ибо в Божественном Писании ничего о сем не говорится. И сам Ориген в толковании своем на Послание к Титу утверждает, что ни апостольское, ни церковное предание не (говорит), чтобы  душа существовала прежде создания тела, и потому (Ориген) признает еретиком того, кто говорит это. Но и Евагрий в главах своих, называемых гностическими, свидетельствует, что того никто не возвестил нам, не открыл и Сам Дух. Во второй сотне, в 64-й, из так называемых гностических глав, он пишет: «О первом никто не говорит, а о втором сказал Глаголавший в Хориве». И опять в 69-й главе той же сотни он говорит так: «Дух Святой не открыл нам ни о первом разделении умных существ, ни о первобытном существовании тел». О том же, что не будет ни восстановления, ни конца муке, Сам Господь объявил нам в Евангелии, сказав:«идут сии в муку вечную»(Мф. 25:46), и еще:«червь их не умирает, и огнь не угасает»(Мк. 9:44). Откуда же взяли они это, владыко, когда ни апостолы нам сего не предали, ни Дух Святой не открыл (как сами они свидетельствуют), и в Евангелии сказано противное. По благоутробию твоему, отец мой, окажи милость моей немощи и скажи мне: каково оное учение?'
      cn: 一位弟兄询问圣洁的长老巴尔萨努菲乌斯修道父：「我的父啊，我不知自己如何沉溺于俄利根、狄迪穆斯以及欧那革里乌斯及其门徒的诺斯替主义（著作）。他们说，人的灵魂并非与身体一同受造，而是在身体之先，是（单纯的）心智[113]，即无形无质的；同样地，天使和魔鬼也是单纯的心智。而人类因犯罪堕落，被判定居于这身体之中，天使则因自持而成为天使[114]。他们还写了其他类似之论，例如，未来的苦难必有终结，并且人类、天使和魔鬼都将回归其最初状态，即成为单纯的心智，这便是他们（异端）所谓的『复原』。我的灵魂陷入了 দ্বিধা，为之忧虑（疑惑），不知此说是否真实，故此恳求您，我的主啊，教我真理，使我能持守它而不致灭亡，因在神圣的经文中并无提及此事。且俄利根本人在其对《提多书》的解释中也声称，无论是使徒还是教会的传统，都未曾（提及）灵魂在身体受造之前就已存在，因此（俄利根）将持此说者视为异端。然而，欧那革里乌斯在其名为《诺斯替主义篇章》的著作中也作证说，无人向我们宣示此事，圣灵本身也未曾启示。在第二百篇，第64章，所谓诺斯替主义篇章中，他写道：『关于第一者无人论及，而关于第二者，则是由在何烈山说话者所言。』又在同篇的第69章中，他如此说：『圣灵未曾向我们启示关于理智受造物最初的分离，也未曾启示关于身体的原始存在。』至于并无复原，亦无苦难的终结，主亲自在福音中向我们宣告，他说：『这些人要往永刑里去』（马太福音 25:46），又说：『虫子是不死的，火是不灭的』（马可福音 9:44）。我的主啊，既然使徒们并未将此传授给我们，圣灵也未曾启示（如他们自己所证），且福音书中所言恰恰相反，他们又是从何处得来这些呢？我的父啊，凭着您的慈悲，怜悯我的软弱，请告诉我：那教义究竟如何？」
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Увы и  горе роду нашему, что мы оставили и что исследываем, о чем стараемся и обо что претыкаемся? Оставили мы правые пути и хотим идти по стропотным, чтобы и на нас исполнилось слово Писания: «горе оставляющимпути правыя, еже ходити в путехстропотных» (Притч. 2:13). Поистине, брат, я оставил плач о самом себе и плачу о тебе; во что ты впал? Перестал я плакать о грехах моих и оплакиваю тебя, как сына моего. Небеса ужасаются, о чем любопытствуют люди! Земля сотрясается, как они хотят исследовать непостижимое! Это догматы языческие. Это пустословие людей, которые думают о себе, что они нечто значат. Это слова людей праздных. Это порождения прелести, ибо сказано:«глаголющеся быти мудри, объюродеша»(Рим. 1:22). И если хочешь уразуметь, внимай:«от плод их познаете их»(Мф. 7:16). Каковые же плоды их? Надмение, уничижение, расслабление, леность, претыкание, отчуждение от закона, или, лучше сказать,  от Законоположника Бога. Они – жилище демонов и князя их диавола. Сии (мнения) не к свету ведут тех, которые им веруют, но во тьму. Они не к страху Божию побуждают, но более к преуспеянию диавольскому. Они не извлекают из тины, но погружают в нее. Это суть плевелы оные, которые враг посеял на поле Домовладыки. Это терние, выросшее на земле, проклятой Владыкою Богом. Они – совершенная ложь, совершенная тьма, совершенная прелесть, решительное отчуждение от Бога. Бегай их, брат, чтобы  учение их не утвердилось в твоем сердце. Они иссушают слезы, ослепляют сердце и всесовершенно погубляют людей, внимающих им. Не останавливайся на них и не размышляй о них; они исполнены горечи и приносят плоды смерти. Касательно же ведения о будущем  – не заблуждайся: что здесь посеешь, то там и пожнешь (см.Гал. 6:7). По исходе отсюда никому нельзя уже преуспеть. Не трудно Богу вместе с человеком создать и душу его. В рассуждении же Небесных Чинов Божественное Писание заграждает уста всякому человеку, говоря:«рече, и быша... повеле, и создашася. Постави я... в век века»(Пс. 148:5, 6). А что Бог поставил, переменяется ли то? У Него, по Писанию,«несть пременения»(Иак. 1:17). Где нашел ты, чтобы старание какого-либо Ангела привело его в успеяние? Брат, здесь делание – там воздаяние, здесь подвиг – там венцы. Брат, если ты хочешь спастись, не вдавайся в это (учение), ибо свидетельствую тебе пред Богом, что ты впал в ров диавольский и в крайнюю погибель. Итак, отступи от сего и последуй святым отцам. Приобрети себе: смирение и  послушание, плач, подвижничество, нестяжание, вменение себя ни во что и подобное сему, что находишь в словах и в жизни отцов.«Сотворите убо плод достоин покаяния»(Мф. 3:8), и не смотри на меня, который говорю и не делаю, но помолись, чтобы и я некогда пришел в познание истины, во славу Святой Троицы, ныне и присно, и во веки, аминь.'
      cn: 答复。兄弟啊！我们这世代，哀哉，苦哉！我们舍弃了什么，又在探究什么，为何劳苦，又为何跌倒呢？我们舍弃了正直的道路，却想行走崎岖的小径，好让经上的话语应验在我们身上：「那些离弃正直道路，行走黑暗之路的人有祸了」（箴言 2:13）。兄弟啊，我实在不再为自己哭泣，却为你哭泣；你竟陷入了什么境地？我已停止为我的罪孽哀哭，却像为我儿子一样为你哀悼。诸天惊骇，世人却好奇探究何事！大地颤抖，他们竟想研究那不可思议之事！这些是异教的教义。这些是那些自以为有些作为的人的空谈。这些是闲人的言语。这些是妄念的产物，因为经上说：「他们自以为有智慧，反成了愚昧」（罗马书 1:22）。如果你想明白，请留意：「凭着他们的果子，你们就可以认出他们来」（马太福音 7:16）。那么他们的果子是什么呢？是傲慢、轻蔑、松弛、懒惰、跌倒、与律法疏远，或者更确切地说，与颁布律法的上帝疏远。他们是鬼魔及其首领魔鬼的居所。这些（观念）并未引导那些相信它们的人走向光明，而是走向黑暗。它们并未激发人对上帝的敬畏，反而更促成魔鬼的得势。它们并未将人从泥沼中拉出，反而使人深陷其中。这些是仇敌在田主田中撒下的稗子。这些是在被主上帝咒诅的土地上长出的荆棘。它们是全然的谎言，全然的黑暗，全然的妄念，与上帝彻底的隔绝。兄弟啊，避开它们，以免它们的教导在你的心中生根。它们使眼泪枯竭，使心眼盲昧，并彻底毁灭那些听从它们的人。不要停留在它们上面，也不要思考它们；它们充满了苦涩，并结出死亡的果子。至于对未来的认知——不要走入歧途：你在这里播种什么，就在那里收割什么（参 加拉太书 6:7）。从这里出去之后，无人能再有所长进。对上帝而言，与人一同创造其灵魂并不困难。至于天上的秩序，神圣的经文堵住了每个人的口，说：「他一说，它们就有了；他一命，它们就造成。他将它们立定……直到永永远远」（诗篇 148:5，6）。那么上帝所立定的会改变吗？照经上所说，在他「并没有改变」（雅各书 1:17）。你在何处找到任何一位天使的努力使其有所成就的记载？兄弟啊，这里是劳作之地——那里是报偿之地；这里是争战之地——那里是冠冕之地。兄弟啊，如果你想得救，不要陷入这（教导）中，因为我在上帝面前向你作证，你已陷入魔鬼的陷阱和极度的毁灭之中。因此，远离这些，并追随圣洁的教父们。为自己获取：谦卑与顺服、哭泣、苦修、无欲、视己为无物以及你在教父们的言行中所找到的类似德行。「所以，你们要结出果子来，与悔改的心相称」（马太福音 3:8），不要看我这个只说不做的人，但请祈祷，愿我也能有朝一日认识真理，荣耀圣三一，从今直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 607. '
    cn: 问询 607：
  text:
    ru: Тот же брат  вопросил (о сем учении) другого старца авву Иоанна.
    cn: 有位弟兄向另一位长者，约翰长老，请教（关于这个教义）的问题。
  children:
  - type: paragraph
    text:
      ru: Ответ.«Несть сия  премудрость свыше нисходящи, но земна, душевна, бесовска»(Иак. 3:15). Это учение диавольское. Это учение ведет в муку вечную тех, которые внимают ему. Кто занимается сим учением, тот делается еретиком. Верующий ему отвратился от истины. Согласующийся с сим чужд пути Божия. Делатели Христовы не научили сему. Принимающие слово истины не принимают сих мнений. Скорее оставь их, брат, чтобы не обжечь тебе сердца своего огнем  диавольским, чтобы вместо пшеницы не посеять на поле своем терния, и вместо жизни не получить смерти, и зачем говорю много, – чтобы вместо Христа не принять тебе диавола. Не медли в том и спасайся молитвами святых, как Лот из Содома. Аминь.
      cn: 回答：「这智慧不是从上头来的，乃是属地的，属魂的，属鬼魔的。」(雅各书 3:15)。这是魔鬼的教导。这教导将那些听从它的人引向永恒的痛苦。凡是钻研这教导的人，就成了异端。相信它的人，偏离了真理。认同此说的人，与神的道路格格不入。基督的工人未曾教导这些。接受真理之道的人，不接受这些观点。弟兄，尽快放弃它们吧，免得你的心被魔鬼之火灼伤，免得你在自己的田地里撒下荆棘而非麦子，免得你得到的不是生命而是死亡。我为何多言？——免得你接受的不是基督而是魔鬼。切勿迟疑，藉着圣徒的祷告得救，如同罗得从所多玛出来一样。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 608. '
    cn: 问询 608：
  text:
    ru: того же.  Ужели не должно читать книг Евагриевых?
    cn: 同理。难道不应该阅读厄瓦格里乌斯的书籍吗？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Не  принимай только таких мнений, а если хочешь, читай там то, что служит к душевной пользе. В евангельской притче о мреже сказано, что«избраша добрыя в сосуды, а злыя извергоша вон»(Мф. 13:48); так и ты поступай.
      cn: 约翰的答复。不要只接受这些观点，如果你愿意，请阅读其中对灵魂有益的教导。福音书中关于渔网的比喻说：「把好的拣起来，收在器具里，把坏的扔到外面。」（马太福音 13:48）你也要如此行。
- type: heading2
  initial:
    ru: 'Вопрос 609. '
    cn: 问询 609：
  text:
    ru: 'Тот же брат,  который вопрошал о сем, сомневался, думая и говоря себе: как же некоторые из нынешних отцов принимают те (сочинения), а мы  считаем их хорошими иноками и внимательными к себе? По истечении нескольких дней случилось ему просить великого старца помолиться о нем, и тогда старец сам собою открыл ему помышление сердца его, так что брат удивился и ужаснулся сему.'
    cn: 那位问及此事的弟兄心存疑惑，他思忖着，并自言自语道：「现今有些教父接纳这些著述，我们却认为他们是好的隐修士，且对自己很警醒，这究竟是为何？」 几天之后，他恰好请求那位伟大的长老为他祷告，那时长老主动向他揭示了他心中的思虑，以至于这位弟兄感到惊讶和敬畏。
  children:
  - type: paragraph
    text:
      ru: 'Ответ же старца был таков: Ты говорил и помышлял: почему некоторые из отцов принимают так называемые гностические главы Евагриевы и некоторые из разумных братий принимают их. – Они не просили Бога, чтобы Он открыл им, истинно ли сие учение, и (потому) Бог оставил их при собственном их разумении. Впрочем,  судить о сем не мое и не твое дело. Время дано нам для того, чтобы исследовать наши страсти, плакать и рыдать (о них).'
      cn: 那位长老的回答如下：「你曾言道，也曾思忖：为何有些教父接纳埃瓦格里乌斯所谓的诺斯替章句，而有些明智的弟兄也接受它们？——他们并未祈求上帝向他们启示此教义是否真实，因此上帝便任由他们凭自己的理解行事。然而，评判此事并非你我之事。光阴赐予我们，乃为省察自身的苦情，并为此哀恸哭泣。」
- type: heading2
  initial:
    ru: 'Вопрос 610. '
    cn: 问询 610：
  text:
    ru: Вопрос того же и  других братьев к тому же великому старцу.
    cn: 问题：那一位及其他修士们向那位伟大的长老提出的相同问题。
  children:
  - type: paragraph
    text:
      ru: 'Отец мой! Умствующие о предсуществовании душ не стыдятся говорить о святомГригории Богослове, что и он подтверждает то же в словах своих на  Рождество Христово и на день Пасхи, толкуя некоторые изречения его по своему разуму и опуская то, что там ясно сказано о  создании первого человека, о его душе и теле, сообразно с Церковным Преданием. Ибо он так говорит: «Желая показать сие,  Творческое Слово из двух природ, невидимой и видимой, творит одно живое существо – человека, и взяв тело из вещества, уже  прежде сотворенного, тотчас вдохнуло в оное жизнь из Себя, что мы называем разумною душою и образом Божиим»[115].  И в последующих (стихах) найдешь у него много ясно и несомненно сказанного о человеке, сотворенном из преждесотворенного  вещества и души, данной Богом. Там же он много восхваляет природу человека и называет даром, достойным Бога, – спасение  тела и души и вовсе не говорит того, что они (ему приписывают), будто бы душа вследствие осуждения облечена телом, дабы понесла наказание за прежние свои согрешения. И в других различных  сочинениях цель его открывается совершенно чистою от такого учения. Они с радостью говорят и о святом Григории, брате Василия Великого, будто и он тоже сказал и допускает предсуществование душ, перетолковывая также и его некоторые  слова. Но он в 30-й главе своего сочинения «О создании человека» сильно противоречит сему мнению о предсуществовании и  опровергает его так же, как и блаженный Давид, и святой Иоанн, и Афанасий, и все прочие учители и светильники Церкви. О  восстановлении же ясно говорит тот же святойГригорий Нисский, только не о таком, какое они разумеют, что будто бы, по  окончании мучения, человек будет восстановлен в первобытное свое состояние, т. е. будет чистый ум; но говорит[116],  что мучение будет смягчено и окончится. Итак, скажи, отец мой, почему такой человек не говорит справедливо, как прилично было  бы мужу святому, сподобившемуся беседовать по (внушению) Духа Святого. Также и о рае некоторые отцы и учители не согласны между собою, говоря, что он не есть чувственный, но мысленный. И в других главах Писания можно найти некоторое разногласие. Просим тебя, владыко, объясни нам сие, чтобы, просвещенные вами, мы прославили Бога и не сомневались во святых отцах наших.'
      cn: 我的父啊！那些论及灵魂先存之人，毫不羞愧地声称圣格里高利神学家亦在其《基督降生》与《逾越节》讲章中证实此说，他们按照自己的理解诠释其某些言论，却省略了其中清晰阐明的第一人亚当的创造、其灵魂与身体，皆与教会圣传相符的内容。因他如此说：「为要显明此，创造之道从两种本性，即不可见与可见者，创造出一种活物——人。并取用先前已造之物质形成身体，即刻将生命气息从自身吹入其中，我们称之为理性灵魂及上帝的肖像。」[115]在随后的篇章中，你将发现他对由先前所造物质与上帝所赐灵魂所创造之人，有许多清晰无碍的论述。他在此处极力赞扬人的本性，并称身体与灵魂的救赎为一项配得上帝的恩赐，全然未曾提及他们所归咎于他的那种观点，即灵魂因受审判而披上身体，以承受先前罪愆的惩罚。而在其他各种著述中，他的意旨完全纯粹，没有这种教义的痕迹。他们也欣喜地谈论圣格里高利，大巴西尔的兄弟，声称他也说过并认可灵魂先存之说，同样是对他某些言论的曲解。然而，他在其著述《论人的创造》第三十章中，强烈反驳灵魂先存的观点，并加以驳斥，正如蒙福者大卫、圣约翰、阿塔那修，以及教会所有其他教父与光照者所为。至于复原（apokatastasis），这位圣格里高利·尼撒清楚地阐述，但并非他们所理解的那种，即受苦结束后，人将恢复其原始状态，亦即成为纯粹的理智；而是说[116]，痛苦将得到缓解并终结。那么，我的父啊，请告诉我，为何这样的人说话不公允，不像一位被圣灵感动而得以谈论的圣者那样合宜。同样，关于乐园，一些教父和导师之间也存在分歧，他们说乐园并非感官的，而是心智的。在圣经的其他篇章中，也能发现一些分歧。我们恳请您，主宰者，为我们解释这些，以便我们蒙您光照，得以荣耀上帝，不再怀疑我们圣洁的教父。
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.«Благословен Бог и Отец Господа нашего Иисуса Христа,  благословивый нас всяцем благословением духовным в небесных о Христе».Аминь (Еф. 1:3). Братия! Прилично теперь сказать с апостолом:«Бых несмыслен... вы мя понудисте»(2Кор. 12:11). Ибо для вас я вынужден исследовать то, что превышает мои силы, и говорить то, что вовсе не пользует душе, хотя и не вредит ей. Мы забыли апостола Павла, который говорит: «всякий...гнев, и ярость... и хула да возмется от вас, со всякою злобою»(Еф. 4:31), а я прибавлю: с чревообъядением, и блудом, и  сребролюбием и прочими страстями, о которых мы должны рыдать день и ночь и плакать непрестанно, чтобы множеством слез  совершенно омыть скверну их и сделаться из нечистых – чистыми, из грешных – праведными, из мертвых – живыми. Мы же, напротив, занимаемся только словами, за которые также должны будем дать ответ. Ибо сказано:«Ты воздаси комуждо по делом его»(Пс. 61:13), и еще:«всем бо явитися нам подобает пред судищем Христовым, да приимет кийждо, яже с телом содела, или блага, или зла»(2Кор. 5:10). Нам должно стараться о том, о чем старались отцы наши авва Пимен и прочие. Сие старание научает вменять себя ни во что, ни с кем себя не сравнивать, считать себя землею и пеплом. А то научает считать себя мудрым,  приходить в гордость, придавать себе значение, при всяком случае сравнивать себя с другими и чуждаться смиренномудрия. Простите меня. Не оттого ли вы сим занимаетесь, что находитесь в праздности? Если так, то подите на торжище (и оставайтесь там), пока не придет Господин дома и не возьмет вас в виноградник Свой  (см.Мф. 20:3, 4). Когда бы в сердце вашем было попечение о страшном оном сретении, то вы не вспоминали бы о сем (учении). Пророк«забы снести хлебсвой» (Пс. 101:5), а мы питаемся изобильно и предаемся нерадению, потому и впадаем в сии (умствования). Не того требует от нас Бог, но освящения,  очищения, молчания и смирения. Впрочем, мне не хотелось оставить вас в недоумениях, также и просил Бога подать мне извещение о  сем; я скорбел, будучи утесняем тем и другим, и избрал лучше самому подвергнуться скорби, только бы вас избавить от нее,  вспоминая сказавшего:«Друг друга тяготы носите»(Гал. 6:2). Итак, послушайте, что Бог открыл мне за три дня до того, как вы написали мне свой вопрос. Все отцы, угодившие Богу, святые и праведные, и верные рабы Божии да помолятся о мне! Не думайте, чтобы люди, хотя и святые, могли совершенно постигнуть все глубины Божии; ибо апостол говорит:«От части... разумеваем и от части пророчествуем»(1Кор. 13:9), и еще:«овому бо дается Духом»то и то, но не все (дарования) одному человеку. «Ов убо сице, ов же сице.Вся же сия действует един и тойжде Дух»(1Кор. 12:8–11). Зная, что действия Божии непостижимы, апостол воззвал:«О, глубина богатства и премудрости и разума Божия! яко неиспытани судове Его, и неизследовани путие Его. Кто бо разуме ум Господень, или кто советник Ему бысть?»(Рим. 11:33, 34) и проч. Святые, сделавшись учителями, или сами собою, или принуждаемые к тому другими людьми, весьма преуспели,  превзошли своих учителей и, получив утверждение свыше, изложили новое учение, но вместе с тем сохранили и то, что приняли от прежних учителей своих, т. е. учение неправое. Преуспев впоследствии и сделавшись учителями духовными, они не помолились Богу, чтобы Он открыл им относительно первых их учителей: Духом ли Святым внушено было то, что они им преподали, но, почитая их премудрыми и разумными, не исследовали их слов; и таким образом мнения учителей их перемешались с их собственным учением, и святые сии говорили иногда то, чему научились от своих учителей, иногда же то, что здраво постигали собственным умом; впоследствии же и те и другие слова приписаны были им. Принимая от других, преуспев и сделавшись лучшими, (святые) Духом Святым говорили то, что вверялось им с утверждением от Него; говорили и то, что им было преподано прежними учителями их, не исследывая слов их, тогда как им должно было (исследовать) оные, и чрез молитву к Богу и вопрошения (просвещенных Духом) удостовериться,  справедливы ли они. Таким образом перемешались учения, и все, что говорили сии святые мужи, их имени приписывалось. Итак, когда слышишь, что кто-либо из них говорит о себе, что он от Духа Святого слышанное поведает, то сие несомненно, и мы должны тому верить. Если же (святой муж) и говорит о вышеупомянутых (мнениях), но не найдешь, чтобы он подтверждал слова свои, как бы имел утверждение свыше, то они проистекли из учения прежних его учителей, и он, доверяя знанию и премудрости их, не вопрошал Бога, истинно ли сие. Вот, вы слышали все мое неразумие; безмолвствуйте отныне и упражняйтесь о Боге, и оставя  празднословие, будьте внимательны к страстям вашим, за которые потребуется от вас ответ в день судный. А о том вас не спросят, почему вы не знаете или не изучили сего. Плачьте отныне и рыдайте. Исследуйте следы отцов наших Пимена и прочих и«тецыте, да постигнете»(1Кор. 9:24) о Христе Иисусе, Господе нашем, Которому слава во веки, аминь.'
      cn: '巴尔萨努菲乌斯的回答：


        「愿颂赞归于我们主耶稣基督的上帝和父，他在基督里曾用天上各样属灵的福气赐给我们。」阿门 (以弗所书 1:3)。弟兄们！此时此刻，适宜我与使徒一同说：「我成了愚妄人……是你们强逼我的」 (哥林多后书 12:11)。因为为了你们，我被迫探究超越我能力的事，并说出对灵魂毫无益处、虽也无害的话。我们忘记了使徒保罗的话：「一切……忿怒、恼恨……和毁谤，连同一切的恶毒，都当从你们中间除掉」 (以弗所书 4:31)，我还要补充：包括暴食、淫乱、贪爱钱财及其他情欲，我们当为这些情欲日夜哭泣，不住地流泪，好让泪水之多彻底洗净它们的污秽，使我们从不洁变为洁净，从罪人变为义人，从死人变为活人。我们却恰恰相反，只专注于言语，而我们也必须为这些言语交账。因为经上说：「你必照各人所行的报应他」 (诗篇 62:12)，又说：「因为我们众人，必须在基督的审判台前显露出来，叫各人按着本身所行的，或善或恶，受报」 (哥林多后书 5:10)。我们当致力于我们父辈阿爸皮门和其他圣徒所致力于的事。这份努力教导我们看自己一无是处，不与任何人比较，视自己为尘土和炉灰。而那（另一种态度）则教导我们自以为聪明，陷入骄傲，自以为重要，在任何情况下都与他人比较，并疏远谦卑。请原谅我。你们是不是因为闲散才沉迷于此？如果真是这样，那就去市集吧（并留在那里），直到家主到来，带你们进入他的葡萄园 (参 马太福音 20:3，4)。如果你们心中有对那可怕相遇的思虑，你们就不会再提及此事（教义）。先知「忘记吃他的饼」 (诗篇 102:5)，而我们却丰盛地进食，并陷入懈怠，因此才陷入这些（思辨）之中。上帝不要求我们这样做，而是要求我们圣化、洁净、静默和谦卑。


        然而，我不想让你们处于困惑之中，我也曾祈求上帝赐予我关于此事的启示；我因两难而忧伤，我宁愿自己承受忧伤，只为使你们脱离困境，我记着说：「你们各人的重担要互相担当」 (加拉太书 6:6) 的话。所以，请听上帝在你们写信给我问问题前三天向我启示的。愿所有蒙上帝喜悦的、圣洁公义的、忠实的上帝仆人，都为我祷告！不要以为人们，即使是圣洁的，也能完全领悟上帝一切的奥秘；因为使徒说：「我们现在所知道的有限，所预言的也有限」 (哥林多前书 13:9)，又说：「圣灵赐给这个人」这和那，但并非所有（恩赐）都赐给一个人。「这人是这样，那人是那样。这一切都是这位独一的圣灵所运行的」 (哥林多前书 12:8-11)。使徒知道上帝的作为是不可测度的，便呼喊：「深哉！上帝丰富的智慧和知识！他的判断何其难测！他的踪迹何其难寻！谁知道主的心？谁作过他的谋士呢？」 (罗马书 11:33，34) 等等。


        圣徒们成为教师，无论是由己还是被迫，他们都取得了巨大的进步，超越了他们的老师，并得到了上天的确证，阐述了新的教义，但与此同时，他们也保留了从前任老师那里接受的、即不正确的教义。后来，他们取得了进步，成为属灵的老师，却没有向上帝祷告，请他启示关于他们第一任老师的教导：这些教导是否是出于圣灵的感动，而是尊敬他们为有智慧和知识的，没有探究他们的话语；于是他们老师的观点与他们自己的教导混杂在一起，这些圣徒有时说他们从老师那里学到的东西，有时则说他们自己通过健全的理解所领悟的东西；后来，这两类话语都被归于他们名下。当圣徒们从他人那里接受教导，并且进步，变得更好时，他们通过圣灵说出蒙圣灵确证所托付给他们的话；他们也说出他们前任老师所传授给他们的话，而没有探究那些话语，尽管他们本该（探究）它们，并通过向上帝祷告和询问（受圣灵光照的人）来确信它们是否真实。因此，教义混杂了，这些圣徒所说的一切都被归于他们的名下。


        所以，当你听到他们中有人说自己所传讲的是从圣灵那里听到的，那么这无疑是真实的，我们应该相信。然而，如果（圣徒）也提到了上述（观点），但你没有发现他证实他的话语，仿佛得到了上天的确证，那么这些观点就源于他前任老师的教导，而他，相信他们的知识和智慧，没有向上帝询问这是否真实。看啊，你们已经听了我所有的愚拙；从今以后请保持静默，在上帝里面操练，并停止闲言碎语，留意你们的情欲，因为在审判之日，你们将为这些情欲交账。而关于这一点，你们不会被问及为何你们不知道或没有学习这些。从今以后，哭泣和哀恸吧。探究我们父辈皮门和其他圣徒的足迹，并「奔跑，好叫你们得着」 (哥林多前书 9:24)，在我们的主耶稣基督里，愿荣耀归于他，直到永远。阿门。'
