      ru: 'Ответ. Брат! Как  собственной душе моей, говорю я тебе; ибо Господь связал твою душу с моею, сказав: не оставляй его. Не мое бы дело учить тебя,  но скорее научаться от тебя: ибо боюсь сказавшего:«научая... инаго, себе ли не учиши»(Рим. 2:21). Ты говоришь, что  премудрому достаточно и одного мановения; но для тебя сего было недостаточно, и ты желаешь слышать ясно. (Итак, знай), что если безумный согрешит в слове, то все прощают; ибо он безумен и не знает, что говорит. Если же премудрый согрешит, то не получает прощения, ибо премудр и согрешил в ведении. Так, если кто и из находящихся вне (безмолвия) братии согрешит в слове, он  заслуживает прощения, так как он живет в сообществе других; если же (согрешим) мы – мнимые затворники и безмолвники, пользующиеся у людей доброю славою: какое получим прощение? И как ты желаешь ясно узнать, в чем дело, то говорю: ты пребываешь в безмолвии, как умерший миру; как же случается, что, когда вступаешь в  беседу, от любви и радости (вдруг) переходишь к раздражению и памятозлобию, и порицаешь ближнего, а не самого себя? И не  только не говоришь, что ты недостоин, а и считаешь себя за нечто; ибо при случае говоришь: «Скажи, что я это сказал, и  послушают с удовольствием». За кого считаешь ты себя (полагая), что слово твое с удовольствием примут? Или за пророка Илию? Укори себя и пойми, что все, случающееся с тобою, бывает не без воли Божией: упокоение – к благодарению, а скорбь – к терпению. Где слово Писания:«примлете бо...ащекто по лицу биет вы»и проч. (2Кор. 11:20)? Посему мы далеки от Бога. Если хочешь узнать путь тот, то знай, что он состоит в следующем: принимать  бьющего как греющего, бесчествующего как прославляющего, досаждающего как почитающего и утесняющего как успокаивающего; и если по забвению, или, может быть, и по произволению, не дадут  тебе того, что следует обычно, не скорби (о сем), но, напротив, говори: «Если бы была на то воля Божия, то я получил бы это»; а  когда получаешь, принимай с веселым лицом, радуясь, подобно Даниилу, который, когда Господь посетил его, говорил только:«помянул бо мя еси, Боже»(Дан. 14:38); говори и ты: «Бог помиловал меня недостойного». Почитай себя недостойным и оставь  самооправдание; а ты (напротив), когда скажешь что-нибудь, говоришь: «Я сказал хорошо»; и если постигнешь что умом,  говоришь: «Хорошо постиг я, хорошо сделал то, хорошо другое». Для чего не помышляем о том, чтобы не оскорблять никого ни словом, ни делом? И Бог поможет нам во всем. Ты увлекся открыть помысл свой братии, дабы исполнить твою волю, настаивая, чтобы дело твое было сделано непременно в тот же день, и тем уязвил помысл младших братий, которые говорили: «Отчего не потерпит старец, когда еще есть два дня?» Скажи мне по истине, требовало ли дело такой поспешности? Ужели ты взошел на небеса? (Нет), брат, просто скажу тебе: безвременным требованием, по действию диавольскому, ты уязвил помысл братии. Отныне«остави мертвыя погребсти своя мертвецы»(Лк. 9:60) и будем благовествовать Царствие Божие о Христе Иисусе, Господе нашем, Которому слава во  веки, аминь.'
      cn: 答复：弟兄！我向你倾诉，如同向我自己的灵魂倾诉一般；因为上主已将你的灵魂与我的灵魂系在一起，祂说：「不可离弃他。」教导你本非我之职分，倒不如说是向你学习：因为我惧怕那句经文所言：「教导别人，难道不教导你自己吗？」（罗马书 2:21）。你说，对于智者而言，一个暗示便已足够；然而对你而言，这尚不足够，你渴望听得清晰。因此，请知晓：若愚者言语有失，众人皆会宽恕；因其愚昧，不知所言。但若智者有失，则无法获得宽恕，因其智识过人，却在明知故犯中犯错。同理，若身处群体中的弟兄言语有失，他值得宽恕，因其与众人共居；但若我们——这些自以为是隐士和静修者，在世人眼中享有名声之人——有失，我们又将获得何种宽恕呢？既然你渴望清晰地了解究竟，我便直言：你身处静修之中，如同向世间死去一般；然而，为何当与人交谈时，你却从爱与喜乐（突然）转变为恼怒与怀恨，并责备近人，而非责备自己？你不仅不承认自己不配，反而自以为是；因为你有时会说：「告诉他们这是我说的，他们会乐意听从。」你将自己视为何人，竟以为你的言语会蒙受喜爱？难道是先知以利亚吗？责备你自己，并明白凡临到你身上的一切，都不是没有上帝的旨意：安息是为了感恩，而苦难是为了忍耐。经文何处有言：「你们也忍受了，如果有人打你们的脸」（哥林多后书 11:20）？因此，我们与上帝相去甚远。如果你想了解那条道路，便要明白它在于以下几点：将击打者视为施暖者，将侮辱者视为荣耀者，将冒犯者视为尊敬者，将压迫者视为安息者；即使因遗忘，或者甚至是有意地，你未得到本应得到的，也不要悲伤，反而要说：「若是上帝的旨意，我便会得到。」而当你得到时，要面带喜悦地接受，欢欣鼓舞，如同达尼尔（Daniel）一般，当上主眷顾他时，他只说：「因为你记念了我，神」（达尼尔书 14:38）；你也要说：「上帝怜悯了我这个不配的人。」视自己为不配之人，并放弃自我辩护；而你（恰恰相反），每当说些什么，便说：「我说得很好」；若思想领悟了什么，便说：「我领悟得很好，这件事做得很好，那件事也很好。」我们为何不思考如何不以言语或行动冒犯任何人呢？愿上帝在一切事上帮助我们。你被引诱向弟兄们敞开你的心思，以满足你的意愿，坚持你的事情必须在当天完成，从而伤害了年轻弟兄们的思想，他们说：「这位长老为何不能再等两天呢？」请你如实告诉我，此事真有如此紧迫吗？你难道已经升到天上去了吗？不，弟兄，我直白地告诉你：你因魔鬼的作为，不合时宜地提出了要求，从而伤害了弟兄们的心思。从今以后，「任凭死人去埋葬他们的死人」（路加福音 9:60），我们则要传扬上帝在我们的主基督耶稣里的天国，愿荣耀归于祂，直到永远，阿门。
