    ru: Под хранением ума отцы разумеют вообще подвиг  внутреннего человека.
    cn: 教父们所说的「看守心灵」，指的是一个人内在生命的全面操练。
  '55':
    ru: Надобно заметить, что брат, к которому сие писано, был  поваром в обители.
    cn: 在此有必要说明，这位收信的修士曾是修道院里的厨师。
  '56':
    ru: Цепь на шее (см.Сир. 6, 25).
    cn: 颈项上的锁链（参阅《次经·西拉书》六章二十五节）
  '57':
    ru: 'В  славянском переводе: целость.'
    cn: 在斯拉夫语译本中：圆全。
  '58':
    ru: Одежду, покрывавшую бедра.
    cn: 覆盖股部的衣裳。
  '59':
    ru: Служащий в сане диакона.
    cn: 处于执事圣秩中服侍之人。
  '60':
    ru: 'В  славянском переводе: сложения.'
    cn: 在斯拉夫语译本中是：叠句。
  '61':
    ru: Отсюда начинаются вопросы преподобногоаввы Дорофея.
    cn: 此处开始尊荣可敬之阿布巴多罗塞之问句。
  '62':
    ru: 'В  славянском переводе: дерзновение.'
    cn: 在斯拉夫语译本中：笃信。
  '63':
    ru: 'В  славянском переводе: мое сердце.'
    cn: 在斯拉夫语译本中：我的心。
  '64':
    ru: Т. е. о внутренней молитве.
    cn: 亦即是关于内在的祷告。
  '65':
    ru: 'В  славянском переводе: трудитися.'
    cn: 在斯拉夫语译本中：трудитися。
  '66':
    ru: Здесь в греческой книге не достает нескольких слов, и  они заимствованы из славянского перевода старца Паисия.
    cn: 在此希腊书卷中，有数语遗失，此数语乃自长者帕伊西之斯拉夫语译本中借取而来。
  '67':
    ru: 'В  славянском переводе: Се, удивихся лицу твоему.'
    cn: 在斯拉夫语译本中：看哪，我惊奇于你的面容。
  '68':
    ru: 'В  славянском переводе: невменяемость.'
    cn: 在斯拉夫语译本中：不被顾念（nevmeniaemost'）。
  '69':
    ru: Т.е. таких, которые считаются унизительными в глазах  других.
    cn: 亦即，在他人眼中，被视作羞辱之事者。
  '70':
    ru: Вредно ему.
    cn: 这对他有害。
  '71':
    ru: Авве о других.
    cn: 阿爸论及他人。
  '72':
    ru: Под средними делами разумеются такие, в которых нет  вреда, но нет и существенной пользы.
    cn: 所谓「中等之事」，指的是那些既无损害，亦无实益之事。
  '73':
    ru: Слов, заключающихся в скобках, не находится в греческой  книге, изданной в Венеции в 1816 году.
    cn: （此处的）字句并不存在于一八一六年于威尼斯出版的希腊典籍之中。
  '74':
    ru: См. Достопамятные сказания о жизни и подвижничестве  святых и блаженных отцов. С. 213, 214. Изд. 2-е, 1846г.
    cn: 请看《关于圣洁和蒙福教父们生平与修道苦行之可纪念言论》。第213页，214页。第二版，1846年。
  '75':
    ru: Здесь разумеется не то, чтобы грубо клеветать на брата,  но сказать о ком-либо истину – пристрастно.
    cn: 这里所指的，并非是粗暴地中伤弟兄，而是心怀偏见地去论断某人的真实情况。
  '76':
    ru: 'В  славянском переводе: с разумом.'
    cn: 在斯拉夫语译本中：带著理性。
  '77':
    ru: Т. е. истинный христианин.
    cn: 这就是说，一个真正的基督徒。
  '78':
    ru: 'В  славянском переводе: с тихостью.'
    cn: 在斯拉夫语译本中：带著宁静。
  '79':
    ru: Трапезами любви назывались общие трапезования,  происходившие из любви и служившие побуждением для  вкушавших к любви и общению. См. 74 правило 6-го  Вселенского Собора.
    cn: 爱筵被称作共同的宴飨，它们源于爱，并激发了赴宴者对爱与共融的向往。参阅第六次普世大公会议第七十四条规章。
  '80':
    ru: Коловия – одежда без рукавов и короткая.
    cn: 科洛维亚是一种没有袖子的短款服装。
  '81':
    ru: Левитонарий – монашеская верхняя одежда, сотканная из  волос.
    cn: Lévitonárion（列维托那利翁）——由毛发编织而成的修道院外衣。
  '82':
    ru: Т. е. заповедь отеческую относительно какого-либо  послушания.
    cn: 亦即，关于某种顺服的、来自父辈的诫命。
  '83':
    ru: Гордость, самооправдание и тщеславие.
    cn: 傲慢、自辩与虚荣。
  '84':
    ru: Здесь кончаются вопросы преподобного аввы Дорофея.
    cn: 此处即为可敬的阿巴·多罗忒俄斯之问答的终结。
  '85':
    ru: 'В  славянском переводе: победити дерзновение.'
    cn: 在斯拉夫语译本中：战胜僭越。
  '86':
    ru: Удостоверение.
    cn: 证明。
  '87':
    ru: Спасению рода человеческого.
    cn: 人类救赎之法。
  '88':
    ru: 'В  славянском переводе: не преступное иго.'
    cn: 在斯拉夫语译本中，这句话是：「并非是冒犯的轭。」
  '89':
    ru: Здесь разумеются не определения догматов веры, но  правила, касающиеся христианской жизни, постановленные  на Соборах или написанные некоторыми из отцов Церкви.
    cn: 这里所指的并非信条的教义定义，而是关于基督徒生活，由大公会议所制定或由某些教父所撰写的规章。
  '90':
    ru: 'В славянском переводе: лжеименный разум.'
    cn: 在斯拉夫语译本中：徒具虚名的理智。
  '91':
    ru: Благословение и молитвы святых.
    cn: 圣徒们的祝福与祈祷。
  '92':
    ru: Ведет к опытности.
    cn: 引人臻至经验。
  '93':
    ru: Речь обращена к тому всеянному врагом помыслу, о котором  сказано выше в сем же ответе.
    cn: 此言乃是针对那由仇敌所播撒的意念，正如在本答复前文所述及。
  '94':
    ru: 'По другому чтению: считая себя достойным.'
    cn: 依据另一种读法：认为自己是配得的。
  '95':
    ru: Т. е. упражняться в псалмопении.
    cn: 这就是说，要操练于歌咏赞美诗。
  '96':
    ru: 'Греческий: хлебная мера, содержавшая 13 амфоры.'
    cn: 希腊语：面包的量度，内含十三安福拉。
  '97':
    ru: При котором является смущение.
    cn: 在它之中纷扰显现。
  '98':
    ru: Смущения.
    cn: 烦扰。
  '99':
    ru: 'В греческой книге прибавлено: браней или убийств.'
    cn: 在希腊书卷中添加了：争战或杀戮。
  '100':
    ru: 'В славянском переводе: озлобление.'
    cn: 在斯拉夫语译本中：恼怒。
  '101':
    ru: Исполнение молитвенного правила.
    cn: 实行祷告规诫。
  '102':
    ru: По указанию греч. кн. (4Цар. 1, 4, 16):от одра, на  него же возшел еси, не имаши слезти с него, яко смертию  умреши.
    cn: 按照希腊书卷（列王纪下 1:4，16）的指示：你所躺卧的床榻，你必不能下来，因你定会死去。
  '103':
    ru: 'По другому чтению: что говорю тебе.'
    cn: 按另一种诵读：我所对你言说者。
  '104':
    ru: Диавола.
    cn: 魔鬼。
  '105':
    ru: 'То есть чем-либо, освященным чрез благословение святых,  как-то: водою, елеем и т. п.'
    cn: 即是说，借着圣人之祝祷而受圣之任何事物，诸如：圣水、圣油等等。
  '106':
    ru: 'В славянском переводе: пренемогание.'
    cn: 在斯拉夫语译本中：超越自我。
  '107':
    ru: Серида.
    cn: 瑟利达。
  '108':
    ru: Иметь свою волю в каком-нибудь деле значит, во-первых,  иметь предварительное желание или влечение заниматься  им; во-вторых, желать делать его так, как нам нравится.
    cn: 在任何事上持有自己的意志，首先意味着，对从事此事务有预先的愿望或倾向；其次，是愿以自己喜欢的方式去做它。
  '109':
    ru: Игумен Серид об Иоанне, так называемом «ином старце».  Игумен Серид об Иоанне, так называемом «ином старце».
    cn: 伊古门塞里德论及约安，这位被称作「另一位长者」的人。伊古门塞里德论及约安，这位被称作「另一位长者」的人。
  '110':
    ru: Великий Варсонофий.
    cn: 伟大的瓦尔萨努菲。
  '111':
    ru: Из вопроса 601 видно, что сей христолюбивый брат был  преемник блаженного аввы по управлению общежитием его,  авва Елиан.
    cn: 从问题六百零一可知，这位爱基督的弟兄是蒙福长老的管理其隐修院的继承者，长老埃利安。
  '112':
    ru: См. ответ 221, в котором авва Иоанн предвозвестил, что  он умрет через неделю по кончине аввы Серида. А когда  преемник Серида Елиан, предлагавший вопросы, здесь  приведенные (до 604), сделавшись игуменом еще в незрелом  возрасте, просил авву Иоанна дать ему еще две недели,  чтобы он мог расспросить его об управлении монастырем,  то Иоанн, сжалившись над ним, оставался две недели в сей  жизни и дал ему написанные здесь ответы касательно дел  монастырских.
    cn: 请看答复二百二十一，其中，阿巴（Avva）约安（Ioann）预先宣告，他将于阿巴（Avva）塞里德（Serid）安息后一周离世。当塞里德（Serid）的继承者埃利安（Elian）——他是在此处提出问题的人（直到六百零四问），并且在尚不成熟的年纪便成为了院长——请求阿巴（Avva）约安（Ioann）多留两周，好让他能够请教关于修道院管理之事时，约安（Ioann）怜悯他，便多在这世上停留了两周。他给予了埃利安（Elian）此处所记载的，关于修道院事务的答复。
  '113':
    ru: Нагие.
    cn: 纳吉。
  '114':
    ru: 'В «Христианском чтении» после сих слов сказано еще: «а  демоны по причине многих нечестии сделались демонами»,  но в греческой книге, напечатанной в Венеции в 1816 г.,  сих слов не находится.'
    cn: 在《基督教读本》中，于这几句话之后又说：「而邪魔则因众多不敬虔之故而成其为邪魔」，但在一本于一八一六年于威尼斯印行的希腊文书籍中，并无此等语句。
  '115':
    ru: Творения святого Григория Богослова в русском переводе.  Ч. III, с. 242; ч. IV, с. 157.
    cn: 圣格里高利神学家之著作，俄文译本。第三卷，二四二页；第四卷，一五七页。
  '116':
    ru: Герман, патриарх Константинопольский (VIII век),  признавая все творения святого Григория Нисского  совершенно чистыми от заблуждений Оригена, твердо  доказал, что ложное учение о конце будущих мучений в  душеполезные его книги внесено еретиками. См. Фот.  Библиот. Изд. 1653 г., с. 903.
    cn: 君士坦丁堡牧首赫尔曼（八世纪），承认圣格里高利·尼撒的所有著作完全不含奥里根的谬误，坚定地证明了关于未来苦难将会终结的虚假教义，是由异端者们引入其有益于灵魂的书卷之中的。见福蒂乌斯《书藏》，1653年版，第903页。
  '117':
    ru: Опытность.
    cn: 经验。
  '118':
    ru: Незаконные дети.
    cn: 私生子。
  '119':
    ru: 'В славянском переводе: прелести.'
    cn: 在斯拉夫语译本中，此词为：魅惑。
  '120':
    ru: Авве Нистерое.
    cn: 阿爸 尼斯忒罗俄。
  '121':
    ru: Авва Анувий.
    cn: 阿巴・阿努维。
  '122':
    ru: Я не беру этого на себя.
    cn: 这我可不敢承担。
  '123':
    ru: То есть как ты сам это понимаешь, а не как объясняют сие отцы.
    cn: 此即你自身所明了之义，而非诸教父所阐释者。
  '124':
    ru: Начала сего нет в греческой книге, оно заимствовано из  (книги) святого Никона Черногорца.
    cn: 此开端在希腊书籍中并无记载，乃取自圣尼孔·切尔诺戈雷茨（黑山人）之书。
  '125':
    ru: Под бдением должно разуметь здесь не ту определенную  церковным уставом службу, которая известна под сим  названием, но ночные собрания древних христиан в храме  для молитвы, что видно из житий святых.
    cn: 在此处所言的「彻夜守候」（бдением）并非是指教会规章中所规定的、以同一名称而为人所知的特定礼仪，而是指古代基督徒为祈祷而在圣殿中进行的夜间聚会，这一点从圣徒的生平事迹中可见一斑。
  '126':
    ru: По 69 правилу Шестого Вселенского Собора.
    cn: 依照第六次普世大公会议的第六十九条教规。
  '127':
    ru: Нечто из пищи, пития или одеяния, и вообще то, что  благословлено отцами.
    cn: 或食物、或饮品、或衣物，以及凡蒙受教父们所祝福的一切事物。
  '128':
    ru: Все зависит ни от хотения, ни от подвига, но от  помилования Божия.
    cn: 凡事皆不倚赖于人之愿求，亦不系于个人之功行，而全由乎上主之怜悯。
  '129':
    ru: Противно 70 апостольскому правилу, также 37 и 38 правилу  Лаодикийского Собора.
    cn: 此举违反了七十使徒规条，亦与劳迪基亚会议的第三十七和第三十八规条相悖。
  '130':
    ru: Сельский епископ или викарий епископа епархиального. См.  8-е правило Первого Вселенского Собора.
    cn: 一位乡村主教或教区主教的代牧。见普世第一次大公会议的第八条教规。
  '131':
    ru: Архиепископу или митрополиту той области, по 12-му  правилу Лаодикийского Собора.
    cn: 致该地区的大主教或都主教，根据老底嘉会议的第十二条法规。
  '132':
    ru: Екдики – защитники прав Церкви и вообще христиан пред  судом гражданским; сия должность была установлена еще в  V веке по Рождестве Христовом.
    cn: Екдики（教会护法）—— 他们是教会在民事法庭上的权利，以及信徒们的整体权益的捍卫者；此职位设立于基督诞生之后的第五世纪。
  '133':
    ru: Противно 17-му апостольскому правилу.
    cn: 与第十七条使徒规条相悖。
  '134':
    ru: Здесь несколько слов в подлиннике изгладилось от ветхости.
    cn: 此处有若干原文本字句因年代久远而磨损难辨。
  '135':
    ru: Опытности.
    cn: 属灵体验。
  '136':
    ru: 'В славянском переводе старца Паисия здесь сделано  следующее примечание: «Зде заглажденныя речения обретох  от древности в двух книгах греческих: яже в Ватопеде и  яже в ските св. Анны». И в греческой книге, напечатанной  в Венеции в 1816 г., также не находится последующих слов.'
    cn: 在斯拉夫语译本中，长者帕伊西奥斯在此处作了如下注释：「此处被删去的词句，我从两本古老的希腊书籍中寻得：一本在瓦托佩季，另一本在圣安娜道院。」而在那本于一八一六年威尼斯印刷的希腊书籍中，随后的词句也同样不见踪影。
  '137':
    ru: При сем ответе вопроса не написано.
    cn: 对于此答复，问题未曾被书写。
  '138':
    ru: Зрелища, игрища и всякие представления воспрещаются 24-м  и 51-м правилами 6-го Вселенского Собора и 57-м правилом  Собора Карфагенского.
    cn: 一切景观、游戏和各种表演，皆为第六次普世大公会议第二十四条与第五十一条法规，以及迦太基大公会议第五十七条法规所禁制。
