    ru: 'Вопрос 22. '
    cn: 问询 22：
  text:
    ru: великого  старца к тому же, которым он утешает его в печали, происшедшей от различных причин, и возбуждает к духовному веселию.
    cn: 伟大的长者，他以此在因各种原因而产生的悲伤中安慰他，并激发他灵性的喜悦。
  children:
  - type: paragraph
    text:
      ru: 'Напиши брату Иоанну  приветствие духовное, которое возвеселило бы сердце его о Христе Иисусе, Господе нашем, и скажи ему: зная, что ты желаешь нас (к нам в безмолвии) так же, как желает«елень на источники водныя»(Пс. 41:2), но не так, как мы тебя; ибо не покрываешь (вся) (см.1Кор. 13:7), как сказал божественный апостол Павел. Написал я вашей любви сии слова, сказанные мною, точнее же сказать – Богом. О, да принесет лоза твоя плод, грозд сочный, дающий вино духовное, веселящее скорбную душу, и да умножит нива твоя доброе семя, посеянное на доброй земле и принесшее плод во сто, в шестьдесят и в тридцать крат (см.Мк. 4:20), да  разгорится в сердце твоем навсегда тот духовный огонь, о котором сказал Владыка Христос:«Огнь приидох воврещи на землю»(Лк. 12:49), да водворится мир Господень в сердце твоем (Кол. 3:15), по слову апостольскому, и да возвысится финик твой в белизне своей, по слову Давида:«Праведник яко финикс процветет»(Пс. 91:13), да очистишься от гнева и раздражительности – сих лютых страстей, подобно совершенным святым, у которых вовсе не является ни на мгновенье движение их (сих страстей). Да сподобит же Господь душу твою водвориться в незлобии и кротости, чтобы сделаться тебе питомцем Христовым и агнцем незлобивым (см.Иер. 11:19); иди по следам нашим, как  благоразумный последователь; последуй правилу нашему, как добрый наследник моих дарований. Да видят очи твои Бога, как очи  чистого сердцем (см.Мф. 5:8). Будь же долготерпелив в скорбях, как достигнувший Владычнего завещания, которое говорит:«в мире скорбни будете: но дерзайте, [яко] Аз победих мир»(Ин. 16:33). Да достигнешь непобедимой любви, которая вводит приобретших ее во дворы царские и соделывает их братиями Христа. Итак, если страждешь со Христом,«чтобы с Ним и прославиться»(Рим. 8:17), и если умираешь с Ним, чтобы с Ним и воскреснуть (см.Рим. 6:8;Еф. 2:6), то не будь нерадив  относительно предлежащего тебе сокровища, потому что ты еще не постиг силы его, каково оно. Когда же достигнешь совершенного безмолвия, тогда познаешь оное (сокровище) и удивишься дару Христову: «кольнеизследовани путие Его»(Рим. 11:33). Находясь с людьми, не можешь постигнуть сего; а когда, подобно нам, будешь пребывать без попечений (в безмолвии), тогда уразумеешь сказанное. Молюсь Богу день и ночь, чтобы там, где  пребываем мы единодушно, водворился и ты с нами в неизреченной радости святых и во свете вечном, да и ты получишь часть свою в  обетовании, предназначенном святым: «гдеоко не виде, и ухо не слыша, и на сердце человеку не взыдоша, яже уготова Бог любящим Его»(1Кор. 2:9). Укрепляйся о Господе и радуйся, аминь.'
      cn: '致约翰兄弟，


        愿此灵性问候使你因我们的主基督耶稣而心生喜乐。我要告诉你：我们深知你渴慕我们，如同「鹿切慕溪水」（诗篇 41:2）一般，渴望与我们一同沉寂。然而，我们对你的渴慕不及你对我们的渴慕，因为你未能「凡事包容」（参阅哥林多前书 13:7），正如神圣的使徒保罗所言。我将这些话语——更确切地说，是出自上帝的话语——写给你的爱。


        愿你的葡萄藤结出丰硕的果实，那甘美的葡萄，酿出能使忧伤灵魂欢欣的属灵美酒。愿你的田地倍增良善的种子，撒播在肥沃的土地上，结出百倍、六十倍和三十倍的果实（参阅马可福音 4:20）。愿那属灵的火焰在你心中永远熊熊燃烧，正如主基督所说：「我来要把火丢在地上」（路加福音 12:49）。愿主所赐的平安，按照使徒的话语，常住在你心中（歌罗西书 3:15）。愿你的棕榈树洁白挺拔，正如大卫所言：「义人要发旺如棕榈树」（诗篇 91:13）。


        愿你清除愤怒和烦躁——这些凶恶的情欲，如同那些完美的圣者一般，他们心中丝毫不会出现这些情欲的波动。愿主使你的灵魂安居于纯良和温柔之中，使你成为基督的门徒和纯良的羔羊（参阅耶利米书 11:19）。愿你如明智的追随者般，追随我们的足迹；如我恩赐的优秀继承者般，遵循我们的法则。愿你的眼睛得以看见上帝，如同心洁净之人所见（参阅马太福音 5:8）。


        愿你在苦难中恒久忍耐，如同领受了主之遗训的人，那训诫说道：「你们在世上必有苦难，但你们可以放心，我已经胜了世界」（约翰福音 16:33）。愿你达到那不可战胜的爱，它将获得者引入君王的殿宇，使他们成为基督的兄弟。因此，如果你与基督一同受苦，「好叫我们也与他一同得荣耀」（罗马书 8:17）；如果你与他一同死去，好叫你也与他一同复活（参阅罗马书 6:8，以弗所书 2:6），那么请勿疏忽摆在你面前的宝藏，因为你尚未完全领会它的力量和本质。当你达到完美的沉寂时，你便会认识那宝藏，并惊叹于基督的恩赐：「他的道路何等难测」（罗马书 11:33）。


        当你与世人同处时，你无法领会这一切；但当你如同我们一般，无忧无虑地沉寂时，你便会明白所说的一切。我日夜向上帝祈祷，愿你也能与我们同心合一，居于圣徒那无法言喻的喜乐和永恒的光中，愿你也能在为圣徒预备的应许中获得你的份：「就是眼睛未曾看见，耳朵未曾听见，人心也未曾想到的，上帝为爱他的人所预备的」（哥林多前书 2:9）。


        愿你在主里刚强，并欢欣喜乐，阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 23. '
    cn: 问询 23：
  text:
    ru: 'того же к  тому же великому старцу: Прошу тебя, отец и учитель мой, не прогневаться на меня за то, в чем погрешаю, и дать мне правило, как должно пребывать в псалмопении, посте и молитве, надобно ли наблюдать различие в днях?'
    cn: 致同一位伟大的长老：我的父亲和老师，我恳求您不要因我的过错而对我发怒，并请您赐予我关于如何在诗篇吟诵、禁食和祷告中持守的规矩，是否需要区分不同的日子？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Если бы  ты вникнул в слова твоих прошений, то мог бы уразуметь силу смысла, заключающегося в них. Признавая меня отцом и учителем,  зачем в то же время считаешь и гневливым? Отец бывает сострадателен и отнюдь не гневлив, так же и учитель долготерпелив и чужд гнева. Относительно правила, о котором ты спрашиваешь меня (скажу тебе): ты хочешь разветвить путь, коим  чрез узкие врата входят в живот вечный (Мф. 7:13, 14). Христос же кратко говорит тебе, как должно войти туда. Оставь человеческие правила и послушай Сказавшего:«претерпевый... до конца, той спасен будет»(Мф. 10:22). Если человек не имеет терпения, не войдет он в жизнь вечную. Не желай получить от меня  правила, ибо я не хочу, чтобы ты был под законом, но под благодатью (Рим. 6:14). Апостол говорит:«праведнику закон не лежит»(1Тим. 1:9), а мы желаем тебе быть в числе  праведных.'
      cn: 答复。兄弟啊！倘若你深入思索你所祈请言语的含义，便能领悟其中蕴藏的深厚力量。你既视我为父与师，又何以同时认为我易怒呢？父亲应是慈悲的，绝非易怒；同理，教师也应是恒久忍耐的，远离愤怒。关于你向我询问的规诫（我告诉你）：你试图为那通往永生（马太福音 7:13，14）的窄门之路另辟蹊径。然而，基督已简明地告诫你当如何进入。放下人的规诫，聆听那言说者：「那忍耐到底的，必然得救」（马太福音 10:22）。若人没有忍耐，便不能进入永生。不要期望从我这里得到规诫，因为我不愿你身处律法之下，而是身处恩典之中（罗马书 6:14）。使徒言道：「律法不是为义人设立的」（提摩太前书 1:9），而我们愿你位列义人之中。
  - type: paragraph
    text:
      ru: 'Держись рассуждения,  подобно кормчему, который, соображаясь с ветром, направляет ладью свою. Когда бываешь болен, поступай во всем согласно с  написанным тебе мною; и в здоровом состоянии (поступай) также; тело в болезни не может принимать пищу по обыкновению;  следовательно, и при этом случае нельзя соблюсти правила. И о днях (скажу): все почитай равно святыми и добрыми. Делай все  разумно, и это приведет тебя в жизнь вечную о Христе Иисусе, Господе нашем, Которому слава во веки, аминь.'
      cn: 持守思辨，犹如舵手顺应风向，驾驭扁舟。当你卧病之时，凡事要依循我为你所写下的教导；在身体康健之时，亦当如此行事；病弱之躯无法如常进食；因此，在这种情况下便无法恪守规条。至于时日，我亦要说：将一切时日都视为同等圣洁与美好。凡事皆当明智而行，这必将引你进入我们主基督耶稣里的永生，愿荣耀永远归于祂，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 24. '
    cn: 问询 24：
  text:
    ru: 'Между аввою  (Серидом) и тем (аввою Иоанном) возникло сомнение касательно (одного места) из Священного Писания: (не согласясь между собою в его истолковании) каждый из них старался перенести это с терпением. Старец же послал им нижеследующий ответ, показывая, что терпение их было не чуждо смущения, и поучая их пребывать в  совершенной безмятежности.'
    cn: 在阿巴（塞里杜斯）与他（阿巴约翰）之间，就圣经中的一处经文产生了疑问：他们二人在其诠释上意见相左，但各自都努力以忍耐之心来承受。于是这位长老给他们发了以下回函，指出他们的忍耐并非没有困扰，并教导他们安住于全然的宁静之中。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Возлюбленный  сын мой! Не подумай, чтобы вы сами собой постигли смысл вчерашней главы в Послании святого апостола Павла к Солунянам. Но я, зная суетность терпения вашего, как смешанного с гневом, помолился о вас Богу, чтобы Он дал вам постигнуть смысл той  главы; потому что в ней заключается вся сила посланий, писанных мною чрез тебя брату Иоанну. Сверх того обратите внимание и на главы, которые будете читать сегодня, из послания святого апостола Павла и из Святого Евангелия, как имеющие тот же смысл, и прочтите их до трех раз, вникая в силу слов ради пользы душевной. Много терплю я и пекусь о вас по Богу: потрудитесь же со мною и вы и примите на себя подвиг, чтобы удалить от себя гнев и раздражительность, а это, при содействии Божием, требует подвига. А главы, о которых пишу я, суть следующие: из Первого  послания к Солунянам от слов:«Mолим... вы, братие, знайте  труждающихся у вас, и настоятелей ваших о Господе»(1Фес. 5:12), до конца послания; также и из Первого послания к Коринфянам от слов:«O духовных же, братие, не хощу вас не ведети. Весте, яко егда неверны бесте»(1Кор. 12:1, 2), и до сего:«но в церкви хощу пять словес умом моим глаголати, да и ины пользую, нежели тмы словес языком»(1Кор. 14:19). Из Евангелия от  Матфея, со слов:«исшед Иисус виде мног народ, и милосердова о них, и исцели недужныя их»(Мф. 14:14), и до сего:«Cущии же в корабли пришедше поклонишася Ему, глаголюще: воистину Божий  Сын еси»(Мф. 14:33).'
      cn: 回复。我蒙爱的儿子！不要以为你凭自己就能领悟圣使徒保罗致帖撒罗尼迦人书信中昨日那一章的意义。但我深知你们耐心中的虚妄，因其与愤怒混杂，故我为你们向上帝祈祷，愿祂使你们领悟那一章的意义；因为我借你写给约翰弟兄的那些书信，其全部力量都蕴含其中。此外，请注意你们今日将要阅读的圣使徒保罗书信和圣福音中的章节，它们也具有相同的意义。请将它们阅读三遍，深入理解词语的力量，以求灵魂的益处。我在上帝面前为你们忍受了许多，也为你们忧虑。因此，你们也当与我一同劳苦，承担起努力，以除去怒气和烦躁；这在上帝的协助下，需要一番努力。我所提及的章节如下：选自《帖撒罗尼迦前书》，从「弟兄们，我们请求你们，要敬重那些在你们中间劳苦的人，就是在主里面治理你们、劝戒你们的」（帖撒罗尼迦前书 5:12）开始，直到书信末尾；也选自《哥林多前书》，从「弟兄们，论到属灵的恩赐，我不愿意你们不明白。你们知道，你们作外邦人的时候」（哥林多前书 12:1，2）开始，直到「但在教会中，我宁可用我的悟性说五句教导人的话，免得说万句方言」（哥林多前书 14:19）。选自《马太福音》，从「耶稣出来，看见许多人，就怜悯他们，治好了他们的病人」（马太福音 14:14）开始，直到「船上的人都拜他，说：你真是神的儿子了」（马太福音 14:33）。
- type: heading2
  initial:
    ru: 'Вопрос 25. '
    cn: 问询 25：
  text:
    ru: того же  великого старца к тому же авве (Иоанну) и к авве (Сериду), который хотел вдруг установить строгое правило для братии.
    cn: 以下是同一位伟大的长老写给同一位阿爸（约翰）和阿爸（塞里杜斯）的话，后者希望突然为修士们制定严格的规矩。
  children:
  - type: paragraph
    text:
      ru: 'Сын мой! И тебе говорю и брату Иоанну: прежде сего вам было уже писано о долготерпении, и теперь повторю: сбивай молоко, и будет масло; если же стиснешь руку на сосце, выйдет кровь (Притч. 30:33). И еще святой апостол Павел говорит:«бых Иудеем яко Иудей, да Иудеи  приобрящу»(1Кор. 9:20), и проч. А ниже он же говорит:«Всем бых вся, да всяко некия спасу»(1Кор. 9:22). Если кто  хочет согнуть дерево или виноградную лозу наподобие обруча, то сгибает постепенно, и они не переламываются; если же погнет  вдруг и сильно, то (дерево) тотчас ломается. Разумей, что говорю.'
      cn: 吾儿，我亦对你和约翰弟兄言说：在此之前，我已就恒忍之事致函于你等，如今再次重申：搅动乳汁，便得奶油；然若紧握乳房，则流出鲜血（箴言 30:33）。圣使徒保罗亦言：「向犹太人，我就作犹太人，为要得犹太人」（哥林多前书 9:20），等等。其下他又言：「向众人，我成了众人，为要无论如何拯救一些人」（哥林多前书 9:22）。若有人欲将木材或葡萄藤弯成环状，他便循序渐进地弯曲，使其不致折断；若其骤然用力弯折，则木材立时断裂。明吾所言。
- type: heading2
  initial:
    ru: 'Вопрос 26. '
    cn: 问询 26：
  text:
    ru: того же  великого старца к тому же авве Иоанну, который, объявив нечто из того, что старец заповедал ему никому не объявлять, впал чрез то в искушение; и о совершенном долготерпении.
    cn: 那同一位伟大的长老，写给那同一位约翰修士，约翰修士将长老吩咐他不要向任何人透露的一些事透露了出去，因此陷入了诱惑；也论及完全的忍耐。
  children:
  - type: paragraph
    text:
      ru: 'Скажи брату: в Писании сказано:«Аще... кто Духа Христова не имать, сей несть Егов»(Рим. 8:9). Вникни, откуда возникла в тебе борьба помыслов,  утеснивших тебя скорбью, если не от измены, то есть от преступления заповеди моей. Многократно заповедовал я тебе не  объявлять никому сказанного за тайну, а ты разгласил это многим. Разве я Христос, Который когда запрещал никому не говорить (о делах Его), тогда-то более и разглашали (о них) народу и всем? Путь Христа, со многою кротостью и тихостью пришедшего на  спасенье людей, состоит в том, чтобы не уязвлять помыслов ближнего; и если человек не будет подобен крупице, он не может жить с людьми.'
      cn: 告诉弟兄：圣经上说：「人若没有基督的灵，就不是属基督的」（罗马书 8:9）。你当深思，你心中思想的争战，那使你悲伤压抑的，若不是因为背叛，即是因你违背了我的诫命，又从何而来呢？我曾多次吩咐你，对所言之事不可向任何人宣扬，将其作为秘密，你却将它传扬给了许多人。难道我是基督吗？他禁止人们谈论他的事迹时，他们反而更多地向众人和所有人传扬。基督的道路，带着极大的温柔与平静降临，为要拯救世人，在于不刺伤邻人的心思；如果一个人不能像一粒微尘般谦卑，他就无法与人共处。
  - type: paragraph
    text:
      ru: 'Смотри же, что сказал  Христос ученикам Своим:«Не вы Мене избрасте, но Аз избрах вас»(Ин. 15:16). Итак, если любовь твою призвал к нам Бог, а не люди, то потрудись приобрести великое терпение. Повторяю тебе и прежде писанное:«В терпении вашем стяжите души ваша»(Лк. 21:19). Итак, положи снова начало, чтобы соблюдать и хранить (втайне) передаваемое тебе мною: ибо ныне еще не время объявлять  сие. Благодушествуй о Господе.'
      cn: 你看，基督对祂的门徒们说了什么：「不是你们拣选了我，乃是我拣选了你们」（约翰福音 15:16）。所以，如果你的爱是上帝而非人召唤我们去爱的，那么就努力去获得极大的忍耐吧。我向你重复我先前写过的话：「你们常存忍耐，就可以保全你们的灵魂」（路加福音 21:19）。所以，再次开始，去遵守和保守（秘密地）我传达给你的这些事：因为现在还不是公开这些的时候。愿你在主里保持喜乐。
- type: heading2
  initial:
    ru: 'Вопрос 27. '
    cn: 问询 27：
  text:
    ru: того же  великого старца к тому же, который скорбел, что старец долго не писал ему, и посему подумал, что он и вовсе исключил его из  памяти своей.
    cn: 同一位伟大的长老写给同一位门徒。这位门徒曾因长老许久未给他回信而忧伤，因此认为长老已将他彻底遗忘。
  children:
  - type: paragraph
    text:
      ru: 'По времени напиши брату (Иоанну) во-первых радость, веселие и приветствие о Господе, и скажи ему: не помышляй, возлюбленный мой, чтобы память о тебе совершенно изгладилась из сердца моего, но я медлил доселе писать к тебе лишь потому, что ожидал твоего обращения. Да будет же тебе известно, что как Бог наш не забывает миловать мир, так и я – любовь твою, молясь Богу ночь и день о спасении души твоей, чтобы достигнуть тебе в те меры (преуспеяния), о которых прежде написал я тебе; пойми же и то, что, когда ты идешь на  служение общежитию, всякий раз, по благоволению Божию, идет с тобою и сердце мое. Итак, не смущайся ничем, брат мой! Надеюсь, что все, написанное мною, исполнится на тебе. Ибо неложен Бог,  сказавший:«претерпевый... до конца, той спасен будет»(Мф. 10:22). Подумай о том, что я сказал и что уготовано тебе:"многимибоскорбьми подобает нам внити во ЦарствиеНебесное» (Деян. 14:22). Радуйся же о Господе, и снова повторю: радуйся (см.Флп. 4:4). Никому не поверяй тайны сей, ибо написано:«И явишася пред ними яко лжа глаголысии» (Лк. 24:11), поскольку,  кто не имеет твердого сердца, не может понести сего.'
      cn: 此刻，写信给弟兄（约翰），首先要表达在主里的喜乐、欢欣与问候，并告诉他：我亲爱的，请不要以为我对你的记忆已从我心中完全抹去。我之所以迟迟未给你写信，只是因为我在等待你的回转。请你明白，正如我们的上帝不忘记怜悯世人一样，我也不会忘记你对我的爱，我昼夜为你的灵魂得救向上帝祷告，好让你达到我先前为你写下的那些属灵的长进。也请你明白，每当你去修道院事奉时，我的心也蒙上帝的恩慈，与你同在。所以，我的弟兄，不要被任何事所困扰！我希望我所写的一切都能在你身上实现。因为上帝是信实的，祂说：「惟有忍耐到底的，必然得救」（马太福音 10:22）。想想我所说的，以及为你预备的：「我们进入上帝的国，必须经历许多艰难」（使徒行传 14:22）。因此，要在主里喜乐，我再说一次：要喜乐（参腓立比书 4:4）。不要将这个奥秘告诉任何人，因为经上写道：「他们的话，在使徒们看来，如同虚谈」（路加福音 24:11），因为心志不坚定的人无法承受这一切。
- type: heading2
  initial:
    ru: 'Вопрос 28. '
    cn: 问询 28：
  text:
    ru: Тот же (Иоанн)  думал поставить себе за правило – не выходить никуда в посты, а старец запретил ему сие, чтобы он не подвергнулся скорби, как нарушивший правило, если, по какой-либо уважительной причине, принужден будет выйти.
    cn: 这位约翰原本打算立下规矩——在禁食期间绝不出门，但长老禁止他这样做，以免他因故必须出门时，会因为违背了自己的规矩而陷入忧愁。
  children:
  - type: paragraph
    text:
      ru: 'Скажи брату: разве ты не слышал от меня, что куда бы ты ни пошел и что бы ни делал по Богу, сердце мое всегда идет с тобою? И теперь, брат мой,  повторяю то же, что слышал ты от меня и прежде: ничего себе не назначай (за правило), и тогда, если выйдешь куда-либо по уважительной причине, не будешь скорбеть в мыслях. Уразумей смысл написанного тебе мною, поступай по сему и будешь спокоен.  Да будет мир тебе от меня, точнее же сказать – от Бога.'
      cn: 告诉弟兄：难道你没有听我说过吗？无论你走到哪里，无论你为主做了什么，我的心总是与你同在。现在，我的弟兄，我重复我以前告诉你的话：不要为自己设定任何规矩，这样如果你因为一个正当的理由外出，你的思绪就不会感到悲伤。明白我写给你的意思，照此行事，你就会得到平静。愿和平从我这里降临于你，更确切地说——从上帝那里降临于你。
- type: heading2
  initial:
    ru: 'Вопрос 29. '
    cn: 问询 29：
  text:
    ru: того же  великого старца к тому же, утверждающий в нем веру в обещанное ему (старцем), дабы таким извещением побудить его к большему  усердию.
    cn: 同彼伟大的长老致其人，以坚定其对长老所应许之事的信心，俾借此确证激励其更发热忱。
  children:
  - type: paragraph
    text:
      ru: 'Скажи брату: покой и всякое даяние благо и всякое Божественное дарование человек получает чрез веру. Старайся не лишиться ощущения той силы, которая всякий день будет осенять тебя (будучи посылаема) от Бога чрез мое смирение, и познай, что пришествие твое к нам достойно немалого удивления. Стремись к тому, что предстоит тебе –«да постигнеши»(1Кор. 9:24). Помни всегда, от чего избавил тебя Бог, и воздавай Ему благодарение за все, молясь, да явит Он  полную милость Свою к тебе до конца. Аминь.'
      cn: 请告诉弟兄：安宁与一切美善的赐予，以及一切神圣的恩典，人皆借由信德而领受。努力不失落那股力量的感受，此力将每日借由我的谦卑自上帝荫庇于你。并当知晓，你来到我们这里，实属非凡之幸。力求你面前的标竿——「为要得着」（哥林多前书 9:24）。永远牢记上帝将你从何处救拔，并为一切向祂献上感恩，祈求祂将全备的慈悲显明于你，直至终途。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 30. '
    cn: 问询 30：
  text:
    ru: 'того же  великого старца к тому же, на вопрос его: плыть ли ему с братиею в Египет для приобретения (материалов на) рукоделие; так как он боялся, что и сам он и братия были неискусны в мореплавании и не знали тех мест.'
    cn: 同是这位伟大的长老，对同一个问题，答复了他：他是否应该与弟兄们一同航行到埃及去购置（用于）手工的材料；因为他担心自己和弟兄们都不熟悉航海，也不了解那些地方。
  children:
  - type: paragraph
    text:
      ru: 'Скажи брату: пока ты  находишься вне (безмолвия), тебе надобно потрудиться Бога ради с братиею. Итак, представь скорби апостола пред очами:«претерпевый... до конца, тойспасется"(Мф. 10:22) о Христе Иисусе, Господе нашем. Аминь.'
      cn: 告诉弟兄：当你在静默之外时，你需要为了神与弟兄们一同劳作。因此，请将使徒的苦难呈现在眼前：「忍耐到底的，必然得救」（马太福音 10:22），这是在我们的主基督耶稣里的。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 31. '
    cn: 问询 31：
  text:
    ru: Прежде нежели  братия с аввою Иоанном нашли материал для рукоделия, они много блуждали по Египту, потерпели большую скорбь и расстройство,  (вследствие чего) авва Иоанн изнемог душевно. Старец же, предузнав это духом, приготовил ему следующий ответ.
    cn: 在修士们与约翰长老找到手工艺品材料之前，他们曾遍游埃及，忍受了巨大的悲痛与困扰，（因此）约翰长老在精神上感到力竭。而那位老者，早已通过圣灵预知此事，便为他准备了以下的答复。
  children:
  - type: paragraph
    text:
      ru: 'Сын мой! Напиши слова мои, точнее же сказать – слова Божии, и приготовь это брату Иоанну. Прежде (напиши) приветствие о Господе, потом скажи ему: что изнемогаешь в скорбях, как человек плотской? Или не слышал ты, что предстоят тебе скорби, как и Дух предвозвестил некогда Павлу? (Когда же они постигли Павла), апостол убеждал бывших с ним в корабле благодушествовать (см.Деян. 27:22). Разве не знаешь, что"многоскорби праведным»(Пс. 33:20), и ими они испытываются, как золото огнем? Посему если мы праведны, то будем испытаны скорбями; если же, напротив, грешны, то потерпим  оные, как достойные того; ибо"терпениесоделоваетискусство"[10](Рим. 5:4). Приведем себе на память всех святых, бывших от  начала (мира), и вспомним, что они потерпели, благое делая, благое говоря и пребывая непоколебимо в истине; они были  ненавидимы и оскорбляемы людьми до самой кончины их, и, по слову Спасителя (см.Мф. 5:44), молились за врагов и творящих им  напасть. Разве и ты был продан, как целомудренный Иосиф? Поработали ли руки твои в"коши"(Пс. 80:7)? И был ли ты дважды ввергнут в ров (см.Быт. 37:20–29иБыт. 39:20)? Терпел ли, подобно Моисею, озлобления с детства (см.Исх. 2:3) до  старости? Что перенес ты, ленивый? Был ли ты гоним, подобно Давиду, который терпел гонения от Саула (см.1Цар. 18;1Цар. 24) и  от собственного сына (см.2Цар. 15:10–14;2Цар. 16)? Плакал ли ты о них по смерти их (см.2Цар. 1:11–27;2Цар. 18:33)? Или, как  Иона, был и ты ввержен в море (см.Иона 1:15)? Забывчив ты, возлюбленный мой! Зачем расслабевает помысл твой? Не устрашайся и не бойся, как чуждый мужества, чтобы не лишиться тебе Божиих обетований. Не ужасайся, как неверующий, но ободри маловерные твои помыслы. Возлюби скорби во всем, чтобы быть тебе искусным сыном святых. Вспоминай терпение Иова и прочих и старайся идти по следам их. Вспоминай опасности, которые претерпел Павел, скорби и узы, голод и множество иных зол, и скажи малодушию: «Я чужд тебя». Вспоминай написавшего тебе: успешно ли пойдет дело  твое, или нет, (во всяком случае) благодари Бога. Подумай о том, что (земные) вещи тленны и маловременны, терпение же по Богу  спасает того, кто приобрел оное. Ты стараешься сыскать материал для рукоделия и обратить его в дело, я же указываю тебе на  апостольское слово:"ниотхотящаго, ниоттекущаго, ноотмилующаго Богазависит все (Рим. 9:16). Бог посылает нам из мира людей со средствами к жизни, – приимите их, но не упоминайте о том, что я говорил вам о них, дабы они не впали (от сего) в тщеславие. Возлюбите их, как искренних братий, и подумайте о том, как успокоить их помысл. Они презирают мир,  желая спасти души свои, и Бог чрез меня ведет их сюда к вам (пишу по предуведению), дабы вы познали, что они совершенно  презрели мир. Ты же, брат, поддерживаемый моею рукою, иди узким и прискорбным путем, вводящим в жизнь вечную о Христе Иисусе,  Господе нашем, Которому слава во веки, аминь.'
      cn: 我的孩子！请写下我的话语，更确切地说——是上帝的话语，并为约翰弟兄准备好。首先（写下）在主里的问候，然后告诉他：你为何像一个属肉体的人一样，在苦难中疲惫不堪？难道你没有听过，苦难即将来临，正如圣灵曾预先告知保罗一样吗？（当这些苦难降临保罗时），使徒劝说船上的同行者要心存喜乐（参阅 使徒行传 27:22）。难道你不知道「义人多有苦难」（诗篇 33:20），他们也因此受试炼，如同金子在火中被熬炼一样吗？因此，如果我们是义人，我们就会被苦难试炼；反之，如果我们是罪人，我们就会忍受这些苦难，因为我们是当得的；因为「忍耐生老练」[10]（罗马书 5:4）。让我们回想从起初（世界）以来所有的圣徒，并记住他们因行善、说善言和坚定不移地持守真理而忍受了什么；他们直到临终都被人憎恨和侮辱，并照着救主的教导（参阅 马太福音 5:44），为他们的敌人和那些加害他们的人祷告。难道你像贞洁的约瑟一样被卖了吗？你的手是否在「筐」中劳作（诗篇 80:7）？你是否两次被投入坑中（参阅 创世记 37:20-29和 创世记 39:20）？你是否像摩西一样，从幼年（参阅 出埃及记 2:3）到老年都忍受着苦害？你这懒惰的人，你忍受了什么？你是否像达维德一样被追赶，他忍受了扫罗（参阅 撒母耳记上 18；撒母耳记上 24）和自己儿子（参阅 撒母耳记下 15:10-14；撒母耳记下 16）的迫害？你是否在他们死后为他们哀哭（参阅 撒母耳记下 1:11-27，撒母耳记下 18:33）？或者，你是否像约拿一样被投入海中（参阅 约拿书 1:15）？我亲爱的，你真是健忘啊！你的思想为何如此软弱？不要惊恐，也不要害怕，如同一个缺乏勇气的人，免得你失去上帝的应许。不要像一个不信的人那样惊恐，而是要鼓励你那微小的信心。在一切事上都要爱苦难，好使你成为圣徒们所认可的儿子。回想约伯和其他圣徒的忍耐，努力追随他们的脚步。回想保罗所经历的危险、苦难和捆锁、饥饿以及许多其他的苦难，并对你的胆怯说：「我与你无关。」回想写信给你的这个人：无论你的事情进展顺利与否，（无论如何）都要感谢上帝。想想（世间的）事物是腐朽而短暂的，而因着上帝而来的忍耐却能拯救那些拥有它的人。你努力寻找手工艺品的材料并将其付诸实践，而我则向你指出使徒的话语：「这不在乎那定意的，也不在乎那奔跑的，只在乎发怜悯的上帝」（罗马书 9:16）。上帝从世上派来有生活资助的人给我们——请接纳他们，但不要提及我曾对你讲过关于他们的事情，免得他们（因此）陷入虚荣。爱他们，如同真诚的弟兄，并想想如何使他们的思想得到安宁。他们轻视世界，渴望拯救自己的灵魂，上帝通过我把他们带到你们这里（我凭着预知而写），好使你们知道他们是完全轻视世界的。而你，弟兄，在我手的支持下，走那引向永生的窄而艰难的道路，在我们的主基督耶稣里，荣耀归于他，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 32. '
    cn: 问询 32：
  text:
    ru: 'того же  великого старца к тому же, на вопросы: должно ли ему вкушать пищу одному особенно? Можно ли в среду и в пятницу не приходить  к Святому Причащению? Следует ли оставить попечение о делах? И если, пребывая в безмолвии, случится занемочь, можно ли  употребить какое-либо врачевство? и (ответ) на прошение – дать ему заповеди ко спасению.'
    cn: 以下是那位伟大长者对相同提问者的回复，涉及的问题包括：他是否应该独自进食？周三和周五是否可以不领受圣餐？他是否应该放下世俗事务的忧虑？如果在静修中生病，是否可以使用药物？以及（对他的请求）——赐予他得救的诫命。
  children:
  - type: paragraph
    text:
      ru: 'Не желаю оставить любовь твою в неведении о благодеянии, посылаемом тебе Человеколюбивым Богом; ибо вот уже наступили для тебя труды оные, и начал Иисус творить с тобою (угодное Ему) и вводить тебя постепенно[11]в благословенное Свое безмолвие и в непостыдное терпение. Случится ли после сего тебе впасть в бессилие или иную какую  немощь, возложи всю надежду свою на твоего Владыку, и успокоишься: уповаю же на Бога моего, что ты недалек от пути Божия. А относительно пищи нахожу, что вкушать ее одному в келлии для тебя будет лучше и полезнее. Если же случится вкушать ее и вместе с братией, то вкушай не сомневаясь и не негодуя на сие, только с воздержанием. К Причащению, пока по временам исходишь из келлии[12], приходи, чтобы не подать соблазна другим; и будь внимателен к  себе, как пребываешь в келлии своей: со смирением ли, и страхом Божиим, и нелицемерной любовью ко всем? Если так, то ты созидаешь храмину свою на твердом и недвижимом камне;"камень же", как сказано, есть"Христос"(1Кор. 10:4). В  других же заповедях, просимых тобою, уже нет надобности: довольно было написано тебе мною (прежде), и это имеет достаточную силу возвести человека из новоначального состояния в совершенное. – Поучайся в посланиях моих, помни их и не забывай: они заключают в себе полное книгохранилище. Укрепляйся о Господе, всегда смиренномудрствуя в словах, делах и движениях.'
      cn: 我不想让你的爱，对那由爱人之主所降下的美善恩赐一无所知；因为那些劳苦已临到你，耶稣也已开始与你同工（行他所喜悦的），并逐步[11]引领你进入他蒙福的寂静与无愧的忍耐。此后，无论你陷入软弱或其他任何虚弱，都要将你所有的希望寄托在你的主宰身上，你就会得到安息：我信靠我的上帝，你离上帝的道路不远了。至于饮食，我发现你独自在隐修室里用餐会更好也更有益。但如果与修士们一同用餐，就当毫无疑虑、不带怨愤地享用，只是要有所节制。至于领圣体，只要你偶尔离开隐修室[12]，就去领受，以免成为他人的绊脚石；并且要留意你在隐修室里的光景：是否带着谦卑、敬畏上帝，以及对所有人的无伪之爱？如果是这样，你就是在坚固不动的磐石上建造你的殿宇；「那磐石」，正如经上所言，「就是基督」（哥林多前书 10:4）。至于你所求的其他诫命，已无必要：我（之前）已写了足够多的内容给你，这些足以使一个人从初学者的状态臻于完善。——愿你在我的书信中受教，铭记不忘：它们蕴含着完整的宝库。愿你在主里刚强，在言语、行为和举止上永远保持谦卑的心。
- type: heading2
  initial:
    ru: 'Вопрос 33. '
    cn: 问询 33：
  text:
    ru: того же  великого старца к тому же, когда родной брат его, намереваясь вступить в монашество, спросил чрез него о сем старца.
    cn: 那同一位伟大长老对那同一个人说，当时，他的亲兄弟打算进入修道生活，就通过他向长老请教此事。
  children:
  - type: paragraph
    text:
      ru: 'Господь наш Иисус Христос сказал:«никтоже может приити ко Мне,ащене Отец...Небесныйпривлечет его, и Аз воскрешу его в последний день»(Ин. 6:44),«и явлюся ему Сам»(Ин. 14:21).«Видите нивы, яко плавы[13]суть к жатве уже: и жняй мзду приемлет, и собирает плод в живот вечный, да и сеяй вкупе радуется, и жняй: о сем бо слово есть  истинное, яко ин есть сеяй, и ин есть жняй»(Ин. 4:35–37). Брат! Никто, желая достигнуть города, не лежит, и никто, желая  сделать (дело) и видя (восшедшее) солнце, не ленится, и никто, хотя удобрить ниву свою, не нерадит о ней. Но (напротив) хотящий достигнуть города спешит туда, прежде чем смеркнется, и видящий восшедшее солнце с бодростью спешит на труд, опасаясь быть задержан чем-либо; и желающий удобрить поле свое старается (сделать это) прежде, чем оно покроется ржею[14].«Имеяй уши слышати да слышит»(Мф. 13:9).'
      cn: 我们的主耶稣基督曾说：「若非差我来的父吸引人，就没有人能到我这里来；到我这里来的，在末日我要叫他复活。」（约翰福音 6:44），「我也要向他显现。」（约翰福音 14:21）。「你们看，田地已经发白，可以收割了。收割的人得工价，积蓄五谷直到永生，使撒种的和收割的一同快乐。因为在这事上，古语真实：『一人撒种，一人收割。』」（约翰福音 4:35-37）。弟兄啊！没有人想去一个城市却躺着不动；没有人想做一件事，看到太阳升起却偷懒；没有人想使自己的田地肥沃却不为此劳心。恰恰相反，想去城市的人，在天黑之前就匆匆赶路；看到太阳升起的人，精神抖擞地赶去劳作，生怕被什么事耽误；想要使自己的田地肥沃的人，在田地生锈[14]之前就努力耕耘。「有耳可听的，就应当听！」（马太福音 13:9）。
- type: heading2
  initial:
    ru: 'Вопрос 34. '
    cn: 问询 34：
  text:
    ru: 'Когда к авве  Иоанну вторично пришел брат его, Иоанн, заботясь о спасении души его, напомнил ему о первом его обещании. Тот же пожелал получить на счет сего знамение от старца, и тогда старец объявил следующее:'
    cn: 当约翰的兄弟再次来到约翰长老身边时，约翰长老为了他灵魂的得救，提醒他第一次许下的诺言。他的兄弟则希望从这位长老那里得到一个关于此事的兆头，于是长老宣告了以下的话：
  children:
  - type: paragraph
    text:
      ru: 'Относительно брата твоего, о котором ты говорил мне, скажу тебе: с ним ведет брань неверие, а это есть ересь фарисеев, о которых сказал Господь:"родсейзнамения ищет, и знамение не дастся ему»(Мф. 12:39); не могу сказать ему ничего иного, кроме того, что сказал апостол:«древняя мимоидоша, се быша вся нова»(2Кор. 5:17). И:«ныне, Израилю»(Втор. 4:1), и:«не искусиши Господа Бога твоего»(Мф. 4:7), и:«днесь,ащеглас Его услышите, не ожесточите сердец ваших»(Евр. 3:7, 8).«Имеяй уши слышати, да слышит»(Лк. 14:35). Помолись о мне.'
      cn: 关于你对我提及的你兄弟，我要告诉你：他正与不信争战，此乃法利赛人的异端，主曾论及他们说：「这邪恶淫乱的世代求看神迹，除了先知约拿的神迹以外，再没有神迹给他们看。」(马太福音 12:39) 我无法对他说任何别的话，只能复述使徒所言：「旧事已过，看哪，都变成新的了。」(哥林多后书 5:17) 又说：「以色列啊，现在呢？」(申命记 4:1) 又说：「不可试探主你的神。」(马太福音 4:7) 又说：「你们今日若听他的话，就不可硬着心。」(希伯来书 3:7，8) 「有耳可听的，就应当听。」(路加福音 14:35) 请为我祷告。
- type: heading2
  initial:
    ru: 'Вопрос 35. '
    cn: 问询 35：
  text:
    ru: 'того же  великого старца к тому же, который спрашивал о братиях, немощных телом, и других, немощных помыслом: должен ли он приблизить их к себе? И следует ли просить авву (Серида) облегчить немного  новоначальных относительно бдения и о долговременном молчании старца.'
    cn: 大圣者致同一发问者的信函，此人曾询问有关肢体软弱的修士，以及那些意念软弱的修士：他是否应该让他们亲近自己？是否应该请求阿爸（塞里达）稍微宽免初学者在守夜上的要求，以及关于圣者长久静默之事。
  children:
  - type: paragraph
    text:
      ru: 'Брат! Ответ на эти три помысла один: не понуждай произволения, но сей (слово) с надеждою. Господь наш не понуждал никого, но благовествовал; и кто хотел, тот слушал. Ты знаешь, что я не пренебрегаю и не презираю любовь твою, но долготерпение бывает полезно. Когда  молимся, и Бог медлит услышать, то делает это к пользе нашей, дабы научить нас долготерпению; а посему и не надобно унывать, говоря: мы молились и не были услышаны. Бог знает, что человеку полезно. Радуйся о Господе, оставь все попечения и помолись о мне, возлюбленный и единодушный брат мой.'
      cn: 弟兄啊！这三个思虑的答案只有一个：不要强迫意愿，但要带着盼望撒种（圣言）。我们的主不强迫任何人，但他传扬福音；凡是愿意的，都听从了。你知道我并非轻视或藐视你的爱，但恒忍是有益的。当我们祷告，而上帝迟迟不应允时，他是为了我们的益处才如此行，为要教导我们恒忍；因此，也不必灰心，说：我们祷告了却未蒙垂听。上帝知道什么对人有益。要在主里欢喜，放下一切忧虑，并为我祷告吧，我蒙爱的、心意合一的弟兄啊。
- type: heading2
  initial:
    ru: 'Вопрос 36. '
    cn: 问询 36：
  text:
    ru: 'того же  великого старца к тому же, в котором он дозволяет ему начать совершенно беспопечительное безмолвие; ответ на помысл, пришедший ему, что настало последнее время, и на то, что он,  побеседовав довольно долго с одним из отцов, помышлял: хорошо ли я поступил или нет?'
    cn: 那同一位伟大长老给同一位弟兄的信，长老在信中允许他开始一种完全无忧的静修。这是对来到他心中的一个念头的答复，即末日已经来临，以及对他在与一位教父长时间交谈后所思虑的回应：我做得对不对呢？
  children:
  - type: paragraph
    text:
      ru: 'Брат! Послушай меня,  который любит тебя о Христе Иисусе. Касательно келлии (скажу) Господь наш Иисус Христос сказал:«грядет час, и ныне есть, егда мертвии услышат глас Сына Божия, и услышавше оживут. Якоже бо Отец имат живот в Себе, тако даде и Сынови живот имети в  Себе»(Ин. 5:25, 26). И я тебе говорю: время войти тебе с Богом (в безмолвие) наступило; устрой себе новую келлию и войди в нее, имея путеводителем Бога; и когда будешь пребывать в ней, не пекись ни о чем; ибо потребные вещи и опытность (в деле безмолвия) придут сами собою. О внушенном же тебе помысле (знай), что он суетен и ведет к тщеславию. Кто не знает, что мы живем в последнее время? О беседе же: если ты и едва и едва не  богословствуешь, то знай, что молчание более достойно удивления и славы. Сверх сего нет мне надобности более писать, ибо я  написал тебе, как знает это и любовь твоя, все от альфы до омеги. Поручаю тебя Богу: от Него (зависит) помощь и милость, аминь.'
      cn: 兄弟！请听我说，我在基督耶稣里爱你。关于修道室，我们的主耶稣基督曾说：「时候将到，现在就是了，死人要听见神儿子的声音，听见的人就要活了。因为父怎样在自己有生命，就赐给他儿子也照样在自己有生命」（约翰福音 5:25-26）。我也对你说：你与神（一同进入寂静）的时刻已经来临；为你自己安排一间新的修道室，然后进入其中，以上帝为你的向导；当你住在其中时，不要为任何事忧虑；因为所需之物和（寂静之事上的）经验会自然而然地到来。至于你心中所起的念头，（要知道）它是虚妄的，并会导向虚荣。谁不知道我们生活在末世呢？关于交谈：即使你几乎成为了一个神学家，也要知道沉默更值得惊叹和荣耀。此外，我无需再多写了，因为我已经为你写下了一切，从始至终，如同你的爱所知。我将你交托给上帝：帮助和怜悯都从祂而来，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 37. '
    cn: 问询 37：
  text:
    ru: 'Некто из  христолюбивых мирян послал спросить у аввы Иоанна об одном деле; тот дал ему ответ и, потом раскаявшись в сем, отнесся к тому же  великому старцу, говоря: прости меня: я, как упившийся, не знаю, что делаю.'
    cn: 一位爱基督的俗家人派人去问约翰长老一件事；长老给了他答复，但事后为此后悔，于是又去问那位伟大的长老，说：「请原谅我：我像个醉汉，不知道自己在做什么。」
  children:
  - type: paragraph
    text:
      ru: 'Много раз говорил я тебе:«остави мертвыя погребсти своя мертвецы»(Лк. 9:60); и еще ли не гнушаешься зловонием их? Рассмотри, что ты сказал; ты не знаешь, что ты говоришь, упивающийся терпит от людей бесчестия,  побои, презрения, не считает себя (чем-либо), не показывает своих знаний, не учит других, ни о чем не советует, не  рассуждает, что это хорошо, а это худо. Если же устами говоришь одно, а делами показываешь другое, то значит говоришь неразумно. Смотри, чтобы не поразило внезапно слух твой:«се, Жених грядет, исходите в сретение Его»(Мф. 25:6). И как скажешь тогда: мне некогда? Он избавил тебя от забот, ужели не хочешь этого? Взял попечения твои, ужели будешь сам себя опутывать ими? Успокоил тебя, ужели желаешь снова утруждать себя? Не достанет тебе времени и на то, чтобы плакать и рыдать о грехах своих. Помни сказанное о дверях, что они затворятся; поспеши, да не останешься вне с юродивыми девами. Перейди мыслию от суетного мира сего в другой век; оставь земное и взыщи небесного; оставь тленное и найдешь нетленное. Бегай мыслию временного и приближишься к вечному; умри совершенно, да поживешь совершенно о Христе Иисусе, Господе нашем, Которому слава во веки веков, аминь.'
      cn: 我曾多次对你讲：「任凭死人去埋葬他们的死人吧」（路加福音 9:60）；你难道还不厌恶他们的恶臭吗？思量你所说的话；你不知道自己在说什么，一个醉酒的人会遭受人们的侮辱、殴打和蔑视，不把自己当作（什么），不展示自己的学识，不教导他人，不对任何事提出建议，不分辨何为善、何为恶。如果你口说一套，而行为却表现出另一套，那么你就是在胡言乱语。当心，不要让你的耳朵突然听到：「看哪，新郎来了，你们出来迎接他」（马太福音 25:6）。那时你又怎么能说：我没时间呢？他已使你摆脱忧虑，难道你不想这样吗？他已担当了你的挂虑，难道你还要自己被它们缠绕吗？他已使你平静，难道你还想再次劳累自己吗？你甚至没有足够的时间为自己的罪哭泣和哀号。记住关于门所说的话，它们将会关闭；快些行动，免得你与那些愚拙的童女一同留在外面。思绪从这虚妄的世界转到另一永恒的世代；舍弃属世的，寻求属天的；舍弃朽坏的，你将寻得不朽坏的。在思绪中逃离暂时的，你将接近永恒；彻底死去，以便在我们的主基督耶稣里彻底活着，愿荣耀归于他，直到永永远远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 38. '
    cn: 问询 38：
  text:
    ru: 'того же  великого старца к тому же, который желал часто получать от него ответы в помощь и спасение души, и хотел узнать: следует ли ему беседовать с кем-либо из братии, и принимать ли от них вопросы о помыслах?'
    cn: 那同一位伟大的长老，写给那一位常常希望从他那里得到回应以帮助和拯救灵魂的人，他想知道：他是否应该与任何一位弟兄交谈，并接受他们关于思想的问题？
  children:
  - type: paragraph
    text:
      ru: 'Знаю, Кому я тебя предал и какую пищу предложил тебе (если ты только понимаешь это); не часто пишу тебе; Тот, Кому ты мною предан, и прежде прошения у Него«весть,ихжетребуете»(Мф. 6:8). Слыша это, оставь все попечения. Ибо оставление всех попечений поможет тебе  приблизиться ко граду оному (совершенному безмолвию); если не будешь вменять себя в числе людей (т. е. считать себя ниже всей  твари), возможешь вселиться в него; если же умрешь для всякого человека, то сделаешься наследником того града и его сокровищ. А  как ты много раз спрашивал меня об одном и том же: следует ли по нужде беседовать с братией и давать им ответы на вопросы их о  помыслах, то скажу, как поступить тебе: с сего времени не пекись ни о чем, кроме того, чтобы совершить свой путь (безмолвия). Я постоянно помню любовь твою, и ты можешь познать это из того, что движение лютого гнева мало-помалу угаснет в тебе. Да будет мир тебе, возлюбленный брат мой Иоанн!'
      cn: 我知道我将你托付给了谁，也知道我给你提供了何种食粮（只要你明白）。我不常给你写信；你藉我被托付的那一位，在你祈求祂之前，「你们没有祈求以先，你们所需用的，你们的父早已知道了」（马太福音 6:8）。听到这话，放下一切忧虑吧。因为放下一切忧虑将帮助你接近那座城（完美的静默）。如果你不把自己看作是世人中的一员（即认为自己低于一切受造物），你便能居住其中。如果你为所有人而死，你将成为那座城及其宝藏的继承者。你多次问我同样的问题：是否应该因需要与弟兄交谈，并回答他们关于思想的问题，那么我会告诉你该如何做：从现在起，除了完成你的道路（静默），不要再为任何事操心。我时常记挂你的爱，你可以从你内心凶猛的怒火会一点点熄灭中明白这一点。愿平安归于你，我亲爱的弟兄约翰！
- type: heading2
  initial:
    ru: 'Вопрос 39. '
    cn: 问询 39：
  text:
    ru: 'того же  великого старца к тому же, на то, что он пожелал было прекратить беседу даже и с служащим ему (братом), по слову старца: «если оставишь все попечения, то это поможет тебе приблизиться к оному граду (совершенному безмолвию)», и на тот помысл, который побуждал его изыскивать причины разнообразно восстающих на него искушений.'
    cn: 伟大的长老，写给同一位门徒，关于他曾希望停止与甚至侍奉他的弟兄交谈一事，引述长老的话说：「如果你能放下所有的挂虑，这将帮助你接近那座城（指完美的寂静）。」同时，也回应了他心中那个驱使他探究各种试炼缘由的念头。
  children:
  - type: paragraph
    text:
      ru: 'Скажи брату: подожди  немного, теперь еще не время; я пекусь о тебе более тебя самого, а еще более Бог. Брат Иоанн! Не убойся ни одного из искушений, восстающих на тебя, к твоему же искусу (опытности); ибо не предаст тебя Бог. Когда постигнет тебя что-либо такое, не трудись изыскивать причины сего, но призывай имя Иисуса, говоря: Иисусе! Помоги мне! И Он услышит тебя:«Близ Господь всем  призывающим Его»(Пс. 144:18). Не предавайся малодушию, но стремись усердно вперед, и достигнешь желаемого о Христе Иисусе, Господе нашем, Которому слава во веки, аминь.'
      cn: 请告诉弟兄：稍等片刻，时机尚未成熟；我关切你甚于你自身，而上帝对你的关切更甚。约翰弟兄啊！你不要惧怕任何临到你身上的试探，它们是为了磨砺你的经验；因为上帝绝不会离弃你。每当遭遇此类境况，不必费力探究其缘由，只管呼唤耶稣之名，说：「耶稣啊！帮助我！」他必垂听你，正如圣咏第一百四十四篇第十八节所言：「凡呼求上主圣名者，上主必亲近他们。」切勿心灰意冷，务要奋勇向前，你必能在我们的主基督耶稣内，达成所愿。愿荣耀归于他，直到永远。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 40. '
    cn: 问询 40：
  text:
    ru: 'того же к  тому же великому старцу: должен ли он выучить служащего ему рукоделию плетения; и об одном брате, спросившем о своих  помыслах неясно, но гадательно, хорошо ли он это сделал?'
    cn: 致同一位伟大的长老：他是否应该教导服侍他的仆人学习编织手艺；以及关于一位弟兄，他模糊而非明确地，以猜测的方式询问了自己的思想，他这样做是否得当？
  children:
  - type: paragraph
    text:
      ru: Светлейшее учение Спасителя нашего таково:«да будет воля Твоя»(Мф. 6:10). Кто искренно произносит эту молитву, тот оставляет собственную свою  волю и возлагает все на волю Божию. Научить брата рукоделию плетения полезно, но это возбуждает зависть (в других). Можешь  заняться этим изредка, по временам, сберегая совесть братии, и таким образом дело это скроется. Касательно же вопроса,  выраженного гадательно, скажу, что это собственный, безрассудный вымысел, и брат тот имеет нужду во многих молитвах; ибо знамение бывает не для верующих, но для неверующих.
      cn: 我们救主最为光辉的教导是：「愿您的旨意成就」（马太福音 6:10）。凡真心诵念此祷文者，便能放下自己的意志，将一切交托于上帝的旨意。教导弟兄编织手工艺固然有益，但这（在他人中）会激起嫉妒。你可以偶尔、适时地从事这项工作，顾及弟兄们的良心，如此这事便能隐蔽。至于那个以猜测方式提出的问题，我愿说那是一个人自己的、不明智的虚构，而那位弟兄需要许多祷告；因为神迹不是为了信徒，而是为了不信者。
- type: heading2
  initial:
    ru: 'Вопрос 41. '
    cn: 问询 41：
  text:
    ru: того же  великого старца к тому же, когда он впал во многие помыслы и попечения о благосостоянии монастыря.
    cn: 同位伟大的长老给同一人，当他陷入许多关于修道院福祉的思虑和忧虑时。
  children:
  - type: paragraph
    text:
      ru: Многое источается из твоего сердца, как сказано в Писании:«изочту их, и паче песка умножатся»(Пс. 138:18). Брат! Никто не знает, что будет с  сим местом, кроме единого Сердцеведца Бога, и мне Он возвестил сие. Веруй же, что Господь не оставит оного, но сохранит и  прославит его во славу имени славы Своей. Ему слава во веки, аминь.
      cn: 许多从你的心中流淌而出，正如经上所言：「我数点他们，他们比海沙更多」（诗篇 138:18）。兄弟啊！除了独一洞察人心的上帝，没有人知道这地方将会如何，而祂已将这事晓谕于我。因此，要相信主必不离弃它，反而会保守并荣耀它，以彰显祂荣耀之名的荣耀。愿荣耀归于祂，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 42. '
    cn: 问询 42：
  text:
    ru: 'того же  великого старца к тому же, на вопрос его: от чего произошла его немощь, и нужно ли братиям, отправляющимся в Египет, сказать,  как им вести себя, и позаботиться о них, чтобы они не впали в скорбь, по незнанию тех мест?'
    cn: 同一位伟大长老对同一位弟兄的问题的回答：关于他的软弱从何而来，以及弟兄们前往埃及是否需要被告知如何行事，并照看他们，以免他们因不熟悉那些地方而陷入悲伤？
  children:
  - type: paragraph
    text:
      ru: 'Скажи брату: у тебя смешаны египтяне с иерусалимлянами, но не заботься: Бог печется о тебе. (Что ты думаешь сказать братии), скажи со страхом Божиим и не тужи о них; помолись только, и Господь во всем наставит их по воле Своей. Без Бога ничего не бывает, тем более на этом месте. А что делается со страхом Божиим, то служит к успокоению (братии) и к пользе душевной.'
      cn: 告诉弟兄：你的埃及人与耶路撒冷人混杂了，但不要忧虑：上帝眷顾着你。（你打算对弟兄们说什么），要怀着敬畏上帝的心去说，不要为他们悲伤；只管祈祷，主会按祂的旨意在一切事上指引他们。没有上帝，一无所有，尤其是在此地。凡是怀着敬畏上帝的心所行的事，都将使（弟兄们）得享安宁，并有益于灵魂。
- type: heading2
  initial:
    ru: 'Вопрос 43. '
    cn: 问询 43：
  text:
    ru: того же  великого старца к тому же, чтобы он все, что до него касается, возложил на Бога.
    cn: 出自那位伟大的长老，写给同一位门徒：关于他自己的一切事务，都要完全交托于上帝。
  children:
  - type: paragraph
    text:
      ru: Кто будет пить воду,  которую я послал тебе через мои ответы, тот во век не почувствует жажды; ты же должен был ожидать и надеяться получить  успокоение верою во Христа. Приими этот хлеб – часть моей пищи – и оставь все внешние попечения. Не бойся ничего, но Духом Святым приими силу и надежду; веруй, что рука Божия с тобой.
      cn: 凡饮我藉我之回应所赐之水者，必永不觉渴；而你当借由信靠基督，以期盼并领受慰藉。请领受此饼——我食粮之一部——并放下一切外在之忧虑。勿生畏惧，惟藉圣灵领受能力与盼望；信赖上帝之手与你同在。
- type: heading2
  initial:
    ru: 'Вопрос 44. '
    cn: 问询 44：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: 'Часть хлеба,  присланного в благословение (от старца), авва Иоанн дал служившему ему, но не из собственной руки (так как не был  клириком), а просто положил, и тот сам уже взял его; и в другой и в третий раз, получив благословение, (авва Иоанн) поступил также; делая же это без совета (старца), не понимал, что согрешает сим. И еще: когда, по молитвам старца, почувствовал облегчение от страстей, сказал: «Ослабели во мне страсти». После  этого послал он вопрос о хульных помыслах, и не получил ответа. Когда же удивлялся о причине сего, внезапно попущением Божиим,  ко вразумлению его, явилось ему страшное мечтание, повторилось еще раз и вдруг исчезло. Взволнованный и смущенный, авва Иоанн вспомнил согрешение свое только относительно хлеба, забыв сказанное им о изнеможении в нем страстей, надел присланный ему некогда от старца куколь, прибегнул к Богу и много молился о  помиловании. Старец написал ему о двух согрешениях его: о помысле хульном и о том, что положить перед служащим ему (братом) благословенный хлеб и предоставить ему самому взять оный – не было делом смирения, но скорее делом кичливости и детского разума.'
      cn: '阿爸约翰将一部分受赐福的饼（来自长老）给了服侍他的修士，但并非亲手递上（因为他并非神职人员），而是简单地将饼放下，让修士自己取走；第二次和第三次收到赐福时，阿爸约翰也同样行事；他这样做并未征求长老的意见，也不明白自己因此而犯了罪。另外：当他因长老的祷告而感到情欲的重担得以减轻时，他说道：「情欲在我里面已经衰弱了。」此后，他发送了一个关于亵渎思想的问题，但没有得到回复。当他为此感到惊讶时，突然间，在上帝的允许下，为了训诲他，一个可怕的幻象出现在他面前，又重复了一次，然后突然消失了。


        阿爸约翰感到激动和困惑，他只记起了自己关于饼的罪过，却忘记了自己曾说过情欲在他里面已衰弱的话。他穿上长老曾送给他的头巾，投奔于上帝，并恳切祷告以求怜悯。长老写信给他，指出了他的两个罪过：一是亵渎的思想，二是将受赐福的饼放在服侍他的（修士）面前，让他自己取走——这并非谦卑之举，反倒是傲慢和幼稚的表现。'
  - type: paragraph
    text:
      ru: 'Если кто сознает, что он  преступает заповедь, – это признак познания (своей немощи), а познающий (оную) исправляется; но просто скажем: я предал тебя некогда в руки Божии, а ты уклоняешься от сего; Писание же говорит от уст Божиих, что праведнии не уклоняются (3Цар. 15:5; Пар. 31:7;Иов. 31:7). Что же ты искушаешь меня, требуя моего слова? И еще говорит Писание:«ниже да изыдет велеречие из уст ваших»(1Цар. 2:3). А ты посмел отверсть уста свои пред Богом и сказать, что страсти ослабели в тебе, вместо того, чтобы сказать: все они лежат во мне, как в  хранилище; за то и был ты оставлен, и все твое окаянство обнаружилось. Если бы не было у тебя того покрывала, которое ты  получил (от меня)[15], то пришлось бы тебе потрудиться.«Верен же Бог, – сказано, –иже не оставит вас искуситися паче, еже можем, но сотворит со искушением и избытие, яко возмощи вам понести»(1Кор. 10:13). Безвременно сделать что-нибудь есть исполнение своей воли, и происходит от кичливости; а, не имея рукоположения, давать иным благословение, как архиепископ – не знаю, что и сказать на это. Разве я не мог бы и всем послать благословение, которое послал собственно тебе? Ты малым наказан за многое и большое; бодрствуй же над собою вперед неослабно, чтобы истребить восемь иноплеменных народов. В пребывании своем не увлекайся детскими делами и приобрети скорее суровость, нежели простоту. Много раз слышал ты:«Без совета ничесоже твори»(Сир. 32:21). О  всякой страсти и хуле помолись Богу, и Он мало-помалу поможет тебе. Бодрствуй же вперед и сохрани это в сердце твоем. Никому  не нужно знать сего. Что было, то было. Иисус будет с тобою. Прости мне прошедшее, и исправлюсь в будущем во веки, аминь.'
      cn: 若有人意识到自己违背了诫命，这是认识（自身软弱）的标志，而认识（此弱点）之人会得到改正；但简单来说：我曾将你交托于上帝手中，而你却偏离了此道；圣经由上帝的口说出，义人不会偏离（列王纪上 15:5，历代志下 31:7，约伯记 31:7）。你为何试探我，索求我的言语？圣经又说：「不可让狂傲之言出自你们的口」（撒母耳记上 2:3）。而你却敢于在上帝面前开口，说激情在你里面减弱了，而不是说：它们全都在我里面，如同在宝库中；正因如此，你才被抛弃，你所有的不幸都暴露无遗。如果你没有得到（我给你的）那层遮蔽[15]，你就不得不受苦了。「上帝是信实的，」经上说，「他不会让你们受试探过于你们所能承受的，他会为你们的试探开辟出路，使你们能忍受」（哥林多前书 10:13）。不合时宜地做某事是出于一己之愿，并源于傲慢；而未经按立却像大主教一样给他人赐福——对此我不知该说什么。难道我不能把专门给你的祝福也送给所有人吗？你因小过而受重罚；今后务必警醒自守，不可松懈，以消灭八个异族。在你的居所中，不要沉迷于孩童般的行径，要尽快获得严谨而非简朴。你多次听闻：「凡事不可无谋而行」（德训篇 32:21）。为着每一种激情和亵渎祈祷上帝，他会一点点地帮助你。今后要警醒，并将这些铭记于心。此事无需让任何人知晓。过去已过去。耶稣将与你同在。请宽恕我过去的过错，我将在未来永远改正，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 45. '
    cn: 问询 45：
  text:
    ru: того же  великого старца к тому же (авве Иоанну), когда он, находясь в тяжкой болезни, а именно в сильной горячке, причем в течение многих дней не вкушая пищи и пребывая без сна, с ропотом, по действию вражию, воскликнул на авву[16]и служащих ему братий.
    cn: 同一位伟大的长老写给同一位约翰长老（当约翰长老身患重病，即高烧多日，不进饮食，无法安睡，因仇敌的作为而抱怨地对着长老[16]和服侍他的弟兄们喊叫时）。
  children:
  - type: paragraph
    text:
      ru: 'Брат! Зачем оводянело твое сердце и ты оставил Возлюбленного и устремился вслед врага? Не  внял гласу Пастыря Христа, а последовал за волком диаволом. Что такое пострадал ты? Что претерпел? Что означают эти кличи,  которые апостол поставил наравне с злохулением, сказав:«Всяк... гнев... и клич, и хула да возмется от вас, со всякою злобою»(Еф. 4:31). Ты ничего не пострадал сверх силы, по слову апостола:«верен... Бог, иже не оставит нас искуситися паче, еже можем»(1Кор. 10:13) и прочее. Пробудись от этого смятения злых помыслов. Восприими жезл креста, которым отгонишь от себя волков, т. е. демонов. Вспоминай слова Писания:«Вскую прискорбна еси, душе моя? иВскуюсмущаеши мя? уповай на Бога, яко исповемся Ему, спасение лица моего и Бог мой»(Пс. 41:6). А вперед бодрствуй и берегись горячиться, как неразумное  дитя, еще не имеющее чувства (самосознания); ибо ты должен взойти со Христом на крест, быть пригвожден гвоздями и прободен копием. Чего ожидаешь, окаянный, вопия против Христовой силы и укоряя твою братию? Где же сказанное:«честию друг друга болша творяще»(Рим. 12:10)? Довольно тебе и этого: сказано:«Даждь премудрому вину, и премудрейший будет»(Притч. 9:9). Потерпи, умолкни и благодари за все, по слову:«О всем  благодарите»(1Фес. 5:18). Очевидно же, что благодарить следует и в нуждах, и в скорбях и болезнях, и в отраде.  Непрестанно призывай Бога, и Он пребудет с тобою и подаст тебе силу о имени Своем; Ему слава во веки, аминь.'
      cn: 兄弟啊！你的心为何变得刚硬如石，竟离弃了所爱者，转而追随仇敌？你未曾听从牧者基督的声音，却跟从了魔鬼这匹狼。你究竟遭受了什么？忍受了什么？这些呼号又意味着什么？使徒曾将它们与诽谤并列，说道：「一切……忿怒……和呼喊、以及毁谤，都当从你们中间除掉，连同一切的恶毒」（以弗所书 4:31）。你所受的苦，并未超出你的承受能力，正如使徒所说：「神是信实的，他必不叫我们受试探过于所能受的」（哥林多前书 10:13）等等。从这邪恶思绪的混乱中清醒过来吧。拿起十字架的杖，用它驱赶那些狼，也就是魔鬼。回想圣经的话语：「我的心啊，你为何忧闷？为何在我里面烦躁？应当仰望神，因我还要称赞他，他是我脸上的帮助，是我的神」（诗篇 42:5）。从今以后，务要警醒，小心不要像一个无知的孩童那样发怒，因为你还没有知觉（自我意识）；因为你必须与基督一同上十字架，被钉子钉住，被枪刺透。你这可怜的人啊，你还期待什么呢？竟对着基督的力量呼喊，责备你的弟兄？那句「恭敬人，要彼此推让」（罗马书 12:10）的话语又在哪里呢？这些对你而言已经足够了：经上说：「你把教训赐与智慧人，他就越发有智慧」（箴言 9:9）。忍耐，保持沉默，并为一切献上感谢，正如经上所说：「凡事谢恩」（帖撒罗尼迦前书 5:18）。显然，感谢也应在困境、苦难、疾病以及安乐之中。不住地呼求神，他必与你同在，并以他的名赐予你力量；愿荣耀归于他，直到永远。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 46. '
    cn: 问询 46：
  text:
    ru: 'Когда авва  Иоанн почувствовал облегчение от болезни и пришел в себя после бывших искушений, враг навел на него страшные сны, чтобы снова  смутить его; не достигнув же этого, опять представил ему (во сне) как бы монастырь и церковь и многих людей, приходивших туда  для получения помощи. Укрепляя его (в сих искушениях), старец пишет ему следующее:'
    cn: 当约翰长老的病情有所好转，并从过去的诱惑中恢复过来时，仇敌给他带来了可怕的梦境，企图再次搅扰他；但未能得逞后，仇敌又（在梦中）向他展现出一座修道院和教堂，以及许多前来寻求帮助的人。为了在这些诱惑中坚固他，老修士给他写了以下内容：
  children:
  - type: paragraph
    text:
      ru: 'Слава в вышних Богу, брат: враг наш диавол ополчился,«яко лев рыкая, поглотити»(1Пет. 5:8) тебя, но не попустила ему сего всегда покрывающая нас рука Божия. Когда же он увидел, что не попускается ему исполнить  желания его, стал смущать твой ум; почему и представил тебе некоторые вещи посредством скверных своих снов. Видя же, что Господь не попускает тебе искуситься до конца, или сверх силы твоей, и, как лукавый в злобе своей, (враг) представил тебе (во сне) церковь и монастырь, как бы для помощи. Ты же утверди сердце твое, полагая на нем без смущения крестное знамение во имя Отца и Сына и Святого Духа, и веруя, что сие помогает нам  попрать главу врага. Приобрети смиренное сердце и воздай славу Спасшему тебя от сети диавола[17]; пострадал же ты это за нерадение.'
      cn: 至高之处荣耀归于上帝，我的弟兄：我们的仇敌，魔鬼，已布下阵势，「如同吼叫的狮子，遍地游行，寻找可吞吃的人」（彼得前书 5:8），要吞噬你。然而，上帝那始终遮蔽我们的手并未允许它得逞。当它看到自己的欲望无法实现时，便开始搅扰你的心智；因此，它通过那些污秽的梦境向你呈现了一些事物。但它又看到主不容许你全然受试探，或承受超越你力量的试探，于是，这邪恶的仇敌，出于它的恶意，（在梦中）向你展现了教堂和修道院，仿佛是为了帮助你。你当坚定你的心，毫无疑虑地以父、子、圣灵之名在其上画上十字圣号，并相信这能帮助我们践踏仇敌的头。获得一颗谦卑的心，并将荣耀归于那将你从魔鬼网罗中拯救出来的救主[17]；你所遭受的这一切，是因你的疏忽所致。
- type: heading2
  initial:
    ru: 'Вопрос 47. '
    cn: 问询 47：
  text:
    ru: того же  великого старца к тому же, который впал в брань, составившуюся из разных помыслов, весьма тяжкую и для многих непостижимую.
    cn: 同一位伟大的长老，写给那陷入了一场由各种思虑交织而成的争战中的人，这场争战极其沉重，对许多人来说难以理解。
  children:
  - type: paragraph
    text:
      ru: 'Скажи брату Иоанну: удивляюсь любви твоей, как ты не понимаешь дела! Видя многие твои скорби, не раз посылал я тебе благословения, чтобы ты  получил чрез них силу по Богу. Тебе надобно всегда размышлять о том, что написано в псалме:«Pече, и ста дух бурен, и вознесошася волны его: восходят до небес и низходят до бездн: душа их в злых таяше»(Пс. 106:25, 26). Все это постигло нас, и мы должны претерпеть эти бедствия, пока не достигнем«в пристанище хотения»Его (Пс. 106:30), как я и прежде писал тебе. Бог не предал тебя в руки врагов твоих, и ты не предавай сам себя в их руки. Если поступишь так, Бог не предаст тебя. Желаешь ли избавиться от скорбей и не тяготиться ими? Ожидай больших – и успокоишься. Поминай Иова и прочих святых, какие скорби претерпели они; приобрети их терпение, и утешится  дух твой. Мужайся, крепись и молись о мне, вспоминай слова мои, и душа моя обновится.'
      cn: 请对约翰弟兄说：我惊叹于你的爱，但你为何不明白这事呢！看到你诸多苦楚，我曾不止一次地送去我的祝福，愿你籍此得享属神的力量。你当常常默想诗篇中的话语：「他言语一出，狂风便起，海浪也随之翻腾。他们上至青天，下到深渊，他们的心因患难而消沉」（诗篇 106:25，26）。所有这些都已临到我们，我们必须忍受这些灾祸，直到我们抵达祂「所愿之港」（诗篇 106:30），就如我先前写给你的一样。上帝未曾将你交予你的仇敌，你也不要将自己交予他们。若你如此行，上帝必不将你交出。你可愿摆脱苦楚，不再被它们所困扰？那么就期待更大的苦楚吧——你便会得享安宁。回想约伯及其他圣徒，他们忍受了怎样的苦楚；求取他们的忍耐，你的灵魂便会得享慰藉。要刚毅，要坚定，并为我祷告，记住我的话语，我的灵魂必将得以更新。
- type: heading2
  initial:
    ru: 'Вопрос 48. '
    cn: 问询 48：
  text:
    ru: 'Когда авва  Серид по некоторой причине замедлил отнести авве Иоанну предыдущий ответ, последний сильно укорял его, и тем весьма  опечалил. Потом, когда некоторые из братии, по немощи своей пользующиеся услугами других, пересказали авве Иоанну о различных делах, будто бы напрасно и бесполезно совершаемых в общежитии, он, вместо того, чтобы вразумить и удержать их от подобных пересудов, сказал, что сии дела и ему не нравятся. Услышав же от аввы Серида, что он (авва Серид) сделал их по  совету старца, сказал ему: старец оставил тебя действовать по своей воле. По сему-то случаю послал ему старец нижеследующий  ответ, объясняя в нем, что кажущееся нам неправильным делается по особенному устроению Промысла Божия, и выше нашего понятия.'
    cn: 当阿巴·塞里德因故未能及时将前次的回复带给阿巴·约翰时，后者严厉地责备了他，这让塞里德非常忧伤。后来，有些修士因自身软弱，常需他人服侍，他们向阿巴·约翰转述了公社中各种看似徒劳无益的行事，而阿巴·约翰非但没有开导他们，阻止他们进行此类闲谈，反而说这些事他也不喜欢。当阿巴·塞里德告诉他（阿巴·塞里德）这些事是按照一位长老的建议行事时，阿巴·约翰对他说：「长老让你随心所欲地行事。」因此缘故，长老给他送去了以下回复，其中解释说，那些在我们看来不合宜的事情，乃是出于上帝神圣旨意的特别安排，超越了我们的理解。
  children:
  - type: paragraph
    text:
      ru: 'По долгом времени снова побуждает нас любовь погрозить тебе жезлом Христова наказания и запрещения, да исполнится и на нас слово Писания:«Достовернее суть язвы друга»и т. д. (Притч. 27:6). Если накажем тебя, не ослабевай, вспоминая притчу сказавшего:«сыне мой, не пренемогай наказанием Господним, ниже ослабей, от Него обличаемь.егожебо любит Господь, наказует: биет же всякого сына,егожеприемлет»(Евр. 12:5, 6). Если же и запрещу тебе, то не безызвестно тебе сказанное апостолом:«обличи, запрети, умоли»(2Тим. 4:2). Немощный! Где ум твой? Ленивый! Где  находится мысль твоя! Зачем обладатели ума твоего противоречат в тебе ученикам Владыки, желая воспрепятствовать тому, чтобы воссел на него Владыка, вошел во Иерусалим, изгнал из храма Божия продающих и покупающих и посрамил книжников и фарисеев? Зачем, когда ты должен жить во Иерусалиме, они влекут тебя в Вавилон? Зачем, оставя воду силоамскую, хочешь пить мутную воду египетскую? Зачем уклоняешься от пути смирения, которое говорит (себе): «Кто я такой?» и хочешь ходить путем развращенным, исполненным скорбей и бед? Где остались слова мои, которые день и ночь повторял я тебе? Где то, чего достигать твержу я тебе так же, как и самому себе, и до чего достиг ты, как сам видишь? Где я желаю тебя видеть, и где ты находишься? И это за то, что ты не удерживаешь языка своего, которому скоро даешь волю, а когда подаешь ближнему совет, не рассматриваешь наперед дела с должным вниманием, чтобы правильно понять его. Особенно, (если подаешь советы) покрывающему нас ради Бога и выю свою за нас положившему (авве Сериду), которому мы обязаны благодарностью и должны молить, чтобы Господь сохранил его от всякого зла к пользе нашей и многих других, научаясь сему от святого апостола, который с  благодарностью говорил о некоторых:«иже по души моей своя выя положиста»(Рим. 16:4). Как не вспоминаешь  беспопечительности, дарованной тебе чрез него (Богом), и пребывания твоего в безмолвии, которым пользуешься свободно, как царь? Тогда как он (авва Серид) носит тяготу приходящих к нам и отходящих, устраняя от нас всякое беспокойство; если приходят ради нас, то мы и должны были бы заботиться о них, а не он. Посему-то премного благодарю Бога, благоизволившего дать нам такого искреннего сына, по душе нашей, а ты вместо сего неразумно сказал ему: «Умываю руки мои от тебя», и сказал это не один, а много раз, и чрез то погрузил душу его в великую печаль, не вспомнив слов апостола:«да не како многою скорбию пожерт будет таковый»(2Кор. 2:7). И если бы не рука Божия и молитва отцов его, то растерзалось бы сердце его. Где заповеди мои, данные тебе: плачь, рыдай, не ищи, чтобы тебя считали за нечто, ни в чем не равняй себя с другими, – те заповеди, которыми я привлекал на иной путь любовь твою? Оставь, наконец, мир, взойди на крест, свергни с себя земное, отряси прах от ног твоих,«о срамоте нерадив»(Евр. 12:2), не разжигай с халдеями пещи, чтобы не быть сожжену вместе с ними гневом Божиим. Считай всякого человека превосходнее себя, – восплачь о мертвеце твоем.«Изми первеебревноиз очесе твоего»(Мф. 7:5). Восстанови ниспровергнутый дом твой, воззови:«Сыне Давидов, помилуй мя... да прозрю»(Лк. 18:38, 41). Пойми  сказанное:«да всяка уста заградятся»(Рим. 3:19), и не многословь более. Затвори дверь твою (см.Мф. 6:6) для врага. Взвешивай слова свои и сделай запор к дверям твоим (см.Сир. 28:29). Ты знаешь, к чему я говорю тебе: разумей сказанное; потрудись вникнуть в слова мои и найдешь в них плоды, достойные Бога; не посрами седин молящегося о тебе день и ночь. Господь да даст тебе уразуметь и исполнить сие со страхом Его. Аминь.'
      cn: '许久以来，爱再次催促我们，以基督惩罚与禁止之杖责备你，好让经文所言「朋友的创伤是可信的」等等（箴言 27:6）也能在我们身上得以实现。若我们惩戒你，切勿气馁，当记念那言说者（指《圣经》）的箴言：「我儿，你不可轻看主的管教，也不可在他责备的时候灰心；因为主所爱的，他必管教，又鞭打凡他所收纳的儿子」（希伯来书 12:5-6）。若我禁止你，你对此也并非不知，使徒曾言：「责备、警戒、劝勉」（提摩太后书 4:2）。


        你这软弱之人！你的心智何在？你这怠惰之人！你的思虑何在！为何掌管你心智之人，在你里面与主门徒作对，意图阻挠主骑驴进入耶路撒冷，驱逐圣殿中贩卖买卖之人，并使文士和法利赛人蒙羞？为何你本应住在耶路撒冷，他们却将你拖往巴比伦？为何你舍弃西罗亚的活水，却想饮用污浊的埃及水？为何你偏离那自言「我是谁？」的谦卑之路，却想行走那邪僻、充满忧患与苦难之路？我日夜在你耳边重复的话语，都到哪里去了？我督促你如我自己一般去追求的，以及你自己也看见已达成的，都到哪里去了？我愿见你在何处，而你又身在何处？这一切皆因你不约束你的舌头，你轻易地任其放肆；当你向邻人提出建议时，又不事先以应有的细致审察此事，以便正确理解。尤其当你向那为神遮蔽我们、为我们舍弃颈项的（阿爸·塞里德）提出建议时，我们对他负有感激之情，并且理当祈求主保守他脱离一切邪恶，以利于我们和许多人，我们从圣使徒那里学到这一点，他曾感恩地谈到一些人：「他们为我的性命，将自己的颈项置之度外」（罗马书 16:4）。你怎能不记起藉他（神）所赐予你的无忧无虑，以及你得以自由地如同君王般享受的宁静独处？然而他（阿爸·塞里德）却承担着来往我们这里之人的重担，为我们消除一切烦扰；若他们是为我们而来，那么本应是我们而非他去关照他们。因此，我万分感谢神，他乐意赐予我们这样一位真诚的儿子，与我们心意相通，而你却对此不明智地对他说：「我洗手不干」，而且并非一次，而是多次，从而使他的灵魂陷入巨大的悲伤之中，未能记住使徒的话语：「恐怕他因过度的忧愁，就被吞灭了」（哥林多后书 2:7）。若非神的手和他的父辈们的祈祷，他的心便会破碎。


        我曾赐予你的诫命何在：哭泣、哀恸，不要寻求被人看重，不要在任何事上与他人攀比——这些诫命我曾用来引导你的爱走向另一条道路？最终，舍弃世界，登上十字架，抛弃属世之物，抖落你脚上的尘土，「为那摆在前头的喜乐，就轻看羞辱」（希伯来书 12:2），不要与迦勒底人一同燃起火炉，以免与他们一同被神的愤怒烧尽。视每一个人都比自己优秀——为你的死者哭泣。「先把你眼中的梁木取出来」（马太福音 7:5）。重建你已倾覆的房屋，呼喊：「大卫的子孙，可怜我……让我能看见」（路加福音 18:38，41）。明白「叫一切的口都闭住」（罗马书 3:19）所言，不要再多言多语。向仇敌关闭你的门（参见 马太福音 6:6）。衡量你的言语，为你的门上锁（参见 西拉书 28:29）。你明白我为何对你如此言说：理解所言；努力深入我的话语，你会在其中找到配得上神的果实；不要使那日夜为你祈祷的白发蒙羞。愿主赐予你理解并带着祂的敬畏去遵行这些。阿门。'
  - type: paragraph
    text:
      ru: 'А как ты сказал авве  Сериду: старец оставил тебя действовать по своей воле, то значит я один понесу осуждение, которое изрек Господь чрез пророка: аминь глаголю ти:ащеувидиши брата твоего, ходяща путем не благим, и не речеши ему, яко путь сей зол есть:«крове же его от руки твоея взыщу»(Иез. 3:18). Берегись, чтобы не быть поруганным от (врага) и послушай совета апостольского, по которому мы должны«слово воздати»(Евр. 13:17) о нем (авве Сериде). Но вы не разумеете, что значит сказанное[18].'
      cn: 当你说到长老塞里杜斯：这位长者任由你按自己的意愿行事，那就意味着我将独自承受主藉先知所宣告的谴责：我实实在在地告诉你：如果你看见你的弟兄走在不好的路上，却没有告诉他这条路是邪恶的：「他的血我必向你的手追讨」（以西结书 3:18）。当心，不要被（仇敌）嘲弄，并听从使徒的劝告，我们应当为他（长老塞里杜斯）「交账」（希伯来书 13:17）。但你们不明白所说的话是什么意思[18]。
- type: heading2
  initial:
    ru: 'Вопрос 49. '
    cn: 问询 49：
  text:
    ru: Поблагодарив  старца за исправление, авва Иоанн просил его чаще писать к нему о спасении души. Также написал и о помысле, который желал  сообщить авве (Сериду), и просил старца, чтобы он передал ему оный.
    cn: 约翰长老感谢了那位长者给予他的修正，请求长者更频繁地给他写信，以论及灵魂的救赎。他也写到一则思虑，是他希望与谢里杜长老分享的，并请求长者将此思虑转达给他。
  children:
  - type: paragraph
    text:
      ru: 'Брат Иоанн! Не знаю, что это значит? Я написал тебе (все) от альфы до омеги, от устроения  новоначального до совершенного, от начала пути до конца его, от совлечения ветхого человека с похотьми его, до облечения в  нового, созданного по Богу (Еф. 4:22, 24), начиная с того, чтобы быть чуждым земли чувственной, до того, чтобы сделаться  небожителем и наследником мысленной земли обетований. Вникни в мои послания, разжуй содержащееся в них, и спасешься. Если ты  только поймешь это: в них заключается Ветхий и Новый Завет. Углубляясь в разумение их, ты не будешь иметь нужды в другой книге. Отвергни забвение и отступи от тьмы; да будет сердце твое в мире со (внешними) чувствами, и все это исполнится над тобою. Идоложертвенный дым исчезнет из мысленной твоей Ниневии, и  распространится по ней благоухание фимиама духовного – покаяния, и удержит наказание, грозящее ей низвращением. Где уснул ты?  Зачем ты положил себе в возглавие (мои) ответы, которые служат к твоему спасению? И не только к твоему, но и ко спасению всех, вникающих в оные с верою. Не внимай вперед этим сновидениям. Пробудись от тягостного сна, поспеши достигнуть Сигора, чтобы не застигло тебя разрушение оных пяти городов; не обращайся назад, чтобы не сделаться соляным столбом. Будь мудр"яко змия"(Мф. 10:16), чтобы не прельстили тебя враги твои, и незлобив«яко голубие»(Мф. 10:16), чтобы за увлечение в противное не восстала на тебя брань. Будь верным рабом Владыки, – иначе  сделаешься рабом многих. Не удаляйся от Него; ибо за сие-то и был осужден неверный (см.Лк. 12:46). Наблюдай за собою, как  пребываешь ты (в келлии). Скажи себе: «Зачем я веду такую жизнь? что приобрел я от сего пребывания?» И человеколюбивый Бог просветит сердце твое разумением. Он уже избавил тебя от всех земных забот. Внимай себе, брат мой, где ты находишься и чего  желаешь. И Бог поможет тебе во всем. А о том помысле, о котором ты просил меня сказать сыну моему (Сериду, скажу, что) мог бы и я передать ему оный, но если ты сам не скажешь ему, то сим удалишь себя от совершенной и искренней любви к нему. Если у вас, по Писанию,«одно сердце и одна душа»(Деян. 4:32), то (помни, что) никто ничего не скрывает от своего сердца. Умудрись; ты еще жестокосерд. Господь да простит тебя.'
      cn: 约翰兄弟啊！我不知这究竟意味着什么？我已将一切尽数写给你，从始至终，从初学者的建立到完全者的境界，从道路的开端到其终点，从脱去带着私欲的旧人，到穿上照着上帝形像所造的新人（以弗所书 4:22，24），始于脱离属世的感官世界，终于成为天堂的居民，成为应许之心灵土地的继承者。请你仔细阅读我的书信，深思其中的内涵，你便会得救。你若能明白这一点，其中便蕴含着旧约与新约的真理。深入理解它们，你便不再需要其他书卷。摒弃遗忘，远离黑暗；让你的心与（外在的）感官处于和谐之中，这一切便会在你身上得以实现。那献祭偶像的烟雾将从你属灵的尼尼微城中消散，取而代之的是属灵香气的芬芳——悔改的香气将弥漫其间，并阻止那威胁着颠覆的惩罚。你是在何处沉睡了？为何你将我那些旨在救赎你的回复置于枕下？它们不仅是为了你的救赎，也是为了所有以信心细察它们的人的救赎。今后不要再理会这些梦境了。从沉重的睡梦中醒来吧，速速抵达琐珥，以免那五座城市的毁灭临到你；不要回头看，免得你变成一根盐柱。当「灵巧像蛇」（马太福音 10:16），以免你的仇敌诱惑你；当「纯真像鸽子」（马太福音 10:16），以免因偏离正道而招致争战。做主宰忠实的仆人——否则你将成为许多人的奴仆。不要远离祂；因为那不忠的仆人正是因此而被定罪的（参 路加福音 12:46）。审视你自己，看你（在修道室中）是如何生活的。对自己说：「我为何过着这样的生活？我从这居所中获得了什么？」仁慈的上帝必会以悟性光照你的心。祂已将你从一切世俗的烦扰中解脱出来。我的兄弟，请留心你自己，你身在何处，你渴望什么。上帝必会在一切事上帮助你。至于你请求我告诉我的儿子（塞里杜）的那个想法，我本可以转告他，但如果你不亲自告诉他，你就会因此失去对他完全和真诚的爱。如果你们正如圣经所言，「一心一意」（使徒行传 4:32），那么（请记住）没有人会向自己的心隐瞒任何事情。要变得智慧；你仍旧心硬。愿主宽恕你。
- type: heading2
  initial:
    ru: 'Вопрос 50. '
    cn: 问询 50：
  text:
    ru: 'того же  великого старца к тому же, на вопрос его: должно ли ему, после Святой Великой седмицы, ни с кем более не беседовать?'
    cn: 那位伟大的长者对同一位门徒的同一个问题，回答道：「圣大周之后，他是否应该不再与任何人交谈？」
  children:
  - type: paragraph
    text:
      ru: 'После праздника  безмолвствуй пять дней в неделю, а два дня, если случится надобность, беседуй. – И опять повторю тебе, что должен ты  делать: постарайся по силе твоей оставить все попечения (о постороннем); ибо Бог устрояет полезное для всякого человека:  или умиляет сердце его, или чрез другого возбуждает его к полезному.'
      cn: 庆节过后，每周应有五日缄默无言，剩余两日则在确有需要时方可交谈。——我再次重申你当谨守之事：务必竭尽所能，放下一切（对身外之物的）挂虑；因为上主必为每个人妥善安排有益之事：或使其心生温良，或借他人之力激发其追求有益。
- type: heading2
  initial:
    ru: 'Вопрос 51. '
    cn: 问询 51：
  text:
    ru: После праздника  пришел один епископ, желая беседовать с аввою Иоанном, также некоторые из новоначальных хотели вопросить его о помыслах своих; почему он и послал вопросить о сем того же великого  старца.
    cn: 节庆过后，一位主教前来，愿与约翰长老晤谈。另有一些初发心者，亦欲请教长老关于他们思虑之事。因此，约翰长老便派人去请示那位伟大的老者。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Ты знаешь,  что мы никогда не возлагали уз ни на кого, ниже на самих себя. А как я уже сказал тебе: пять дней в неделю безмолвствуй, а два дня беседуй, то не озабочивайся и сим (пришествием епископа), а беседуй тогда, когда я сказал тебе; беседуя же, не заботься, что сказать и как сказать; ибо, по слову Христову,«Дух Отца вашегоестьглаголяй в вас»(Мф. 10:20). Касательно же  братии, о которых упомянул ты, в случае нужды не отрекайся (говорить с ними), и Бог поможет тебе. Аминь.'
      cn: 答。 你知道，我们从未将任何重担加诸于任何人，包括我们自己。至于我已告知你的：每周静默五日，交谈两日，那么你便无需为此（主教的到来）而忧虑；仅在我所吩咐的日子进行交谈即可。交谈之时，无需担忧该说什么，以及如何措辞；因为正如基督所言：「因为不是你们自己说话，乃是你们父的灵在你们里头说话」（马太福音 10:20）。至于你所提及的弟兄们，若有需要，切勿拒绝（与他们交谈），上帝必会助你。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 52. '
    cn: 问询 52：
  text:
    ru: того же  великого старца к тому же, когда он говорил о неустройстве в мире.
    cn: 同那伟大长老致他人的书信，论及世间之纷乱。
  children:
  - type: paragraph
    text:
      ru: Брат! Пока есть у нас время, будем внимать себе и обучаться молчанию, так как все пришло в смятение. И если хочешь быть спокойным по всему, будь  мертв в отношении ко всякому человеку, и успокоишься. Разумей, что я говорю это касательно помыслов, касательно всяких дел обращения с людьми и забот; безмолвствуй с миром.
      cn: 弟兄啊！趁我们尚有时日，当省察自身，学习静默，因万事皆已紊乱。若汝欲得享全然之宁静，则当向众人全然死灭，方能安歇。明了吾所言，乃关乎思绪，关乎一切与人往来之举止及忧虑；请在平和中保持静默。
- type: heading2
  initial:
    ru: 'Вопрос 53. '
    cn: 问询 53：
  text:
    ru: После  предыдущего ответа авва Иоанн хотел совершенно прекратить беседы; один из братии весьма скорбел о сем и умолял его не отказываться при нужде беседовать с ним. Сжалившись, он обещал ему это и спросил о сем старца, а равно и о коловии[19], присланном ему одним братом – принять ли его?
    cn: 在上次回复之后，约翰长老想要完全停止谈话；一位弟兄为此非常忧伤，恳求他不要在有需要时拒绝与他交谈。他心生怜悯，便应允了此事，并就此询问了那位长者，同时也询问了一个弟兄送来的科洛维翁[19]——是否应该接受它？
  children:
  - type: paragraph
    text:
      ru: 'Брат! Я послал тебе слово: оставь все попечения. Чего ты еще хочешь? Внимай себе самому: жатва велика, не оставляй ее, не намеревайся собирать виноград после обирающих его; но оставь все и займись (теперь) жатвою и обиранием винограда, чтобы получить плоды от пшеницы и вина: да укрепится и возвеселится сердце твое о Господе; размышляй о посланиях моих: они написаны тебе не напрасно. О коловии же: если брат желает дать тебе его от всего сердца своего, приими, осуждая себя, как недостойного.'
      cn: 兄弟！我已将这番话语寄予你：放下一切忧虑。你还渴求什么呢？当自省己身：收成丰硕，莫要弃置不顾，也莫企图在他人收割之后才去采摘葡萄；反之，放下一切，当下就投入收割与采摘葡萄的工作，如此方能从麦子和葡萄酒中获得果实：愿你的心在主里得到坚固与欢欣；沉思我的书信：它们并非无谓地为你而写。至于那件无袖束腰外衣：若有兄弟真心实意地愿将其赠予你，便请收下，并自省己身，认为自己不配得。
- type: heading2
  initial:
    ru: 'Вопрос 54. '
    cn: 问询 54：
  text:
    ru: 'Брат, имея  весьма тяжкую брань и стыдясь свободно исповедать ее авве (Сериду), послал к авве Иоанну, умоляя принять его тайно от аввы  (Серида) и выслушать помысл его. Авва же Иоанн затруднился сим по двум причинам: не хотел принять брата без совета (старца),  чтобы не подать соблазна другим, и, с другой стороны, не хотел опечалить его (отказом); и так, недоумевая, как ему поступить, спросил о сем особенно того же великого старца, а вместе и о том: не затворить ли ему (совершенно) дверей своих?'
    cn: 弟兄正经历一场极其艰难的争战，却羞于向长老（塞里杜斯）自由地倾诉，于是他派人去见约翰长老，恳求约翰长老秘密地接见他，不让（塞里杜斯）长老知道，并倾听他的心思。约翰长老为此感到两难：一方面，他不想在没有（其长老）允许的情况下接见这位弟兄，以免给他人带来绊脚石；另一方面，他也不想因拒绝而使这位弟兄忧伤。因此，他不知该如何是好，便特别向那位伟大的长老请教此事，同时还询问是否应该（完全）关闭自己的门。
  children:
  - type: paragraph
    text:
      ru: 'Скажи брату: кто будет столь неразумен, что изберет себе дело, могущее повредить и прискорбное, вместо того, чтобы делать легчайшее и отраднейшее, со смирением и вниманием (к себе)[20]. Дверей своих не затворяй совершенно: умерщвление (от всего) состоит не в заграждении дверей, а в заграждении уст. Приветствую тебя лобзанием святым.'
      cn: 告诉兄弟：谁会如此不智，选择一项可能有害且带来悲伤的事务，而不去做那最轻松、最令人愉悦的事，带着谦卑与（对自身的）警醒[20]。你的门不要完全关闭：真正的死寂（摆脱一切）不在于门户紧闭，而在于缄默其口。我以圣洁的吻向你致意。
- type: heading2
  initial:
    ru: 'Вопрос 55. '
    cn: 问询 55：
  text:
    ru: 'Один старец,  египтянин, вступив в монастырь, в котором жили сии отцы, написал к великому старцу по-египетски (так как он был египтянин), прося молитвы его и душеполезного слова; спрашивал также, можно ли удостоиться его беседы; он же по-гречески написал ему следующий ответ:'
    cn: 一位埃及长者，进入了这些教父们所住的修道院，他用埃及语（因为他是一位埃及人）写信给这位伟大的长者，请求他的祷告和有益于灵魂的话语；他也问是否能有幸与他交谈；长者便用希腊语给他写了如下回复：
  children:
  - type: paragraph
    text:
      ru: 'Я положил себе за правило никому не писать, но посылать ответы чрез авву (Серида); потому и не пишу тебе по-египетски, но, будучи убежден (твоею просьбою), я сказал авве Сериду ответ по-гречески, чтобы он написал его тебе; потому что авва не говорит по-египетски. В послании своем ты называешь меня возлюбленным и отцом своим о Господе, знающим труды, нужды и опасности души; посему, если я отец твой, как ты пишешь, то даю тебе заповедь: не беспокой меня просьбою о беседе со мною; я не так живу, чтобы делать различие между людьми. Если для тебя отворю двери, то и для всех; а если не отворю тебе, то – и никому другому. Я написал это потому, что  ты просил меня, говоря: удостой меня кротости твоей и окажи милость бедной душе моей. И еще сказал ты в том же послании:  грех мой разлучил меня с тобою, владыка мой! Я же, благодатью Христа Сына Божия, до сих пор не разлучался с тобою, но духом всегда пребываю с любовью твоею. После сего, в том же послании, ты написал мне: «Помолись о грехах моих», и я скажу тебе то же: помолись о грехах моих; ибо сказано:«якоже хощете да творят вам человецы, и вы творите им такожде»(Лк. 6:31). Хотя я и окаянен и меньше всех людей, но доселе делаю это по силе моей,  ради Того, Который сказал:«молитеся друг за друга, яко да исцелеете»(Иак. 5:16). Если мы странники, брат, то  странники и будем. Не будем считать себя за нечто, и никто не даст нам никакого значения, и будем спокойны. Вступив к нам, подвизайся в терпении; ибо сказано:«претерпевый же до конца, той спасен будет»(Мф. 10:22). Более же всего старайся умереть для всякого человека, и спасешься. Скажи помыслу своему: я умер и лежу во гробе. Поверь мне, возлюбленный, что,  понуждаемый любовию Божиею сказать любви твоей все сие, я превзошел всю меру. – Кто я, малейший? А потому и прошу прощения, говоря: Господа ради прости мне пустословящему и помолись о мне, раб Божий Авраам.'
      cn: 我给自己立了一条规矩，不给任何人写信，只通过阿巴（塞里杜斯）回复；因此我也不用埃及语给你写信，但（因你的请求）我被说服了，于是我用希腊语告诉阿巴塞里杜斯答复，好让他给你写下来；因为这位阿巴不说埃及语。在你的信中，你称我为蒙爱之人，是你在主里的父亲，深知灵魂的劳苦、需求和危险；因此，如果你如你所写，是我的父亲，那么我给你一条诫命：不要用与我交谈的请求来打扰我；我的生活方式并非区别待人。如果我为你打开大门，那么也会为所有人打开；如果我不为你打开，那么也不会为其他人打开。我写这些是因为你请求我，说：「请你以你的温柔宽待我，并怜悯我贫乏的灵魂。」你还在同一封信中说：「我的罪使我与你分离了，我的主！」然而，借着上帝之子基督的恩典，我至今未曾与你分离，我的灵始终与你的爱同在。此后，在同一封信中，你写道：「请为我的罪祈祷。」我也会对你说同样的话：请为我的罪祈祷；因为经上说：「你们愿意人怎样待你们，你们也要怎样待人」（路加福音 6:31）。尽管我可怜，比所有人都微不足道，但至今我仍尽我所能地这样做，为了那位说：「你们要彼此代求，使你们可以得医治」（雅各书 5:16）的主。如果我等是客旅，弟兄啊，那么我们就是客旅。我们不要自以为是，没有人会重视我们，我们就会安宁。来到我们这里，要努力忍耐；因为经上说：「惟有忍耐到底的，必然得救」（马太福音 10:22）。最重要的是，努力向所有人死去，你就会得救。对你的心思说：我已死去，躺在坟墓里了。相信我，蒙爱之人啊，我受上帝之爱的催促，将所有这些都告诉你的爱，我已超越了所有的界限。——我这最小的是谁呢？因此我请求宽恕，说：看在主的份上，请原谅我这空谈之人，并为我祈祷，上帝的仆人亚伯拉罕。
- type: heading2
  initial:
    ru: 'Вопрос 56. '
    cn: 问询 56：
  text:
    ru: того же  великого старца к авве Павлу, который, находясь в безмолвии, хотел принять к себе какого-то слепого брата, чтобы послужить  ему.
    cn: 同一位伟大长老写给修士保罗的信。修士保罗在静修中，想要接纳一位失明弟兄，以便服侍他。
  children:
  - type: paragraph
    text:
      ru: 'Брат Павел! В одной притче говорится: видел ли ты юношу бегущего? Знай, что обманул его старец. Обманывающий нас старец есть сатана; завидуя, он хочет вовлечь нас в злоключения, под предлогом правды. А того мы не знаем, что многие, желая извлечь других из реки, сами потонули вместе с ними. Будь осторожен, рассмотри, с какой стороны хочет враг уловить тебя. Когда же спрашиваешь меня и получаешь ответ, враг изменяет один вид козней своих на другой – злейший. Бог не требует, чтобы ты сверх силы своей делал добро ближнему; ибо Он  говорит так: да не престанеши благотворити ближнему,«еликоащеобрящет рука твоя»(Еккл. 9:10). Положим, что слепец тот пришел к тебе, а ты и сам сделался сильно болен: кто же послужит  тогда тебе и ему? Если же кто-нибудь и послужит тебе охотно, но враг, внушающий тебе сии мнимые правды (добродетели), будет твердить тебе: смотри, ты нанес общежитию отягощение; а такой человек, как и сам ты знаешь, несносен для других; ибо, как говорит Писание, мужа или старца«малодушна... кто стерпит?»(Притч. 18:14). Если же тебе нужно изведать собственным опытом несколько тяжелых дней, исполни, что желаешь. Если бы меня не спрашивали, я не сказал бы ни слова, но и то, что говорю  теперь, говорю по любви Христовой, да не впадет в заблуждение брат мой. Если же соболезнуешь (слепцу) Бога ради и веруешь, что Бог силен помочь ему, помолись Господу, и Он сотворит с ним, что Ему угодно. Я не связал тебя, брат, и не заповедь дал тебе, но совет: поступи же как хочешь, прости меня Господа ради и  помолись о мне, малейшем.'
      cn: 保罗弟兄！一个寓言说道：你可曾见过一个奔跑的年轻人？要知道，有位老人欺骗了他。那欺骗我们的老人便是撒旦；它因嫉妒，便想在真理的伪装下，将我们卷入苦难。我们所不知道的是，许多人想把别人从河里救出来，结果自己却和他们一同溺水。务要谨慎，审视仇敌想从哪方面诱捕你。当你询问我并得到答复时，仇敌便会将其诡计从一种形式变为另一种——更邪恶的形式。上帝不要求你做超出自己能力范围的好事去帮助邻人；因为祂如此说：「凡你手所当做的事，要尽力去做」（传道书 9:10）。假设那盲人来到你这里，而你自己也病得很重：那时谁又能服侍你和他呢？即便有人乐意服侍你，但那向你灌输这些虚假真理（美德）的仇敌会不断对你说：看啊，你给修道院带来了重担；而这样的人，正如你自己所知，是他人无法忍受的；因为，正如圣经所说，软弱的男人或老人，「谁能忍受呢？」（箴言 18:14）。如果你需要亲身体验一些艰难的日子，那就做你所愿的事吧。如果不是有人问我，我一个字也不会说，但我现在所说的，也是出于基督的爱，以免我的弟兄陷入迷途。如果你为了上帝的缘故而怜悯（盲人）并相信上帝有能力帮助他，那就向主祷告吧，祂会随己所愿地待他。弟兄，我并没有束缚你，也没有给你诫命，而只是给你建议：你只管随心所愿地去做吧，为了主的缘故原谅我并为我这最微不足道的人祷告。
- type: heading2
  initial:
    ru: 'Вопрос 57. '
    cn: 问询 57：
  text:
    ru: того же  великого старца к тому же, который, начав с одним беседу о вере, как неспособный к подобному исследованию, смутился при  состязании.
    cn: 同一位伟大的长老，写给同一位门徒。这门徒在与人辩论信仰时，因能力不足，无法深入探讨，故心生困扰。
  children:
  - type: paragraph
    text:
      ru: 'Божественный апостол, побуждаемый Духом Святым, сказал:«верен... Бог, Иже не оставит вас искуситися паче, еже можете, но сотворит со искушением и избытие, яко возмощи вам понести»(1Кор. 10:13).  Единодушный и искренно любимый брат! Извещаю тебя о Господе, что, видя твою скорбь и смущение от искушения, которое тебя постигло, я поболел (сердцем) так сильно, как никогда – особенно вспомнив слова апостола:«Кто изнемогает, и не изнемогаю? Кто соблазняется, и аз не разжизаюся?»(2Кор. 11:29). И еще:«аще страждет един уд, с ним страждут вси уди»(1Кор. 12:26). Если я и не поступаю по-апостольски, но слышал, что апостол  заповедал«радоватися с радующимися, и плакати с плачущими»(Рим. 12:15). Слава Вышнему Богу, Который не попустил  ненавистнику добра – врагу излить на тебя всю злобу свою так, как ему хотелось; ибо он желал бы и живых поглощать людей, как  свидетельствует о сем верховный апостол Петр, говоря:«яко лев рыкая, ходит, иский кого поглотити»(1Пет. 5:8). Владыка  мой! Не будем так скоро принимать смущения от лукавых помыслов, чтобы восставать и смущаться на ближнего нашего: это происходит не иначе, как по действию диавольскому. – Куда девалось:«Блажен муж, иже претерпит искушение: зане искусен быв»(Иак. 1:12) и проч.? Написал же я это любви вашей – не как  нуждающемуся в наставлении, потому что если вникнешь в Писание, то и уразумеешь, и будешь бодрствовать над собою более меня; ибо я окаянен и немощен, и вотще ношу только имя; – но от сердечной  болезни и сильной по Богу любви написал тебе это со многими слезами. Да утвердит же сердце твое в страхе Своем Тот, Кто  утвердил и водрузил небо; и да оснует здание твое"натвердомкамени"(Мф. 7:25) Основавший«землю на водах»(Пс. 135:6); и да запретит искушениям твоим Запретивший«ветрам и морю»(Мф. 8:26); да удалит от тебя забвение  заповедей Тот, Кто удалил«востоцы от запад»(Пс. 102:12); да ущедрит Он душу твою, как«щедрит отец сыны»(Пс. 102:13). И да просветит сердце твое Просветивший (см.Еф. 1:18) омраченных прежде; и да даст тебе терпение пожить со мною, которого ты возлюбил, мирно, до последнего издыхания, как задолго прежде сего объявил нам сие по благодати Своей  Сказавший:«претерпевый... до конца, той спасен будет»(Мф. 10:22). И да дарует Он нам (соблюсти) до конца тот мир друг с другом, который Он дал ученикам Своим (Ин. 14:27). И да сподобит нас достигнуть совершенной любви к Нему (1Ин. 4:18) Сказавший:«Аще любите Мя, заповеди Моя соблюдите»(Ин. 14:15). И еще Он же сказал:«о сем разумеют вси, яко Мои ученицы есте,ащелюбовь имате между собою»(Ин. 13:35). Если бы мы имели такую любовь, ничто не разлучало бы нас друг от друга до смерти. Впрочем, написано:«И ныне, Израилю»(Втор. 4:1); и еще:«Аще дух владеющаго взыдет на тя, места твоего не остави»(Еккл. 10:4); а я скажу тебе слово Руфи: «да не будет ми разлучатися от тебе, носмерть разлучит между мною и тобою»(Руфь. 1:17). Если же ты поколеблешь что-нибудь из этого, тогда я ни в чем не буду виноват: ты сам увидишь (последствия сего) и дашь ответ в день Страшного Суда; ибо я с радостью полагаю душу мою на смерть за тебя – брата моего. Впрочем, говорю тебе это не как заповедь. Безмолвствуй с надеждою, – удивляясь Богу и  прославляя Его за то, что Он избавил тебя от великих опасностей, скорбей и различных искушений. Тому слава, аминь. Прости меня,  много пустословившего: ибо от великой печали и великой радости продолжил я слово мое к тебе. Господь с тобою, возлюбленный мой!'
      cn: '蒙圣灵感动，圣使徒曾说：「上帝是信实的，他不会让你们受试探过于你们所能承受的，他必在试探临到之时为你们开一条出路，使你们能忍受得住。」 (哥林多前书 10:13)


        我亲爱的一心一意的弟兄！我在主里向你宣告，看到你因所临到的试探而忧伤困惑，我内心前所未有地深感痛苦——尤其想到使徒的话：「有谁软弱，我不同情他呢？有谁跌倒，我不感到灼热呢？」 (哥林多后书 11:29) 又说：「若一个肢体受苦，所有肢体就一同受苦。」 (哥林多前书 12:26) 即使我行事不合使徒之道，但我听闻使徒曾吩咐要「与喜乐的人一同喜乐，与哀哭的人一同哀哭。」 (罗马书 12:15) 荣耀归于至高上帝，他没有任凭那憎恶良善的仇敌，随心所欲地将所有恶毒倾泻于你；因为仇敌渴望吞噬活人，正如至高使徒彼得为此作证说：「如同吼叫的狮子，遍地游行，寻找可吞吃的人。」 (彼得前书 5:8)


        我的主啊！我们不要如此轻易地被邪恶的意念所困扰，以致对我们的近人产生反抗和困惑：这绝非他故，乃是魔鬼的作为。——「那忍受试炼的人是有福的，因为他经过试验之后」 (雅各书 1:12) 等等这些话语去了哪里呢？我将这些写给你——并非因为你需要教导，因为如果你深入研读圣经，你就会明白并比我更加警醒自守；因为我是一个可怜又软弱的人，徒有虚名而已；——但我是出于内心的痛苦以及对上帝深切的爱，流着许多眼泪写给你这些话。


        愿那位坚定并设立了天穹的上帝，也坚定你的心归于他的敬畏；愿那位「将地铺在水上」 (诗篇 135:6) 的上帝，也把你的根基建立在「稳固的磐石上」 (马太福音 7:25)；愿那位斥责了「风和海」 (马太福音 8:26) 的上帝，也斥责你的试炼；愿那位使「东离西有多远」 (诗篇 102:12) 的上帝，也使你远离遗忘他的诫命；愿他怜悯你的灵魂，如同「父亲怜悯他的儿女」 (诗篇 102:13)。愿那位曾经光照了黑暗之人的上帝 (参以弗所书 1:18)，也光照你的心；愿他赐予你忍耐，能与我——你所爱的人——平安相处，直到最后一口气，正如很久以前他借着他的恩典向我们宣告的：「忍耐到底的，必然得救。」 (马太福音 10:22) 愿他赐予我们彼此之间的和平，直到最后，如同他赐予他的门徒的和平一样 (约翰福音 14:27)。愿他使我们配得达到对他完全的爱 (约翰一书 4:18)，如同他说过的：「你们若爱我，就必遵守我的诫命。」 (约翰福音 14:15) 他还说：「你们若彼此相爱，众人因此就认出你们是我的门徒了。」 (约翰福音 13:35) 如果我们拥有这样的爱，就没有什么能使我们彼此分离，直到死亡。


        然而，圣经上写道：「现在，以色列啊」 (申命记 4:1)；又说：「如果掌权者的怒气临到你，不可离开你的岗位。」 (传道书 10:4) 我要对你说路得的话：「愿我永不与你分离，只有死亡才能使我和你分开。」 (路得记 1:17) 如果你动摇了其中任何一点，那么我将没有任何过错：你将亲眼看到后果，并在可怕的审判日给出答复；因为我乐意为我的弟兄——你——舍命。然而，我并非以命令的口吻对你说这些。在盼望中默然无声吧——惊叹上帝并赞美他，因为他使你脱离了巨大的危险、忧愁和各种试炼。荣耀归于他，阿门。请原谅我说了许多空话：因为巨大的悲伤和巨大的喜乐，我才向你多言。愿主与你同在，我的挚爱！'
  - type: paragraph
    text:
      ru: 'Получив сей ответ, (авва  Павел) объявил старцу следующее:'
      cn: 得到这个答复后，亚巴·保卢斯向老修士宣告了以下内容：
  - type: paragraph
    text:
      ru: 'Владыка и господин мой!  Прости меня Господа ради и помолись о мне. – Касательно же печали моей и смущения, ты знаешь, владыка, что они происходят от диавола: потому что я с детства принял веру трехсот восемнадцати святых и богоносных отцов, и никогда не принимал кроме сего никакого иного учения, а (теперь) смущаюсь. Если тебе известно, отец мой, что я смущаюсь напрасно, дай мне слово, что  господин мой ответит за меня Богу, а мне от сего не последует никакого вреда, и тогда я избавлюсь от печали и смущения, а теперь сильно страдаю от них, как человек простой и неразумный, и наказуемый за многие грехи мои. Не обвини меня, владыко, но напиши, что даешь прощение; помоги мне в этом (деле) благоприятными твоими молитвами, и я верую Богу, что ты приобретешь окаянную мою душу.'
      cn: '吾主吾宗，


        为主之名，请宽恕我，并为我祈祷。至于我的忧伤与困惑，吾主明鉴，它们皆源于那恶者；因为我自幼便接受了三百一十八位圣父、蒙受神恩之人的信仰，从未接受过此外任何教诲，而今却深陷困惑。


        吾父，若您深知我的困惑乃枉然，请您赐予我一言，言明吾主将为我在上帝面前作证，我亦不会因此遭受任何损害，如此我便可摆脱忧伤与困惑。而今，我因此备受折磨，如同一个简单无知之人，亦是为我诸多罪过所受的惩罚。


        吾主，请勿责备我，但请书信告知，您已赐予宽恕；请以您那蒙福的祷告助我一臂之力，我深信，籍此您将赢得我这可怜的灵魂。'
- type: heading2
  initial:
    ru: 'Вопрос 58. '
    cn: 问询 58：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: 'Если бы ты уразумел написанное тебе мною, то мог бы понять, что я и сам собою написал тебе то, о чем ты просишь; ибо сказанное мною: «Душу мою полагаю за тебя», именно то и значит, что я отвечаю за любовь твою. Не стыжусь сказать тебе, брат мой, что ты не можешь рассуждать о вере; а если не можешь, то и не рассуждай; ибо сим навлекаешь на себя лишь скорбь и смущение. Твердый в вере, если будет говорить и состязаться с еретиками или неверными, никогда не смутится; потому что имеет внутри себя Иисуса, Начальника мира и тишины. И такой, после мирного состязания, может с любовию привести многих еретиков и неверных в познание Спасителя нашего Иисуса Христа. Посему, брат, так как рассуждать о иных  предметах выше твоей меры, то держись царского пути, говорю, веры трехсот семнадцати святых отцов, в которую ты и крестился: она заключает в себе все с точностью для совершенно разумеющих.  Безмолвствуй, внимательно размышляя о грехах своих и о том, как встретить тебе Бога. И если таким образом соблюдешь заповедь мою, лучше же сказать, Божию, свидетельствую, что я дам за тебя ответ в тот день, в который Бог будет судить тайны человеческие. Не усумнись в этом, чтобы не впасть в худшее; ибо и сладкое обращает в горькое враг, от которого во-первых да избавит нас Господь Иисус. Не заботься отныне о предметах, тебе не назначенных; ибо Господь взял от тебя все попечения. Лукавый же демон, видя, что ты избавился (от них) молитвами святых, нашел средство оставить у тебя хотя часть дыма такого искушения. Помолись о мне, брат, да не будет сказано и мне:«научая... инаго, себе ли не учиши»(Рим. 2:21). Остерегайся опять преткнуться в этом, да не опечалишь меня, возлюбленного твоего. Господь да покроет нас крылами Своими, аминь.'
      cn: 若你明了我写给你的，便会明白我为你所求之事，亦是我自愿写给你的；因我所言：「我为你舍弃我的灵魂」，正意味着我担当你之爱。我毫不羞愧地告诉你，我的弟兄，你无法论辩信仰；既然不能，就不要论辩；因这只会为你带来忧伤和困惑。信仰坚定之人，即便与异教徒或不信者辩论争执，也绝不会动摇；因他心中有耶稣，世界的君王与宁静的源泉。这样的人，在平和的辩论之后，能以爱心引领许多异教徒和不信者认识我们的救主耶稣基督。因此，弟兄，既然论辩其他事物超出你的能力范围，那就坚守王道，我指的，是三百一十七位圣父的信仰，你也是在这信仰中受洗的：它为完全明白之人精确地囊括了一切。请保持静默，仔细思量你的罪孽，以及你将如何与上帝相遇。若你如此遵守我的诫命，不如说是上帝的诫命，我作证，在那一日，上帝审判人隐秘之事时，我将为你担当。对此切勿怀疑，以免陷入更糟的境地；因敌人能将甘甜化为苦涩，愿主耶稣首先将我们从这敌人手中解救出来。从此以后，不要再为不属于你的事物操心；因主已将你的一切挂虑取走。那恶魔见你因圣徒的祷告而得以解脱（摆脱那些挂虑），便找到了方法，在你心中留下哪怕一丝这种试探的烟雾。请为我祷告，弟兄，以免我也被人说：「你教导别人，却不教导自己」（罗马书 2:21）。小心不要再次在这事上跌倒，以免使我，你所爱的，感到忧伤。愿主用祂的翅膀遮蔽我们，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 59. '
    cn: 问询 59：
  text:
    ru: 'Другой брат спросил  того же великого старца, как различать помыслы: который (происходит) от Бога, который от естества и который от демонов.'
    cn: 另一位修士请教那位伟大的长老，如何分辨思绪：哪些源于上帝，哪些源于本性，又哪些源于邪灵。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Сын мой  Феодор! Спрашивая о сем, вникни хорошенько, о чем ты спрашиваешь, и приготовь себя к исполнению этого на деле. Ибо в Писании сказано:«не высокая мудрствующе, но смиренными ведущеся»(Рим. 12:16). То, о чем ты спрашиваешь, относится к людям, достигшим великой меры (духовного возраста). Если внутреннее око не будет очищено многими врачеваниями, то оно не  может избавиться от терний и волчцев и собрать грозд винограда, укрепляющий и веселящий сердце. Если человек не достигнет сей меры, то не может различать (оных помыслов), но будет поруган демонами и впадет в обольщение, поверив им: потому что они изменяют вещи как хотят, особенно для тех, которые не знают козней их. Возлюбленный! Уповай на Господа,«и даст ти прошения сердца твоего»(Пс. 36:4). Говори Ему во всех случаях: да будет, Господи,«не еже Аз хощу, но еже Ты»(Мк. 14:36); и Он сотворит с тобою по воле Своей. Теперь выслушай, сын мой, какое различие помыслов, о которых ты спросил. Когда внушает тебе помысл сделать что-либо по воле Божией, и ты находишь в сем деле радость, и в то же время скорбь, ей противоборствующую, то знай, что сей помысл от Бога, и понудь себя претерпеть, по слову апостола:«умерщвляю тело мое и порабощаю, да не како, иным проповедуя, сам неключимь буду»(1Кор. 9:27), и исполни волю Божию. Если же придет тебе естественный помысл, то есть желание естественное, рассмотри его прилежно и будешь в состоянии рассудить о нем; ибо Божественное Писание говорит:«Сего ради оставит человек отца своего и матерь и прилепится к жене своей, и будета два в плоть едину»(Быт. 2:24). Апостол, зная, что воля Божия состоит в том, чтобы мы оставили не только демонское, но и естественное, сказал:«плоть не пользует ничтоже»(Ин. 6:63). Но прилепляющийся к жене плоть есть, а прилепляющийся к Богу"дух есть"(1Кор. 6:17). Посему желающим быть духовными надобно отвергаться плоти: ибо что не полезно, то и вредно; а вредное должно  отвергать. Желающим же в мире жить благочестиво сказал апостол:«Честна женитва»(Евр. 13:4), и проч. А помыслы,  происходящие от демонов, прежде всего бывают исполнены смущенья и печали и влекут вслед себя скрытно и тонко; ибо враги  одеваются в одежды овчие, то есть внушают мысли, по-видимому правые,«внутрь же суть волцы хищницы»(Мф. 7:15), то есть  восхищают и«прельщают сердца незлобивых»(Рим. 16:18) тем, что кажется хорошо, а в самом деле зловредно. – Писание  говорит о змие, что он«мудрейший», а посему и блюди всегда его"главу"(Быт. 3:1, 15), чтобы он не нашел у тебя норы и, поселившись в ней, не произвел опустошения. Итак, если и ты желаешь сделаться духовным, отложи плотское; ибо от чего кто отрекается, то и отвергает; и внимай слову Самого Господа:«аще кто хощет по Мне ити, да отвержется себе и возьмет крест свой и по Мне грядет»(Мф. 16:24). А как отрекается от себя человек? – Лишь тем, что оставляет естественные желания и последует Ему. Посему-то и говорит Он (здесь) собственно о  естественном, а не о неестественном; ибо если кто оставит (только) неестественное, то он не оставил еще ничего из своего  собственного, ради Бога; потому что противоестественное не принадлежит ему. А тот, кто оставил естественное, всегда взывает с апостолом Петром:«се, мы оставихом вся и вслед Тебе идохом: что убо будет нам?»(Мф. 19:27), и слышит блаженный глас Его, и обетованием удостоверяется в наследовании жизни вечной.  Что оставил Петр, будучи небогат, и чем хвалился, если не оставлением естественных своих желаний? Ибо, если человек не умрет для плоти, живя духом, он не может воскреснуть (душою). Как в мертвеце вовсе нет желаний естественных, так нет их и в  духовно-умершем для плоти. Если же ты не достиг меры духовной, а еще младенчествуешь умом, то смирись пред учителем – да"накажеттямилостию"(Пс. 140:5), и«без совета ничесоже твори»(Сир. 32:21), хотя бы что и казалось тебе по-видимому добрым; ибо свет демонов обращается впоследствии во тьму. Итак, ежели тогда, как ты что-либо слышишь, мыслишь, или видишь, хотя мало смутится сердце твое, то это демонское. Приими же написанное тебе вкратце, веруя, что если потрудишься получить в сем успех, то Бог, Который всем дает бытие, даст и тебе,  вместе с ними, наследовать благая Его о Христе Иисусе, Господе нашем, Которому да будет слава, честь и держава, ныне и присно и во веки веков аминь.'
      cn: '答：我的儿子忒奥多尔！当你询问此事时，要仔细审视你所问的问题，并准备好在实践中去履行它。因为经上说：「不要心存高傲，总要俯就卑微的人」（罗马书 12:16）。你所问的，乃是那些达到甚高灵性境地之人方能领受的。若非借着众多医治使内在的眼目得以洁净，它便无法摆脱荆棘与蒺藜，也无法采摘那能坚固并使心欢愉的葡萄串。人若未达此境，便无法辨别（这些意念），反而会被邪魔嘲弄，并因信从它们而陷入迷惑：因为它们能随心所欲地改变事物，尤其是对那些不了解其诡计之人。


        蒙爱之人啊！当信靠主，「祂就将你心里所求的赐给你」（诗篇 37:4）。在一切境况中都要对祂说：主啊，愿「不是我所愿，乃是祢所愿」（马可福音 14:36）；祂就必照着祂的旨意待你。


        现在，我的儿子，请听你所问的意念有何区别。当有思想意念促使你按着上帝的旨意行事，而你在这件事上既感到喜乐，同时又感到与之对抗的忧伤时，便要知道这意念是来自上帝的。你要勉强自己忍受，如同使徒所言：「我是攻克己身，叫身服我，恐怕我传福音给别人，自己反被弃绝了」（哥林多前书 9:27），并要成就上帝的旨意。


        如果有一个自然的意念来到你面前，即一种自然的欲望，你要仔细审视它，你就能判断它；因为圣经说：「因此，人要离开父母，与妻子连合，二人成为一体」（创世记 2:24）。使徒深知上帝的旨意不仅在于我们离弃魔鬼的意念，也在于离弃自然的意念，他说：「肉体是无益的」（约翰福音 6:63）。但与妻子连合的是肉体，而与上帝连合的却是「灵」（哥林多前书 6:17）。因此，那些渴望成为属灵之人，就当舍弃肉体：因为无益的便是有害的；有害的就当舍弃。至于那些希望在世间敬虔度日之人，使徒则说：「婚姻，人人都当尊重」（希伯来书 13:4），等等。


        而那些源自邪魔的意念，首先总是充满扰乱与忧愁，并且以隐秘而微妙的方式引诱人；因为仇敌披着羊皮，即它们灌输的意念表面上看似正直，「里面却是残暴的狼」（马太福音 7:15），也就是说，它们借着看似美好的事物，「诱惑那些老实人的心」（罗马书 16:18），但实际上却是邪恶有害的。圣经论到那蛇说它「是极狡猾的」，因此，你要时刻谨守它的「头」（创世记 3:1，15），以免它在你那里找到藏身之处，一旦安顿下来，便会带来毁灭。


        所以，如果你也渴望成为属灵之人，就当放下肉体的事；因为人所否认的，他便会拒绝；并且要留意主亲口的话：「若有人要跟从我，就当舍己，背起他的十字架，来跟从我」（马太福音 16:24）。人如何舍己呢？唯有借着放弃自然的欲望并跟从祂。因此，祂（在此）特别指的是自然的，而非不自然的；因为如果一个人只放弃不自然的，那么他并没有为上帝的缘故放弃任何属于自己的东西；因为不合乎本性的东西并非他所有。而那些放弃了自然欲望的人，总是与使徒彼得一同呼喊：「看哪，我们已经撇下所有的跟从祢，将来我们要得什么呢？」（马太福音 19:27），并听闻祂那蒙福的声音，借着应许确信将承受永生。


        彼得一贫如洗，他撇下了什么，又因何夸耀呢？若不是因着舍弃了他自然的欲望，又是什么呢？因为，如果一个人不为肉体而死，却活在灵里，他就无法（在灵魂上）复活。正如死人完全没有自然的欲望一样，属灵上为肉体而死的人也同样没有。


        如果你尚未达到属灵的境地，心智仍像婴孩，那么就当在教师面前谦卑——愿他「以慈爱责备你」（诗篇 141:5），并且「不要不加思索地做任何事」（西拉之子智慧篇 32:21），即使有些事在你看来似乎是好的；因为邪魔的光芒最终会转变为黑暗。


        所以，如果你在听到、思考或看到某事时，心中哪怕只有一丝的烦乱，那便是来自邪魔。请接受这简要写给你的话，深信如果你努力在此事上取得成功，那么赐予万物存在之始的上帝，也必赐予你，与他们一同承受祂在我们的主基督耶稣里的美善。愿荣耀、尊贵和权柄都归于祂，从今时直到永远，阿门。'
