  - type: paragraph
    text:
      ru: 'Ответ. Многолюбимый и единодушный брат мой, да будет с тобою мир, который Господь даровал ученикам Своим. Прежде всего дал Он им мир, изгоняя из них все плотские помыслы и всякое разумение диавольское, чтобы сердца их сделались чистыми и чисто приняли учения и заповеди своего Владыки. Так и ты, возлюбленный, получив грозный мир сей не от меня, но от Спасителя Иисуса Христа, приготовься спокойно и внимательно выслушать и исполнить (слова мои). Ты знаешь, как желал бы я взять тебя и вознести на небо. Враг всячески старался  смутить тебя завистью и гневом, но не нашел себе места, а в ничтожном нашел возможность поругаться тебе; и тем ведет он брань против тебя, а чрез тебя смущает и брата, тогда как я писал тебе в первых посланиях, чтобы ты объяснял брату его  проступки и вразумлял его. Или я худо сказал и ты пренебрег моими словами, или я сказал справедливо, а ты побежден от брани. И диавол уже радуется о тебе, приходит, внушая тебе горькое  самооправдание, и говорит: ты и раз и десять раз говорил (брату), оставь же его, пусть делает как хочет, а ты отложи  попечение, как сказали отцы. Но и в сем поруган ты, ибо от тебя так далеко сия мера (духовного возраста), как небо от земли. Хочешь ли удостовериться в этом? Вспомни, что Господь сказал о деревьях: каковы они, такие приносят и плоды. Рассмотри же, что происходит из молчания, внушаемого тебе диаволом? – смущение и  гнев. Ибо когда ты сам собою, не спросившись, принимаешься за дело, то скоро попадешься в сеть, как это случается с людьми простыми и необученными. Ясно покажу тебе, что долготерпение твое не по Богу: ты собираешь несколько дней, а потом в один день истощаешь мешец свой, и он остается пустым. Долготерпение же по Богу вовсе ничего не говорит до самого конца. А ты, господин мой, брат, подобен властителю: вместо того, чтобы дать рабу своему один удар в ланиту, объяснить ему проступки его и помириться с ним, терпишь несколько дней, а потом вдруг наносишь  брату один удар, который быть может для него убийственным, и берешь (на себя) душу его.'
      cn: 答：我挚爱且同心的兄弟啊，愿主所赐予门徒的平安与你同在。首先，祂将平安赐予他们，驱除他们心中一切肉体的思虑和魔鬼的诡计，使他们的心变得洁净，能够纯粹地领受他们主的教诲和诫命。你也是如此，我所爱的，你所领受的这庄严的平安并非来自我，而是来自救主耶稣基督，因此请你平静而专注地聆听并遵行（我的话语）。你知道我多么渴望将你提携，使你升入天国。那仇敌曾竭力以嫉妒和愤怒扰乱你，却未曾寻得立足之地，然而它却在你微不足道之处找到了嘲弄你的机会；它以此来攻打你，又借着你扰乱你的兄弟。尽管我在最初的信中曾写信给你，让你向兄弟解释他的过失并规劝他。或者我言辞不当而你轻忽了我的话语，或者我言之有理而你却被争战所胜。魔鬼已为你欢欣，它前来，向你灌输苦涩的自辩，并说：「你已三番五次地告诉（兄弟）了，那就由他去吧，让他随心所欲，你只管放下这忧虑，正如教父们所言。」然而，在这方面你也被嘲弄了，因为这种（属灵成长）的境界与你相距甚远，犹如天地之遥。你愿意证实这一点吗？回想主论及树木时所说的：树如何，所结的果子也如何。那么，请你审视，魔鬼向你灌输的沉默会带来什么？——是纷扰和愤怒。因为当你自作主张，不加询问地着手行事时，你很快就会落入网罗，正如那些单纯而未经训练之人所遭遇的一样。我将清楚地向你表明，你的忍耐并非出于神：你积蓄了数日，然后却在一天之内耗尽你的钱袋，使之空空如也。然而，出于神的忍耐，直到最后都一言不发。而你，我的主，我的兄弟，你像一位权势者：你本可以只打你仆人一边的脸颊，向他解释他的过失，并与他讲和，你却忍耐了数日，然后突然猛击你的兄弟，那可能是致命的一击，你就夺去了他的灵魂。
- type: heading2
  initial:
    ru: 'Вопрос 185. '
    cn: 问询 185：
  text:
    ru: 'Тот же вопросил о  том же другого старца и прибавил: не перейти ли ему из келлии, может быть брань прекратится чрез это?'
    cn: 那人又向另一位长老请教了同样的问题，并补充道：「他是否应该搬离自己的隐修室？或许这样一来，争战就会平息？」
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Если  бы ты послушал ответа старца и исполнил бы, что он тебе сказал: «Ни в каком случае не считай себя за нечто и не ищи равенства с другим»: то успокоился бы и не пришел бы в смущение, и не было бы надобности ни меня спрашивать, ни другого кого. Берегись, брат, ты поруган бесами. Ты говоришь о прегрешениях того брата, как о действительно бывших; но скажи мне: подлинно ли ты знаешь, что они были сделаны? Иногда говорят о чьих-нибудь согрешениях по подозрению, а после оказывается, что их не было. О каких  (согрешениях) сказал Господь человекам:«аминь глаголю вам...ащели не отпущаете человеком согрешения их, ни Отец вашНебесныйотпустит вам согрешений ваших»(Мф. 6:16, 15)? О каких говорил Он, о действительных ли или о подозреваемых? Конечно, о действительных. Как же ты судишь и осуждаешь брата своего за согрешения, сделанные в течение трех недель? Разве не знаешь, что ты подвергаешь себя большому осуждению? Если ты взыскиваешь за это с брата твоего, то Бог взыщет с тебя за все, сделанное от юности и до сего дня. Где же слова апостола:«солнце да не зайдет в гневе вашем»(Еф. 4:26)? Где:«Друг друга тяготы носите»(Гал. 6:2)? Где послание старца, которое может тебя руководить? Что воздаешь ты брату вместо  благодарности? Разве ты не понимаешь, что говоришь: «воздашами злая воз благая»и проч. (Пс. 37:21)? Как служит вам брат, не ради ли Бога и любви к Нему? И как смущаете вы его помыслы? Будь внимателен, конец твой близок, как ты уже и слышал и сам сознаешься, а бесы не допускают тебя почитать себя за ничто, и успокойся. Вооружайся на помыслы, приносящие тебе  смущение, как и старец сказал тебе, и получишь помощь. Впрочем, когда бы и к бесчисленным ухищрениям ты прибегнул, что бы ты ни делал, хотя и из келлии перешел бы: пока продолжается брань и искушение, оно не оставит тебя, ежели не будешь противиться помыслам. Имея нечто и от своих трудов, соединяй то с молитвою  святых, ибо она много может, если будет«поспешествуема»(Иак. 5:16). Скажи своему помыслу: «Завтра я умру». Почитай себя за ничто, и ты успокоишься. Господь да даст тебе мир Свой. Аминь.'
      cn: 约翰的回复。如果你听从了长老的答复并遵行了他所说的话：「在任何情况下，都不要自视甚高，也不要与他人攀比」——那么你就会得到安宁，不会陷入困扰，也就不必来问我，或是问其他人。当心啊，我的弟兄，你已经被恶魔所戏弄。你谈论那位弟兄的过犯，仿佛它们确凿无疑；但请你告诉我：你真的知道那些过犯发生过吗？有时候，人们会基于怀疑谈论别人的罪过，但事后却发现它们根本没有发生。主对世人所说的「我实在告诉你们……你们若不赦免人的过犯，你们天上的父也必不赦免你们的过犯」（马太福音 6:14-15），是指哪些过犯呢？祂所说的，是真实的过犯，还是可疑的过犯呢？当然是真实的。那么，你为何要评判和谴责你的弟兄，指责他在三周内所犯的罪呢？难道你不知道你正在使自己面临巨大的审判吗？如果你因这事而向你的弟兄追究，那么天父将向你追究你从幼年到今日所行的一切。使徒的话语：「不可含怒到日落」（以弗所书 4:26）在哪里呢？「你们各人的重担要互相担当」（加拉太书 6:2）在哪里呢？那位可以指引你的长老的书信在哪里呢？你回报给你的弟兄的，不是感激，而是什么呢？难道你不明白你所说的「他们以恶报善」等等（诗篇 38:20）吗？那位弟兄是怎样服事你们的呢？难道不是为了天父和对祂的爱吗？而你们又是怎样搅扰他的心思的呢？请留意，你的终点已近，正如你已经听过并亲身承认的那样，但恶魔不让你自视为无物，去获得安宁。要像长老告诉你的那样，武装自己，对抗那些给你带来困扰的思想，你就会得到帮助。然而，即便你用尽了无数的计谋，无论你做什么，即便你离开了你的小室：只要争战和试探持续，它就不会离开你，如果你不抵挡那些思想的话。将你自己的劳作所得，与圣徒的祷告结合起来，因为如果它们是「运行的」（雅各书 5:16），就大有功效。对你的思想说：「明天我将死去。」将自己视为无物，你就会得到安宁。愿主赐你祂的平安。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 186. '
    cn: 问询 186：
  text:
    ru: Того же к тому же.  Отец мой! Я наставлял брата с любовью Божиею, но он не принял слов моих, и я смутился. Что же мне делать? Если буду беседовать лишь с теми братиями, с которыми ты назначил, не послужит ли сие  кому-нибудь соблазном?
    cn: 同致彼人。父啊！我已借由对神的爱来规劝弟兄，但他不肯接受我的话，我因此感到困惑。我该怎么办？如果我只与您所指派的弟兄们交谈，这会不会对某些人造成冒犯呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Мы сами не  понимаем, что говорим. Всякое вразумление, при котором человек сам смущается в сердце, не угодно Богу, но происходит по  действию диавольскому и бывает смешано с самооправданием. Если ты Бога ради вразумлял ближнего, то как же сам смутился? Богоугодное вразумление (брата) не позволяет смутиться (вразумляющему); но если вразумляемый, уйдя, и оклевещет его, то вразумлявший не смутится, но понесет тяготу братнюю. И самим вам объяснилось теперь, что это было искушение, но Бог упразднил его и упразднит. Господь да подаст вам здравие души и тела, чтобы  разуметь вам козни лукавого и избавиться от них. Молитесь за меня. – Относительно беседы с братиями, о которых ты упомянул,  скажу: когда она бывает по любви к Богу, то не подает соблазна, а служит в назидание.'
      cn: 回答：我们自己不明白自己所说的话。凡是让人心中感到困扰的劝诫，都不蒙上帝喜悦，而是出于魔鬼的作为，并且夹杂着自我辩护。如果你为了上帝的缘故劝诫你的近人，那么你又怎会自己感到困扰呢？蒙上帝喜悦的（兄弟间的）劝诫不会让劝诫者感到困扰；即使被劝诫者离开后诽谤他，劝诫者也不会感到困扰，反而会承担兄弟的重担。现在你们自己也明白了，这是一场试探，但上帝已经废除了它，并且将来也会废除它。愿主赐予你们灵魂和身体的健康，使你们能明辨那恶者的诡计，并从中解脱。请为我祷告。——关于你提到的与兄弟们的交谈，我想说：当交谈出于对上帝的爱时，它不会造成冒犯，反而有益于造就。
- type: heading2
  initial:
    ru: 'Вопрос 187. '
    cn: 问询 187：
  text:
    ru: 'того же к  тому же. Авва! Брат очень меня оскорбляет, и если бы можно было, я с удовольствием переменил бы его. Да и помысл говорит  мне, что если бы я был один, то не скорбел бы и удобнее мог бы спастись. Скажи же мне: полезно ли мне это?'
    cn: 同致同。阿爸！这兄弟深深地冒犯了我，若是可以，我愿欣然与他交换。我的心念也告诉我，若我独自一人，便不会忧愁，也能更轻易地得救。请告诉我：这于我是否有益？
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. Брат! Да не беспокоит тебя самооправдание, которое говорит: «Если бы я был один, то не скорбел бы и удобнее мог бы спастись». Этим ты противоречишь Писанию, ибо там сказано:«Многи скорби праведным»(Пс. 33:20), и еще:«Многи раны грешному»(Пс. 31:10). Итак, праведен ли ты или грешен, но во всяком случае должен претерпеть укоризны; ибо мы не можем обойтись без скорби. Скорбь учит нас терпению, и апостол, как превосходнейший  учитель сего, говорит:«скорби терпяще»(Рим. 12:12); ибо желающим спастись предстоят скорби. Сам Господь сказал:«в мире скорбни будете»(Ин. 16:33). Еще сказано:«многими скорбьми подобает нам внити во Царствие Божие»(Деян. 14:22). Знай же, брат, что Тот, Который сказал:«прискорбна есть душа Моя до смерти»(Мф. 26:38), желая спасти тебя, попустил тебе поскорбеть немного, чтобы ты за терпение мог получить у Него милость, там, в оный грозный час. Если мы хотим во всем иметь покой, то услышим некогда: восприясте благая ваша в животе  вашем (см.Лк. 16:25). Владыка наш претерпел за нас все страдания: почему же мы, вспоминая их, не терпим, чтобы  сделаться сообщниками их? Нам дана заповедь:«О всем благодарите»(1Фес. 5:18); берегись же, чтобы ненавистник добра не увлек нас в неблагодарность, и тогда мы все потеряем.  Что касается того, чтобы взять тебе другого брата, то авве не тяжело дать тебе другого; ему все равно. Но если ты получишь, по своему желанию, другого, и тот также будет тебя чем-либо оскорблять, – что тогда станешь делать? Правда, этот брат небрежен, но в нем есть некоторая простота[49]. Не для того говорю сие тебе, чтобы воспрепятствовать тебе взять  другого, но советую тебе все испытать и удержать то, что хорошо. Как другой служит тебе Бога ради, так и ты должен носить тяготы его, чтобы взаимно исполнить«закон Христов»(Гал. 6:2). Разве я не желаю твоего покоя? Бог знает, что, если бы мог, я желал бы послужить тебе во всю мою жизнь. Но что мне делать, когда я уже ни к чему не способен. Возненавидим телесный покой, чтобы он не удалил от нас Бога, ибо он мерзок Ему. Я написал тебе сие, как единодушному брату. Бог попустил нам немного поскорбеть, потому что без скорби нет успеха в страхе Божием. Прости меня, страдалец, и помолись о мне, чтобы положить мне начало. Я уже недалек от кончины моей.'
      cn: '约翰的答复：弟兄啊！那自以为义的念头，说着「若我独身一人，便不会受苦，也更能轻易得救」，切莫搅扰你。你如此言说，便是与圣经相悖，因其中有言：「义人多有苦难」（诗篇 33:20），又说：「恶人多受鞭伤」（诗篇 31:10）。如此说来，无论你是义人还是罪人，都必将承受责难；因为我们无法脱离苦难。苦难教导我们忍耐，使徒作为此道最卓越的教师，曾言：「在患难中要忍耐」（罗马书 12:12）；因为渴望得救的人，必将面对苦难。主亲自说过：「在世上你们有苦难」（约翰福音 16:33）。又说：「我们进入神的国，必须经历许多苦难」（使徒行传 14:22）。所以，我的弟兄，你要知道，那说「我心里甚是忧伤，几乎要死」（马太福音 26:38）的主，为了救你，允许你稍受苦楚，好使你在那可畏的时刻，因着忍耐而蒙受祂的恩典。若我们凡事都求安逸，将来某日便会听到：「你生前享了福乐」（路加福音 16:25）。我们的主为我们承受了所有的苦难：为何我们纪念这些，却不愿忍受，以便成为祂苦难的同伴呢？我们得了命令：「凡事谢恩」（帖撒罗尼迦前书 5:18）；当心那憎恶良善的恶者，不要引诱我们陷入忘恩，否则我们便会一无所有。


        至于你再要一位弟兄之事，修道院长并不难给你另一位；对他而言，这都一样。但若你如愿得到另一位，而那人又在某事上冒犯你，那时你将如何是好？确实，这位弟兄有些粗心大意，但他也有几分单纯[49]。我告诉你这些，并非要阻止你另择他人，而是建议你凡事查验，持守那美好的。正如他人为神服事你，你也当背负他的重担，好使你们彼此成全「基督的律法」（加拉太书 6:2）。难道我不愿你得享安宁吗？神知道，若我能，我愿一生服事你。但我已一无所能，又能如何呢？让我们憎恶身体的安逸，免得它使我们远离神，因为这安逸在祂眼中是可憎的。我以心意相通的弟兄之情写下这些。神允许我们稍受苦难，因为若无苦难，便无法在敬畏神的事上有所进益。宽恕我，受苦者啊，也为我祷告，使我能重新开始。我离我的终点已不远了。'
- type: heading2
  initial:
    ru: 'Вопрос 188. '
    cn: 问询 188：
  text:
    ru: великого  старца к тому же.
    cn: 以及这位伟大的长老。
  children:
  - type: paragraph
    text:
      ru: 'Радуйся, брат, и будь спокоен; да не смущает тебя диавол бесполезным. Что думает любовь твоя: разве  искушение или скорбь случается с кем-нибудь без попущения Божия? Нет. Бог попускает это для пользы нашей душевной; а диавол, видя  сие, и теперь, как некогда, иначе показывал нам вещи, пока не изгнал нас из святого мира, как из рая. Чего не изменил он в  нас? Вместо святого мира не вложил ли в нас лютого гнева? Вместо ненависти ко злу, происходящей от Бога, не вложил ли он в нас  превратную ненависть к добру и к Самому Богу? Но мы не вникаем в сие и не знаем, что Бог, желая очистить нас от всякой скверной мысли, от всякого лукавого и душегубительного помысла, сказал, чтобы мы молились за врагов наших, благословляли клянущих нас, и заповедал любить врагов наших (см.Мф. 5:44). И если нам заповедал любить врагов наших, то тем более тех, которые ни небрежно, ни старательно, однако служат нам. Какое получим мы прощение, если не будем любить благодетельствующих и служащих нам, хотя бесы и представляют нам, что они нерадиво исполняют свое служение? Если ты хочешь спастись и вверить душу свою Богу и нам, то не должно верить своему помыслу, ибо бесы сеют в тебе злое семя и представляют одно вместо другого. Последуй же совету нашему и уразумеешь путь Божий. Господь сказал:«аще хощете и послушаете Мене, благая земли снесте», и проч. (Ис. 1:19). Итак, от нас зависит:"снести"или «не снести». Зачем же порицаем мы ближнего? Отнюдь никого и ни в чем не обвиняй, но во всем старайся угодить ближнему. И не помышляй ни о ком зла: чрез сие сам делаешься злым; ибо злое помышляет злой, а доброе – добрый. Думать же о других: «Они про меня говорят», – это брань, свойственная новоначальным. Итак, поэтому, если двое будут молиться в одной келлии или наставлять один другого, иной может сказать о них что-нибудь противное. Но если он так думает, то очень ошибается, и неразумением своим очевидно готовит себе  погибель. Не имей таких подозрений; брат полагает, что ради вас и он получит милость. Хотя он и наносит вам небольшую скорбь, но чрез то вы можете приобрести терпение; радуйтесь же и веселитесь, ибо велика награда за терпение. Ты уже и прежде, чрез брата Иоанна, узнал, что не без воли Божией попускается на нас скорбь, для нашей пользы. Не верь же демонам ни в чем, касающемся брата твоего; ибо нет того в действительности, что они тебе показывают: но демоны хотят тебя только смутить. Да упразднит их Господь! А то, что ты подумал: «Пришел я сюда, чтобы сделаться рабом людей», – еще не есть смирение. – Апостол хвалился тем, что был рабом всех (см.1Кор. 9:19), и ты ли сие говоришь? Когда придешь ты в эту меру смирения? Ты сам не знаешь, брат, что ты сказал. Господь да простит тебя.'
      cn: 喜乐吧，我的弟兄，并保持宁静；不要让魔鬼用无益之事搅扰你。你的爱所思想的：难道试探或忧伤，临到任何人身上，是没有神的许可吗？不。神允许这事发生，是为了我们灵魂的益处；而魔鬼，看见这事，如今和往昔一样，以不同的方式向我们显现事物，直到它将我们从圣洁的和平中驱逐，如同从乐园中驱逐一样。它在我们里面改变了什么？它不是将凶猛的愤怒而不是圣洁的和平放在我们里面了吗？它不是将对善和神自己的扭曲的仇恨，而不是来自神的对邪恶的仇恨放在我们里面了吗？但是我们不深究此事，也不知道神，为了洁净我们一切污秽的思想，一切邪恶和毁灭灵魂的意念，吩咐我们为我们的仇敌祷告，祝福咒骂我们的人，并命令我们要爱我们的仇敌（参 马太福音 5:44）。如果祂命令我们爱我们的仇敌，那么更要爱那些虽然既不疏忽也不刻意，却服侍我们的人。如果我们不爱那些施恩于我们并服侍我们的人，我们将得到什么赦免呢？即使恶魔向我们展示他们不认真履行职责，我们又将得到什么赦免呢？如果你想得救，并将你的灵魂交托给神和我们，你就不要相信你自己的意念，因为恶魔在你里面播撒邪恶的种子，并将一物呈现为另一物。因此，请遵循我们的忠告，你将明白神的道路。主说：「你们若甘心听从，必吃地上的美物」（以赛亚书 1:19），等等。因此，这取决于我们是「承受」还是「不承受」。那么我们为何要指责我们的邻人呢？绝不要在任何事上指责任何人，而要在一切事上努力取悦你的邻人。也不要对任何人存有恶念：借此你自己会变得邪恶；因为邪恶的人思想邪恶，而善良的人思想善良。至于去想别人：「他们正在议论我」，这是初学者的争战。因此，如果两个人将在同一个隐修室里祷告或彼此教导，另一个人可能会说一些反对他们的话。但是，如果他这样想，他就大错特错，他的无知显然是在自取灭亡。不要有这样的怀疑；弟兄相信，因为你们的缘故，他也会得到怜悯。虽然他给你带来一些小小的忧伤，但借此你可以获得忍耐；因此要欢喜快乐，因为忍耐的赏赐是大的。你早已借由弟兄约翰得知，忧伤临到我们身上并非没有神的旨意，而是为了我们的益处。因此，不要在任何与你弟兄有关的事情上相信恶魔；因为它们向你展示的并非真实存在：恶魔只是想搅扰你。愿主使它们归于虚无！而你所想的：「我来到这里是为了成为人的奴仆」，这还不是谦卑。——使徒夸耀自己是所有人的奴仆（参 哥林多前书 1:9:19），你却说这话？你何时才能达到这种谦卑的境界？你不知道自己说了什么，我的弟兄。愿主赦免你。
- type: heading2
  initial:
    ru: 'Вопрос 189. '
    cn: 问询 189：
  text:
    ru: того же  великого старца к тому же.
    cn: 同一位伟大长老写给同一人的书信。
  children:
  - type: paragraph
    text:
      ru: 'Удивляюсь я тем, которые, много лет находясь в училищах, снова учат азбуку и читают по складам, тогда как им надлежало бы быть уже совершенными учителями. Так удивляюсь и долго пребывающим в монашестве, которые должны бы были и другим объяснять самые глубокие помыслы, а вместо того еще сами терпят брани, свойственные новоначальным. Вы, как совершенные, должны бы были наставлять заблуждающих на правый путь; а вместо того вы не только не носите тяготы немощных, но и сами еще отягощаете души их,  погружая их в печаль. Внимай себе, брат. Разве мало вредит ныне душе твоей то, что ты отягощаешь помысл ближнего? Он потрудится и сделает что-нибудь ради Бога, а ты после подаешь ему мысль, что он сделал сие, как ему самому вздумалось. Прилично ли  человеку совершенному говорить так немощному? Не так должен ты поступать с новоначальным, но вразумлять и наставлять его, боясь сказавшего:«не полагати претыкания брату или соблазна»(Рим. 14:13). Какая нужда говорить ближнему слова, которые его огорчают? Но зачем и я говорю тебе сие, когда сам так же поступаю? – Безумие мое не позволило мне удержать слова, пока я не произнес и не смутил душу брата моего. Когда диавол всевает в тебя злые помыслы, знай, что это его дело – всевать одно вместо другого, а вспомнить о смерти он тебя не допускает. Зачем вы  смущаетесь ничтожным, как новоначальные и безрассудные? Почему не вспоминаете слово Писания:«лишени, скорбяще, озлоблени»(Евр. 11:37)? Отцы наши избирали себе скорби: не стыдно ли нам искать во всем покоя? Вспомним, окаянные, и рассудим, что все это записано в вышних памятных книгах и во всем потребуют от нас  подробного отчета. Пишу сие, желая очистить вас от всякой гнилости; если же оскорбляю вас – простите, не буду более оскорблять. Помолитесь о мне, чтобы придти мне в познание жизни. О смерти же твоей много раз говорил я тебе и теперь говорю, что не замедлишь в теле.'
      cn: '我惊奇于那些在学堂里多年，却又重新学习字母和拼读的人，而他们本应已成为完美的教师。同样地，我也惊奇于那些长期投身修道生活的人，他们本应能够向他人解释最深奥的思绪，然而自己却仍然遭受着新学者般的争战。你们这些已臻完善之人，本应引导迷途者走上正道；然而你们不仅不分担弱者的重担，反而还让他们的灵魂承受重负，使他们陷入忧伤。


        留心你自己，我的兄弟。你让近邻的思想承受重负，这难道对你的灵魂伤害还不够大吗？他为了上帝辛勤劳作，完成了一些事情，而你却在他之后给他一个念头，认为他是随心所欲而为。一个完善之人对弱者说这样的话，这合适吗？你不应这样对待新学者，而应教导和指引他，因为你惧怕那说过「不可叫弟兄跌倒，也不可使他绊跌」（罗马书 14:13）的人。有什么必要对近邻说那些令他烦恼的话呢？


        然而，我为何要对你说这些呢，我自己不也这样做吗？——我的愚昧使我无法克制言语，直到我说出口并使我的兄弟的灵魂感到不安。当魔鬼向你播撒邪恶的念头时，你要知道这是它的伎俩——它播撒这个来代替那个，却不让你想起死亡。你们为何像新学者和无知的人一样，为琐碎之事而烦恼呢？为何不记得圣经上的话：「被剥夺，受苦，受虐待」（希伯来书 11:37）？我们的教父们选择自己承受苦难：我们凡事寻求安逸，这难道不羞愧吗？


        让我们这些可怜之人回想并思考，所有这一切都记录在至高处的纪念册上，我们将在一切事上被要求详细交账。我写下这些，是希望洁净你们脱离一切腐朽；如果我冒犯了你们，请原谅，我不会再冒犯了。请为我祷告，使我能认识生命。至于你的死亡，我已经多次对你说过，现在再说一遍，你不会久留于这肉身之中。'
- type: heading2
  initial:
    ru: 'Вопрос 190. '
    cn: 问询 190：
  text:
    ru: Того же к тому же великому старцу. Ты знаешь, отец мой, что я отнюдь ни в чем не смею противиться твоему повелению; что ты ни говоришь, слова твои – жизнь моя; но помолись о мне, потому что  брат сильно меня оскорбляет.
    cn: 同一个人写给那位伟大的长老：父亲，您知道我绝不敢在任何事上违抗您的吩咐；您所说的话语就是我的生命。然而，请为我祷告，因为我的弟兄深深地冒犯了我。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Радуйся,  любезный мой, радуйся о Господе! Я знаю и уверен о Господе, что если скажу тебе: «Пробудь целый год в темнице», то и в этом ты не будешь противоречить мне; ибо знаю, как и кому я говорю – сослужителю моему и единодушному брату. Разве ты не знаешь, что  говорит Иов:«Не искушение ли житие человеку на земли»(Иов. 7:1)? Будь же всегда готов на искушения и скорби,«задняя убо забывая, – по слову апостола, –в предняя же простираяся»(Флп. 3:13). Смотри, чтобы, говоря так о брате, тебе не увлечься в злопамятство. «Господьда сокрушит сатану под ноги ваша вскоре»(Рим. 16:20). Благодать, мир и любовь Божия да  будут с вами до конца. Аминь. И даст Он вам радость, веселие и любовь, которая«николиже отпадает»(1Кор. 13:8), чтобы все переносить друг от друга в страхе Божием; ибо смерть не замедлит.'
      cn: 回复。欢喜吧，我挚爱的，在主里欢喜吧！我深知并在主里确信，即便我告诉你：「在牢狱中待上整整一年」，对此你也不会与我相悖；因为我深知我在与谁对话——与我的同工和心意相通的弟兄。你难道不知道约伯所言：「人在世上岂不是受试探的生活吗？」（约伯记 7:1）因此，要常常为试探和苦难做好准备，「忘记背后，努力面前的」，正如使徒所说（腓立比书 3:13）。切记，在谈论弟兄时，不要陷入怨恨。「愿主快将撒旦踏在你们脚下」（罗马书 16:20）。愿恩典、平安和上帝的爱永远与你们同在。阿门。愿祂赐予你们喜乐、欢欣和那「永不止息」的爱（哥林多前书 13:8），使你们能彼此在敬畏上帝中忍受一切；因为死亡不会迟延。
- type: heading2
  initial:
    ru: 'Вопрос 191. '
    cn: 问询 191：
  text:
    ru: Того же к тому же великому старцу. Скажи мне, отец мой, что есть смирение, и помолись, чтобы путь смерти был для меня мирен.
    cn: 同致同一位伟大的长老：请告诉我，我的神父，何谓谦卑？并祈祷我能平安走过死亡之路。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Смирение  состоит в том, чтобы считать себя землею и пеплом – на деле, а не на словах только, и чтобы говорить: кто я такой? И кто считает меня за что-либо? Я ни с кем не имею дела. О смерти же твоей скажу: потерпи Господа еще немного, и Он прославит исход твой великой радостью. Помолись о мне, брат. Приветствую тебя о Господе.'
      cn: 答：谦卑，乃是切实地（而非仅仅口头地）将自己看作尘土与炉灰，并常言：「我算什么呢？谁又看重我呢？我与任何人皆无瓜葛。」至于你的离世，我愿说：再忍耐主片刻，祂必以极大的喜乐荣耀你的结局。我的弟兄，请为我祷告。我主内问候你。
- type: heading2
  initial:
    ru: 'Вопрос 192. '
    cn: 问询 192：
  text:
    ru: Того же к тому же  великому старцу. Авва! Брат сильно воспротивился мне и не оказал мне никакого сострадания. Что повелишь мне делать?
    cn: 致同一位伟大的长老。阿爸！我兄弟极力与我作对，并且对我毫无怜悯之心。您吩咐我该怎么做呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат Андрей!  Удивляюсь я твоей простоте. Неужели ты думаешь, что диавол перестает искушать кого-либо? Разве можем мы обвинять тех  бесноватых, которые падают на землю и источают пену? Точно так же не можем винить и тех, которых диавол ввергает в противоречие и несострадательность, но должны винить страсть. Вникни внимательнее в то, что я говорю; ибо и тебя смущает диавол, и ты не смотришь на свои грехи, а зорко видишь грехи ближнего. О проступках брата ты сказал, а о своих не говоришь. Несколько дней тому назад ты вопрошал меня о смирении и услышал, что должно признавать себя землею и пеплом и почитать себя за ничто.  Земля же и пепел, и почитающий себя за ничто – ищет ли сострадания от кого-либо, тем более от человека, смущаемого  диаволом – ненавистником добра? Притом, ты совершеннее оного и по возрасту и по образу монашескому, и удостоен рукоположения; а  кто совершеннее, тот должен сносить немощи меньшего, говоря: я недостоин. Если же ты говоришь это, а не переносишь терпеливо  скорбей, то напрасно и говоришь. Да и кто ты, чтобы смотреть на чужие страсти? – Человек, получивший радостную весть о безмерных благах, ты должен бы был, размышляя о них, забывать«снести хлебсвой» (Пс. 101:5). Но ты еще не вкусил их и не возлюбил как должно. Вспомни Лазаря, сколько времени терпел он, благодаря Бога. Не забывай и того, что я многократно говорил тебе: это зависть диавола, который знает, что тебе уготовано; но верую Богу, что он ничего не успеет сделать.'
      cn: 回答。安德烈弟兄！我惊奇于你的单纯。难道你认为魔鬼会停止试探任何人吗？难道我们可以指责那些倒地吐沫的被魔附者吗？同样，我们也不能指责那些被魔鬼投入矛盾和无情境地的人，而应指责情欲本身。更仔细地思考我所说的话；因为魔鬼也在搅扰你，你不看自己的罪，却敏锐地看到邻人的罪。你谈论了弟兄的过犯，却不谈自己的。几天前你曾问我关于谦卑，你听到了应当承认自己是尘土和灰烬，并视自己为无物。然而，尘土和灰烬，以及视自己为无物的人，会向谁寻求同情呢？更何况是向一个被魔鬼——那恨恶良善者——所搅扰的人呢？此外，你在年龄和修道方式上都比那人更完善，并且被授予圣职；而更完善者，应当担当那较小者的软弱，说：「我不配。」如果你这样说，却不耐心忍受苦难，那么你也是枉然地说。你又是谁，竟去审视别人的情欲呢？——你是一个领受了关于无限美善之喜讯的人，你本应通过思考这些美善而忘记「我的心如草枯干，甚至我忘记吃我的饭」（诗篇 101:5）。但你尚未品尝它们，也未曾像应有的那样爱它们。回想拉撒路，他忍受了多久，并且感谢上帝。也不要忘记我多次对你说过的：这是魔鬼的嫉妒，它知道为你预备了什么；但我相信上帝，它将一无所成。
- type: heading2
  initial:
    ru: 'Вопрос 193. '
    cn: 问询 193：
  text:
    ru: Того же к тому же великому старцу, прошение молитвы. Помолись о мне, отец мой, я впал в мечтания.
    cn: 致同一位伟大的长老，求他代祷。我的父亲，请为我祷告，我已陷入幻想之中。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Брат Андрей!  Воскликнем со святым Павлом:«О, глубина богатства и премудрости и разума Божия! яко неиспытани судове Его, и неизследовани путие Его»(Рим. 11:33). Как и нас Он не допускает много хвалиться луком нашим и думать, что меч наш спасет нас: (спасает нас) благодать благости Его; ибо сказано:«Благодатию бо есте спасени»(Еф. 2:8). Для того Он и  оставляет нас впасть в мечтания и в другие страсти, чтобы мы познали немощь свою, и где еще находимся. По благости Своей  оставляет Он нас, для нашей же пользы, чтобы упование наше и надежду возлагали мы на Него, а не на себя. Но остерегайся  подумать, что мы по воле Божией впадаем в мечтания и в другие страсти (на это нет воли Божией), но за нерадение наше попускает сие на нас Бог, и по человеколюбию Своему от злых (дел наших)  приводит нас к смирению, для нашего же спасения. Что же? Припишем ли свое спасение злым страстям? Да не будет сего! Не  страстям, но Его благоутробию и всеведущей премудрости. Уразумей же, как Он возбудил ум наш, чтобы мы не забывали говорить:«Аще не Господь помогл бы ми, вмале вселилася бы во ад душа моя»(Пс. 93:17), и проч. Итак, зная, что подвергаемся сему по  немощи нашей и за нерадение наше, по силе нашей постараемся, чтобы не впасть в то же опять; и Он, по милости Своей, избавит нас от сих (искушений). На Петре и Павле показал Он то же: удалил от них силу Свою на малое время, да познают, что и они  люди. И один отрекся от Христа, другой же спущен был в корзине из окна, чтобы они научились уповать не на себя, а на Владыку  всех. Познай же и ты, кто ты такой; будь милостив служащему тебе и осуждай себя самого. Смирись поистине не только пред Богом, но и пред людьми, и возложи все свои попечения на Того, Который«может сделать несравненно больше всего, чего мы просим, или о чем помышляем»(Еф. 3:20), и Он исполнит все обещанное тебе, потому что не отвергнет искренно просивших Его, собственных и честных рабов Его, чрез Него и в Нем совершенно освободившихся от ветхого человека и с неизреченною радостью слышавших от Него:«еликаащесвяжете на земли, будут связана на небеси»(Мф. 18:18), и проч. И Он даде им всяку«власть на небеси и на земли»(Мф. 28:18). Итак,«Работайте Господеви со страхом, и радуйтеся Ему с трепетом»(Пс. 2:11). И немолчными устами благодари Его, что чрез рабов Своих помиловал Он тебя и многих других. Ему слава во веки, аминь.'
      cn: 回复。安德烈弟兄！让我们与圣保罗一同呼喊：「深哉，上帝丰富的智慧和知识！祂的判断何其难测，祂的踪迹何其难寻！」（罗马书 11:33）。同样，祂不让我们过多夸耀我们的弓，也不让我们以为我们的剑能拯救我们：是祂良善的恩典拯救我们；因为经上说：「你们得救是本乎恩」（以弗所书 2:8）。为此，祂允许我们陷入幻想和其他情欲，以便我们认识自己的软弱，以及我们所处的境地。祂出于祂的良善，为了我们自己的益处而允许我们如此，以便我们将我们的盼望和希望寄托于祂，而不是我们自己。但请注意，不要以为我们是按上帝的旨意陷入幻想和其他情欲（这并非上帝的旨意），而是由于我们的疏忽，上帝允许这些临到我们，并且出于祂的慈爱，祂从我们邪恶（的行为）中引导我们走向谦卑，为了我们自己的救赎。那么，我们是否将我们的救赎归因于邪恶的情欲呢？绝非如此！并非归因于情欲，而是归因于祂的慈悲和全知的智慧。因此，请理解祂是如何唤醒我们的心智，使我们不忘记说：「若不是主帮助我，我的魂几乎要住在阴间了」（诗篇 93:17），等等。因此，既然知道我们之所以遭遇这些是由于我们的软弱和疏忽，我们就要尽力避免再次陷入其中；而祂，凭着祂的怜悯，将使我们脱离这些（试探）。祂在彼得和保罗身上也显明了这一点：祂在短时间内移去了祂的能力，让他们知道他们也是人。一个否认了基督，另一个则被从窗户上的筐子里放下去，以便他们学会不要依靠自己，而要依靠万物之主。因此，你也要认识你自己是谁；对服侍你的人要仁慈，并责备你自己。真正地谦卑，不仅在上帝面前，也在人面前，并将你所有的忧虑都卸给那「能照着运行在我们心里的大力，充充足足地成就一切，超过我们所求所想的」（以弗所书 3:20）的祂，祂将成就所有应许给你的事，因为祂不会拒绝那些真诚祈求祂的，祂自己的忠诚仆人，他们通过祂并在祂里面完全摆脱了旧人，并以无法言喻的喜悦从祂那里听到：「凡你们在地上所捆绑的，在天上也要捆绑」（马太福音 18:18），等等。祂赐给他们所有「天上地下所有的权柄」（马太福音 28:18）。因此，「当存敬畏事奉主，又当存战兢而快乐」（诗篇 2:11）。并以永不休止的口感谢祂，因为祂通过祂的仆人怜悯了你和许多其他人。愿荣耀归于祂，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 194. '
    cn: 问询 194：
  text:
    ru: того же великого старца к тому же, просившему молитвы.
    cn: 同一位伟大的长老，写给同一位请求代祷的人。
  children:
  - type: paragraph
    text:
      ru: Бог Вышний, Щедрый и Милостивый да даст вам свыше силу всегда поучаться в том, что вам написано, и подвизаться в истинно  духовном деле, т. е. бороться со смущающими вас помыслами. Да будете и вы в числе тех, которые получили таланты и умножили их, да услышите то же, что и они услышали, и да понудите себя терпеть друг друга; да принесет земля ваша Богу плоды добрые и  своевременные, во сто, в шестьдесят и в тридцать крат. Такова молитва моя к Богу, чтобы, когда вы сие исполните, увидеть мне  вас, искренние друзья мои, в Царствии Бога моего, веселящихся о Господе.
      cn: 愿至高、慷慨、仁慈的上帝赐予你们来自上天的力量，使你们常能学习所写给你们的教诲，并投身于真实的属灵工作，即与那些搅扰你们的思想争战。愿你们也能名列那些领受了恩赐并使其增多的人之中，愿你们听到他们所听到的同样的话语，并强迫自己彼此忍耐；愿你们的土地为上帝结出美好而合时的果实，或百倍，或六十倍，或三十倍。这是我向神的祷告，以便当你们完成这些事时，我能看到你们，我真诚的朋友们，在我的上帝的国度里，在主里欢欣雀跃。
- type: heading2
  initial:
    ru: 'Вопрос 195. '
    cn: 问询 195：
  text:
    ru: того же к  тому же великому старцу. Скажи мне, отец мой, от чего произошло искушение, бывшее с нами? Что оно означает и как оно  упраздняется? И помолись, чтобы я избавился от него.
    cn: 问同一位伟大长老同样的问题： 请告诉我，我的父亲，我们所遭遇的试炼从何而来？它意味着什么，又将如何消除？请您祷告，使我能从中解脱。
  children:
  - type: paragraph
    text:
      ru: Ответ. Ненавистник  добра, диавол, зная, что приносит пользу душам вашим, и что нет образа жизни более спасительного, как тот, чтобы нести тяготы  друг друга, позавидовал вам и старается смутить вас. Вот от чего произошло с вами то искушение, которое да упразднит Господь.  Упраздняется же подобное искушение тем, чтобы носить тяготы друг друга и молиться за человека, чрез которого случается искушение. Без внимательного подвига не бывает избавления от искушения. А  что тебе приходит на ум удалиться отсюда – и это есть искушение, которое происходит от зависти диавольской, чрез самооправдание,  чтобы отлучить тебя от любви молящихся о тебе святых и лишить помощи их. Вот я показал тебе вход и исход искушения. Потерпи немного – и получишь облегчение от сих искушений о Христе Иисусе, аминь.
      cn: 回答。那恶善的魔鬼，深知何为有益于尔等灵魂之事，亦晓得再无任何生活方式能比彼此分担重担更为救赎，便心生妒忌，竭力扰乱尔等。此即是尔等所遇试炼的缘由，愿主将其废除。废除此类试炼之道，乃是彼此分担重担，并为那引致试炼之人祷告。若无警醒的操练，便无法摆脱试炼。而你心中所想的离开此地——此亦是试炼，源于魔鬼的嫉妒，透过自我辩护，企图将你与那些为你代祷的圣徒之爱隔绝，并剥夺他们的帮助。我已为你指明试炼的来龙去脉。再忍耐片刻，你将因此等试炼在基督耶稣里获得宽慰，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 196. '
    cn: 问询 196：
  text:
    ru: того же  великого старца к тому же, когда он изнемог от восставших на него искушений.
    cn: 伟大长者巴尔萨努菲乌斯致同一位修士：当他因试炼而感到力竭之时。
  children:
  - type: paragraph
    text:
      ru: Андрей! Единодушный брат наш, не изнемогай. Бог не оставил тебя и не оставит; но знай, что приговор, изреченный Владыкою общему нашему отцу Адаму:«в поте лица твоего снеси хлеб твой»(Быт. 3:19), – непреложен. И как заповедь сия дана внешнему человеку, так и внутреннему заповедано подвигами своими споспешествовать молитвам святых, и они много помогут человеку, чтобы он не остался бесплодным. Ибо, как золото, которое разжигают в горниле, держат щипцами и  ударяют молотом, делается чистым и годным для царского венца, так и человек, поддерживаемый могущественною и многосовершающею молитвою святых, разжигается скорбями, приемлет удары искушений и, если терпит все с благодарностью, – делается сыном царствия.  Итак, все, что ни случается с тобою, служит к твоей пользе, чтобы и ты получил дерзновение пред Богом и чрез ходатайство  святых и чрез собственные труды свои. Не стыдись же приносить теперь Богу начаток их, чтобы вместо духовной радости не  постигла тебя печаль, и веруй, что Давший обетования исполнит оные (см.Евр. 10:23). Здравствуй о Господе, возлюбленный мой.
      cn: 安德烈！我们情同手足的弟兄，请不要心灰意冷。上帝没有抛弃你，也永不会抛弃你；但你当知晓，上主对我们共同的父亲亚当所宣判的：「你必汗流满面才得糊口」（创世记 3:19），是不可更改的。正如这诫命是赐予外在之人，同样，内在之人也被吩咐要以自身之劳作襄助圣者的祈祷，而圣者的祈祷将极大地帮助人，使其不至徒劳无获。因为，如同在炉中煅烧、被钳子夹持、受铁锤敲击的黄金，变得纯净且适合用作君王的冠冕，同样，人若蒙受圣者大能且满有成就的祈祷所扶持，被苦难所煅烧，承受试炼的打击，若能心怀感恩地忍受这一切，便会成为天国之子。因此，凡发生在你身上的一切，都将有助于你，使你也能在上帝面前获得坦然无惧的勇气，通过圣者的代祷，也通过你自身的努力。所以，现在就不要羞于将这些初熟的果子献给上帝，免得属灵的喜乐未得，反而被忧伤所攫住，并要相信，那赐下应许的，必会成就这些应许（参阅 希伯来书 10:23）。愿你在主内平安，我所亲爱的。
- type: heading2
  initial:
    ru: 'Вопрос 197. '
    cn: 问询 197：
  text:
    ru: того же  великого старца к тому же, впадшему сильное уныние.
    cn: 伟大的长老巴尔萨努菲乌斯致那位陷入深深沮丧的弟子。
  children:
  - type: paragraph
    text:
      ru: 'Брат Андрей! Да не попустит человеколюбивый Бог наш ненавистнику добра врагу посеять в тебе  печаль свою и уныние, чтобы он не привел тебя в отчаяние даже о том, что Духом Святым обещано тебе, возлюбленному благословенным Богом, но да отверзет Господь сердце твое «разумети Писания»,  как отвез некогда сердце Клеопы (см.Лк. 24:31, 32). Как же Бог и после обетований, данных святому патриарху Аврааму, все еще  искушал его? Ибо сказано:«И... по глаголех сих»(Быт. 22:1), то есть обетованиях, данных ему как другу Божию, который принес Богу такую жертву и достоин был, чтобы не понести более никаких  скорбей, которого веру Бог вменил в правду (см.Быт. 15:6;Иак. 2:23), и такому мужу попустил Он впасть в искушение, к  испытанию его и к безответности темных сил, чтобы Авраам был образцом для верных,«яко многими скорбьми подобаетимвнити в Царствие Божие»(Деян. 14:22), чтобы они терпением своим спасали души свои (см.Лк. 21:19),«благодаря... за все Бога»(Еф. 5:20). Притом, вспомни и святого Иова, присного друга Божия, истинного, правдивого, непорочного и праведного  благочестивого и удалявшегося от всякой злой вещи (см.Иов. 1:1), – как его, не заслужившего терпеть скорби, Бог предал  искушению, к испытанию его добродетели, пока Иов не посрамил врагов и клеветников, так что они подпали обличению чрез него.  Для укрепления своей веры приведи себе на память«начальника и совершителяспасения нашегоИисуса"(Евр. 12:2),  избавившего нас от наложенного проклятия (см.Гал. 3:13), как Он, приблизившись ко времени креста Своего, показывая нам путь  терпения и спасения, говорил:«Отче...ащевозможно есть, да мимоидет отМенечаша сия:нообаче не якоже Аз хощу, но якоже  Тыхощеши» (Мф. 26:39). Ради нас сделал сие Запретивший некогда Петру, когда тот сказал:«милосерд Ты, Господи: не имать быти Тебе сие»(Мф. 16:22), показывая тем, что Он готов и благословляет пострадать; молился же прейти чаше той  ради нашей только немощи, чтобы мы не изнемогали, когда молимся и не бываем скоро услышаны. Облобызаем страдания Спасителя  нашего, Который соделался человеком, и вместе с Ним будем терпеть поношения, раны, уничижения, оскорбление чрез оплевания,  укоризну багряницы, позор тернового венца, оцет с желчью, боль от вонзения гвоздей, прободение копием, излияние воды и крови, и  заимствуй из сего отраду твоим болезням. Господь не оставит вотще труда твоего. Он попустил тебе потерпеть малую болезнь для  того, чтобы ты не чужд был святых, когда увидишь их в оный час, носящих плоды терпения скорбей и прославленных, чтобы и ты был сообщником их и Иисуса, имея со святыми дерзновение пред Ним. Не печалься же, Бог не забыл тебя, но печется о тебе, как об искреннем Своем сыне, а не как о прелюбодейчище. Ты тогда хорошо  подвизаешься, когда тщательно внимаешь себе, чтобы не отпасть от страха Божия и от благодарения Богу. Блажен ты, если поистине  сделался странным и нищим, ибо таковые наследуют Царствие Божие. Мужайся и укрепляйся о Господе. Не утомляюсь писать к тебе одно и то же, но желаю, да подаст тебе сие Господь. Помолись о мне.'
      cn: '安德烈弟兄！愿我们仁慈的上帝，不容那憎恶良善的仇敌，把它的忧愁与沮丧播撒在你心中，使你即使对于圣灵所应许你——这蒙受受福上帝所爱的——的事，也不至于绝望；但愿主开启你的心，「明白圣经」，正如祂昔日开启了革流巴的心（参见 路加福音 24:31，32）。上帝在向圣祖亚伯拉罕赐下应许之后，为何仍然试炼他呢？因为经上说：「这些话以后」（创世记 22:1），即在祂给予亚伯拉罕——这蒙受上帝之友的应许，他曾为上帝献上如此牺牲，配得不再承受任何忧患，他的信心被上帝算为公义（参见 创世记 15:6，雅各书 2:23）——这些应许之后，竟然仍允许这位义人陷入试炼，以考验他，并使黑暗势力无言以对，好让亚伯拉罕成为信徒的榜样，「因为我们进入上帝的国，必经历许多艰难」（使徒行传 14:22），使他们藉着忍耐救赎自己的灵魂（参见 路加福音 21:19），「凡事感谢上帝」（以弗所书 5:20）。


        此外，也要思想圣徒约伯，他是上帝的至亲挚友，真实、正直、纯全、公义、虔敬，并远离一切邪恶之事（参见 约伯记 1:1）——上帝如何将这位不该受苦的义人交予试炼，以考验他的美德，直到约伯羞辱了仇敌和诽谤者，使他们藉着他而受到责备。为了坚固你的信心，请你回想「我们救恩的创始者和成全者耶稣」（希伯来书 12:2），祂将我们从所受的咒诅中解救出来（参见 加拉太书 3:13）。当祂临近受十字架苦难的时候，为了向我们指示忍耐与救恩的道路，祂说：「父啊！若是可能，求你叫这杯离开我；然而，不要照我的意思，只要照你的意思」（马太福音 26:39）。曾斥责彼得说：「主啊，万不可如此！这事必不临到你身上」（马太福音 16:22）的那位，却为了我们而如此行，这表明祂已准备好并乐意受苦；祂祈求这杯可以挪去，仅仅是为了我们人类的软弱，以免我们在祈祷时未被迅速听见就灰心丧志。


        让我们亲吻我们救主的苦难，祂成为人，并与祂一同忍受凌辱、创伤、卑微、唾沫侮辱、紫袍羞辱、荆棘冠冕的耻辱、掺胆汁的醋、钉子穿刺的痛苦、长矛的刺穿、水和血的流出，并从中为你的痛苦寻求慰藉。主必不使你的劳苦徒然。祂允许你承受微小的痛苦，是为了使你在那一日，当看见那些在苦难中结出忍耐果实并得荣耀的圣徒时，不至于与他们格格不入，而是能够成为他们和耶稣的同伴，与圣徒们一同在祂面前有胆量。所以不要忧愁，上帝并没有忘记你，而是像对待自己的亲生儿子一样关怀你，而非如同对待私生子。你何时若能仔细省察自己，不偏离敬畏上帝和感谢上帝的心，那时你的争战便进行得很好。你若真诚地成为寄居者和贫穷者，便是有福的，因为这样的人必承受上帝的国。在主里刚强壮胆吧。我写信给你，重申同样的话，丝毫不觉厌倦，只愿主能将此赐予你。请为我祷告。'
- type: heading2
  initial:
    ru: 'Вопрос 198. '
    cn: 问询 198：
  text:
    ru: Того же к тому же  великому старцу прошение об утверждении сердца его и прощении грехов, сделанных во всю жизнь от рождения его.
    cn: 同一位（学者）致信同一位伟大的长老，恳求他坚固自己的心，并赦免他自出生以来一生中所犯的罪过。
  children:
  - type: paragraph
    text:
      ru: Ответ. Господь Иисус  Христос да будет тебе исцеление и укрепление души и тела, и да утвердит Он сердце твое, чтобы не владел тобою ненавистник добра и человеконенавистник – диавол. О прощении же грехов твоих со дня рождения до сего дня знай, что Господь подаст тебе оное по истечении сорока дней, для того, чтобы в сем даровании быть тебе  сообщником молитв моих, за малое твое терпение. Итак, мужайся о Господе и крепись. Господь с тобою, великий Врач душ и телес наших. Мир тебе о Господе, брат мой.
      cn: 回答：愿主耶稣基督成为你灵魂和身体的医治与坚固，愿祂坚定你的心，使那憎恶良善、仇视人类的魔鬼无法辖制你。至于你从出生到今日所犯的罪，须知主会在四十天后赦免你，好使你在这份恩赐中与我的祈祷同享，以报答你小小的忍耐。因此，在主里刚强壮胆吧。主与你同在，祂是我们灵魂和身体的伟大医者。我的弟兄，愿你在主里得享平安。
- type: heading2
  initial:
    ru: 'Вопрос 199. '
    cn: 问询 199：
  text:
    ru: другого  старца Иоанна к тому же.
    cn: 另一位长老约翰致同一位（圣徒巴尔萨努菲乌斯）。
  children:
  - type: paragraph
    text:
      ru: 'Если люди называют  блаженным того, кто обогащается мирскими благами, то несравненно более ублажаю я любовь твою, ибо ты обогатился в Боге, молитвами благословенного отца нашего. Однако, если бы молитва не предупредила и если бы он не сказал тебе: «Возмогай, мужайся и крепись», ты впал бы в опасную болезнь, чтобы, после малого нерадения и малодушия, хранил ты долготерпение и постоянство в своих помыслах и относительно служащих тебе братий, воспоминая слова апостола:«Друг друга тяготы носите, и тако исполните закон Христов»(Гал. 6:2). Любя, Господь наказал тебя милостью, по молитве раба Своего, чтобы ты чрез перенесение небольшого наказания содействовал молитве его, и терпение сие  вменилось бы тебе в делание, да заградятся уста врага, дабы он не мог сказать: «Если бы он был искушен наказанием, то не устоял  бы». Итак, не печалься: что ты слышал от старца, то и сбудется. Myжайся, по слову его, и крепись.'
      cn: 世人称那以俗世财物致富者为有福，但我更要无可比拟地颂赞你的爱，因你已在神里面富足，藉着我们蒙福的父的祷告。然而，若非祷告在前，若非他未曾对你说：「要刚强，要勇敢，要坚定」，你便会陷入危险的疾病，以便在少许懈怠和怯懦之后，你能持守长久忍耐和对你思绪的恒定，并对服侍你的弟兄们也如此，谨记使徒的话：「你们各人的重担要互相担当，如此就完全了基督的律法」（加拉太书 6:2）。主以慈爱惩戒你，出于他仆人的祷告，使你藉着承受这小小的惩戒来成全他的祷告，而这忍耐便会算作你的功德，好让仇敌的口被堵住，使其无法说：「如果他受了惩戒的试炼，他便无法站立得住。」因此，不要忧伤：你从这位长者那里听到的，都将实现。依照他的话语，要勇敢，要坚定。
- type: heading2
  initial:
    ru: 'Вопрос 200. '
    cn: 问询 200：
  text:
    ru: Тот же старец,  когда избавился от искушений, при помощи молитв святого старца и духовного его учения, послал благодарить его за сие. Старец отвечал ему следующее.
    cn: 同一位长老在借由圣长老的祷告和他的属灵教导摆脱了诱惑之后，便派人去感谢他。长老这样回答他：
  children:
  - type: paragraph
    text:
      ru: Ответ Варсонофия.  Воздадим всякое славословие Богу славы и воспоем Его во веки, аминь. Нам не подобает слава, но Ему единому и Сыну Его и Святому Его Духу. Бог, хотящий и на нас исполнить слово Писания:«Брат от брата помогаемь, яко град тверд иогражден» (Притч. 18:19), привел любовь твою к нашей немощи, чтобы мы  оказывали друг другу помощь ради Бога. Да подаст же всем вам помощь великий Оный Брат наш; разумею (Господа нашего) Иисуса. Он благоволил соделать нас Своими братьями (см.Евр. 2:11), и  мы уже сделались ими, и Ангелы ублажают нас. О, Кого имеем мы  (своим) Братом! – Сильного для того, чтобы укрепить нас, – Крепкого, чтобы разделить нам корысти, – Военачальника, чтобы во  время брани поразить врагов, нападающих на нас, – Врача, чтобы уврачевать внутреннего нашего человека, вместе со внешним,  покорившимся Ему, – Питателя, питающего нас духовною пищею, – Живого, чтобы оживить и нас, – Милостивого, чтобы нас помиловать, – Щедрого, чтобы нас ущедрить, – Царя, чтобы и нас сделать царями, – Бога, чтобы и нас сотворить богами. Итак, зная, что все заключается в Нем, молись Ему; и прежде твоего прошения Он знает, что тебе нужно, и подаст тебе по прошению сердца твоего, если только сам не воспрепятствуешь тому. Всегда  воссылай Ему славословие, ибо Ему подобает слава во веки, аминь. Помолись о мне, брат, чтобы я познал свою немощь.
      cn: '巴尔萨努菲乌斯的答复。


        让我们将一切赞美归于荣耀之神，并永远歌颂祂，阿门。荣耀不属于我们，而唯独属于祂，属于祂的儿子，以及祂的圣灵。上帝，愿那段经文：「弟兄扶持，犹如坚城设防。」(箴言 18:19)的话语也在我们身上实现。祂已将你的爱引向我们的软弱，好使我们因上帝的缘故彼此帮助。愿我们伟大的那位弟兄——我指的是我们的主耶稣——赐予你们所有人帮助。祂乐意使我们成为祂的弟兄（参阅希伯来书 2:11），而我们已然成为如此，天使也称颂我们。


        啊，我们拥有怎样的弟兄！——祂是强大的，能使我们坚固；祂是刚健的，能与我们分享战利品；祂是统帅，能在争战时击败攻击我们的敌人；祂是医者，能医治我们内在的人，连同那顺服祂的外在之人；祂是供养者，以属灵的食物滋养我们；祂是活着的，也能使我们活过来；祂是慈悲的，能怜悯我们；祂是慷慨的，能赐福我们；祂是君王，也能使我们成为君王；祂是上帝，也能使我们成为神祇。


        因此，深知一切都包含在祂里面，就向祂祈祷吧；在你祈求之前，祂便知道你所需为何，并会按你心中的祈求赐予你，只要你自己不阻碍。永远向祂献上赞美，因为荣耀永远属于祂，阿门。请为我祷告，弟兄，愿我能认识自己的软弱。'
- type: heading2
  initial:
    ru: 'Вопрос 201. '
    cn: 问询 201：
  text:
    ru: Того же к тому же великому старцу прошение о бездождии, и о  долговременном его молчании.
    cn: 同一位，向同一位伟大长老的请求，关于久旱不雨以及他长期的静默。
  children:
  - type: paragraph
    text:
      ru: Ответ. Бог ничего не  делает безвременно, но все – для пользы людей. Хотя Он и удержал дождь для наказания их, но снова помилует их и пошлет его; так и слово удержано было на время, чтобы некоторые очувствовались; но они стали еще более бесчувственными, и Бог снова повелевает говорить, и слово преподается для пользы требующих.
      cn: 答： 上帝所行万事皆有其时，无不为了世人之益。祂曾因惩罚世人而扣留甘霖，然亦将再次施予怜悯，降下甘霖。话语亦曾为此缘故暂时隐匿，以期唤醒一些人，奈何他们反倒更加麻木不仁。故此，上帝再次命人宣讲，话语遂为寻求之人而传授，以裨益众生。
- type: heading2
  initial:
    ru: 'Вопрос 202. '
    cn: 问询 202：
  text:
    ru: Прошение того же к тому же великому старцу. Преподобный отец мой! Прошу тебя, исполни на мне святые твои обещания об оставлении грехов.
    cn: 同一位向同一位伟大的长老的恳求。我可敬的父啊！我恳求您，请在我身上实现您关于赦罪的神圣承诺。
  children:
  - type: paragraph
    text:
      ru: Ответ Варсонофия.«Благословен Бог и Отец Господа нашего Иисуса Христа, благословивый нас всяцем благословением духовным в небесных»(Еф. 1:3). Если ты приготовишь себя к принятию того, чего просишь, то получишь оное чрез многий труд твой и чрез меня немощного; ибо приобретение и пользу всякого человека и всякой души почитаю я за мои собственные. Радостно и горя духом приношу я себя в жертву за души, как знает сие единый Сердцеведец наш Бог. Знаю и надеюсь, что труд наш не будет напрасен. Будь уверен, что получишь просимое тобою; но, получив оное, сохрани благодать сию. Многие удостаивались получить благодать, но, получив ее, отпали; ибо не сохраняли со страхом того, что получили. Итак, будь желателем благ и вместе хранителем их,  благоугодным рабом своего Владыки, – смиренным учеником Смирившегося ради тебя, послушным – Послушливого, незлобивым –  Незлобивого, долготерпеливым – Долготерпеливого, милостивым –  Милостивого, носящим тяготы ближнего, как и Владыка понес твои тяготы, любящим всех искренно, как и Он возлюбил нас,  последующим Ему во всем, пока Он не возьмет тебя в великий Свой покой, где«око не виде, и ухо не слыша, и на сердце человеку не взыдоша, яже уготова Бог любящим Его»(1Кор. 2:9). Тому слава во веки, аминь. Помолись о мне, инок!
      cn: '巴尔萨努菲乌斯的答复。


        「我们主耶稣基督的父神是应受颂赞的！祂曾在天上，以各样属灵的福气，在基督里赐福我们。」(以弗所书 1:3)。倘若你预备好自己，以接受你所求之事，那么通过你的诸多辛劳以及我这孱弱之人，你将获得它；因为我将每个个体和每个灵魂的获得与益处，都视作我自己的。我喜悦且满怀热忱地将自己奉献为灵魂的牺牲，正如我们独一的、洞悉人心的神所知晓的那样。我知道并深信，我们的辛劳不会白费。请你确信，你将得到你所祈求的；然而，得到之后，请你保守这份恩典。许多人曾蒙受恩典，但获得之后却失落了；因为他们没有带着敬畏之心保守所得。因此，愿你既是良善之事的渴慕者，亦是它们的保守者，成为你主所喜悦的仆人——谦卑那位为你而谦卑者的门徒，顺从那位顺从者的教诲，不怀恶意仿效那位不怀恶意者，忍耐效法那位忍耐者，慈悲仿效那位慈悲者，背负邻人的重担，如同主背负了你的重担，真诚地爱所有人，如同祂爱了我们，在一切事上跟随祂，直至祂将你带入祂那伟大的安息之地，在那里「眼睛未曾看见，耳朵未曾听见，人心也未曾想到的，是神为爱祂的人所预备的。」(哥林多前书 2:9)。愿荣耀归于祂，直到永远，阿门。请为我祷告，修士！'
- type: heading2
  initial:
    ru: 'Вопрос 203. '
    cn: 问询 203：
  text:
    ru: Тот же просил  великого старца о том же.
    cn: 那人也向伟大的长老求问同样的事情。
  children:
  - type: paragraph
    text:
      ru: Ответ. Брат Андрей! Иисус да исполнит тебе все прошения, о которых Он сказал:«просите, и приимете»(Ин. 16:24). Только приготовь дом свой, тщательно очистив его, чтобы принять дарования. Они хранятся (только) в очищенном доме, и там издают благовоние свое, где нет нечистоты. Кто вкушает их, тот делается чуждым ветхого человека,  распятым для мира, равно как и мир для него, и живет всегда о Господе. Сколько ни ударяют волны вражии, – не разбивают корабля его; и отселе он делается страшным для противников; ибо они видят на нем святую печать, и сколько он становится врагом их, столько делается искренним и любезным другом Великого Царя. Итак, брат, возненавидь совершенно, чтобы совершенно возлюбить. Удались совершенно, чтобы совершенно приблизиться. Возгнушайся  (одним) усыновлением, чтобы получить (другое) усыновление. Перестань исполнять желания, и исполни желание. Уязвляй сам  себя, и врачуй сам себя. Умертви себя, и оживи себя. Забудь себя самого, и познай себя самого. И ты будешь иметь дела иноческие.
      cn: 回答。安德烈弟兄！愿耶稣成全你所有的祈求，正如他所说：「祈求，就必得着」（约翰福音 16:24）。只管预备好你的殿堂，将其彻底洁净，以便领受恩赐。恩赐只储藏在洁净的殿堂中，并在那里散发馨香，没有不洁之处。领受恩赐之人，便与旧人隔绝，对世界而言已被钉上十字架，世界对他亦然，他将永远活在主里面。任凭仇敌的波浪如何冲击，也无法击碎他的船只；自此，他令仇敌生畏；因为他们在他身上看见圣洁的印记，他越是成为他们的敌人，就越是成为伟大君王的真诚可爱之友。因此，弟兄，要完全恨恶，才能完全爱慕。要完全远离，才能完全亲近。要厌弃（一种）收养，才能获得（另一种）收养。停止满足私欲，才能满足真愿。自伤己身，方能自愈己身。杀死自己，方能活出自己。忘却自己，方能认识自己。如此，你便拥有了修道者的行径。
- type: heading2
  initial:
    ru: 'Вопрос 204. '
    cn: 问询 204：
  text:
    ru: Тот же просил  великого старца о том же.
    cn: 那人也向伟大的长老求问同样的事情。
  children:
  - type: paragraph
    text:
      ru: Ответ. Брат Андрей!  возлюбленный души моей, если бы ты знал как должно дар Божий, то, хотя бы и все волосы главы твоей были устами, они не могли бы достойно прославить и возблагодарить Бога; но верую, что и ты  познаешь дар Господень. Бог знает, что ни часа, ни мгновения ока не пройдет без того, чтобы я не имел тебя в памяти и не молился за тебя. Если я так люблю тебя, то Бог, создавший тебя, конечно, еще более любит тебя. Молю Его наставить тебя и управить по воле Своей. Он и направляет тебя к пользе души твоей; хотя и медлит  (избавлением), но умножает душевную пользу твою. Пребывай же в своей келлии, благодаря Бога за все и уничтожая себя во всем; веруй также, что все, сказанное тебе, сбудется о Христе Иисусе, Господе нашем, Которому слава во веки, аминь.
      cn: '回复：


        安德烈弟兄，我灵魂所钟爱的！若是你如其所应地认识神的恩赐，那么即便你所有的头发都化作口舌，也无法充分地赞美和感谢神；但我相信你也会认识主的恩赐。神知道，没有一个时辰，没有一眨眼的瞬间，我不是在思念你并为你祷告。如果我如此爱你，那么创造你的神，当然更加爱你。我恳求祂按照祂的旨意教导你、引导你。祂也正在引导你，使你的灵魂得益；虽然祂迟延（拯救），却增添你灵魂的益处。因此，请留在你的隐修室中，凡事感谢神，凡事将自己虚无化；也请相信，所有对你所说的一切，都将藉着我们的主基督耶稣成就，愿荣耀归于祂，直到永远，阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 205. '
    cn: 问询 205：
  text:
    ru: того же  великого старца к тому же, который просил о даровании ему от Бога духовного разума; и о том же.
    cn: 同是那位伟大的长老，写给同一位求上帝赐予他属灵智慧之人；论的也是同一件事。
  children:
  - type: paragraph
    text:
      ru: Брат Андрей! Владыка наш Христос сказал Марфе:«аще веруеши, узриши славу Божию»(Ин. 11:40). Веруй и ты, и увидишь Лазаря, воскресшего из мертвых и вечеряющего со Иисусом, увидишь Марию, сидящую при святых ногах Его и освободившуюся от Марфиных забот; веруй же, что получишь все то, что я, недостойный, просил Бога подать любви твоей. Бог ничего не требует от тебя, кроме терпения и благодарения, и Он отверзет тебе сокровище сущей в Нем  премудрости и разума. Приветствую тебя о Господе; здравствуй о Нем душою и телом, и помолись о мне.
      cn: 安德烈弟兄！我们的主基督曾对马大说：「你若信，就必看见神的荣耀」（约翰福音 11:40）。你也当相信，你将看见拉撒路从死里复活，并与耶稣一同进食；你将看见马利亚坐在他圣足旁，摆脱了马大的烦忧。因此，请相信，你将获得我这不配之人向上帝祈求赐予你爱的一切。上帝对你别无所求，唯有忍耐与感恩，他必将向你敞开他里面智慧与知识的宝藏。我主里向你问安；愿你身心皆在他里面康健，并为我祈祷。
- type: heading2
  initial:
    ru: 'Вопрос 206. '
    cn: 问询 206：
  text:
    ru: того же  великого старца к тому же.
    cn: 同一位伟大长老写给同一人的书信。
  children:
  - type: paragraph
    text:
      ru: 'Любезный мой брат Андрей, послушай! Если те, которые получают от царя новые золотые монеты, берегут их тщательно и осторожно, то они сохраняют свой блеск и чистоту свою; если же нерадят о них, то (монеты) не только ржавеют, но даже и пропадают; потому-то один мудрец и сказал: «Завязывай серебро свое». А я говорю тебе: не только завяжи – несомненною верою, но и запечатай смирением и сохранением терпения, которыми спасается терпящий. Смело говорю тебе, потому что Бог попустил мне сказать это: чрез меня, худейшего, говорит тебе великий Ходатай Иисус, Сын Благословенного Отца, Податель Святого Духа: прощаются тебе  многие грехи твои, от рождения твоего и доныне сделанные. Итак, приняв сию великую и неизреченную радость, возлюби Его всею  силою, принося«плод достоин покаяния»(Мф. 3:8), взывая со святым Павлом сладкозвучные слова сии:«Кто ны разлучит от любвеХристовы?скорбь ли, или теснота... или глад, или нагота, или беда, или страх,или меч?"(Рим. 8:35). Говоря Христу:«Тебе ради умерщвляеми есмы весь день: вменихомся якоже овцы заколения. Но во всех сих препобеждаем за Возлюбившаго ны. Известихся бо, яко ни смерть, ни живот, ни  Ангели, ни Начала, ниже Силы, ни настоящая, ни грядущая, ни высота, ни глубина, ни ина тварь кая возможет нас разлучити от любве Божия, яже о Христе Иисусе Господе нашем»(Рим. 8:36–39). И поучайся в этом, не только произнося устами, но исполняй сие и делами; ибо сказано:«В терпении вашем стяжите души ваша»(Лк. 21:19). Ты получил великое достоинство, покажи и великие дела, достойные терпения и благодарения,  которыми достигают совершенства; да будем и мы достойны оного о имени Отца и Сына и Святого Духа, аминь. Рассуждай о сем часто и деятельно, вкушай сладость (слов сих) и почувствуешь благоухание, которое они издают душе твоей и другим, кому  случится. Мужайся о Господе и крепись, о благоговейнейший!'
      cn: 我亲爱的兄弟安德烈，请听！如果那些从君王那里领受新铸金币的人，谨慎小心地保管它们，那么它们就能保持其光泽和纯净；然而，如果他们疏忽大意，那么（这些金币）不仅会生锈，甚至会遗失；因此，一位智者说：「要捆扎你的银子。」而我对你说：不仅要以确凿的信仰捆扎，更要以谦卑和坚忍来密封，忍耐者借此得救。我大胆对你这样说，因为上帝允许我如此宣讲：藉着我这最微贱之人，伟大的代祷者耶稣，蒙福之父的圣子，圣灵的赐予者，对你说：你自出生以来直至今日所犯的诸多罪愆，都已蒙赦免。因此，既然你已领受这伟大而无法言喻的喜乐，当全心全意地爱祂，结出「与悔改相称的果子」（马太福音 3:8），并与圣保罗一同高声呼喊这些甜美动听的话语：「谁能使我们与基督的爱隔绝呢？难道是患难吗？是困苦吗？是饥饿吗？是赤身露体吗？是危险吗？是刀剑吗？」（罗马书 8:35）。对基督说：「我们为你的缘故终日被杀；人看我们如将宰的羊。然而，在这一切事上，我们却借着那爱我们的主，得胜有余了。因为我深信，无论是死，是生，是天使，是掌权的，是有能的，是现在的事，是将来的事，是高处的，是低处的，是别的受造之物，都不能使我们与上帝的爱隔绝，这爱是在我们的主基督耶稣里的。」（罗马书 8:36-39）。并且要以此为训，不仅口头宣讲，更要付诸实践；因为经上说：「你们常存忍耐，就必保全灵魂。」（路加福音 21:19）。你已获得伟大的尊严，也当显出伟大的作为，配得上忍耐与感恩，借此达到完全；愿我们也能因父、子、圣灵之名配得那份尊荣，阿门。要经常并积极地思考这些话语，品尝它们的甘甜，你将感受到它们赐予你灵魂以及其他有机会接触到的人的芬芳。愿你在主里刚强壮胆，哦，最虔诚的人！
- type: heading2
  initial:
    ru: 'Вопрос 207. '
    cn: 问询 207：
  text:
    ru: того же  великого старца к тому же.
    cn: 同一位伟大长老写给同一人的书信。
  children:
  - type: paragraph
    text:
      ru: Брат Андрей! Господь сказал, что«Илия уже прииде»(Мф. 17:12). И я говорю тебе, что мысленный твой Лазарь уже воскрес и освобожден от уз, и на нем исполнилось слово Писания:«растерзал еси узы моя»(Пс. 115:7). Отселе ты и сам должен приносить жертву хваления Освободившему тебя, чтобы за нерадение не впасть в прежние узы, по слову Спасителя, Который сказал:«се здрав еси»(Ин. 5:14), и проч. Благодари Бога, ибо Он промышляет и печется о тебе и управит тебя во всем, если только и ты постоянно будешь желать  сего. Здравствуй душою и телом, и помолись о мне.
      cn: 兄弟安德烈！主曾说：「以利亚已经来了」（马太福音 17:12）。我也告诉你，你那思想中的拉撒路已经复活，并从捆绑中被释放，在他身上应验了经上的话：「你撕裂了我的捆绑」（诗篇 115:7）。从此以后，你自己也当向那释放你的主献上赞美的祭，免得因懈怠而再次陷入从前的捆绑，正如救主所说：「看哪，你已经痊愈了」（约翰福音 5:14），等等。感谢上帝，因为他眷顾你，为你安排一切，只要你持续不断地渴慕如此。愿你灵魂和身体都安康，并请为我祈祷。
- type: heading2
  initial:
    ru: 'Вопрос 208. '
    cn: 问询 208：
  text:
    ru: Тот же, получив дарование, просил, чтобы великий старец предал его и находящихся с ним Богу.
    cn: 那领受了恩赐的人，请求那位伟大的长老将他及与他同在的人交托于上帝。
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Андрей! Раб  Бога Вышнего и сослужитель мне, худейшему, мир тебе и прочим сослужителям нашим от Бога Отца и Господа нашего Иисуса Христа.  Объявляю вам, что, еще прежде прошения вашего, я уже предал вас Святой, Поклоняемой и Единосущной, Животворящей и Безначальной Троице к охранению от всякого зла. Но не хочу оставить вас в неведении и о том, что есть иное предание, более грозное, более тяжкое и страшное, более вожделенное и возлюбленное, более честное и славное. И вот каково оно, послушайте. Когда враг наш, ненавистник добра, постыдится, слыша блаженный оный и  животворящий глас Спасителя нашего к нам, полный радости и веселия и утешения, просвещающий слышащих неизреченною  светлостию и взывающий:«приидите, благословеннии Отца Моего, наследуйте уготованное вам Царствие от сложения мира»(Мф. 25:34); тогда совершится великое Его предание,«егда предаст Царство Богу и Отцу»(1Кор. 15:24). Таково оно, и кроме этого нет другого. Послушайте же и то, как оно совершается: каждый из святых, приводя сынов, которых Бог спас чрез него, громогласно и с великим дерзновением, при общем удивлении святых Ангелов и всех Небесных Сил, скажет:«Се, аз и дети, яже ми даде Бог»(Ис. 8:18); и не только их, но и себя предаст Богу; и тогда Бог будет«всяческая во всех»(1Кор. 15:28). Помолитесь же, чтобы и нам достигнуть сего. Блажен, кто ожидает и достигает сего. Помолитесь о мне, возлюбленные!'
      cn: 答：安德烈！至高上帝的仆人，我这最卑微之人的同工，愿平安从父上帝和我们的主耶稣基督那里归于你和我们其他的同工。我向你们宣告，甚至在你们祈求之前，我已经将你们交托给神圣、可敬、同本体、赐生命和无始的圣三一，以保护你们免受一切邪恶。但我也不愿你们不明白，还有另一种传授，它更庄严、更沉重、更可畏、更令人渴慕和珍爱、更尊贵和荣耀。请听，它就是这样的：当我们的仇敌，那憎恶良善的，听到我们救主那赐福和赐生命的呼声时，他将感到羞耻。这呼声充满喜乐、欢欣和慰藉，以莫可言喻的光辉照亮听者，并呼唤说：「你们这蒙我父赐福的，可来承受那创世以来为你们所预备的国」（马太福音 25:34）；那时，祂伟大的传授将要完成，「那时，他把天国交给父上帝」（哥林多前书 15:24）。它就是这样，除此以外别无其他。请再听听它如何完成：每一位圣者，带着上帝藉他所拯救的儿女，将在圣天使和所有天军的普遍惊叹中，高声且带着极大的勇气说：「看哪，我与上帝所赐给我的儿女」（以赛亚书 8:18）；他们不仅将这些儿女，也将自己交托给上帝；那时上帝将「在万有中居首位」（哥林多前书 15:28）。请为我们祈祷，使我们也能达到此境。凡等候并达到此境的人，有福了。请为我祈祷，我亲爱的！
- type: heading2
  initial:
    ru: 'Вопрос 209. '
    cn: 问询 209：
  text:
    ru: Тот же,  претерпевая мечтания и искушения от демонов и удивляясь, что, после проявления на нем такого человеколюбия Господня и обещания будущих благ, еще подвергся искушениям, вопросил об этом того же  великого старца, а вместе с тем и о том, целы ли еще печати данных ему обетовании?
    cn: 他，同样忍受着魔鬼的幻想与试探，并惊奇于：在他身上显现了主如此的仁爱，并应许了未来的美好，却仍旧遭受试探。他为此向那位伟大的长老求问，同时也问到，那些给他应许的印记是否仍在？
  children:
  - type: paragraph
    text:
      ru: 'Ответ.«Мир мног любящимГоспода,и несть им соблазна»(Пс. 118:165). Мир да будет тебе в Боге, честнейший и единомудренный брат наш Андрей; да не расслабит тебя беспокойство, наносимое бесовскими страстьми и мечтаниями! Веруй, что хотя (бесы) и беспокоят и искушают нас, но не успеют ничего сделать, а еще увеличивают добродетель нашу, если только прилежно внимаем себе, чтобы сохранить малое терпение. О праведнике, спасающемся верою, Господь говорит: якоащеусумнится,«не благоволит душа Моя о нем»(Евр. 10:38). Не будем ослаблять усилий, чтобы не потерять обетований, данных нам человеколюбивым и милосердым Богом. От Него зависит подать, а наше дело сохранить. И не удивляйся, что после святых обетований и нераскаянных дарований Божиих бесы снова воздвигают на тебя постыдные страсти свои, надеясь похитить безмерное богатство, но вспоминай, как они были бесстыдны, после того как Сам Владыка, Бог наш, засвидетельствовал о святом и славном Иове, какие искушения и  козни воздвигли они, чтобы низложить сей столп (терпения): но не преодолели его, и не могли расхитить сокровища светлой его веры и благодарения. Золото сделалось чище, пройдя чрез огонь, т.е. праведник через множество искушений. Бог позволил и допустил, чтобы и после особенного свидетельства Его о праведнике раб Его  был искушен, для большей чести и славы Владыки и безответности врагов. Не унывай же, печати обетований целы, но«потерпи Господа»(Пс. 26:14):«претерпевый же до конца, той спасен будет»(Мф. 10:22) о Христе Иисусе, Господе нашем, аминь.'
      cn: 回答：「爱祢律法的人大有平安，什么都不能使他们跌倒」（诗篇 118:165）。愿你与神同享平安，我们最可敬、志同道合的弟兄安德烈；愿那由魔鬼的激情和幻象所带来的烦扰不能使你松懈！相信虽然（恶魔）骚扰并引诱我们，但它们将一事无成，反而会增进我们的美德，只要我们勤于自省，以保持微小的忍耐。关于义人藉信得救，主说，如果他「退后，我心里就不喜欢他」（希伯来书 10:38）。我们不要放松努力，以免失去那位仁慈怜悯的神所赐予我们的应许。赐予是祂的事，保守是我们的事。你也不必惊奇，在神圣的应许和神永不后悔的恩赐之后，恶魔再次向你挑起它们可耻的激情，希望能夺走那无尽的财富。但请回想，当我们的主，神自己，为圣洁荣耀的约伯作了见证之后，恶魔们是何等无耻地挑起了何等的试探与诡计，以期推翻这（忍耐的）柱石：然而它们未能胜过他，也未能掠夺他光明信心与感恩的宝藏。黄金经过火的淬炼变得更纯净，意即义人经过重重试炼。神允许并容许祂的仆人在祂特别为义人作了见证之后仍受试探，是为了主更大的尊荣和荣耀，以及使仇敌无可推诿。所以，不要灰心，应许的印记完好无损，但要「等候主」（诗篇 27:14）：「惟有忍耐到底的，必然得救」（马太福音 10:22），奉我们主基督耶稣的名，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 210. '
    cn: 问询 210：
  text:
    ru: того же  великого старца тому же, когда ему пришла мысль, что невоздержание от пищи препятствует ему достигнуть обетованного.
    cn: 同一位伟大的长老，对同一位提问者，当后者心中生出不节制饮食会阻碍他达到所应许之境的念头时，长老如是说。
  children:
  - type: paragraph
    text:
      ru: 'Не уничижаю я воздержания и пощения, советуя любви твоей надлежащим образом удовлетворять всегда потребности тела; вовсе нет! Но если внутреннее делание по Богу не поможет человеку, то напрасно он трудится во внешнем. Потому-то и Господь сказал, что«не входящее во уста сквернит человека: но исходящее изо уст»(Мф. 15:11). Ибо внутреннее делание с болезнью сердечною производит истинное безмолвие  сердца; такое безмолвие производит смирение, а смирение делает человека селением Божиим; от вселения же Божия (в человека) изгоняются лукавые демоны и начальник их диавол с постыдными их  страстями, и человек делается храмом Божиим, освящаемым просвещенным, очищенным и исполненным всякого благовония,  благости и радости. Человек сей делается богоносцем; даже более, он бывает богом по сказанному:«Аз рех: бози есте, и сынове Вышняго вси»(Пс. 81:6). Да не смущает же тебя помысл, или, вернее сказать, лукавый[50], что будто телесная пища препятствует тебе достигнуть  обетованного; ибо пища свята, и невозможно, чтобы из доброго произошло злое. Но«исходящее изо уст», произникающее из сердца, удерживает человека и препятствует ему скоро достигнуть предлежащих ему обетований. Не сомневайся же, удовлетворяя потребности тела; но по силе внутреннего человека трудись над тем, чтобы смирить свои помыслы; и тогда Бог откроет очи сердца  твоего, чтобы видеть истинный свет и быть в состоянии сказать: благодатью спасен я о Христе Иисусе, Господе нашем, Которому  слава во веки, аминь.'
      cn: 我绝不贬低节制与禁食，也绝非劝你的爱宜适度满足身体的一切需求！完全不是这样！但如果内在属神的功修无法帮助一个人，那么他在外在的努力便是徒劳。正因如此，主才说：「入口的不能污秽人，出口的乃能污秽人。」（马太福音 15:11）。因为带着内心痛悔的内在功修能产生真正的寂静无言；这种寂静无言能生出谦卑，而谦卑则使人成为神的居所；借着神的居所（在人里面），邪恶的恶魔和它们的首领魔鬼，连同它们可耻的情欲，都被驱逐出去，人就成了神的殿，被光照、被洁净、充满各种芬芳、良善和喜乐而得以成圣。这人成了神恩的承载者；甚至，他因着所说的而成为神：「我曾说：你们是神，都是至高者的儿子。」（诗篇 82:6）。因此，不要让思想，或者更确切地说，那恶者[50]困扰你，以为身体的食物会阻碍你获得所应许的；因为食物是圣洁的，不可能从良善中生出邪恶。然而，「出口的」，从心中发出的，却会阻碍人，使他无法迅速获得摆在他面前的应许。所以，不要怀疑满足身体的需求；但要尽内在之人的力量，努力谦卑你的思想；那时，神必开启你心眼的眼睛，使你看到真光，并能够说：我是靠着我们主基督耶稣的恩典得救的，愿荣耀归于他，直到永远，阿门。
- type: heading2
