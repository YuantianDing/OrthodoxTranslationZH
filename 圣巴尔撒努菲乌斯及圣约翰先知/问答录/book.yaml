    text:
      ru: Ответ. Вот и брат  Иоанн сказал, что Бог вскоре тебя помилует; что же скажу я, последнейший? Рад бы я был, если бы это сегодня же исполнилось, и верую, что Господь пошлет тебе сегодня облегчение, по молитвам  святых Своих. Помолитесь о мне, возлюбленные мои!
      cn: 回答：约翰弟兄说，上帝很快就会怜悯你；那我这个最末后的又能说什么呢？我巴不得这件事今天就得以成就，并且我深信，主会因着祂圣徒们的祷告，今天就赐予你解脱。请为我祷告吧，我所挚爱的各位！
- type: heading2
  initial:
    ru: 'Вопрос 173. '
    cn: 问询 173：
  text:
    ru: После сего ответа, тотчас в тот же день (старец Андрей) выздоровел и послал к старцу, благодаря его и возвещая ему о милостях Божиих,  полученных чрез него.
    cn: 此答复后，长者安德烈当日即愈，他便差人前往那老者之处，向他致谢，并告知他借由老者所领受的上帝的恩典。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.  Господь наш Иисус Христос, возвещая радость ученикам Своим и апостолам, сказал им:«не радуйтеся, яко дуси вам повинуютсяо имени Моем,но яко имена ваша написана суть на небесех»(Лк. 10:20). Так и мы, если торжествуем и восклицаем в радости,  потому что именем Бога и начальника душ наших Иисуса Христа получили помощь телу: что же будет, когда страшным и славным  именем Его подастся душе нашей всесовершенное очищение от всех страстей? Какие гласы, какие языки, уста, сердца и помышления будут в состоянии воздать Ему подобающее славословие? Думаю, что и у бесплотных нельзя найти его, ибо Бог непостижим. Ему слава, и власть, и сила во веки, аминь.'
      cn: '巴尔萨努菲乌斯的答复。


        我们的主耶稣基督，向祂的门徒和使徒宣扬喜乐时，对他们说：「不要因鬼服了你们就欢喜，要因你们的名字记录在天上欢喜。」 (路加福音 10:20)。同样，我们若因着我们灵魂的主宰——神之名，耶稣基督，而身体蒙受帮助，便欢腾雀跃，那么当祂那可畏而荣耀之名，赐予我们灵魂全然洁净，使之脱离一切情欲时，又将如何呢？那时，怎样的声音、怎样的言语、怎样的口舌、怎样的心灵和意念，能以颂扬祂应得的赞美呢？我想，即使在无形之体中也找不到这样的赞美，因为神是不可测度的。愿荣耀、权柄和能力都归于祂，直到永远，阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 174. '
    cn: 问询 174：
  text:
    ru: 'Сему же старцу  сказал один брат: «Вот, старец, ты обновился молитвами святых»; и он отвечал ему: «Каждый раз, как ты говорил мне это,  демоны сокрушали мое тело, и я примечаю сие уже почти в четвертый раз». О том спросили другого старца, и он отвечал.'
    cn: 有位弟兄对这位长者说：「看哪，长者，你已因圣徒的祷告而更新了。」长者回答说：「你每次这样对我说，恶魔便会击垮我的身体。我已注意到这情况差不多第四次了。」他们就此问了另一位长者，他回答说。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Иоанна. В этом деле действуют зависть и неверие: зависть – потому, что демоны не радуются, когда человек бывает облагодетельствован; неверие ж – так, что человек, видя немощь свою, впадает в сомнение.'
      cn: 约翰的回复：在此事中，嫉妒与不信在作祟：嫉妒，是因为恶魔不乐见人蒙受福祉；不信，则是因为人见到自身的软弱，便陷入疑惑。
- type: heading2
  initial:
    ru: 'Вопрос 175. '
    cn: 问询 175：
  text:
    ru: Скажи нам, отец наш, мы ли страдаем неверием, или демоны приводят нас в оное?
    cn: 请告诉我们，我们的教父，是我们遭受了不信之苦，还是恶魔将我们引入了不信？
  children:
  - type: paragraph
    text:
      ru: Ответ. Демоны, от  зависти, наносят нам неверие; и если мы его примем, то делаемся их слугами и сообщниками.
      cn: 回答。恶魔出于嫉妒，将不信加于我们；而如果我们接受了不信，我们便成为它们的仆役和同伙。
- type: heading2
  initial:
    ru: 'Вопрос 176. '
    cn: 问询 176：
  text:
    ru: того же к  великому старцу. Отец мой, когда я чувствую облегчение от болезни, то как должно мне тогда молиться и в чем мне  упражняться ежедневно?
    cn: 致那位伟大的长老：我的父亲，当我感到疾病有所缓解时，我该如何祷告？我又当每日操练什么呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Радуйся о  Господе, и еще говорю, радуйся (см.Флп. 4:4)! Ты возвеселил меня теперь вопросом своим (и не только меня), но еще более Бога и Ангелов Его. К тому, о чем ты писал, относятся слова Господни:«сия подобаше творити, и онех не оставляти»(Мф. 23:23). Должен ты несколько упражняться в псалмопении, несколько молиться изустно; нужно время и на то, чтобы испытывать и блюсти свои помыслы. У кого на обеде много разных снедей, тот много ест, и с услаждением; а кто каждый день употребляет одну и ту же пищу, тот не только без услаждения вкушает ее, но иногда  чувствует, может быть, и отвращение от нее. Так и в нашем состоянии бывает. Только совершенные могут приучить себя  употреблять ежедневно одну и ту же пищу без отвращения. В псалмопении же и молитве изустной не связывай себя, но делай,  сколько Господь тебя укрепит; не оставляй также чтения и внутренней молитвы. Несколько того, несколько другого, и так  проведешь день, угождая Богу. Совершенные отцы наши не имели определенного правила, но в течение целого дня исполняли свое  правило: несколько упражнялись в псалмопении, несколько читали изустно молитвы, несколько испытывали помыслы, мало, но заботились и о пище, и все сие делали со страхом Божиим. Ибо сказано:«аще ли... что творите, вся во славу Божию творите»(1Кор. 10:31). Господь Иисус да сохранит нас от всякого зла.  Аминь.'
      cn: 回复。在主里喜乐，我再说，要喜乐（参腓立比书 4:4）！你此刻的问题使我欢欣（不只我），更使神和祂的天使欢欣。你所写之事，正合乎主的话：「这原是你们当行的，那也是不可不行的」（马太福音 23:23）。你当稍作诗篇吟诵，稍作口祷；也需要时间来省察和保守自己的心思意念。若赴宴者有多样菜肴，便会食指大动，甘之如饴；若日日食同一物，则不仅味同嚼蜡，有时甚至可能感到厌恶。我们属灵的状态亦是如此。唯有完全之人，方能使自己日日享用同一属灵食粮而无厌倦。至于诗篇吟诵与口祷，不要束缚自己，量力而行，按主所赐之力而为；也不可放弃阅读和内祷。少许此，少许彼，如此便可度过一天，蒙神喜悦。我们那些完全的教父们并无固定规条，而是整日践行他们的规条：稍作诗篇吟诵，稍作口祷，稍作心思省察，少许但细心地顾及饮食，凡此种种，皆怀敬畏之心而行。因为经上说：「无论做什么，都要为荣耀神而行」（哥林多前书 10:31）。愿主耶稣保守我们脱离一切邪恶。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 177. '
    cn: 问询 177：
  text:
    ru: того же к  тому же великому старцу. Как должно испытывать свои помыслы и как избегать пленения (страстных помыслов)?
    cn: 以下是针对同一位伟大长老的进一步请示：人当如何审察己心之念，又当如何避开（情欲思潮的）俘虏呢？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Испытание  помыслов состоит в следующем: когда придет тебе помысл, рассмотри, что от него происходит. Приведу тебе на сие и пример:  представь себе, что кто-нибудь тебе досадил, и помысл побуждает тебя сказать ему что-нибудь; а ты скажи твоему помыслу: «Если я выскажу ему, смущу его чрез то, и он будет на меня скорбеть; итак, потерплю немного, и пройдет». Если же помысл будет не о человеке, но кто-нибудь сам в себе думает злое, то так должен испытывать помысл: спросить себя, к чему приводят злые мысли, и они прекратятся. И при всех помыслах поступай таким же образом: как только приходит помысл, испытай его и отсеки. Касательно же пленения, знай, что оно требует большой бдительности. Отцы  говорят: если увлекают ум твой в блуд, напоминай ему о целомудрии; если же увлекают в чревообъядение, приведи ему на  память пост; таким же образом поступай и в отношении других страстей. Не печалься, имея в виду получить милость, как тебе уже и обещано.«Аще бо живем, Господеви живем,ащеже умираем, Господеви умираем»(Рим. 14:8).'
      cn: 回答。试炼意念的方式如下：当一个意念来到你面前时，审视它会带来什么。我为你举一个例子：想象有人让你烦恼，意念驱使你对他说些什么；但你对你的意念说：「如果我对他说了，我会因此搅扰他，他会因此对我感到忧伤；所以，我忍耐片刻，它就会过去。」如果意念不是关于某个人，而是有人自己心中想恶事，那么他就应该这样试炼意念：问自己，恶念会带来什么，它们就会停止。对所有意念都应如此行事：只要意念一来，就试炼它并剪除它。至于被掳掠，要知道这需要极大的警醒。教父们说：如果你的心思被引诱去犯淫乱，就提醒它贞洁；如果被引诱去贪食，就提醒它禁食；对其他情欲也同样如此行事。不要忧伤，要记着你将得到怜悯，正如你已被应许的。「我们若活着，是为主而活；若死了，是为主而死。」（罗马书 14:8）
- type: heading2
  initial:
    ru: 'Вопрос 178. '
    cn: 问询 178：
  text:
    ru: 'того же к  тому же великому старцу. Отец мой, скажи: к какой мере (духовного возраста) относится непрестанная молитва? И должно ли иметь правило?'
    cn: 给同一位伟大的长老的同一封信。我父啊，请告诉我：不间断的祷告属于哪种（灵性成长的）程度？是否应该有祷告规程？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Радуйся о  Господе, брат мой! Радуйся о Господе, возлюбленный! Радуйся о Господе, сонаследник мой! Непрестанно молиться относится к мере бесстрастия. И чрез то обнаруживается пришествие Духа, Который  учит всему; если же всему, то и молитве. Ибо апостол говорит:«о чесом бо помолимся, якоже подобает, не вемы, но Сам Дух  ходатайствует о нас воздыхании неизглаголанными»(Рим. 8:26). Что скажу тебе о зданиях Рима, когда ты еще не бывал там? Человек безмолвствующий, и тем более лежащий на одре, не имеет правила. Будь подобен человеку, который ест и пьет, пока это его услаждает: так, если приходит тебе (желание) читать и видишь в сердце своем умиление, читай сколько можешь, и при пении (псалмов) поступай так же. Старайся же, по силе твоей, непрестанно приносить Богу благодарение и взывать: «Господи, помилуй», и не бойся: дарования Божии непреложны (Рим. 11:20).'
      cn: 答：弟兄，要在主里喜乐！我所亲爱的，要在主里喜乐！我的同蒙产业者，要在主里喜乐！不住地祷告属于无情欲的境界。由此便显明圣灵的降临，祂教导一切；如果祂教导一切，那么也教导祷告。因为使徒说：「我们本不晓得当怎样祷告，只是圣灵亲自用说不出来的叹息替我们祷告了」（罗马书 8:26）。关于罗马的建筑，你既然从未到过那里，我又能对你说些什么呢？一个默祷的人，尤其是躺卧在床上的，并没有定规。你要像一个吃喝的人，只要感到愉悦就持续下去：因此，如果你有阅读的愿望，并在心中看到感动，就尽你所能地阅读；唱颂诗篇时也照样行。然而，要尽你所能地不住地向上帝献上感谢，并呼求：「主啊，怜悯我」，不要惧怕：上帝的恩赐是永不改变的（罗马书 11:20）。
- type: heading2
  initial:
    ru: 'Вопрос 179. '
    cn: 问询 179：
  text:
    ru: 'Прошение и вопрос  того же к тому же. Тот же (старец) по выздоровлении снова заболел желудком и послал к тому же великому старцу, прося  помолиться о нем и говоря:'
    cn: 同一位（老人）向同一位（老人）提出的请求和问题。同一位（老人）病愈后胃病又犯了，便派人去见那位伟大的老人，请求他为自己祷告，并说道：
  children:
  - type: paragraph
    text:
      ru: С полночи чувствую я сухость во рту, (тягость) в веках, (слабость) в руках и ногах. И когда просыпаюсь, почти целый час ощущаю дрожание во всем теле, начиная с желудка, а потом ослабеваю до крайности. Хочу  прочитать псалом, и не могут уста; если же захочу произносить его в сердце, то сон одолевает меня. И не знаю, что мне делать. Вижу препятствия моему спасению. Прошу тебя, отец мой, Господа ради, помолись о мне и объясни мне, что это значит.
      cn: 「自午夜以来，我便感到口干舌燥，眼睑沉重，四肢无力。醒来时，几乎一小时全身都在颤抖，从胃部开始，然后虚弱至极。我想诵读诗篇，但口舌不听使唤；若想在心中默念，睡意又将我压倒。我不知所措，看见了得救的障碍。我请求您，我的父亲，为了主，请为我祷告，并向我解释这是何意。」
  - type: paragraph
    text:
      ru: Ответ Варсонофия. Сие происходит от болезни желудка, но привходит отягощение и по действию бесовскому. Презирай то и другое, по сказанному:«иже Христовы суть, плоть распяша со страстьми и похотьми»(Гал. 5:24). Вот, старцы молятся о любви твоей, поплачь же и ты немного в молитве, благодаря Бога и моля Его о помиловании; и Он помилует тебя, ибо мы имеем Владыку многомилостивого и щедрого Отца. И никто ни из Вышних Сил, ни из земных истинных рабов Его, никто не в силах выразить как должно, сколько благость Его желает миловать род человеческий. Но медлит Он (избавить) нас, чтобы умножить терпение наше, к нашему же спасению, как и Сам  научил нас, говоря:«В терпении вашем стяжите души ваша»(Лк. 21:19). Не унывай же, брат, – Иисус начал уже оказывать  тебе милость Свою. Слава Ему во веки, аминь. Помолись о мне.
      cn: '巴尔萨努菲乌斯的答复


        这源于胃病，然而也伴随着魔鬼的作为所带来的重负。请轻看这两者，正如经上所言：「凡属基督耶稣的人，是已经把肉体连肉体的邪情私欲同钉在十字架上了。」（加拉太书 5:24）。看哪，长老们正为你的爱心祈祷，愿你也在祷告中稍稍哭泣，感谢上帝并恳求祂的怜悯；祂必会怜悯你，因为我们有一位广施慈悲的主宰，一位慷慨的父。无论是在天上圣洁的众能力中，还是在地上祂真实的仆人中，没有人能恰如其分地表达出祂的良善是多么渴望怜悯人类。然而，祂迟延（解救）我们，是为了增添我们的忍耐，以致我们的救赎，正如祂亲自教导我们所说：「你们要忍耐，便要得着生命。」（路加福音 21:19）。所以，我的弟兄啊，不要沮丧，耶稣已开始向你施展祂的怜悯。愿荣耀归于祂，直到永远，阿门。请为我祈祷。'
- type: heading2
  initial:
    ru: 'Вопрос 180. '
    cn: 问询 180：
  text:
    ru: 'того же к  другому старцу. О чем сказал это отец наш: «Иисус начал уже оказывать тебе милость Свою»?'
    cn: 致另一位长老。我们的父辈说了什么：「耶稣已开始向你施予祂的恩典」？
  children:
  - type: paragraph
    text:
      ru: Ответ Иоанна. Он  сказал о великом преуспеянии в душевной пользе, потому что ты уже находишься в таковой дружине (святых отцов), с которою и совоскреснешь некогда в радости великой, если только до конца сохранишь терпение и благодарение.
      cn: 约翰的回复。他谈到灵性益处方面的巨大进步，因为你已身处这般的队伍（圣父们），将来也要与他们一同在极大的喜乐中复活，只要你坚持到底，保持忍耐和感恩。
- type: heading2
  initial:
    ru: 'Вопрос 181. '
    cn: 问询 181：
  text:
    ru: Прошение того же к  великому старцу. Верую, что«еликаащесвяжете на земли, будут связана на небеси, и еликаащеразрешите на земли, будут  разрешена на небесех»(Мф. 18:18), и умоляю тебя, отец мой, щедротами Божиими, помоги моей немощи; я изнемог душою и телом и отягчаю братии, с которыми живу. Испроси мне у Бога (силу) самому исполнять мои потребности, дабы братиям не приходилось носить мои тяготы. Верую, что Бог подаст тебе все, чего ни попросишь у Него. Будь сострадателен к моей немощи и прости меня, отец мой.
    cn: 那同一位向伟大的长老的请求。我深信，「凡你们在地上所捆绑的，在天上也要被捆绑；凡你们在地上所释放的，在天上也要被释放」（马太福音 18:18）。我恳求您，我的父亲，凭着上帝的慈悲，帮助我的软弱；我的灵魂和身体都已疲惫不堪，我成了与我同住的弟兄们的重担。请为我向上帝祈求（力量），使我能够自行满足我的需求，这样弟兄们就不必承担我的重担。我深信，无论您向祂求什么，上帝都会赐予您。请怜悯我的软弱，原谅我，我的父亲。
  children:
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.  Ключ твой, брат, отворяет дверь мою, ибо я безумен и не могу скрыть чудес Божиих; и потому всякий, кто услышит мои слова,  ужаснется и скажет: «Он вне ума и не знает сам, что говорит». Думаю, что Богу«вся возможна»(Мф. 19:26) и нет ничего  невозможного Ему (см.Иов. 10:13). Как Он действовал чрез древних, воздвигнул расслабленного и воскресил умершую Тавифу, так может действовать и чрез нынешних рабов Своих. Пред Ним говорю и не лгу, что знаю одного раба Божия в нашем роде, в  настоящее время и на сем благословенном месте, который и мертвых может воскрешать во имя Владыки нашего Иисуса Христа, и демонов изгонять, и неизлечимые болезни исцелять и делать другие чудеса, не менее апостольских, как свидетельствует Давший ему дарование, или, точнее сказать, дарования. Да и что это значит в сравнении с тем, что можно сделать«о имени Иисусове»(Флп. 2:10)! Но он не употребляет власти своей, хоть и брани может прекратить, и заключить и отверзть небо, подобно Илии. Господь наш всегда имеет верных рабов Своих, которых не называет более рабами, но сынами, и хотя враг и завидует им, но, по благодати Христовой,  нисколько не может повредить. Ибо корабль миновал уже волнения, воин – брани, кормчий – злые ветры, земледелец – зиму, купец – разбойников, а инок достиг совершенства в уединении своем. Слыша  такие гордые слова, кто не скажет, что я лишился ума. И поистине, говорю как бы в безумии; но я не о себе свидетельствую, а о другом. И если кто вздумает сказать: «Он вне ума» (как я уже и сказал), пусть говорит. А кто желает поревновать, чтобы достигнуть оной меры (духовного возраста), тот пусть не ленится. Я сказал сие любви твоей, уверяя тебя, что возможно быть и тому, чего ты желаешь, ибо если Бог, по молитве нашей, определил тебе небесные блага, неизреченные и вечные,«ихже око не виде, и ухо не слыша, и на сердце человеку не взыдоша, яже уготова Бог любящим Его»(1Кор. 2:9), и ты получишь их, сохранив заповеданное тебе, то тем более нетрудно  умолить Бога о телесных страданиях и получить благодать, чтобы ни дня не быть тебе более больным и не чувствовать отягощения. Но Иисус лучше нас знает, что полезно человеку и что ему помогает, – чтобы одному получить награду за терпение, подобно Иову, а другим за послужение, как Евлогию схоластику. Не проси же ничего у Бога, чрез рабов Его, кроме помощи и терпения.«Претерпевый же до конца, той спасен будет»(Мф. 10:22) о  Христе Иисусе, Господе нашем.«Той печется онас» (1Пет. 5:7) во веки, аминь. Или ты не знаешь, что Господь сказал  святому Павлу, когда он просил освобождения от скорби?«Довлеет ти благодать Моя»(2Кор. 12:9). Как сказал Он это: по недостатку ли любви к нему, или зная, что ему полезно? Вспомни, что«недостойны страсти нынешняго времене к хотящей славе явитися в нас»(Рим. 8:18). Простите меня и помолитесь о мне, окаянном, чтобы и я до конца пребыл в оной мере. Ее достигший стал уже в числе братии Иисуса. Тому слава во веки, аминь.'
      cn: 巴尔萨努菲乌斯的答复。 兄弟，你的钥匙开启了我的门扉，因我神志不清，无法隐藏上帝的奇迹；因此，凡听我言语者，都将惊愕而言：「他疯了，不知自己在说什么。」我想，对上帝而言，「凡事皆有可能」（马太福音 19:26），于祂无不可能之事（参阅 约伯记 10:13）。正如祂借古时之人行事，使瘫痪者站起，又使已逝的塔比莎复生，祂亦能借祂现今的仆人行事。我在祂面前言说，毫不虚假，我知晓我们这一时代、在此蒙福之地，有一位上帝的仆人，他能奉我主耶稣基督之名使死者复生，驱逐恶魔，医治不治之症，并施行其他奇迹，其伟大不亚于使徒所行，正如赐予他此恩赐，或更确切地说，这些恩赐的主所见证。这与「奉耶稣之名」（腓立比书 2:10）所能成就的相比，又算得了什么呢！但他并未运用自己的权柄，尽管他能平息争战，并如以利亚般关闭和开启天门。我们的主总有祂忠心的仆人，祂不再称他们为仆人，而是称他们为儿子，即便仇敌嫉妒他们，但凭藉基督的恩典，丝毫不能伤害他们。因为船已航过风浪，战士已历经战火，舵手已避开恶风，农夫已度过寒冬，商人已摆脱盗匪，而修士已在其隐居中臻于完善。听闻如此狂傲之言，谁能不言我已丧失心智。确实，我言语时似若疯癫；但我并非为自己作证，而是为他人。若有人想说：「他疯了」（正如我已说过），就让他说吧。而凡愿竭力追寻那等（属灵成熟）境界者，切勿懈怠。我已将此告予你，深信你所愿之事亦有可能成就，因若上帝，因我们的祷告，已为你预定那测不透、永恒的天上美善，「是眼睛未曾看见，耳朵未曾听见，人心也未曾想到的，是上帝为爱祂的人所预备的」（哥林多前书 2:9），并且你将得着它们，只要你谨守所受的吩咐，那么，祈求上帝医治身体的痛苦，并得恩典使你不再病痛一日，不再感受重担，就更是轻而易举了。但耶稣比我们更清楚何事对人有益，何事能帮助人——使一人得着忍耐的赏赐，如同约伯，而另一人得着事奉的赏赐，如同学者欧洛基乌斯。所以，不要借祂的仆人向祂祈求任何东西，除了帮助和忍耐。「惟有忍耐到底的，必然得救」（马太福音 10:22），在我们主基督耶稣里。「祂顾念你们」（彼得前书 5:7），直到永远，阿门。难道你不知主曾对圣保罗说过，当他祈求脱离苦难时：「我的恩典够你用的」（哥林多后书 12:9）。祂如此说，是因对他的爱不足，还是因知何事对他有益呢？切记，「现在的苦楚，若比起将来要显于我们的荣耀，就不足介意了」（罗马书 8:18）。请宽恕我，并为我这可怜之人祷告，使我亦能持守那等境界直到最终。达到那境界的人，已置身于耶稣的弟兄之中。愿荣耀归于祂，直到永远，阿门。
