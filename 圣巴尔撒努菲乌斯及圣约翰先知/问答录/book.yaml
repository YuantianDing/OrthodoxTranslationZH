      ru: Ответ. Когда  человек, говоря, чувствует при сем страстное движение, это уже злословие. Если же он свободен от страсти, это не есть  злословие, а говорится для того, чтобы не возросло зло.
      cn: 答：当一个人言谈时，若心中感到情欲的波动，这便是诽谤。但如果他内心清净无染，不带情欲，那这便不是诽谤，而是为了制止恶行滋长而发出的言语。
- type: heading2
  initial:
    ru: 'Вопрос 615. '
    cn: 问询 615：
  text:
    ru: Что значит:«со строптивым развратишися»(Пс. 17:27)?
    cn: 这句经文「与悖逆者，您也显现其悖逆」（诗篇 18:27）的意思是：
  children:
  - type: paragraph
    text:
      ru: Ответ. Господь  сказал:«аще тя кто ударит в десную твою ланиту, обрати ему и другую»(Мф. 5:39). Вот как должно развращаться со строптивым.
      cn: 回答。 主曾说：「若有人打你的右脸，连另一边也转给他」（马太福音 5:39）。这就是你该如何与那顽固之人相处。
- type: heading2
  initial:
    ru: 'Вопрос 616. '
    cn: 问询 616：
  text:
    ru: Что  значит:«будите... мудри яко змия, и цели яко голубие»(Мф. 10:16).
    cn: 此言何解：「你们要……灵巧像蛇，纯良像鸽子」（马太福音 10:16）
  children:
  - type: paragraph
    text:
      ru: Ответ. Кто мудрость змия, в отношении зла, соединит с незлобием голубя, в отношении добра, тот не допустит мудрости своей смешаться с лукавством и простоте своей быть несмысленною.
      cn: 回答：谁若能将蛇在恶上的智慧与鸽子在善上的纯真结合起来，他便不会让自己的智慧与狡诈混淆，也不会让自己的纯真变得愚昧。
- type: heading2
  initial:
    ru: 'Вопрос 617. '
    cn: 问询 617：
  text:
    ru: Кто  произвольно имеет в себе грех и зло, и кто непроизвольно?
    cn: 谁是随意地怀揣罪恶与邪恶之人，谁又是非随意地如此呢？
  children:
  - type: paragraph
    text:
      ru: Ответ. Произвольно  имеющие в себе зло суть те, которые предают свободу свою злу, услаждаются им и сдружаются с ним. Таковые имеют мир с сатаною и не ведут с ним брани в помыслах. Непроизвольно же имеющие в себе зло суть те, которые, по слову апостола (см.Рим. 7:23), ощущают противную силу, противовоюющую в членах их, и есть над ними некоторая мрачная сила и покрывало, но только в помыслах, с которыми они не соглашаются, не услаждаются ими, не повинуются им, но противоречат, противостоят, говорят вопреки,  сопротивляются, гневаются сами на себя. Сии последние пред Богом много лучше и честнее тех, которые произвольно предают свободу злу и услаждаются оным.
      cn: '答：那些自愿怀有邪恶的人，是那些将自己的自由出卖给邪恶，并沉溺于其中，与之结为密友的人。这样的人与撒旦和平共处，在思想上不与它争战。


        而那些非自愿怀有邪恶的人，正如使徒所言（见罗马书 7:23），他们感受到一种对抗的力量，在他们的肢体中与他们争战，并且在他们身上有一种黑暗的力量和遮蔽，但这只存在于思想之中。他们不认同这些思想，不沉溺于其中，不顺从它们，而是反驳、抵制、抗拒、反对，并对自己生气。在上帝眼中，后一类人比那些自愿将自由出卖给邪恶并沉溺其中的人要好得多，也更可贵。'
- type: heading2
  initial:
    ru: 'Вопрос 618. '
    cn: 问询 618：
  text:
    ru: Что значит сказанное Господом Самарянке:«пять бо мужей имела еси, и ныне,егожеимаши, несть ти муж»(Ин. 4:18)?
    cn: 主对撒玛利亚妇人说：「你曾有五个丈夫，你现在有的，并不是你的丈夫」（约翰福音 4:18），这句话是什么意思？
  children:
  - type: paragraph
    text:
      ru: 'Ответ. Слова эти  ясны. По древнему закону, жены, которые по смерти мужей своих оставались бездетными, до пяти раз снова могли выходить замуж. А  после пятого, (во всяком случае) родит ли жена или нет, она уже не должна была более вступать в брак. Если же какая-нибудь из  них после пяти мужей совокуплялась еще с шестым, то сей последний считался уже не мужем ее, но прелюбодеем, как  совокупляющийся с нею против закона. Это случилось и с сею женщиною. Если же кто хочет таинственно истолковать сие, то под  пятью законными мужами да разумеет естественные чувства: зрение и обоняние, слух, вкус и осязание, чрез которые мы познаем все, встречающееся с нами, под шестым же, беззаконным, – неверие,  которое владело тою женщиною, по неведению ее, а не по естеству. И Христос сказал ей:«добре рекла еси... пять бо мужей имела еси»(Ин. 4:17, 18), как бы говоря: пять чувств твоих имела ты, как бы мужей, которым покорялась и которые увлекали тебя, куда они хотели. То есть: довольно насытилась ты вожделениями, которые входят (в нас) чрез пять естественных чувств и уже отвергла их, по случаю омертвения (тела твоего) от старости. «Аныне,егожеимаши, – т. е. неверие, –несть ти муж», ибо оно не обладает тобою естественно, но странным и чуждым образом.'
      cn: 答：这些话语清晰明了。根据古老的律法，那些在丈夫去世后没有子女的妻子，最多可以再婚五次。而在第五次之后，无论妻子是否生育，她都不应再结婚。如果她们中有人在嫁给五位丈夫之后，又与第六位结合，那么这最后一位就不再被视为她的丈夫，而是通奸者，因为他与她结合是违反律法的。这正是发生在这位妇人身上的事。然而，如果有人想对此进行奥秘的诠释，那么这五位合法的丈夫可以理解为人的自然感官：视觉、嗅觉、听觉、味觉和触觉，我们通过它们认识所有与我们相遇的事物；而第六位非法的丈夫，则是指那妇人因无知而非出于本性所受其辖制的不信。基督对她说：「你说的对……你已经有五个丈夫了」（约翰福音 4:17，18），仿佛在说：你已经有了你的五个感官，就像丈夫一样，你曾顺从它们，它们将你引向它们所欲之处。也就是说：你已充分饱尝了经由五种自然感官进入（我们）的欲望，并且因着（你身体）年老而至的死亡，你已弃绝了它们。「而你现在所拥有的——即不信——并非你的丈夫」，因为它并非自然而然地辖制你，而是以一种陌生和异己的方式。
- type: heading2
  initial:
    ru: 'Вопрос 619. '
    cn: 问询 619：
  text:
    ru: Ответ святого великого старца Варсонофия к новоначальному брату, который был болен и не мог терпеливо переносить сей скорби.
    cn: 伟大圣者巴尔萨努菲乌斯长老致一位初信弟兄的回复，这位弟兄当时正患病，无法忍受这悲痛。
  children:
  - type: paragraph
    text:
      ru: 'Брат! Чем другим  похвалились бы делатели оные, требовавшие воздаяния от владыки дома, если не тем, что могли сказать: «мы понесохомтяготу дне и вар»(Мф. 20:12). Сын мой! Потерпим скорбь с благодарением, чтобы милость Божия низошла на нас изобильно. И не будем отягощаться (скорбью), чтобы уныние не пленило нас, ибо это начало погибели. Помни, чадо, что«претерпевый до конца, той спасется»(Мф. 24:13). Сын мой! И болезнь бывает к испытанию, а испытание приводит к искусству[117].  Муж, не испытанный искушениями, не искусен. Испытанный же бедствиями бывает искусен, как и золото (очищенное) огнем. Искусство приводит человека к упованию,«упование же не посрамит»(Рим. 5:5). Да не расслабит же враг богоугодного намерения твоего и да не поколеблет веры твоей во Святую Троицу. Скажи мне, что ты пострадал, когда так ослабеваешь? Вспоминай слова апостола:«Не у до крове стасте, противу греха подвизающеся, и забысте утешение(наставление),еже вам яко сыном глаголет: сыне мой, не пренемогай наказанием Господним, ниже ослабей, от Него обличаемь.егожебо любит Господь, наказует: биет же всякаго сына,егожеприемлет.Ащенаказание терпите, якоже сыновом обретается вам Бог. Который бо  есть сын,егожене наказует отец?Ащеже без наказания есте, емуже причастницы быша еси, убо прелюбодейчищи[118]есте, а не сынове»(Евр. 12:4–8). Если с благодарением терпишь скорбь, то ты сделался сыном. А когда ослабеешь, то  будешь прелюбодейчищем. Сын мой! Прошу тебя, старец – юного, обветшавший во образе иноческом (хотя и ничего не сделал  благого) – новопостригшегося, – да не будет вотще или напрасно произносима (молитва): «Господи Иисусе Христе». Трезвись,  возбудись от упоения тягчайшим сном. Восстань с Петром и прочими апостолами, взывая громогласно к Спасителю всех Христу:«Наставниче, погибаем»(Лк. 8:24). И Он без сомнения придет и к тебе, и запретит ветрам и морю, и утишит бурю, восстающую на корабль твой, – бурю, говорю, в душе твоей, и избавит тебя от  кровожадного льва, и голубицу твою из чрева змиева, и посев твой от града, и маслину твою от червей, и от гололедицы все деревья  твои, чтобы они принесли плоды свои в (приличное) время, и посев земли твоей дал зрелый плод, по словам Господним, «востократ, и вшестьдесят, и втридесять"(Мф. 13:8).  Рассмотри, брат, что претерпел ты за имя Божие? Апостол, говоря, что ничто не должно отлучить нас от любви Христовой, исчислил  сие так:«скорбь ли, или теснота, или гонение, или глад, или нагота, или беда, или меч»(Рим. 8:35). И малая ли болезнь поколеблет ум наш от Бога? Да не будет сего! Утвердись, сын мой, и увидишь помощь Божию. Это первое искушение с тобою; если победишь его с Богом, то оно вперед не возобладает тобою; если же (враг) победит тебя в сем, то заставит и служить себе. Итак, стой и претерпи, ибо, устояв, увидишь, какова милость Господня. Да будет же известно любви твоей, что я день и ночь не перестаю молить Бога, да спасет Он тебя и сохранит всех нас от лукавого, и стараюсь о том, чтобы вы, как чада святых, наследовали с ними«ихже око не виде, и ухо не слыша, и на сердце человеку не взыдоша, яже уготова Бог любящим Его»(1Кор. 2:9). Подражай же им (святым) и блажен будешь о Христе.'
      cn: 兄弟！那些要求从家主那里得到酬报的工人，除了可以说：「我们承担了白天的辛劳和炎热」（马太福音 20:12）之外，还能以什么自夸呢？我的儿子！让我们怀着感恩的心忍受苦难，以便上帝的恩典丰盛地降临在我们身上。不要让苦难压倒我们，以免沮丧将我们俘虏，因为那是毁灭的开始。记住，孩子，「那忍耐到底的，必然得救」（马太福音 24:13）。我的儿子！疾病也是为了试炼，而试炼会带来精通[117]。一个未受诱惑试炼的人，并不精通。然而，经受苦难考验的人，会变得精通，如同金子被火炼净。精通使人产生盼望，「盼望不至于羞耻」（罗马书 5:5）。愿仇敌不要使你的敬神意愿衰弱，也不要动摇你对圣三一的信仰。告诉我，当你如此软弱时，你遭受了什么？回想使徒的话：「你们与罪恶相争，还没有抵挡到流血的地步，并且你们忘记了那劝慰（教导）你们如同儿子的劝言，说：『我儿，你不可轻看主的管教，也不可因他责备而灰心。因为主所爱的，他必管教，又鞭打凡他所收纳的儿子。你们若忍受管教，上帝待你们如同儿子。哪有儿子不被父亲管教的呢？你们若没有受管教，就是众人所分受的，那你们就是私生子[118]，而不是儿子了』」（希伯来书 12:4-8）。如果你怀着感恩忍受苦难，那么你就成了儿子。而当你软弱时，你就会成为私生子。我的儿子！我恳求你，年迈者——对年轻者，虽在修道形象中已陈旧（尽管没有做任何善事）——对新受戒者——愿「主耶稣基督」的祷告不要是徒然或无益的。要清醒，从最沉重的睡梦中醒来。与彼得和其他使徒一同站起来，向万人的救主基督大声呼喊：「夫子，我们丧命啦！」（路加福音 8:24）。他无疑也会来到你身边，斥责风和海，平息在你船上兴起的风暴——我说的是你灵魂中的风暴，并将你从嗜血的狮子口中救出，将你的鸽子从蛇腹中救出，将你的庄稼从冰雹中救出，将你的橄榄树从虫害中救出，并使你所有的树木免受冰冻，以便它们在适时结果，你土地上的庄稼也能结出成熟的果实，正如主所说的，「一百倍，六十倍，三十倍」（马太福音 13:8）。兄弟，思想一下，你为了上帝的名忍受了什么？使徒说没有什么能使我们与基督的爱隔绝，他列举了这些：「是患难吗？是困苦吗？是逼迫吗？是饥饿吗？是赤身露体吗？是危险吗？是刀剑吗？」（罗马书 8:35）。难道一点小病就能使我们的心偏离上帝吗？绝不会！我的儿子，要坚固，你就会看到上帝的帮助。这是你遇到的第一个试炼；如果你靠着上帝战胜它，它将来就不会再辖制你；但如果（仇敌）在这方面战胜你，它就会强迫你为它服务。所以，要站立得稳并忍耐，因为站稳了，你就会看到主的慈爱是何等大。愿你的爱知道，我昼夜不停地向上帝祈祷，愿他拯救你并保守我们所有人脱离那恶者，我努力使你们，作为圣徒的儿女，与他们一同继承「眼睛未曾看见，耳朵未曾听见，人心也未曾想到的，就是上帝为爱他的人所预备的」（哥林多前书 2:9）。所以要效法他们（圣徒），你就会在基督里蒙福。
- type: heading2
  initial:
    ru: 'Вопрос 620. '
    cn: 问询 620：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: 'Брат погрешил в  (некотором деле) и, многократно слыша от аввы: «Скажи только: прости», ожесточившись, не сказал сего. Авва же, произнеся молитву с тремя земными поклонами, едва убедил его сказать:  прости. Когда же брат сей уходил в свою келлию, авва сказал ему: «Брат, будучи наедине, в своей келлии, испытай сам свое сердце, и найдешь, отчего случилось с тобою такое ожесточение». Когда же брат тот сделал сие, то пришел, повергся пред аввою, сознаваясь в своей вине, и просил возвестить дело это великому старцу  Варсонофию и попросить его сотворить о нем молитву.'
      cn: 一位修士在（某件事上）犯了错，他多次听长老说：「只需说一句：『请原谅。』」但他心肠刚硬，就是不说。长老于是做了三次伏地祷告，才勉强说服他说出：「请原谅。」当这位修士回到他的修道室时，长老对他说：「弟兄，当你独自一人在修道室里时，仔细省察你的心，你就会发现为何你会有如此的刚硬。」当那位修士照做之后，他便来到长老面前，伏身承认自己的过失，并请求将此事禀告伟大的长老巴尔萨努菲乌斯，并请他为自己祷告。
  - type: paragraph
    text:
      ru: 'Ответ Варсонофия.  Брат! Внимай себе. Ты пожелал, чтобы я посеял на поле твоем; никто не принуждал тебя к тому; смотри же, не допускай того,  чтобы диавол между твоею пшеницею посеял плевелы – пищу огню. Говорю тебе: ты вопросил меня о своих помыслах. Отцы же говорят, что кто вопрошает (старцев), тот должен и сохранять советы их до самой смерти, а кто не сохраняет их, тому это послужит в погибель. В сердце твоем кроются злые и лютые помыслы. Зачем увлекаешься ты смертоносными помыслами о том, чего вовсе и не существует? Диавол представляет тебе свет тьмою и тьму светом; горькое показывает тебе сладким и сладкое горьким (см.Ис. 5:20). Жизнь видится тебе смертью и смерть жизнью, ибо враг«рыкая, ходит, иский кого поглотити»(1Пет. 5:8) тебя живым, а ты не разумеешь того. Если бы не покрывала тебя рука Божия и молитвы святых, то ты впал бы в его обольщение и в погибель. Авва твой говорит тебе божественные слова для пользы и спасения  души твоей, – ты отвергаешь их, и потому никогда не придешь в познание жизни. Авва трудится о тебе, как о собственной душе  своей, прося и святых помолиться о тебе, чтобы ты избавился от сетей диавольских и смерти, и спасен был в обитель Господню. И  если он так трудится о тебе, то не должен ли и ты сохранять слово его более, нежели собственную твою душу? Но, насыщенный  всегдашним пребыванием при нем, ты удовольствовался сим, тогда как тебе не должно бы было иметь сего насыщения, и надлежало молиться, чтобы сподобиться такого пребывания и чтобы не послужило тебе к осуждению всегдашнее при нем пребывание, и тщательно исполнять повеления его с великим страхом и трепетом, дабы через него низошло на тебя благословение Божие, и ты  избавился обольщения[119]вражеского. Да не сбудется на тебе слово Писания:«яде Иаков и насытися, и отвержеся возлюбленный»(Втор. 32:15). И (тогда) исполнится над тобою:«горе тебе, Хоразине, горе тебе, Вифсаидо: якоащев Тире и Сидоне быша силы были бывшия в вас, древле убо во вретищи и пепле покаялися быша»(Мф. 11:21). Да не услышишь и ты:«возненавидел еси наказание и отверг еси словеса Моя вспять»(Пс. 49:17). Зачем многократно искушаешь ты себя: сам, начиная разговаривать с некоторыми, не переносишь того, что они говорят, но сердце твое ослепляется завистью и клеветою и наносит смущение. Многократно претыкался ты и (падая)  разбивал лицо свое, а все еще не стыдится медное чело твое, и не преклоняется железная выя, как и брат Иоанн уже говорил тебе. Кто, поступая так, получил спасение? Сначала поступил так Каин, и он был проклят Господом; после него исполины, – и они утонули в воде потопа. Хам и Исав были отринуты от святого благословения. Фараон ожесточился, и вода Чермного моря потопила  его и бывших с ним. Дафан и его сообщники воспротивились Моисею, и земля поглотила их и домы их. И если, по свидетельству  Писания, священника противившегося поглотила земля, то как осмелился ты противиться повелевавшему тебе сказать: «прости», и не сказал сего, и удалил себя от смирения Божия и от слов отцов, которые говорят: при всяком случае надобно иметь смирение, чтобы во всяком деле и слове говорить: «прости»? Ты же много раз слышал (убеждения к тому) и не сказал сего; но и то, что ты сказал после, было неистинно, потому что ты сказал это вынужденно, а не с покаянием и умилением. Доколе будешь ты  жестоковыен и необрезан сердцем (см.Деян. 7:51)? Рассмотри, что никто не поступает с тобою жестоко. Зачем подаешь ты диаволу  руку и силу на погибель души твоей? Трезвись вперед, брат мой, бодрствуй и пробудись от тягчайшего сна и упоения без вина, которое владеет тобою. Где смирение? Где послушание? Где отсечение своей воли во всем? Если же в одном отсекаешь свою волю, а в другом нет, то явно, что и в том, в чем ты ее отсек, ты имел другую, свою же волю. Ибо повинующийся повинуется во всем; и такой не заботится о своем спасении, потому что за него отвечает другой, – тот, которому он предал себя в повиновение и  вверил себя. Итак, если хочешь спастись и жив быти на небе и на земле, то сохрани сие, и я буду отвечать за тебя, брат; если же будешь нерадив, то смотри сам. Не теряй надежды, ибо это радость диаволу. Я убедил авву принять тебя в недра свои, как то и  случилось. Он не желал сделать сего за твое непослушание, но я убедил его принять тебя со страхом Божиим, как родного сына, а не как прелюбодейчище. И ты вверь себя ему во всем со страхом Божиим. И свидетель мне Отец, Сын и Святой Дух, что я принимаю на себя все попечение о тебе перед Ним, и с меня взыщет Бог кровь твою, если не нарушишь слов моих. Положи же начало с  нынешнего дня, вспомоществуемый рукою Божией. Вот, ты обновился, сохраняй себя и не внимай безрассудным и неполезным словам.  Господь да даст тебе разум и силу услышать и исполнить. И если со временем еще пожелаешь вопрошать меня, не поленюсь отвечать тебе, что Бог, для удостоверения сердца твоего, вложит в уста  мои сказать тебе, ко спасению души твоей о Христе Иисусе. Аминь.'
      cn: '巴尔萨努菲乌斯的回应。


        兄弟啊！请你慎重自省。你曾希望我在你的田地里播种；没有人强迫你这样做；那么请你注意，不要让魔鬼在你的麦子中播下稗子——那是火的食粮。我告诉你：你曾向我询问你的思想。而教父们说，凡是询问（长者）的人，就应当将他们的忠告持守到底，直至死亡；若是不持守，则会招致毁灭。在你心中隐藏着邪恶而残酷的思绪。你为何会被那些致命的念头所迷惑，去思考那些根本不存在的事物呢？魔鬼将光明说成黑暗，将黑暗说成光明；将苦涩示作甘甜，将甘甜示作苦涩（参 以赛亚书 5:20）。生命在你眼中成了死亡，死亡反而成了生命，因为仇敌「如同吼叫的狮子，遍地游行，寻找可吞吃的人」（彼得前书 5:8），寻找活着的你，而你却不明白。若非上帝之手和圣徒们的祷告庇护你，你早已陷入他的迷惑和毁灭之中。你的神父对你说着神圣的话语，为的是你灵魂的益处和救赎——你却拒绝它们，因此你永远无法认识生命。你的神父为你劳苦，如同为他自己的灵魂一样，恳求圣徒们也为你祷告，好让你能脱离魔鬼的罗网和死亡，蒙拯救进入主的天家。既然他如此为你劳苦，你岂不更当持守他的话语，甚至胜过你自己的灵魂吗？然而，你因常年侍奉在他身边而感到满足，而你本不应有此满足，你理应祈祷，好能配得这样的侍奉，并祈求你的常年侍奉不至于成为你的定罪；你当带着极大的敬畏和颤栗，谨慎地遵行他的命令，好让上帝的祝福借着他降临于你，使你脱离仇敌的迷惑[119]。愿圣经上的话语不应验在你身上：「雅各吃了，并且饱足了，所爱的就离弃了」（申命记 32:15）。（否则）你身上将应验：「哥拉汛啊，你有祸了！伯赛大啊，你有祸了！因为在你们中间所行的异能，若行在推罗、西顿，他们早已披麻蒙灰悔改了」（马太福音 11:21）。愿你也不会听到：「你憎恨管教，将我的言语抛在背后」（诗篇 49:17）。你为何多次试探自己呢：你自己主动与某些人交谈，却不能忍受他们所说的话，你的心被嫉妒和诽谤蒙蔽，造成混乱。你多次跌倒，（摔碎了）你的脸，但你那铜铁般的额头仍不知羞耻，铁铸的颈项也毫不弯曲，正如约翰兄弟已对你说过的。有谁这样行，能够得救呢？该隐最初这样做，他被主咒诅；在他之后，是巨人，他们淹没在洪水中。含和以扫被拒绝在圣洁的祝福之外。法老心肠刚硬，红海的水淹没了他和与他同在的人。大坍和他的同伙们反抗摩西，大地吞噬了他们和他们的房屋。如果，按照圣经的见证，连反抗的祭司都被大地吞噬，那你怎敢反抗那命令你「请原谅」的人，却不肯说这句话，并将自己从上帝的谦卑和教父们的话语中隔离开来？他们说：在任何情况下都必须保持谦卑，以便在任何事上和话语上都说：「请原谅」？你曾多次听闻（劝告），却不肯说；而你后来所说的，也是不真实的，因为你是被迫说的，而非出于悔改和柔和。你还要刚硬着颈项，心中未受割礼，直到何时呢（参 使徒行传 7:51）？请你审视，没有人对你残忍。你为何将手和力量交给魔鬼，以致灵魂灭亡呢？从今以后，我的兄弟啊，你要警醒，要清醒，从那比沉睡更沉重的睡眠和无酒之醉中醒来，因为它们已掌控了你。谦卑在哪里？顺服在哪里？凡事放下己意在哪里？如果你在一件事上放下己意，而在另一件事上却没有，那么很明显，即使在你放下己意的那件事上，你也有着你自己的另一个意愿。因为顺服的人是凡事顺服的；这样的人不为自己的救赎担忧，因为有另一个人为他负责——就是他将自己交托顺服、并全然信赖的那位。因此，如果你想在天上和地上都得救并且活着，那么请你持守这些，我将为你的兄弟负责；如果你疏忽，那么你自己看着办吧。不要失去盼望，因为那是魔鬼的喜乐。我曾说服神父将你接纳到他的怀抱，这事也确实发生了。他本不愿这样做，因为你的不顺服，但我说服他，带着敬畏上帝的心将你接纳，如同亲生儿子，而非私生子。而你也要凡事带着敬畏上帝的心将自己交托给他。父、子、圣灵为我作证，我在祂面前承担所有对你的关怀，若你不违背我的话，上帝将向我追讨你的血债。那么，就从今天开始吧，在上帝之手的帮助下。看哪，你已更新，请持守自己，不要听从不明智和无益的话语。愿主赐你悟性和力量去听从并遵行。如果将来你还想问我，我不会厌倦回答你，上帝为要坚定你的心，会将什么话语放在我的口中对你说，为使你的灵魂在基督耶稣里得救。阿门。'
