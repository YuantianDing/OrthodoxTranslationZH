    cn: 同问这位伟大的长老。耶稣啊，你曾寻找那迷失的羊，也教导我们如何寻得牧者吧。我的父啊，我愿向你请教一言。圣经说：「要寻求主与他的能力，时常寻求他的面」（诗篇 104:4）。罪人如何能「时常寻求」主呢？请你因那赐你智慧者之名，教导我们如何理解这些话语，好使我们也常寻求主的面。愿荣耀归于他，直到永远，阿门。
