    text:
      ru: 'Скажи мне о воскресении тел святых: в том ли теле они восстанут, в котором мы находимся теперь и которое имеет кости и жилы, или то тело их будет воздушно и округлено? Ибо и о Господнем теле говорят, что оно сделается таковым в будущем воскресении; (впрочем, это говорят) не признающие, что Господь воскрес из мертвых в нашем теле, которое Он ради нашего спасения принял от Святой Богородицы и Приснодевы Марии. Они утверждают, что это-то и значат слова апостола:«Иже преобразит тело смирения нашего, яко быти сему сообразну телу славы Его»(Флп. 3:21), и еще говорят: апостол сказал:«яко плоть и кровь Царствия Божия  наследити не могут»(1Кор. 15:50), означая чрез сие, что настоящее тело наше не может быть вечно, потому что оно  поддерживается пищею, а в будущем веке невозможно будет есть и пить. Утверждают также, что апостол о Господе нашем Иисусе  Христе говорит:«Егда... покорит Ему всяческая, тогда и Сам Сын покорится Покоршему Ему всяческая, да будет Бог всяческая во всех»(1Кор. 15:28). И опять, приводя слова Екклезиаста:«уже бысть в вецех бывших прежде нас»(Еккл. 1:10), выводят  из этого заключение о предсуществовании (душ); а указывая на слова евангельские:«не изыдеши оттуду,дóндежевоздаси последний кодрант»(Мф. 5:26), утверждают, что мучение будет иметь конец. Господа ради, объясни мне сие, владыко, чтобы враг  не обольстил меня, и я по неведению не впал бы в его лукавые сети. По неразумию моему я колеблюсь со всех сторон, ибо не исполнил святых твоих слов и сначала не оставил сих изысканий, с которыми соединяется великая опасность для души. И помолись о мне, благой отец мой, дабы я вперед истрезвился и позаботился о том, чтобы оплакивать грехи мои. Прости мне, что я осмелился вопросить о сем, но вы, зная все, повелели мне говорить.'
      cn: 请告诉我圣徒身体的复活：他们会以我们现在所拥有的、带有骨骼和筋脉的身体复活吗，还是他们的身体会变得轻盈如空气、呈球状？因为他们也谈论主基督的身体，说它在未来的复活中会变成那样；（然而，这些说法）是不承认主基督从死里复活时，是带着祂为我们的救赎而从圣母、永贞女马利亚所取的我们现有的身体。他们坚称，使徒的话语正是这个意思：「祂要改变我们卑微的身体，使它与祂荣耀的身体相似」（腓立比书 3:21），他们还说：使徒曾说：「血肉之躯不能承受神的国」（哥林多前书一书 15:50），借此表明我们现在的身体不能永恒，因为它需要食物维持，而在未来的世代，吃喝将不可能。他们还坚称使徒论及我们的主耶稣基督时说：「等到……祂使万物都服了祂，那时子自己也要服那叫万物服祂的，叫神在万物之中，作一切的主」（哥林多前书一书 15:28）。他们又引用传道书的话：「早已存在于我们以前的世代」（传道书 1:10），由此得出（灵魂）前存的结论；而指出福音书中的话：「你绝不能从那里出来，直到你还清了最后一个小钱」（马太福音 5:26），他们坚称惩罚会有终结。主啊，请您解释这些，我的主啊，以免敌人欺骗我，而我因无知而落入他的邪恶罗网。由于我的愚昧，我四面受困，因为我没有遵行您的圣言，一开始就没有放弃这些探究，它们对灵魂来说伴随着巨大的危险。也请您为我祷告，我善良的父啊，使我将来清醒过来，并致力于为我的罪孽哀哭。请原谅我竟敢询问此事，但您们无所不知，已吩咐我开口。
  - type: paragraph
    text:
      ru: 'Ответ. Брат! Я уже  прежде написал тебе, что диавол всеял в тебя безвременное празднословие. Время (дано) тебе, чтобы плакать и рыдать о  грехах своих. Однако, чтобы не оставить тебя в смущении помыслов (скажу): когда хочешь уразуметь о воскресении мертвых, то, если веруешь пророкам, Бог через пророка Иезекииля показал нам, как совершится воскресение мертвых: кость присовокупилась к кости, состав к составу, и образовались жилы, плоть и кожа, и так восстали (совершенные тела) (см.Иез. 37:7, 8). И апостол, зная, что мы восстанем с телами, научил нас, говоря:«подобает... тленному сему облещися в нетление и мертвенному сему облещися в безсмертие»(1Кор. 15:53). Не заблуждайся, тела наши  восстанут с костями, жилами и волосами и останутся такими навеки; только они будут светлее и славнее, по гласу Господа,  Который говорит:«тогда праведницы просветятся яко солнце в ЦарствииНебесном» (Мф. 13:43), изъявляя чрез то славу тел святых. Поясню сие примером: бывает, что простой человек входит к царю, а царь делает его военачальником, и он выходит славным. Но не тот же ли он человек? Изменился ли он телом? Также если кто, служивши диаконом, вдруг (т. е. не быв долго пресвитером)  будет рукоположен во епископа, он тотчас же делается славным. То же самое будет и здесь. Да почему же и не так? Разве люди,  находящиеся еще в сем теле, не бывают Богоносцами? Как же Моисей видел Господа, и прежде него Авраам и Иаков, также и Стефан, о котором повествуется в Деяниях апостольских, и другие? Разве они были бестелесные? Так будет и во время воскресения. Эти же самые тела восстанут тогда, но только они сделаются нетленными,  бессмертными и славными. Потому-то и апостол о теле человеческом пишет:«сеется не в честь, востает в славе... сеется тело  душевное, востает тело духовное»(1Кор. 15:43, 44). И говорит так потому, что многие из святых не только не известны  людям (как святые), но еще и презренны в глазах их; когда же там получат славу, как бы хиротонию, то всем будет явно, что они  духовны; потому апостол и говорит:«сеется тело душевное»перед людьми,«востает тело духовное», славное, и все удивятся тому. Слова же апостола:«Иже преобразит тело смирения нашего, яко быти сему сообразну телу славы Его»(Флп. 3:21), сказаны потому, что Господь сделает тела наши световидными, подобными Своему телу, как сказал апостол Иоанн:«егда явится, тогдаподобни Ему будем»(1Ин. 3:2). Ибо Сын Божий есть Свет, а праведные, по словам апостола,«сынове Божии есте»(Гал. 3:26) и«сынове света»(1Фес. 5:5); потому и сказано, что Господь преобразит (тела наши). Что  касается до слов:«Егда... покорит Ему всяческая, тогда и Сам Сын покорится Покоршему Ему всяческая»(1Кор. 15:28), то  рассмотри, кому писал их апостол, – коринфянам, тогда как язычество еще господствовало (в мире); а у некоторых язычников был такой обычай: когда сын царя их приходил в возраст, то восставал на отца своего и убивал его. Итак, чтобы коринфяне,  принимая проповедь апостольскую, по обычаю своему не подумали того же самого и о Сыне Божием, – апостол удалил от них сию мысль, сказав:«Егда... покорит Ему всяческая, тогда и Сам Сын покорится Покоршему Ему всяческая»(1Кор. 15:28). Будет же  сие тогда, когда связаны будут под ногами Его враги, т. е. диавол и силы его, и те, которые исполняют волю его. Потому-то  апостол и сказал:«не у видим Ему всяческая покорена»(Евр. 2:8), и доколе? Пока не приидут Ангелы Бога и Отца, сказавшего  Ему:«седиодеснуюМене,дóндежеположу враги Твоя подножие ног Твоих»(Пс. 109:1). Сии-то враги предстанут на суд Сына  Божия, ибо сказано:«Отец... не судит ни комуже, но суд весь даде Сынови»(Ин. 5:22). А чтобы ты познал, как предаст Он  Царство Богу и Отцу, выслушай: Сын Божий, воплотившись, пришел призвать и освятить святою Своею Кровию«род избран, царское  священие, язык свят, людие избранны, ревнители добрым делом»(1Пет. 2:9;Тит. 2:14). Знай же, что после того, как покорятся Ему враги Его, и Он произнесет над ними суд, то и Сам, как образ  покорности, предаст Царство, которое приобрел Он, т. е."язык свят", Богу и Отцу, говоря:«се, Аз и дети, яже Ми дал есть»(см.Евр. 2:13). Познай и равенство: Отец весь суд дал Сыну, а Сын, которых призвал – предал Отцу. И так исполнится слово оное:«Егда... покорит Ему всяческая, тогда и Сам Сын покорится  Покоршему Ему всяческая». – О веках же, о которых говорят (еретики), опираясь на слова Екклезиаста, знай, что все время  человека есть век его. Потому Екклезиаст и не сказал: что «уже бысть в вецех бывших прежде мира сего», но«уже бысть в вецехмира сего,бывших прежде нас»(Еккл. 1:10). И если хочешь знать, как несведущие и неутвержденные в правой вере извращают Писание и толкуют его, по научению диавольскому (заметь следующее): апостол сказал:«Брашна чреву, и чрево брашном: Бог же и сие и сия упразднит»(1Кор. 6:13), говоря сие о чревообъядении, о безразличии в пище и о невоздержании.  (Они, основываясь на сем, учат, что будто) апостол упразднил брашна, и сказал, что чрево будет исключено из частей тела;  тогда как апостол, зная, в каком смысле он сказал сие, именно разумея здесь страсти, и что Господь упразднил их в нем и в  подобных ему, говорит далее:«ниже...ащеямы,осуждаемся;нижеащене ямы, оправдаемся» (1Кор. 8:8). Вот каков смысл сих слов. О будущем же состоянии так сказал Бог, что люди«равни бо суть Ангелом»(Лк. 20:36), не вкушая ни пищи, ни пития и  не имея вожделения. А для Бога ничего нет невозможного; ибо Он уже показал сие на Моисее, когда дал ему силу сорок дней и сорок ночей не вкушать пищи. Сотворивший сие может сотворить и то, что человек во вся веки будет в подобном состоянии. Если же кто-нибудь, пустословя, скажет о Моисее и о Спасителе, что они, однако, после вкушали пишу, то (пусть таковой знает), что чрез сие Господь показал нам только отчасти пример будущего, точно так же, как и воскрешая мертвых Сам Собою и чрез апостолов, показал нам, что будет (общее) воскресение; и хотя воскресшие после и умерли, но мы не должны сомневаться в воскресении. Но, впрочем, (Господь) сказал, что«не о хлебе единем жив будет человек, но о всяцем глаголе, исходящем изо уст Божиих»(Мф. 4:4). Что же скажешь ты на это? Разве только извратишь (это изречение), как и прочие места Писания. А в том, что сказано:«плоть и кровь Царствия Божия наследити не могут, ниже тление нетления»(1Кор. 15:50), под плотью и кровью разумеется  нечистота, лукавство и вожделение. Хочешь ли убедиться в том, что и в теле находящиеся люди бывают духовны? Послушай, что Господь сказал Никодиму: подобает вам«родитися свыше»(Ин. 3:3), и после присовокупил:«водою и Духом»(Ин. 3:5), а рождаемые от Духа суть духовные. И еще сказано:«не от крове, ни от похоти плотския, ни от похоти мужеския, но от Бога  родишася»(Ин. 1:13), и:«Дух [есть] Бог»(Ин. 4:24). Итак, когда они, еще здесь будучи, сделались духовными,  родившись от Бога, то ужели там Он не может сделать их духовными? – Слова же:«не изыдеши оттуду,дóндежевоздаси последний кодрант»(Мф. 5:26), сказал Господь, означая, что мучение их будет вечно: ибо как может человек там воздать? Если бедный должник будет заключен в темницу и правитель повелит не освобождать его, пока он не заплатит всего долга, то можно ли  думать, что он непременно освободится? Вовсе нет! Не заблуждайся, как безумный. Там никто не преуспевает; но что кто  имеет, то имеет отсюда: доброе ли это будет, или гнилое, или усладительное. Оставь наконец пустословие и не следуй демонам и их учению. Ибо они вдруг уловляют и вдруг низлагают. Итак, смирись перед Богом, плача о грехах своих и рыдая о страстях. Вспомни слова Писания:«и ныне, Израилю»(Втор. 10:12), и  проч., и еще:«ныне начах»(Пс. 76:11). И«внимай себе»(1Тим. 4:16) и смотри вперед, куда уклоняется твое сердце через такие исследования. Бог да простит тебя.'
