      ru: 'Троица нераздельная, не разлучайся от нас:«Из уст младенец и ссущих совершил еси хвалу»(Пс. 8:3). Добрый отец мой! Ты, как истинный ученик истинного Врача, дал мне врачевания и предохранительные  средства. Но уже и первое прижигание проникло насквозь мое сердце, и я не могу терпеть боли. Ты написал мне, чтобы петь:«аз есмь червь, а не человек»(Пс. 21:7), и действительно я пою, и поклоняюсь, и славословлю, и превозношу вовеки, но не  дерзаю сказать, что я червь, а не человек, ибо я человек, уязвленный тленным червем. Какая же сила сего Червя Нетленного? Сей (так назвавший Себя в смирении) Червь пришел меня ради, да избавит меня от червя тленного, растлившего род человеческий. А  как тленный этот червь, тлящий и тлеющий, входит в язвы и производит гниение и смрад, то и пришел Оный Нетленный Червь, о Котором сказано:«червь есмь, а не человек»(Пс. 21:7). И  как тот червь входит в язвы, так и Нетленный Червь сошел в  преисподняя земли, и оттуда начал растлевать всякое нечестие ветхого червя. И таким образом очистив, возвел всех, и Сам пребыл Нетленным. Сей-то Червь очистил Иова от тленного червя, и сказал ему: востани,«Препояши яко муж чресла твоя»(Иов. 38:3). Сей Червь, вися на древе, привлек удою и змия. Сему-то  Червю покорено все, кроме Покорившего Ему все:«вся бо покори под нозе Его»(1Кор. 15:27). Тленный червь растлевает все, и не остается на земле ничего такого, чего бы он не истреблял, –  ни дерева, ни снеди, ни земли, ни тела, кроме соли и елея. Что же такое соль и елей? – Отец, покоривший Ему все, осоливший милостью Своею создание Свое и давший соль апостолам, да осолят мир, чтобы от зловония идольского перешли человеки в благую воню истинного Бога нашего. Аминь.'
      cn: 不可分割的三位一体啊，请不要远离我们：「你从婴孩和吃奶的口中建立了赞美。」 (诗篇 8:3)。我良善的父亲啊！你，作为真医师的真门徒，赐予我治疗和预防的药剂。然而，第一次的灼烧已穿透我的心，我已无法忍受这疼痛。你曾写信要我歌唱：「我是虫，不是人。」 (诗篇 22:7)，我确实如此歌唱，也敬拜，也赞美，也永远高举，但我不敢说我是虫，不是人，因为我是一个被朽坏之虫所伤的人。那么，那不朽之虫的力量是何等强大呢？这自谦地称自己为「虫」的那一位，为了我而降临，好将我从那败坏人类的朽坏之虫中解救出来。正如那朽坏之虫，不断败坏并腐烂，进入伤口，产生腐烂和恶臭，于是那不朽之虫便降临了，关于祂，经上说：「我是虫，不是人。」 (诗篇 22:7)。正如那朽坏之虫进入伤口，同样，不朽之虫也降到地的深处，并从那里开始败坏那古老之虫的一切邪恶。祂如此洁净一切后，将所有人都提升，而祂自己则保持不朽。正是这虫洁净了约伯，使他脱离朽坏之虫，并对他说：「你要如勇士束腰。」 (约伯记 38:3)。这虫悬挂在木头上，用钩子钓住了蛇。万物都服从于这虫，除了那位使万物服从于祂的：「因为祂已经使万物都服在祂的脚下。」 (哥林多前书 15:27)。朽坏之虫败坏万物，地上没有什么是它不毁灭的——无论是树木，食物，土地，身体，除了盐和油。那么盐和油是什么呢？——是父，祂使万物服从于祂，祂用祂的怜悯使祂的创造有盐味，并将盐赐给使徒们，好让他们使世界有盐味，使人们从偶像的恶臭中转向上帝，即我们真神的馨香之气。阿门。
