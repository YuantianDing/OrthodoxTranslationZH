      ru: 'Ответ. Брат Евфимий!  Прошу любовь твою содействовать молитве моей к человеколюбцу Богу; ибо любовь твоя просит меня написать тебе о взыскании  Пастыря. С первого дня доныне молю Бога о прошении твоем, и Он отвечает мне: «Очисти сердце свое от помыслов ветхого человека,  и исполню прошения твои; ибо дарования Мои вмещаются лишь в чистых, и им подаются. Но пока сердце твое движется гневом,  памятозлобием и тому подобными страстями ветхого человека, не войдет в него премудрость. Если желаешь Моих дарований, извергни из себя сосуды чуждого (страсти), и Мои дарования сами собою войдут в тебя. Разве не слышал ты, что раб"не можетдвема  господинома работати»(Мф. 6:24)? Если служишь Мне, то не диаволу; если же ему, то уже не Мне служишь. Кто желает  сподобиться Моих дарований, тот пусть рассмотрит следы Мои: как незлобивый агнец, претерпел Я все страдания, не противореча ни в чем (см.Деян. 8:32), и вам завещал быть незлобивыми, подобно голубям (см.Мф. 10:16), а вы вместо сего предаетесь свирепству страстей. Остерегайтесь, чтобы Я не сказал вам:«ходите светом огня вашего»(Ис. 50:11). Слыша сие, предаюсь плачу и рыданию, пока умилосердится и надо мною благость Его, и избавит меня от лютых страстей ветхого человека, чтобы принимать все постигающее меня со многим терпением; а ты знаешь, что производит терпение, и апостол упомянул о сем (см.Рим. 5:3).  Итак, помолись, брат мой, чтобы мне получить оное, и, ради любви, обличи меня, если преступаю что-либо, дабы я исправился,  ибо хотя я и безумен, но люблю тех, которые учат и обличают меня, зная, что учение их послужит во спасение души моей. Еще  помолись, чтобы мне избежать падения самооправдания; ибо я очень скорблю. – И прости меня за все, что всегда ввожу тебя в труд; но за это дело уготована великая награда о Христе Иисусе, Господе нашем, Которому слава во веки, аминь.'
      cn: '回应。欧菲米乌斯弟兄！


        我恳请您的爱，助我的祷告抵达那慈爱世人的上帝；因为您的爱要求我为您写关于寻求牧者的事。从始至今，我一直为您的请求向上帝祷告，而祂回应我说：「洁净你的心，除去老旧之人（意指旧我，旧性情）的思想，我便会成就你的请求；因为我的恩赐只容纳于纯洁之人，并赐予他们。但只要你的心仍在忿怒、怀恨以及诸如此类老旧之人的情欲中波动，智慧便不会进入。如果你渴望我的恩赐，就将异己的器皿（情欲）从你里面倾倒而出，我的恩赐便会自然而然地进入你里面。你难道没有听过，仆人『不能侍奉两个主』（马太福音 6:24）吗？如果你侍奉我，便不能侍奉魔鬼；若你侍奉魔鬼，便不能再侍奉我。凡渴望领受我恩赐的人，当察看我的足迹：我如同无瑕的羔羊，忍受了所有的苦难，毫无抵触（参阅使徒行传 8:32），我也吩咐你们要像鸽子一样纯良（参阅马太福音 10:16），而你们却反其道而行，沉溺于情欲的狂暴之中。当心，免得我对你们说：『你们当循着自己火焰的光』（以赛亚书 50:11）。听闻此言，我便投身于悲泣与哀号之中，直至祂的良善也怜悯我，将我从老旧之人的凶猛情欲中拯救出来，使我能以极大的忍耐承受一切临到我的事；而您也知道忍耐会产生什么，使徒也曾提及此事（参阅罗马书 5:3）。


        因此，我的弟兄，请为我祷告，使我能获得那份忍耐；并且，出于爱，若我有所逾越，请指责我，好使我得以改正。因为虽然我愚昧，但我爱那些教导和指责我的人，深知他们的教导将有助于我灵魂的救赎。另外，也请为我祷告，使我能避免自以为义的堕落；因为我深感悲痛。——并请原谅我总是让您费心；但为这事，在我们的主基督耶稣里，已预备了极大的赏赐，愿荣耀归于祂，直到永远。阿门。'
