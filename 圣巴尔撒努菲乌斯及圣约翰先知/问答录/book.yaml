title:
  ru: Вопросы и ответы
  cn: 问答录
authors:
- ru: Святитель Варсоно́фий
  cn: 圣巴尔撒努菲乌斯
- ru: Святой Иоанн Пророк
  cn: 圣约翰先知
document:
- type: heading4
  text:
    ru: Введение
    cn: 引言
  children:
  - type: paragraph
    text:
      ru: Предуведомление одного древнего святого мужа, предавшего писанию сии вопросы и ответы, к желающим читать предлежащую  книгу
      cn: 一位古老的圣洁者，他将这些问答付诸笔端，写给那些希望阅读本书的人的序言
  - type: paragraph
    text:
      ru: великого старца авве Иоанну, иноку обители святого Саввы, просившему (благословения) придти и поселиться в их общежитии.
      cn: 致伟大长老、圣萨巴修道院的修士约翰，他曾请求（蒙福）前来并居住在他们的共修团体中。
  - type: paragraph
    text:
      ru: того же великого старца к тому же, предвозвещающий ему различные скорби, которые его ожидают, и телесную болезнь, а чрез них душевное преспеяние.
      cn: 同一位伟大长者致同一人，预言他将遭遇的各种苦难和身体疾病，并籍此获得灵魂的精进。
  - type: paragraph
    text:
      ru: другого старца тому же, на прошение его побеседовать с ним.
      cn: 回复另一位长老，应其请求与他交谈。
  - type: paragraph
    text:
      ru: 'Когда искушение постигло монахов того места, где пребывал авва Иоанн, прежде перехода его в общежитие (аввы Серида), и смущение готово было возникнуть еще во время пребывания его там, великий старец, провидя сие духом, пишет ему следующее:'
      cn: 当诱惑临到亚巴西里德斯修道院（阿爸约翰）居住之地的修士们时，在他进入共居生活之前，骚乱几乎就要在他驻留于彼处时爆发了。这位伟大的长老以灵预见此事，便给他写了以下内容：
  - type: paragraph
    text:
      ru: того же великого старца авве (Сериду), который опечалился тем, что авва Иоанн замедлил придти к ним, и заключил из этого, что он уже вовсе не придет.
      cn: 那位伟大的老者，阿爸（谢里杜），因阿爸约翰迟迟未到而忧伤，由此断定他将全然不来。
  - type: paragraph
    text:
      ru: Послание того же великого старца, писанное к авве Иоанну в обитель святого Саввы, когда он, по некоторым потребностям общежития, находился в своей стране и был беспокоим телесной бранью.
      cn: 同一位伟大长老的函札，写给在圣萨瓦修道院的约翰神父。当时约翰神父因修道院的一些事务，正身处故乡，并为肉体的争战所困扰。
  - type: paragraph
    text:
      ru: того же великого старца к тому же, который должен был пойти с братнею собирать (запас) для рукоделия и боялся пустынности тех мест; напоминание ему о трезвении над собою, против беспокоящей его телесной брани, и обещание содействия Божия в его стремлении – удалиться к ним на безмолвие.
      cn: 同一位伟大长老写给同一位门徒的信，这位门徒需要和弟兄一同去为手工劳作收集（物资），但他害怕那些地方的荒凉；（长老）提醒他要警醒自守，抵御那困扰他的肉体争战，并应许他若寻求隐修，必有上帝的帮助。
  - type: paragraph
    text:
      ru: 'Тот же брат, немало потрудясь и не нашедши (запаса) для рукоделия, скорбел и удивлялся, отчего, по слову старца, не был послан Ангел пред лицом его, не разумея, что это относилось к устранению препятствий, мешавших ему удалиться на безмолвие; по сему случаю старец пишет ему следующее:'
      cn: 这位弟兄，在辛勤劳作许久却未能寻得足够的劳作材料后，感到忧伤并疑惑，为何按照长老的话语，天使没有被差遣到他面前。他未能理解，长老所言乃是指移除那些阻碍他退隐静修的障碍。因此，长老就此事给他写了以下内容：
  - type: paragraph
    text:
      ru: Послание того же великого старца к тому же, который, отлучившись по надобностям общежития, изнемогал от сильной скорби, встретившейся ему при сем случае.
      cn: 同位伟大长老致同一人的书信，此人因修道院事务暂时离开，却为此邂逅的境遇深感忧伤，几近力竭。
  - type: paragraph
    text:
      ru: того же великого старца к тому же, написанный во время скорби и болезни сего последнего, происшедшей от ушиба ноги камнем, упавшим на нее.
      cn: 同那同一位伟大的长老致那同一位（友人）的书信，写于后者因一块石头掉落砸伤其腿而陷入痛苦和疾病之时。
  - type: paragraph
    text:
      ru: того же великого старца к нему же, заключающий в себе совет всегда помнить то, что пишется ему для пользы и утверждения сердца его.
      cn: 同一位伟大的长老给他写了这封信，信中包含了永远铭记为他的益处和坚定他的心而写给他的忠告。
  - type: paragraph
    text:
      ru: 'Тот же Иоанн поручил одному брату дело, и как тот не скоро исполнил его, сделал ему выговор и, видя, что брат оскорбился сим, решился было вовсе не говорить ничего никому из братии. На это старец объявил ему следующее:'
      cn: 约翰，也就是那位，曾将一件事托付给一位弟兄。那弟兄未能及时办妥，约翰便责备了他。见弟兄为此感到不悦，约翰便打定主意，从此不再向任何弟兄说一言一语。对此，那位长老向他昭示了以下这番话：
  - type: paragraph
    text:
      ru: 'В общежитии случилась постройка, тот же Иоанн, как искусный в зодчестве, начертил для нее план, а некоторые из братии, думая поправить план, тайно приложили нечто к нему и тем отчасти испортили его; авва же Иоанн смутился и опечалился сим, на что старец объявил ему следующее:'
      cn: 修士宿舍需要建造一座新的房舍，约翰，他精通建筑，便为其绘制了蓝图。但一些修士，自以为能改进图样，便悄悄地在上面添加了一些东西，从而在某种程度上损坏了原有的设计。约翰长老为此感到困扰和悲伤，于是那位长者便向他这样开示：
  - type: paragraph
    text:
      ru: 'того же великого старца к тому же, когда сей последний услышал и не мог равнодушно перенести, как один из братии, уничижая его, говорил: да кто он и откуда, что еще и оскорбляется?'
      cn: （接续）当这位伟大的长老听到有弟兄轻蔑地说：「他到底是谁，从哪里来的，竟然还会感到被冒犯？」他无法平静地忍受，便对那人说：
  - type: paragraph
    text:
      ru: того же великого старца к тому же, когда сей еще не совсем освободился от прежней печали.
      cn: 同一位伟大的长老写给同一位弟子的信，当时这位弟子尚未完全摆脱先前的忧伤。
  - type: paragraph
    text:
      ru: того же великого старца к тому же, когда он готов был разгневаться на братию за повреждение дождем кирпича, которое он приписывал их нерадению. Предвидя, что Иоанн хочет упрекнуть за сие и авву (Серида), старец предупреждает это, вразумляя и возбуждая Иоанна к правильному настроению своих помыслов, причем напоминает ему и искреннюю любовь к нему аввы Серида, чтобы, воспоминая о сем, он отвергнул неправый свой помысл.
      cn: 同一位伟大的长老写给同一人。当时他（约翰）因兄弟们疏忽致砖块被雨淋坏而要发怒。预见到约翰会因此事责备谢里达长老，这位长老便事先开导他，启发约翰使他的思绪归于正途，并提醒他谢里达长老对他的真挚爱意，好让他回忆起这份爱时，能够摒弃自己不正的念头。
  - type: paragraph
    text:
      ru: 'того же к тому же великому старцу: Знаю, отец мой, что все это постигает меня за грехи мои и что я безумен и виновен (во многом) злом. Вводит же меня в скорбь сию авва, потому что он не радеет о вещах и презирает их, чрез него они пропадают, а я не переношу этого. Что мне делать? Я противоречу помыслам, но не получаю силы (отвергать их). Прости меня:единоюглаголах, вторицею же не приложу(Иов. 39, 35). Удивляюсь, как охладела во мне теплота любви, которую я имел к братии. Молись о мне Господа ради.'
      cn: '致同一位伟大的长老：


        我深知，我的父啊，所有这一切都因我的罪过而临到我身，我实属愚昧，且犯有诸多过恶。然而，亚巴西使我陷入这等悲伤，只因他罔顾事物，轻蔑待之，以致其消逝无踪，而我却无法忍受。我该如何是好？我与这些念头相争，却无力将其摒弃。请宽恕我：我曾一言既出，便不再赘言（约伯记 39:35）。我惊异于内心对弟兄们曾有的爱之热忱，竟已如此冷却。恳请您为我向主祈祷。'
  - type: paragraph
    text:
      ru: 'того же великого старца к тому же, на вопрос его: откуда происходит теплота и холодность и нечувствительность сердца; и о телесной брани.'
      cn: 同一位伟大的长老，写给同一位提问者的回信，内容是关于：心之温暖、冰冷和麻木的源头；以及肉体的争战。
  - type: paragraph
    text:
      ru: того же великого старца к тому же, на вопрос его о долготерпении.
      cn: 同一位伟大的长老，写给同一位提问耐心之人。
  - type: paragraph
    text:
      ru: 'того же великого старца к тому же, на вопрос его: если Господь дал нам власть наступать на змий и на скорпионов, то почему же я смущаюсь?'
      cn: 同此伟大长老致同一人，答他所问：若主已赐我们权柄，践踏蛇和蝎子，那我为何仍要烦恼呢？
  - type: paragraph
    text:
      ru: того же великого старца к тому же, когда он помыслил никому ничего не приказывать, но ограничиться одним попечением о себе самом.
      cn: 同是那位伟大的长老对那同一位弟子所说的话，当时弟子心里想着，不愿再吩咐任何人任何事，只想专心关顾自己。
  - type: paragraph
    text:
      ru: великого старца к тому же, которым он утешает его в печали, происшедшей от различных причин, и возбуждает к духовному веселию.
      cn: 给那位伟大的长老书，其中慰藉他因诸般缘由而生的悲伤，并激扬他迈向灵性的喜乐。
  - type: paragraph
    text:
      ru: 'того же к тому же великому старцу: Прошу тебя, отец и учитель мой, не прогневаться на меня за то, в чем погрешаю, и дать мне правило, как должно пребывать в псалмопении, посте и молитве, надобно ли наблюдать различие в днях?'
      cn: '门徒致同一位伟大的长老：


        我恳请您，我的父与导师，不要因我的过犯而向我发怒。请您赐予我关于诗篇歌咏、禁食与祷告的规矩，我是否需要在不同的日子里有所区别？'
  - type: paragraph
    text:
      ru: 'Между аввою (Серидом) и тем (аввою Иоанном) возникло сомнение касательно (одного места) из Священного Писания: (не согласясь между собою в его истолковании) каждый из них старался перенести это с терпением. Старец же послал им нижеследующий ответ, показывая, что терпение их было не чуждо смущения, и поучая их пребывать в совершенной безмятежности.'
      cn: 阿爸（塞里杜斯）与那一位（阿爸约翰）之间，就圣经中的一处经文产生了疑问：他们各执己见，努力以忍耐来承载此分歧。长者则向他们送去了如下的回函，表明他们的忍耐并非没有掺杂烦乱，并教导他们安住于全然的宁静之中。
  - type: paragraph
    text:
      ru: того же великого старца к тому же авве (Иоанну) и к авве (Сериду), который хотел вдруг установить строгое правило для братии.
      cn: 同一位伟大的长老，写给同一位阿爸（约翰）以及阿爸（塞里杜），塞里杜曾想骤然为修士们制定严格的规矩。
  - type: paragraph
    text:
      ru: того же великого старца к тому же авве Иоанну, который, объявив нечто из того, что старец заповедал ему никому не объявлять, впал чрез то в искушение; и о совершенном долготерпении.
      cn: 同一位伟大的长老，写给同一位约翰修士，约翰修士向人透露了长老吩咐他不可透露之事，并因此陷入了诱惑；也谈论全然的忍耐。
  - type: paragraph
    text:
      ru: того же великого старца к тому же, который скорбел, что старец долго не писал ему, и посему подумал, что он и вовсе исключил его из памяти своей.
      cn: 同一位伟大的长老写给同一位门徒。这位门徒曾因长老许久未给他回信而感到忧伤，因此认为长老已将他完全遗忘。
  - type: paragraph
    text:
      ru: Тот же (Иоанн) думал поставить себе за правило – не выходить никуда в посты, а старец запретил ему сие, чтобы он не подвергнулся скорби, как нарушивший правило, если, по какой-либо уважительной причине, принужден будет выйти.
      cn: 约翰曾想立下规矩——在禁食期间绝不外出，但那位长老禁止了他这样做。这是为了避免他因某种不可抗拒的缘故，被迫外出时，会觉得自己违背了规矩而陷入悲伤。
  - type: paragraph
    text:
      ru: того же великого старца к тому же, утверждающий в нем веру в обещанное ему (старцем), дабы таким извещением побудить его к большему усердию.
      cn: 同一位伟大的长老写给同一人，为要坚定他对长老所应许之事物的信心，盼望借由这样的确证能激发他更大的热诚。
  - type: paragraph
    text:
      ru: 'того же великого старца к тому же, на вопрос его: плыть ли ему с братиею в Египет для приобретения (материалов на) рукоделие; так как он боялся, что и сам он и братия были неискусны в мореплавании и не знали тех мест.'
      cn: 伟大的长老，还是那位，对同一位发问者的问题回复说：他是否可以与修士们一同前往埃及购置手工艺品材料？因为他担心自己和修士们都不习水性，也不熟悉当地。
  - type: paragraph
    text:
      ru: Прежде нежели братия с аввою Иоанном нашли материал для рукоделия, они много блуждали по Египту, потерпели большую скорбь и расстройство, (вследствие чего) авва Иоанн изнемог душевно. Старец же, предузнав это духом, приготовил ему следующий ответ.
      cn: 在弟兄们与约翰长老找到手工艺的材料之前，他们曾久久漂泊于埃及，历经巨大的悲痛与困扰，（因此）约翰长老心力交瘁。而这位长老，以灵预知此事，为他准备了以下答复。
  - type: paragraph
    text:
      ru: 'того же великого старца к тому же, на вопросы: должно ли ему вкушать пищу одному особенно? Можно ли в среду и в пятницу не приходить к Святому Причащению? Следует ли оставить попечение о делах? И если, пребывая в безмолвии, случится занемочь, можно ли употребить какое-либо врачевство? и (ответ) на прошение – дать ему заповеди ко спасению.'
      cn: 伟大的长老巴尔萨努菲乌斯致同一位提问者，回答以下问题：他是否应该独自进食？在周三和周五是否可以不领受圣体圣事？他是否应该放弃对世俗事务的忧虑？如果在静修中生病，是否可以使用药物？以及（回答）关于赐予他救赎诫命的请求。
  - type: paragraph
    text:
      ru: того же великого старца к тому же, когда родной брат его, намереваясь вступить в монашество, спросил чрез него о сем старца.
      cn: 大长老再次写信给同一个人，当时他的亲兄弟打算加入修道院，便通过他向长老请教此事。
  - type: paragraph
    text:
      ru: 'Когда к авве Иоанну вторично пришел брат его, Иоанн, заботясь о спасении души его, напомнил ему о первом его обещании. Тот же пожелал получить на счет сего знамение от старца, и тогда старец объявил следующее:'
      cn: 当约翰的兄弟约翰第二次来到亚巴·约翰那里时，约翰关切着他灵魂的救赎，便提醒了他最初的承诺。那兄弟却希望得到长者关于此事的征兆，于是长者宣告了以下的话：
  - type: paragraph
    text:
      ru: 'того же великого старца к тому же, который спрашивал о братиях, немощных телом, и других, немощных помыслом: должен ли он приблизить их к себе? И следует ли просить авву (Серида) облегчить немного новоначальных относительно бдения и о долговременном молчании старца.'
      cn: 从那位伟大的长老致同一位提问的弟兄，关于那些身体软弱的和另一些思想软弱的弟兄：他是否应该让他们亲近自己？是否应该请求阿爸（塞里达）稍微减轻初学者的守夜负担，以及长老长时间的静默。
  - type: paragraph
    text:
      ru: 'того же великого старца к тому же, в котором он дозволяет ему начать совершенно беспопечительное безмолвие; ответ на помысл, пришедший ему, что настало последнее время, и на то, что он, побеседовав довольно долго с одним из отцов, помышлял: хорошо ли я поступил или нет?'
      cn: 同此伟大的长者写给同一位门徒的信，信中长者允许他开始完全无忧无虑的静修生活；这是对门徒所生念头的回应，即他觉得末世已至，也是对门徒与一位教父长谈之后所生念头的回应：「我做得好不好呢？」
  - type: paragraph
    text:
      ru: 'Некто из христолюбивых мирян послал спросить у аввы Иоанна об одном деле; тот дал ему ответ и, потом раскаявшись в сем, отнесся к тому же великому старцу, говоря: прости меня: я, как упившийся, не знаю, что делаю.'
      cn: 一位爱基督的平信徒派人去问约翰长老一件事情；约翰长老回答了他，但之后又为此感到后悔，于是他走向那位伟大的长老（巴尔萨努菲乌斯）说：「请宽恕我：我如同醉酒之人，不知自己在做些什么。」
  - type: paragraph
    text:
      ru: 'того же великого старца к тому же, который желал часто получать от него ответы в помощь и спасение души, и хотел узнать: следует ли ему беседовать с кем-либо из братии, и принимать ли от них вопросы о помыслах?'
      cn: 来自同一位伟大的长老，写给同一位渴望经常得到他的答复以帮助和拯救灵魂的人，他想知道：他是否应该与修士中的任何人交谈，以及是否应该接受他们关于思想的问题？
  - type: paragraph
    text:
      ru: 'того же великого старца к тому же, на то, что он пожелал было прекратить беседу даже и с служащим ему (братом), по слову старца: «если оставишь все попечения, то это поможет тебе приблизиться к оному граду (совершенному безмолвию)», и на тот помысл, который побуждал его изыскивать причины разнообразно восстающих на него искушений.'
      cn: 这位伟大的长老同样写给同一个人，关于他一度希望甚至停止与侍奉他的修士交谈，因为长老曾说：「如果你舍弃一切烦忧，这将助你接近那圣城（指全然的寂静）。」也关于那个催促他探究各种临到他身上的诱惑之缘由的念头。
  - type: paragraph
    text:
      ru: 'того же к тому же великому старцу: должен ли он выучить служащего ему рукоделию плетения; и об одном брате, спросившем о своих помыслах неясно, но гадательно, хорошо ли он это сделал?'
      cn: 同一个人问那位伟大的长老：他是否应该教导服侍他的仆人学习编织手艺；以及一个弟兄，他没有清晰地，而是揣测性地询问自己的意念，他这样做对吗？
  - type: paragraph
    text:
      ru: того же великого старца к тому же, когда он впал во многие помыслы и попечения о благосостоянии монастыря.
      cn: 同一位伟大的长老给同一位弟兄的信，那时他已陷入对修道院福祉的诸多思虑与挂虑之中。
  - type: paragraph
    text:
      ru: 'того же великого старца к тому же, на вопрос его: от чего произошла его немощь, и нужно ли братиям, отправляющимся в Египет, сказать, как им вести себя, и позаботиться о них, чтобы они не впали в скорбь, по незнанию тех мест?'
      cn: 同此，伟大的长者致同一人，回答其提问：他的软弱从何而来，以及前往埃及的弟兄们是否需要被告知如何行事，并关照他们，以免他们因不熟悉那些地方而陷入悲伤？
  - type: paragraph
    text:
      ru: того же великого старца к тому же, чтобы он все, что до него касается, возложил на Бога.
      cn: 那一位伟大的长老写给同一个人的信，关于他应将一切与他相关之事都交托给上帝。
  - type: paragraph
    text:
      ru: того же великого старца к тому же (авве Иоанну), когда он, находясь в тяжкой болезни, а именно в сильной горячке, причем в течение многих дней не вкушая пищи и пребывая без сна, с ропотом, по действию вражию, воскликнул на авву и служащих ему братий.
      cn: 同一位伟大的长老，写给同一位约翰长老，当时约翰长老正患重病，具体来说是高烧不退，多日未能进食和入睡。在仇敌的影响下，他抱怨着对长老和服侍他的弟兄们大声喊叫。
  - type: paragraph
    text:
      ru: 'Когда авва Иоанн почувствовал облегчение от болезни и пришел в себя после бывших искушений, враг навел на него страшные сны, чтобы снова смутить его; не достигнув же этого, опять представил ему (во сне) как бы монастырь ицерковьи многих людей, приходивших туда для получения помощи. Укрепляя его (в сих искушениях), старец пишет ему следующее:'
      cn: 当约翰长老的病情有所缓解，并从曾经历的试炼中恢复过来时，仇敌给他带来了可怕的梦境，企图再次扰乱他；但未能得逞。于是仇敌又（在梦中）向他呈现出一座修道院、一座教堂和许多前来寻求帮助的人。为了在这些试炼中坚固他，这位老者给他写了以下内容：
  - type: paragraph
    text:
      ru: того же великого старца к тому же, который впал в брань, составившуюся из разных помыслов, весьма тяжкую и для многих непостижимую.
      cn: 同一位伟大的长老，写给那陷入一场由各种念头交织而成的争战中的人，这场争战极其沉重，对许多人而言难以理解。
  - type: paragraph
    text:
      ru: 'Когда авва Серид по некоторой причине замедлил отнести авве Иоанну предыдущий ответ, последний сильно укорял его, и тем весьма опечалил. Потом, когда некоторые из братии, по немощи своей пользующиеся услугами других, пересказали авве Иоанну о различных делах, будто бы напрасно и бесполезно совершаемых в общежитии, он, вместо того, чтобы вразумить и удержать их от подобных пересудов, сказал, что сии дела и ему не нравятся. Услышав же от аввы Серида, что он (авва Серид) сделал их по совету старца, сказал ему: старец оставил тебя действовать по своей воле. По сему-то случаю послал ему старец нижеследующий ответ, объясняя в нем, что кажущееся нам неправильным делается по особенному устроению Промысла Божия, и выше нашего понятия.'
      cn: 当阿爸塞里德因故迟迟未将先前的答复带给阿爸约翰时，阿爸约翰严厉地指责了他，这让他非常伤心。后来，一些因自身软弱而需要他人帮助的弟兄，向阿爸约翰转述了公社中一些看似徒劳无益的琐事，他非但没有劝导并制止他们这样的议论，反而说这些事他也不喜欢。当阿爸塞里德告诉他（阿爸塞里德）这些事是按照长老的建议去做的时，阿爸约翰对他说：长老任由你按自己的意愿行事。正因如此，长老给他寄去了以下的回复，其中解释了我们看似不正确的事情，乃是出于上帝普照一切的特殊安排，其深奥远超我们的理解。
  - type: paragraph
    text:
      ru: Поблагодарив старца за исправление, авва Иоанн просил его чаще писать к нему о спасении души. Также написал и о помысле, который желал сообщить авве (Сериду), и просил старца, чтобы он передал ему оный.
      cn: 约翰长老感谢老者对他心绪的纠正后，请求老者能更频繁地给他写信，谈论灵魂的救赎。他还写信提到了一个他希望能告知塞里杜长老的念头，并请求老者能将此念头转达给他。
  - type: paragraph
    text:
      ru: 'того же великого старца к тому же, на вопрос его: должно ли ему, после Святой Великой седмицы, ни с кем более не беседовать?'
      cn: 同位伟大的长老，答复同一个门徒的问题：他在神圣大周（复活节前一周）后，是否应该不再与任何人交谈？
  - type: paragraph
    text:
      ru: После праздника пришел один епископ, желая беседовать с аввою Иоанном, также некоторые из новоначальных хотели вопросить его о помыслах своих; почему он и послал вопросить о сем того же великого старца.
      cn: 节日过后，一位主教前来，渴望与阿巴·约安尼斯交谈；同时，一些初入教门的信徒也想向他请教关于心念（помыслы）的问题。因此，他便派人去询问这位伟大的长老关于此事的意思。
  - type: paragraph
    text:
      ru: того же великого старца к тому же, когда он говорил о неустройстве в мире.
      cn: 摘录自同一位伟大的长老，写给同一位收信人，这次长老谈及了世间的不序。
  - type: paragraph
    text:
      ru: После предыдущего ответа авва Иоанн хотел совершенно прекратить беседы; один из братии весьма скорбел о сем и умолял его не отказываться при нужде беседовать с ним. Сжалившись, он обещал ему это и спросил о сем старца, а равно и о коловии, присланном ему одним братом – принять ли его?
      cn: 在先前的答复后，约翰长老彻底终止了对话；一位修士为此非常悲伤，恳求他不要在有需要时拒绝与他交谈。他心生怜悯，应允了此事，并就此询问了这位老者，也问及了一位修士送给他的希腊式短袖束腰外衣——是否应该接受它？
  - type: paragraph
    text:
      ru: 'Брат, имея весьма тяжкую брань и стыдясь свободно исповедать ее авве (Сериду), послал к авве Иоанну, умоляя принять его тайно от аввы (Серида) и выслушать помысл его. Авва же Иоанн затруднился сим по двум причинам: не хотел принять брата без совета (старца), чтобы не подать соблазна другим, и, с другой стороны, не хотел опечалить его (отказом); и так, недоумевая, как ему поступить, спросил о сем особенно того же великого старца, а вместе и о том: не затворить ли ему (совершенно) дверей своих?'
      cn: 弟兄，面对一场极其沉重的争战，又羞于向阿爸（塞里杜斯）坦白承认，便差人去见阿爸约翰，恳求他秘密地、不让阿爸（塞里杜斯）知道地接见他，并听他倾诉自己的思虑。然而阿爸约翰为此感到为难，原因有二：他不想在未经（长者）允许的情况下接见这位弟兄，以免给他人造成绊脚石；另一方面，他又不愿（因拒绝）使他悲伤。因此，他不知该如何是好，便特别向那位伟大的长者请教了此事，同时还请教了另一件事：他是否应该（完全）关闭自己的门呢？
  - type: paragraph
    text:
      ru: 'Один старец, египтянин, вступив в монастырь, в котором жили сии отцы, написал к великому старцу по-египетски (так как он был египтянин), прося молитвы его и душеполезного слова; спрашивал также, можно ли удостоиться его беседы; он же по-гречески написал ему следующий ответ:'
      cn: 一位埃及长老，在进入这些圣父们所居住的修道院后，用埃及语（因为他是埃及人）写信给这位伟大的长老，请求他的祈祷和有益灵魂的话语；他也询问是否能荣幸地与他交谈；而这位长老则用希腊语给他写了以下回复：
  - type: paragraph
    text:
      ru: того же великого старца к авве Павлу, который, находясь в безмолвии, хотел принять к себе какого-то слепого брата, чтобы послужить ему.
      cn: 来自那位伟大长者的，致阿爸保罗的同一封信。当时阿爸保罗正处于静修之中，想接纳一位盲眼的修士来服侍他。
  - type: paragraph
    text:
      ru: того же великого старца к тому же, который, начав с одним беседу о вере, как неспособный к подобному исследованию, смутился при состязании.
      cn: 同一位伟大的长老，写给同一位门徒。这位门徒在与一人开始谈论信仰时，因不擅长此类探讨，在辩论中感到困惑。
  - type: paragraph
    text:
      ru: 'Другой брат спросил того же великого старца, как различать помыслы: который (происходит) от Бога, который от естества и который от демонов.'
      cn: 另一位修士向那位伟大的长老请教，如何辨别意念：哪些源自上帝，哪些源出自人天性，哪些又来自邪魔。
  - type: paragraph
    text:
      ru: 'Тогда как (великий) старец никого не принимал к себе, кроме своего ученика аввы (Серида), тот же брат чрез письма просил побеседовать с ним, говоря, что и авва Моисей и прочие отцы принимали к себе тех, которые имели в том нужду. Старец отвечал ему на это письменно и с предсказанием, исполнение которого мы увидели на самом деле. Он сказал, что покажется ему, и при том каким образом, и для чего, именно ради неверующих во Иудее. По времени, когда тот же брат впал во искушение неверия и говорил, что в келлии вовсе нет старца, и авва (Серид) вымышляет будто он там, старец призвал сего брата и других, находившихся на том месте, умыл им всем ноги, и я, грешный, (говорит о себе авва Серид) удостоился сего умовения. После чего тот брат, придя в себя и вспомнив ответ сей, исповедал нам свое неверие и предсказание старца, и все мы прославили Бога. Ответ же старца был следующий:'
      cn: 那时候，那位伟大的长老除了他的门徒阿爸·塞里德之外，不接见任何人。然而，那位弟兄通过书信请求与长老交谈，他说阿爸·摩西和其他教父都曾接见有需要的人。长老便以书信回复了他，并带着一个预言，我们亲眼见证了这个预言的实现。长老说他将会显现，并详细说明了显现的方式和原因，那正是为了那些在犹大不信的人。过了一段时间，当那位弟兄陷入不信的诱惑，并说隐修室里根本没有长老，而阿爸·塞里德是凭空捏造长老在场时，长老就召集了这位弟兄和当时在场的所有人，为他们洗脚。我，这个罪人（阿爸·塞里德指自己）也蒙受了这番洗脚。之后，那位弟兄清醒过来，回想起长老的答复，便向我们承认了他的不信和长老的预言，我们所有人便都颂赞了上帝。长老的答复如下：
  - type: paragraph
    text:
      ru: 'того же великого старца к тому же, который ублажал его за такую добродетель, приводил изречения из Писания и спрашивал: следует ли оставить употреблять в пищу овощи и жить по примеру святых отцов – с верою и благообразно; а также просил его молитв об исцелении разболевшихся глаз.'
      cn: 那位伟大的长老给同一位弟子回信，这位弟子曾因长老的善行而称颂他。长老在信中引用了《圣经》中的话语（路加福音 1:16），并问道：是否应当停止食用蔬菜，转而效法圣洁的教父们，过着充满信心且合乎仪轨的生活？弟子也请求长老为他患病的双眼祈祷，以求治愈。
  - type: paragraph
    text:
      ru: 'того же великого старца к тому же, который спросил его вместе с другими: кто дал диаволу начальство и власть?'
      cn: 那位伟大的长老答复那位与他人一同提问之人说：「谁赋予了魔鬼权柄和权能？」
  - type: paragraph
    text:
      ru: 'Между тем и надзирателю больницы, который вопросил: можно ли изучать врачебные книги? (старец) отвечал:'
      cn: 那时，对问「可以读医书吗？」的疗养院监察人，（长者）答道：
  - type: paragraph
    text:
      ru: 'того же к другому старцу: что мне делать, отец мой, я оставил жену и детей, и теперь скорблю, что некому о них заботиться?'
      cn: 致另一位长老：我该怎么办，我的父亲，我离开了妻子和孩子，现在我感到悲伤，因为没有人可以照顾他们？
  - type: paragraph
    text:
      ru: 'того же к тому же старцу: что мне делать, ибо сильная печаль о разлуке с женою не оставляет меня?'
      cn: 致同一位长老：我当如何行，因为与妻子分离的强烈悲伤不曾离我而去？
  - type: paragraph
    text:
      ru: великого старца к тому же, на тот же вопрос.
      cn: 伟大的长老也针对同一个问题，如此说道：
  - type: paragraph
    text:
      ru: 'того же к другому старцу, спрашивавшему: что мне делать, отец мой, я чувствую боязнь по ночам?'
      cn: '巴尔萨努菲乌斯和约翰答复：


        答复另一位长老，他曾问道：「我当做什么，我的父啊？我夜里感到恐惧。」'
  - type: paragraph
    text:
      ru: того же к великому старцу, посланный письменно.
      cn: 致大长老的同一封信，以书面形式寄出。
  - type: paragraph
    text:
      ru: Того же великого старца к одному безмолвнику, который вопрошал о служащем ему, о смущении от помыслов и о родственниках своих по плоти.
      cn: 那位伟大的长者，致一位隐修士。这位隐修士曾向他请教关于他的服侍，关于思想上的困扰，以及关于他属肉体的亲戚。
  - type: paragraph
    text:
      ru: Один безмолвствовавший отец просил сего же великого старца помолиться о нем.
      cn: 一位常年静默的教父请求这位伟大的长老为他祈祷。
  - type: paragraph
    text:
      ru: 'того же к тому же великому старцу. Отец мой! Как надобно  молиться: произносить ли:Отче наш, как сказал Господь,  или следовать авве Макарию Скитскому, который говорит, что не  нужно многословить, а простирая руки взывать: «Господи! как Ты  хочешь и как знаешь, помилуй меня». Если же восстанет брань, то:  «Господи, как Тебе угодно, помоги (мне)». Не совершенным ли  только заповедано произносить:Отче наш, и проч.?'
      cn: '同一个门徒问同一个伟大的长老：


        我的父亲啊！应该如何祷告呢？是念诵主所说的「我们的天父」呢，还是遵从斯基特隐修院的阿爸·马卡里乌斯（Macarius）的教导呢？他说不必多言，只须伸开双手呼求：「主啊！愿您按您的意愿，按您的所知，怜悯我。」如果争战兴起，就说：「主啊，愿您按您的旨意帮助我。」难道只有那些不完全的人才被吩咐念诵「我们的天父」等等吗？'
  - type: paragraph
    text:
      ru: того же великого старца к тому же, который просил благословения и вопросил о бесстрастии.
      cn: 来自同一位伟大长老的信，写给那位曾请求祝福并询问无情欲状态的人。
  - type: paragraph
    text:
      ru: того же к другому старцу. Отец мой! Почему добрый старец назвал келлию свою гробницею?
      cn: 致另一位长者的信：吾父！为何这位良善的长者称其隐修室为「陵墓」？
  - type: paragraph
    text:
      ru: 'того же к тому же старцу. В житиях святых повествуется, что один из них творил сто молитв, другой столько-то: должны ли и мы иметь меру в молитве, или нет? И как совершать молитвы: продолжительные ли, или произноситьОтче наши приниматься за рукоделие, и, во время занятия им, что должно делать (умом)? Также и о вечернем и ночном времени, как проводить его пребывающему наедине, и должно ли читать песни или хваления?'
      cn: 出自同人之笔，致函同一位长老。在圣徒的生平记载中，曾提及其中一位圣徒做了百次祷告，而另一位做了若干次：我们是否也应在祷告上有所衡量，抑或不应？又当如何进行祷告：是长时间的祷告，还是诵念「我们的天父」后便可着手劳作，并在劳作之时（心神）应做何事？此外，关于夜晚和深夜时分，独居之人应如何度过？是否应诵读诗篇或赞美诗？
  - type: paragraph
    text:
      ru: того же к тому же старцу о сне, сколько следует спать и сколько бодрствовать, и сколькими одеждами довольствоваться.
      cn: 给同一位长老的同一封信，内容关乎睡眠，即应睡多久、应醒多久，以及应满足于多少件衣裳。
  - type: paragraph
    text:
      ru: того же к тому же старцу. Ты сказал мне, отец мой, чтобы я бодрствовал шесть часов, но как мне узнать, что я бодрствовал шесть часов?
      cn: 致同一位长老。您曾告诉我要警醒六个小时，但是我的父啊，我如何能知道自己已经警醒了六个小时呢？
  - type: paragraph
    text:
      ru: того же к великому старцу. Я болен, отец мой, помолись о мне, чтобы я мог с радостью переносить болезнь, и скажи мне, как омыть скверны?
      cn: '献给那位伟大的长老：


        我病了，我的父亲，请为我祷告，使我能欢欣地承受疾病，并请告诉我，如何洗净污秽？'
  - type: paragraph
    text:
      ru: того же к тому же старцу. Прошу вразумить меня, отчего происходит слабость тела и изнеможение сердца, и почему не могу я постоянно сохранять один устав в пище?
      cn: 写给同一位长老。请您开示我，身体的虚弱和心灵的疲惫从何而来？为什么我不能在饮食上始终保持同一份章程？
  - type: paragraph
    text:
      ru: 'того же к тому же великому старцу. Отец мой! Прошу тебя, скажи мне: как приобретает кто-либо смиренномудрие или молитву совершенную? Что делая, человек может считать себя свободным от рассеяния (мыслей), и что полезно читать?'
      cn: 致同一位伟大的长老。我父啊！我恳求你，告诉我：人如何能获得谦卑或全然的祷告？一个人做什么才能认为自己摆脱了（思想的）散乱，以及阅读什么是有益的？
  - type: paragraph
    text:
      ru: Того же к тому же прошение молитвы о себе и о тех, которые с ним пребывают.
      cn: 同上，他为自己及与他同在之人祈求祷告。
  - type: paragraph
    text:
      ru: того же к другому старцу, чтобы объяснить ему о мере воздержания.
      cn: 致另一位长者，为要向他阐明节制之度。
  - type: paragraph
    text:
      ru: того же к тому же старцу. Скажи мне, отец мой, что значит употреблять «несколько менее надлежащего» пищи, пития или овощей?
      cn: 他写给同一位长老。请告诉我，我的父亲，享用「比适度少一些」的食物、饮水或蔬菜是什么意思？
  - type: paragraph
    text:
      ru: того же к тому же, как каждый может узнать, сколько ему нужно есть и пить.
      cn: 同上，关于每个人如何得知他需要吃喝多少。
  - type: paragraph
    text:
      ru: 'того же к великому старцу. Просим тебя, отец мой, скажи нам, сколько сие «по силе человека», чего Бог от нас требует. Иной, может быть, примешивает что-нибудь к этой мере, извиняясь своею слабостью, и думает, что он исполняет все «по силе своей». Как нам верно понимать слова: «по силе своей».'
      cn: '致同一位大长老：


        我们恳请您，我的父啊，告诉我们，这「尽人之所能」究竟是多少，是上帝向我们所要求的。或许有人会因自己的软弱而在这尺度上掺入些许杂质，并认为自己已「尽其所能」地去行了。我们当如何准确理解「尽其所能」这些话语呢？'
  - type: paragraph
    text:
      ru: того же к другому старцу. Какова должна быть приличная, ежедневная мера вина и вареной пищи для живущего уединенно? И как отцы держались такого строгого правила в отношении пищи? И всем ли прилично то правило воздержания, которое вы мне сказали; или отцы отвечают сообразно с устроением вопрошающего?
      cn: 致另一位长者。独居者的日常葡萄酒和熟食，其适度分量应为多少？诸位教父又是如何持守如此严格的饮食规条的？您所告知我的节制规条，是否适用于所有人？抑或诸位教父是根据提问者的心境来回答的？
  - type: paragraph
    text:
      ru: 'Тот же брат еще вопросил того же старца: Отец мой! Что значит по прихоти принимать пищу, и что – по требованию естества?'
      cn: 同一个弟兄又问那位长老说：「我的父亲！按着心意领受食物，与按着自然的需要领受食物，有何不同呢？」
  - type: paragraph
    text:
      ru: того же к тому же. Отец мой! Как же если страсть прежде не борет меня, а появляется в самое время принятия пищи, что мне тогда делать, оставить ли пищу или нет?
      cn: '出自同一位圣者，写给同一位门徒。


        吾父啊！倘若情欲并非事先就已与我搏斗，而是在我进食之时方才显现，那我该如何是好？我是当放下食物，还是不放下呢？'
  - type: paragraph
    text:
      ru: того же к тому же. Отчего происходит телесное возбуждение?
      cn: 同致。肉体的冲动从何而来？
  - type: paragraph
    text:
      ru: 'того же к тому же. Должно ли вопрошать старцев о всех помыслах, которые рождаются в сердце? Когда кто молится или поет псалмы: должно ли ему произносить (слова) вслух? Также о памятовании всего, что кто-либо сделал, или слышал, или говорил; и следует ли упражняться в трудах наравне с отцами?'
      cn: '巴尔萨努菲乌斯和约翰的问答集


        同一个问题，问的却是同一位长老。


        是否应该将心中生出的所有意念都向长老请教呢？当一个人祷告或吟唱诗篇时，他是否应该出声呢？同样，关于记住一个人所做、所听或所说的一切；以及是否应该与教父们一样勤勉劳作？'
  - type: paragraph
    text:
      ru: 'Некто другой из старцев вопросил того же старца: Как блюсти сердце свое? Каким образом бывает брань вражия? Должно ли прекословить борющему нас врагу? О помысле блудном: должно ли заграждать ему вход? И как поступать, если он войдет? О пище: принимать ли ее на вес унций, или просто руководясь благоразумием и сохранением себя?'
      cn: 一位长老问同一位长老：「如何看守自己的心？仇敌的争战是如何发生的？我们应该抵挡攻击我们的仇敌吗？关于淫荡的思想：我们应该阻止它进入吗？如果它进来了，我们该怎么办？关于食物：应该按盎司称重来吃，还是仅仅根据常识和自我保养来吃？」
  - type: paragraph
    text:
      ru: Того же к тому же старцу. Отчего отягощается сердце мое, одолевает меня безмерный сон, и я вовсе не имею умиления?
      cn: 来自同一位（门徒）致同一位长老：为何我的心如此沉重，无尽的睡意将我笼罩，而我竟全然没有悔悟之情？
  - type: paragraph
    text:
      ru: 'того же к тому же. Отчего ночью мечтаются мне одни лица, а днем ощущаю брань через другие? Случается же так, что бывает осквернение во сне и без представления лица: равным образом случается, что иногда мечтание бывает с услаждением, а иногда без услаждения?'
      cn: 同此致彼。为何夜晚我只梦见某些面容，而白日却通过另外一些面容感受到争战？又为何有时梦中会受到玷污，却不呈现任何面容：同样，有时梦境伴随着愉悦，有时却没有愉悦呢？
  - type: paragraph
    text:
      ru: того же к тому же. Если случится мечтание (осквернение) ночью, а утром надобно приступить к Святому Причащению, как следует тогда приступить?
      cn: 同上，又问。如果夜里做了梦（梦遗），早上需要领受圣圣事，那么应当如何行事？
  - type: paragraph
    text:
      ru: того же к тому же. Так как ты, отец мой, сказал мне в ответе своем, что (мечтания), случающиеся с человеком ночью, одни бывают от возношения, по искушению диавольскому, другие по сластолюбию от чревообъядения, то возможно ли диаволу произвести это в человеке единственно по зависти и тогда, как он не превозносится и не предается сластолюбию? И как узнать, если бывает ночью движение плотское, естественное ли оно или нет? Случается ли естественное движение у совершенных? И делать ли земные поклоны в Пятидесятницу или нет?
      cn: 同样致同一位。我的父，您在答复中告知我，夜间发生于人的（梦境），有些源于魔鬼试探下的傲慢，另一些则源于暴食所致的贪欲，那么魔鬼是否可能仅出于嫉妒就在人身上制造这些，即便此人既不傲慢也不贪恋口腹之欲？又如何辨别夜间的肉体冲动，是自然的还是非自然的？完美的圣徒是否也会有自然的冲动？五旬节期间是否可以做大拜（metania）？
  - type: paragraph
    text:
      ru: того же к тому же. Отчего происходит, что я хочу удержать чрево свое и уменьшить количество пищи, и не могу? Если же и уменьшу, то снова, спустя несколько времени, возвращаюсь к первой мере своей, также и в питии?
      cn: 回答： 为什么我想节制我的肚腹，减少食物的量，却做不到呢？即使我减少了，过了一段时间，我又回到了原来的食量，饮水也是如此？
  - type: paragraph
    text:
      ru: 'Того же к тому же вопрос. Прошу тебя, отец мой, объясни мне сущность дела: как достигнуть состояния, о котором сказал ты? Я не знаю сего; потому что сколько раз ни начинал уменьшать пищу, уныние и слабость не оставляли меня до тех пор, пока я не возвращался к прежней своей мере. И почему ты сказал, что только тот, кто вошел в меру сказавшего:прильпе кость моя плоти моей, достигает до того, чтобы довольствоваться малым? И как, прежде уменьшения пищи, может прильпнуть кость к плоти?'
      cn: 同一个人给同一个人的问题。我请求您，我的父啊，向我解释事情的实质：如何才能达到您所说的境界？我对此一无所知；因为无论我多少次开始减少食物，沮丧和虚弱都不曾离开我，直到我恢复到我之前的份量。为什么您说只有进入了说出「我的骨头紧贴着我的肉」之人的境界，才能满足于少许？又如何在减少食物之前，骨头就能紧贴着肉呢？
  - type: paragraph
    text:
      ru: того же к великому старцу. Как можно достигнуть воздержания, как различать немощь естественную от наводимой демонами, и сколько следует вкушать пищи?
      cn: 致同一位伟大的长老。如何能达到节制？如何分辨自然的软弱与由邪魔引起的软弱？以及应当摄取多少食物？
  - type: paragraph
    text:
      ru: того же к другому старцу. Авва, если случится ночное мечтание, хорошо ли исповедать о сем кому-либо из братии и, сделав ему поклон, попросить помолиться о себе?
      cn: '致另一位长老：


        阿爸父，若夜间有幻梦发生，向弟兄中的某一位告解此事，并向他鞠躬，请求他为自己祷告，这样做是否妥当？'
  - type: paragraph
    text:
      ru: 'Некто из безмолвствующих отцов вопросил того же: как ему пребывать в келлии?'
      cn: 一位静修的教父询问了同一位长者：「他当如何在他的隐修室中安住？」
  - type: paragraph
    text:
      ru: 'того же к тому же. Помысл говорит мне, что поучение (в Писании) доставляет чистую молитву: так ли это?'
      cn: '忠实译者。


        回答： 至于同样的疑惑，思想告诉我，圣言（在《圣经》中）能带来纯洁的祷告，是这样吗？'
  - type: paragraph
    text:
      ru: Того же к тому же. Когда ум бывает зверохищен?
      cn: '巴尔萨努菲乌斯和约翰文集


        巴尔萨努菲乌斯致约翰。人的心智何时变得像野兽一样凶猛？'
  - type: paragraph
    text:
      ru: того же к тому же. Следует ли закрывать глаза при кознях вражиих, и когда восстает на меня тело, что мне делать?
      cn: 同问同答。面对仇敌的诡计，我当闭目不视吗？当我的肉体反叛我时，我又该如何是好？
  - type: paragraph
    text:
      ru: Отчего случается со мною, что я после вопроса (от отцов) осуждаю другого?
      cn: 为何我向教父们请教后，反而论断他人？
  - type: paragraph
    text:
      ru: Тот же, будучи возмущен и весьма напуган разбойниками, но благостию Божиею сохранившись от них невредимым, возвестил тому же старцу о своей боязни и вместе просил его молитв о сохранении его на будущее время.
      cn: 那个人，曾因遭遇盗匪而惊恐万状、心神不宁，但蒙受上帝的恩典得以毫发无损地脱险。他将自己的恐惧告知了那位长老，并同时请求长老为他未来的平安而祈祷。
  - type: paragraph
    text:
      ru: 'Тот же вопросил другого старца: Два помысла беспокоят меня касательно разбойников: один осуждает меня, говоря: то, что ты имеешь, принадлежит общежитию, и потому грех будет, если допустишь взять это, но, в случае прихода их, ты должен подать (о них) знак стуком или голосом. Другой же помысл осуждает меня, говоря, что Господь сказал:хотящему... ризу твою взяти, отпусти ему и срачицу(Мф. 5, 40). Как повелишь, владыко, поступить мне, ибо я сомневаюсь в этом, и прости меня, что я допускаю мысленных разбойников входить и исходить и окрадывать сердце мое, а о видимых вопрошаю. Помолись, чтобы Господь предварительно избавил меня от оных.'
      cn: 另一位长老问道：「两个念头困扰着我，都与盗匪有关：一个念头谴责我说：『你所拥有的一切都属于修道院，所以如果任凭他们拿走，那将是罪过。但若他们来了，你应该以敲击或呼喊发出信号。』而另一个念头则谴责我说，主曾说：『有人想要你的外衣，连内衣也由他拿去』（马太福音 5:40）。请问，尊贵的长老，您会如何吩咐我去做呢？因为我对此感到困惑。请原谅我让思想中的盗匪随意进出，窃夺我的心，却只询问可见的盗匪。请您祷告，求主能预先将我从那些（无形的盗匪）手中解救出来。」
  - type: paragraph
    text:
      ru: 'Тот же брат, прочтя в сказаниях Отеческих, что истинно хотящий спастись должен сперва (в сожитии) с людьми претерпеть досады, бесчестья, лишения, уничижения и освободиться от влияния чувств своих, и тогда уже пойти в совершенное безмолвие, как явил в Себе и Сам Господь наш Иисус Христос (ибо Он, претерпев все сие, взошел наконец на Святой Крест, что означает умерщвление плоти и страстей и святое совершенное успокоение). Тот же брат говорил самому себе: «Я, окаянный, ничего подобного не знал и не сделал, удалился же от людей потому, что, по немощи своей, соблазнял всех; посему не должен ли я снова войти в общежитие и, с помощью Божиею, сперва исполнить то, что заповедали отцы, а потом уже пойти в безмолвие: чтобы иначе не напрасен был труд мой?»'
      cn: 有一位弟兄，在众教父的训诫中读到，真正渴望得救的人，必须首先（在与人共处中）忍受冒犯、羞辱、匮乏和贬低，并摆脱情感的影响，然后才能进入完全的寂静，正如我们的主耶稣基督在他自己身上所显明的那样（因为他忍受了这一切，最终登上了圣十字，这象征着肉体与激情的死灭，以及圣洁而完全的安息）。这位弟兄对自己说：「我这可怜的人，对此一无所知，也一无所行，我远离人群，是因为我软弱，使所有人跌倒；因此，我难道不应该重新回到共居生活中去，并借着神的帮助，首先遵行教父们所吩咐的，然后才能进入寂静吗？以免我的劳苦归于徒然。」
  - type: paragraph
    text:
      ru: Того же к тому же великому старцу. Помолись о мне, ибо я очень скорблю.
      cn: 同上，致那位伟大的长老：请为我祷告，因我心中甚是忧苦。
  - type: paragraph
    text:
      ru: 'Тому же брату пришла мысль, что великий старец скоро умрет: опечаленный сею мыслию и скорбя о спасении своем и всего общежития, он открыл сие тому же великому старцу и получил следующий ответ:'
      cn: 一个弟兄心里想到，这位伟大的长老很快就要离世了。他为此思想忧愁，并为自己的救赎以及整个修道团体的救赎而悲伤，于是他向这位伟大的长老倾诉了此事，并得到了如下答复：
  - type: paragraph
    text:
      ru: Того же к тому же великому старцу прошение молитвы о том, чтобы Бог даровал ему (духовное) преуспеяние.
      cn: 同致伟大的长老：为求上帝赐予他（灵性上的）精进，恳请长老代祷。
  - type: paragraph
    text:
      ru: Тот же брат просил великого старца помолиться за него, дабы сподобиться ему принести себя в жертву мертвости Иисусовой.
      cn: 有位修士向伟大的长老恳求为他祷告，俾使他能奉献自己，作为耶稣神圣死亡的祭品。
  - type: paragraph
    text:
      ru: Тот же просил молитв великого старца, дабы избавиться ему от ветхого человека.
      cn: 那人也祈求那位伟大的长老代为祷告，以便他能摆脱老旧之人。
  - type: paragraph
    text:
      ru: 'того же к тому же великому старцу: о различных помыслах и о совершенстве в пути Божием.'
      cn: 致同一位伟大的长老：关于各种思想及臻于神圣道路上的圆满。
  - type: paragraph
    text:
      ru: 'того же к тому же великому старцу: об унынии и некоторых других помыслах.'
      cn: 同此致同一位伟大的长老：论沮丧及其他一些念头。
  - type: paragraph
    text:
      ru: Того же к тому же великому старцу о тайном искушении и о преуспеянии.
      cn: 致同一位伟大的长老，关于隐秘的试探与灵性的进益。
  - type: paragraph
    text:
      ru: 'того же к тому же великому старцу: о преуспеянии душевном, о научении брата, и о вере к общему (духовному) отцу.'
      cn: 致那位伟大的长老，同上：论灵魂的精进，论教导兄弟，并论对属灵父亲的信心。
  - type: paragraph
    text:
      ru: 'того же к другому старцу. Как поступать желающему безмолвствовать, дабы избежать прославления имени своего, чтобы слава, превышая дела его, не повредила ему; потому что отцы сказали: горе тому человеку, которого имя выше дел его; и беседовать ли с некоторыми или вовсе ни с кем не беседовать?'
      cn: 致另一位长者。希冀归于沉寂之人，当如何行事，方能避免名声远扬，从而使其名声不致超越其行，以致受损？因诸位圣父曾言：祸哉，其名过其实之人。他当与某些人交谈，抑或完全不与人交谈？
  - type: paragraph
    text:
      ru: того же к великому старцу. Прошу тебя, честнейший отец мой, снизойди моей немощи и разреши мне, когда кто из отцов пожелает прийти ко мне в келлию, чтобы помолиться за меня, принять его, ибо я отягчен унынием, пока Бог, молитвами вашими, утвердит мою душу.
      cn: 致那位伟大的长老。我的至尊父亲，我恳求您，垂顾我的软弱，并允许我：当有父亲们愿意来到我的隐修室为我祷告时，我可以接待他们。因为我正被忧郁所压1，直到神，借由你们的祷告，坚固我的灵魂。
  - type: paragraph
    text:
      ru: Того же к тому же великому старцу, прошение молитвы, и о совершенном безмолвии.
      cn: 同书信，致同一位伟大的长老：祈求祷告，并关于全然的静默。
  - type: paragraph
    text:
      ru: 'Тому же великому старцу: дозволит ли он ему (проходить) совершенное безмолвие?'
      cn: 致那位伟大的长老：他是否允许他（去操练）完全的静修？
  - type: paragraph
    text:
      ru: Прошение молитвы и наставления к добродетельной жизни.
      cn: 祈祷与德行生活指导之恳求。
  - type: paragraph
    text:
      ru: Прошение того же к тому же великому старцу. Святой Отец! Благослови меня благословением духовным и освяти мне посланный к тебе куколь и аналав, чтобы иметь мне их как покров от всякого зла о Христе, Господе нашем.
      cn: 同一个人对同一位伟大长老的请求。圣父啊！愿您以属灵的祝福赐福于我，并圣化我呈送给您的厐衣和头巾，好使我能以它们作为抵御诸般邪恶的庇护，全赖我们的主基督。
  - type: paragraph
    text:
      ru: Того же к тому же великому старцу. Отец мой! Как могу узнать, (пребывая) в келлии своей, отсекаю ли я свою волю, а равно и когда нахожусь с людьми? И что есть воля плотская, и воля, внушаемая демонами, прикрытая личиною добра? И какова воля по Богу?
      cn: 同上，致那位伟大的长老。我的父亲！我怎样才能知道，当我在我的修道室中时，我是否舍弃了自己的意志？同样，当我和人们在一起时，我又如何才能知道？什么是肉体的意志？什么是魔鬼所激发的、披着善意外衣的意志？何为合乎上帝旨意的意志？
  - type: paragraph
    text:
      ru: Того же к тому же великому старцу. Какую должно назначить для себя ежедневную пищу?
      cn: 同致同一位伟大的长老：一个人每日应为自己定下怎样的饮食？
  - type: paragraph
    text:
      ru: 'Вопрос того же. Хорошо ли мне упражняться в молитве: «Господи Иисусе Христе, Сыне Божий, помилуй мя», или лучше поучаться в Божественном Писании и стихословить псалмы?'
      cn: 问题依旧。我练习「主耶稣基督，上帝之子，怜悯我」这祷告是好的，还是研习神圣《圣经》并歌咏赞美诗更好？
  - type: paragraph
    text:
      ru: того же к тому же великому старцу. Когда читаю псалмы, должно ли после каждого псалма произносить Отче наш или прочитывать в свое время Отче наш и прочее (то есть тропари) до конца молитв (положенных после каждой кафизмы)?
      cn: '这是写给那位伟大的长老巴尔萨努菲乌斯的又一封信。


        「当我诵读诗篇时，是否应该在每篇诗篇之后都诵念《上帝经》？抑或是等到适当的时候，在所有的祷文（即每卷圣咏集之后所附的祷文）结束时，再诵念《上帝经》和其余的（即短颂）呢？」'
  - type: paragraph
    text:
      ru: 'Того же к тому же великому старцу. Следует ли в конце вечернего и ночного славословия и молитвы, поминать: о мире Святых Церквей, царя, правителей, всех людей, нищих, вдовиц и тому подобное? И если тот, кого просят (помолиться), сознает себя страстным, должен ли он молиться?'
      cn: 同一位弟子再次请教同一位伟大的长老：在晚祷和夜间颂赞及祈祷的结尾，是否应当提及：「为了圣教会的和平，为了皇帝，为了统治者，为了所有百姓，为了穷人，为了寡妇，以及诸如此类的事项」？如果被请求代祷的人，意识到自己是充满罪情的，他是否还应当祈祷？
  - type: paragraph
    text:
      ru: того же великого старца к тому же и живущей с ним братии, которые просили у него молитвенной помощи на врагов, и – сказать им, как живет другой старец, авва Иоанн.
      cn: 伟大的长老写给与他同住的弟兄们，他们祈求长老为他们祷告，以抵御仇敌，长老也告诉他们另一位长老约翰阿爸的生活方式。
  - type: paragraph
    text:
      ru: Прошение того же к тому же великому старцу о здравии аввы (Серида), который был долго болен, и о душевных страстях, и можно ли посещать близ живущего старца, и отчего тело ощущает тяжесть?
      cn: 来自同一人向同一位伟大长者的请求，关于阿巴·塞里达（他已病重许久）的健康问题，关于灵魂的激情，以及是否可以探访住在附近的长老，以及身体为何感到沉重？
  - type: paragraph
    text:
      ru: того же великого старца к тому же.
      cn: 出自同一位伟大的长老，致同一位（读者）。
  - type: paragraph
    text:
      ru: Того же к великому старцу вопрос и прошение о молитве.
      cn: 同样，他向伟大的长者提出问题并请求代祷。
  - type: paragraph
    text:
      ru: 'Того же к тому же великому старцу. Изъясни мне, авва мой: утром, в продолжение часа, а иногда и двух, нападают на меня помыслы, и не знаю, от чего сие случается со мною? Еще скажи мне и то: как может демон представить в мысли моей образ женщины, или чего-либо иного; ибо лицо заключается в самом том помысле, и помысл и лицо являются не отдельно одно от другого, а вместе. И что мне делать, чтобы освободиться от того? Помолись о мне.'
      cn: 致同一位伟大的长老。我的阿爸，请您向我解释：早晨，在一个小时，有时甚至两个小时的时间里，各种念头会侵袭我，我不知道这是为何发生在我身上？请您再告诉我：恶魔如何能在我的思想中呈现一个女人的形象，或任何其他事物的形象？因为面容就包含在那个念头本身之中，念头和面容并非彼此独立地出现，而是同时出现。我该怎么做才能从中解脱呢？请为我祷告。
  - type: paragraph
    text:
      ru: Того же к тому же великому старцу прошение и моление о благах, приличных душе.
      cn: 同上，写给那位伟大的长老，为灵魂合宜的益处所作的祈求与祷告。
  - type: paragraph
    text:
      ru: 'Тот же просил того же великого старца помолиться о нем и сказать ему: каким образом человек сподобляется чистой и духовной молитвы?'
      cn: 另有人请同一位伟大的长老为他祷告，并问他：「人如何才能蒙受纯洁属灵的祷告？」
  - type: paragraph
    text:
      ru: 'Тот же, прекратив беседы со многими, желал беседовать с одним и вопросил того же великого старца: Я связан взаимною любовью с одним братом, который желает беседовать со мною: беседовать ли мне с ним или нет?'
      cn: 那人谢绝了与众人的交谈，只愿与一人对话。他询问那位伟大的长老：「我与一位弟兄心怀相通，彼此相爱，他希望能与我交谈：我应该与他交谈，还是不应该？」
  - type: paragraph
    text:
      ru: В одно время некто из отцов, преклонных лет, много потрудившись в пустынях и наконец вознамерившись безмолвствовать в общежитии, вопросил другого старца, как должно начать безмолвие.
      cn: 曾有一位年迈的教父，在旷野中辛劳修行多年，最终决意在修道院中过寂静的生活。他向另一位长老请教，该如何开始这寂静的修行。
  - type: paragraph
    text:
      ru: 'того же к тому же.  Если даю телу своему пищи  даже более необходимого, – оно не в силах служить; меньше же  дать опасаюсь, чтобы оно не изнемогло совершенно, (скажи): как  поступить мне в сем случае? И относительно Святого Причащения: я  желаю причащаться всякий день; но не послужит ли мне в  отягощение (совести), если Святые Дары будут приноситься ко мне,  грешному, или я сам должен выходить для принятия Причащения? И  снова (спрашиваю), как сохранить безмолвие?'
      cn: 同此，复问：如果我给身体的食物超过了必需，它便无法侍奉；但若给予不足，我又担心它会全然衰竭。请问，我在此种情况下当如何行事？关于领受圣餐：我渴望每日领受圣餐；但是否会加重我的良心负担，如果圣礼被带给我这个罪人，抑或我应当亲自前去领受？再次请问，如何才能保持静默？
  - type: paragraph
    text:
      ru: 'того же к тому же. Вдова, будучи обижаема, прислала ко мне, прося написать к правителю, чтобы он помог ей. Во мне же возникло по сему два помысла: один говорит мне, что я пришел сюда на самоумерщвление, и если напишу по ее просьбе, то нарушу обет самоумерщвления; другой помысл (внушает), что если не напишу, то нарушу заповедь, которая повелевает помогать обижаемым. Сделай милость, отец мой, скажи мне, как поступить?'
      cn: '同致同道。


        一位受欺压的寡妇派人来找我，请求我写信给官长，请他帮助她。对此，我心中生起两个念头：一个念头告诉我，我来到这里是为了自我舍弃，如果我应她的请求写信，就会违背自我舍弃的誓言；另一个念头（促使我）想到，如果我不写信，就会违背那吩咐要帮助受欺压之人的诫命。请您施予慈恩，我的父亲，告诉我该如何行事？'
  - type: paragraph
    text:
      ru: Брат, живший в общежитии и прислуживавший старцу, вопросил великого старца о своих помыслах.
      cn: 在修道院中服侍一位长老的修士，向这位伟大的长老请教他的心思意念。
  - type: paragraph
    text:
      ru: того же великого старца к тому же.
      cn: 出自同一位伟大的长老，致同一位（读者）。
  - type: paragraph
    text:
      ru: того же великого старца к тому же.
      cn: 出自同一位伟大的长老，致同一位（读者）。
  - type: paragraph
    text:
      ru: Тот же брат, впадши в болезнь и боясь умереть в ней, просил с большим смирением того же великого старца о прощении ему грехов и о терпении, потребном в болезни до конца.
      cn: 同一位修士，身染疾病，害怕就此离世，便以极大的谦卑恳求那位伟大的长老，求他赦免自己的罪过，并赐予他在病中坚持到底所需的忍耐。
  - type: paragraph
    text:
      ru: Того же к тому же великому старцу вопрос. Владыко, отец мой, я в руках Божиих и твоих. Будь ко мне милостив до конца и поспеши разрешить меня, предав Владыке моему Христу, наставляя святыми твоими молитвами, и спутешествуй мне на воздухе и в пути сем, коего не ведаю.
      cn: 这是同一个人向同一位伟大的长老提出的问题。我的主，我的父亲，我身在上帝和您的手中。愿您对我始终仁慈，并速速释放我，将我交托给我的主基督，以您神圣的祈祷引导我，并在空中和这条我所不知的道路上与我同行。
  - type: paragraph
    text:
      ru: Другой брат больной, получив чахотку и весьма страдая, просил того же великого старца помолиться о нем и испросить ему оставление грехов.
      cn: 另一位生病的弟兄，患上了肺痨，痛苦不堪，请求那位伟大的长老为他祷告，并求得罪愆的赦免。
  - type: paragraph
    text:
      ru: 'Так как болезнь его усилилась еще более, то некоторые из братии просили другого старца объяснить им предыдущий ответ: о жизни или о смерти сказал старец.'
      cn: 因他的病情愈发沉重，便有几位修士请另一位长老，为他们阐释前次的答复：长老所言，究竟关乎生命，抑或死亡。
  - type: paragraph
    text:
      ru: Услышав сие, они просили великого старца помолиться, чтобы Бог продлил жизнь (больному).
      cn: 他们听了这话，便恳请那位伟大的长老祷告，好让神（为病人）延续生命。
  - type: paragraph
    text:
      ru: 'Когда брату стало еще тяжелее, и он весьма страдал, снова просили того же великого старца, чтобы он умолил Бога скорее помиловать брата. Великий старец отвечал:'
      cn: 当那位弟兄的苦境更甚，备受煎熬之时，他们再次恳请那位伟大的长老，祈求他能恳请上帝，尽快怜悯那位弟兄。伟大的长老回答说：
  - type: paragraph
    text:
      ru: Один безмолвствующий старец, именем Евфимий, послал нижеследующую молитву к тому же великому старцу, чтобы чрез него Бог даровал ему ответ на вопросы, заключающиеся в сей молитве.
      cn: 一位以静修闻名的老者，名为欧西米乌斯，将以下祷文呈送给那位伟大的长老，好使上帝能借由他，回应这祷文中所含的问题。
  - type: paragraph
    text:
      ru: Вопрос того же к тому же великому старцу о скверных помыслах, и о воскресении, предложенный в виде молитвы.
      cn: 同一人向同一位伟大的长老请教关于不洁思想和复活的问题，以祷告的形式提出。
  - type: paragraph
    text:
      ru: Того же (вопрос), подобный (прежнему).
      cn: （问题）亦同此问，仿佛前番。
  - type: paragraph
    text:
      ru: (Вопрос) того же, подобный (предыдущим).
      cn: （问题）同上，类似（之前的）。
  - type: paragraph
    text:
      ru: Тот же, вкушая (один только) хлеб, вопросил того же великого старца о употреблении пищи.
      cn: 那同一位弟兄，只食面包，向同一位伟大长老询问了关于饮食的事情。
  - type: paragraph
    text:
      ru: 'Тот же (брат), не исполнив совета, данного ему старцем относительно пищи, вопросил о том же вторично. Старец отвечал ему так:'
      cn: 同一个弟兄，没有遵从长老关于食物的建议，又第二次问起同样的问题。长老这样回答他：
  - type: paragraph
    text:
      ru: того же великого старца к тому же, объясняющий силу предыдущего ответа.
      cn: 同一位伟大的长老致同一位提问者，解释了前一个答复的力量。
  - type: paragraph
    text:
      ru: Вопрос того же к тому же великому старцу. Отец мой! Помолись о мне, я изнемогаю от труда. Прежде, чем я просил у тебя совета, если и принимался за дело, какое было мне по силе, делал то без труда; а с тех пор, как ты подал мне совет, я тружусь до изнеможения. И пред сим я писал к тебе, прося совета, ты же счел меня высокомудрствующим и напомнил мне о фарисее, а я сказал тебе то, отец мой, не по высокомудрию, а по нужде. Прошу тебя, помолись, чтобы Господь открыл тебе, что во мне есть.
      cn: 同一个人向同一位伟大的长老请教。我的父亲啊！请为我祈祷，我因劳作而筋疲力尽。在我向您寻求建议之前，即使我着手做力所能及的事情，也毫不费力；但自从您给我建议之后，我劳累到筋疲力尽。在此之前，我曾写信向您寻求建议，而您认为我心高气傲，并提醒我法利赛人的事，但我告诉您那些，我的父亲啊，并非出于心高气傲，而是出于需要。恳请您，祈祷吧，愿主向您启示我里面有什么。
  - type: paragraph
    text:
      ru: Вопрос того же к тому же великому старцу. Иисусе, взыскавший заблудшую овцу, научи и нас, как взыскать Пастыря. Отец мой, хочу спросить у тебя одно слово. Писание говорит:взыщите Господа и утвердитеся, взыщите лица Его выну(Пс. 104, 4). Как грешный человек может взыскать Господа выну? Научи нас ради Умудрившего тебя, как понимать слова сии, чтобы и мы всегда искали лица Господня. Тому слава во веки, аминь.
      cn: 同一个人向同一位伟大的长老提问。耶稣啊，你曾寻找迷失的羊，也教导我们如何寻找牧者吧。我的父，我愿向您请教一言。《圣经》有言：「要寻求主与他的能力，时常寻求他的面」（诗篇 104:4）。一个罪人如何能时常寻求主呢？求您为了那赐您智慧的，教导我们如何理解这些话语，好使我们也常常寻求主的面。愿荣耀归于他，直到永远，阿门。
  - type: paragraph
    text:
      ru: того же к тому же великому старцу. Отец мой! Труды, какие я тебе даю, ты приписал себе. Так и поступают премудрые, и не для того только (делают это), чтобы понести тяготу одного ближнего, но чтобы принести душевную пользу многим, особенно же ты, как отец, по многому своему милосердию, (сам) побуждаешь нас спрашивать о пути жизни. Так как Господь послал мне в тебе пристанище и прибежище, то умоляю тебя, сделай милость, умоли Владыку, чтобы Он оказал мне милость и открыл мне хотя немногое, ибо я и сам не знаю, как падаю, и объясни мне это, как объяснил прежде, дабы я мог покаяться; и потом, как воспринявший душу мою, покажи мне путь, которым мне надобно идти.
      cn: 致同一位伟大的长老。我的父亲！我带给你的劳苦，你都归于自己。智慧的人正是这样做的，他们这样做，不仅是为了承担一位邻人的重担，更是为了使许多人的灵魂受益，尤其是您，作为一位父亲，以您丰富的慈悲，亲自激励我们询问生命之道。既然主已为您赐予我避风港和庇护所，我恳求您，施予恩惠，恳求主宰，愿他施予我慈悲，并向我显明哪怕是微小之事，因为我连自己如何跌倒都不知道。请您像从前一样向我解释此事，以便我能够悔改；然后，作为领受我灵魂之人，请您指示我当行的道路。
  - type: paragraph
    text:
      ru: (Прошение) того же к великому старцу в виде молитвы.
      cn: （祷文）同上，献给伟大的长老。
  - type: paragraph
    text:
      ru: 'Диавол по зависти своей, видя пользу сих ответов, всеял в мысли вопрошающего старца неверие к великому старцу, а сей последний, узнав, что было у него на сердце, объявил ему следующее:'
      cn: 恶魔出于嫉妒，看到这些回答所带来的益处，便在提问的老者心中播下对那位伟大老者不信任的种子。而后者，知晓了提问者心中的想法后，便对他宣说了以下内容：
  - type: paragraph
    text:
      ru: 'Получив сие, старец предался плачу и слезам на многие дни. Утешая его, великий старец написал ему следующее:'
      cn: 获得这番话语后，这位长者多日沉浸在悲伤与泪水中。为了安慰他，那位伟大的长者给他写了以下内容：
  - type: paragraph
    text:
      ru: Один больной старец, именем Андрей, безмолвствуя в общежитии, объяснил тому же великому старцу некоторые свои тайны; вместе с тем благодарил его за то, что удостоился жить близ него, и (писал) о болезни телесной.
      cn: 一位年迈患病的安德烈长老，在修道院中默修，他向那位伟大的长老阐明了自己的一些奥秘；同时，他也感谢长老，因他得以蒙受恩典，居住在长老的身边，并且他还写到了自己的身体疾患。
  - type: paragraph
    text:
      ru: 'Услышав от старца слова: «беру на себя половину твоего бремени», и опечалившись, что он не обещал ему совершенного прощения, (старец Андрей) умоляя и преклоняя на милость (Варсонофия), во второй раз просил даровать ему совершенное прощение о Христе.'
      cn: 当他听到长者说：「我将承担你一半的重担」时，他感到悲伤，因为长者没有应许他完全的宽恕。（长者安德烈）恳求并乞求（巴尔萨努菲乌斯）的怜悯，第二次请求基督赐予他完全的宽恕。
  - type: paragraph
    text:
      ru: Прошение того же к тому же великому старцу о том, чтобы старец помолился за него, по случаю постигшей его болезни.
      cn: 同一个人再次向那位伟大的长老请求，希望长老能为他因疾病所困而祷告。
  - type: paragraph
    text:
      ru: Тот же старец, все еще будучи болен, просил того же великого старца помолиться о нем, чтобы Бог послал ему помощь.
      cn: 那长老，身体依旧抱恙，请求那同一位伟大的长老为他祷告，愿神赐予他帮助。
  - type: paragraph
    text:
      ru: Тот же старец, живя с одним братом, когда они оба заболели, просил другого старца (Иоанна) помолиться о них.
      cn: 同一位老者，在与一位弟兄同住时，他们二人都病了，他便请求另一位老者（约翰）为他们祷告。
  - type: paragraph
    text:
      ru: того же к великому старцу. Помысл говорит мне, что я не могу спастись; помолись о мне, милостивый отец мой, и скажи мне, что делать, я не в состоянии поститься.
      cn: 致那位伟大的长老。一个念头告诉我，我无法得救；仁慈的父亲，请为我祷告，并告诉我该怎么做，我无法禁食。
  - type: paragraph
    text:
      ru: 'того же к тому же великому старцу. Я чувствую сильный лом в руках и ногах, и боюсь, не от бесов ли сие; скажи мне, отец мой: так ли это? И что мне делать, я очень скорблю, что не могу поститься, а должен несколько раз (в день) принимать пищу? Также, что значит, что я вижу во сне диких зверей? Прошу тебя, владыко, Господа ради, пришли мне малое благословение от святой твоей пищи и воды, чтобы получить мне чрез них утешение.'
      cn: 致同一位伟大的长老。我的手脚感到剧烈疼痛，我害怕这是否是出于恶魔；请告诉我，我的父亲：真是如此吗？我该怎么做呢？我非常苦恼，因为我无法禁食，而必须每日多次进食。还有，我梦见野兽是什么意思？恳求您，吾主，为了主的缘故，赐予我您圣洁的食物和水的一点点祝福，以便我能从中获得慰藉。
  - type: paragraph
    text:
      ru: 'Прошение того же к другому старцу. Отец мой! Помолись о тяжкой моей болезни и скажи мне об употреблении пищи. Не подаю ли я соблазна тем, что скоро и часто принимаю ее? И о псалмопении: как должно проходить его, ибо я не могу читать псалмов. Насади меня, владыко, напой меня и объясни мне, что значат слова святого отца нашего: «Господь сотворит с тобою милость Свою», не о смерти ли сказал он это?'
      cn: 同一个人向另一位长者所作的请求。我的父亲！请为我这沉重的疾病祷告，并告诉我关于进食的事情。我是否因吃得又快又频繁而给人带来绊脚石？还有关于诵唱诗篇：我当如何进行，因为我无法阅读诗篇。我的主宰啊，请栽培我，浇灌我，并向我解释我们圣父所说的：「主将施予你祂的慈悲」这句话是什么意思，他所说的难道是关于死亡吗？
  - type: paragraph
    text:
      ru: Тот же старец, страдая в болезни, опять просил того же старца (Иоанна) помолиться о нем.
      cn: 这位受苦的年长修士，身染疾病，再次恳请同一位年长修士（约翰）为他祷告。
  - type: paragraph
    text:
      ru: Тот же опять просил великого старца о том же.
      cn: 那人又向那位伟大的长老请求同一件事。
  - type: paragraph
    text:
      ru: После сего ответа, тотчас в тот же день (старец Андрей) выздоровел и послал к старцу, благодаря его и возвещая ему о милостях Божиих, полученных чрез него.
      cn: 在这次答复之后，安德烈长老立刻在同一天康复了。他派人去感谢那位长老，并向他宣告通过他所领受的上帝的恩典。
  - type: paragraph
    text:
      ru: 'Сему же старцу сказал один брат: «Вот, старец, ты обновился молитвами святых»; и он отвечал ему: «Каждый раз, как ты говорил мне это, демоны сокрушали мое тело, и я примечаю сие уже почти в четвертый раз». О том спросили другого старца, и он отвечал.'
      cn: 一位弟兄对这位长者说：「看哪，长者，你已藉着圣徒的祷告而更新了。」他回答说：「每次你这样对我说，恶魔便击垮我的身体，这已是我第四次注意到这种情况了。」他们就此事询问了另一位长者，他回答道。
  - type: paragraph
    text:
      ru: Скажи нам, отец наш, мы ли страдаем неверием, или демоны приводят нас в оное?
      cn: 请告诉我们，我们的教父，是我们遭受了不信之苦，还是恶魔将我们引入了不信？
  - type: paragraph
    text:
      ru: того же к великому старцу. Отец мой, когда я чувствую облегчение от болезни, то как должно мне тогда молиться и в чем мне упражняться ежедневно?
      cn: 写给同一位大长老。我的灵父，当我感到疾病有所缓解时，我该如何祷告？我每天该操练什么呢？
  - type: paragraph
    text:
      ru: того же к тому же великому старцу. Как должно испытывать свои помыслы и как избегать пленения (страстных помыслов)?
      cn: 致那位伟大的长老巴尔萨努菲乌斯，内容同上。我们当如何省察自己的思想，又当如何避免被（激情之思想）俘虏呢？
  - type: paragraph
    text:
      ru: 'того же к тому же великому старцу. Отец мой, скажи: к какой мере (духовного возраста) относится непрестанная молитва? И должно ли иметь правило?'
      cn: 给同一位伟大的长老。我的父，请告诉我：不住的祷告属于哪种（灵性成长的）程度？我们是否应该有定规的功课？
  - type: paragraph
    text:
      ru: 'Прошение и вопрос того же к тому же. Тот же (старец) по выздоровлении снова заболел желудком и послал к тому же великому старцу, прося помолиться о нем и говоря: С полночи чувствую я сухость во рту, (тягость) в веках, (слабость) в руках и ногах. И когда просыпаюсь, почти целый час ощущаю дрожание во всем теле, начиная с желудка, а потом ослабеваю до крайности. Хочу прочитать псалом, и не могут уста; если же захочу произносить его в сердце, то сон одолевает меня. И не знаю, что мне делать. Вижу препятствия моему спасению. Прошу тебя, отец мой, Господа ради, помолись о мне и объясни мне, что это значит.'
      cn: 同样的人向同样的人提出的请求和问题。同样的那位长者康复后，胃病再次复发，他派人去见那位伟大的长者，请求他为自己祷告，并说道：「从半夜开始，我便感到口舌干燥，眼睑沉重，四肢无力。当我醒来时，几乎整整一个小时，我都感到全身颤抖，从胃部开始，然后虚弱至极。我想诵读诗篇，但嘴唇无法张开；如果我想在心中默念，睡意便会袭来。我不知道该怎么办。我看到我得救的道路上有许多障碍。父亲啊，我恳求您，看在主的份上，为我祷告，并向我解释这是何意。」
  - type: paragraph
    text:
      ru: 'того же к другому старцу. О чем сказал это отец наш: «Иисус начал уже оказывать тебе милость Свою»?'
      cn: 致另一位长老。我们的父辈所说的：「耶稣已开始向你施予祂的恩典」，这是什么意思？
  - type: paragraph
    text:
      ru: Прошение того же к великому старцу. Верую, чтоеликаащесвяжете на земли, будут связана на небеси, и еликаащеразрешите на земли, будут разрешена на небесех(Мф. 18, 18), и умоляю тебя, отец мой, щедротами Божиими, помоги моей немощи; я изнемог душою и телом и отягчаю братии, с которыми живу. Испроси мне у Бога (силу) самому исполнять мои потребности, дабы братиям не приходилось носить мои тяготы. Верую, что Бог подаст тебе все, чего ни попросишь у Него. Будь сострадателен к моей немощи и прости меня, отец мой.
      cn: '同者致伟大长老之祈请。


        我确信，「凡你们在地上所捆绑的，在天上也要被捆绑；凡你们在地上所释放的，在天上也要被释放」（马太福音 18:18），我恳求您，我的父亲，借着上帝的慷慨，助我之软弱；我身心俱疲，且成为与我同住的弟兄们的重担。请为我向上帝祈求力量，使我能自理所需，以免弟兄们需担负我的重负。我坚信，凡您向祂所求，上帝必赐予您。请怜悯我的软弱，并宽恕我，我的父亲。'
  - type: paragraph
    text:
      ru: Прошение того же к тому же великому старцу о том, чтобы получить милость в оный день.
      cn: 同一个人向同一位伟大长者的祈求，祈望在那日得蒙怜悯。
  - type: paragraph
    text:
      ru: Того же к тому же великому старцу. Отец мой, назначь мне правило, как новоначальному и не принявшему еще образа иноческого. И помолись о мне; ибо брат оскорбляет меня, а другого успокаивает.
      cn: 同一封信，致同一位伟大的长老。我的父，请您为我，这个初学者，尚未领受修士形像的人，定下修持的规矩。并请为我祷告；因为有位弟兄冒犯了我，却又安慰了另一位。
  - type: paragraph
    text:
      ru: 'того же к тому же великому старцу. Помысл говорит мне: ты и раз и десять раз уже говорил брату; оставь его, пусть он делает как хочет, а ты отложи попечение, как сказали отцы.'
      cn: 致同一位伟大长老的同一封信。我的念头对我说：你已经对弟兄说过一遍又一遍了；放手吧，让他随心所欲，而你则放下你的担忧，正如教父们所说的。
  - type: paragraph
    text:
      ru: 'Тот же вопросил о том же другого старца и прибавил: не перейти ли ему из келлии, может быть брань прекратится чрез это?'
      cn: 同一位门徒就同一件事请教了另一位长者，并补充说：「他是不是该换个修道室，也许这样争战就会平息？」
  - type: paragraph
    text:
      ru: Того же к тому же. Отец мой! Я наставлял брата с любовью Божиею, но он не принял слов моих, и я смутился. Что же мне делать? Если буду беседовать лишь с теми братиями, с которыми ты назначил, не послужит ли сие кому-нибудь соблазном?
      cn: 来自同一位，致同一位。我的教父！我本着神的爱来规劝我的弟兄，但他不接受我的话，我感到困惑。我该怎么办？如果我只与你所指定的弟兄们交谈，这会不会对某些人造成冒犯呢？
  - type: paragraph
    text:
      ru: 'того же к тому же. Авва! Брат очень меня оскорбляет, и если бы можно было, я с удовольствием переменил бы его. Да и помысл говорит мне, что если бы я был один, то не скорбел бы и удобнее мог бы спастись. Скажи же мне: полезно ли мне это?'
      cn: '同问


        阿爸！兄弟令我十分不快，若有可能，我必乐于与他分开。心念亦对我言说，若我独自一人，便不会忧愁，亦能更轻易地得救。请告诉我：这于我可有益处？'
  - type: paragraph
    text:
      ru: великого старца к тому же.
      cn: 以及那一位伟大的长老。
  - type: paragraph
    text:
      ru: того же великого старца к тому же.
      cn: 出自同一位伟大的长老，致同一位（读者）。
  - type: paragraph
    text:
      ru: Того же к тому же великому старцу. Ты знаешь, отец мой, что я отнюдь ни в чем не смею противиться твоему повелению; что ты ни говоришь, слова твои – жизнь моя; но помолись о мне, потому что брат сильно меня оскорбляет.
      cn: 同一位修士致同一位伟大的长老。父亲，您知道我绝不敢在任何事上违抗您的吩咐；您所说的，您的言语，是我的生命；但请为我祷告，因为我的弟兄极大地冒犯了我。
  - type: paragraph
    text:
      ru: Того же к тому же великому старцу. Скажи мне, отец мой, что есть смирение, и помолись, чтобы путь смерти был для меня мирен.
      cn: '同致同一位伟大的长老：


        请告诉我，我的神父，何谓谦卑？并祈祷我能平安走过死亡之路。'
  - type: paragraph
    text:
      ru: Того же к тому же великому старцу. Авва! Брат сильно воспротивился мне и не оказал мне никакого сострадания. Что повелишь мне делать?
      cn: 同致那位伟大的长老。阿爸！我的弟兄极力抵挡我，并且对我毫无怜悯。请您吩咐我该怎么做？
  - type: paragraph
    text:
      ru: Того же к тому же великому старцу, прошение молитвы. Помолись о мне, отец мой, я впал в мечтания.
      cn: 致同一位伟大的长老，求他代祷。我的父亲，请为我祷告，我已陷入幻想之中。
  - type: paragraph
    text:
      ru: того же великого старца к тому же, просившему молитвы.
      cn: 同一位伟大的长老，写给同一位请求代祷的人。
  - type: paragraph
    text:
      ru: того же к тому же великому старцу. Скажи мне, отец мой, от чего произошло искушение, бывшее с нами? Что оно означает и как оно упраздняется? И помолись, чтобы я избавился от него.
      cn: '致同一位伟大的长老：


        请告诉我，我的父亲，我们所经历的诱惑从何而来？它意味着什么，又将如何消除？请您祷告，使我能从中解脱。'
  - type: paragraph
    text:
      ru: того же великого старца к тому же, когда он изнемог от восставших на него искушений.
      cn: 同是那位伟大的长老，写给同一人，彼时他正因袭来的诱惑而精疲力竭。
  - type: paragraph
    text:
      ru: того же великого старца к тому же, впадшему сильное уныние.
      cn: 来自同一位伟大长老的信，写给同一位陷入深度绝望的人。
  - type: paragraph
    text:
      ru: Того же к тому же великому старцу прошение об утверждении сердца его и прощении грехов, сделанных во всю жизнь от рождения его.
      cn: 同一个人写给同一位伟大长老的恳求，旨在坚定其心，并祈求赦免其自出生以来所犯的一切罪过。
  - type: paragraph
    text:
      ru: другого старца Иоанна к тому же.
      cn: 另一位约翰长老致函巴尔萨努菲乌斯长老。
  - type: paragraph
    text:
      ru: Тот же старец, когда избавился от искушений, при помощи молитв святого старца и духовного его учения, послал благодарить его за сие. Старец отвечал ему следующее.
      cn: 同一位长老，当他借着圣长老的祷告和他的属灵教导摆脱了诱惑后，派人去感谢他。长老回答了他以下的话。
  - type: paragraph
    text:
      ru: Того же к тому же великому старцу прошение о бездождии, и о долговременном его молчании.
      cn: 同门徒致书同一伟大长老，恳请长老赐雨，并关于长老长久保持静默之事。
  - type: paragraph
    text:
      ru: Прошение того же к тому же великому старцу. Преподобный отец мой! Прошу тебя, исполни на мне святые твои обещания об оставлении грехов.
      cn: 同一位向同一位伟大的长老的恳求。我可敬的父啊！我恳求您，请在我身上实现您关于赦罪的神圣承诺。
  - type: paragraph
    text:
      ru: Тот же просил великого старца о том же.
      cn: 同一位（寻求教诲者）就同一件事向这位伟大的长老祈求。
  - type: paragraph
    text:
      ru: Тот же просил великого старца о том же.
      cn: 同一位（寻求教诲者）就同一件事向这位伟大的长老祈求。
  - type: paragraph
    text:
      ru: того же великого старца к тому же, который просил о даровании ему от Бога духовного разума; и о том же.
      cn: 以下是这位伟大的长老写给同一位弟兄的信，这位弟兄曾祈求上帝赐予他属灵的悟性；信中也谈及同一件事。
  - type: paragraph
    text:
      ru: того же великого старца к тому же.
      cn: 出自同一位伟大的长老，致同一位（读者）。
  - type: paragraph
    text:
      ru: того же великого старца к тому же.
      cn: 出自同一位伟大的长老，致同一位（读者）。
  - type: paragraph
    text:
      ru: Тот же, получив дарование, просил, чтобы великий старец предал его и находящихся с ним Богу.
      cn: 那领受了恩赐的人，请求那位伟大的长老将他及与他同在的人交托于上帝。
  - type: paragraph
    text:
      ru: Тот же, претерпевая мечтания и искушения от демонов и удивляясь, что, после проявления на нем такого человеколюбия Господня и обещания будущих благ, еще подвергся искушениям, вопросил об этом того же великого старца, а вместе с тем и о том, целы ли еще печати данных ему обетовании?
      cn: 他，同样地，忍受着魔鬼的幻想与诱惑，并且惊讶于，在主如此的慈爱向他显现并应许未来的福祉之后，他竟然仍然遭受诱惑。他为此向那位伟大的长老求问，同时，也求问那些赐予他的应许的印记是否依旧完好无损？
  - type: paragraph
    text:
      ru: того же великого старца тому же, когда ему пришла мысль, что невоздержание от пищи препятствует ему достигнуть обетованного.
      cn: 致同一位伟大长老的同一封信，写给那位心中思忖禁食之德或有所碍他获得应许之人。
  - type: paragraph
    text:
      ru: 'того же к тому же. Ты знаешь, владыко мой, что  я немощен душою и телом, и потому прошу тебя: помолись Богу, да  подаст Он мне силу и помощь к терпению, чтобы я мог с  благодарением переносить то, что меня постигает.'
      cn: 巴尔萨努菲乌斯致约翰。吾主，您深知我身心皆软弱，故恳求您：为我向上帝祈祷，愿祂赐予我力量与助佑，使我能以感恩之心忍受临到我的一切。
  - type: paragraph
    text:
      ru: того же к тому же великому старцу. Прошу тебя, владыко мой, вспоминай меня всегда и скажи мне, как мне обращаться с близ живущим братом.
      cn: 至同一位伟大长老。我的主宰，我恳求您，请时常念及我，并请告诉我，我当如何对待近邻的兄弟。
  - type: paragraph
    text:
      ru: Брат, живущий близ сего немощного старца (Андрея), из сострадания к его немощи, убедительно просил великого старца помолиться о нем.
      cn: 住在那位孱弱长者（安德烈）附近的弟兄，出于对其软弱的怜悯，恳切请求伟大的长者为他祈祷。
  - type: paragraph
    text:
      ru: Тот же брат сам от себя искал посильно послужить старцу вместе со своим служителем. Когда же старец сомневался и не хотел принять от него служения, последуя авве Феодору Фермейскому, который стыдился что-либо приказывать своему ученику, тогда брат вопросил о том другого старца.
      cn: 这位弟兄主动提出要尽力服事这位长老，他的侍从也一道前来。然而，这位长老却犹豫不决，不愿接受他的服事，这乃是效法费尔梅的阿巴·提奥多尔，他曾羞于向自己的门徒下达任何命令。于是，这位弟兄就此事询问了另一位长老。
  - type: paragraph
    text:
      ru: 'Некоторый брат, имея три помысла и желая вопросить о них великого старца, сделал вопрос не ясно, а гадательно, с тем, чтобы утаиться от аввы (игумена Серида), а именно: он написал несколько букв и, задумав в уме то, о чем хотел вопросить, каждую отдельную главу вопроса изобразил мысленно одною из избранных им букв. Буквы же были следующие: первая I, которою он в уме своем изобразил вопрос о правильном безмолвии и совершенном молчании, чтобы отнюдь ни с кем не беседовать. Вторая К, о уставе относительно пищи, которою вопрошал, следует ли соблюдать сухоядение и не пить вина, и с одним ли только своим служителем ему беседовать. Третья Л, под которою скрыл вопрос: следует ли входить в общение (с кем-либо) и снисходить телу в пище?'
      cn: 有位修士，心中思忖着三个念头，渴望向那位伟大的长老请教。但他提问时并未直截了当，而是隐晦曲折，为的是不让阿爸（谢里德院长）知晓。具体来说，他写下几个字母，然后在心中构想他想请教的问题，将每个独立的问题章节在心中对应于他所选的一个字母。这些字母分别是：第一个是 I，他在心中用它来指代关于正确的静默和彻底的无言——即完全不与任何人交谈的问题。第二个是 K，指代关于饮食规制的，他用它来询问是否应当只吃干粮而不饮酒，以及是否只与他自己的侍从交谈。第三个是 L，他用它来隐藏这样的问题：是否应当与（某人）交往，并在饮食上稍稍顺应身体的需求？
  - type: paragraph
    text:
      ru: Тот же брат предложил тому же великому старцу другой вопрос, не спросив прямо и не изобразив вопроса посредством букв гадательно, как в первый раз, а лишь задумав его в уме. Вопрос же касался тяжести сна, немощи душевной, (заключал в себе) прошение помощи и молитвы о его спасении и (наконец) что значит сказанное в ответе, пока оба не сделаются правыми?
      cn: 同一位弟兄向同一位伟大的长老提出了另一个问题，这一次他没有直接提问，也没有像第一次那样用字母隐晦地表达问题，而只是在心中构思。这个问题关乎睡眠的沉重、灵魂的软弱，（其中包含着）祈求帮助和为他的救赎祈祷，（最后）是关于回答中所说「直到两者都变得正直」的意思。
  - type: paragraph
    text:
      ru: Недоумевая о сем, брат снова просил объяснить ему, как это вредно, и что надобно делать, дабы помочь себе, и что значит сказанное в ответе о двух?
      cn: 弟兄对此感到困惑不解，再次请求解释，这究竟有何害处？又当如何自救？以及那回复中所提及的「二者」究竟是何意？
  - type: paragraph
    text:
      ru: 'Недоумевая же снова, что бы такое значило: сблизить помыслы один с другим, он просил объяснить ему это. На что великий старец отвечал ему следующее:'
      cn: 他再次感到困惑，不明白「使意念彼此靠近」是何意，于是请求解释。那位伟大的长老回答他：
  - type: paragraph
    text:
      ru: 'Услышав это, брат сказал старцу: отец мой! повергаю душу мою в щедроты Божии и в руки твои; помолись о спасении смиренной души моей.'
      cn: 兄弟听了这话，对长老说：「我父啊！我将我的灵魂全然倾注于上帝的丰盛恩慈之中，也交托在您的手中；请为我这谦卑灵魂的得救祷告吧。」
  - type: paragraph
    text:
      ru: 'Некто вопросил авву Иоанна об одном деле и, получив ответ, послал спросить о том же самом у аввы Варсонофия, скрывши от него, что он спрашивал уже о сем другого старца. Святой Варсонофий отвечал ему: «Как сказал тебе брат Иоанн, так и поступи». Спустя несколько времени случилось еще тому же брату спросить нечто у аввы Иоанна, и он, получив от него ответ, послал спросить о том же авву Варсонофия.'
      cn: 有人向约翰长老请教一件事，得到答复后，又派人就同一件事去请教巴尔萨努菲乌斯长老，但没有告诉巴尔萨努菲乌斯长老他已经问过另一位长者了。圣巴尔萨努菲乌斯回答他：「正如约翰弟兄告诉你的，你就照办吧。」过了一段时间，这位弟兄又向约翰长老请教了一些事，得到答复后，他又派人就同一件事去请教巴尔萨努菲乌斯长老。
  - type: paragraph
    text:
      ru: Авва Иоанн безмолвствовал в первой келлии старца...
      cn: 约翰长老在老人家的第一间隐修室里静默着……
  - type: paragraph
    text:
      ru: 'Брат вопросил великого старца: Скажи мне, отец мой, что мне делать в смущении помыслов сердца моего? Оставить ли мне совершенно употребление вина? Можно ли спать сидя? И помолись о болезни глаза моего. Следует ли показать мне его врачу? И прошу тебя помолиться Богу, да дарует мне хотя малый успех и чтобы я не уклонился от святых ваших следов.'
      cn: 有弟兄问那伟大的长老说：「我的父啊，请告诉我，当我的心绪被思虑搅扰时，我当如何行？我是否该完全戒绝饮酒？能否坐着睡觉？请也为我的眼疾祷告。我是否该去看医生？并恳请你向神祈祷，愿我能有所寸进，不偏离你们圣洁的足迹。」
  - type: paragraph
    text:
      ru: 'того же к тому же. Прошу тебя, отец мой, скажи  мне: от вас ли последовал первый ответ, потому что помысл  говорит мне: не от аввы ли (Серида он сделан) именем твоим?  Скажи мне: как уврачуются страсти мои? Дай мне заповедь во  спасение души моей; испроси мне оставление грехов. И (скажи)  хорошо ли, как говорит мне помысл, оставаться всегда при  послушании в поварне?'
      cn: '弟子致师父：


        吾父，请您告诉我：这第一份回函是否出自您手？因我心中思忖：它会不会是以您的名义，实则由谢里达长老所作？请您告诉我：我的诸般情欲当如何疗愈？请您赐予我救赎灵魂的诫命；请您为我祈求罪愆的赦免。还有（请您告诉我）：我心中所想——一直留在厨房里听命行事，这样可好？'
  - type: paragraph
    text:
      ru: 'того же к тому же великому старцу. Авва! Помысл устрашает меня  (внушая): «Что ты вопрошаешь и не делаешь, как бы не проклял  тебя за это старец». Но помолись, да дарует мне Бог разуметь то,  что вы мне пишете, и исполнять сие.'
      cn: 致同一位伟大长老。阿爸！一个念头令我恐惧（它暗示我）：「你只管提问，却不付诸实行，免得长老因此咒诅你。」但请您祷告，愿上帝赐我智慧，能明白您写给我的，并将其付诸实践。
  - type: paragraph
    text:
      ru: 'Прошение того же к тому же великому старцу. Отец мой! Читая по-гречески, я не понимаю того, что читаю, посему и прошу тебя, помолись, чтобы Господь вразумил меня в чтении. И скажи мне: должно ли изучать по-гречески псалмы?'
      cn: 同一个人向同一位伟大的长老所作的请求。我父啊！我读希腊文时不能理解所读的内容，因此我恳求您，请您祷告，好让主使我在阅读时得着悟性。并请您告诉我：是否应该用希腊文学习诗篇？
  - type: paragraph
    text:
      ru: Прошение того же к тому же великому старцу. Отец мой! Я увлекся хульным помыслом, прошу тебя, прости меня Господа ради и помолись, чтобы мне исправиться.
      cn: 同一个人向同一位伟大长老的恳求。父啊！我被一个亵渎的念头所困扰，我恳求您，看在主的份上饶恕我，并祈祷我能得以改正。
  - type: paragraph
    text:
      ru: Тому же брату, когда он просил прощения, великий старец отвечал снова.
      cn: 对于那位再次请求宽恕的弟兄，那位伟大的长老再次回应道。
  - type: paragraph
    text:
      ru: Прошение того же к тому же великому старцу. Отец мой! Помолись, чтобы Бог избавил меня от ночных мечтаний, и, если возможно, удостой меня поклониться тебе и услышать твой святой голос; верую, что если я удостоюсь сего, то приобрету чрез то великую помощь.
      cn: '同一位向同一位伟大的长老所作的祈求。


        我的神父啊！请您祈祷，让上帝使我摆脱夜间的幻想，如果可能，请允许我向您敬拜并聆听您神圣的声音；我深信，如果我能蒙受此恩，必将获得巨大的帮助。'
  - type: paragraph
    text:
      ru: Того же к тому же великому старцу. Окажи мне милость, владыка, и скажи, как спастись в настоящее время, ибо помысл боязни взошел мне на сердце. Что повелишь мне делать?
      cn: 同书信，致同一位伟大的长老。主啊，求您怜悯我，告诉我现今如何才能得救，因为惧怕的念头已涌上我的心头。您吩咐我做什么呢？
  - type: paragraph
    text:
      ru: Один из младших братий, имея веру к тому же брату, часто приходил к нему для пользы душевной, (причем) исполнял иногда и потребности его, прислуживая ему. А брат сей, не поняв, полезно ли сие будет ему, ничего не спрашивал старца. Старец же, познав это от Бога, как прозорливый, пишет ему от себя следующее.
      cn: 一位年轻的修士，对这位修士怀有信心，常常来他这里寻求灵魂的益处，有时也满足他的需求，服侍于他。而这位修士不明白这是否对他有益，因此没有询问这位长老。长老则从上帝那里得知此事，作为一位有预见能力的人，便给他写了以下内容。
  - type: paragraph
    text:
      ru: 'Прошение того же к тому же великому старцу. Господа ради, прости мне, отец мой: я был поруган (врагом), сам не зная того, и помолись, чтобы положить мне начало.'
      cn: '求巴尔萨努菲乌斯回应约翰的祷告：


        主啊，请原谅我，我的灵性导师：我在不知不觉中受到了（仇敌的）亵渎。请为我祷告，使我能重新开始。'
  - type: paragraph
    text:
      ru: Прошение того же к тому же великому старцу. Владыко! Я скорблю на авву за то, что он оказывает некоторым братиям большее предпочтение, в сравнении со мною, и соблазняюсь на него за это, так что ощущаю и брань помыслов, понуждающих меня ненавидеть его; прошу, помолись о мне и скажи, что мне делать.
      cn: 同一位弟子向同一位伟大的长老请示。尊者啊！我为阿爸感到忧伤，因为他对我之外的某些弟兄表现出更多的偏爱，我因此对他心生芥蒂，甚至感受到意念的交战，迫使我去憎恨他；恳请您为我祷告，并告诉我该怎么做。
  - type: paragraph
    text:
      ru: 'Тот же брат, когда его еще беспокоили те же самые помыслы, послал снова к тому же старцу, прося преподать ему слово жизни. Он же написал ему в ответ следующее:'
      cn: 同一个弟兄，当他再次被相同的念头所困扰时，又一次派人去见那位长者，恳求他赐予生命之道。长者给他回信如下：
  - type: paragraph
    text:
      ru: 'того же к тому же великому старцу. Прости меня, господин авва,  Господа ради. Привожу себе на память, что отцы говорят: «Войдем  в келлию и вспомним о грехах наших», но когда вспоминаю, не  болезную о них сердцем. Многократно желаю и умиления, но оно не  приходит. Скажи мне: что препятствует ему приходить?'
      cn: 致同一位伟大的长老。主阿，请原谅我，神父阿爸，为了主的原故。我回想起教父们所说的话：「让我们进入修道室，回想我们的罪过。」但当我回想时，我的心并不为此悲伤。我多次渴望得到温和与悔悟，但它们并未降临。请告诉我：是什么阻碍了它们的到来？
  - type: paragraph
    text:
      ru: того же к тому же великому старцу. Что есть коварство, мудрость и незлобие с мудростью?
      cn: 同书信，致同一位伟大的长老：何为狡诈，何为智慧，以及何为带着智慧的纯良？
  - type: paragraph
    text:
      ru: того же к тому же великому старцу. Владыко! Помысл внушает мне, что вне безмолвия я не могу покаяться; если возможно, – дозволь мне безмолвствовать в течение нескольких дней, и помолись, да сохраню безмолвие.
      cn: 致同一位伟大的长老。主啊！一个念头在我心中低语，若非在静默中，我便无法忏悔；如果可能，请允许我静默数日，并祈祷我能持守这份静默。
  - type: paragraph
    text:
      ru: 'того же к тому же великому старцу. Прости меня, Господа ради,  господин авва! Святыня твоя сказала мне: «Вот прощены тебе  беззакония твои». Авва же Исаия говорит, что пока человек  ощущает сладость их, то они еще не бывают ему прощены, а я  ощущаю сладость их. Господа ради скажи мне о том яснее, ибо  помысл беспокоит меня, говоря: «Будучи таковым, ты не должен бы  был принимать рукоположения, потому что в этом деле есть и  тщеславие, и тяжесть», а посему и сомневаюсь относительно  служения. Вместе с тем, прошу сказать мне вот о чем: помысл  внушает мне, что я оставлен Богом, потому что в прошедшую неделю  был сильно отягощен блудной страстью.'
      cn: 写给同一位伟大的长老。主啊，看在您的份上，请您宽恕我，阿爸父啊！您的圣洁对我说：「看哪，你的罪孽已被赦免。」然而，阿爸父以赛亚却说，只要一个人还在感受罪孽的甜美，那么这些罪孽就尚未得到赦免，而我正在感受它们的甜美。看在主的份上，请您更清楚地向我阐明这一点，因为思绪困扰着我，它说：「既然你如此这般，你就不应该接受按手礼，因为在这件事中既有虚荣，也有重负」，因此我也对事奉心存疑虑。与此同时，我请求您告诉我以下这件事：思绪向我灌输，说我已被上帝遗弃，因为在过去的一周里，我被淫欲之情严重困扰。
  - type: paragraph
    text:
      ru: того же к тому же великому старцу. Отец мой! поскольку святыня твоя повелела мне служить, то прошу тебя сказать мне, о чем я должен мыслить или в чем поучаться, когда предстою жертвеннику с пресвитером, когда раздробляю Святой Хлеб или напояю Святою Кровию, когда несу кому-нибудь Святое Причащение? Должен ли я иметь особенную одежду собственно для служения и носить ли вокруг тела остегны.
      cn: 致同一位伟大的长老。我父啊！既然您的圣洁吩咐我侍奉，那么我恳请您告诉我，当我与司祭一同侍立在祭坛前，当我擘开圣饼或分施圣血，当我将圣体圣事带给某人时，我应该思考什么，或者应该学习什么？我是否应该有专为侍奉而设的特殊服装，是否应该在身上佩戴腰带（ostegny）？
  - type: paragraph
    text:
      ru: того же к тому же великому старцу. Прости меня, владыко, и помолись о мне, Господа ради, дабы освятились органы чувств моих. Я слышал от твоей святыни, что диакон должен быть подобен Херувимам и Серафимам; а я оскверняюсь через чувства мои. Что мне делать, чтобы служение мое не было мне в осуждение? Я чувствую, что я окаянен, но не могу себя удержать. Бога ради помоги мне, дабы вовсе не погубить мне души своей.
      cn: '一位致同一位伟大长老的信。


        「宽恕我，主啊，并请为我祷告，看在主的份上，好使我感官的器官得以圣化。我曾听您的圣谕说，执事应当像基路冰和撒拉弗那样；但我却因感官而受玷污。我当如何行，才不致使我的侍奉成为我的罪愆？我深感自己可悲，却无法自持。看在神的份上，请帮助我，以免我完全丧失我的灵魂。」'
  - type: paragraph
    text:
      ru: того же к тому же великому старцу. Скажи мне, отец мой, как посоветуешь поступать мне при малом моем служении, которое я прохожу? Поруганный бесами, как и всегда, я не могу благодушно переносить того, что имею не более одной одежды. Что ты ни повелишь мне – исполню, дабы быть помилованным. Богу известно, что я нахожусь в большом неустройстве и страстях. Помолись о мне, Господа ради, чтобы не разлучиться мне от недр ваших хотя в нынешнем веке, ибо стыжусь сказать – в будущем, по причине страстей моих.
      cn: 致那同一位伟大的长老。请告诉我，我的父亲，您会建议我如何应对我正在经历的微小侍奉呢？我一如既往地受到恶魔的凌辱，无法泰然地忍受我只有一件衣服的事实。您无论吩咐我什么，我都会照办，以便蒙受怜悯。上帝知道我正处于极大的不安和情欲之中。请您为了主，为我祷告，好使我今生不至于与您的怀抱分离，因为我因我的情欲而羞于启齿——来生。
  - type: paragraph
    text:
      ru: 'Другой брат, диакон, отказывался служить при жертвеннике, вспоминая прежние грехи свои, и как о сем, так и о телесной немощи своей вопросил того же великого старца. И он отвечал ему следующее:'
      cn: 另一位修士，身为执事，不愿侍奉祭坛，因他回想起自己往日的罪愆，于是他将此事连同他的身体软弱之处，都向那位伟大的长老请教。长老便如此回答他：
  - type: paragraph
    text:
      ru: Другой брат вопросил того же великого старца. Скажи мне, отец мой,  естественна ли раздражительность или противоестественна, и какое  в ней различие?
      cn: 另一位弟兄也向这位伟大的长者请教说：「我的父亲啊，请您告诉我，恼怒是合乎本性的，还是违反本性的？它们之间有什么区别呢？」
  - type: paragraph
    text:
      ru: Вопрос другого брата тому же старцу. Откуда человек имеет страсти?
      cn: 又一位弟兄向同一位长老提问：人从何处生发情欲？
  - type: paragraph
    text:
      ru: 'Другой брат спрашивал того же великого старца: я страдаю от душевных страстей моих: скажи, ради Господа, что мне делать, дабы освободиться от них, и помолись о мне.'
      cn: 另一位弟兄向那位伟大的长老请教了同样的问题：「我正受着我内心激情的煎熬；请您看在主的份上，告诉我该怎么做才能从中解脱，并请为我祷告。」
  - type: paragraph
    text:
      ru: 'Тот же брат, будучи назначен аввою жить с одним старцем и служить ему, вопросил другого старца, авву Иоанна: как мне узнать, отец мой, живу ли я богоугодно, или получаю вред от того, что не живу с братиею в общежитии, а наедине? К тому же и страсти беспокоят меня. Как повелишь мне поступать относительно псалмов? Равным образом дай мне наставление и о сне, – боюсь, как бы он не овладел мною; равно и о забвении. А как нечистая страсть много беспокоит меня, то спрашиваю: в чем состоит признак согласия с помыслами?'
      cn: 同一位修士，被指派去与一位长老同住并服侍他，他问另一位长老，阿巴·约翰：「我的父亲，我如何得知我是否活在蒙神喜悦之中，抑或因没有与弟兄们共同生活在修道院中，而是独自一人而受到伤害？此外，情欲也在困扰我。您吩咐我当如何处理诗篇？同样地，也请您给我关于睡眠的指导——我担心它会完全控制我；也请您指导关于遗忘。又因不洁的情欲极大地困扰着我，我问道：与思想苟同的标志是什么？」
  - type: paragraph
    text:
      ru: 'того же к тому же. Что есть послушание? О чем  я должен молиться? И если кто скажет мне: помолись о мне, – что  мне делать? Должен ли я всегда поминать его?'
      cn: 同上，致同上。何为顺服？我当为何事祷告？若有人对我说：「请为我祷告」，我当如何行？我是否当常常记念他？
  - type: paragraph
    text:
      ru: 'того же к тому же. Прошу тебя, отец мой, скажи мне: как я могу узнать, что я пребываю в послушании и оставляю свою волю? И что мне должно делать, чтобы сравняться с братиями? Ибо слышу от отцов, что кто находится в повиновении и не исполняет своей воли, а равняется во всем с братиею, такой скоро приходит в преуспеяние. Испытываю же сердце мое, так ли я пребываю, как братия, в общежитии, и сомневаюсь в сем, потому что ранее их разрешаю на пищу и ем один; хотел бы испытать, могу ли есть позже, но боюсь своей немощи.'
      cn: '巴尔萨努菲乌斯致同一位修士。


        我请求您，我的父，请告诉我：我如何能知道我是否处于顺服之中，并已舍弃了自己的意志？我又当如何行，才能与弟兄们看齐？因为我从教父们那里听闻，凡是处于顺服之中，不执行自己意志，且在凡事上与弟兄看齐的人，他将很快达至精进。我省察自己的内心，思量我是否像在共生团体中的弟兄们那样生活，但对此我心存疑虑。因为我比他们更早地享用食物，并且独自进食；我本想尝试能否稍晚进食，但我又害怕自己的软弱。'
  - type: paragraph
    text:
      ru: того же к великому старцу. Тот же брат, получая повеление от старца, которому он служил, прочесть молитву, а иногда благословить пищу (старец был клириком) или что-нибудь подобное, и не принадлежа сам к клиру, беспокоился этим и вопросил великого старца, следует ли ему слушать в том своего старца.
      cn: '[写给]同一位伟大长老。这位弟兄从他所服侍的长老那里，领受了诵读祷文、有时祝福食物（这位长老是圣职人员）或做类似事情的吩咐。但他自己并非圣职人员，对此感到不安，于是请教伟大长老，他是否应该听从他的长老。'
  - type: paragraph
    text:
      ru: другого брата к иному старцу. У меня есть имущество, и  хочу одну часть из него пожертвовать в общежитие, а другую  раздать нищим. Скажи мне, отец мой, должен ли я раздать оное  через авву?
      cn: 一个弟兄去请教另一位长老说：「我有些财产，想把一部分捐给修道院，另一部分分给穷人。请告诉我，我的父亲，我是否应该通过修道院长来分发呢？」
  - type: paragraph
    text:
      ru: 'Тот же (брат) вопросил великого старца: должен ли он чрез своего авву раздать имущество, и как раздать его, и кому?'
      cn: 那同一位（弟兄）又请教那位伟大的长老：「他是否应该通过他的阿爸来分发财物？又该如何分发？分给谁呢？」
  - type: paragraph
    text:
      ru: того же к тому же великому старцу. Скажи мне, отец мой, как достигнуть отсечения своей воли и того, чтобы сказать:се, мы оставихом вся и вслед Тебе идохом(Мф. 19, 27). Я оставил для своего пропитания небольшое поместье, потому что я немощен.
      cn: 献给同一位伟大的长老。请告诉我，我的父亲，如何才能达到弃绝自身意志的境界，并说出：「看哪，我们已经撇下一切来跟从你了」（马太福音 19:27）。我为自己的生计留下了一小块田产，因为我身体软弱。
  - type: paragraph
    text:
      ru: 'Тот же брат вопросил того же великаго старца: я сильно борим блудною страстью; опасаюсь, чтобы не впасть в отчаяние, и по немощи тела моего не могу воздерживаться; помолись о мне, Господа ради, и скажи мне, отец мой, что мне делать?'
      cn: 那位弟兄也向那位伟大的长老求问说：「我受到淫欲之情的强烈困扰；我害怕自己会陷入绝望，而且由于我身体的软弱，无法自制；请你看在主的份上为我祷告，我的父亲，告诉我该怎么做？」
  - type: paragraph
    text:
      ru: Тот же брат, будучи борим тою же блудной страстью, просил того же великого старца помолиться о нем и сказать ему, как распознать, своею ли похотью искушается человек или врагом.
      cn: 同一位弟兄，被同一淫邪之欲所困扰，恳请那位伟大的长老为他祷告，并告知他如何分辨，人是被自己的情欲还是被仇敌所试探。
  - type: paragraph
    text:
      ru: 'того же к тому же великому старцу. Имея много грехов, я хочу  покаяться, но, по немощи телесной, не могу подвизаться подобно  отцам; прошу тебя, скажи мне: как мне положить начало? Назначь  мне что-либо и объясни, что значит сказанное тобою в предыдущем  ответе: «Не показывай вавилонянам сокровищ дома твоего, иначе  они возьмут тебя в плен и уведут в Вавилон».'
      cn: '致同一位大长老：


        我罪孽深重，欲求忏悔，然肉身软弱，无力如先辈圣贤般精进修行。恳请您指点迷津，我当如何开始？请您为我指派一些修行方法，并阐释您在上次答复中所言「勿将你家之财宝示于巴比伦人，否则他们必掳掠你，将你带往巴比伦」的含义。'
  - type: paragraph
    text:
      ru: того же к тому же великому старцу. Помолись о мне, отец мой, меня очень смущают помыслы блуда, уныния и боязни; и помысл говорит мне, чтобы я беседовал с братом, к которому чувствую влечение, когда его вижу, дабы молчанием моим не подать ему повода к подозрениям. Ощущаю также, что бесы как бы давят меня, и впадаю в боязнь.
      cn: 同样致那位伟大的长老。我的父亲，请为我祷告，我深受淫邪、沮丧和恐惧念头的困扰；一个念头告诉我，我应该与那位让我心生爱慕的弟兄交谈，当我见到他时，以免我的沉默给他留下猜疑的余地。我也感觉到恶魔仿佛在压迫我，使我陷入恐惧之中。
  - type: paragraph
    text:
      ru: 'Тот же брат просил того же великого старца, говоря: помолись о мне, отец мой, ибо я окаянен по всему и имею нужду в великом человеколюбии. Возникающие во мне помыслы говорят: «Иди в чужую сторону и там спасешься». По молитвам вашим, да не попустит Бог овладеть мною сим помыслам.'
      cn: 有位弟兄向那位伟大的长老请求，说：「我的父亲，请为我祷告，因我在凡事上都感到悲惨，亟需您的大爱。我心中生起的念头告诉我：『去一个陌生的地方，在那里你会得救。』愿籍由您的祷告，上帝不容许这些念头掌控我。」
  - type: paragraph
    text:
      ru: того же к тому же великому старцу. Отец мой! Что значит сказанное тобою, что я не мог бы и года одного пробыть в монастыре? И помолись о мне Господа ради, потому что во время сна нападает на меня демон и давит меня; и я имею нужду в твоем человеколюбии.
      cn: '同上，致同一位伟大的长老：


        我的神父！您所说的「我甚至无法在修道院里待一年」是什么意思？请您看在主的份上为我祷告，因为在睡梦中，恶魔攻击我并压制我；我需要您的仁爱。'
  - type: paragraph
    text:
      ru: того же к другому старцу, и прошение о молитве. Господа ради, помолись о  мне, чтобы мне избавиться от постыдных страстей и от тщеславия,  ибо они оскверняют меня во всяком деле, о котором думаю, что  делаю доброе; также прошу тебя сказать мне, с каким намерением  должно совершать память святых и как извергнуть из себя  внутреннее зло.
      cn: '以下是给另一位长者的同样问候，以及祈求祷告的请求：


        「为主的缘故，请为我祷告，好让我摆脱羞耻的激情和虚荣，因为它们玷污了我所思所行的每一件我以为是善事的事。我也请您告诉我，应当怀着怎样的意念来记念圣徒，以及如何将内在的邪恶从自身驱除。」'
  - type: paragraph
    text:
      ru: того же к великому старцу. Я молод и неразумен, а служение мое превышает мои силы, и потому прошу тебя, отец мой, испроси мне у Бога разум, чтобы я мог раздавать вещи сообразно с требованием, сказать слово вовремя и помолчать вовремя, чтобы среди сомнений призывал Бога и твои молитвы и получал помощь, и чтобы не впасть мне в заблуждение.
      cn: 致伟大的长者：我年轻无知，我的职事超出了我的能力，因此我恳求你，我的父亲，为我向神求智慧，使我能按需分发财物，适时言语，适时静默，在疑惑中呼求神和你的祷告，从而得到帮助，使我不至陷入迷误。
  - type: paragraph
    text:
      ru: Тот же брат вопрошал другого старца, как ему действовать, по силе сего старческого ответа.
      cn: 那同一位弟兄请教另一位长老，询问道他当如何行事，以遵照这位长老的答复。
  - type: paragraph
    text:
      ru: того же к великому старцу. Отец мой! Ты оказал милость мне немощному и дал мне совет, когда что-либо делаю или говорю, призывать имя Божие и твои молитвы, и сказал, что чрез то буду иметь успех; я понуждаю себя делать и говорить сообразно с волею Божиею; но случается, что иногда и забываю (призывать имя Божие и твои молитвы) по нерадению моему, и потому прошу тебя, испроси мне у Бога трезвение и не попусти мне блуждать по своей воле. Еще прошу тебя сказать мне, как мне поступать в том случае, когда, призвав при каком-либо деле имя Божие и твои молитвы, я все еще сомневаюсь, сделать ли дело или нет. Также, если меня спросят о чем-либо, и прежде, нежели я успею призвать Бога или соображу, что сказать, спросивший немедленно потребует ответа – как мне поступить при таком нечаянном вопросе? Прошу тебя помолиться и о том, чтобы я мог владеть своими глазами, ибо они очень развлекаются.
      cn: 致大长老的同一份书信。我的父亲！您已施恩于我这软弱之人，并赐予我忠告，无论我做什么或说什么，都要呼唤上帝的圣名和您的祷告，您还说通过这样做我将获得成功。我强迫自己按照上帝的旨意行事和说话；但有时我因懈怠而忘记（呼唤上帝的圣名和您的祷告），因此我恳求您，为我向上帝祈求清醒，不要让我随己意漂泊。我还恳求您告诉我，如果我在某件事上呼唤了上帝的圣名和您的祷告，但仍然犹豫不决是否要做这件事，我该如何行事。另外，如果有人问我什么，在我来得及呼唤上帝或思考说什么之前，发问者立刻要求我回答——在这种突如其来的问题面前我该如何行事？我恳求您也为我祷告，使我能控制我的眼睛，因为它们非常容易分心。
  - type: paragraph
    text:
      ru: Прошение того же к тому же великому старцу. Милосерднейший отец мой! Ты видишь слепоту души моей, и потому опять прошу тебя, испроси мне просвещение сердца, чтобы я мог различать правый помысл от тайно вредного, ибо боюсь, как бы не поверить (иногда) последнему. Много раз случалось, что, когда я давал вещь, мне казалось, что делаю это не по страсти; но, испытывая помысл свой, приятно ли ему (помыслу) будет, если через другого дам брату сию вещь, так, чтобы брат не знал, что я ему дал ее, находил я, что это неприятно было моему помыслу. Случается также, что я, кажется, не по страсти начинаю что-либо делать или говорить; но в то время, как выдаю вещь или говорю, помысл мой услаждается сим; итак, что делать мне, окаянному? И другим образом оскорбляет меня то же действие или, лучше сказать – славолюбивое мое сердце; случается, что, когда некоторые говорят мне о каком-либо деле, прежде нежели они кончат речь свою, помысл мой соглашается с ними и соуслаждается, как разумеющий то
      cn: '同一个人向同一位伟大长者的请求。


        我最仁慈的父亲啊！您看到了我灵魂的盲目，因此我再次恳求您，为我祈求心灵的光照，使我能辨别正当的思念与隐秘有害的思念，因为我害怕（有时）会相信后者。许多次，当我施予一件物品时，我以为自己并非出于情欲；然而，当我省察自己的思念，它是否会感到愉悦，如果我通过另一个人将此物送给弟兄，使弟兄不知道是我送的，我发现我的思念并不喜欢这样。也曾发生这样的情况，我似乎并非出于情欲而开始做某事或说某话；但当我交出物品或说话时，我的思念却因此而感到愉悦；那么，我这个可怜的人该怎么办呢？同样的行为也以另一种方式冒犯了我，或者更确切地说，是我那好名的心；有时，当一些人向我谈论某件事时，在他们说完之前，我的思念就与他们认同并一同感到愉悦，仿佛我对此事很了解。'
  - type: paragraph
    text:
      ru: 'того же к тому же великому старцу. Великое милосердие твое ко мне грешному опять дает мне смелость беспокоить тебя. Вразуми меня, отец мой: как должно трудиться сердце мое, чтобы достигнуть дара рассуждения? Напиши мне, господин мой, и о непрестанной о Боге памяти, если удостоишь меня сего поучения, и утверди меня в нем, ибо помысл мой боится, что не в силах буду сохранять сего, потому и прошу тебя, владыко, скажи, действительно ли полезно мне это дело. Я верую, что когда слово исходит из уст твоих, оно дает силу моему сердцу.'
      cn: 致同一位伟大长老的同一封信。您对我这罪人所施的伟大怜悯，再次赐予我勇气来打扰您。请开导我，我的父啊：我的心当如何劳作，方能达到辨识的恩赐？我的主啊，若您认为我配得这番教诲，也请为我写下关于不住地忆念上帝的教导，并在这方面坚固我，因为我的思绪担忧我将无法持守，因此我恳求您，我的主教，告诉我这事对我是否真有益处。我深信，当话语出自您的口中，它便能赐予我的心力量。
  - type: paragraph
    text:
      ru: того же к тому же. Многократно случалось мне прежде чувствовать малую теплоту в течение немногих дней, но потом она опять проходила; и теперь в течение одного часа с усердием сохраняю память о Боге, а в другой с принуждением себя; и устрашает меня мысль, что малая теплота сия по-прежнему будет продолжаться лишь несколько дней, потом оставит меня, и душа моя погибнет совершенно. Потому и прошу тебя, благой отец мой, не оставь меня, но объясни мне, что удаляет от меня сию память и теплоту? Испроси мне и охранение чувств, ибо я много пленяюсь чрез них и особенно тогда, когда сердце мое ищет повода ко греху; но и само собою, без моего желания, источает оно воспоминания страстные или безумные, или безвременные помыслы. Потому прошу тебя, отец мой, сильный о Господе, даруй мне, рабу твоему, трезвение, дабы я познавал входящее в мое сердце, и (скажи), как поступать...
      cn: '某人致同一位神长：


        我曾多次在过去感受到片刻的暖意，但它持续数日后便再次消退。如今，我有时能专心致志地持守对神的记忆一个小时，有时却需要强迫自己。这令我心生恐惧，唯恐这微弱的暖意如同往常一样只持续几天，然后便会离我而去，我的灵魂也将彻底沉沦。因此，我恳求您，我良善的父啊，请不要抛弃我，而是向我解释，究竟是什么使这记忆与暖意远离我？也请您为我祈求，使我能守护感官，因为我常常被它们所俘虏，尤其当我的心寻求犯罪的缘由时更是如此。然而，即便我并非有意，我的心也会自行涌出充满激情的或荒谬的记忆，或是不合时宜的念头。因此，我恳求您，我的父啊，您在主内大有能力，请赐予您卑微的仆人我以警醒，使我能辨识进入我心中的一切，并（告诉我）该如何行事……'
  - type: paragraph
    text:
      ru: Прошение того же к тому же великому старцу. Прошу тебя, отец мой святой, испроси мне у Бога силу; ибо то, что я заповедаю себе, будучи один, не исполняю, когда схожусь с братиею, и боюсь, чтобы мне не привыкнуть, согрешая, только раскаиваться, а не исправляться, не пребыть во грехах и не умереть так. Знаю, что скорби страстей полезны мне, они сокрушат, может быть, жестокость души моей, и не смею, безумный, желать покоя от них; но о том прошу, через ваше ходатайство, отец мой, чтобы не часто побеждаться, если это мне полезно, и не скорбеть о сем сердцем.
      cn: '同一个人向同一位伟大长者的请求：


        我的圣洁之父啊，我恳求你，为我向上帝求取力量；因为我独处时所立的志向，与弟兄们相处时却无法履行。我担心我会习惯于犯罪后仅仅悔改，而非改过自新，最终陷于罪中而逝。我深知，苦难和激情对我而言是有益的，它们或许能磨砺我灵魂的顽固，而我，这个愚昧之人，不敢奢望从中获得安宁。但我所祈求的，是透过您的代祷，我的父亲，若这对我有利，愿我不要频繁地被击败，也不要为此而心生悲伤。'
  - type: paragraph
    text:
      ru: того же к тому же великому старцу. Кланяюсь тебе, милосердый отец мой и врач немощствующей души моей. Увы мне, что показал ты мне, к чему привлек меня! И где я нахожусь, как бы связанный худым моим навыком; если и освобожусь немного, опять возвращаюсь (к тому же), потому что даю и принимаю (разные вещи). Если бы я не стыдился благости Божией и твоего милосердия (ибо знаю, из какого трудного положения привел Он меня к ногам вашим), то мог бы придти в отчаяние. Когда молитвы ваши охраняют меня, я пребываю в мире; когда же бываю немного оставлен, чтобы обнаружилось мое собственное произволение, – тотчас побеждаюсь. С утра уединяюсь в келлии, но, когда случится надобность, должен бываю выйти из нее, и по окончании дела уже не в силах бываю возвратиться в нее; но (враг) представляет мне предлог за предлогом относительно дел, которые и без меня могут быть исполнены, пока не уязвит меня; таким образом, возвращаюсь я в келлию уже поздно, с большою неприятностью, омраченный
      cn: '致同一位伟大的长老：


        我向您，我慈悲的父亲，我病弱灵魂的医者，鞠躬致敬。唉，您向我显明了什么，又将我吸引到何处！我身在何处，仿佛被我邪恶的习性捆绑；即便稍得解脱，又复归旧状，因为我仍有所授受。若非我因上帝的良善和您的慈悲而心存敬畏（我深知祂将我从何等困境中带到您足下），我或将陷入绝望。当您的祈祷守护我时，我便安宁；而当我稍被放任，以显明我自身之意愿时，我便即刻被征服。清晨我独自居于斗室之中，然遇有要事，不得不外出，事毕之后，我便无力再归。然而（仇敌）却以一事又一事为借口，使我涉入本可无我而行之事，直到我受伤；如此，我便迟迟方归斗室，带着巨大的不不悦和阴霾。'
  - type: paragraph
    text:
      ru: Прошение того же к тому же великому старцу, чтобы он понес грехи его.
      cn: 同一个人向同一位伟大长者的请求，希望他能背负其罪。
  - type: paragraph
    text:
      ru: того же к тому же великому старцу, о заповедях, которые он дал ему, и прошение о том, чтобы быть в состоянии сохранить их.
      cn: 来自同一位门徒，致同一位伟大的长老，内容关乎长老所赐予他的诫命，以及他祈求能有能力持守这些诫命。
  - type: paragraph
    text:
      ru: того же к тому же великому старцу. Отец мой, что значит вменять себя ни во что?
      cn: 致同一位伟大的长老：我的父亲，将自己视若无物意味着什么？
  - type: paragraph
    text:
      ru: 'Прошение того же к тому же: касательно нарушения данных ему заповедей, о помощи в покаянии и как должно каяться; и если случится преступить (заповедь), уничтожается ли чрез то завет?'
      cn: 同巴尔萨努菲乌斯致约翰长老之恳请：关于其所领受诫命的违犯，祈求忏悔之助以及当如何忏悔；如若不幸触犯（诫命），盟约是否因此而废除？
  - type: paragraph
    text:
      ru: Того же к тому же великому старцу, прошение молитвы, чтобы и в будущем веке не лишиться его покрова.
      cn: 同一位（作者）致那一位伟大的长老，请求他代祷，以使我在来世不致失去他的荫庇。
  - type: paragraph
    text:
      ru: 'того же к другому старцу. Если кто считает себя ниже всей твари, а действия его не соответствуют сему: как о сем думать?'
      cn: 致另一位长老：若有人认为自己低于万物生灵，而其行为却与此不符：对此应作何解？
  - type: paragraph
    text:
      ru: Отец мой! Нет еще того, чтобы я считал себя ниже всей твари, но когда испытываю свою совесть, нахожу себя заслуживающим того, чтобы считать себя ниже всей твари. Неужели и это поругание от бесов?
      cn: 我的父亲！我还没有达到那个地步，认为自己低于一切受造之物，但当我省察我的良心时，我发现我应该认为自己低于一切受造之物。难道这也是来自恶魔的亵渎吗？
  - type: paragraph
    text:
      ru: 'того же к тому же. Скажи мне, владыко мой: каким путем скорее можно достигнуть спасения, – трудами ли или смирением, и как избавиться от забвения?'
      cn: '同信函至同一收信人


        告诉我，我的主，以何种方式能更快地达到救赎——是藉着劳作，抑或是藉着谦卑？以及，如何才能摆脱遗忘的困扰？'
  - type: paragraph
    text:
      ru: того же к тому же. Отец мой, что есть смирение? Что уничижение? И что сокрушение сердца? Приобретает ли тот смирение, кто сам себя уничижает в сердце? Или нужно для сего перенести еще и внешние поношения и досады от людей и упражняться в самых низких делах? Должен ли также смиренномудрый показывать свое смирение на словах, или стараться быть смиренным и в поступках?
      cn: '巴尔萨努菲乌斯（或作瓦尔萨努菲乌斯）与约翰的问答选集


        同上，致同一人


        我的灵父啊，何为谦卑？何为虚己？何为心灵的破碎？一个人若在心中自谦，他是否就获得了谦卑？或者，为了获得谦卑，是否还需要承受来自他人的外在羞辱与冒犯，并投身于最卑微的劳作之中？谦卑的人是否也当在言语中展现其谦卑，抑或他应努力在行为上亦保持谦卑？'
  - type: paragraph
    text:
      ru: того же к тому же. Если кого-нибудь хвалят, не должен ли он отвечать, говоря как бы со смирением?
      cn: '巴尔萨努菲乌斯和约翰二位长老书信集。


        当一个人受人称赞时，他是否应该以谦卑的姿态回应呢？'
  - type: paragraph
    text:
      ru: того же к тому же. Но случается, что похваливший, заключив из молчания его, что он принял похвалу, соблазнится сим; как же должно поступать?
      cn: 他对自己说同样的话。但有时称赞者会从他的沉默中推断出他接受了赞扬，并因此跌倒；那么该如何行事呢？
  - type: paragraph
    text:
      ru: 'того же к тому же. Случается, что иной действительно грешен и со смиренномудрием, а не по тщеславию говорит истину: неужели он и тогда не должен отвечать?'
      cn: 巴尔萨努菲乌斯与约翰同复：有时，某人确实有罪，并怀着谦卑而非虚荣说出真相：难道他那时也不应回答吗？
  - type: paragraph
    text:
      ru: того же к тому же. Как же мы находим, что некоторые из святых, когда их хвалили, отвечали со смирением?
      cn: 同一位圣徒致同一位圣徒：我们如何才能发现，一些圣徒在受人赞扬时，却以谦卑回应呢？
  - type: paragraph
    text:
      ru: того же к тому же. Если кто-нибудь, будучи облагодетельствован другим, благодарит его, как своего благодетеля, неужели и в таком случае не должно отвечать?
      cn: 同样的，关于同一件事。倘若有人，蒙受他人的恩惠，并感谢那人，视之为施恩者，难道在这种情况下也不应回应吗？
  - type: paragraph
    text:
      ru: того же к тому же. Помолись о мне, отец мой, чтобы я избавился от языка своего, от свободы в обращении и от угождения чреву.
      cn: '致巴尔萨努菲乌斯长老与约翰长老：


        吾父，请为我祷告，使我脱离舌头之罪，脱离交际上的放纵，并脱离口腹之欲的诱惑。'
  - type: paragraph
    text:
      ru: того же к тому же. Если сие приобретается плачем, как ты сказал, то как же мне сохранить плач, когда я нахожусь среди людей, служу другим и забочусь о том, что кому дать из больных? И есть ли сердечный плач без слез?
      cn: 他亦向彼而言：倘若这借着哭泣方能得获，如你所言，那我身处人群之中，服事他人，并照料着病患中谁该得何物时，又如何能保持哭泣呢？并且，若无泪水，是否仍有心之哭泣？
  - type: paragraph
    text:
      ru: того же к тому же. Я объясняю свои помыслы авве и чувствую, что некоторые скорбят на то. Как же мне поступать? Не получаю ли я вреда, пребывая в келлии и, – как, посмеваясь надо мною, внушает мне помысл, – будто бы внимая своему намерению. Потом, ежели намерение мое, при вашем покровительстве, и не будет по страсти, – как могу совершить все это дело без вреда, будучи немощен и не имея еще ненависти к страстям моим? И потому прошу тебя, если и ты так же рассудишь, и то мне полезно, чтобы не быть мне более посредником между братиею и аввою вне больницы, как бы не возбудить чрез это зависть и не поколебаться самому. Душа моя в твоих руках, отец мой, скажи мне, как повелишь мне поступать.
      cn: 致同一人。我向阿爸解释我的思绪，却感到一些人因此而悲伤。那我该怎么做呢？我是否因为待在斗室中而受到伤害，——正如思绪嘲弄我，暗示我似乎只顾着自己的意图。此外，如果我的意图，在您的庇护下，并非出于情欲，——我这般软弱，尚未对我的情欲心生憎恶，又怎能毫无损伤地完成这一切呢？因此，我恳求您，如果您也这样认为，那对我便是有益的，这样我就不必再在医院外充当弟兄们和阿爸之间的中间人，以免因此引起嫉妒，也免得我自己动摇。我的灵魂在您手中，我的父亲，请告诉我，您吩咐我该如何行事。
  - type: paragraph
    text:
      ru: 'того же к тому же. Если я нахожу что-нибудь полезным для некоторых, должен ли я сказать то, не будучи спрошен о сем? И если брат, которого это касается, будет старше меня или клирик: сказать ли мне о нем авве или промолчать? Когда меня спросят, то как отвечать? Если же полезно говорить и самому по себе, то как мне говорить, чтобы не показаться притворным, то есть избежать смиреннословия и не говорить, как бы уча со властью?'
      cn: 同致，就同一件事。如果我发现某事对某些人有益，我是否应该在未被询问的情况下说出来呢？如果相关兄弟比我年长或是神职人员：我该告诉阿爸，还是保持沉默呢？当我被问及此事时，该如何回答呢？如果主动说出来是有益的，那我该如何措辞，才不至于显得虚伪，即避免谦卑言辞，也不要像是在以权柄教导呢？
  - type: paragraph
    text:
      ru: 'того же к тому же. В чем должно отсекать волю свою перед аввою: в добром, в среднем или в том, что кажется противно заповеди Божией? И если повеление его будет выше сил моих, должен ли я отказаться, чтобы не впасть после в скорбь и смущение. И еще, если кому-нибудь нужно будет попросить чего-либо у аввы, он скажет мне, чтобы я помог ему в том деле, и я соглашусь: не даст ли это пищи моему честолюбию, как будто я что-нибудь значу?'
      cn: 同样的问题，献给同样的圣者。在何种境况下，我应在阿爸面前弃绝自己的意愿：是在善事上，在寻常之事上，还是在那些看似违背上帝诫命之事上？又，如果他的吩咐超出了我的能力，我是否应该拒绝，以免事后陷入忧伤和困惑？再者，如果有人需要向阿爸请求某事，他告诉我帮助他完成此事，而我应允了：这是否会滋养我的虚荣心，仿佛我有什么了不起之处？
  - type: paragraph
    text:
      ru: того же к тому же. Когда брат спросит меня о каком-либо слове или деле, которого я не знаю, отвечать ли ему или нет? Также когда меня и не спрашивают, но я сам вижу, что нехорошо делают что-нибудь, – нужно ли хоть один раз сказать о сем тому, кто делает дурно, или нет?
      cn: 巴尔萨努菲乌斯长老致约翰。关于同一个问题。当一位修士就某个我不知道的词语或行为向我提问时，我该不该回答他？同样，当无人提问，但我自己看见有人行事不妥时，我是否需要向那个行为不端的人至少说一次这件事，还是不必？
  - type: paragraph
    text:
      ru: того же к тому же. Ты сказал мне, что когда меня спросят, или сам вижу что-либо, то я должен сказать со смирением; но если вижу, что, когда говорю, сердце мое услаждается тщеславием, или хотя тогда и не услаждаюсь, но знаю, что буду услаждаться им после, промолчать ли мне или нет?
      cn: '巴尔萨努菲乌斯和约翰长老书信集


        巴尔萨努菲乌斯致同一位：


        你曾告诉我，无论何时我被问及，或是我自己看到什么，我都应当怀着谦卑的心去说。但是，如果我发觉，当我说话时，我的心被虚荣所愉悦，或者即便那时没有被愉悦，但我知道事后会被虚荣所愉悦，我应该保持沉默还是不呢？'
  - type: paragraph
    text:
      ru: 'того же. Отец мой! Как согласить это: ты повелел мне, когда вижу что-либо неполезное, говорить, прежде нежели меня спросят, а отцы говорят, что не должно начинать разговора прежде вопроса, и авва Нистерой не потому ли приводил других в удивление, что, будучи в общежитии, говорил: «Я и осел – одно и то же». Скажи мне также, отец мой, что значит внимать своим помыслам? Должно ли заниматься сим в определенное время, и как сие делать?'
      cn: 同上。我的父亲！我该如何理解此事：您曾命令我，当我看到任何无益之事时，在被询问之前就开口，然而众教父们却说，在被提问之前不应开启对话；阿爸尼斯泰洛伊之所以能令他人惊叹，不就是因为他在修道院中说：「我与驴子毫无二致」吗？我的父亲，也请您告诉我，留意自己的心思意念意味着什么？是否应该在特定的时间进行这项操练，以及该如何去做？
  - type: paragraph
    text:
      ru: Того же к тому же. Если кто из старцев, высших меня, спросит меня о чем-нибудь, должен ли я сказать, что нахожу полезным?
      cn: '巴尔萨努菲乌斯和约翰二位长老的书信往来。


        【问】若有比我年长的长老问及某事，我是否该将我认为有益的如实告知？'
  - type: paragraph
    text:
      ru: 'Того же к тому же. Когда брат делает что-нибудь среднее, но не согласно с моею волею, и я скорблю о сем, как мне поступить: промолчать ли и не успокоить своего сердца, или ласково сказать и тем избавиться от смущения? Если же дело это другим причиняет скорбь, а не мне – сказать ли мне ради других, или сие будет напрасное вмешательство в чужое дело?'
      cn: 同致彼方。当一位弟兄行事中平，却未顺我心意，我为此感到忧伤时，当如何行：是保持沉默，不安抚自己的心，抑或温柔言说，从而摆脱困扰？若此事令他人而非我心生忧苦，我是为了他人而开口，抑或此乃无谓干涉他人之事？
  - type: paragraph
    text:
      ru: того же. Если я говорю авве ради других и догадываюсь, что брат смущается сим, – как мне поступить? Также, когда он оскорбляет и других и меня – сказать ли мне ради других или промолчать, потому что это и меня беспокоит? Если же знаю, что брат не скорбит о сем, сказать ли и себя ради, или принудить себя промолчать?
      cn: 同上。若我为他人之故向阿爸父言说，并猜想兄弟会因此不安，我当如何行？又，当他冒犯他人与我之时，我是否当为他人之故而发声，抑或保持沉默，因这亦令我心烦意乱？若我深知兄弟不因此忧伤，我是否当为自己之故而发声，抑或强迫自己保持沉默？
  - type: paragraph
    text:
      ru: того же. Но помысл говорит мне, что если брат смутится на меня, он сделается мне врагом, полагая, что я его оклеветал перед аввою.
      cn: 来自同一位圣徒。但一个念头告诉我，如果弟兄对我感到不安，他就会成为我的敌人，以为我在师父面前诽谤了他。
  - type: paragraph
    text:
      ru: того же. Когда вижу, что помысл побуждает меня сказать не для пользы брата, но для того, чтобы оклеветать его, – сказать ли мне или промолчать?
      cn: 同理。当我看到意念催促我说些对弟兄无益，反倒诽谤他的话时——我是该说，还是该沉默呢？
  - type: paragraph
    text:
      ru: 'Если же помысл не допустит меня исповедать авве, что я говорю с намерением оклеветать брата, – что мне делать: сказать ли или нет?'
      cn: 若思虑不许我向长老忏悔我意欲诽谤弟兄的言语，——我当如何行：说，还是不说？
  - type: paragraph
    text:
      ru: Бывает, что я, кажется, делаю что-нибудь как должн, но другой поправляет мое дело; а я ответ ему даю с тщеславием; как мне поступать в подобных случаях?
      cn: 有时，我似乎把事情做得尽善尽美，但另一个人却纠正了我的工作；我带着虚荣心回应他；在这种情况下我该怎么办？
  - type: paragraph
    text:
      ru: 'Если делаю нечто среднее и вижу, что когда брат узнает, что я это делаю, он соблазнится сим, и тщеславие понуждает меня скрыть это дело (ибо стыжусь, ежели брат увидит его): должен ли я его скрыть для избежания соблазна, или не скрывать во избежание тщеславия? Также, когда не знаю наверное, соблазняется ли брат, но только подозреваю сие – как мне поступать?'
      cn: 「如果我做了一些无关紧要的事情，而且我看到当弟兄知道我做这事时，他会因此而跌倒，并且虚荣心促使我隐藏这事（因为如果弟兄看见，我会感到羞愧）：我应该为了避免跌倒而隐藏它，还是为了避免虚荣而不隐藏它？同样，当我不能确定弟兄是否会跌倒，而只是怀疑时——我该如何行事？」
  - type: paragraph
    text:
      ru: того же. Если скажу кому-нибудь колкое слово, а он не поймет его, – должен ли я покаяться перед ним, или промолчать и не давать ему мысли о том?
      cn: 同上。如果我对某人说了一句刻薄的话，而他没有听懂，——我应该在他面前忏悔，还是保持沉默，不让他为此分心呢？
  - type: paragraph
    text:
      ru: Если кто-нибудь увидит, что брат согрешил, и скажет о сем авве, – тот, о котором сказано, как должен быть расположен к сказавшему на него?
      cn: 若有人看见弟兄犯罪，并向阿爸父提及此事，那位被提及的弟兄，当以何种态度对待说他的人？
  - type: paragraph
    text:
      ru: того же. Так как я ощущаю, что, по тщеславию своему, немного краснею, когда делаю поклон при некоторых, то должен ли я стараться с намерением кланяться при других, или как случится?
      cn: 同上。既然我感觉自己因虚荣心作祟，在某些人面前行鞠躬礼时会略微脸红，那么我应该刻意在他人面前鞠躬，还是顺其自然呢？
  - type: paragraph
    text:
      ru: Должен ли я делать поклон и младшим, или врачевать их словами, чтобы с другой стороны не вкралось (в меня) тщеславие.
      cn: 我该向比我年轻的人行大敬拜，还是用话语医治他们，以免虚荣心从另一方面悄然潜入（我心）？
  - type: paragraph
    text:
      ru: 'того же. Если страстный помысл войдет в мое сердце, чем я должен отразить его: тем ли, чтобы противоречить ему или произнести запрещение и как бы прогневаться на него, или тем, чтобы прибегнуть к Богу и повергнуть пред Ним свою немощь?'
      cn: 同样。如果一个带有激情的意念进入我心，我当如何抵挡它？是反驳它，或是发出禁令，仿佛向它发怒，又或是奔向上帝，将我的软弱倾倒在他面前？
  - type: paragraph
    text:
      ru: 'Прошение того же: прошу тебя, отец мой, дай мне слово, что ты молишься о мне, как и святой старец дал мне оное. И когда я бываю побежден в чем-либо, помысл говорит мне: Бог потому не дает тебе силы овладеть страстью, что в тебе есть гордость, или потому, чтобы, овладев ею, ты не впал в тщеславие, или, если легко получишь сию власть, легко и потеряешь ее, или для того, чтобы ты, желая получить ее, часто прибегал к Богу, или по другой какой-либо причине, – или это происходит от расслабления моего? И как мне поступать?'
      cn: 同一人所求：我恳请您，我的父啊，请您赐予我一言，告诉我您正为我祷告，正如那位圣洁的长者曾赐予我一样。当我被某些事物所胜时，思绪便对我说：神不赐予你力量去战胜情欲，是因为你心中有骄傲，或是为了避免你战胜情欲后陷入虚荣，又或是你若轻易获得此等能力，便会轻易失去，亦或是为了让你在渴望获得时，能常常奔向神，或是出于其他某个原因——又或者这仅仅是出于我的懈怠呢？我当如何行事？
  - type: paragraph
    text:
      ru: Тот же к тому же. Прошение помощи в том, что заповедал великий старец.
      cn: 巴尔萨努菲乌斯致约翰书。为伟大长老所训谕之事寻求帮助。
  - type: paragraph
    text:
      ru: Что мне делать, я боюсь стыда бесчестий. И если вступлю в разговор с некоторыми, очень увлекаюсь оным и пленяюсь, так что совершенно забываю себя; когда же опомнюсь, стыжусь оставить разговаривающих и уйти.
      cn: 我该怎么办，我害怕蒙受耻辱。而且，如果我与某些人交谈，我会非常投入并着迷，以至于完全忘乎所以；而当我清醒过来时，我却羞于离开谈话者并走开。
  - type: paragraph
    text:
      ru: того же. Когда приходят в монастырь некоторые, или мирские, или отцы, помысл внушает мне спросить у них о пользе души или о делах. Как ты рассудишь о сем?
      cn: （出自）同一位（圣者）。当一些人——无论是修士还是在家人——来到修道院时，心思催促我去向他们请教关乎灵魂益处的问题或（修持）操练之事。您对此有何看法？
  - type: paragraph
    text:
      ru: Если же я не хочу спрашивать, но случится мне встретиться с кем-либо из них, или кто сам спросит меня о чем-нибудь, то как повелишь тогда поступить?
      cn: 然而，如果我不想主动发问，却碰巧遇到了他们中的某位，或者有人主动向我请教某事，那时您会如何吩咐我行事呢？
  - type: paragraph
    text:
      ru: Если же (кто-либо) застанет меня в то время, как я сижу или делаю что-нибудь, и сядет возле меня и захочет говорить со мною, то что мне делать?
      cn: 如果有人在我坐着或做着什么事的时候找到我，并坐在我旁边想同我说话，那我该怎么办呢？
  - type: paragraph
    text:
      ru: 'того же. Что значит сказанноеаввою Исаиею: приветствовав странника, спроси его: каково он живет, и потом сиди с ним молча?'
      cn: 大同小异。以赛亚长老所言「向异乡人问安，询其近况，而后与之默然同坐」，是何意趣？
  - type: paragraph
    text:
      ru: 'Помысл говорит мне: одним разом отсеки свидания и ты избавишься (от увлечения оными). И опять говорит: отсекай мало-помалу, чтобы видящие тебя не стали удивляться. Скажи мне, что из этого лучше?'
      cn: 意念对我说：一次性断绝这些会面，你就能从中解脱（摆脱对其的沉迷）。它又说：一点一点地断绝，这样看见你的人就不会感到惊奇。请告诉我，哪种方式更好？
  - type: paragraph
    text:
      ru: того же. Иногда некоторые больные приходят в монастырь, прося чего-нибудь из больницы, и мне назначено аввою раздавать им нужное, чрез что я принужден бываю разговаривать с ними, и думаю, не по своему ли желанию я это делаю, – объясни мне сие, отец мой, и помолись о мне, чтобы иметь мне при этом покой.
      cn: 同上。有时，一些病人来到修道院，向医院乞求一些东西，而长老指派我分发给他们所需之物，因此我不得不与他们交谈。我心想，这是否出于我自己的意愿呢？——请父亲为我解释此事，并为我祈祷，使我能在此中得享安宁。
  - type: paragraph
    text:
      ru: Помысл говорит мне, что безмолвие всего нужнее и что оно мне полезно; справедливо ли он мне так внушает?
      cn: 思想告诉我，静默是最为必要的，并且它对我有益；它如此教导我是正确的吗？
  - type: paragraph
    text:
      ru: 'того же. Объясни мне, отец мой, что значит: не уклоняйся ни вовнутрь, ни вовне, но держись средины? Не нужно ли некоторые дни назначать безмолвию и некоторые попечениям внешним?'
      cn: 问： 同上。我的父啊，请您解释一下：「勿偏于内，亦勿趋于外，但当持守其中道」是何意？难道我们不应当划定一些日子专为静默，另一些日子则用于外在的事务吗？
  - type: paragraph
    text:
      ru: того же. Ты повелел мне держаться средины, но случается, что, когда я освобожусь от занятий и выберу удобное время, чтобы посидеть немного в своей келлии, меня очень беспокоят проходящие, по обыкновению, возлюбленные мне иноки или мирские; и если выйду к ним, скорблю, если же не захочу выйти, то мне надобно сидеть в своей келлии, а чрез сие является препятствие в исполнении потребностей по больнице. Не повелишь ли мне сказать одному из братий, находящихся со мною при больнице, чтобы, когда я не выйду, он пошел бы и позаботился о том, что нужно. Или совершенно удалиться мне? Это я думаю как человек; но если в помысле моем таится самооправдание, то да будет по воле Божией, а не по моей, потому что своя воля не может устоять, но оканчивается погибелью.
      cn: 同理。您吩咐我持守中道，但有时，当我从事务中解脱出来，选个方便的时间在修道室里小坐片刻时，那些照例经过的，我所亲爱的修士们或俗人，却令我非常烦恼；如果我出去见他们，我会感到忧伤；如果我不愿出去，我就必须留在修道室里，这样又会阻碍我对医院事务的需求。您是否会允许我吩咐一位与我一同在医院的弟兄，当我不出去时，他可以去照看那些需要处理的事情呢？还是我应该完全隐退呢？这是我作为一个人的想法；但如果我的念头中隐藏着自我辩护，那么愿上帝的旨意成就，而非我的意愿，因为人自己的意愿无法持存，最终只会走向毁灭。
  - type: paragraph
    text:
      ru: Отец мой! Если кто просит вещи, как мне выдать ее с приветливостью, когда я сомневаюсь сначала? Ибо когда даю с принуждением, то душа моя бывает жестока и недовольна.
      cn: 我的父啊！若有人求索某物，我起初心存疑虑时，该如何喜乐地施予呢？因为当我被迫施予时，我的灵魂会变得刚硬且不满。
  - type: paragraph
    text:
      ru: Читая книгуВасилия Великогоо подвижничестве, я нашел, что имеющий что-нибудь и дающий то другому, по заповеди Господней, не другому благодетельствует, а более себе. Как же мне исполнить сию заповедь?
      cn: 我阅读巴西琉斯大帝关于禁欲主义的书籍时，发现拥有一物并按主之诫命将其给予他人者，并非施惠于人，而是更多地施惠于己。我当如何遵行此诫命呢？
  - type: paragraph
    text:
      ru: В книге святого Василия о подвижничестве нашел я и то, что невозможно быть учеником Господним человеку, пристрастному к чему-либо настоящему, или обращающемуся с кем-либо из тех, которые хотя на малое время отвлекают его от заповеди Божией. Но родственники мои должны мне несколько, и я желаю сию сумму раздать нищим, а родные, может быть, не захотят мне ее возвратить – как мне поступить в таком случае?
      cn: 在圣巴西尔论修持之书中，我亦寻得此言：人若贪恋现世之物，或与那些哪怕片刻使他偏离上帝诫命者为伍，便无法成为主的门徒。然我亲属欠我些许钱财，我愿将此笔款项施予穷人，而亲属或不愿归还——此种情境下，我当如何行事？
  - type: paragraph
    text:
      ru: того же. Что значит «не умалчивать» по слову отцов, и как сие исполняется на деле?
      cn: 同上。按照教父的话语，「不沉默」是何意？这又如何在实践中得以实现？
  - type: paragraph
    text:
      ru: Что значит сказанное тобою, отец мой, что внимательного нимало не вредит сон?
      cn: 我父啊，您所说的「警醒的人丝毫不会被睡眠所伤害」是什么意思呢？
  - type: paragraph
    text:
      ru: Если кто-нибудь попросит меня войти в его келлию и сотворить молитву, или я прошу кого-нибудь зайти ко мне, или желаю помочь кому-либо в деле, то сколько раз должно отказываться и не соглашаться, там, конечно, где нет преступления заповеди?
      cn: 如果有人请我进入他的隐修室祈祷，或者我请某人到我这里来，又或者我希望在某件事上帮助别人，那么应该拒绝和不答应多少次呢？当然，这里指的是没有触犯诫命的情况。
  - type: paragraph
    text:
      ru: 'того же. Если случится трапеза любви и мне будут давать часть мою, но я не имею в ней нужды: повелишь ли мне взять ее, чтобы не показалось, что я не принимаю из воздержания, и раздать ли ее, кому нужно в больнице, или нет?'
      cn: 同理。若有一席爱宴，有人递给我应得之份，但我并无所需：祢会命我收下，以免我看来是出于节制而拒绝，然后分给医院里有需要之人，还是不呢？
  - type: paragraph
    text:
      ru: того же. Случается, что я делаю братии трапезу любви и меня за то прославляют; не вредно ли мне сие, и не лучше ли делать ее тайно, через авву, или самому собою, для своего обучения? И как, отец мой, освободиться от сей славы, потому что она следует и за правыми и за неправыми делами человека?
      cn: '巴尔萨努菲乌斯长老与约翰长老的<br>

        书信集


        巴尔萨努菲乌斯回复道：当你为弟兄们预备爱筵，并因此受人称赞时，这并非于你有损。若你通过一位阿爸，或独自一人秘密地做这件事，为了你自身的学习，这会更好。至于如何摆脱这种追随人的一切善恶行为的荣耀，我的孩子，你可以通过警醒自己来实现。'
  - type: paragraph
    text:
      ru: Когда я закрываю глаза во время службы, помыслы мои собираются. Но хорошо ли это? Может быть, не кажется ли сие странным другим, стоящим со мною братиям, и они соблазняются?
      cn: 当我在礼拜时闭上双眼，我的思绪便会汇集起来。但这好不好呢？这会不会让那些与我一同站立的弟兄们觉得奇怪，从而使他们跌倒呢？
  - type: paragraph
    text:
      ru: того же. У меня есть собственные мои книги, и помысл внушает мне отдать их в общежитие и не заботиться о них более; ибо когда они будут общие, монастырские, то и каждый будет получать их для чтения. Подобно сему думаю и об одеждах. Скажи мне, отец мой, должно ли сие сделать? И какие одежды оставить мне себе, по телесной моей немощи?
      cn: 同问。我有我自己的书，意念催促我把它们交给修道院，不再关心它们；因为当它们成为公有的，属于修道院的，那么每个人都能拿到它们阅读。同样地，我也这样想我的衣物。我的父亲，请告诉我，是否应该这样做？为了我身体的软弱，我该给自己留下哪些衣物？
  - type: paragraph
    text:
      ru: того же к великому старцу. Так как вами назначено мне находиться в сем служении, при больнице, то скажи, отец мой, должно ли мне читать некоторые врачебные книги и обучаться самому собою составлять лекарства, или лучше не заботиться о том, как о рассеивающем ум, и оставить сие (чтобы оно не возбудило во мне, как в невнимательном, тщеславия) и довольствоваться тем, что я уже знаю, делая, что возможно, с помощью масла, муки, мазей и вообще простых средств, в которых упражняются и не читающие (врачебных книг). Как же мне поступать? Ибо сердце мое трепещет при сем служении, чтобы не погрешить в нем и не прибавить к страстям моим еще других грехов.
      cn: '一位弟兄写给那位伟大长老的信。


        既然您已指派我在这医院里服侍，我的父亲，请告诉我，我是否应该阅读一些医书并自学配制药物？抑或最好不费心于此，因为它会分散心神，并放弃这些（以免在我这个粗心的人心中激起虚荣）？我是否应满足于我已知的，尽力使用油、面粉、药膏以及那些未曾阅读医书之人也能运用的简单疗法？我该如何行事？因为我在这服侍中内心颤抖，唯恐自己在此犯错，并为我的情欲增添更多罪过。'
  - type: paragraph
    text:
      ru: 'того же. Ты сказал мне прежде, что отсечение своей воли состоит и в том, чтобы не спорить из желания поставить на своем. Как же мне быть, отец мой: иногда случается, что приношу больному вещь, по-видимому полезную, но она нередко вредит ему, и я скорблю, что исполнил в том свою волю; вижу также, что я целый день нахожусь в занятии, и оно бы не допускает меня вспомнить о Боге, и чревоугодие беспокоит меня. Скажи мне, что мне делать? Ибо верую, что в сем заключается мое спасение.'
      cn: 同一问询。您之前告诉孩儿，舍弃自身意愿，也包括不因执意坚持己见而争辩。那么，我的父亲，我该如何行事呢？有时，我给病人带来一些看似有益之物，但它们却常常伤害到他，我为此感到悲伤，因为我顺从了自己的意愿。我也看到自己整日忙碌，无暇忆念上帝，并且贪食之欲困扰着我。请告诉我，我该怎么做呢？因为孩儿相信，我的救赎就在于此。
  - type: paragraph
    text:
      ru: 'того же. Так как ты сказал мне, что повиновение и память о Боге состоят в том, чтобы иметь заповедь и стараться исполнять ее, то прошу тебя, научи меня и сему: возможно ли озабоченному таким служением по Богу и находящемуся среди людей иметь непрестанную память Божию? И когда возможно, испроси мне ее, отец мой, если сие мне будет полезно, ибо тебе и Богувся возможна(Мф. 19, 26).'
      cn: 同上。你曾告诉我，顺服与记念神，在于持守诫命并努力遵行。因此我恳求你，也请教我这事：一个为神圣侍奉所缠绕，且身处人群之中的人，是否可能拥有不住的对神的记念呢？如果可能，我的父亲，请为我求得这份恩典，如果这对我有利。因为对你和神而言，凡事都可能（马太福音 19:26）。
  - type: paragraph
    text:
      ru: того же. Опять прибегаю к тебе, милосердый отец мой, и не перестану беспокоить тебя, пока не укрепишь меня; ибо если Бог, по вашим молитвам, и дает мне некоторую печаль о грехах моих, я мало-помалу снова теряю ее, чрез внешнее развлечение. Итак, прошу тебя, отец мой, и в сем укрепи меня, чтобы все было со мною по милости Божией и вашей, и ничего не было моего собственного, ибо я ничего не могу, если не буду укреплен вашими молитвами. Опасаюсь, отец мой, и того, что управляю больницею, ибо это есть некое властительство, и как бы не подало повода к тщеславию и свободе в обращении. Также и от частого вкушения снедей могу уклониться в чревоугодие. Итак, не рассудите ли вы, чтобы мне, для предварительного обучения себя, побыть прежде в более низком послушании, и потом, когда легче будет мне, опять вступить в оное служение? Ты знаешь, отец мой, что я говорю так не потому, чтобы тяготился сим делом, ибо что я делаю, окаянный? Но боюсь, не раздражаю ли я свои страсти, живя
      cn: '同上。我又一次向您求助，我仁慈的父亲，我将不会停止打扰您，直到您坚固我；因为即使上帝，按照您的祷告，赐予我一丝为我的罪孽而生的忧伤，我也会因为外界的纷扰而渐渐失去它。因此，我恳求您，我的父亲，在这方面也坚固我，使我的一切都出于上帝的恩典和您的帮助，而没有任何我自己的东西，因为若没有您的祷告坚固我，我将一无所能。


        我担忧，我的父亲，我也在管理医院，因为这是一种权力，我怕它会成为虚荣和交往中放纵的借口。同样，频繁地品尝食物也可能使我陷入贪食。那么，您是否认为我应该先从事较低的顺服，以便事先训练自己，然后在我感到更容易时再回到那项侍奉呢？您知道，我的父亲，我这样说并不是因为厌倦了这项工作，因为我这个可怜的人又能做什么呢？但我担心，我是否在生活中激怒了我的激情。'
  - type: paragraph
    text:
      ru: того же к другому старцу. Если братия, находящиеся со мною, в чем-либо согрешат, как исправить мне их без смущения?
      cn: 致另一位长老的问询：若与我同在的弟兄们在某事上犯罪，我当如何纠正他们而不致扰乱人心？
  - type: paragraph
    text:
      ru: того же. Прошу тебя, отец мой, скажи мне, каким образом должно исправлять (ближних) и в каком случае надобно юродствовать, т. е. представлять себя как бы не понимающим дела и не обращать на него внимания? А если не буду иметь успеха в деле, должен ли наложить на себя запрещение относительно оного?
      cn: 同上。我的父，我请求您告诉我，人当如何纠正（邻人），又当在何种情况下装疯卖傻，即装作不明白此事，不予理会？如果我在这件事上没有成功，我是否应该对此事加以禁止？
  - type: paragraph
    text:
      ru: того же. Если кто-либо из братии или из самих больных согрешит, и я, желая исправить его, скажу что-нибудь со смущением, – должен ли я после поклониться ему (прося прощения)? И если случится, что он разгневанным на меня уйдет из больницы, – что мне делать? И вообще, за какие согрешения надобно делать поклонение? Ибо гордость и самооправдание помрачают ум. А когда кто и поклонится, то тщеславие снова найдет себе повод.
      cn: 同理。若有弟兄或病人犯了罪，而我欲匡正他，却带着困扰说了什么，我之后是否该向他敬拜（请求宽恕）？若他因此对我心生怒气而离开了医院，我又该如何是好？总而言之，为了哪些罪过需要行敬拜礼？因为骄傲和自义会蒙蔽心智。然而，即便有人行了敬拜礼，虚荣心又会再次找到借口。
  - type: paragraph
    text:
      ru: того же. Если во время служения больным настанет час псалмопения или святой проскомидии, или случится другая надобность, и находящиеся со мною братия знают, что кому нужно дать, – повелишь ли мне пойти, или сие будет мне в тяжкую вину? Равным образом, ежели захочу побыть в своей келлии, когда мне нет надобности быть в больнице, – позволишь ли мне, отец мой, или нет?
      cn: '[仍是]他问：如果我在服事病人时，到了诵读圣咏或行圣献礼的时刻，或者出现了别的必要事务，并且与我同在的弟兄们知道该给谁什么——您会命令我去吗？抑或这会成为我的沉重罪过？同样，如果我希望留在自己的修士室里，而我没有必要留在病房时——我的父亲，您会允许我这样做吗，还是不允许？'
  - type: paragraph
    text:
      ru: Если скупость беспокоит меня в то время, как выдаю кому-либо нужное ему, так что не могу и дать ему, – то дать ли ему менее того, сколько ему нужно, или постараться выдать не менее надлежащего. Также если, стыдясь, как бы из человекоугодия или тщеславия, по внушению помысла, я хочу дать больше, – то дать ли мне, вопреки моей страсти, немного меньше, или должное по заповеди?
      cn: 如果吝啬在我给他人所需之物时困扰我，以至于我无法给予，——那我应该给他比他所需更少吗，还是努力给出不少于应得之量？同样，如果我因羞怯，仿佛出于讨人喜欢或虚荣，受思念的催促，想要给出更多，——那我应该违背我的私欲，稍微给少一点，还是给出诫命所要求的？
  - type: paragraph
    text:
      ru: Когда вижу сосуд, нужный для больницы, и чувствую, что я имею к нему пристрастие, – то не дам ли пищи моей страсти, взяв оный?
      cn: 当我看见一个医院所需的器皿，并且感觉到我对它怀有偏爱时——那么，如果我拿取了它，我岂不是在滋养我的情欲吗？
  - type: paragraph
    text:
      ru: 'Один человек подарил мне некогда одежду, и я взял ее тогда, как бы с радостью, нимало не противореча; но, испытывая себя, нашел, что взял ее не по нужде, а более по лихоимству, и помысл говорит мне: «возврати ее». Как повелишь мне поступить?'
      cn: 曾有一人赠我衣裳，我彼时欣然受之，毫无违逆；然而，当我省察自身，却发现我并非因需而取，实乃出于贪婪。思绪告我：「当归还此物。」您看我当如何行事？
  - type: paragraph
    text:
      ru: 'того же. Если случится, что кто-нибудь хочет дать вещь, в которой я имею нужду, но вижу, что сердце мое по страсти желает принять ее, как мне поступить: взять ли, по случаю нужды, или отказаться по причине пристрастия к ней?'
      cn: 问： 如果有人想赠予我急需之物，但我察觉我心因情欲而渴望接受它，我该如何是好？是因急需而接受，还是因贪恋而拒绝呢？
  - type: paragraph
    text:
      ru: 'Другой брат вопросил того же старца: поскольку Господь дал заповедь любить ближнего, как самого себя, и сочувствовать ему в радости и печали, как члену собственного своего тела, а видящий его в убожестве и презревший нарушил бы любовь, хотя бы сам имел лишь одно необходимое, для себя самого недостаточное, то скажи мне, отец мой, в чем оказывается любовь?'
      cn: 另一位弟兄向同一位长者请教说：既然主吩咐我们要爱邻人如己，并在喜乐与忧伤中与他们同感共情，如同自身肢体一般；又鉴于若有人见到邻人贫困却蔑视不顾，即便他自己仅有必需之物且不足自用，也已然违背了爱。那么，我的父啊，请您告诉我，爱是如何体现的呢？
  - type: paragraph
    text:
      ru: Хорошо ли иметь дружбу со сверстником?
      cn: 与同龄人建立友谊是件好事吗？
  - type: paragraph
    text:
      ru: 'того же. Когда я услышу о ком-нибудь, что он находится в брани или в болезни, и как бы сострадаю ему, то скажи мне, во первых: ужели и такое сострадание происходит от демонов, которые хотят чрез то отвлечь меня от памятования о собственных моих грехах? Потом: должен ли я поминать его в молитве, тогда как сам нахожусь еще в большей беде и больших грехах, между тем как брат тот просит меня о сем или хочет, чтобы я сказал о сем кому-либо из отцов? Не обучает ли, хотя несколько, любви и страстного человека молитва о ближнем? Как ты рассудишь о сем, отец мой?'
      cn: 同上。当我听说某人正处于争战或疾病之中，并且我仿佛同情他时，请先告诉我：这样的同情是否也源于恶魔，它们企图借此将我从对自身罪恶的记忆中转移开？其次：我是否应该在祷告中记念他，尽管我自己正处于更大的困境和罪恶之中，而那位弟兄却请求我这样做，或者希望我把这事告诉某位父老？为近人祷告难道不会多少教导一个有情欲的人去爱吗？我的父啊，您对此有何看法？
  - type: paragraph
    text:
      ru: 'того же. Скажи мне, отец мой: до чего должна простираться мера взаимной любви брата к другому?'
      cn: 同上。请告诉我，我的父，弟兄彼此相爱的尺度当达到何种程度？
  - type: paragraph
    text:
      ru: 'того же. Что мне делать? – я страдаю от скверных помыслов. И если узнаю, что и другой имеет их, всегда говорю: вот и другие также помышляют худое. Также, отчего нет у меня ни плача, ни умиления? Помысл говорит мне, что пока пребываю с людьми, не могу приобрести их. Окажи милость немощи моей и скажи мне, отец мой, как мне избавиться от оных помыслов?'
      cn: 同问：我该如何做？——我正受邪念折磨。若我得知他人也有邪念，便总会说：看哪，其他人也心怀恶念。还有，为何我既无哀恸也无感化？意念告诉我，只要我与人同在，就无法获得这些。求您怜悯我的软弱，告诉我，我的父亲，我该如何摆脱那些意念？
  - type: paragraph
    text:
      ru: 'другого. Иной брат вопросил того же старца: авва, я желаю спастись и не знаю пути спасения. Помысл говорит мне: «Зачем живешь здесь в общежитии, ничего не делая? иди в другое место». Как должно мне поступить в сем случае?'
      cn: 另一位弟兄也向这位长老请教：「阿爸，我渴望得救，却不知得救之路。有一个念头告诉我：『你为何住在这里的修道院里，无所事事？去别的地方吧。』在这种情况下，我该如何行事？」
  - type: paragraph
    text:
      ru: того же. Помысл говорит мне, что если я уйду куда-нибудь и начну безмолвствовать, то достигну наконец совершенного безмолвия. Будучи должником во многих согрешениях, я желаю освободиться от них. Как мне поступить, отец мой?
      cn: 同问。有念头告诉我，若是我往某处去，开始静修，便能终至全备的静默。我身负诸多罪愆，渴望得蒙释放。父啊，我当如何行？
  - type: paragraph
    text:
      ru: 'Прошение к великому старцу. Брат просил великого старца, говоря: я человек страстный, помолись, чтобы Бог помиловал меня.'
      cn: '【伟大的长老之祈请】


        有位修士向伟大的长老恳求道：「我乃凡尘之人，充满苦恼，请您向上主祈求，愿祂怜悯我。」'
  - type: paragraph
    text:
      ru: Прошение к тому же. Брат, впадший в искушение, просил молитв у самого великого старца и, получив облегчение, известил его о сем, принося ему благодарность и вместе с тем прося (молитв) о случившейся ему головной боли, также и о том, чтобы просветилось сердце его.
      cn: '同等祈求


        有弟兄陷于试炼之中，向这位伟大的长老祈求祷告。他蒙得宽慰后，便将此事告知长老，向他表达感谢，同时又为自己头痛之事祈求（祷告），也祈求他的心得以蒙光照。'
  - type: paragraph
    text:
      ru: Мирской брат того же великого старца, будучи и сам уже стар, чрез посланного изъявил желание видеться с ним.
      cn: 那位大长老的尘世间兄弟，自己也已年迈，通过使者表达了想见长老的愿望。
  - type: paragraph
    text:
      ru: Брат, слышав от одного из братий о брани, сколько мог, посоветовал ему полезное, тогда как сам еще не достиг в эту меру, и вдруг брань восстала на него. Видя себя отягощенным, он познал, что сие попустилось ему за то, что не поведал брату своей немощи и того, что о сем должно лучше вопросить отцов. Он объяснил сие обстоятельство другому старцу.
      cn: 弟兄，从一位弟兄那里听闻一场争战，他便尽己所能地为那位弟兄提出了有益的建议，尽管他自己尚未达到那样的境界。突然间，争战临到了他。他见自己被重担压伏，便明白了这乃是因他未曾向那位弟兄坦承自己的软弱，也未曾告知此事理当更多地请教教父们，所以才被允许临到。他向另一位长老解释了此事。
  - type: paragraph
    text:
      ru: 'того же. Если предлежат душе две вещи вредные, и никак нельзя избежать одной из них: что надобно делать?'
      cn: '长老瓦尔萨努菲乌斯和约翰的教诲


        问题258


        关于同一件事。如果灵魂面临两件有害之事，且无法避免其中一件：该如何是好？'
  - type: paragraph
    text:
      ru: 'к великому старцу. Брат, преуспевая по Богу в добродетели, открылся великому старцу, говоря: я скорблю, авва, дай мне наставление.'
      cn: 致伟大的长老。一位在上帝之道中精进德行的修士，向伟大的长老敞开心扉，说：「阿爸，我心里忧伤，请您给我教诲。」
  - type: paragraph
    text:
      ru: Что мне делать с (греховною) тиною, в которой нахожусь, и с самооправданием, ибо жестоко беспокоят меня?
      cn: 我该如何处置我所处的（罪恶的）污泥以及我的自我辩解，因为它们正残酷地困扰着我？
  - type: paragraph
    text:
      ru: Прошение того же. Умилосердись и исторгни меня из чрева льва, поглотившего меня, и ущедри душу мою, как ущедрил ее прежде Бог, ибо вам дана власть:еликаащеразрешите на земли, будут разрешена на небесех(Мф. 18, 18). Не оставь души моей в геенне, чтобы она не умерла во грехах, и скажи мне слово по силе моей, чтобы мне быть общником труда твоего.
      cn: 同上之恳求。求你施怜悯，将我从吞噬我的狮腹中拽出，并恩待我的灵魂，如同上帝先前恩待它一样，因为你们已得此权柄：凡你们在地上所释放的，在天上也要被释放（马太福音 18:18）。不要将我的灵魂遗弃在阴间，免得它死于罪恶之中；并请按我的能力，赐予我一言，使我能与你的劳作有份。
  - type: paragraph
    text:
      ru: 'другого. Брат, будучи посылаем по делу общежития, вопросил другого старца: «Должно ли, когда зовут меня к себе люди, расположенные ко мне, есть вместе с женщинами?» Старец отвечал ему: «Отнюдь не следует есть с ними». Но брат спросил: «Когда кто-нибудь зовет меня, почему я могу узнать, будет ли женщина участвовать в нашей трапезе, чтобы не пойти к нему?» Старец отвечал: «Спроси того, кто зовет тебя, есть ли там женщина? Если скажет, что есть, откажись, говоря: «Прости меня, я имею заповедь не вкушать пищи вместе с женщиною». Брат потом спросил: «Если случится мне пойти в дом, и я войду, не сделав вышеупомянутого вопроса, а хозяин захочет, чтобы пришла за трапезу женщина: что мне тогда делать?» Старец сказал: ты должен отвести в сторону пригласившего тебя и сказать ему: «Прости меня, я забыл сказать тебе, что я имею заповедь – не вкушать пищи вместе с женщиною; а потому отпусти меня, я уйду». Если он велит удалиться женщине оттуда, то останься; если же нет – уйди и н'
      cn: 另一个。一位弟兄，因修道院事务被派遣外出，他问了另一位长老：「如果那些与我亲近的人邀请我，我是否可以和妇女一同进食？」 长老回答他：「你绝不应该和她们一同进食。」 但这位弟兄又问：「当有人邀请我时，我怎么才能知道是否有妇女会参加我们的餐宴，以便不前去呢？」 长老回答：「问邀请你的人，是否有妇女在场？如果他说有，你就拒绝，说：『请原谅我，我受命不可与妇女一同进食。』」 这位弟兄接着问：「如果我碰巧去了一个家，并且我已进去，却未事先问过以上问题，而主人希望有妇女前来用餐：我那时该怎么办？」 长老说：「你必须把邀请你的人拉到一边，告诉他：『请原谅我，我忘记告诉你，我受命不可与妇女一同进食；所以请允许我离开，我要走了。』 如果他吩咐妇女离开，你就留下；如果不然，你就离开，并且不」
  - type: paragraph
    text:
      ru: 'того же. Если буду я послан к кому-либо по делу, не имея разрешения относительно пищи, и он будет принуждать меня немедленно вкусить ее у него; когда же я скажу, что не могу, не имея на то дозволения от аввы, а он (хозяин дома) не перестанет спорить и принуждать меня: что мне делать?'
      cn: 同理。如果我受差遣去某处办理事务，却没有得到关于饮食的许可，而主人强迫我立刻在他那里进食；当我解释说我未经阿爸的允许不能进食，而他（家主）仍旧争执不休，强迫于我：我该如何是好？
  - type: paragraph
    text:
      ru: 'того же. Я был послан по делу во Святой град (Иерусалим) и (оттуда) сходил помолиться на Иордан, не спросив на то дозволения у аввы: хорошо ли я поступил или нет?'
      cn: 同上。我奉差遣前往圣城（耶路撒冷）办理事务，并（从那里）下到约旦河祷告，未曾请求阿爸的允许：我这样做是对还是不对？
  - type: paragraph
    text:
      ru: того же. Если, отправляясь куда-либо далеко, забуду спросить авву, где должно мне остановиться, – что мне делать?
      cn: 同理。如果我远行，忘记问阿爸我该在哪里停留，我该怎么办？
  - type: paragraph
    text:
      ru: того же. Если авва особенно внушит мне не делать чего-либо, а я, как человек, нарушу то, – что тут делать?
      cn: 同理。如果一位长老特别告诫我不要做某事，而我，作为一个人，却违背了它——我该怎么办呢？
  - type: paragraph
    text:
      ru: 'Брат, которому были поручены монастырские врата, утрудившись один, вопросил великого старца: следует ли взять к себе (в помощь) другого брата, или нет?'
      cn: 一位负责修道院大门的弟兄独自劳作，感到疲惫，便请教伟大的长老：「我应该找另一位弟兄来帮忙，还是不应该？」
  - type: paragraph
    text:
      ru: 'того же. Отец мой! Испроси мне молитвами твоими от Бога силу и разум; потому что я невежда и немощен. Так как случается, что в то время, когда я выхожу из поварни или из келарни, держа что-нибудь, встречаю кого-либо из отцов или людей почтенных: то как мне поступать? Помолись также, чтобы мне избавиться от случающихся со мною осквернений.'
      cn: 同问。我的父亲！请你以你的祷告为我向神求得力量和智慧；因为我愚昧而软弱。因为有时，当我从厨房或储藏室出来，手中拿着东西，会遇到某位神父或受人尊敬的人：那我该如何行事呢？也请你祷告，使我摆脱那些临到我的玷污。
  - type: paragraph
    text:
      ru: 'Брат вопросил другого старца, говоря: скажи мне, отец мой, кого следует вопрошать о помыслах? И следует ли о тех же самых (помыслах) предлагать вопрос другому?'
      cn: 有弟兄问另一位长老说：「请告诉我，我的父亲，关于思虑之事，我当问谁？我是否也当将这些（思虑）向另一位提出？」
  - type: paragraph
    text:
      ru: А если помысл продолжает смущать кого-либо и по ответе, полученном от отцов?
      cn: 倘若在获得了教父们的答复之后，意念仍旧继续困扰着某人呢？
  - type: paragraph
    text:
      ru: Того же ли самого должно вопрошать вторично об одном и том же, или нет? Знаю, отец мой, что мне было сказано не делать известного дела, но я вторично спросил того же о том же самом и получил ответ сделать оное. Что это значит?
      cn: 那同一件事是否需要二次询问，抑或不需？我知晓，我的教父，我曾被告知不要做某件事，但我又就同一件事二次询问了同一位教父，却得到了去做那件事的答复。这是何意？
  - type: paragraph
    text:
      ru: того же. Владыко! Я имел дело с одним человеком и принужден был пойти с ним к правителю. Предварительно просил я у отцов совета о сем. Они сказали мне, как я должен поступить, когда пойду туда; и я сделал, как мне кажется, по силе моей, все, чтобы не нарушить сказанного ими. Приметив, что на деле не сбывается по их ответу, весьма опечалился и не знал, что мне делать. Нарушить совет? – Но я боялся ослушания. Продолжать держаться его? Я не видел на деле исполнения, согласного ответу. Что это значит, отец мой? И как мне следовало поступить, или что подумать, когда я впал в такое недоумение и нужду? Или с моей стороны была какая-нибудь погрешность, а я не знал того?
      cn: 同上。主啊，我与一人有事，被迫与他一同去见官长。事先我为此事请教了诸位神父。他们告诉我，当我去了那里，应当如何行事；我照着他们的吩咐做了，尽我所能，竭力不违背他们所说的。然而，我注意到事情的进展并不如他们所预言的那样，这使我非常悲伤，不知所措。是否要违背他们的忠告呢？——但我害怕不顺服。是否要继续坚持呢？我却看不到实际的结果与他们的回答相符。我的父啊，这是何意？当我陷入这样的困惑和困境时，我当如何行事，或者作何感想？抑或我有什么过失，而我却不知道呢？
  - type: paragraph
    text:
      ru: Владыко мой! Сколько раз надобно помолиться, чтобы помысл получил извещение о сем.
      cn: 我的主教啊！我需要祷告多少次，才能使这个念头得到确证呢？
  - type: paragraph
    text:
      ru: того же. Как должно молиться в сии три раза, – в разное ли время или тотчас же? Ибо случается так, что нельзя и отсрочить того дела.
      cn: ——选自同一本书。那么，这三次祷告当如何进行？是在不同时间，抑或即刻完成？有时事务缠身，不容片刻延宕。
  - type: paragraph
    text:
      ru: того же. Если и после молитвы не скоро получаю извещение, то что мне должно делать? И когда сие произойдет по моей собственной вине, но утаится от меня, – из чего я могу разуметь это?
      cn: 同问。如果祷告之后我没有立刻得到启示，那我该做什么？当这（指没有立刻得到启示）是因我自己的过错而发生，但又向我隐瞒时——我如何才能明白这一点？
  - type: paragraph
    text:
      ru: 'того же. Как должно поступать вопрошающему отцов: неужели он в точности должен исполнять все, о чем вопрошает?'
      cn: 同问。求问教父者当如何行：他是否理当精确地遵行他所求问的一切？
  - type: paragraph
    text:
      ru: того же. Ты, отец мой, сказал мне различие заповеди и совета, по Богу данного. Скажи мне и признаки их, по чему они узнаются, и какая сила обоих?
      cn: 同问。我的父亲，您曾与我讲授由神所赐的诫命与谏言之间的分别。请您也告诉我二者的标志，它们凭何被辨认？以及二者各具何等力量？
  - type: paragraph
    text:
      ru: 'Когда я прошу дать мне (заповедь), а старец не имеет намерения исполнить сего, или напротив, когда не прошу дать заповедь, а он даст мне оную: вменяется ли в таком случае сказанное им в заповедь и следует ли необходимо сохранять ее? Так как существуют правила церковные и изречения отеческие, письменно преданные, то неужели и их мы обязаны соблюдать как заповедь?'
      cn: 当我请求长老给我一条诫命，而他无意满足我的请求；或者，相反地，当我没有请求诫命，而他却给我一条时：在这种情况下，他所说的话是否算作诫命，并且是否必须遵守？既然存在教会法规和教父们书面流传的格言，难道我们也必须将其作为诫命来遵守吗？
  - type: paragraph
    text:
      ru: 'того же. Ежели нарушу заповедь по искушению: как поступить тогда?'
      cn: '[承前启后] 同样的。如果我因受试探而违背了诫命，那时该如何是好？'
  - type: paragraph
    text:
      ru: того же. Помысл внушает мне не вопрошать святых, чтобы уразуметь полезное, и по немощи моей презрев оное, не согрешить.
      cn: 同上。一个念头向我低语，不要去向圣徒请教，以明了何为有益，又因我的软弱而轻忽此事，以致犯罪。
  - type: paragraph
    text:
      ru: 'Другой брат вопросил того же старца, говоря: в чем состоит ложное знание?'
      cn: 另一位修士问同一位长者说：「伪知识在于何处？」
  - type: paragraph
    text:
      ru: 'другого. Брат предложил тому же старцу: когда отягощаюсь помыслами, прошу старцев помолиться о мне, и лишь только услышу слова их, душа моя немедленно успокаивается.'
      cn: 另一个人。修士向同一位长老建议：「当我被思虑所困扰时，我便请求长老们为我祷告，我刚一听到他们的话语，我的灵魂就立刻平静下来。」
  - type: paragraph
    text:
      ru: 'того же. Так как ты некогда сказал мне, что и в вопросе о помыслах и в самых делах хорошо действовать свободно, то теперь объясни мне: в чем состоит свобода при вопросе?'
      cn: 同上。因你曾对我说过，在分辨意念和实际行动中，自由地行事是好的，那么现在请向我解释：在分辨意念时，自由的本质是什么？
  - type: paragraph
    text:
      ru: того же. Скажи мне, владыко, какого рода свобода бывает в вещах? И как следует употреблять ее?
      cn: 「同上。请告诉我，主啊，事物中存在着何种自由？我们又当如何运用它？」
  - type: paragraph
    text:
      ru: Как мне поступить, если я сомневаюсь, не соблазняется ли такою свободою (известное) лицо?
      cn: 若我疑虑某人会否因此等自由而受诱惑，我当如何行？
  - type: paragraph
    text:
      ru: 'того же. Каким образом (понимать то), что когда брат Иоанн вопросил великого старца: должно ли ему оставить вовсе употребление овощей, – старец повелел ему вкушать те, которые дадут ему, но не просить, чтобы дали; кажется, в этом случае он ограничивает его свободу?'
      cn: 同一位长者。关于当约翰弟兄问伟大的长老，他是否应该完全放弃食用蔬菜时，长老吩咐他吃那些会给他但不要去索取的蔬菜——这该如何理解？看来在这种情况下，他限制了他的自由。
  - type: paragraph
    text:
      ru: 'великому старцу. Брат вопросил великого старца: прошу тебя, господин авва! Душа моя преисполнена (зла), и я все хотел вопросить тебя о сем, но боялся, говоря себе, что, ежели вопрошу и потом не исполню, искушу Духа Господня. Авва же мой сказал мне, что не вопрошать (старцев) есть великое падение души. Прошу тебя, Господа ради, помолись о мне и дай мне наставление, как мне спастись, и прости меня.'
      cn: 致那位伟大的长老。一位修士向伟大的长老请教：「主啊，阿爸，我恳求您！我的灵魂充满了（邪恶），我一直想就此事请教您，但我又害怕，对自己说，如果我问了之后却不实行，就会试探主圣灵。然而，我的阿爸告诉我，不向（长老们）请教是灵魂的巨大堕落。我恳求您，看在主的面子上，为我祷告，并赐予我关于如何得救的教导，也请您宽恕我。」
  - type: paragraph
    text:
      ru: того же. Что есть отсечение своей воли?
      cn: 同上。什么是弃绝自己的意志？
  - type: paragraph
    text:
      ru: Когда я вопрошаю о тонких помыслах, то помысл мой высокомудрствует, как будто я обстоятельно их исследываю.
      cn: 当我探究那些微细的思虑时，我的思虑便会变得高傲自大，仿佛我在详尽地审查它们。
  - type: paragraph
    text:
      ru: 'того же к тому же. Если кто вопросит старца о деле, и старец скажет ему, что оно совершится, потом, по оказавшемуся неудобству и несоответственности обстоятельств, вопрошающий сомневается: ужели по сему он осудится как неверный?'
      cn: 同书信，致同一人。若有人就某事请教长老，长老告知此事必将成就。此后，因不便与境况不符而生疑者，是否会因此被判为不信之人？
  - type: paragraph
    text:
      ru: 'опять того же. Отец мой! Прошу, изъясни мне следующий вопрос: если случится мне вопросить отцов, хорошие ли плоды принесет мне нива моя; или если имею врага и спрошу, может ли он нанести мне вред; и ответят мне о плодах, что они будут, а о враге, что он не повредит мне, между тем как на деле плодов нет, а от врага предвижу вред, – то как должен я веровать? И если вижу, что помысл мой расслабляется в вере, по причине встречающихся противных обстоятельств, то как должно его воззвать и утвердить? Окажи мне и ныне милость, отец мой, наставь меня на правый путь и помолись о немощи моей.'
      cn: 又是同样的问题。我的父亲！我恳求您，向我阐明以下问题：如果我向教父们请教，我的田地是否会带来好收成；或者如果我有一个仇敌，我问他是否能伤害我；而他们回答我说会有收成，仇敌不会伤害我，然而实际上却没有收成，而我预见到仇敌会造成伤害——那么我该如何相信？如果我看到我的思想在信仰中变得软弱，因为遇到了相反的境况，那么我该如何唤回并坚定它？我的父亲，现在也请您施予我慈悲，指引我走上正道，并为我的软弱祷告。
  - type: paragraph
    text:
      ru: 'Если я попрошу (помолиться) святых о душевной страсти или телесной (болезни), и верую, что тотчас же последует исцеление: бывает ли так, хотя мне и неполезно немедленное исцеление?'
      cn: 如果我请求圣徒为灵魂的激情（或情欲）或身体的疾病代祷，并且深信即刻就会得到治愈：尽管立即的治愈对我并非有益，但它会发生吗？
  - type: paragraph
    text:
      ru: 'того же. Отцы, которых просят молиться о каком-либо искушении, чего просят у Бога: избавления ли от страсти или (вообще) полезного человеку? И как авва Сисой и другие отцы, молясь об учениках, просили им у Бога избавления от страсти? Как же нам разуметь, чтовся возможна верующему(Мк. 9, 23)? И еще: никто не бывает искушаем более, чем может (перенести) (см.1Кор. 10, 13). И искушение это служит ли к пользе? И приносят ли пользу молитвы святых?'
      cn: 同上。恳请圣父们为一个诱惑祈祷，他们向上帝祈求什么：是摆脱激情，还是（总体的）对人有益之事？西索伊长老和其他圣父们，为门徒祈祷时，又是如何向上帝祈求让他们摆脱激情的呢？我们又如何理解「在信的人，凡事都能」（马可福音 9:23）呢？还有：「没有人受试探过于所能承受的」（参阅哥林多前书 10:13）。这种诱惑是否有益？圣徒的祈祷是否带来益处？
  - type: paragraph
    text:
      ru: того же. Если я имею предание от святых и случится мне по особой моей надобности, или по какому-либо благочестивому делу, или идя к святым отцам проходить путем, на коем предстоит опасность от разбойников, – скажи мне, отец мой, как я должен пройти его? Ужели без предосторожности, уповая на предание святых, или каким иным образом? Если же нечаянно и попаду в руки разбойников, что мне подумать о себе самом и находящихся со мною, а также о находящихся со мною вещах? Если же случится мне не сказать прежде авве о разбойниках, должен ли я возвратиться к нему и сказать о них?
      cn: 同理，若我从圣徒那里领受了传承，又因自身特别的需要，或因某项虔诚之事，或在前往圣父们的路上，途径一处盗匪出没之地——我的父亲，请告诉我，我该如何经过那里？难道要毫无防备地，只倚靠圣徒的传承吗？抑或有其他方法？如果我不幸落入盗匪之手，我该如何看待自己与同伴，以及我所携带的物品？如果我事先未能将盗匪之事告知阿爸，我是否应当回到他身边，将此事告诉他？
  - type: paragraph
    text:
      ru: того же. Может ли вера других принести пользу тому, кто не присоединит к сему своей собственной веры, подобно тому, как вера тех, которые несли оного расслабленного, принесла ему пользу?
      cn: 同理。他人的信仰能否使那些不加入自己信仰的人得益？就像那些抬着瘫痪之人的人的信仰使他得益那样？
  - type: paragraph
    text:
      ru: 'того же. Прошу тебя, отец мой, скажи мне: чем дочь жены хананейской и раб сотника поспешествовали своему исцелению? Да и другой расслабленный, просив лишь о здравии тела, получил сперва оставление грехов (см.Мк. 2, 5). В чем состоит здесь поспешествование? Также и Господь говорит апостолам:еликаащеразрешите на земли, будут разрешена на небесех(Мф. 18, 18), и:ему жеащеотпустите, отпустятся(Ин. 20, 23), а не сказал: если поспешествуют. Прошу тебя, изъясни мне все сие.'
      cn: 同理，我的父，请告诉我：迦南妇人的女儿和百夫长的仆人是如何促成了他们的痊愈？另一个瘫痪的人，仅仅祈求身体的康复，却首先得到了罪的赦免（参见 马可福音 2:5）。这里所说的「促成」体现在何处？主也对使徒们说：「凡你们在地上所捆绑的，在天上也要捆绑；凡你们在地上所释放的，在天上也要释放。」（马太福音 18:18），又说：「你们赦免谁的罪，谁的罪就赦免了」（约翰福音 20:23），但祂并没有说「如果他们促成」。恳请您为我解释这一切。
  - type: paragraph
    text:
      ru: 'того же. Прошу тебя, владыко, объясни мне: в чем состояла вина ученика святого Елисея, что мертвец не воскрес? И для чего пророк, провидя это, послал его, или, посылая, предварительно не исправил его?'
      cn: 同上。我恳请你，主啊，向我阐明：圣洁的厄利沙门徒的罪过是什么，以至于死者没有复活？先知预见到这一点，为何仍要差遣他，或者说，在差遣之前为何不先纠正他呢？
  - type: paragraph
    text:
      ru: Некоторые из живущих в монастыре и избавившиеся от многих искушений молитвами святых отцов, услышав о нашествии разбойников, хотели уйти из монастыря и вопросили о сем великого старца.
      cn: 修道院里的一些僧侣，借着圣父们虔诚的祷告，摆脱了诸多诱惑。当他们听说盗匪入侵时，想要离开修道院，于是他们就此事请示了那位伟大的长老。
  - type: paragraph
    text:
      ru: 'Некоторый брат, слыша о сем ответе, спросил того же старца: должен ли кто, имея такое упование, жить без опасения и в таком месте, которое не безопасно от разбойников?'
      cn: 有位弟兄听闻此番答复，便问同一位长老说：「人若有此等盼望，是否就当无所畏惧地居住在盗匪横行的不安全之地呢？」
  - type: paragraph
    text:
      ru: 'того же. В Писании сказано:искуси мя, Господи, и испытай мя(Пс. 25, 2), и еще: радуйтеся,егда во искушения впадаете различна(Иак. 1, 2); а в другом месте:не введи нас во искушение(Лк. 11, 4), Господи; и еще:молитеся, да не внидете в напасть(искушение) (Лк. 22, 46). Кажется, что сии места противоречат одно другому, а потому и прошу тебя объяснить мне различие искушений.'
      cn: 同一位圣徒： 圣经中说：「主啊，求你察看我，试验我」（诗篇 25:2），又说：「我的弟兄们，你们落在百般试炼中，都要以为大喜乐」（雅各书 1:2）；而在另一处，主说：「不要让我们陷入试探」（路加福音 11:4）；又说：「你们要祷告，免得入了试探」（路加福音 22:46）。这些经文似乎彼此矛盾，因此我恳请您向我解释试探（或作：试炼）之间的区别。
  - type: paragraph
    text:
      ru: 'Как достигнуть, чтобы страх Божий пребывал непоколебимо в моем жестоком сердце? И как со мною случается, что, делая что-либо и еще не окончив того, переношусь умом к другому, под предлогом как бы страха Божия, то спрашиваю: хорошо ли это или нет?'
      cn: 如何使敬畏上帝之心，在我这颗刚硬的心中坚定不移地存留？又为何我常常在做一件事尚未完成之时，心神就因着敬畏上帝的借口，转移到另一件事上？请问这样做是对是错？
  - type: paragraph
    text:
      ru: Многократно случается, что мне приходит на память страх Божий и, вспомнив суд оный, я тотчас умиляюсь. Как я должен принимать память о сем?
      cn: 忆念中，主的敬畏屡屡降临于我，每念及彼审判，我便心生怜悯。我当如何领受此番忆念？
  - type: paragraph
    text:
      ru: Когда же бывает приличное время, чтобы принимать в ум память о Боге, и память страха Его, дабы умиляться от них на исправление согрешений?
      cn: 那么，什么时候才是适当的时机，才能将对上帝的记忆和对祂的敬畏之情铭刻于心，以便从中获得悔悟，从而改正罪过呢？
  - type: paragraph
    text:
      ru: 'того же. поскольку находящее на меня забвение нередко уничтожает памятование многих моих согрешений, иногда же и совершенно не вспоминаю о них, то спрашиваю: что мне делать?'
      cn: 同上。由于那临到我的遗忘常常使我许多罪过的记忆消逝，有时甚至完全想不起它们，所以我请问：我该如何是好？
  - type: paragraph
    text:
      ru: Иногда я соблазняюсь о какой-нибудь вещи и вдруг оказывается, что соблазнился несправедливо, от сего прихожу в стыд, – попускается ли сие от Бога к (моему) исправлению, или происходит от лукавого к осуждению?
      cn: 有时我对某事感到诱惑，却突然发现自己被不公地诱惑了，为此我感到羞愧——这是上帝为了我的改正而允许的吗，还是来自于那恶者的谴责呢？
  - type: paragraph
    text:
      ru: 'того же. Ежели я потеряю вещь и, боясь осуждения, не осуждаю того, (у кого, как думаю, она находится), однако подозреваю его: не прилично ли будет узнать, действительно ли она у него, ибо я не могу перенести ее потери.'
      cn: 同理。如果我遗失了某物，因害怕谴责而不去谴责那个（我以为他持有我遗失之物的人），但我却怀疑他：那么，去确认这件东西是否真的在他那里，这样做是否合适呢？因为我无法承受失去它的痛苦。
  - type: paragraph
    text:
      ru: или прошение. Некоторый христолюбивый муж исповедал грехи свои тому же старцу, прося и прощения в них.
      cn: 或是恳求。一位爱基督的男士向同一位长老忏悔了自己的罪，并祈求这些罪得到赦免。
  - type: paragraph
    text:
      ru: того же. Скажи мне, отец мой, как душа моя, имея многие язвы, не плачет?
      cn: 同上。我的父啊，请告诉我，我的灵魂带着许多创伤，为何不哭泣？
  - type: paragraph
    text:
      ru: того же. Кто хочет сделать доброе дело, но лишь ради своей собственной прибыли, или по другому (побуждению) своей воли, – тому вменяется ли сие в правду?
      cn: 同理。若有人意欲行善，然仅为一己之利，或出于其他（动机）己愿——此举能否算为义举？
  - type: paragraph
    text:
      ru: того же. Будучи вообще медлен в учении, я изучаю псалмы скорее прочего; от Бога ли случается так со мною или от демонов?
      cn: 同问。我通常学得很慢，但研习诗篇却比其他经文都快；这是出于上帝的旨意，还是邪魔的诱惑呢？
  - type: paragraph
    text:
      ru: того же. Так как благое проистекает от Бога, то дается ли оно и грешникам? И для чего дается?
      cn: 同理。既然美好源自上帝，它是否也赐予罪人？又为何赐予？
  - type: paragraph
    text:
      ru: того же. Как может кто-либо достодолжно благодарить Бога?
      cn: 同上。人怎能得体地感谢上帝？
  - type: paragraph
    text:
      ru: того же. Могут ли демоны сообщить кому-либо благое? И чем обнаруживается, что это демонское? И какое различие сего и Божиего блага?
      cn: 同上。恶魔能向任何人传达良善之事吗？又如何能辨明这是来自恶魔的呢？这与神的恩赐又有何区别？
  - type: paragraph
    text:
      ru: Когда обнаружится, что мнимое благо происходит от демонов, то изъясни мне, как можно избежать опасности, сопряженной с сим?
      cn: 当虚妄之善被揭示出自那恶者时，请告知我，人当如何规避随之而来的危厄？
  - type: paragraph
    text:
      ru: 'Когда мне кажется, что какое-либо дело будет по Богу, помысл же сопротивляется мне, препятствуя исполнить его, как не благое: из чего могу узнать, что оно действительно благо?'
      cn: 当我觉得某事合乎上帝的心意时，然而我的思想却与我对抗，阻碍我去完成它，认为那是不好的：我如何能知道它那事确实是好的？
  - type: paragraph
    text:
      ru: того же. Как же это? Когда доброе будет без скорби, разве оно уже и не по Богу? И когда случится сделать небольшое благотворение, а помысл не встречает скорби, ужели мною сделано сие безвременно, и сделанное не угодно Богу? Прошу тебя, отец мой, просвети мое сердце.
      cn: 同理。这是如何发生的呢？当善事没有忧伤时，它难道就不再是出于神的吗？当偶然做了一点善事，而思想没有遇到忧伤时，难道我所做的这事是不合时宜的，所做之事也不蒙神喜悦吗？我的父亲啊，我恳求你，光照我的心。
  - type: paragraph
    text:
      ru: Может ли человек мыслить что-либо благое по своему произволению?
      cn: 人能凭自己的意愿思想任何美善之事吗？
  - type: paragraph
    text:
      ru: Также, когда делаю что-нибудь благое, как я должен смирять свой помысл? И как укорять себя, совершив благое.
      cn: 那么，当我做善事时，我该如何谦抑我的心思？又该如何在行善之后责备自己呢？
  - type: paragraph
    text:
      ru: того же. Когда исполняю заповедь, как мне избежать высокомудрия, дабы знать, что, сделав и благое, я чужд оного?
      cn: 同理，当我遵行诫命时，如何避免心生骄傲，从而明了我虽行善，却与骄傲无涉？
  - type: paragraph
    text:
      ru: того же к тому же. Если случится мне показать долготерпение в каком-либо деле, то помысл мой высокомудрствует; что же следует мне помышлять?
      cn: 巴尔萨努菲乌斯：若我在某事上展现了耐心，我的心思便会生出骄傲。我当如何思忖？
  - type: paragraph
    text:
      ru: Если же скажу помыслу, желая смирить его, что долготерпение то было не от Бога, а от лукавого, к прельщению, чтобы вовлечь меня в высокомудрие, – не прогневляю ли сим Бога, так как Бог есть источник всего доброго?
      cn: 如果我对心思说，为了谦卑它，那样的恒忍不是来自上帝，而是来自那恶者，是为了诱惑，以便使我陷入高傲，——我这样做难道不是在激怒上帝吗，因为上帝是万善的源泉？
  - type: paragraph
    text:
      ru: Когда бывают явления грешнику, уже ли он не должен совершенно веровать, что они от Бога?
      cn: 当罪人有了显现，他难道不应该完全相信这些显现是来自上帝的吗？
  - type: paragraph
    text:
      ru: Ужели и тогда надобно отвращаться от них, когда они являются в образе Владыки Христа?
      cn: 即使当它们以我主基督的形象显现时，我们仍需避开它们吗？
  - type: paragraph
    text:
      ru: Скажи мне, владыко, как смеет диавол в видении или сонном мечтании показать Владыку Христа или Святое Причастие?
      cn: 请告诉我，我的主啊，恶魔怎敢在异象或梦境中显现主基督或圣餐呢？
  - type: paragraph
    text:
      ru: 'Помысл говорит мне: если явится тебе Святой Крест, ты, будучи недостоин сего, впадешь в высокомудрие. Сия мысль наводит на меня боязнь и страх.'
      cn: 一个意念对我说：倘若圣十字架向你显现，你因着不配，便会堕入傲慢。这个念头给我带来了忧惧和恐惧。
  - type: paragraph
    text:
      ru: 'Я слышал, что если кому явится три раза один и тот же сон, то и его надобно признавать истинным: так ли это, отец мой?'
      cn: 我听说，若有人三次梦见同一个梦，那这梦就当被视为真实的；我的教父，是这样吗？
  - type: paragraph
    text:
      ru: Иногда вижу в сердце моем, что злые помыслы окружают мою мысль, как звери, но нисколько не могут вредить мне. Что сие значит?
      cn: 有时我在心中看见，恶念像野兽般围困我的思绪，却丝毫不能伤害我。这意味着什么？
  - type: paragraph
    text:
      ru: Может ли кто сказать, что в грешнике живет Дух Святой? И если скажет, что он не имеет Его в себе, то как же, отец мой, сохраняемы бывают грешники?
      cn: 罪人里面能住着圣灵吗？若有人说他里面没有圣灵，那么，我的父亲啊，罪人又如何能蒙受保守呢？
  - type: paragraph
    text:
      ru: Когда скорблю о чем-нибудь, помолюсь и получу помощь от неизреченной благости Божией, то помысл мой возносится тем, что я был услышан; как же поступать мне?
      cn: 每当我为某事忧伤，祈祷后蒙受上帝不可言喻的恩慈帮助时，我的意念便因蒙垂听而高扬；我当如何行呢？
  - type: paragraph
    text:
      ru: того же. Когда я, отец мой, спрашивал тебя о долготерпении, ты сказал, что оно, как и всякое благое дело, есть дар Божий, а теперь касательно молитвы сказал, что помощь бывает иногда и не от Бога. Изъясни мне различие сего.
      cn: 「同理。我的父啊，当我问您关于恒忍之事时，您说它，如同一切善工，是神的恩赐；而现在论及祷告，您又说帮助有时并非来自神。请您向我阐明此二者间的区别。」
  - type: paragraph
    text:
      ru: Многократно случается, что во время псалмопения ощущаю в себе высокомудрие; что должен я тогда сказать помыслу?
      cn: 多次在咏唱圣咏之时，我感觉到自己心中生起高傲之念；那时我当如何回应这念头？
  - type: paragraph
    text:
      ru: Когда отягощаюсь помыслами при псалмопении, или без оного, и призываю в помощь имя Божие, то враг внушает мне, что непрестанное призывание имени Божия ведет к возношению, ибо человек может при том думать, что он хорошо делает. Как надлежит помышлять о сем?
      cn: 当我在咏唱圣诗时，或在其他时候，心为思绪所困扰，并且呼求神圣之名的帮助时，仇敌便会向我灌输这样的念头：持续不断地呼求神圣之名会导向自傲，因为人可能因此认为自己做得很好。对此，我该如何思量呢？
  - type: paragraph
    text:
      ru: 'Когда мне кажется, что помысл мой безмолвствует и не скорбит, хорошо ли и тогда поучаться в призывании имени Владыки Христа? Ибо помысл говорит мне: теперь, когда мы находимся в мире, в сем нет надобности.'
      cn: 若吾心神似已寂然无声，毫无忧苦，此时仍当恒常研习呼唤吾主基督之圣名乎？因吾心念告我：「吾辈此刻既处于平静之中，便无此等必要。」
  - type: paragraph
    text:
      ru: Когда хвалят меня люди, или помысл в сердце, и сие тяготит меня, то как должно мне поступать с сим помыслом?
      cn: 当人们赞美我，或心中兴起一个念头，而这使我感到沉重时，我当如何处理这念头？
  - type: paragraph
    text:
      ru: Если во время псалмопения, или молитвы, или чтения придет худой помысл, должно ли обратить на него внимание и оставить (на время) псалмопение, молитву или чтение для того, чтобы воспротивиться ему чистыми помыслами?
      cn: 若在诵读圣咏、祈祷或阅读时，恶念来袭，是否应留意它，并（暂时）放下圣咏、祈祷或阅读，以便用纯净的心思抵制它？
  - type: paragraph
    text:
      ru: Как приобрести умиление в молитве, чтении и псалмопении?
      cn: 如何在祷告、阅读和赞美诗歌中获得忏悔之情？
  - type: paragraph
    text:
      ru: Когда я стараюсь тщательно вникать в смысл изречений Псалмопевца, то нередко случается, что от них перехожу к злым помыслам.
      cn: 当我努力细致地钻研圣咏作者言语的含义时，却常常发生这样的情况：我从这些言语转向了邪恶的念头。
  - type: paragraph
    text:
      ru: Когда среди упражнений в псалмопении или при встрече с людьми беспокоят меня помыслы, и я, не имея удобства призвать Бога устами, призову Его в сердце или только вспомню Его, – ужели не достаточно мне сего в помощь?
      cn: 当我练习吟诵圣咏，或与人相遇时，意念扰乱了我，而我又无法方便地开口呼求上帝之时，我若在心中呼求他，或仅仅忆念他，——这对我而言，作为帮助，难道还不够吗？
  - type: paragraph
    text:
      ru: Хорошо ли всегда помышлять (о Боге) в сердце своем, или сердечно молиться Ему, без содействия языка? Когда случается, что я упражняюсь в сем, мысль моя погружается в рассеянность, я ощущаю тяжесть, и мне видятся как бы некие предметы и призраки, и пребываю как бы в сонных мечтаниях.
      cn: 总是用心默想（神）或向祂心祷，而不借助于口舌，这样做是好的吗？当我如此操练时，我的思绪会陷入散乱，我感到沉重，仿佛看见某些物体和幻影，如同置身于睡梦之中。
  - type: paragraph
    text:
      ru: 'Что значат слова, сказанные одним из отцов: не то навлекает на нас осуждение, что помыслы входят в нас, но то, когда мы даем им худое направление. Авва же Иосиф сказал одному из братий: отсекай тотчас помыслы; а другому сказал: попусти им войти, потом вступи с ними в брань и будешь искусен.'
      cn: '一位教父曾言：「临到我们身上的审判，并非因思想进入我们心间，乃因我们赋予它们邪恶的方向。」此言何解？


        阿爸约瑟夫对一位修士说：「立刻斩断思虑。」然而，他对另一位却说：「任由它们进来，而后与之争战，你将变得老练。」'
  - type: paragraph
    text:
      ru: Когда нахожусь на таком месте, где есть мощи святых мучеников, помысл беспокоит меня, побуждая по нескольку раз подходить для поклонения им. И сколько бы я раз ни проходил мимо их, внушает мне преклонять голову. Должно ли так делать?
      cn: 当仆役身处有圣殉道者圣髑之处时，思虑搅扰，催促仆役多次前去敬拜。并且，仆役每次经过圣髑时，思虑便会内在地催促仆役俯首。如此行是否合宜？
  - type: paragraph
    text:
      ru: Случается иногда, что помысл внушает мне боязнь, дабы по причине ее вошел я помолиться.
      cn: 有时，念头会给我带来恐惧，唯恐我因此进入祷告。
  - type: paragraph
    text:
      ru: Ты сказал мне, чтобы не входить ради боязни. Но и тогда, как я хочу войти и помолиться о моем спасении, помысл влагает мне боязнь, дабы я удержался от молитвы, имея в виду полученную от вас заповедь – не входить (молиться) по причине боязни.
      cn: 您吩咐我，不可因惧怕而进入。然而，即使在我渴望进入并为我的救赎祈祷之时，那意念仍将惧怕置入我心，好叫我因着您所赐的诫命——不可因惧怕而进入（祈祷）——而停止祷告。
  - type: paragraph
    text:
      ru: Помысл также ночью и днем побуждает меня полагать на себя крестное знамение много раз (непрерывно).
      cn: 那个意念在昼夜不停地催促我，要我频频（持续不断地）在自己身上画十字圣号。
  - type: paragraph
    text:
      ru: Если я положу на себя крестное знамение левою рукою, когда не могу сделать сего правою, то не будет ли это неприлично?
      cn: 若我无法用右手划十字圣号时，用左手划，是否不合宜？
  - type: paragraph
    text:
      ru: Когда молюсь о многих предметах, должно ли о каждом из них упоминать в молитве?
      cn: 当为许多事物祈祷时，是否应该在祷告中一一提及每件事物？
  - type: paragraph
    text:
      ru: Когда долго пребываю в молитве, должно ли повторять одни и те же слова?
      cn: 在长久的祷告中，我是否应该重复同样的话语？
  - type: paragraph
    text:
      ru: Если кто желает благочестиво распорядиться своим имуществом или предоставить оное кому-либо, сообразно с волею Божиею, и не знает, как надлежит сие сделать, и не имеет возможности получить наставление от отцов, – что он должен говорить в молитве?
      cn: 如果有人渴望虔敬地处理自己的财产，或按照神的旨意将其托付给某人，却不知道该如何行事，也无法从教父们那里获得指教，那么他在祷告中应当如何祈说呢？
  - type: paragraph
    text:
      ru: Когда сижу за чтением или за рукоделием и хочу помолиться, помысл побуждает меня, чтобы я обратился к востоку, – как я должен делать, отец мой?
      cn: 「当我坐着阅读或做手工，想祷告时，有个念头催促我转向东方——我的神父，我该怎么做？」
  - type: paragraph
    text:
      ru: 'Помысл внушает мне: ты согрешаешь во всем и потому должен при каждом слове, деле и помышлении говорить: «согрешил я», ибо если не скажешь: «я согрешил», то (значит) считаешь себя не согрешившим. Меня весьма беспокоит то и другое: говорить это во всяком случае я не в состоянии, а если не скажу, то думается мне, что погрешаю.'
      cn: 恶念向我灌输：你事事皆罪，故而你应在每句话、每个行为和每个意念中说：「我犯了罪。」因为如果你不说：「我犯了罪」，那便意味着你认为自己没有犯罪。这两件事都让我深感不安：我无法在任何情况下都说出这句话，而如果我不说，我便觉得自己犯了错。
  - type: paragraph
    text:
      ru: Так как случается, что в то время, когда я занимаюсь псалмопением, я рассеиваюсь или блуждаю (мыслью), то что мне делать?
      cn: 既然有时我在吟诵圣咏时，心思会散乱或游荡，那我该怎么办呢？
  - type: paragraph
    text:
      ru: Если же развлекусь (умом) в молитве, что мне делать?
      cn: 若在祷告中分心（思绪），我该如何是好？
  - type: paragraph
    text:
      ru: Когда брат читает псалмы, то помысл мой иногда пребывает мирен, иногда же развлекается. Что мне должно делать?
      cn: 「当修士诵读圣咏时，我的思绪时而宁谧，时而纷乱。我当如何是好？」
  - type: paragraph
    text:
      ru: Но случается, что от желания вникнуть в то, что читает брат, на меня восстает брань (пристрастия) к нему.
      cn: 然而，有时因着渴望深入理解弟兄所读之物，争战（偏爱）便向我袭来。
  - type: paragraph
    text:
      ru: 'Если кто, стоя на псалмопении с братиями, не знает псалмов, которые они читают, – что ему полезнее: слушать ли их (братий), или читать те, которые он знает?'
      cn: 若有人与修士们一同咏诵赞美诗，却不识他们所诵之诗篇，则何者于他更为有益：是聆听（修士们）所诵，抑或诵读其所谙熟之诗篇？
  - type: paragraph
    text:
      ru: 'Когда приходит мне лукавый помысл, вместе с тем, как сознаю оный, сердце мое приходит в движение, быстро отвращается от него, боясь, чтобы он не овладел им, по немощи моей; и когда сие делаю, то ощущаю большую тяжесть в душе и бываю утесняем. Благоволи сказать мне: что должно мне делать при унынии от лукавого помысла, и как он прогоняется?'
      cn: 当一个邪恶的念头袭来，我的心在意识到它的同时便会悸动，迅速地将它排斥开，生怕它因我的软弱而掌控我；当我这样做时，我的灵魂会感到沉重，并陷入苦恼。请告诉我：当邪恶的念头带来沮丧时，我该如何应对？它又是如何被驱逐的呢？
  - type: paragraph
    text:
      ru: 'Ты сказал, что движение (против злых помыслов) состоит в том, чтобы не повиноваться лукавому помыслу, но прибегать безмятежно к Богу; прошу тебя: дай мне еще объяснение сего движения.'
      cn: 你曾说，那（对抗邪恶念头的）行动在于不顺从那邪恶的念头，而是宁静地投奔神。我恳请你：请再给我进一步阐释这行动。
  - type: paragraph
    text:
      ru: 'Брат вопросил великого старца: сделай милость, скажи, как мне спастись? Ибо твердо решился в мыслях своих покориться тому, что ты напишешь мне в своем послании.'
      cn: 一位弟兄请教伟大的长老说：「请您发发慈悲，告诉我该如何得救？因为我已坚定地决意顺从您在信中为我写下的教导。」
  - type: paragraph
    text:
      ru: Того же к другому старцу. Почему великий старец трижды повторил слова:да течет!
      cn: 献给另一位长老。为何伟大的长老三次重复「愿它流淌！」这几个字呢？
  - type: paragraph
    text:
      ru: 'Прошу тебя объяснить мне: отчего в Пятидесятницу одолевает меня уныние и дремание более обыкновенного?'
      cn: 请您为我阐释：为何在五旬节，我被忧郁和倦怠所胜，更甚于往常？
  - type: paragraph
    text:
      ru: Если вижу, что кто-нибудь поступает неприлично, могу ли я судить о сем неприличии? И как избежать проистекающего отсюда осуждения ближнего?
      cn: 如果我看到有人行为不端，我能否评判这种不端行为？我该如何避免由此产生的对邻人的论断？
  - type: paragraph
    text:
      ru: 'Один христолюбивый муж спросил того же старца: нередко случается, что когда я нахожусь вместе с некоторыми людьми, мною внезапно овладевает стыдливость, и я даже изменяюсь в лице, теряю присутствие духа, не могу ни смотреть на них, ни беседовать с ними; сердце мое стесняется и приходит в недоумение, и если тогда заговорю что-нибудь, то речь моя бывает неразумна, беспорядочна и полна тщеславия, а нередко к словам присоединяется и бессмысленный смех, и как то делается совершенно вопреки моему желанию, то я весьма скорблю о сем и недоумеваю, что мне делать? Когда заговорю, впадаю в сказанное выше; а когда замолчу, – опасаюсь, не будет ли безвременно, особенно если они много раз обращаются ко мне в беседе. Объясни мне, отец мой, отчего сие происходит, тогда как вы предстательствуете о мне в святых ваших молитвах.'
      cn: 一位爱基督的男士向同一位长老请教说：「我时常遇到这种情况，当我和某些人在一起时，我突然被羞怯感攫住，甚至脸色大变，心神不定，既无法直视他们，也无法与他们交谈；我的心感到局促不安，陷入困惑。如果那时我说些什么，我的言语会变得不明智、杂乱无章，充满虚荣，而且常常伴随着无意义的笑声。由于这一切都完全违背我的意愿，我为此感到非常悲伤和困惑，不知道该怎么办？当我开口说话时，就会陷入上述境况；而当我保持沉默时，又担心是否不合时宜，尤其是当他们多次向我搭话时。我的父亲啊，请您向我解释一下这是为何，因为您在圣洁的祈祷中为我代祷着。」
  - type: paragraph
    text:
      ru: того же. Некто просил одного из отцов вкусить у него пищи, он же отказался, сказав, что не может. А другой упросил его только сотворить молитву в его келлии. Когда же старец пришел к сему, то он принуждал его остаться вкусить у него пищи; и старец, будучи преклонен усильною просьбою, остался. Узнав о том, просивший прежде весьма опечалился. По Богу ли печаль эта?
      cn: 同上。有人请一位教父到他那里用饭，他拒绝了，说他不能去。另一个人则恳求他只在他修道室里做一次祷告。当这位长老来到这里时，那人强留他用餐；长老被他极力的恳求所说服，便留下了。先前请求的那人得知此事后，非常忧伤。这种忧伤是出于神的吗？
  - type: paragraph
    text:
      ru: Отец мой! Сотник, употребив дивное оное смирение, счел себя недостойным посещения Владыки, и вера его удостоилась похвалы; Авраам же (напротив) убеждал и, припав к ногам, молил Его войти к нему в кущу, хотя и приступил к Нему как к человеку, не зная, что то был Сам Владыка. Ужели Авраам не имел смирения? Добродетель сотника выше ли добродетели патриарха? Ибо смирение (как вы всегда учите) имеет первенство среди добродетелей. Объясни же мне силу и различие добродетелей обоих, потому что один (смиряясь) не принял посещения (Господня) и удостоен похвалы, а другой с любовью принял оное и также удостоен похвалы.
      cn: 我的父亲啊！那百夫长，运用了他奇妙的谦卑，认为自己不配受主宰的探访，而他的信心也得到了赞扬；但亚伯拉罕（则相反），他劝说并俯伏在祂脚前，恳求祂进入他的帐篷，尽管他接近祂时是视祂为一个人，并不知道那位就是主宰自己。难道亚伯拉罕没有谦卑吗？百夫长的德行难道超越了宗主教的德行吗？因为谦卑（正如您总是教导的）在诸德之中居首位。请您向我解释他们二人德行的力量与区别，因为一人（因谦卑）没有接受（主的）探访，却获得了赞扬；而另一人则以爱心接受了探访，也同样获得了赞扬。
  - type: paragraph
    text:
      ru: Так как я грешен и не имею ни истинного и искреннего смирения, ради которого удостоился похвал сотник, ни любви к странноприимству, ради которой Авраам сподобился принять у себя Бога, то что я должен делать? Должен ли, смотря на свое недостоинство, отказываться от принятия святых и тем лишаться пользы, от сего происходящей; или скорее прибегать к ним, но не по поводу страннолюбия, а как немощный душой, ища от них врачевства, потому что немощным прилично усердно искать посещения врачей, и это не вменяется им в страннолюбие; если же они и не позовут врачей, то не признаются (посему) за не имеющих добродетель смиренномудрия, но скорее сие считается безумием. Итак, научи меня, отец мой, должен ли я просить и убеждать святых, как имеющий нужду, или отказываться от сего, как недостойный?
      cn: 我既是罪人，既没有那使百夫长赢得赞誉的真实而诚挚的谦卑，也没有那使亚伯拉罕有幸接待上帝的爱人如己之心，那我该如何行呢？我是不是应该因自己的不配而拒绝接纳圣者，从而失去由此而来的益处？抑或更应该寻求他们的帮助，但并非出于爱人如己，而是作为一个灵魂虚弱之人，向他们寻求医治？因为病人理应殷切地寻求医生的探访，这并不被视作爱人如己；而如果他们不请医生，也不会因此被认为是缺乏谦卑之德，反而这更会被视为愚蠢。因此，我的父亲，请教导我，我是否应该像一个有需要的人那样请求并说服圣者，还是因自己的不配而拒绝呢？
  - type: paragraph
    text:
      ru: Что есть свободное обращение и непристойный смех?
      cn: 什么是放荡的交谈和猥亵的笑声？
  - type: paragraph
    text:
      ru: Прошу тебя, отец мой, сказать мне, какова должна быть приличная веселость? И как должно пользоваться ею грешнику, чтобы не превзойти своей меры?
      cn: 我请求您，我的神父，告诉我何为合宜的喜乐？罪人当如何运用它，才不致超越其度？
  - type: paragraph
    text:
      ru: Кто тщеславен? И кто горд? И как человек приходит в гордость?
      cn: 谁是虚荣的？谁是骄傲的？人又是如何变得骄傲的？
  - type: paragraph
    text:
      ru: 'Брат вопросил великого старца: скажи мне, отец мой, истинно ли то умиление, которое, как мне кажется, я имею? Должен ли я пребывать здесь наедине? И помолись о мне, потому что меня беспокоит телесная брань.'
      cn: 有位弟兄向伟大的长老求问道：「我的父亲，请告诉我，我所感受到的这种温良（умиление）是真实的吗？我应该独自一人待在这里吗？请为我祷告，因为肉体的争战困扰着我。」
  - type: paragraph
    text:
      ru: Того же к другому старцу. Прошу тебя, господин авва, помолись о мне, чтобы Господь дал мне малое смирение. А как отцы говорят, что кто не отсечет корня страсти, тот опять по времени впадет в нее, то как отсекать корень страсти (плотской) и чревоугодия, и сребролюбия? И как великий старец сказал мне, что настоящий плач не есть истинный, но отходит и приходит, то по какой причине происходит так со мною? И должен ли я понуждать себя к плачу, или оставить сие, пока не придет истинное умиление?
      cn: '巴尔萨努菲乌斯和约翰致另一位长老：


        我恳求您，阿爸主，请为我祷告，愿主赐予我些许谦卑。父辈们说，若不斩断情欲的根源，人必会随时间再次堕入其中。那么，如何斩断（肉体情欲）、贪食和贪财这些情欲的根源呢？还有，那位伟大的长老曾告诉我，我现有的哭泣并非真正的哭泣，它时来时去，那么我为何会如此呢？我是否应该强迫自己哭泣，还是应该顺其自然，直到真正的悔悟来临呢？'
  - type: paragraph
    text:
      ru: 'Некоторый христолюбивый муж спросил того же старца: должно ли любопытствовать о Божественных Таинах и, приступая к ним, грешный осуждается ли как недостойный?'
      cn: 一位爱基督的人请教那位长老：「我们是否应当探究神圣的奥秘？而当我们带着罪孽接近它们时，是否会因不配而受审判？」
  - type: paragraph
    text:
      ru: 'Вопрос того же, подобный (предыдущему). Владыко, объясни мне, как Владыка наш Спаситель Христос допустил Иуде предателю причаститься Тайныя Вечери? Святой жеИоанн Златоуств толковании на (Евангелие от) Матфея говорит: «Надлежит недостойному воспретить (причащение) страшной, таинственной трапезы». И святой Павел (см.1Кор. 11, 29) говорит, что таковой подлежит суду, а это не попускает никому, сознающему в себе согрешения, дерзнуть когда-либо приступить к оной честной и страшной Тайне и причаститься жизни, в ней сокровенной. Итак, как должно поступать (в сем деле), ибо я, как грешный, весьма смущаюсь сим.'
      cn: '问答：


        弟子问曰：尊者，我有一个类似之前的问题。我们的主，救主基督，是如何允许叛徒犹大领受奥秘晚餐的？圣约翰·金口在解释马太福音时说：「不配之人当被禁止领受这可怖而奥秘的筵席。」而圣保罗（见哥林多前书 11:29）也说，这样的人会招致审判。这使得任何自觉有罪的人都不敢贸然接近这尊贵而可怖的奥秘，领受其中隐藏的生命。那么，在这种情况下，我该如何行事呢？因为我罪孽深重，为此深感困惑。'
  - type: paragraph
    text:
      ru: Сказанное Иудою:согреших предав кровь неповинную(Мф. 27, 4), и то, что онповерг сребреники(Мф. 27, 5), не есть ли по-видимому дело покаяния?
      cn: 犹大所说：「我犯了罪了，出卖了无辜人的血」（马太福音 27:4），以及他「把银钱丢在殿里」（马太福音 27:5），这难道不是表面上的悔改之举吗？
  - type: paragraph
    text:
      ru: 'Владыко, скажи мне: что есть воля Божия и что попущение, и какие последствия того и другого?'
      cn: 主教，请告诉我：何为神的旨意，何为神的许可？两者的后果又是什么？
  - type: paragraph
    text:
      ru: Вы учите, что хорошо предавать все воле Божией, и сие охраняет человека от смущения. Подобный же мне немощный, видя, что вещь готова пропасть понапрасну, или смущается, или под предлогом долготерпения (промолчит), а после раскаивается, как бы сам был причиною потери той вещи, по причине своего долготерпения. Что здесь лучше? Как должно поступать, чтобы достигнуть в сем успеха? И что надобно помышлять, чтобы избежать смущения?
      cn: 您教导说，将一切都交托于神的旨意是好的，这能使人免于困扰。然而像我这般软弱的人，看到事物即将白白丧失，要么感到困扰，要么借口忍耐（保持沉默），事后却又后悔，仿佛自己正是那事物因其忍耐而丧失的原因。此处何者为佳？当如何行，方能于此道中有所成就？又当思想何事，以避免困扰？
  - type: paragraph
    text:
      ru: Когда мне приходят многие скверные помыслы и я стыжусь сказать кому-нибудь о них, – как поступить?
      cn: 当许多不洁之念涌上心头，而我羞于向人启齿时——我当如何是好？
  - type: paragraph
    text:
      ru: Хорошо ли всегда рассказывать назидательные повествования из Писания и жития отцов, или нет?
      cn: 总是讲述圣经中教益的叙述以及教父们的生平，这样好不好呢？
  - type: paragraph
    text:
      ru: 'Есть некоторые беседы, так сказать средние, в которых нет ни греха, ни пользы, как например: говорить о неустройстве в городах или о мире, о богатстве их, или о военных событиях и тому подобное: ужели говорить о сем неприлично?'
      cn: 那么，有一些可以说介于其间的对话，其中既无罪过，亦无益处，例如：谈论城市中的混乱，或是和平、它们的财富，抑或是军事事件等等——难道谈论这些是不合宜的吗？
  - type: paragraph
    text:
      ru: Многократно случается со мною и то, что, говоря о средних (предметах), увлекаюсь в многословие, от которого, как сказано, никто не избежит греха, – (итак) что мне делать?
      cn: 我屡次遇到这样的情况：当我谈论中等（事物）时，我会被卷入冗言，正如经上所说，无人能免于罪——那么，我该怎么办呢？
  - type: paragraph
    text:
      ru: 'Если я буду находиться с людьми, которые говорят о внешнем или духовном предмете, то как мне поступить: принимать ли участие в их беседе или нет?'
      cn: 若我与人交谈，他们或论及外显之事，或谈及灵性之题，我当如何行止：是参与他们的谈话，抑或不参与？
  - type: paragraph
    text:
      ru: Отчего случается со мною, что когда говорю с кем-либо о деле, то говорю со смущением, и хотя многократно раскаиваюсь в сем, но снова и против желания моего впадаю в то же самое, а также – отчего тяготит меня уныние?
      cn: 为何我与人谈论事务时，会感到困窘，纵使我屡次为此悔悟，却又违心重蹈覆辙？此外，为何我常感忧郁之重压？
  - type: paragraph
    text:
      ru: 'Великий старец сказал: «Пока кто ощущает смущение в помыслах, хотя на волос, то это от лукавого». Объясни мне сие.'
      cn: '伟大的长老曾言：「无论何人，只要心思意念中感到一丝一毫的纷扰不安，那便是源于那恶者。」


        请您阐释此言。'
  - type: paragraph
    text:
      ru: Случается, что когда беседую с кем-нибудь, и уже после того, как начну беседу, (враг) наводит смущение, – что мне делать? Если приостановлюсь рассудить то, о чем хочу говорить, дабы уразуметь, как ты сказал, хорошо ли это или нет, – то подвергаю себя осуждению от собеседника за то, что замолчал внезапно.
      cn: 有时候，当我与人交谈，谈话已经开始之后，（仇敌）便会带来困扰——我该怎么办？如果我停下来思考我将要说的话，为了像你所说的那样，辨明它是否是好的，那我就会因为突然沉默而被我的谈话对象论断。
  - type: paragraph
    text:
      ru: Ты сказал, отец мой, что прежде, чем начну беседу, должно рассмотреть помысл; как же быть, если нужда требует, чтобы я сказал слово (прежде чем успею обдумать), или если нахожусь в общей беседе, и чтобы не показаться молчаливым, хочу и я принять некоторое участие в общем разговоре и притом не вижу явного греха в том, что хочу сказать, (а напротив) мне кажется, что это хорошее или среднее. Как повелишь поступать в таком случае, когда не имею времени вполне рассудить, нет ли в сем сокровенного греха?
      cn: 我的神父，您说过在开始谈话之前，应当先审视思虑；然而如果情势所迫，需要我立刻发言（来不及细想），或者当我身处公共谈话之中，为了不显得沉默，我也想参与其中，并且我并没有看出我所要说的话有明显的罪过（相反），我似乎觉得那是好的或中性的。在这种情况下，当没有时间充分判断其中是否藏有隐秘的罪过时，您会吩咐我如何行事呢？
  - type: paragraph
    text:
      ru: Ты объявил мне, отец мой, что все, соединенное со смущением и тщеславием, проистекает от демонов, и я благодарю Господа, просветившего меня вашим духовным учением и даровавшего грешникам, через святых Своих, познать путь жизни. Прошу теперь научить меня и тому, что такое самооправдание.
      cn: 吾父，您曾昭示我，凡与困惑及虚荣相连者，皆源于邪魔。我为此感谢主，因祂以您的属灵教诲启迪我，并借由祂的圣者，使罪人得以认识生命之道。我今恳请您，亦能教导我何为自义。
  - type: paragraph
    text:
      ru: Случается иногда, что помысл не только влагает мне смущение, но и понуждает меня сделать или сказать что-нибудь, а иногда, наоборот, удерживает меня, когда хочу сказать или сделать что-либо, и противится, желая воспрепятствовать сему. Как же мне поступать?
      cn: 有时候，意念不仅使我困惑，还催促我做或说些什么；而有时候，它却阻拦我，当我想要说或做些什么的时候，它就反对我，想要阻止我。那我该怎么做呢？
  - type: paragraph
    text:
      ru: 'Иногда я и призываю имя Божие, но в помысле еще остается как бы некоторая тягота: сколько же раз надобно призвать (имя Божие)?'
      cn: 有时我也呼求神圣之名，但在思绪中仍存留一丝重负：究竟需要呼求（神圣之名）多少次呢？
  - type: paragraph
    text:
      ru: Когда хочу сказать о добром деле или сделать его и, боясь, чтобы не произошло от него смущение в сердце, избегаю оного, – хорошо ли делаю или нет?
      cn: 当我想说一件美善之事或行这事，却又害怕会因此在心中生出困扰，于是避开它——我这样做是对还是错呢？
  - type: paragraph
    text:
      ru: Ты, отец мой, сказал, что молчание во всяком случае хорошо. Но как скоро я соблюдаю его, то мне кажется, что я делаю сие во избежание смущения – и получаю вред. Как же это?
      cn: 吾父，您曾言，于任何景况下，静默皆为上善。然每当我持守静默，便觉此举乃为避开纷扰——反受其损。此是何故？
  - type: paragraph
    text:
      ru: Бог сотворил человека свободным и не принуждает его делать дела правды; объясни же мне, отец мой, как, после сего, Он помогает обижаемому и, по реченному,отметает мысли людей и отметает советы князей(Пс. 32, 10)? И помолись о мне, чтобы я избавился от диавольского неверия и пребывал внимательно в вашем духовном учении.
      cn: 上帝创造了人，并赋予他们自由，不强迫他们行公义之事。那么，我的父啊，请您向我解释，此后，祂是如何帮助受欺压之人，并如经上所言，「废弃列国的谋略，破除万民的计画」（诗篇 33:10）？也请您为我祷告，使我摆脱魔鬼般的不信，并能专心致志地领受您的属灵教诲。
  - type: paragraph
    text:
      ru: Брат, занимаясь некоторым делом вместе с другим братом, по действию диавольскому получил от него удар и, смутившись, хотел разлучиться с ним, чтобы не трудиться более вместе, и спросил о сем великого старца.
      cn: 兄弟啊，当他与另一位弟兄一同处理某事时，因魔鬼的作祟，他被那位弟兄击打。他感到困扰，想要与那位弟兄分开，以便不再一同劳作，于是他向一位伟大的长老询问此事。
  - type: paragraph
    text:
      ru: Прошение. Брат просил того же великого старца помолиться о нем. Прости меня, что я много беспокою тебя, но верую в Бога, что Он молитвами твоими укрепит меня, и тогда уже не буду столько беспокоить тебя.
      cn: '恳求


        一位弟兄请这位伟大的长老为他祷告。


        请您原谅我如此频繁地打扰您，但我深信上帝会借着您的祷告来坚固我，那样我就不会再如此打扰您了。'
  - type: paragraph
    text:
      ru: Один брат просил авву общежития, в котором были святые старцы, дать ему келлию близ них. Авва согласился на сие, а брат в то время пошел к одному иноку, и тот стал его просить поселиться близ него, в особенной келлии. Но брат отвечал, что не может сего сделать без совета старцев и аввы, который уже согласился дать ему келлию, и, пришедши, вопросил другого старца, как ему поступить.
      cn: 一位弟兄请求修道院的院长，就是那个有圣洁长老们在的修道院，给他一间靠近长老们的修士的居所。院长同意了此事，而这位弟兄当时去找一位隐修士，那位隐修士便请求他住在自己附近，在一间特别的修士居所里。但这位弟兄回答说，他不能在没有长老们和院长的建议下这样做，院长已经同意给他一间修士的居所，于是，他来到后，询问了另一位长老，他该如何行事。
  - type: paragraph
    text:
      ru: к великому старцу. Некоторый инок, живя в чужой келлии, построил себе келлию около нее. И пришел к нему брат, нуждающийся в келлии; он дозволил ему поселиться в построенной им, а тот просил утвердить за ним оную записью. Инок на сие согласился, если дозволят старцы, с тем однако же, чтобы каждую неделю брать себе по два сосуда воды, находившейся при той келлии. А они вопросили о сем великого старца.
      cn: 致伟大长老。有一位修士住在别人的隐修室里，又在旁边为自己建了一间隐修室。后来，一位需要隐修室的修士来找他；他允许那位修士住在他所建的隐修室里，但那位修士请求通过文书确认这间隐修室归他所有。这位修士同意了，条件是如果长老们允许，并且他每周可以从那间隐修室取走两容器水。他们就此事请教了伟大的长老。
  - type: paragraph
    text:
      ru: Если же келлия эта требует поправки, должен ли живущий в ней поправлять ее на свой счет, и так как она не его собственная и он предполагает когда-нибудь оставить ее?
      cn: 如果这间隐修室需要修缮，住在里面的人应当自费修缮吗？既然这间隐修室不属于他，并且他将来也会离开？
  - type: paragraph
    text:
      ru: 'Брат вопросил того же великого старца: прости меня, отец и господин мой, что осмеливаюсь говорить. Мне кажется, что господин авва любит одного (брата) более других, и помысл беспокоит меня, внушая, что он человекоугодничает, ибо дает другим, чего бы они ни захотели, а мне отказывает. Однажды попросил я сделать у меня окно, но он не исполнил сего; в другой раз попросил немного извести, и он также отказал мне, а другим дает. Для чего он так делает и что мне отвечать тому помыслу?'
      cn: 有位弟兄向那伟大的长老提出了同样的问题：「父亲，我的主，请宽恕我竟敢开口。我似乎觉得主阿爸爱某位（弟兄）胜过爱其他人，这个念头困扰着我，它在我心中低语说他是在取悦人，因为他给予其他人他们所求的一切，却拒绝我。有一次我请求在他那里开个窗，但他没有照办；另一次我请求要一点石灰，他也同样拒绝了我，却给了其他人。他为何如此行事，我该如何回应这个念头呢？」
  - type: paragraph
    text:
      ru: 'Некогда один из старцев жил в том общежитии, в котором были сии святые старцы. И когда служащий ему брат вопрошал его, что ему приготовить для трапезы, он отвечал с гневом: «Что хочешь, то и приготовь», а брат скорбел о сем, не зная, что делать. (Другие же) спросили великого старца: xopoшо ли (тот отец) поступает, отвечая таким образом, или нет?'
      cn: 从前，有一位长老住在那座修道院里，那座修道院里也有这些圣洁的长老。当服侍他的弟兄问他要准备什么作为膳食时，他便带着怒气回答说：「你爱做什么，就做什么。」弟兄为此感到忧愁，不知所措。于是（其他人）便问那位伟大的长老：「那位神父那样回答，是好还是不好？」
  - type: paragraph
    text:
      ru: Тот же старец, когда его почитали, и авва и братия того общежития угождали ему, по страху Божию, не понимал сего, но как бы утесняемый и не получавший должных услуг, тайно удалился оттуда. Они же, узнавши потом, где он живет, хотели пойти и упросить его возвратиться к ним, ибо слышали, что он скорбит. И вопросили о сем того же великого старца, приводя и слово апостольское:да не како многою скорбию пожерт будет таковый(2Кор. 2, 7).
      cn: 同一位长老，当他受人尊敬，并且那个修道院的院长和修士们出于对上帝的敬畏而侍奉他时，他并不理解这一切，反而仿佛受了委屈，没有得到应有的服侍，便悄悄地离开了那里。后来，他们得知他居住的地方，便想去恳求他回到他们那里，因为他们听说他很忧伤。他们就此事询问了那位伟大的长老，并引述了使徒的话：「免得他因过度的忧伤而被吞噬了」（哥林多后书 2:7）。
  - type: paragraph
    text:
      ru: Но что если он хотя и раскается, однако же постыдится возвратиться?
      cn: 但他若是悔改了，却又羞于回归，那该如何是好呢？
  - type: paragraph
    text:
      ru: Брат, бывший прежде в мирском воинстве, пришел в общежитие и вопросил того же великого старца, может ли он покаяться?
      cn: 一位弟兄，曾是尘世军队中的一员，来到修道院，询问那位伟大的长老，他是否能够悔改？
  - type: paragraph
    text:
      ru: Помилует ли его Бог и теперь?
      cn: 「上帝现在还会怜悯他吗？」
  - type: paragraph
    text:
      ru: Прошение того же к тому же великому старцу. Помыслы мои мечтательно представляют мне мир, понуждая возвратиться в него. Окажи мне милость, да покроют меня молитвы, потому что я, хотя и нахожусь в тех же самых грехах, помолился Богу, чтобы Он удостоил меня жить под вашим покровом.
      cn: 同一个人向同一位伟大长者的请求。我的思绪虚幻地向我展现世俗，催促我回归其中。求您施予我恩慈，愿您的祷告庇护我，因为我，尽管身陷同样的罪孽之中，却已向上帝祈求，愿祂允许我生活在您的羽翼之下。
  - type: paragraph
    text:
      ru: Прошение того же к тому же великому старцу. Помилуй меня, владыко, я сам являюсь причиною беспокойства, которое происходит от восставшей на меня брани, но да упразднят ее твои молитвы. Беседуя с пришедшими ко мне братиями моими по плоти, я потерял, что было во мне доброго, ибо (после) повторял в воображении их беседу, так что мне казалось, будто пребываю вместе с ними. Но помоги мне в великой моей немощи и боязни относительно пути спасения. Не знаю, как молить мне Бога, призвавшего меня, когда я поспешил удалить Его от себя и в один час забыл все благодеяния Его. Итак, прошу тебя, помилуй меня, ибо я много согрешил, и брани, происходящие от моей немощи и маловерия, не оставляют меня. Нельзя ли и не полезно ли мне будет удалить от себя свойственников, чтобы они не приходили ко мне и не напоминали мне мирских обольщений? Вы знаете это. Сердце мое еще холодно, а потому и свидания с родными наводят на меня только смущение и брань. Вчера, ради вашего покровительства, помыслы не
      cn: '同一个人向同一位伟大长者的请求。


        求您怜悯我，主啊，我就是那不安的根源，这不安源于向我袭来的战事，但愿您的祷告能将其平息。当我与前来探访的骨肉兄弟们交谈时，我失去了心中原有的美好，因为（之后）我在想象中一遍又一遍地重温他们的谈话，以至于我仿佛与他们同在。但在我巨大的软弱和对救赎之路的恐惧中，请您帮助我。我不知道该如何向那召呼我的上帝祈祷，因为我曾急于将他推开，并且在一小时内忘记了他所有的恩惠。因此，我请求您，怜悯我，因为我罪孽深重，而那些源于我的软弱和不信的战事从未离开我。我是否可以，或者说这样做对我是否有益，就是远离我的亲戚，以便他们不再来找我，也不再提醒我世俗的诱惑？您是知道的。我的心依然冰冷，因此与亲人会面只会给我带来困惑和争战。昨天，因为您的庇护，我的思绪没有'
  - type: paragraph
    text:
      ru: Прошение того же к тому же великому старцу. Авва, Господа ради, помилуй меня. Когда я отдыхаю наедине, на меня восстают мечтания, и бываю в туге душевной, как будто кто нападает на меня, так что это продолжается и во время сна, и я лишаюсь отдыха. Притом же я боязлив по природе, и брань сильнее восстает на меня, и я почти совсем не могу заснуть. А если и засну немного, то, как я уже сказал, в беспокойстве и малодушии, так что ощущаю изнеможение в теле и не в состоянии бываю двигаться. Впрочем, ты, владыко, зная, что мне полезно, так и сделай со мною, благой отец мой! Прости меня, грешного и много страждущего.
      cn: '同一个人献给同一位伟大长老的恳求。


        阿爸，为了主，请怜悯我。当我独自休息时，幻想向我袭来，我陷入精神的痛苦中，仿佛有人正在攻击我，以至于这种情况持续到睡梦中，我因此失去了安宁。此外，我天生胆怯，争战更加猛烈地向我袭来，我几乎完全无法入睡。即使我睡了片刻，也如我所说，是在不安和沮丧中，以至于我感到身体疲惫不堪，无法动弹。然而，我的主啊，您知道什么对我有利，请就这样待我吧，我的良善的父亲！请宽恕我这罪人，这受苦甚多的人。'
  - type: paragraph
    text:
      ru: Прошение того же к тому же. Святой отец мой! Будучи немощен и грешен, я не имею дерзновения попросить чего-либо у благоутробного Бога, и потому прибегаю к тебе, помолись о мне грешном, да сподобит меня Бог служить Ему и да подаст мне силу и разум, ибо я во всем том (как и твое сердце знает) имею нужду, будучи ничтожен по всему. Я верую, благой отец мой, что молитвы твои сильны умолить Бога о грехах моих, да презрит Он их и соделает меня достойным начать благословенный путь, дабы, идя по нему разумно, наставляемый твоею милостью, благословенный (отец мой), я принес подобающую благодарность человеколюбивому Богу, Который через тебя сподобил меня всех благ. Прости меня, безумного и дерзновенного, и молись о мне.
      cn: 同一个人对同一个人的祈求。我圣洁的父亲！我孱弱且罪孽深重，不敢向上主慈悲的上帝祈求任何事物，因此我转向您，请为我这个罪人祷告，愿上帝使我配得侍奉他，并赐予我力量和智慧，因为我在所有这些方面（正如您的心所知）都极其匮乏，我一无是处。我深信，我善良的父亲，您的祷告有力量为我的罪向上帝恳求，愿他轻忽我的罪过，使我配得开始蒙福的道路，以便我能在这条道路上明智地前行，蒙受您的慈悲指引，我蒙福的（父亲），我将向仁慈的上帝献上应有的感谢，是他通过您使我配得这一切美善。请宽恕我这个愚昧和鲁莽的人，并为我祷告。
  - type: paragraph
    text:
      ru: Прошение молитвы. Так как я грешен и, по телесной моей немощи, недостаточен сделать что-либо благое и угодное Богу, то прошу тебя, владыко, помолись ты о мне, прогневавшем Бога, и ничего, как я уже сказал, не могущем сделать, потому что немощь мне препятствует.
      cn: 祈祷请求。因我罪孽深重，且肉身孱弱，无法行任何美善、蒙神喜悦之事，故恳请主教您为我祷告，我已触怒上帝，正如我所言，我一无所能，皆因软弱阻碍了我。
  - type: paragraph
    text:
      ru: Прошение того же к другому старцу. Авва! Господа ради прости моему бесстыдству и безумию и помоги мне, впадшему во многие грехи. Если тот, кто и один грех сделает пред Богом, должен много каяться, то что делать мне, совоспитанному со грехом? Я, при всякой возможности, не переставал прогневлять Бога, и нуждаюсь в ваших молитвах, чтобы отпустил мне грех. Непрерывно надобно мне учиться пути сему, – мне, который после различных приключений и многих зол пришел сюда, по великому благоутробию Божию, и потому прошу тебя, преподобный отец мой, окажи мне милость и, как знаешь, наставь меня. И помолись о мне, чтобы я соблюдал святые твои заповеди, которые повелеваешь мне исполнять.
      cn: 同一人向另一位长老的请求。阿爸！请您看在主的份上，宽恕我的无耻与愚妄，并帮助我这个身陷诸多罪恶之人。如果一个人在上帝面前犯了一桩罪，就需深深忏悔，那我这个与罪恶一同长大的人该怎么办呢？我一有机会便不停地触怒上帝，因此需要您的祷告，好让我的罪蒙赦免。我必须不停地学习这条道路——我，在经历了各种磨难和诸多邪恶之后，凭着上帝的伟大慈悲来到了这里，因此恳请您，我可敬的父，施予我怜悯，并照您所知地教导我。也请您为我祷告，使我能遵守您吩咐我履行的圣洁诫命。
  - type: paragraph
    text:
      ru: Что мне делать, отец мой? Я страдаю от блудной страсти.
      cn: 我该如何做呢，我的神父？我正为淫荡的激情所苦。
  - type: paragraph
    text:
      ru: Когда я говорю брату, то часто с гневом произношу слова; а стараясь сказать как бы с любовью, тотчас чувствую скверное услаждение и движение в теле, так что без сего не могу взглянуть на лицо братнее, – что мне делать, отец мой?
      cn: 当我对弟兄说话时，常常带着怒气；而当我试图带着爱意说话时，却立刻感受到一种邪恶的欢愉和身体的骚动，以至于若无此我便无法直视弟兄的面容——我该怎么做，我的父亲？
  - type: paragraph
    text:
      ru: Что мне делать? Меня беспокоит брань чревоугодия, сребролюбия и других страстей.
      cn: 您该怎么做呢？我正为贪食、爱财和其他情欲的争战所困扰。
  - type: paragraph
    text:
      ru: Брат, живший вместе с некоторым старцем, вопросил того же старца Иоанна о мере в пище и сне и о смущении, которое с ним случается, когда ему кажется, что старец неправо поступает в чем-либо.
      cn: 一位与某位长老同住的修士，就饮食与睡眠的节制，以及当他觉得长老在某事上行事不当时所产生的困扰，向约翰长老请教。
  - type: paragraph
    text:
      ru: Если кто-нибудь живет со старцем, но старец сей не в состоянии будет (удовлетворительно) отвечать на его вопросы, брата же будут угнетать помыслы, то не лучше ли ему вопрошать другого отца, согласно с волею своего старца, или даже и без воли его, нежели терпеть вред от помыслов?
      cn: 若有人与一位长者同住，但这位长者无法（令人满意地）回答他的问题，而这位弟兄又被思虑所困扰，那么他去请教另一位神父岂不更好吗？这可依照他长者的意愿，甚至毋须其意愿，总胜过被思虑所伤吧？
  - type: paragraph
    text:
      ru: Брат, который легко воспламенялся гневом, вопросил о сем того же старца.
      cn: 一位轻易被怒火点燃的弟兄，向同一位长者请教此事。
  - type: paragraph
    text:
      ru: 'Брат вопросил великого старца, говоря: я немощствую душою и телом, помолись о мне, отец мой, чтобы Господь укрепил меня благодарить Его. (Помолись) и о брате, который живет со мною, ибо и он имеет нужду в милости.'
      cn: 一位弟兄问询那位伟大的长老，说：「我身心软弱，请为我祷告，我的父亲，好让主加力量于我，使我能感谢祂。也请为与我同住的弟兄祷告，因为他同样需要怜悯。」
  - type: paragraph
    text:
      ru: Отец мой, помолись о мне. И прошу тебя объяснить мне, отчего случается со мною такая слабость и при служении и при рукоделии моем, а от изнеможения помысл влечет меня к тому, чтобы есть и спать.
      cn: 我父啊，请为我祷告。我恳求你向我解释，为何我在侍奉和手作时会遭遇如此的软弱，而疲惫又引诱我的心思去吃去睡。
  - type: paragraph
    text:
      ru: Ответ великого старца тому же, когда он вопросил, должно ли употреблять врачевание.
      cn: 伟大的长老答复那同一人，当他问及是否应寻求医治时。
  - type: paragraph
    text:
      ru: 'Помолись о мне, отец мой, и скажи мне, что это значит: когда я хочу петь (псалмы или молитвы), ощущаю леность, и наиболее тогда, когда бывает холодно. И потому я уже много ночей совершаю псалмопение и молитву сидя. Боюсь, не от разленения ли это происходит. Итак, удостой меня, отец мой, вразумления и помолись, чтобы мне исполнять все, что ни скажешь мне.'
      cn: 父啊，请为我祷告，并请告诉我这是何意：当我想要咏唱（圣咏或祷文）时，便会感到怠惰，尤以天寒之时为甚。因此，我已多夜坐着诵咏圣咏和祷文。我担心这是否源于懈怠。故此，恳请父开示，并请代祷，俾使我能遵行您所教诲的一切。
  - type: paragraph
    text:
      ru: 'Прошу святыню твою, отец мой, я немощен душою и телом и несколько дней уже чувствую болезнь телесную, так что бываю вынужден принимать пищу по утрам; часто употребляю я и купанье, и случается, что иногда душа моя благодарит Бога, говоря: «Он попустил на меня сию болезнь за многие грехи мои»; а иногда скорблю и говорю с малодушием: «Верно, я недостоин, как все прочие, один раз в день спокойно вкушать хлеб мой». Но опять возражает мне помысл: «Разве можно противоречить Богу? Или Он не знает всего? Разве без Него может что-нибудь случиться? Потерпи с благодарением». Прошу тебя, отец мой, ради милости Божией, помолись о мне и объясни мне, как мне поступать, чтобы не быть поглощенным печалью.'
      cn: 我的神圣导师，我恳求您，我灵魂与身体皆感软弱，数日来身体抱恙，以至于清晨便不得不进食；我亦时常沐浴，有时我的灵魂会感谢上帝，说道：「祂允诺此病降临于我，乃因我罪孽深重」；然而有时我亦感悲伤，且带着沮丧说道：「我定是不配，无法像其他人一样，一日一次，平静地享用我的面包。」但思绪又反驳我：「岂能与上帝作对？难道祂不是洞悉一切？若无祂的允许，岂能有任何事发生？当怀感恩之心忍耐。」我的父亲，我恳求您，看在上帝的慈悲份上，为我祷告并指引我，我当如何行事，方能不被忧愁吞噬。
  - type: paragraph
    text:
      ru: Тот же (брат), будучи болен и не в силах совершать свое (молитвенное) служение стоя и принимать пищу однажды (в день), просил того же великого старца помолиться о нем и дать ему наставление касательно сего.
      cn: 同一位修士，因病无法站立着完成他的祈祷侍奉，亦不能一日进食一餐。他请求那位伟大的长老为他祷告，并就此事给予他指导。
  - type: paragraph
    text:
      ru: 'Тот же (брат), получив облегчение в болезни, вопросил того же великого старца: отец мой! Когда я вкушаю пищу, то очень отягощаюсь, но и поститься не могу. Тело мое слабеет, и бывает со мною пот, а нечувствие сердца и гордость удаляют от меня слезы.'
      cn: 那同一位（弟兄），在病情好转之后，向那同一位伟大的长老请教说：「我的父亲啊！当我进食的时候，便感到非常沉重，然而我又无法禁食。我的身体会变得虚弱，并且出汗，而我心中的麻木和骄傲使我远离泪水。」
  - type: paragraph
    text:
      ru: Тот же (брат), когда впал в болезнь и не в силах был терпеть страдания, просил того же великого старца молиться за него и помочь ему.
      cn: 这位弟兄在病中无法忍受痛苦时，请求这位伟大的长老为他祷告并帮助他。
  - type: paragraph
    text:
      ru: Того же к тому же старцу прошение о молитве и помощи в том же страдании.
      cn: 那人写给同一位长老，恳求为同一苦难祈祷并施予帮助。
  - type: paragraph
    text:
      ru: Тот же (брат), сильно отягощенный (болезнью) и очень страдая, просил того же великого старца об исцелении.
      cn: 那个（弟兄）被病痛沉重压垮，深受折磨，恳求那位伟大的长老赐予治愈。
  - type: paragraph
    text:
      ru: Благодарение того же. Как только старец произнес сей ответ, брат тотчас же исцелился и воздал благодарение Богу и старцу, прося вместе с тем и непрестанной молитвы о своем преуспеянии и спасении.
      cn: 感谢也正是如此。那长老话音刚落，那修士便立刻痊愈了。他向上帝和长老献上感谢，同时也恳求长老为他的长进和救赎不住地祈祷。
  - type: paragraph
    text:
      ru: Того же подобное (предыдущему) вопрошение о скорби сердца, и почему осталась в нем еще некоторая слабость.
      cn: 关于心之忧伤的类似（前述）问题，以及为何心中仍留有某种软弱。
  - type: paragraph
    text:
      ru: Того же к другому старцу. Скажи мне, отец мой, должно ли снисходить телу, когда оно требует пищи, приличной немощи; также можно ли принимать ее ранее обыкновенного, или должно наблюдать обыкновенное время и презирать все сие, хотя бы и трудно было переносить?
      cn: 以下是给另一位长老的信。请告诉我，我的父，当身体因虚弱而需要适当的食物时，是否应该宽待它？同样地，是否可以比平时更早地进食，还是应该遵守平时的时间并轻看所有这些（需求），即便难以忍受？
  - type: paragraph
    text:
      ru: От чего происходит, что мне бывает очень трудно, когда встаю ночью на псалмопение, и чувствую себя как будто нездоровым, и что делаю, – делаю с отягощением. Немощь ли это, или от бесов?
      cn: 请问，为什么我夜里起来咏唱圣诗时会感到非常吃力，觉得自己仿佛身体不适，而且所做的一切都沉重无比？这是身体的软弱，还是魔鬼的作为呢？
  - type: paragraph
    text:
      ru: Скажи мне, отец мой, бывает ли болезнь от Бога, и как узнать сие?
      cn: 告诉我，我的父亲，疾病是否由上帝而来，以及如何辨别？
  - type: paragraph
    text:
      ru: 'Объясни мне, владыко: естественны ли болезни, случающиеся от нерадения и беспорядочности (в жизни)? И за что посылаются (человеку) болезни от Бога? Также и (скорбные) приключения, случающиеся с кем-либо, по предварительному ли попущению Божию бывают, или нет?'
      cn: 请您说明，主教：由疏忽和无序（生活）而导致的疾病是自然的吗？上帝为何将疾病降于人？同样，那些发生于人身的悲伤境遇，是出于上帝的预先允许吗，抑或不然？
  - type: paragraph
    text:
      ru: 'Скажи мне, отец мой: как должно поступать тогда, когда немощь бывает смешанная и происходит и от естества, и от демонов? Прежде всего помолись о мне Господа ради.'
      cn: 我的父啊，请告诉我：当软弱混合了本性与魔鬼的攻击时，我们该如何行事呢？首先，请为我向主祷告。
  - type: paragraph
    text:
      ru: Кто чувствует отвращение к обыкновенной пище, – что должно ему делать?
      cn: 若有人对寻常饮食感到厌恶，他该当如何行？
  - type: paragraph
    text:
      ru: Прости меня, господин авва, отцы говорят, что должно презирать тело, и опять говорят, что надобно управлять им рассудительно, и потому прошу тебя, объясни мне различие того и другого.
      cn: 宽恕我，亚巴西，诸位教父说应当轻看肉身，然而又说必须审慎地管理它。因此，我恳请您，为我阐明这二者之间的区别。
  - type: paragraph
    text:
      ru: Так как вы сказали, что больное тело надобно греть правильным употреблением пищи, то должно ли удаляться вредного ему, или нет?
      cn: 既然您说病弱的身体需要通过正确地摄入食物来获得温暖，那么是否应当远离有害之物呢？
  - type: paragraph
    text:
      ru: 'Объясни мне, что значит: «как верует»?'
      cn: 请问您所指的「像他所相信的那样」是什么意思？
  - type: paragraph
    text:
      ru: Кто верует, что не получит вреда, но почувствует болезнь, – что должно тому думать, чтобы не впасть в неверие?
      cn: 那些相信自己不会受到伤害却感受到疾病的人——他们应当如何思考，才不至于陷入不信呢？
  - type: paragraph
    text:
      ru: 'Если нужна вера, то как авва Исаия сказал: когда случится, что на трапезе будет снедь, которая вредит тебе, то понудь себя съесть ее. Значит, и при вере он получал вред?'
      cn: 如果需要信心，那幺正如阿巴·以赛亚所言：当餐桌上出现对你有害的食物时，要强迫自己吃下去。这意味着，在信心中他是否也受到了伤害呢？
  - type: paragraph
    text:
      ru: 'Скажи мне, отец мой: ужели те, которые в болезни презирают лекарства и не обращают внимания на различие снедей, достигли совершенства?'
      cn: 请告诉我，我的神父：那些在病中蔑视医药，不顾食物区别的人，难道他们就达到了完美吗？
  - type: paragraph
    text:
      ru: Кто не имеет такой веры, должен ли тот приготовлять себе снеди, которые ему полезны в его немощи, или только вредных удаляться? И если случится что-либо не вредное и не весьма полезное, должен ли он без опасения вкушать сие?
      cn: 若有人缺乏此等信德，他当预备有益于其软弱之食粮，抑或仅避开有害之物？又若偶遇非有害亦非甚有益之物，他是否可毫无疑虑地享用？
  - type: paragraph
    text:
      ru: Если случатся две снеди, равно питательные, одна малоценная, а другая более ценная, то не первою ли (из них) должно удовлетворить своей потребности? А когда и малоценная будет приятнее другой, то которую должно избрать?
      cn: 若有两样食物，滋养价值均等，一样微贱，另一样则珍贵，那么岂非应先用那微贱的来满足需求吗？而当那微贱的尝起来比另一样更可口时，又该选择哪一样呢？
  - type: paragraph
    text:
      ru: 'Вы сказали, что можно во имя Божие обращаться к врачу и в том нет ничего противного, и еще сказали, что лучше предоставить все Богу с верою и смиренномудрием. Помысл же говорит мне, что если со мною случится телесная болезнь, то я должен показать себя врачу, ибо не моей меры исцелиться без лекарств; и опять говорит мне помысл, что не этим должно пользоваться, а скорее освящением святых, и довольствоваться только сим последним. И потому прошу тебя, милосердный отец мой, скажи мне: чего мне лучше держаться?'
      cn: 您曾说，奉主的名就医并无不妥；您也曾说，最好是带着信心和谦卑，将一切交托给神。然而，我的思绪却对我说：若身体患病，我当求医，因为凭我自己的能力，无法不药而愈。思绪又对我说：不应依靠这些，而更应寻求圣者的祝圣，并以此为足。因此，我恳请您，我慈悲的父亲，告诉我：我当如何选择？
  - type: paragraph
    text:
      ru: Вот, я предаю себя Богу и в твои руки, попекись же о мне, благоутробный отец мой, Господа ради.
      cn: 看哪，我将自己呈献予上帝和你的手中，请你照拂于我，我仁慈的父亲，为了吾主之故。
  - type: paragraph
    text:
      ru: 'Брат вопросил того же старца, говоря: если чья-либо болезнь требует операции, должно ли ее сделать? и следует ли просить об этом совета у отцов?'
      cn: 一位弟兄向同一位长老请教，说：「如果某人的疾病需要手术，是否应当进行？又是否应当为此征求教父们的意见？」
  - type: paragraph
    text:
      ru: 'Когда что-либо кажется мне хорошим, например: воздержаться, или пребывать в безмолвии, или сделать другому благотворение и подобное сему, – самому ли по себе следует это делать, или с совета отцов?'
      cn: 当有什么事在我看来是好的时候，例如：节制、静默，或是行善等等——我应该自行去做，还是听从教父们的建议呢？
  - type: paragraph
    text:
      ru: Кого подозревают в ереси, а он исповедует правую веру, – должно ли оказывать тому веру или нет?
      cn: 若有人被怀疑信奉异端，但他自己却宣认正统信仰，我们是否应当相信他呢？
  - type: paragraph
    text:
      ru: Если окажется, что чей-либо авва заражен ересью, – то должен ли брат оставить его?
      cn: 如果某位神父被查出染有异端，那么这位弟兄应该离开他吗？
  - type: paragraph
    text:
      ru: Если авва имеет правый образ мыслей (о вере), но предвидится, что на том месте возникает ересь и есть опасность, как бы не встретилось понуждение к нарушению правой веры, авва же не хочет переселиться оттуда, а брат, сознавая свою немощь, хочет уйти в другое место, – хорошо ли он сделает или нет?
      cn: 若一位神父（教会中的高级修士，通常指修道院院长）持有纯正的信仰观念，但预见到他所在的地方将出现异端，且存在被迫偏离正信的危险，而神父不愿迁离彼处；但一位修士深知自身软弱，希望迁往他处——他这样做是好还是不好呢？
  - type: paragraph
    text:
      ru: 'Что же делать, если на том месте нет таких отцов, к которым брат имел бы доверие, что они могут рассудить оное дело: должно ли ему уйти оттуда, по случаю опасности от ереси, и пойти в другое место, где есть, кто может рассудить, и там вопросить о сем?'
      cn: 那么，如果那个地方没有那些弟兄信赖能判断此事的教父，他该怎么办呢？他是否应该因为异端的危险而离开那里，去另一个有能判断之人并能在那里询问此事的地方呢？
  - type: paragraph
    text:
      ru: Если кто-либо из отцов, идя со мною, будет спорить о том, чтобы понести мою ношу, чего не следует допустить, ибо кто сие увидит, не получит от сего пользы, потому что идущий со мною старше меня, – то как мне поступить?
      cn: 若有哪位教父，与我同行时，坚持要替我分担重负——此事实不应允许，因为旁人见此，将无益处，况且与我同行者年长于我——那我该如何是好呢？
  - type: paragraph
    text:
      ru: Не полезно ли будет прекратить сей спор и предоставить ему нести мою ношу, хотя видящие и будут сим соблазняться? Кажется, что спор здесь хуже соблазна, а из двух зол надобно избрать меньшее.
      cn: 难道停止这场争论，并让他人替我背负重担，即便有见证者因此跌倒，这岂不更有益处吗？似乎在此，争论比跌倒更糟，而两害相权取其轻。
  - type: paragraph
    text:
      ru: Брат вопросил великого старца, полезно ли ему безмолвствовать?
      cn: 有一位弟兄向伟大的长老求问，他静修是否有益处？
  - type: paragraph
    text:
      ru: Что мне делать, отец мой, брани утесняют меня и все сильнее восстают на меня. Скажи мне, какой признак того, что я имею упование на Бога, и какой признак прощения грехов? и как мне пребывать в келлии по Богу?
      cn: 父啊，我该怎么办？争战困扰着我，它们越来越猛烈地攻击我。请告诉我，我信赖上帝的标志是什么？罪得赦免的标志又是什么？以及，我该如何按着上帝的旨意住在我的斗室中？
  - type: paragraph
    text:
      ru: 'Брат вопросил другого старца, Иоанна: отец мой! Помолись о мне, Господа ради, и скажи мне: хорошо ли многократно просить отцов за нас, хотя они уже и уверили нас, что делают это? И не кажется ли, что мы некоторым образом искушаем их чрез сие?'
      cn: 一位弟兄问另一位长老约翰：「我的父亲！请为了主而为我祷告，并告诉我：我们多次请求诸位教父为我们祷告，即使他们已经向我们保证正在这样做，这样做是否妥当？这是否会显得我们以某种方式在试探他们呢？」
  - type: paragraph
    text:
      ru: Если кто-нибудь, вкушая пищу вместе с братиею, скорее других удовлетворит свою потребность, хорошо ли ему просить у аввы (благословения) встать, или должен он сидеть, пока все встанут? Также, если он свою часть хлеба разделит соответственно всем снедям, не лучше ли так будет?
      cn: 如果有人与弟兄们一同进食，比旁人更快地满足了自己的需求，他请求阿爸（赐福）站起来是好的吗，还是他应该坐着，直到所有人都起身？另外，如果他将自己的那份面包按照所有的食物分好，这样不是更好吗？
  - type: paragraph
    text:
      ru: Братия, желая воздержаться, спросили авву, не повелит ли он им вставать из-за трапезы прежде прочих братий, потому что, оставаясь за нею, они не в силах бывают победить свое чрево. Когда же авва повелел им вставать, то некоторые соблазнились и осуждали их, не разумея пользы, которая от сего происходит, и послали вопросить о сем того же старца.
      cn: 弟兄们希望节制，便问阿爸，是否可以让他们在用餐时比其他弟兄提前离席，因为若继续留在那里，他们就无法战胜自己的口腹之欲。阿爸允许他们起身之后，一些人因此感到困惑并论断他们，不明白此举所带来的益处，于是派人去询问同一位长老。
  - type: paragraph
    text:
      ru: 'Брат вопросил великого старца, говоря: я имею догматические книги и, читая их, ощущаю, что ум мой от страстных помыслов переносится к созерцанию догматов. Иногда же помысл запрещает мне читать их, говоря: ты не должен читать их, потому что ты окаянен и нечист.'
      cn: 一位弟兄请教那位伟大的长老，说：「我有一些教义书籍，每当我阅读它们时，便觉得我的心意从情欲的思绪转向了对教义的默观。然而，有时一些念头会阻止我阅读它们，对我说：『你不该阅读它们，因为你是一个不幸且不洁的人。』」
  - type: paragraph
    text:
      ru: Некоторый брат, странник, и притом больной, пришел в общежитие, ища себе врачевания, и был помещен в келлию одного брата, а тому показалось это отяготительно.
      cn: 有位抱病的修士，是个居无定所的行者，他来到一所修道院寻求疗养。他被安排住进一位修士的修室里，而这安排在后者看来却是个累赘。
  - type: paragraph
    text:
      ru: 'Брат, который относился к авве Варсонофию прежде, чем сей старец пришел на безмолвие в общежитие аввы Серида, и потом отлучился от него (великого Варсонофия), возвратясь, уничижал некоторого благоговейного брата, как невежду и (человека) ничтожного, и просил старца наставить его на прежний путь, говоря: Бог привел меня к твоей святыне.'
      cn: 有位弟兄，曾在阿巴·巴尔萨努菲乌斯隐修于阿巴·塞里杜斯修院的寂静生活之前与他交往。后来，这位弟兄离开了（伟大的巴尔萨努菲乌斯），回来时却贬低一位虔诚的弟兄，称其为无知且一无是处之人。他请求这位长者引导他回到从前的道路，并说：「上帝引我来到您的圣洁面前。」
  - type: paragraph
    text:
      ru: 'Братия, вышедши из одного общежития, купили себе келлии в тех местах, в которых было сие общежитие, без совета аввы оного Оскорбясь на них, как на нарушителей порядка, авва Серид хотел изгнать их оттуда, они же стали противоречить ему. (Тогда) тот же старец был вопрошен: хорошо ли поступили те братия, и как должно было поступить?'
      cn: 有弟兄们，他们离开一处修道院后，在修道院所在地附近为自己购置了隐修室，但未征询那里的长老（阿巴）的意见。长老塞里德对他们这种破坏秩序的行为感到不悦，想要将他们从那里驱逐出去，而他们却开始与他争辩。于是，有人问这位长老：「那些弟兄做得对吗？他们本该如何行事？」
  - type: paragraph
    text:
      ru: 'Авва сего общежития, в котором пребывали и другие святые старцы, повелел сделать одно дело; а некоторым из братий, которые держались своей воли, показалось сие тяжелым, и они стали роптать. Уразумев это, тот же великий старец сказал им следующий ответ:'
      cn: 此隐修院的阿爸，也是其他圣善长老们所在之处的阿爸，命人做一件事；然而，一些随己意而行的弟兄觉得此事沉重，便开始抱怨。这位伟大的长老明了此事后，便如此回答他们：
  - type: paragraph
    text:
      ru: 'того же великого старца к одному из отцов, вопросившему: должно ли наказать прекословящего ученика своего строгою епитимиею?'
      cn: 选自同一位伟大长老写给一位修士的信。这位修士曾问道：该不该严厉地惩罚一个忤逆的门徒？
  - type: paragraph
    text:
      ru: 'того же великого старца к брату, который занимался в общежитии плотничною работою и, будучи борим различными помыслами, подумал так: пребывание здесь не приносит мне ни малой пользы, и я не получил здесь никакой помощи (душе своей).'
      cn: 同一位伟大的长老写给一位在修道院里做木工活的弟兄，这位弟兄受到各种念头的困扰，心想：「留在这里对我毫无益处，我的灵魂也没有得到任何帮助。」
  - type: paragraph
    text:
      ru: 'Тот же брат вопросил другого старца. Помысл говорит мне: если  хочешь спастись, выйди из общежития и обучайся безмолвию, как  сказали отцы; ибо я не получаю пользы от занятия плотничною  работою, и она причиняет мне многие смущения и скорбь.'
      cn: 同一位弟兄请教了另一位长老。一个念头对我说：如果你想得救，就离开群体生活，学习静修，正如教父们所言；因为我在木工活中得不到益处，它反而给我带来许多困扰和忧愁。
  - type: paragraph
    text:
      ru: 'Брат вопросил того же старца, говоря: Так как авва обязан дать за меня ответ, то как я должен вопрошать его о деле? (Не так ли): авва, повелишь ли мне сделать такое-то дело?'
      cn: 有弟兄问同一位长者说：「既然阿爸要为我负责，我当如何就某事请教他呢？（是否这样说：）阿爸，您是否允许我做某事？」
  - type: paragraph
    text:
      ru: Если я имею волю в каком-либо деле, но предварительно не вопросил о нем авву, а он сам по себе повелел мне сделать его, – не вменяется ли мне это в своеволие?
      cn: 倘若我在某件事上已有定意，但事先并未请示阿爸，而他却主动吩咐我去行那事——这是否仍被视作我的任性呢？
  - type: paragraph
    text:
      ru: 'Если же я не имею воли в каком-либо деле, но, желая угодить авве, напомню ему о нем, зная, что ему приятно будет, чтобы оно совершилось; также если я случайно получу повеление сделать что-нибудь, но сие не исполнено, и я напомню, чтобы окончить: ужели и это неуместно?'
      cn: 若我在某件事上没有自己的意愿，但为了讨好阿爸，我提醒他这件事，知道他会乐见其成；又或者我偶然接到一个命令去做某事，但此事尚未完成，我便提醒他去完成：难道这也不合宜吗？
  - type: paragraph
    text:
      ru: Писание говорит:аще дух владеющаго взыдет на тя, места твоего не остави(Еккл. 10, 4), Что это значит?
      cn: 经文说：「统治者的灵若向你发怒，你不要离开本位」（传道书 10:4）。这是什么意思？
  - type: paragraph
    text:
      ru: 'Брат вопросил того же старца: когда я услышу о ком-либо, что он худо говорит о мне, что делать?'
      cn: 一位弟兄向同一位长老请教：「当我听说有人说我坏话时，我该怎么做？」
  - type: paragraph
    text:
      ru: Кто начнет злословить другого и опомнится, что он должен сделать?
      cn: 若有人开始诽谤他人，后又幡然悔悟，他当如何行？
  - type: paragraph
    text:
      ru: Кто хотя не злословит другого, но с удовольствием слушает злословие, не подлежит ли тот за сие осуждению?
      cn: 即便某人未曾亲口诽谤他人，却乐于聆听诽谤之言，他难道不也因此而应受谴责吗？
  - type: paragraph
    text:
      ru: Откуда происходит уныние? И что надобно делать, когда оно приходит?
      cn: 忧郁从何而来？当它降临时，我们当如何行？
  - type: paragraph
    text:
      ru: А что если и самое то место, где случается демонское уныние, весьма знойно, содействует унынию и еще более отягощает человека, так что он не в состоянии бывает сопротивляться обоим? Не должен ли он (посему) удалиться оттуда в час брани?
      cn: 那么，如果发生魔鬼般沮丧的那个地方本身就非常炎热，这会加剧沮丧并进一步压迫一个人，以至于他无法同时抵抗两者，那该怎么办呢？因此，在争战之时他难道不应该离开那里吗？
  - type: paragraph
    text:
      ru: 'Когда от уныния найдет дремание и воспрепятствует предлежащему делу: должно ли встать или продолжать (дело) сидя?'
      cn: 当倦怠来袭，昏昏欲睡，阻碍手边之事时：是应当起身，抑或继续坐着（做事）？
  - type: paragraph
    text:
      ru: 'Когда нападает на меня лукавый помысл, сердце мое возбуждается против него с раздражительностью, и даже употребляю и голос; иногда же случится делать сие и в присутствии других: хорошо ли это или нет?'
      cn: 当那邪恶的意念侵袭我时，我的心便带着烦躁不安与它搏斗，甚至会发出声音；有时，这还会发生在旁人面前：这样做是对的，还是不对的呢？
  - type: paragraph
    text:
      ru: 'Брат, выйдя из общежития и возвратясь снова, сказал тому же старцу: согрешил я, будучи поруган бесами и отлучившись от матери моей (святой обители) и от вашего покрова, отцы мои; почему и молю вас включить меня в число новоначальных, еще не принявших (монашеского) образа.'
      cn: 兄弟走出居室又返回后，对同一位长老说：我犯罪了，我被恶魔嘲弄，又离开了我的母亲（圣修道院）和你们，我的父老们，的庇护；因此我恳求你们将我列入尚未领受（修士）形相的初学者之列。
  - type: paragraph
    text:
      ru: Прошение некоторого из безмолвствующих отцов к тому же старцу. Прошу тебя, отец мой, помолись о мне Господа ради, ибо я весьма бедствую как от лености моей, так и от нападения вражия, и если Бог не подаст мне молитвами вашими силу и не запретит врагу, то не знаю, придет ли когда ладия моя в пристанище. Но как некогда Моисей испросил, чтобы не погиб такой народ во гневе Божием, так и ты, преподобный отец мой, испроси окаянную мою душу, ибо Бог наш Благ и любит, когда святые просят у Него спасения душ, и вам прилично такое прошение. Проси же и владыку нашего авву (Серида), чтобы он смотрел на нас иначе, потому что я очень люблю его и имею нужду в его (духовном) утверждении.
      cn: '某位静修隐士致同一位长老的恳求。


        我恳求您，我的父亲，请为我向主祷告，因为我深受怠惰和仇敌侵扰之苦。如果上帝不借由您的祷告赐予我力量，并斥退仇敌，我不知我的小舟何时才能抵达港湾。然而，正如摩西曾恳求，愿如此多的民众不致在上帝的烈怒中灭亡，同样地，我的可敬的父亲，也请您为我这可怜的灵魂恳求吧。因为我们的上帝是良善的，祂喜悦圣者向祂祈求灵魂的救赎，而这样的恳求也正适合您。也请您恳求我们的主阿爸（塞里杜斯），愿他以不同的眼光看待我们，因为我非常敬爱他，并且我需要他的（灵性）坚固。'
  - type: paragraph
    text:
      ru: Моление аввы общежития к тому же старцу. Время тяжелое, помолись, отец мой, ко Господу, чтобы оно миновало, и, мы рабы твои, были покрыты от всякого искушения грехов наших.
      cn: '隐修院院长向同一位长老的祈祷。

        现在是艰难的时刻，我的父亲，请向主祈祷，愿这时刻过去，愿我们这些您的仆人，能免于我们罪所带来的一切诱惑。'
  - type: paragraph
    text:
      ru: Моление безмолвствующих в общежитии отцов к великому старцу о мире.
      cn: 居于修道院之宁静祈祷者致伟大长者巴尔萨努菲乌斯之关于和平的祈请。
  - type: paragraph
    text:
      ru: 'Прошение. Брат послал к другому старцу Иоанну, прося его так: если тебе нужно что-нибудь, то Господа ради скажи мне, и я подам тебе.'
      cn: '恳求


        一位弟兄派人去见另一位长老约翰，如此请求他：「若您有任何所需，请为主的缘故告诉我，我必会供奉给您。」'
  - type: paragraph
    text:
      ru: Авва сказал о том же старце...
      cn: 长老说起同一位长者……
  - type: paragraph
    text:
      ru: Некогда случилось тому же старцу назначить авве одно дело...
      cn: 曾几何时，同一位长老指派阿爸一桩事务……
  - type: paragraph
    text:
      ru: Послушание же он приобрел великое...
      cn: 他获得了极大的顺服……
  - type: paragraph
    text:
      ru: И помолился Богу даровать ему дарование рассуждения...
      cn: 他向神祷告，愿神赐予他辨明诸事的恩赐……
  - type: paragraph
    text:
      ru: И для нашей пользы он открыл нам...
      cn: 为着我们的益处，他向我们启示了……
  - type: paragraph
    text:
      ru: Случилось, что некогда один благоговейный и полезный (для общежития) брат...
      cn: 曾几何时，有一位虔敬且对修道团体大有助益的修士……
  - type: paragraph
    text:
      ru: Некогда авве необходимо было нужно место...
      cn: 曾几何时，有一位阿爸需要一个地方……
  - type: paragraph
    text:
      ru: 'Некоторый христолюбивый брат, имея большую веру к святым старцам, авве Варсонофию и авве Иоанну, и желая получить от них наставление для жизни, послал вопросить авву Иоанна, говоря: Отец мой! Я молюсь милосердию Божию, чтобы вступить мне в монашеское житие, и сомневаюсь, должно ли мне тотчас оставить все и уйти отсюда, или сперва устроить дела и потом уйти, чтобы устранить от себя и на будущее время все попечения, особенно о моей бабушке, детях и продаже земель. Помысл же внушает мне поместить бабушку поблизости ее племянников и дать им известные поля, достаточные для пропитания ее и домочадцев, и сделав сие, потом позаботиться о продаже других полей. Скажи мне, что лучше избрать? И как должно поступить мне, потому что Бог открывает вам все полезное'
      cn: 一位敬爱基督的弟兄，对圣长老巴尔萨努菲乌斯和约翰修士怀有极大的信心，渴望从他们那里获得生活的指引，便派人去询问约翰修士，说道：「我的父亲！我向着上帝的怜悯祈祷，愿能进入修道生活，但我心存疑虑：我是该立刻舍弃一切离开此地，还是先处理好事务，然后再离开，以便将来能够免除一切烦忧，特别是关于我的祖母、孩子和土地出售的事情呢？我的思绪告诉我，可以将祖母安置在她侄子们附近，并给予他们一些土地，足以供养她和家人，待此事办妥之后，再考虑出售其他的土地。请告诉我，哪种选择更好？我该如何行事，因为上帝向你们启示一切有益之事。」
  - type: paragraph
    text:
      ru: 'того же к великому старцу. Знаю, что вопрошать твою  святыню о помыслах есть (дело), превышающее меня; но, услышав  Божественный глас:не требуют здравии врача, но болящии(Лк. 5, 31), и видя, что я обременен множеством злых моих деяний  и помышлений, ввергаю себя в пучину щедрот твоих, ради Того, Кто  сказал:живу Аз, глаголет Господь, яко не хощу смерти  грешника, но еже обратитися... и живу быти ему(Иез. 33, 11), дабы чрез тебя услышать от Него:чадо, отпущаются ти  греси твои мнози(Мф. 9, 2). Знаю и верую, что Бог даровал  вам (благодать) знать Духом Своим Святым, прежде нежели стану  просить вас, то, чего я желаю, и о каких помыслах вопрошу; но,  слыша, что пророк говорит: глаголи ты прежде согрешения твоя, да  оправдишися (см.Ис. 43, 26), и я объясняюсь с вами письменно,  прося не презреть моего окаянства, но принять от меня грешного  сие моление. По благости Своей Бог дал вам власть изводить из  тьмы и сени смертной и наставлять к свету истинному. Как  повелеваете мне поступить? Оставить ли мне все, без всякого  попечения, или сперва сделать распределение и потом уйти, для  того чтобы не встретить когда-либо впоследствии попечения,  наводящего прискорбие и смущенные помыслы, которые подавляют  духовные и добрые плоды. Ежели определяете мне прежде  распределить имение, то повелите написать мне: надобно ли  заботиться о продаже малых моих угодий, и испросите мне помощь  от Бога. Вопрошаю о сем не потому, чтобы надеялся на себя, будто  я могу сделать заповеданное вами, но потому, что имею надежду на  молитвы ваши и на то, что вы не только повелите, но и поможете.  Верую, что если вы попросите о мне Бога, дабы Господь  споспешествовал мне в добром и полезном и подал мне силу  сохранить сие, то Он не отринет прошения вашего; лишь одно сие и  внушает дерзновение моей немощи.'
      cn: '致同一位伟大的长老。我深知，向您的圣性询问思绪，乃是超越我能力之事；然而，我听闻那神圣的言语：「健康的人用不着医生，有病的人才用得着」（路加福音 5:31），又见我被诸多恶行和思绪所重压，故将自己投身于您丰盛怜悯的深渊之中，只因那位曾言：「我指着我的永生发誓，我断不喜悦恶人死亡，惟喜悦恶人转离所行的道而活」（以西结书 33:11）的上帝，愿我能藉着您，从他那里听闻：「孩子，你许多的罪都得赦免了」（马太福音 9:2）。我深知并坚信，上帝已将恩典赐予您们，使您们能借着他的圣灵，在我祈求之前，便已洞悉我所渴望的，以及我将要询问的思绪；然而，我听闻先知所言：「你要追述你的案件，好使自己得以称义」（参 以赛亚书 43:26），故我以书信向您坦陈，恳请您不要轻忽我的悲苦，而是接纳我这罪人的恳求。凭着他的良善，上帝已赐予您们权柄，将人从黑暗和死亡的阴影中引出，并指引他们走向真光。


        您吩咐我当如何行事？是全然放下一切，不加任何挂虑，还是先作安排，然后离去，以免将来遭遇那会带来悲伤和困扰思绪的挂虑，从而压制属灵的美善果实？如果您定意要我先处理我的产业，那么请吩咐我写下：我是否需要费心出售我那些微小的田产，并为我向上帝求得帮助。我如此询问，并非因为我自恃能做到您所吩咐的，而是因为我将希望寄托在您的祷告之上，并相信您不仅会吩咐，更会施以援手。我深信，如果您为我向上帝祈求，愿主助我在良善和有益之事上蒙福，并赐我力量去持守，那么他必不会拒绝您的祈求；唯独这一点，才赋予了我这软弱之人以勇气。'
  - type: paragraph
    text:
      ru: 'Прошение того же к тому же великому старцу: Преподобный отец мой, благодарю Бога, что ты не отвратил от меня щедрот твоих. Соверши же милость свою с рабом твоим и помолись Владыке Богу о спасении души моей, и да избавлюсь от страстей лукавого забвения, да обрету милость святыми руками твоими в сем веке и в будущем и да отрешусь от тела, пребывая под вашим покровом. Словом, да буду рабом твоим вовеки, наслаждаясь единственно по благодати благим твоим жительством.'
      cn: '同一人向同一位伟大长老的请求：


        我可敬的父亲，我感谢上帝，您没有将您的慈悲从我身上转离。愿您向您的仆人施予您的怜悯，并为我灵魂的得救向主上帝祈祷，使我能摆脱那邪恶遗忘的激情，通过您圣洁的双手，在此世和来世都蒙受恩典，并在您的庇护下，得以解脱肉身的束缚。一言以蔽之，愿我永远作您的仆人，单单因着恩典，享受您良善的生命。'
  - type: paragraph
    text:
      ru: Получив ответ сей, брат тотчас освободился от беспокоивших его помыслов; не разумея же сущности написанного ему, удивлялся, что он спрашивал одно, а старец отвечал ему другое.
      cn: 那个修士一接到这个回复，就立刻从那些困扰他的思绪中解脱出来；但他不明白写给他的话语的实质，就感到惊奇，因为他问的是一回事，而长老回答的却是另一回事。
  - type: paragraph
    text:
      ru: 'Выслушав сие, брат сказал старцу: Се, раб ваш, буди мне по  глаголу твоему, и по повелению отцов сподобился иноческого  образа; (потом) последовало от лица всех прошение к епископу,  который и рукоположил его в пресвитера и затем произвел в  игумена той обители. Тогда сподобился он впервые прийти к самому  авве Иоанну. Старец принял его так же, как блаженного авву  Серида, – так велико было смирение старца! – И сказал ему:  «Помолись, авва!» А он стоял безгласен, не смея помолиться за  него, и когда старец повторил (прошение), то, чтобы не  противоречить, он помолился и, получив повеление, сел.'
      cn: 弟兄听闻此言，便对长老说：「看哪，您的仆人在此，愿照您所说的成就在我身上。」于是，他遵照教父们的吩咐，得以披上修士的形相。接着，众人一同恳请主教，主教便按立他为司祭，随后又任命他为那座修院的院长。那时，他才得以首次来到约翰长老本人面前。长老接待他，如同接待蒙福的塞里杜斯长老一般——长老的谦卑是何等伟大！——并对他说：「请您祈祷吧，长老！」而他却默默无语地站着，不敢为长老祈祷。当长老再次恳请时，为了不违逆，他便祈祷了；然后，他遵照吩咐坐了下来。
  - type: paragraph
    text:
      ru: 'Тот же вопросил старца, говоря: Прости меня, отец мой, за дерзновение и объясни мне то, о чем хочу спросить тебя: почему старшие братия, назначенные преемниками (покойному авве), отреклись от управления монастырского? Зачем вы попустили им сие, зная их добродетель и послушание, и что самый порядок призывал их к тому; а поручили мне, недостойному и не имеющему вовсе дел, приличных монаху, такое правление, которое более прилично им.'
      cn: 那人再次问这位长老说：「父亲，请原谅我的冒昧，并请您为我解释我想要问的问题：为什么那些被指定为（已故阿爸的）继承人的年长修士们，放弃了管理修道院的职责？您们为什么允许他们这样做呢？您们明明知道他们的美德和顺从，而且次序也要求他们承担这份责任；却将这样一份更适合他们的管理职责，委托给了我这个不配、并且根本没有适合修士所做之事的人。」
  - type: paragraph
    text:
      ru: 'Выслушав сие, (авва Елиан) прославил Бога и сказал старцу: отец мой! Я новоначальный и ничего не знаю, что повелишь мне сказать братии?'
      cn: 听了这话，（阿爸埃利亚努斯）赞颂了上帝，并对老者说：「我的父啊！我是一个初学者，一无所知，您吩咐我对弟兄们说什么呢？」
  - type: paragraph
    text:
      ru: 'Когда благословляются у меня братия, давать ли им (целовать) руку мою или нет? Помысл говорит мне, чтобы и лобызать тогда их в голову: хорошо ли это?'
      cn: 当弟兄们蒙受我的祝福时，我是否应该让他们亲吻我的手？我的思绪告诉我，那时也当亲吻他们的头部：这是否妥当？
  - type: paragraph
    text:
      ru: Каков я должен быть в отношении братии?
      cn: 我应当如何对待弟兄们呢？
  - type: paragraph
    text:
      ru: Каковы должны быть канонарх и эконом в отношении братии?
      cn: 卡诺纳赫（经文诵读者）和厄科诺姆（管家）应当如何对待修士们？
  - type: paragraph
    text:
      ru: 'Когда кто из братий согрешит, как обличить его: наедине ли или при братиях?'
      cn: 当一位弟兄犯罪时，该如何指正他呢：是单独地指教，还是在众弟兄面前呢？
  - type: paragraph
    text:
      ru: Кто поживет в общежитии с терпением, каким образом спасается он? И какое преимущество имеет тот, кто живет в таком месте, где находятся святые отцы?
      cn: 凡在修道院中以忍耐度日之人，他将如何得救？而住在一个圣洁教父们所在之地，又有何益处呢？
  - type: paragraph
    text:
      ru: Прошение. Повели объявить братии о терпении и послушании, ибо они принимают (с верою) слово твое.
      cn: 请求。请吩咐向弟兄们宣告忍耐与顺从，因为他们（凭着信心）领受了你的话语。
  - type: paragraph
    text:
      ru: 'Скажи мне, отец мой, как я должен встречать приходящих: мирян, отцов и братий?'
      cn: 「请告诉我，我的神父，我当如何接待来访者：平信徒、神父和修士们？」
  - type: paragraph
    text:
      ru: 'Скажи мне, отец мой: какое бывает плотское вопрошение, и какой надобно делать на него ответ по Богу.'
      cn: 请告诉我，我的神父：何为肉体的情欲之问，以及我该如何以上主所悦纳的方式回应它。
  - type: paragraph
    text:
      ru: Прошение. Владыко! Молю милость твою, испроси со святым старцем, дабы я избавился от высокомудрия и давал каждому ответ с сердечным смирением и со страхом Божиим, как ты просил и о святом отце нашем (авве Сериде).
      cn: 求恳。圣哉的吾主！我恳求您的怜悯，祈请您与圣洁的长者一同代求，使我能摆脱傲慢自大，并以心中的谦卑和敬畏上帝的心情回应每一个人，正如您曾为我们圣洁的父亲（阿爸塞里德）所求的那样。
  - type: paragraph
    text:
      ru: Как должны мы оказывать страннолюбие и исполнять заповедь о нищих? И должны ли мы всех приходящих немедленно принимать? А как (часто) беспокоят нас просьбами об одежде, то, если она бывает у нас в излишестве, следует ли давать ее, и кому именно?
      cn: 我们当如何款待陌生人，又当如何遵守赈济穷人的诫命？我们是否应该立刻接纳所有来访之人？再者，既然我们时常被求取衣物所困扰，那么，如果有多余的衣物，是否应当施予，又该给予何人呢？
  - type: paragraph
    text:
      ru: Отчего не должно принимать в общежитие праздношатающихся?
      cn: 为何不当接纳游手好闲者进入修道院共住？
  - type: paragraph
    text:
      ru: Что делать, когда они усильно домогаются войти? Принять ли их или нет?
      cn: 当他们极力要求进入时，该怎么办？是接纳他们还是不呢？
  - type: paragraph
    text:
      ru: 'А когда мы вовсе не знаем, кто он, не знаем также, каков он: принять ли его или нет?'
      cn: 而当我们全然不知他是谁，也全然不知他究竟是怎样的人时：我们是该接纳他，还是不该呢？
  - type: paragraph
    text:
      ru: 'Некоторый священноинок, приходя иногда в общежитие, вредит братии, говоря и делая соблазнительное, и желает жить вблизи, поприща за два от обители, в таком месте, где случается проходить братии. Как повелишь: допустить ли его приходить в общежитие и жить вблизи на упомянутом месте, или нет?'
      cn: 一位修道神父有时会来到修道院，他言行举止都令修士们感到困扰，他希望能住在离修道院两里格远的地方，那里是修士们常经过之处。您将如何吩咐：是允许他进入修道院并住在上述地点附近，还是不允许？
  - type: paragraph
    text:
      ru: 'Некто иной, придя в общежитие, поступил обманчиво и непристойно: взял вещи именем блаженного аввы, без его дозволения. Узнав это, авва повелел воспретить ему вход в общежитие. А он, услышав о сем, обманом вошел в притвор. Увидавший его привратник дал знать о сем авве. Тот сказал ему: «Выведи его вон». Привратник вывел его, и он был совершенно удален оттуда. Если он придет опять: дозволить ли ему войти, или нет?'
      cn: 另有一人，来到修道院中，行事诡诈且不合宜：他以蒙福的长老之名取走物品，却未经长老许可。长老得知此事后，便吩咐禁止他进入修道院。那人听到这个消息后，便欺诈性地进入了门廊。看门人看见他，便把这事告知了长老。长老对看门人说：「把他带出去。」看门人便把他带了出去，他被彻底地从那里驱离了。如果他再次前来，是否允许他进入，还是不许？
  - type: paragraph
    text:
      ru: 'Другой брат, живя прежде в общежитии и не принося пользы братии, вышел; по некотором же времени пожелал возвратиться. Но авва не принял его, говоря: «Если я и пожелал бы принять тебя, то не могу сделать сего, чтобы не повредить совести братии: они будут скорбеть, когда я приму тебя, и (потому) это невозможно». А как он пришел опять, желая быть принятым, что повелишь сказать ему?'
      cn: 另一位弟兄，先前住在修道院里，却无益于弟兄们，便离开了；过了一段时间后，他希望能回来。但长老没有接纳他，说：「即使我愿意接纳你，也无法这样做，以免伤害弟兄们的良心：我若接纳你，他们会感到忧伤，因此这是不可能的。」他又来了，希望能被接纳，你吩咐我如何对他说呢？
  - type: paragraph
    text:
      ru: 'Если кто принесет нам какую-либо вещь, с надеждою получить более, как поступить: принять ли ее или нет? Случается же иногда, что мы имеем и нужду в той вещи.'
      cn: 如果有人给我们带来某物，并希望得到更多回报，我们该如何做：是接受还是不接受？有时我们确实也需要那件东西。
  - type: paragraph
    text:
      ru: 'Иногда приходят к нам, по вере своей, женщины и матери братий наших, и мы принимаем их в келлии вне монастыря, которая имеет окна в монастырь: должен ли я сквозь эти окна беседовать с ними, или нет? И как бабушка моя не захотела жить с племянниками своими и все свое имущество отдала мне, – повелишь ли, когда она по временам будет приходить, беседовать с ней и подавать ей нужное для нее, или как мне поступать? И как должно быть?'
      cn: 有时，因着她们的信仰，一些妇女和我们弟兄们的母亲会来拜访我们。我们会在修道院外、但窗户面向修道院的房间接待她们：我是否应该透过这些窗户与她们交谈呢？或者不该？还有，我的祖母不愿意与她的侄子们同住，并将她所有的财产都给了我——她偶尔来访时，您是吩咐我与她交谈并供给她的所需呢？或者我该如何行？又当如何才是合宜的呢？
  - type: paragraph
    text:
      ru: 'Если мне покажется необходимым изменить что-либо в ваших советах: могу ли сделать сие или нет? И если не должно, а я увлекусь, как человек, то что мне делать?'
      cn: 如果我觉得有必要修改您的某些建议：我能这样做吗？还是不能？如果我不该修改，但我又像凡人一样，情不自禁地做了，那我该怎么办呢？
  - type: paragraph
    text:
      ru: 'Если признаю нужным сделать перемены в том, что установлено блаженным аввою в завещании его, или исправить что-либо в обители: повелеваешь ли сделать это или нет?'
      cn: 如果我认为有必要对蒙福的长老在他遗嘱中所立下的规矩进行更改，或对修道院中的任何事进行修正，您是否允许我这样做？
  - type: paragraph
    text:
      ru: Прошение. Владыко! Ты предсказал нам о своей кончине, и я нахожусь в страхе и печали, чтобы мы за недостоинство мое не были оставлены Богом. Посему прошу, дай мне слово, чтобы как мы вспомоществуемы теперь при жизни вашей, так получали бы помощь и по вашем отшествии, и чтобы Бог, по Своей милости, содействовал нам во всем.
      cn: 恳求。恩主啊！您向我们预言了自己的离世，我心中充满恐惧与悲伤，生怕我们因不配而为神所离弃。因此，我恳求您，赐予我一言，使我们如今在您在世时所蒙的襄助，亦能在您离世之后继续得享，并愿神以其慈悲，在凡事上与我们同工。
  - type: paragraph
    text:
      ru: 'Некоторые из старцев общежития вопросили того же старца. Просим, владыко, сказать нам: отчего, хотя вы сказали нам, что вы умоляете Владыку Бога оставить после вас блаженного авву (Серида), Бог, исполняющий всегда волю боящихся Его, напротив взял авву прежде вас? Объясни нам также и то, почему Бог утаивает иногда и от святых дела Свои, как было при пророке Елисее. И отчего на теле аввы перед его кончиною появились струпы, подобные горящим углям, огневики.'
      cn: 一些修道院的长老也问了这位长老说：「我们恳求您，神父，告诉我们：您曾对我们说，您乞求主上帝在您之后留下蒙福的阿爸（塞里达），然而上帝总是应允敬畏他之人的心愿，却为何反而在您之前取走了阿爸呢？也请您向我们解释，为何上帝有时甚至对圣人也隐瞒他的作为，就像先知厄利叟所遇到的那样。还有，阿爸临终前，身体上为何会出现类似燃煤般的疮疖，也就是火疖子？」
  - type: paragraph
    text:
      ru: 'Брат вопросил святого старца авву Варсонофия: не знаю, отец мой, каким образом увлекся я книгамиОригена, Дидима и гностическими (сочинениями) Евагрия и учеников его. Они говорят, что души человеческие были созданы не вместе с телами, но прежде их были (простыми) умами, т. е. бестелесными; подобно сему и Ангелы и демоны были простые умы. И люди, падши в преступление, осуждены были жить в сем теле, Ангелы же, сохранивши себя, сделались Ангелами. Пишут они и другое, подобное сему, например, что будущее мучение должно иметь конец, и люди, и Ангелы, и демоны возвратятся снова в первое свое состояние, т. е. будут простыми умами, и это они (еретики) называют восстановлением. Душа моя впала в двоедушие и сетует (сомневаясь), истинно ли сие или нет, и потому прошу тебя, владыко, научи меня истине, чтобы я мог держаться ее и не погибнуть, ибо в Божественном Писании ничего о сем не говорится. И сам Ориген в толковании своем на Послание к Титу утверждает, что ни апостольское, ни церковное предание не (говорит), чтобы душа существовала прежде создания тела, и потому (Ориген) признает еретиком того, кто говорит это. Но и Евагрий в главах своих, называемых гностическими, свидетельствует, что того никто не возвестил нам, не открыл и Сам Дух. Во второй сотне, в 64-й, из так называемых гностических глав, он пишет: «О первом никто не говорит, а о втором сказал Глаголавший в Хориве». И опять в 69-й главе той же сотни он говорит так: «Дух Святой не открыл нам ни о первом разделении умных существ, ни о первобытном существовании тел». О том же, что не будет ни восстановления, ни конца муке, Сам Господь объявил нам в Евангелии, сказав:идут сии в муку вечную(Мф.25:46), и еще:червь их не умирает, и огнь не угасает(Мк.9:44). Откуда же взяли они это, владыко, когда ни апостолы нам сего не предали, ни Дух Святой не открыл (как сами они свидетельствуют), и в Евангелии сказано противное. По благоутробию твоему, отец мой, окажи милость моей немощи и скажи мне: каково оное учение?'
      cn: 有一位弟兄请教圣长老阿爸·巴尔萨努菲乌斯：「我的父亲啊，我不知怎地竟沉迷于俄利根、狄第谟的著作，以及厄瓦格里乌斯及其门徒的诺斯底（作品）。他们说，人的灵魂并非与身体一同被造，而是在身体之前就已是（单纯的）心智，即无形无体的；同样地，天使和魔鬼也曾是单纯的心智。而人类因犯罪堕落，被罚生活于这具身体中；天使们则持守自身，成为了天使。他们还写了其他类似的内容，例如，未来的苦难将有尽头，而人类、天使和魔鬼都将回归最初的状态，即成为单纯的心智；这便是他们（异端）所谓的『复原』。我的灵魂陷入了犹豫不决，为之忧虑（怀疑），不知这是否真实，因此恳求您，吾主啊，教导我真理，使我能持守它而不致灭亡，因为神圣经文中对此只字未提。俄利根本人在对《提多书》的解释中也声称，无论是使徒的还是教会的传统，都没有（提及）灵魂在身体被造之前就已存在，因此（俄利根）认为说此话的人是异端。但厄瓦格里乌斯在他的『诺斯底篇章』中也作证说，没有人将此启示给我们，圣灵自己也没有显明。在他所谓的诺斯底篇章的第二百篇，第64章，他写道：『关于第一个无人言说，而关于第二个，那在何烈山说话的（主）说了。』在同一百篇的第69章，他又说：『圣灵没有向我们揭示理智受造物最初的分离，也没有揭示身体最初的存在。』至于既无复原也无苦难终结之事，主亲自在福音书中告诉了我们，他说：『这些人要往永刑里去』（马太福音 25:46），又说：『他们的虫是不死的，火是不灭的』（马可福音 9:44）。吾主啊，他们是从何处得到这些的呢？明明使徒们没有将此传给我们，圣灵也没有启示（如他们自己所证），且福音书中所说的与此相悖。我的父亲啊，因着您的怜悯，请恩待我的软弱，告诉我：那教义是怎样的呢？」
  - type: paragraph
    text:
      ru: Тот же брат вопросил (о сем учении) другого старца авву Иоанна.
      cn: 同一位修士向另一位长者，约翰阿爸，询问（关于这个教义）的事。
  - type: paragraph
    text:
      ru: того же. Ужели не должно читать книг Евагриевых?
      cn: 同样。难道不应当阅读厄瓦格里乌斯的书籍吗？
  - type: paragraph
    text:
      ru: 'Тот же брат, который вопрошал о сем, сомневался, думая и говоря себе: как же некоторые из нынешних отцов принимают те (сочинения), а мы считаем их хорошими иноками и внимательными к себе? По истечении нескольких дней случилось ему просить великого старца помолиться о нем, и тогда старец сам собою открыл ему помышление сердца его, так что брат удивился и ужаснулся сему.'
      cn: 那位提出此问题的弟兄心生疑惑，自忖道：「为何如今有些神父接受那些（著作），而我们却认为他们是优秀的修士，并能自省呢？」 几天后，他请求那位伟大的长老为他祷告。此时，长老便自行向他揭示了他内心的思绪，令这位弟兄惊奇不已，深感敬畏。
  - type: paragraph
    text:
      ru: Вопрос того же и других братьев к тому же великому старцу.
      cn: 同样是那些弟兄们，向那同一位伟大的长老所提出的问题。
  - type: paragraph
    text:
      ru: Поистине, отец мой, вы – вожди слепых и о Христе свет омраченных, и чрез вас открыта нам истина. И в сказаниях старцев находим, что был один старец, по простоте своей говоривший, будто Хлеб, которого мы причащаемся, не есть (истинное) Тело Христа, но только образ его. И если бы он не помолился о сем Богу, то не познал бы истины. И другой, также великий старец, думал, что Мелхиседек есть Христос, и когда помолился о сем Богу, то Бог открыл ему истину. Господа ради, прости меня, отец мой, что осмеливаюсь спросить о том, что превыше меня. Но так как Бог наш твоею святынею наставил нас на непогрешительный путь истины, то прошу тебя вполне объяснить нам сие, чтобы ум и немощное сердце наше были чисты от сих исследований. Почему Бог попустил таким мужам иметь неправильные мнения, хотя они не просили о сем (разумении); но почему не дано оно им туне для отвращения вреда, который могут получить впоследствии читающие? – Ибо хотя они сами и не преткнулись ни в правой вере, ни
      cn: 我的父亲，您真是盲者的引导者，也是基督里被幽暗者的光明，并且借着您，真理已向我们显明。在圣徒们的叙述中我们发现，曾有一位长老，因着他的朴素，竟说我们所领受的饼并非基督真正的身体，而仅仅是其象征。若非他为此事祷告神，他便不会认识真理。另有一位同样伟大的长老，他认为麦基洗德就是基督，当他为此事祷告神时，神便向他启示了真理。看在主的份上，请您宽恕我，我的父亲，我竟敢询问这些超出我能力范围之事。但既然我们的神已借着您的圣德将我们引上真理的无误之道，我便恳求您完全向我们解释这些，好使我们的心智和软弱的心都能洁净，摆脱这些探究。为何神允许这样的人物持有错误的见解，尽管他们并未为此（理解）而祈求；为何不将真理白白赐予他们，以避免后来阅读者可能遭受的伤害呢？——因为尽管他们自己在正信上并未跌倒，也未曾
  - type: paragraph
    text:
      ru: Прости меня Господа ради, человеколюбивый отец мой, я весьма скорблю, прочитав догматическую книгу, и смущаюсь сердцем; боюсь открыть вам сие, но не могу и молчать от помыслов. Итак, как повелишь мне поступить, святой отец мой?
      cn: 主啊，请您宽恕我，我仁慈的父亲，我读了一本教义书，非常悲伤，心中烦乱；我害怕向您启齿，但又无法抑制我的思绪。那么，我的圣父啊，您吩咐我该怎么做呢？
  - type: paragraph
    text:
      ru: 'Скажи мне о воскресении тел святых: в том ли теле они восстанут, в котором мы находимся теперь и которое имеет кости и жилы, или то тело их будет воздушно и округлено? Ибо и о Господнем теле говорят, что оно сделается таковым в будущем воскресении; (впрочем, это говорят) не признающие, что Господь воскрес из мертвых в нашем теле, которое Он ради нашего спасения принял от Святой Богородицы и Приснодевы Марии. Они утверждают, что это-то и значат слова апостола:Иже преобразит тело смирения нашего, яко быти сему сообразну телу славы Его(Флп. 3, 21), и еще говорят: апостол сказал:яко плоть и кровь Царствия Божия наследити не могут(1Кор. 15, 50), означая чрез сие, что настоящее тело наше не может быть вечно, потому что оно поддерживается пищею, а в будущем веке невозможно будет есть и пить. Утверждают также, что апостол о Господе нашем Иисусе Христе говорит:егда покорит Ему всяческая, тогда и Сам Сын покорится Покоршему Ему всяческая, да будет Бог всяческая во всех(1Кор.15:28). И опять, приводя слова Екклезиаста:уже бысть в вецех бывших прежде нас(Еккл.1:10), выводят из этого заключение о предсуществовании (душ); а указывая на слова евангельские:не изыдеши оттуду,дóндежевоздаси последний кодрант(Мф.5:26), утверждают, что мучение будет иметь конец. Господа ради, объясни мне сие, владыко, чтобы враг не обольстил меня, и я по неведению не впал бы в его лукавые сети. По неразумию моему я колеблюсь со всех сторон, ибо не исполнил святых твоих слов и сначала не оставил сих изысканий, с которыми соединяется великая опасность для души. И помолись о мне, благой отец мой, дабы я вперед истрезвился и позаботился о том, чтобы оплакивать грехи мои. Прости мне, что я осмелился вопросить о сем, но вы, зная все, повелели мне говорить.'
      cn: 请告诉我圣徒身体的复活：他们是以我们现在所拥有的、带有骨骼和筋脉的身体复活呢，还是他们的身体会变得轻灵如风、圆满无缺呢？因为也有人谈论主耶稣的身体，说它在未来的复活中会变成那样；（然而，这样说的人）不承认主耶稣是带着祂为了我们的救赎从圣洁的上帝之母、永远的童贞女马利亚那里所领受的身体从死里复活的。他们坚称，使徒的话语就是这个意思：「祂将要把我们卑微的身体改变形状，使它与祂荣耀的身体相似」（腓立比书 3:21），他们还说：使徒曾言：「血肉之躯不能承受上帝的国」（哥林多前书 15:50），借此表明我们现在的身体不能永恒，因为它需靠食物维系，而在未来的世代，则不可能再有饮食。他们还坚称，使徒论及我们的主耶稣基督时说：「及至万物都服了祂，那时子自己也要服那叫万物服祂的，叫上帝在万物之上，为万物之主」（哥林多前书 15:28）。又，他们引用传道书的话：「这事早已在我们以前的世代有了」（传道书 1:10），由此得出灵魂预先存在的结论；而指着福音书中的话语：「你绝不能从那里出来，直到你还清了最后一文钱」（马太福音 5:26），他们则断言苦难将有终结。看在主的份上，请您，主啊，向我解释这些，以免仇敌欺骗我，使我因无知而落入其邪恶的网罗。由于我的愚昧，我四面动摇，因为我没有遵从您圣洁的话语，起初就没有放弃这些探究，而这些探究对灵魂来说蕴含着巨大的危险。也请为我祷告，我慈爱的主，使我将来能够清醒过来，并用心去痛悔我的罪过。请原谅我竟敢询问这些，但您们知晓一切，曾命令我尽管开口。
  - type: paragraph
    text:
      ru: 'Другой брат вопросил того же великого старца: скажи мне, отец мой, если я вижу, что кто-либо делает какое-нибудь дело, и рассказываю о сем другому, говоря, что я не осуждаю его, но мы только разговариваем: нет ли при этом злословия в моем помысле?'
      cn: 另一位弟兄向那位伟大的长老请教：「我的父亲，请您告诉我，如果我看到有人做了什么事，然后我把这件事告诉另一个人，说我并没有论断他，我们只是在交谈：我的意念中是否带有了毁谤呢？」
  - type: paragraph
    text:
      ru: Что значит:со строптивым развратишися(Пс. 17, 27)?
      cn: '用户所问的经文出自《诗篇》第十七篇，第27节。


        「与刚愎自用者，您则使其堕落。」'
  - type: paragraph
    text:
      ru: Что значит:будите мудри яко змия и цели яко голубие(Мф. 10, 16).
      cn: 这句引自马太福音 10:16的话语，意为：「你们要灵巧像蛇，纯真像鸽子。」
  - type: paragraph
    text:
      ru: Кто произвольно имеет в себе грех и зло, и кто непроизвольно?
      cn: 谁是自觉地心怀罪恶和邪念，谁又是不自觉地心怀罪恶和邪念？
  - type: paragraph
    text:
      ru: Что значит сказанное Господом Самарянке:пять бо мужей имела еси, и ныне,егожеимаши, несть ти муж(Ин. 4, 18)?
      cn: 主对撒玛利亚妇人说：「你已经有五个丈夫了，现在你所有的，并不是你的丈夫」（约翰福音 4:18），这句话是什么意思？
  - type: paragraph
    text:
      ru: Ответ святого великого старца Варсонофия к новоначальному брату, который был болен и не мог терпеливо переносить сей скорби.
      cn: 伟大圣者巴尔萨努菲乌斯长老致一位初信弟兄的回复，这位弟兄当时正患病，无法忍受这悲痛。
  - type: paragraph
    text:
      ru: 'Брат погрешил в (некотором деле) и, многократно слыша от аввы: «Скажи только: прости», ожесточившись, не сказал сего. Авва же, произнеся молитву с тремя земными поклонами, едва убедил его сказать: прости. Когда же брат сей уходил в свою келлию, авва сказал ему: «Брат, будучи наедине, в своей келлии, испытай сам свое сердце, и найдешь, отчего случилось с тобою такое ожесточение». Когда же брат тот сделал сие, то пришел, повергся пред аввою, сознаваясь в своей вине, и просил возвестить дело это великому старцу Варсонофию и попросить его сотворить о нем молитву.'
      cn: 一位弟兄在（某件事上）犯了错，他多次听长老说：「只说一句：请宽恕我。」但他却心硬，不愿说出。长老于是做了三次大拜，念诵了祷词，才勉强说服他说出：「请宽恕我。」当这位弟兄回到自己的小室时，长老对他说：「弟兄，独自一人在你的小室里，省察你的内心，你就会找到你为何会如此心硬的原因。」当那位弟兄这样做之后，他便来到长老面前，俯伏在地，承认自己的过失，并请求将此事告知伟大的长老巴尔萨努菲乌斯，并请他为自己祷告。
  - type: paragraph
    text:
      ru: 'Тот же брат, еще раз ослушавшись аввы, вопросил великого старца: полезно ли ему исполнять то, что он во время гнева скажет другому с клятвою, или покаяться и не исполнять клятвы.'
      cn: 那位弟兄，再次违逆了阿爸的意思，又向伟大的长老求问说：他生气时对他人发誓说出的话，是遵守了对己有益呢，还是忏悔而不履行誓言？
  - type: paragraph
    text:
      ru: 'Тот же брат, успокоившись относительно сего, так вопросил того же великого старца: боголюбие твое изрекло, что грешный может загладить грехи свои покаянием – как же это? Разве он не нуждается в молитвах святых, но сам собою достаточен для того? Если же и сам не принесет истинного покаяния, а святые помолятся о нем, то не прощаются ли грехи его ради них?'
      cn: 同一位弟兄，对这事稍感心安后，如此请教了那位伟大的长老：「您，敬虔的圣者，曾说过罪人可以通过悔改来抹去自己的罪孽——这怎么说呢？难道他不需要圣者的代祷，仅凭自己就足够了吗？如果他自己并未真正悔改，但圣者们为他代祷了，他的罪孽难道不会因此而得到赦免吗？」
  - type: paragraph
    text:
      ru: 'Некоторый христолюбивый муж вопросил другого старца Иоанна, говоря: отец мой, я думаю сделать благотворение из моего имения и прошу тебя, скажи мне, что полезнее, дабы я мог с радостью возвратиться в дом мой: делать ли (сие благотворение) понемногу или в один раз?'
      cn: 一位敬爱基督的男士请教另一位长老约翰，说：「我的父亲，我计划用我的财产行善，恳请您告诉我，哪种方式更有益处，好让我能欢喜地回到我的家：是循序渐进地行善，还是一次性地完成呢？」
  - type: paragraph
    text:
      ru: 'Брат вопросил того же старца: должно ли принимать что-либо от других и раздавать нищим, потому что некоторые убеждают сие делать.'
      cn: 一位弟兄问同一位长者说：「是否应该接受他人的馈赠并分发给穷人，因为有些人劝说我这样做。」
  - type: paragraph
    text:
      ru: 'Когда тот, кто дает мне (деньги), настойчиво говорит: «Если ты не возьмешь и не раздашь, то я сам ничего не раздам». Должно ли в таком случае призреть нищих, страдающих от голода?'
      cn: 当施予我（金钱）的人坚持说：「你若不取去分施，我就什么也不施舍了。」在这种情况下，是否应该照拂那些忍受饥饿的穷人呢？
  - type: paragraph
    text:
      ru: 'Некоторый христолюбивый муж вопросил того же старца, говоря: если кто-нибудь просит у другого милостыни, а тому нечего дать, должен ли он взять взаймы и дать просящему?'
      cn: 一位爱基督的人请教那位长老，说道：「如果有人向他人求施舍，而那人一无所有可施，他是否应该借贷施予求助者呢？」
  - type: paragraph
    text:
      ru: 'Поясни мне, отец мой, сказанное тобою: кто имеет только необходимо-нужное для него самого, тот не должен сего издерживать (на милостыню), как случится, чтобы после не скорбеть. Как же скорбеть кому-либо о том, что он сделал по своей доброй воле?'
      cn: 「我的神父，请您向我解释您所说的话：『一个人只拥有他所必需之物时，不应随意将之施舍出去（用于怜悯），以免日后忧愁。』然而，一个人怎会为自己出于善意所做之事而忧愁呢？」
  - type: paragraph
    text:
      ru: 'Если же кто-нибудь богат и имеет более, чем ему надобно: не имеет ли и он нужды в подобном рассуждении? Ибо и ему должно делать (добро) по силе своей.'
      cn: 倘若有人富裕，拥有的已逾其所需，他是否也需要类似的省思？因为他也当尽其所能地行善。
  - type: paragraph
    text:
      ru: А тому, кто сначала не усерден на подаяние, что нужно делать, чтобы навыкнуть подавать?
      cn: 那么，对于起初不热衷于施予的人，需要做些什么才能习惯施予呢？
  - type: paragraph
    text:
      ru: Если кто, увлекшись безрассудно, издержит на благотворение и то, что ему самому нужно, и после раскается, то как ему утешать себя, чтобы не поглотила его диавольская скорбь?
      cn: 倘若有人鲁莽行事，将自己所需之物也尽数施舍，事后却又懊悔，他该如何自我慰藉，方可不被魔鬼的忧伤所吞噬？
  - type: paragraph
    text:
      ru: Если придут два нищих, и я не могу подать обоим, то которого из них предпочесть?
      cn: 如果来了两位贫者，而我无法同时施予，那么应当优先哪一位呢？
  - type: paragraph
    text:
      ru: Когда я хочу подать, а помысл наводит мне сомнение, чтобы не давать, то как поступить в сем случае?
      cn: 当我想施予时，若一个念头使我生疑，不让我给予，我该如何行事？
  - type: paragraph
    text:
      ru: 'Скажи мне, господин авва, каким образом тот, которому нечего подавать, может сделаться участником благословения, обещанного Спасителем тем, которые будутодеснуюЕго:приидите, благословеннии Отца Моего, наследуйте уготованное вам Царствие от сложения мира: взалкахся бо, и дасте Ми ясти(Мф. 25, 34–35), и проч.'
      cn: 请告诉我，阿爸主啊，一无所有的人如何能分享救主应许给那些在他右边的人的祝福呢？救主说：「你们这蒙我父赐福的，可来承受那创世以来为你们预备的国度。因为我饿了，你们给我吃」（马太福音 25:34-35），等等。
  - type: paragraph
    text:
      ru: Так как каждое блаженство объемлет одну духовную добродетель, то достаточно ли, отец мой, одной сей добродетели для спасения того, кто имеет?
      cn: 既然每一种真福都包含一种属灵美德，那么，我的教父，拥有其中一种美德就足以使人得救吗？
  - type: paragraph
    text:
      ru: 'Другой христолюбивый муж дал одному человеку, которого он считал верным, милостыню, чтобы раздать ее нищим, и сказал ему: «Прими это, и дашь за сие ответ Богу».'
      cn: 另一位敬爱基督的人，将施舍给了他认为忠信的一位，让他分发给穷人，并对他说：「收下这些，你将为此向上帝交账。」
  - type: paragraph
    text:
      ru: Так как некоторые явно и перед всеми принимают раздаваемую милостыню, другие же, по благородству своему, стыдятся брать ее явно, а иные больны и лежат в домах, то должно ли отличить некоторых из них или всем равно раздавать милостыню?
      cn: 既然有些人明显地、在众人面前接受分发的施舍，另一些人则因其高贵的品格而羞于公然接受，还有一些人病弱卧家，那么是否应该区别对待他们中的一些人，抑或平等地向所有人分发施舍呢？
  - type: paragraph
    text:
      ru: Если кто-либо, поручая другому свое имущество, скажет, чтобы он раздал его отцам или нищим в известном месте, а вблизи находятся другие весьма нуждающиеся, то не будет ли прилично и им уделить часть?
      cn: 如果某人将自己的财产委托给另一个人，并要求他将其分发给某个地方的修士们或穷人，而附近还有其他极其贫困的人，那么分一部分给他们难道不也合适吗？
  - type: paragraph
    text:
      ru: При сем деле нужны помощники, и потому, ежели я возьму (себе в помощь) людей, которых считаю верными, неужели я должен сомневаться вверить им это дело?
      cn: 为此事宜需要襄助，因此，若我择选（以为臂助）那些我认定忠诚之人，我岂应迟疑将此事托付予他们？
  - type: paragraph
    text:
      ru: 'А как скоро я узнаю, что кто-либо из них утаил нечто, то как мне поступить: обличить его и взять ли у него утаенное им или нет?'
      cn: 待我察觉他们中有人藏匿了什么，我该如何行？是斥责他，取走他所藏匿之物，还是不这样做呢？
  - type: paragraph
    text:
      ru: Следует ли вперед вверять что-либо таковому?
      cn: 这样的人还应被托付什么吗？
  - type: paragraph
    text:
      ru: Что должен я давать нищим, которые ходят по домам?
      cn: 我当给予那些挨家挨户乞讨的穷人什么呢？
  - type: paragraph
    text:
      ru: 'Случается, что бывают у меня две вещи: одна получше, а другая похуже, например вино или хлеб, и помысл говорит мне, чтобы лучшую дать нищим; но я недоумеваю, так ли сделать, то есть дать ли им лучшее, а себе оставить худшее. Когда же приходят ко мне отцы, то думаю, (что должно) предпочесть их нищим и, сколько могу, успокоить их. Хорошо ли я думаю или нет?'
      cn: 我偶尔会有两样东西：一样更好，另一样稍差，比如葡萄酒或面包，而思绪告诉我，要把更好的分给穷人；但我很疑惑是否该这么做，也就是说，是否该把更好的给他们，而把差的留给自己。然而，当教父们来找我时，我便觉得（应该）让他们优先于穷人，并尽我所能地安顿他们。我的想法是对的还是错的呢？
  - type: paragraph
    text:
      ru: 'Другой христолюбивый муж, будучи болен, вопросил того же старца Иоанна: буду ли жив или умру?'
      cn: 另一位爱基督之人身患疾病，便问了同一位长老约翰说：「我将活下去，还是会死去？」
  - type: paragraph
    text:
      ru: Как же это? Если человек делает доброе дело по страху смерти, то разве оно не служит к его спасению?
      cn: 这是怎么回事呢？如果一个人因惧怕死亡而行善，难道这无益于他的救赎吗？
  - type: paragraph
    text:
      ru: Если же кто-либо напоминает душе своей о смерти и посему старается делать доброе, то разве он не получает за сие воздаяния, свободно приобретаемого?
      cn: 如果有人回想死亡，并因此努力行善，难道他不因此而获得回报，这回报是自由获得的吗？
  - type: paragraph
    text:
      ru: 'Скажи мне, отец мой: сколько полезно душе произвольное (добро) и сколько невольное?'
      cn: 我的父亲，请告诉我：对灵魂而言，自愿的善行和非自愿的善行各有多大的益处？
  - type: paragraph
    text:
      ru: Если человек, живший нерадиво, будучи близок к смерти, обещается Богу, что когда он останется жив, то постарается угодить Ему, – продлит ли Бог его жизнь?
      cn: 若有人，生前怠惰，临终时却向上帝许诺，若能苟活，必将竭力取悦于祂——上帝会因此延长他的寿数吗？
  - type: paragraph
    text:
      ru: 'Скажи мне, отец мой: определен ли конец миру сему?'
      cn: 请告诉我，我的神父：这世界的尽头是否已被预定？
  - type: paragraph
    text:
      ru: Другой христолюбивый муж, будучи болен и сильно томим горячкою, просил великого старца помолиться о нем, что бы получить ему облегчение от болезни; послал также и воду для того, чтобы старец благословил ее для употребления в питие, ибо не в силах был терпеть жара от горячки. Старец помолился о нем, и когда он напился сей воды, жар тотчас прекратился и болезнь прошла. Удивляясь этому и прославляя за сие Бога, брат рассказал некоторым о том, что сотворил с ним Бог, и о благодеянии, которое оказал ему святой старец. Но на другой же день после сего прежняя горячка возвратилась к нему в сильнейшей степени, и он опять послал к старцу, прося помилования.
      cn: 另一位爱基督的人，身患重病，饱受高烧折磨，请求这位伟大的长老为他祷告，以便从病痛中得到缓解；他还送去了水，请长老祝圣后饮用，因为他无法忍受高烧带来的炽热。长老为他祷告后，他喝下这水，高烧立刻退去，疾病也随之消失。这位弟兄为此感到惊奇，并赞美上帝，向一些人讲述了上帝在他身上所行的事，以及圣洁长老给予他的恩惠。然而，就在第二天，原先的高烧又以更猛烈的程度回到他身上，他又派人去见长老，祈求怜悯。
  - type: paragraph
    text:
      ru: Тот же брат, видя, что авва рассказывает приходящим братиям дивные (дела) сего святого старца, вопросил о сем другого старца Иоанна.
      cn: 那同一位弟兄，见阿爸向来访的弟兄们讲述这位神圣长老奇妙的行实，就此事询问了另一位长老约翰。
  - type: paragraph
    text:
      ru: 'Тот же (брат) вопросил того же старца: что значит, отец мой, что иногда, видя, что авва беседует о добродетелях старцев, я утешаюсь словами его, как назидательными, иногда же думаю, что они не назидают, а соблазняют (слышащих), потому что он сам хвалит своих отцов, и скорблю (о сем). Смущаюсь и о других отцах, думая, что их слова напрасны. Итак, прошу тебя, отец мой, объясни мне сие и помолись, чтобы мне избавиться от сего злого помысла.'
      cn: 同一位（弟兄）向同一位长者请教说：「父啊，这是什么意思呢？有时候，当我听到阿爸谈论长者们的德行时，我因他的话语而得到安慰，觉得它们富有教益；然而有时我又觉得这些话语并没有教益，反而会使（听者）跌倒，因为他自夸他的父亲们，为此我感到忧伤。我也为其他的父亲们感到困扰，觉得他们的话语是徒劳的。所以，父啊，我恳求您向我解释这一点，并为我祷告，好让我摆脱这个邪恶的念头。」
  - type: paragraph
    text:
      ru: 'Другой христолюбивый муж, чувствуя телесное страдание, послал просить того же старца Иоанна, чтобы он помолился о его исцелении. Старец отвечал: «Господь исцелит тебя вскоре». Однако он не получал скорого исцеления и, имея веру к старцу, удивлялся, говоря: «Что же это значит? Старец не лжет ибо Бог глаголет через него, а я не получил исцеления». И пришедши, вопросил о сем великого старца.'
      cn: 另一位敬爱基督的男子，感到肉体上的痛苦，便派人去请同一位长老约翰，希望他能为自己的痊愈祈祷。长老回答说：「主必快快医治你。」然而，他并未立刻得到痊愈。他深信长老，感到疑惑，说道：「这究竟是什么意思呢？长老不会说谎，因为上帝藉着他说话，可我却并未得到医治。」于是，他来到这位伟大的长老面前，就此事向他请教。
  - type: paragraph
    text:
      ru: 'того же к тому же великому старцу. Я имел друга, любимого мною и единодушного, который живет на чужой стороне, мы выросли с ним как братья, и имели все общее. Теперь же я женился, но мы остались с ним в прежних отношениях; однако помысл борет меня, говоря: не возбудил ли мой брак сомнений в его сердце, и (может быть) он не имеет уже ко мне прежнего расположения?'
      cn: 致同一位伟大的长老。我曾有一位朋友，我所爱且志同道合，他现居异乡。我们情同手足，一同长大，并且拥有共同的一切。如今我已成婚，但我与他依然保持着往昔的情谊；然而，一个念头困扰着我，它说：我的婚姻是否在他心中激起了疑虑，（或许）他已不再像从前那样喜欢我了？
  - type: paragraph
    text:
      ru: Прошение к тому же. Другой христолюбивый муж послал, прося того же великого старца о себе, чтобы Господь помянул его во Царствии Своем.
      cn: 同此祈愿。另一位爱基督之人遣使，为自己向那位伟大的长老祈愿，愿主在他的国度里记念他。
  - type: paragraph
    text:
      ru: 'Сад, принадлежащий моим племянникам, которые живут далеко отсюда, некоторые люди берут для (постройки на том месте) молитвенного храма, а мне поручено условиться с ними о цене сего сада. Но у меня два помысла: один говорит мне, что должно пожертвовать тот сад для святого места, другой же внушает мне в точности исполнить желание поручивших мне взять за него надлежащую цену. И не знаю, на что решиться: и Бога боюсь, и почитаю за грех ввести в убыток отдающих. Как же мне поступить, отец мой?'
      cn: 我的侄儿们所拥有的一座园子，他们远居他乡，如今有人欲取此园，以建造一座祷告的殿宇。我受托与他们议定此园的价格。然而，我心中生出两种念头：其一告诫我，应将此园奉献给圣地；另一念则催促我，务必忠实履行委托，收取此园应有的价格。我不知该如何抉择：我既畏惧上帝，又深恐使托付之人蒙受损失乃是一种罪过。我的父亲，我当如何行事呢？
  - type: paragraph
    text:
      ru: 'Отец мой, я хочу приобрести себе слуг, но сомневаюсь, будут ли они мне полезны. Скажи мне: должно ли их взять? И как мне поступить?'
      cn: 我父啊，我欲购仆役，然疑其是否于我有益。请告知我：是否当购？我当如何行事？
  - type: paragraph
    text:
      ru: Если закон Господень повелевает одно, а закон мира сего определяет противное, – что должно делать? Помысл говорит мне, что так как по законам мирским устрояется общество, то несправедливо поступает тот, кто нарушает их.
      cn: 如果主的法则要求一事，而世俗的律法则规定相反之事——该怎么做？一个念头告诉我，既然社会是按照世俗的律法构建的，那么违反它们的人就是不公正的。
  - type: paragraph
    text:
      ru: Что значит сказанное:нищего да не помилуеши на суде(Исх. 23, 3)?
      cn: 这意思是说，在审判中，「不可偏袒穷人」（出埃及记 23:3）。
  - type: paragraph
    text:
      ru: Если некто из святых отцов, к которому я имею большую доверенность, повелевает мне употребить власть в каком-либо деле, а мне не видится, чтобы сие было справедливо, – что мне делать, дабы не преступить данной мне заповеди?
      cn: 若有圣父，我对其深具信赖，命我于某事运用权柄，而我心不明此举是否公允——我当何为，方能不违所受之命？
  - type: paragraph
    text:
      ru: Другой христолюбивый муж имел негодного раба, который бежал от него и через несколько времени опять пришел к нему; муж тот вопросил старца Иоанна, должно ли его держать. Когда старец сказал, чтобы отпустить его, – слуга оный снова стал хорошо себя вести, а господин, жалея отпустить его, еще раз послал вопросить о сем старца.
      cn: 另一位爱基督的男子有个不中用的奴仆，那奴仆逃跑了，过了一段时间又回到他身边。那男子便询问约翰长老，他是否应当留下这个奴仆。当长老说应当释放他时——那奴仆又开始表现良好，而主人因不舍得释放他，便再次派人去询问长老此事。
  - type: paragraph
    text:
      ru: По истечении нескольких дней слуга сей хотел оскорбить своего господина покражею у него одной вещи; но Господь сохранил того, по молитвам святых, и слуга (снова) убежал; господин же его, придя к старцу, благодарил его за оказанную ему (молитвенную) помощь и укорял себя за то, что не хотел отпустить слугу тотчас после первого ответа. Старец же сказал ему следующее.
      cn: 几日之后，那仆人意欲窃取主人的财物，以此羞辱他的主人。然而，主因着圣徒们的祷告保守了他，仆人（再次）逃走了。他的主人来到长老面前，感谢长老所给予他的（祷告上的）帮助，并自责当初没有在长老第一次回应时就立刻释放那仆人。长老便对他说：
  - type: paragraph
    text:
      ru: Хорошо ли делал старец, не исправляя брата своего?
      cn: 这位长老做得对吗，没有纠正他的弟兄？
  - type: paragraph
    text:
      ru: Когда слуга мой согрешает в чем-нибудь и я хочу наказать его, то каким образом это сделать?
      cn: 当我的仆人犯了某种罪过，而我想要惩戒他时，该如何行事呢？
  - type: paragraph
    text:
      ru: 'Но когда хочу наказать его, помысл говорит мне: «Ты сам еще более согрешаешь; как же тебе наказывать другого, когда не исправляешь самого себя?» И это удерживает меня от наказания.'
      cn: 然而，当我想要惩戒他时，思绪却对我说：「你自己所犯的罪孽更加深重；你怎能去惩戒他人，而自己却未能改正呢？」 这便阻碍了我施行惩戒。
  - type: paragraph
    text:
      ru: 'Когда увижу, что кто-нибудь уничижает святыню или хулит святую веру, то как бы по ревности смущаюсь на него: что это значит?'
      cn: 当吾见有人亵渎圣物或诋毁神圣信仰时，心中便会因热忱而生起一丝不安：此乃何故？
  - type: paragraph
    text:
      ru: Случается, что когда я встречаюсь с иным (человеком), то смотрю на него страстно и уязвляюсь душой. Когда нужно с ним говорить, не могу взглянуть на него, а чрез то подаю ему мысль, что презираю его; и бывает так со мною, что закрываю глаза, не в состоянии будучи смотреть (на него), и скорблю, не зная, что мне делать. Помолись о мне, владыко, и преподай мне слово жизни и врачевство человеколюбия твоего.
      cn: 有时候，当我遇到他人（某个人）时，我带着情欲看他，灵魂因此受伤。当我需要与他交谈时，我无法注视他，这让他以为我蔑视他。我常常这样，闭上眼睛，无法看他，内心忧伤，不知该如何是好。求您，主啊，为我祷告，并赐予我您仁慈的生命之道和医治。
  - type: paragraph
    text:
      ru: 'Что значит сказанное: смотри, чтобы не увлек тебя блудный помысл?'
      cn: 此言「警醒，勿使淫邪之思引你入歧途」意为何也？
  - type: paragraph
    text:
      ru: 'Когда мне нужно будет поговорить с женщинами, то как мне поступить? И как говорить? Скажи мне: следует ли, под предлогом благочестия или сострадания, принимать участие в их делах?'
      cn: 当我需要与姊妹们交谈时，我当如何行事？又该如何言说？请告诉我：我是否应以虔敬或怜悯为由，参与她们的事务？
  - type: paragraph
    text:
      ru: 'Другой христолюбивый муж вопросил великого старца: полезно ли оставить жену свою, с намерением вступить в иночество?'
      cn: 另一位敬爱基督的人请教那位伟大的长老：「为了出家修道而离开妻子，这样做是否有益处？」
  - type: paragraph
    text:
      ru: 'Иной христолюбивый муж вопросил того же великого старца: что мне делать, я скоро увлекаюсь страстями?'
      cn: 另有一位爱基督的人请教那位伟大的长老说：「我该如何行？我很快就被情欲所牵引。」
  - type: paragraph
    text:
      ru: 'Еще один христолюбивый муж, учитель мирской мудрости, вопросил того же великого старца, будет ли он благополучен, получив другое, высшее достоинство? Великий старец сказал ему:'
      cn: 另一位虔爱基督的贤士，一位世俗智慧的教师，也向那位伟大的长老请教，他若获得另一个更高的尊位，是否会昌顺？伟大的长老回答他：
  - type: paragraph
    text:
      ru: Тот же вопросил другого старца о том же.
      cn: 那位又问另一位长老同样的问题。
  - type: paragraph
    text:
      ru: Тот же просил того же старца Иоанна помолиться об одном бесноватом.
      cn: 有一个人也请同一位长老约翰为一位被恶魔附身的人祷告。
  - type: paragraph
    text:
      ru: 'Другой христолюбивый муж вопросил старца: за грехи мои приходили в мой дом воры, однако они ничего не взяли у меня, – донести ли мне на них или оставить это без внимания?'
      cn: 另一位敬爱基督的人士向长老请教道：「因我的罪过，盗贼曾光顾寒舍，然而他们一无所取——我该告发他们，还是对此不予理会？」
  - type: paragraph
    text:
      ru: А когда бы им удалось украсть у нас что-либо, то как должны бы мы были поступить?
      cn: 那么，如果他们成功从我们这里偷走了什么，我们该怎么做呢？
  - type: paragraph
    text:
      ru: Как же, отец мой, если кто-нибудь захочет взять мою одежду, неужели я должен тотчас отдать ему оную? Сколько же найдется злых и лукавых людей, которые так готовы на это, что, если бы могли, оставили бы человека совершенно нагим.
      cn: 我父啊，如果有人想要拿走我的衣服，我难道必须立刻给他吗？会有多少邪恶又狡猾的人，他们是如此地乐于此道，如果他们能够，甚至会让人一丝不挂。
  - type: paragraph
    text:
      ru: Так как есть некоторые люди, опытные в судебных делах, и они не столько вредятся от них, как другие неопытные в оных, то не лучше ли чрез опытных людей производить сии дела?
      cn: 因为有些人，他们对法律事务富有经验，并且不像其他不熟悉法律事务的人那样容易受到伤害，那么通过有经验的人来处理这些事务不是更好吗？
  - type: paragraph
    text:
      ru: 'Когда нужно будет засвидетельствовать о действительном убийце: следует ли солгать, с тем, чтобы избавить его от смерти?'
      cn: 当需要就真正的凶手作证时：是否应该撒谎以使他免于死亡？
  - type: paragraph
    text:
      ru: 'У кого есть богатые должники, должен ли тот брать проценты? Если же они бедны: брать ли ему обратно деньги, которые он дал им?'
      cn: 如果一个人有富有的债务人，他应该收取利息吗？但如果他们贫穷：他应该收回他给他们的钱吗？
  - type: paragraph
    text:
      ru: Если же некоторые из них обнищают?
      cn: 若他们中有人变得贫穷呢？
  - type: paragraph
    text:
      ru: 'Если же он беден, и я тоже беден: разве я согрешаю, когда требую с него, по собственной своей нужде?'
      cn: 如果他是贫穷的，而我也是贫穷的：当我因自己的需要向他索取时，我难道有罪吗？
  - type: paragraph
    text:
      ru: 'Когда я терплю убыток и не скорблю о том сердцем, то помысл говорит мне: «Это нечувствительность; ты должен скорбеть, но вместе и благодарить». Справедливо ли говорит мне помысл?'
      cn: 当我在遭受损失时心里并不忧伤，有念头告诉我：「这是麻木不仁；你应当忧伤，但同时也要感恩。」这念头说得对吗？
  - type: paragraph
    text:
      ru: Что значит:радоватися с радующимися и плакати с плачущими(Рим. 12, 15)?
      cn: 这句话的意思是：与喜乐的人一同喜乐，与哀哭的人一同哀哭（罗马书 12:15）。
  - type: paragraph
    text:
      ru: Если любимый мною человек лишится своего сына или какой-нибудь вещи и скорбит, то как должен я принимать участие в скорби его, как человека, любимого мною?
      cn: 如果我所爱的人失去了他们的儿子或某件东西，并且正在悲伤，我该如何分担他们的悲伤，作为我所爱的人？
  - type: paragraph
    text:
      ru: В Писании сказано:блажени миротворцы(Мф. 5, 9), – хорошо ли посему стараться о мире всех?
      cn: 经上说：「缔造和平的人有福了」（马太福音 5:9），那么为此努力寻求与所有人和平相处是好的吗？
  - type: paragraph
    text:
      ru: Когда я делаю что-либо по Богу и люди уничижают меня, то я скорблю о том, что как бы соблазняю их.
      cn: 当我为主的缘故行事，而世人却轻视我时，我为此忧伤，仿佛我绊跌了他们。
  - type: paragraph
    text:
      ru: Иной христолюбивый муж, терпя от одного человека оскорбление, объяснил о сем тому же великому старцу.
      cn: 一位敬爱基督的人，忍受着某个人的侮辱，便向那位伟大的长老说明了此事。
  - type: paragraph
    text:
      ru: 'Исполняя сие, он снова был оскорбляем тем человеком, и опять объявил сие старцу, говоря: вот я делаю ему добро, а он не перестает оскорблять меня.'
      cn: 当他这样做时，那个人又一次冒犯了他；于是他又将此事告诉了长老，说道：「看哪，我对他施以善行，他却不停地冒犯我。」
  - type: paragraph
    text:
      ru: 'Другой христолюбивый муж, оказывавший странноприимство отцам, вопросил того же старца: что мне делать, я всегда скорблю о том, что, когда приходит ко мне кто-либо и отцов, не имею нужных вещей, чтобы предложить ему?'
      cn: 另一位爱基督的人，常常款待圣父们，他向同一位长者请教说：「我该怎么做呢？我总是忧伤，因为每当有圣父们来到我这里时，我却没有必需的物品可以供奉他们。」
  - type: paragraph
    text:
      ru: А что если меня вовсе не примут, тогда как бут я утомлен путешествием и буду нуждаться в пище?
      cn: 那么，若我全然不被接纳，当我已经旅途疲惫且需要食物时，又将如何呢？
  - type: paragraph
    text:
      ru: 'Иной христолюбивый муж вопросил того я старца Иоанна: помысл внушает мне боязнь, говоря: «Диавол может сделать то, что ты согрешишь, хотя бы ты и не желал, потому что ты сделался ему покорен». И я очень скорблю о сем.'
      cn: 另有一位爱基督的弟兄询问了那位老者约翰：「一个念头带给我恐惧，它说：『魔鬼能使你犯罪，即便你不愿意，因为你已向它屈服。』我为此深感忧伤。」
  - type: paragraph
    text:
      ru: Саранча портит мои нивы, и если я прогоню ее, то соседи наши будут с нами ссориться, а оставив – потерплю вред. Как мне поступить?
      cn: 蝗虫毁坏了我的庄稼，如果我把它们赶走，我们的邻居会和我们争吵，而如果我留下它们，我就会遭受损失。我该怎么办？
  - type: paragraph
    text:
      ru: Как же, владыко, когда мы захотим отстранить от себя гнев Божий, не раздражим ли сим Бога?
      cn: 主啊，我们若想平息神的怒火，难道不会因此激怒神吗？
  - type: paragraph
    text:
      ru: 'Вино, которое я хочу выжать в своем точиле, принадлежит жидам: не грех ли будет мне сделать сие?'
      cn: 我想在我的压榨机中榨出的酒属于犹太人：我这样做难道不是罪过吗？
  - type: paragraph
    text:
      ru: Когда кто-нибудь вверит мне какую-либо тайну и завещает никому не говорить ее, а другой заклинает меня сказать ему оную, – как мне поступить? Сказав, я опечалю того, кто вверил мне ее, – не сказав, оскорблю спрашивающего меня, и опять боюсь клятвы его.
      cn: 若有人向我倾心，托付秘密，嘱我勿泄，而另有人却以誓言迫我吐露——我该如何是好？若言，则负托付之人；若默，则拂求问者之意，复又畏其誓言。
  - type: paragraph
    text:
      ru: Как мне приобрести сердечное убеждение в том, что всякий человек праведен, или что я грешнее всех людей? Помысл мой сомневается почитать всякого человека праведным.
      cn: 我要如何才能在心中坚信，所有人都已称义，或者说我比所有人都更有罪呢？我的思绪怀疑，不敢将所有人视为义人。
  - type: paragraph
    text:
      ru: 'Когда беседую с кем-либо о жизни святых отцов и об их ответах, то сердце мое высокомудрствует. Скажи мне: как мне беседовать смиренномудренно, кому должно говорить о них и с какою целью?'
      cn: 当与人谈论圣父们的生活及他们的教诲时，我的心便高傲起来。请告诉我：我该如何谦卑地谈论他们？又当对谁说起他们？并以何种目的为之？
  - type: paragraph
    text:
      ru: Два христолюбивых мужа искренно любили друг друга о Господе и руководствовались в жизни своей наставлениями отцов. Один из них сказал в разговоре слово о постороннем человеке; другой же, увлекшись внушением диавольским, подумал, что тот сказал сие на его счет, и очень смутился; и когда первый объяснил ему сие, он не принимал объяснения. Отсюда вышел у них небольшой спор, и оба они пришли к отцам и объявили свое дело тому же старцу.
      cn: 两位爱基督的男子，真心在主里彼此相爱，并以教父们的教导作为他们生活的指引。其中一人在交谈中提及了一个无关之人；然而另一人，受了魔鬼的引诱，心想对方所说的乃是针对他，于是深感困扰；而当第一人向他解释时，他却不接受这个解释。由此，他们之间发生了小小的争执，两人都来到教父们那里，并向同一位长老陈明了他们的事情。
  - type: paragraph
    text:
      ru: 'Другой христолюбивый муж, оказывавший странноприимство отцам, послал письмо, вопрошая того же старца: полезно ли ему совершенно отречься от мира и вступить в иноческую жизнь? Когда же старец написал ему в ответ, что удаление от мира совершеннее (странноприимства), то он, подумав, что это сказано ему как заповедь, весьма оскорбился и решился не спрашивать уже более отцов ни о чем. Познав сие духом, старец повелел написать ему следующее.'
      cn: 另一位爱基督的人，一位向神父们提供好客之道的男士，寄去一封信，询问同一位长老：「我是否应该完全舍弃尘世，进入修道生活，这样做是否有益？」当长老回信说，远离尘世更为完善（胜过好客之道）时，他以为这番话是命令，感到非常冒犯，便决定不再向神父们请教任何事。长老通过圣灵得知此事后，吩咐人给他写了以下内容。
  - type: paragraph
    text:
      ru: Случается, что когда я беседую с кем-нибудь, то ум мой вдруг рассеивается так, что я, кажется, бываю вне себя и забываю, о чем мы говорим, не потому, чтобы ум мой переносился к чему-либо другому, но потому, что он приходит в исступление. Что это значит, отец мой, и что мне делать, – я очень скорблю (о сем).
      cn: 有时，当我与人交谈时，我的心智会突然散乱，以至于我仿佛置身事外，忘记了我们正在谈论什么，这并非因为我的心智转向了别的事物，而是因为它陷入了狂喜。我的父亲，这究竟意味着什么？我该如何是好？——我为此深感忧伤。
  - type: paragraph
    text:
      ru: 'Некоторый христолюбивый муж, весьма воздержный и пекущийся о своей душе, послал вопросить того же старца: как полезно человеку поступать: делать ли то, что ему самому кажется хорошим, или вопрошать у отцов?'
      cn: 有一位爱慕基督的男士，他十分节制，并悉心关照自己的灵魂。他派人去问那位长老：「一个人当如何行事，才对自己有益呢？是只管做自己认为好的事，还是向教父们求问呢？」
  - type: paragraph
    text:
      ru: 'Если случится быть вместе с отцами, тогда как они состязаются о вере с кем-либо из неправомудрствующих о ней, должен ли и я состязаться, или нет? Ибо помысл говорит мне: «Когда молчишь, то изменяешь вере». Также, если и между ними будет происходить подробная беседа о догматах: сказать ли мне, что знаю, или промолчать? И (наконец) как поступать, когда меня спросят?'
      cn: 若与众教父同在，而彼等正与某些信仰不正之人辩论信仰，我应否亦参与辩论，抑或不应？因有思虑告我：「当汝沉默之时，即背弃信仰。」又，若彼等之间正进行教义之详尽探讨：我应否说出我所知，抑或保持沉默？（最后）当有人询问我时，我当如何行事？
  - type: paragraph
    text:
      ru: 'А когда еретик, при состязании, словом своим приведет в недоумение православного: ужели нехорошо будет, если я посильно помогу ему, чтобы, будучи побежден, он не поколебался в православной вере?'
      cn: 那么，当异教徒在辩论中以其言语使正教徒困惑时，我尽力帮助他，使他即便被击败，也不至于在正教信仰中动摇，难道这不好吗？
  - type: paragraph
    text:
      ru: Должен ли я, по крайней мере, исследовать то, о чем рассуждают, дабы, узнав это достоверно, не входить в состязания?
      cn: 难道我不该至少查考他们所讨论的，以便确切地了解它，从而避免争辩吗？
  - type: paragraph
    text:
      ru: 'Когда беседа будет о чем-либо из Писания: промолчать ли мне или принять в ней участие? И когда (притом) случится беседующим сомневаться в чем-либо таком, что я знаю, – хорошо ли мне сказать о том или нет?'
      cn: 当谈论到圣经中的某些内容时：我应该保持沉默，还是参与其中？并且，当谈话者对某些我已知晓的事情产生疑问时——我是否应该说出来，还是不言不语？
  - type: paragraph
    text:
      ru: Если беседа будет о предметах, не имеющих душевного вреда, то промолчать ли мне или принять в ней участие?
      cn: 如果交谈的内容无碍灵魂，我该保持沉默还是参与其中呢？
  - type: paragraph
    text:
      ru: Если кто скажет, чтобы я проклял Нестория и подобных ему еретиков, проклясть ли мне их или нет?
      cn: 如果有人说，要我诅咒聂斯脱利和类似他的异教徒，我该诅咒他们还是不该？
  - type: paragraph
    text:
      ru: А кто отсюда заключит, что и я мудрствую так же, как они, что сказать тому?
      cn: 如果有人就此断定，我也像他们一样寻求智慧，那我该如何回应？
  - type: paragraph
    text:
      ru: Если же я не знаю, действительно ли еретик тот, которого он просит меня предать проклятию, то как поступить мне?
      cn: 如果我不知道他要求我咒逐的那个人是否真的是异端，那我该怎么办呢？
  - type: paragraph
    text:
      ru: 'Если случится гонение, как мне поступить: остаться ли или удалиться?'
      cn: 如果迫害降临，我该如何行事：是留下还是离开呢？
  - type: paragraph
    text:
      ru: 'А если во время нужды не случится отцов, к которым имею полную доверенность, чтобы вопросить их о сем, то как поступить мне: остаться ли, чтобы не показаться изменяющим вере, или уйти, боясь, чтобы не принудили изменить ей?'
      cn: 倘若危难之时，我所全然信赖的神父们不在身边，无法向他们请教此事，我当如何行止：是留下，以免显得背弃信仰；抑或离去，唯恐被迫变节？
  - type: paragraph
    text:
      ru: А когда против воли впаду в это искушение, как (тогда) поступить?
      cn: 倘若我违心堕入这般试探，那我该如何是好？
  - type: paragraph
    text:
      ru: 'Как должно молить отцов о прощении грехов своих? Говорить ли: «Простите меня», или: «Испросите мне прощение»? И когда молю Самого Господа, как должен я говорить?'
      cn: 该如何恳请神父们赦免我的罪愆？是该说：「请宽恕我」，抑或「请为我求得宽恕」？当我向主自己祈祷时，我又该如何言说？
  - type: paragraph
    text:
      ru: Когда случится мне быть с мирскими людьми, и начнется празднословие, – остаться ли мне или уйти?
      cn: 当若我身处世俗之人中，且闲谈开始之时——我当留下抑或离去？
  - type: paragraph
    text:
      ru: Если же они расположены ко мне, повелишь ли переменить эту беседу на другую, более полезную?
      cn: 如果他们对我心怀善意，你是否会吩咐我将此番交谈转为另一场更有益的对话呢？
  - type: paragraph
    text:
      ru: Во время беседы с кем-либо хорошо ли призывать имя Божие?
      cn: 在与人交谈时，呼唤神圣之名是否得宜？
  - type: paragraph
    text:
      ru: Как может человек непрестанно молиться?
      cn: 人如何能不住地祷告？
  - type: paragraph
    text:
      ru: Когда молюсь или упражняюсь в псалмопении и не ощущаю силы произносимых слов по причине сердечного нечувствия, то какая мне польза от сего (моления)?
      cn: 如果我祈祷或练习唱诵赞美诗，却因心中麻木而感受不到所说之言的力量，那么这种（祈祷）对我有什么益处呢？
  - type: paragraph
    text:
      ru: Когда в церкви возглашается Трисвятое, и я близ нее сижу с отцами или мирянами, – то встать ли мне и напомнить ли о сем другим, сидящим со мною, или нет?
      cn: 当圣三颂在圣堂内被咏唱，而我与教父们或平信徒坐于近处——我是否应起身并提醒同坐者此颂，抑或不提醒？
  - type: paragraph
    text:
      ru: Если буду я в то время один, и имею у себя в руках что-либо препятствующее мне встать, то как мне поступить тогда?
      cn: 如果那时我独自一人，手头又有些东西妨碍我起身，那我该如何是好呢？
  - type: paragraph
    text:
      ru: Если в то время, как я прихожу к отцам, они усиливаются удержать меня у себя, между тем как меня отзывает необходимое занятие, то как поступить мне?
      cn: 倘若我向父老们求教之时，他们执意挽留我，而我却有要务在身，不得不离去，那我该如何行事？
  - type: paragraph
    text:
      ru: 'Когда я обедаю с некоторыми из отцов и кто-либо из них благословит предлежащую пищу, должен ли я, намереваясь вкушать, говорить ему: «Благослови», и дожидаться, пока он снова благословит мне (пищу), или довольствоваться первым благословением? Случается, что в то время (когда я прошу его о сем) ум его бывает занят чем-либо иным, и он медлит отвечать мне, а я всегда скорблю о сем. Хорошо ли также, прежде чем прикоснусь к пище, запечатлеть ее крестным знамением?'
      cn: 当我和一些教父们共进午餐，并且其中一位为眼前的食物祝福时，我是否应当在打算进食前对他说：「请祝福」，然后等待他再次为我祝福（食物），还是满足于最初的祝福呢？有时，他（当我请求他时）的心思会被其他事情占据，他会迟迟不答复我，而我总是为此感到悲伤。那么，在触碰食物之前，用十字圣号为其祝圣是否也很好呢？
  - type: paragraph
    text:
      ru: Если отцы, к которым я прихожу, принуждают меня благословить предлежащую пищу, – послушаться ли их или нет?
      cn: 如果我遇到的神父们强迫我为面前的食物祝福，我该顺从他们还是不顺从？
  - type: paragraph
    text:
      ru: А когда все, сидящие за трапезой, будут люди мирские, – как нам поступить, не имея, кто бы мог благословить (трапезу)?
      cn: 若席间皆为俗世之人，我等当如何，在无有可祝祷（筵席）之人时？
  - type: paragraph
    text:
      ru: Если они сомневаются, кому из них благословить прежде, и уступают друг другу, – как должно поступить?
      cn: 如果他们疑惑谁当先领受祝福，并彼此谦让，——当如何行？
  - type: paragraph
    text:
      ru: 'Вы сказали, что хорошо и мирским людям вспоминать Бога во время вкушения пищи, дабы воспоминанием Его освятилась оная пища: хорошо ли произнести вышесказанный стих и молитву, прежде нежели хлеб будет положен на трапезу?'
      cn: 您曾说，世俗之人在享用食物时记念上帝是好的，这样食物便可因记念祂而得以圣化：那么，在面包摆上餐桌之前，诵念上述经文与祷告是好的吗？
  - type: paragraph
    text:
      ru: 'Когда отцы предлагают мне произнести суд в каком-либо деле, а я не очень надеюсь на себя, то как поступить мне: отказаться ли или согласиться на их (предложение)? Сказать ли, что думаю, или спросить сперва знающих лучше меня, и потом уже произнести суд?'
      cn: 当教父们请我判断某一件事时，而我对自己又不是很有把握，那我该怎么做呢？是拒绝还是接受他们的建议？我是应该说出自己的想法，还是先请教比我更有智慧的人，然后再做出判断呢？
  - type: paragraph
    text:
      ru: Если дело сие требует клятвы, потребовать ли ее от них или нет?
      cn: 若此事须以誓言成全，我们当要求他们起誓，抑或不求？
  - type: paragraph
    text:
      ru: 'Если я сижу подле старца или какого-либо почетного лица в то время, когда он читает, и вижу, что тот ошибается в ударении или произношении слов, а я знаю это лучше его: то сказать ли ему или нет?'
      cn: 若我侍奉长老或某位尊者，彼时他正朗读，而我见他在词语的重音或发音上有所舛误，而我深知此中正法：我当告知于他，抑或不语？
  - type: paragraph
    text:
      ru: 'Другой христолюбивый муж вопросил того же старца: если инок просит меня помочь ему в каком-либо деле, и мне кажется, что то дело не по Богу, – как мне поступить?'
      cn: 另一位敬爱基督的人向同一位长老请教说：「如果一位修士请我帮助他处理某件事，而我觉得那件事不合乎上帝的心意——我该怎么办呢？」
  - type: paragraph
    text:
      ru: 'Когда вижу, что кто-либо досаждает иноку или обижает его, то я смущаюсь на него за сие: хорошо ли делаю или нет?'
      cn: 当我看到有人骚扰或冒犯一位修士时，我为此感到不安：我这样做是对还是错？
  - type: paragraph
    text:
      ru: 'Иной христолюбивый муж вопросил того же старца: я имею с одним человеком тяжбу о деле; как повелишь мне поступить: судиться ли с ним настойчиво или оставить настойчивость и скорее отступиться (от тяжбы)?'
      cn: 另一位爱基督的人向同一位长老提问说：「我与一个人在事务上起了争执；您看我当如何行事：是坚持与他诉讼，还是放弃坚持，宁可退出（诉讼）呢？」
  - type: paragraph
    text:
      ru: Некто должен мне, и если я не уступлю ему несколько, то мы никогда не примиримся, – как повелеваешь мне поступить?
      cn: 若有人亏欠于我，而我若不稍作退让，便无法与他和解——您吩咐我当如何行？
  - type: paragraph
    text:
      ru: Должен ли я принимать каждого странствующего инока, который приходит ко мне, не расспрашивая у него (кто он таков и откуда)? И если поспешу принять его, когда надобно отпустить его? И надобно ли подать ему что-нибудь, когда он уходит? Ибо некоторые нуждаются и в сем.
      cn: 我是否应该接待每一位来到我这里的流浪修士，而不去询问他（他是谁，来自何处）？当我匆忙接待他时，何时应该让他离开呢？当他离开时，是否应该给他一些什么？因为有些人也需要这些。
  - type: paragraph
    text:
      ru: 'Если же я имел к страннику доверие и удержал его у себя на несколько дней, а (между тем) сам хочу пойти куда-либо, и стыжусь просить его уйти также, чтобы он не соблазнился, или просто без особой причины хочу, чтобы он оставил меня: как поступить мне тогда?'
      cn: 若我信任一位旅人，并留他数日，然而（期间）我自己想去某处，却羞于请他一同离开，以免他因此跌倒，或者仅仅是并无特殊原因地希望他离开我：那时我该如何是好？
  - type: paragraph
    text:
      ru: Хорошо ли убирать келейные вещи, дабы не пропало что-либо, или оставлять их на волю Божию?
      cn: 请问是否应该收整好个人的物品，以免遗失，还是将它们全然交托于神的旨意？
  - type: paragraph
    text:
      ru: 'Господь сказал:блажени плачущии(Мф. 5, 4); а по слову апостола (надлежит) всегда быть радостным (см.1Фес. 5, 16) и для всех доступным (см.Рим. 12, 10). Скажи мне: какое дело вменяется человеку в плач и какое в то, чтобы всегда быть радостну? И можно ли обоим сим – плачу и веселости – пребывать вместе?'
      cn: 主曾言：「哀恸的人有福了」（马太福音 5:4）；而按使徒的话，人当常常喜乐（参见 帖撒罗尼迦前书 5:16），并向众人彼此推让（参见 罗马书 12:10）。请告诉我：何种行为算作哀恸，何种行为算作常常喜乐？哀恸与喜乐这二者，可以同时并存吗？
  - type: paragraph
    text:
      ru: Если друг просит меня поручиться за него, поручиться мне или нет?
      cn: 如果朋友请我作保，我该不该为他作保呢？
  - type: paragraph
    text:
      ru: Любимый мною друг подвергается опасности в отношении спасения души своей или потери имения – повелишь ли мне помочь ему?
      cn: 我心爱的朋友在救赎他灵魂的方面或是财产的损失上正面临危险——您会命令我去帮助他吗？
  - type: paragraph
    text:
      ru: Есть у меня друг, и оказалось, что он еретик, – увещевать ли его, чтобы он право мудрствовал?
      cn: 我有一位朋友，他竟然是个异教徒——我该规劝他，使他思想正道吗？
  - type: paragraph
    text:
      ru: Некто из отцов имел у себя друга, которого он любил о Господе, и все считали его за православного, но он оказался еретиком по своему мудрованию; тогда те, которые имели любовь к нему, оставили его. Услышав же впоследствии, что он хочет явно отступить от Церкви, вздумали пойти и поклониться ему, опасаясь, чтобы он не сделал этого от печали и не приписал бы им вины сего поступка; но прежде пошли и вопросили о сем старца.
      cn: 曾有一位圣父，他有一位主内的朋友，他爱这位朋友，众人也认为他是正信之人。然而，此人后来却在思想上显出异端之见；于是，那些曾爱他的人便离弃了他。后来，他们听说他意欲公然背离教会，便想着去拜访他，唯恐他因忧伤而做出此举，并将此过归咎于他们。但在去之前，他们先去请教了一位长老。
  - type: paragraph
    text:
      ru: 'Те снова спросили старца: если же он сделает это (то есть явно отступит от Церкви), и мы встретимся с ним, – приветствовать ли его или нет?'
      cn: 他们再次向长老请教：「如果他那样做了（即公然背离了教会），而我们又遇见他，我们应该向他问好吗，还是不问呢？」
  - type: paragraph
    text:
      ru: Если кто войдет в церковь во время службы, и прежде окончания выйдет из нее, – не грешно ли это?
      cn: 若有人在圣事进行中进入圣堂，又在结束前离开，这是否有罪？
  - type: paragraph
    text:
      ru: Можно ли кому беседовать в церкви?
      cn: 在教堂里，有人可以交谈吗？
  - type: paragraph
    text:
      ru: Если я не хочу беседовать (в церкви), но некоторые из отцов начнут беседовать со мною, – как поступить мне, чтобы они не соблазнились молчанием, считая оное презрением к себе?
      cn: 即便我不愿在教会中交谈，但若有几位教父开始与我攀谈，我当如何行事，方能使他们不因我的沉默而感到冒犯，以为那是我对他们的轻蔑呢？
  - type: paragraph
    text:
      ru: Помысл мне говорит, чтобы я не часто выходил из своего дома, а случается так, что в течение недели бывает несколько раз церковная служба; должен ли я ходить к ней, или лучше в доме заниматься (молитвою)?
      cn: 有个念头告诉我，不该常常出门，但碰巧在一周内有几次教会礼拜；我该去参加，还是最好在家里祷告？
  - type: paragraph
    text:
      ru: Если же представится мне нужда выйти из дома по собственной своей потребности или для отцов, не послужит ли в отягощение совести – не пойти (в таком случае) к церковной службе?
      cn: 那么，若我因自身需要或为了父亲们而不得不出门，缺席教会礼拜是否会加重我的良心负担呢？
  - type: paragraph
    text:
      ru: Хорошо ли ходить в церковь ночью (на бдение), или дома по силе своей совершить бдение?
      cn: 晚上去教堂（守夜）好不好，还是在家按自己的能力守夜？
  - type: paragraph
    text:
      ru: Если хочу войти туда, где хранятся мощи святых мучеников, или в церковь – войти ли и (ограничиться только) поклонением жертвеннику или святым мощам, или и причаститься там Святых Тайн, и не послужит ли это в отягощение (совести)?
      cn: 如果我想进入圣殉道者圣髑保存之处，或是进入教堂——我是否只应（仅限于）敬拜祭坛或圣髑，还是也当在那里领受圣奥秘的圣餐？这会否加重（良心的）负担？
  - type: paragraph
    text:
      ru: Некто, намереваясь соединиться с другим человеком для некоторого дела, спросил старца, хорошо ли это будет?
      cn: 有一人，意欲与另一人同心勠力，共襄某事，遂问长老此举是否合宜？
  - type: paragraph
    text:
      ru: Помысл представляет мне недостаток моих потребных средств, внушая, что я не могу пропитаться с домашними моими, и от сего нападает на меня печаль, – что это значит?
      cn: 有念头向我呈现我生活所需之匮乏，暗示我无法与家人一同糊口，由此悲伤袭上我心——这意味着什么？
  - type: paragraph
    text:
      ru: 'Авва попросил одного схоластика, мужа христолюбивого, который был любим отцами общежития, сделать необходимое и не терпящее отлагательства дело; потому что тот (схоластик) имел обыкновение Бога ради усердно исполнять прошения их; но по действию диавольскому случилось ему облениться в исполнении этого дела; авва же, скорбя о сем, вопросил того же старца: что я должен написать к нему?'
      cn: 一位阿巴请求一位学识渊博、爱基督的修士——这位修士深受修道院诸位父老的喜爱——去办一件必要且刻不容缓的事；因为那位修士素来为了上帝的缘故，乐于殷勤地满足他们的请求；但由于魔鬼的作祟，他却为此事怠惰了下来；于是阿巴为此感到忧伤，便问同一位长老说：我该给他写些什么呢？
  - type: paragraph
    text:
      ru: 'Брат вопросил того же старца: кто делает дело Божие с небрежением, чрез что оно повредится или будет вовсе испорчено – какому тот подлежит осуждению?'
      cn: 有位修士向同一位长老请教：「那人若以疏忽之心行事奉主之工，以致事工受损甚至全然败坏，他将受到何种定罪？」
  - type: paragraph
    text:
      ru: Если кто старается делать дело Божие, не пренебрегая оным, но вопреки его желанию дело будет испорчено, осуждается ли он?
      cn: 如果有人努力行事合乎神的心意，并不轻忽怠慢，但事与愿违，他所行的事反倒败坏了，他会被定罪吗？
  - type: paragraph
    text:
      ru: Если кто при деле Божием сомневается в ком-нибудь (из участвующих в деле) и не получает разрешения своего сомнения, – до каких пор он должен ожидать оного?
      cn: 如果有人在上帝的工作上对某人（参与工作的人）心存疑虑，并且没有获得疑虑的解决——他应该等待多久呢？
  - type: paragraph
    text:
      ru: Когда делаю с кем-либо счет, помысл внушает мне удержать хотя малое, по пристрастию, и обмануть его, – как поступить мне?
      cn: 当我在与人结算时，心思怂恿我，出于私欲，截留哪怕一点点，并欺骗他——我该如何做？
  - type: paragraph
    text:
      ru: Если, сделав с ним счет, после сего замечу, что, вопреки моему желанию, взял с него лишнее, как поступить мне?
      cn: 如果，我在与他结账之后，发现自己竟然违背意愿地多收了他的钱，我该如何行事呢？
  - type: paragraph
    text:
      ru: Не грешно ли делать что-либо в день воскресный?
      cn: 在主日做任何事都是有罪的吗？
  - type: paragraph
    text:
      ru: Хорошо ли давать что-либо благословенное отцами иноплеменнику или нищему?
      cn: 把父亲们所祝福过的东西给异乡人或穷人好吗？
  - type: paragraph
    text:
      ru: Скот мой болен, не будет ли безрассудно позвать кого-либо заговорить его (от болезни)?
      cn: 我的牲畜病了，请人来为它祝祷（治疗疾病）会不会是愚蠢的举动？
  - type: paragraph
    text:
      ru: Если слуга мой, будучи болен, пойдет без моего ведома к тому, который заговаривает болезни, вменится ли мне это в грех?
      cn: 如果我的仆人病了，又未经我的允许去见那个为疾病施行巫术之人，这会算作我的罪孽吗？
  - type: paragraph
    text:
      ru: Так как ходить к чародею есть дело богопротивное, то увидев, что кто-либо идет к такому, должен ли я сказать ему, чтобы он не ходил?
      cn: 既然去术士那里是与神为敌的行为，那么当看到有人去术士那里时，我是否应该告诉他不要去呢？
  - type: paragraph
    text:
      ru: Если кто покупает или продает какую-либо вещь, не грех ли договариваться о большей или меньшей цене ее?
      cn: 如果有人买卖某物，商定其价格或高或低，这算不算罪呢？
  - type: paragraph
    text:
      ru: Вы учите, что хорошо во всяком случае укорять себя самого. Но когда кто-либо порицает меня как виновного против него, а я не знаю за собою вины, – как поступить мне (в таком случае)? Ибо если захочу признать себя виновным, то это послужит к подтверждению его огорчения на меня, как будто я действительно согрешил против него; если же, напротив, стану оправдываться пред ним, говоря, что сие дело было иначе, то это будет самооправдание, как же понести мне (сию) укоризну? Вразуми меня, отче святой, как должен я поступить (в таком случае).
      cn: 您教导我们，在任何情况下都要责备自己。但当有人指责我得罪了他，而我并不知道自己有何过犯时，我该如何行呢？因为如果我承认有罪，那只会证实他对我的恼怒，仿佛我真的得罪了他；但如果我反驳他，说事情并非如此，那便是为自己辩护，我又该如何承受这指责呢？请圣父开导我，我该如何行事。
  - type: paragraph
    text:
      ru: Если же я действительно согрешу против него, и он, услышав о сем, опечалится, – то хорошо ли скрыть истину, чтобы устранить скорбь его, или (должно) признаться в своем согрешении и просить прощения?
      cn: 如果我真的冒犯了他，而他听到此事后感到悲伤，那么我应该隐瞒真相以消除他的悲伤，还是应该承认自己的过犯并请求宽恕呢？
  - type: paragraph
    text:
      ru: 'Если будет очевидно, что я не согрешил против кого-либо, а более он согрешил против меня, то как могу укорять себя? Так, например: если во время путешествия моего встретится со мною на пути человек, которого я никогда не знал и (при встрече) ничего не сказал ему, и он без вины ударит меня, – как я могу укорять себя в сем?'
      cn: 如果明显我没有得罪任何人，反倒是他得罪了我，那我如何能责备自己呢？打个比方：若我在旅途中，路上遇到一个素昧平生之人，我与他相遇时一言未发，而他却无故殴打了我——我如何能为此而责备自己呢？
  - type: paragraph
    text:
      ru: Когда не вижу за собою явного согрешения, а равно и не нахожу тотчас, за что бы я должен был укорить себя, – что мне делать?
      cn: 若我未曾察觉自己有显而易见的罪过，亦未能即刻找到值得自责之处——那我该怎么做呢？
  - type: paragraph
    text:
      ru: 'Другой христолюбивый муж, часто приходивший в общежитие отцов, однажды замедлил придти туда. Когда же авва сказал ему с веселым лицом: «Ведь ты знал путь», он отвечал: «Авва! Если бы вы молились о мне, то я не замедлил бы придти; но прошу тебя сказать об этом старцу». Услышав сие, старец отвечал ему.'
      cn: 另一位敬爱基督的男士，他常到众圣父的修道院。有一次，他迟迟未来。当阿爸喜乐地对他说：「你本知道这条路啊」，他回答说：「阿爸！倘若您为我祷告，我便不会迟延前来；但我请求您将此事告知长老。」长老听闻此言，便回应了他。
  - type: paragraph
    text:
      ru: Услышав это, он опять повторил то же
      cn: 听闻此言，他又一次重复了同样的话语。
  - type: paragraph
    text:
      ru: 'Один христолюбивый муж вопросил того же старца: Бог сотворил человека свободным, и Сам же говорит:без Мене не можете творити ничесоже(Ин. 15, 5). Спрашиваю: как согласить свободу с тем, что без Бога ничего нельзя сделать?'
      cn: 一位爱基督的男士向同一位长老请教说：「上帝造人是自由的，而他自己又说：『离了我，你们就不能做什么』（约翰福音 15:5）。我问：如何调和自由与『没有上帝就不能做什么』这两句话呢？」
  - type: paragraph
    text:
      ru: 'Я имею в мире сродников: и одни из них знатные и находятся здесь, другие же незнатные и живут далеко отсюда, иногда же приходят навестить нас. Когда при сем кто-нибудь спросит меня, кто они такие, – сказать ли ему правду или умолчать, потому что если сказать, это опечалит других (здешних) сродников, которые стыдятся бесчестия от сего.'
      cn: 我在世上有亲属：其中一些声名显赫，就住在这里；另一些则默默无闻，住在遥远的地方，但有时会来探望我们。当有人问我他们是谁时——我该说实话还是保持沉默呢？因为如果我说了实话，这会令（住在这里的）其他亲属感到悲伤，他们会因此感到羞耻。
  - type: paragraph
    text:
      ru: Я имею прокаженного слугу; должно ли держать его у себя в доме или нет?
      cn: 我有一个患麻风病的仆人；我应当留他在家里，还是不该？
  - type: paragraph
    text:
      ru: Если же он, получая от меня все необходимое по своей телесной потребности, как ты повелел мне снабжать его, пожелает (притом) получать свою долю и от приносимого в богадельню со стороны от разных лиц, а равно и от меня, – дозволить ли ему принимать или нет?
      cn: 如果他从我这里获得了身体所需的一切，正如你吩咐我供应他的那样，但他还想从不同的人捐赠给慈善机构的物品中，以及从我这里获得他那一份——我该允许他接受还是不该？
  - type: paragraph
    text:
      ru: Отец мой по плоти часто беседует со мною о телесных вещах, которые не приносят душевной пользы; и когда я слушаю его, то беспокоюсь сим, а удержать его от такой беседы не смею; что мне делать?
      cn: 我的肉身父亲常常与我谈论肉体之事，这些事对灵魂毫无益处；每当我聆听时，便为此烦恼，却又不敢阻止他。我该怎么办呢？
  - type: paragraph
    text:
      ru: В то время, когда мы собираем виноград, некоторые приходят обрывать остатки его; не будет ли неуместно запретить им приходить в виноградник? Когда же подозреваю, что они украли грозды, то не должен ли я обыскать их? И если найду, отобрать ли у них, чтобы другие не делали того же? Ибо помысл мой смущается сим.
      cn: 在收割葡萄之时，有些人前来拾取余剩之果。禁止他们进入葡萄园，岂非不合时宜？当我怀疑他们窃取葡萄时，难道我不应搜查他们吗？若我寻获赃物，是否应将其没收，以儆效尤？为此，我的思绪甚为困扰。
  - type: paragraph
    text:
      ru: 'Когда делаю что-либо несправедливое и потом исправляюсь в том, помысл мой высокомудрствует, внушая мне, будто я сделал нечто благое: что я должен в сем случае говорить ему?'
      cn: 当我不公义地做了某事，之后又改正了过来，我的意念便会自高自大，向我灌输我仿佛做了一件善事：在这种情况下我该对它说些什么呢？
  - type: paragraph
    text:
      ru: Так как я болен, и врач приказал мне помыться в бане, то не грех ли это будет? И должно ли показывать себя врачу?
      cn: 「因我抱恙，而医者嘱我沐浴，这是否算罪过呢？我当否向医者展露身体？」
  - type: paragraph
    text:
      ru: Некоторые, по внушению диавола, думают о мне, что я благоговеен, потому что не часто хожу на торг, а равно и не вмешиваюсь в мирские дела. И когда, долго не мывшись, бываю принужден ради телесной потребности вымыться, то всегда чувствую стыд, как бы соблазняя думающих о мне, что я из благоговения отказываюсь от бани. Что это значит, отец мой?
      cn: 有些人受魔鬼的蛊惑，认为我敬虔，因为我不常去市场，也不干涉世俗事务。而当我许久未沐浴，因身体所需被迫洗浴时，我总是感到羞愧，仿佛在绊倒那些认为我是出于敬虔而不洗澡的人。我的神父，这究竟是何意？
  - type: paragraph
    text:
      ru: 'Отец мой! Ты сказал, что тот, кто преступает заповедь Божию, действительно подает соблазн и подлежит суду за вред, наносимый ближнему. Как же апостол сказал вкушающему идоложертвенное: ты убо добре яси, ничтоже бо идоложертвенное в мире: но брат не созидается (см.1Кор. 8, 4, 7, 9),не брашном твоим того погубляй, за негоже Христос умре(Рим. 14, 15), и таким образом делает его виновным в вещи, не запрещенной заповедью Христовою, а более извиняет соблазняющегося по своей немощи.'
      cn: 我的父啊！祢曾说，那违背上帝诫命之人，确然会带来绊跌，并因其对邻人所造成的伤害而当受审判。然而，使徒又是如何对那吃祭偶像之物的人说的呢？他说：「你吃得好，因为偶像之物在世上算不得什么；然而，弟兄却没有被造就（参哥林多前书 8:4，7，9），不可因你的食物使那基督为之而死的人灭亡（罗马书 14:15）。」如此一来，他反倒使那人因着并未被基督诫命所禁止之事而有罪，更是宽恕了那因自身软弱而绊跌的人。
  - type: paragraph
    text:
      ru: 'В каждой пище есть естественная сладость: не делает ли она вреда принимающему пищу?'
      cn: 每种食物都有一种天然的甘美：它会伤害享用食物的人吗？
  - type: paragraph
    text:
      ru: 'Не прилично ли делать что-нибудь так, чтобы работа выходила чистою, как например: когда случится мне строить здание или делать что-либо другое?'
      cn: 难道不正应该将工作做得完美无瑕，例如：当我建造房屋或做其他事情时，都力求其精益求精吗？
  - type: paragraph
    text:
      ru: 'Другой христолюбивый муж вопросил того же старца: если еврей или язычник позовет меня в свой праздник на обед или пришлет мне подарки, – принять ли их или нет?'
      cn: 另有一位虔爱基督的男士向同一位长老请教：「若有犹太人或异教徒在他们的节庆日请我赴宴，或送我礼物，我当接受与否？」
  - type: paragraph
    text:
      ru: Как же быть, когда это человек значительный и притом друг мне, который опечалится, если я не приму его подарка, и что мне отвечать ему?
      cn: 如果那人举足轻重，同时又是我的朋友，若我不收其赠礼，他便会忧伤，那我该如何是好？我又该如何回应他呢？
  - type: paragraph
    text:
      ru: 'Некоторые из иноверцев – люди торговые и продают товары в свои праздники: прилично ли будет покупать у них потребное для нас?'
      cn: 一些异教徒是商人，在他们的节日里出售货物：我们从他们那里购买所需之物是否合宜？
  - type: paragraph
    text:
      ru: 'Один христолюбивый муж, учитель мирской мудрости, имея сына, который был близок к смерти, вопросил того же старца авву Иоанна: будет ли он жив или умрет?..'
      cn: 一位爱基督的男子，世俗智慧的教师，他有一个儿子，生命垂危，便去问那位长者约翰长老：「他会活下来，还是死去呢？」
  - type: paragraph
    text:
      ru: 'И отец его весьма утешился, будучи удостоверен в спасении души его. Придя к старцу, он возвестил ему все и просил объяснить ему: отчего старец не сказал ему о смерти этого сына, как сказал прежде о другом сыне, что тот останется в живых.'
      cn: 父亲因此得到莫大的安慰，确信儿子的灵魂已得救赎。他来到长老那里，将一切都告诉了他，并请求长老为他解释：为何长老没有像之前提及另一个儿子时那样，说这个儿子会活下来，反而没有告诉他这个儿子的死讯。
  - type: paragraph
    text:
      ru: 'Услышав сие и удостоверясь, он сказал: как мы читаем в житиях древних святых отцов, что они получали от Бога все, просимое ими?'
      cn: 他听闻此事并确信后说：「正如我们在古代圣教父们的生平中读到的，他们如何能从上帝那里得到所祈求的一切？」
  - type: paragraph
    text:
      ru: 'Иной христолюбивый муж вопросил того же старца: бешеная собака укусила моего отрока, скажи мне, умрет ли он или нет? Некоторые говорят, что укушенный собакою умирает до исполнения сорока дней.'
      cn: 另有一位爱基督的人问那同一位长老说：「疯狗咬了我的孩子，请告诉我他会死还是不会死？有人说，被狗咬伤的人会在四十天内死去。」
  - type: paragraph
    text:
      ru: 'Услышав это, он полагал, что отрок его не умрет, но он через два дня умер. А как господин тот имел великую веру к старцу и знал, что он не мог солгать, то удивлялся и не мог поверить, чтобы отрок его умер. Посему, придя к старцу, вопросил его о нем, говоря: мы сомневаемся, умер ли отрок тот или жив: что ты скажешь на сие, отец мой?'
      cn: 闻言，他原以为自己的孩子不会死去，然而两天后，孩子便离世了。由于这位主人对长老怀有极大的信心，深知长老不会妄言，因此他感到惊奇，无法相信自己的孩子已经去世。于是他来到长老那里，向他询问此事，说道：「我们心存疑惑，不知那孩子是已逝去还是尚存活：我的父亲，对此您有何见教？」
  - type: paragraph
    text:
      ru: Как же ты сказал, что с ним не случится никакого зла?
      cn: 「你怎能说，他不会遭遇任何邪恶？」
  - type: paragraph
    text:
      ru: Для чего же вы дали такой неясный ответ?
      cn: 您为何给出如此模糊的回答？
  - type: paragraph
    text:
      ru: 'Многократно случалось сему старцу Иоанну, когда он был вопрошаем некоторыми, посылать вопросы те к великому старцу авве Варсонофию, по смирению своему, и особенно когда должно было совершиться великое и чудное дело. И никогда старец Варсонофий не давал ответа, не согласного с его мыслию, на вопрос им посланный. Посему однажды некоторый христолюбивый муж сказал сему старцу Иоанну: что ты насмехаешься над нами, отец Иоанн, посылая нас вопрошать святого и великого старца, отца Варсонофия, тогда как имеешь равную с ним силу Духа?'
      cn: 许多次，这位长老约翰在被一些人询问时，都出于他的谦逊，将这些问题转呈给伟大的长老巴尔萨努菲乌斯修道父，尤其当有重大而奇妙的事情需要完成时。而巴尔萨努菲乌斯长老从未对他所转呈的问题给出过与他（约翰）思想不符的回答。因此，有一次，一位爱基督的男士对这位长老约翰说：「约翰父亲，你为何嘲弄我们，让我们去询问圣洁而伟大的长老巴尔萨努菲乌斯父亲，而你却拥有与他同等的圣灵能力呢？」
  - type: paragraph
    text:
      ru: Чудо, совершенное обоими. Один муж весьма  христолюбивый, страннолюбивый и подражавший в сем деле Аврааму,  был в опасности умереть от болезни, и врачи уже отчаялись в его  жизни; тогда некоторые из возлюбленных ему о Господе людей  послали вопросить о нем старца Иоанна, с тем, что если конец его  близок, сделал бы он завещание.
      cn: 两人所行的神迹。有一位爱基督、好客的丈夫，在这件事上效法亚伯拉罕，他身患重病，濒临死亡，医生们已经对他不抱希望；于是他一些蒙主所爱的亲友派人去询问约翰长老，如果他的终点临近，就请他立下遗嘱。
  - type: paragraph
    text:
      ru: 'Некоторые христолюбцы, ожидая себе обиды от сильных людей, вопросили того же старца Иоанна: должно ли им прибегнуть к иным сильнейшим лицам и приобрести за деньги их заступление?'
      cn: 某些爱基督的人，担忧自己会受到强权者的欺凌，便向同一位老者约翰请教：他们是否应该去寻求其他更有权势之人的庇护，并花钱换取他们的帮助呢？
  - type: paragraph
    text:
      ru: 'Во время неустройства, возникшего во Святой Божией Церкви, и когда ожидали, что по повелению царскому будут рукоположены некоторые из не имеющих общения с нею, и восстанет гонение, некоторые христолюбцы вопросили того же старца: не должно ли им уйти самим и скрыть свое имущество?'
      cn: 在圣上帝教会内发生纷乱，且众人预料将按君王之命祝圣一些与教会没有共融之人，迫害亦将兴起之时，一些爱基督者问询了那位长老说：他们是否应当自行离开并藏匿其财产？
  - type: paragraph
    text:
      ru: 'Те же самые опять вопросили того же старца: как же написано:егда же гонят вы во граде сем, бегайте в другий(Мф. 10, 23)?'
      cn: 还是那些人，又问那同一位长老说：那么，经上所记「有人在这城里逼迫你们，就逃到别的城里去」（马太福音 10:23）是什么意思呢？
  - type: paragraph
    text:
      ru: 'Один пресвитер, будучи избран гражданами на епископство, послал вопросить того же старца: благоволит ли Бог к тому, чтобы он был епископом?'
      cn: 一位长老，被市民推选为主教，他派人去询问那同一位长者：「上帝是否喜悦他作主教？」
  - type: paragraph
    text:
      ru: 'Некоторый хорепископ вопросил того же старца: не оставить ли ему хорепископство и удалиться в монастырь?'
      cn: 有位乡村主教问巴尔萨努菲乌斯长老：「我是否应该放弃乡村主教的职位，隐退到修道院呢？」
  - type: paragraph
    text:
      ru: 'Некоторый епископ из иноков, имея великую веру к сим старцам, послал вопросить великого старца: должно ли ему оставить мир и возвратиться на уединенную жизнь, прося вместе его молитв, благословения и помощи.'
      cn: 一位修士出身的主教，对这些长者怀有极大的信心，便派人去请教那位伟大的长老：他是否应该舍弃尘世，回归隐修生活，同时请求长老的祷告、祝福与帮助。
  - type: paragraph
    text:
      ru: Другой епископ послал, прося того же старца Варсонофия, дать ему наставление.
      cn: 另一位主教也差人前来，向那位长老巴尔萨努菲乌斯求取同样的训诫。
  - type: paragraph
    text:
      ru: 'Во время бывшего прения о вере послан был от царя некоторый епископ и письменно вопросил того же великого старца: как должно поступить? Ибо он полагал, что превратные мнения таятся и у некоторых сильных мира сего, не имеющих здравого разумения о вере.'
      cn: 曾几何时，在一次关于信仰的辩论中，皇帝派了一位主教前去，他书面询问那位伟大的长老：「我们当如何行事？」因为主教认为，在世间某些有权势之人中，也隐藏着颠倒的观念，他们对信仰没有健全的理解。
  - type: paragraph
    text:
      ru: Один епископ, будучи осужден за сребролюбие и другие падения и ненавидимый за сие народом, был обличен Собором того места. И по обличении дал отрицательные грамоты и, по общему приговору, оставил престол. Жители же того города, признавая трех мужей достойными епископства, и сомневаясь, кого из них надлежит избрать, послали вопросить о сем великого старца Варсонофия.
      cn: 一位主教，因贪爱钱财及其他过犯而受谴责，并因此为民众所憎恶，于是被当地的教会会议所揭发。受揭发后，他交出了否定性的文书，并按照共同的判决，放弃了主教座位。该城的居民认为有三位男士配得上主教之职，但又犹豫该选哪一位，于是派人去请教伟大的长老巴尔萨努菲乌斯。
  - type: paragraph
    text:
      ru: 'Некоторый христолюбивый муж вопросил того же старца: даст ли им Бог непременно одного из тех трех мужей?'
      cn: 有位爱基督的男士，向同一位长老请教道：「神一定会将那三位男士中的一位赐给他们吗？」
  - type: paragraph
    text:
      ru: Между сими тремя один лучше других, не его ли даст им Бог?
      cn: 这三者之中，有一个胜过其他，神岂不会将他赐予他们吗？
  - type: paragraph
    text:
      ru: Если город по сему случаю разделяется, и некоторые просят по вере, а другие по пристрастию, представленные же от обеих сторон будут люди достойные, то что из этого выйдет?
      cn: 倘若一座城池因此而分裂，一部分人凭着信仰祈求，另一部分人则出于偏执，而双方所推举之人又皆为德高望重之士，那么，结果将会如何呢？
  - type: paragraph
    text:
      ru: Что же, если представленный просящими не по вере будет предпочтен представленному просящими по вере?
      cn: 那么，若是不信者所献上的祷告，会比信者所献上的祷告更蒙垂听，那会怎样呢？
  - type: paragraph
    text:
      ru: Бывает, что и те, которые руководились неправым помыслом (в прошении своем), получают благое, не по достоинству. Отчего так случается?
      cn: 有时候，那些受不义念头引导的人（在他们的祈求中），却能得到美善之物，并非因其配得。为何会如此发生？
  - type: paragraph
    text:
      ru: 'Что же, если они представляют (в епископы) по доброй вере, а ни один из представленных не будет для них полезен: то не даст ли им Бог кого-либо от Себя?'
      cn: 那么，如果他们是出于善意推举（主教），而被推举之人中没有一个对他们有益，上帝难道不会亲自赐予他们一位吗？
  - type: paragraph
    text:
      ru: 'Что же, если все просящие просят, руководясь неправым помыслом, но при всем том избирают достойного: будет ли он им дан или нет?'
      cn: 那么，如果所有祈求者都怀着不正直的念头祈求，但尽管如此，他们选择的却是值得之人：他会被赐予他们吗，还是不被赐予？
  - type: paragraph
    text:
      ru: Ты сказал, отец мой, что когда город разделится во мнениях, то и недостойные бывают соучастниками блага, даруемого им ради достойных. Как же сбудется сказанное в Писании:всяк град разделивыйся на ся не станет(Мф. 12, 25); ибо вот город разделяется, а ради добрых (граждан) весь устоит?
      cn: 你曾说过，我的教父，当一座城市意见相左时，即使是不配之人也能分享因配得之人而赐予的福祉。那么，圣经中所说的：「凡城自相分争，必站立不住」（马太福音 12:25），又将如何应验呢？因为你看，城市正在分裂，却将因着良善（的公民）而整体得以存立？
  - type: paragraph
    text:
      ru: 'Граждане поступили согласно ответу, данному им старцем, то есть избрали трех оных мужей, и был для них поставлен епископом муж святой и благоугодный Богу. А прежний епископ, надеясь на деньги, пошел в Византию просить, чтобы ему возвратили епископский престол. Когда же пронеслась в городе весть, будто он успел, граждане были встревожены сим и послали вопросить старца, как им поступить, ибо они боялись дать знать царю о том, что они обманулись в своей надежде, и о случившихся в церкви убытках. Старец объявил им:'
      cn: 市民们按照长老给予他们的答复去做了，就是选出了那三个人，其中一位圣洁且蒙神喜悦的人被立为他们的主教。而前任主教，倚仗着金钱，去了拜占庭请求归还他的主教宝座。当城中传开他已得逞的消息时，市民们因此而感到不安，便派人去询问长老该如何行事，因为他们害怕让皇帝知道他们希望落空，以及教会所遭受的损失。长老对他们宣告说：
  - type: paragraph
    text:
      ru: По выслушании сего, они обленились послать прошение, а между тем епископ прибыл в митрополию к правителю области с царским повелением возвратить ему прежний престол его. И когда от сего произошло большое смятение и беспокойство в городе, (граждане) послали к старцу, смиренно вопрошая его о сем.
      cn: 他们听了这话，就懒得呈递请愿书；与此同时，主教带着皇帝的谕令，前往省会向地方长官陈情，要求归还他从前的座位。这在城中引起了极大的骚动与不安，于是市民们派人去见那位长者，谦卑地向他请教此事。
  - type: paragraph
    text:
      ru: Поставленный епископ, считая себя недостойным святительского служения и недостаточным к управлению церковными делами, помышлял удалиться и послал вопросить о сем того же великого старца.
      cn: 受圣职的主教，自觉不配担任圣职，亦无力管理教会事务，遂思退隐。他差人前往请教那位伟大的长老此事。
  - type: paragraph
    text:
      ru: 'Тот же вопросил другого старца: отец мой! кого должно рукополагать в священнослужители, и каковы должны они быть по жизни?'
      cn: 同一个人又问另一位长老：「我父啊！当按立何人作圣职人员？他们的生命又当如何？」
  - type: paragraph
    text:
      ru: Если святые отцы засвидетельствуют о ком-либо как о достойном рукоположения, – должен ли я удовольствоваться одним их свидетельством, не требуя одобрения многих?
      cn: 如果圣教父们为某人作证，证明他配受圣职按立——我是否应该满足于他们这一个见证，而不要求多数人的认可？
  - type: paragraph
    text:
      ru: Что же, если засвидетельствованный отцами отказывается принять рукоположение, или, и будучи рукоположен, удалится?
      cn: 若受诸圣教父举荐之人拒绝领受圣职，或在领受圣职后又离去，当如何呢？
  - type: paragraph
    text:
      ru: Тот же (епископ), желая, по страху Божию, рукоположить Церкви диаконов и произвести некоторых в церковные должности, и не зная, каких избрать ему согласно с волею Божиею, послал тому же старцу писание, заключающее в себе имена клириков, с тем, чтобы он избрал из них кого хочет. Когда же старец избрал некоторых из них, которые, судя по-человечески, казались неспособными к управлению, епископ, удивившись, вопросил его о них.
      cn: 那位主教，出于对上帝的敬畏，希望为教会按立执事，并委任一些人担任教会职务。但他不知道该如何选择，才能合乎上帝的旨意。于是，他给那位长者送去一份写有圣职人员名字的文书，请长者从中选出他认为合适的人选。当长者选出一些人后，这些人按世俗的眼光看来，似乎无力管理事务，主教对此感到惊讶，便向长者询问他们的缘由。
  - type: paragraph
    text:
      ru: 'Тот же послал вопросить того же старца Иоанна: как могут они заняться делами или быть посылаемы для исправления необходимых поручений, будучи невежды словом и презренны в глазах людей?'
      cn: 那人也打发人去问那位长老约翰：他们如何能处理事务，或被差遣去完成必要的任务呢？因为他们言语拙朴，在世人眼中也微不足道。
  - type: paragraph
    text:
      ru: Как я могу быть подобен Аврааму?
      cn: 我如何能像亚伯拉罕一样呢？
  - type: paragraph
    text:
      ru: 'Я уверен, что все внушаемое вами есть от Бога, и потому считаю себя обязанным непременно то исполнить; но поскольку полагаю, что все, принадлежащие к Церкви, соблазнятся на меня за (подобное избрание), и помысл мой отягощается от сего, то что повелишь мне: поручить ли дела церковные тем, на которых вы указали мне, или тем, которые кажутся нам способными на сие?'
      cn: 我确信您所启发的一切皆来自上帝，因此我认为自己有义务务必遵行。然而，我担心所有属于教会的人都会因我（做出这样的选择）而跌倒，我的思绪也因此而沉重。那么，您会吩咐我怎么做呢？是将教会事务委托给您所指明的人，还是委托给我们认为有能力的人呢？
  - type: paragraph
    text:
      ru: 'Есть у меня письмоводитель, человек благоговейный и полезный, о котором все так свидетельствуют; но я не решаюсь рукоположить его, дабы не соблазнить некоторых, что рукополагаю своего: как повелишь поступить мне?'
      cn: 我有一位誊写员，他是一位虔敬而有益之人，所有人都是这样为他作证的；但我迟疑不决，不敢按立他，唯恐使某些人跌倒，以为我按立的是自己人：您看我当如何行事？
  - type: paragraph
    text:
      ru: 'Один монах из схоластиков домогался быть рукоположенным в сан пресвитера, в церкви Святого града Иерусалима, и, увлекшись ходатайством некоторых, епископ рукоположил его в диакона, во внимание того, что он схоластик; потом был упрашиваем рукоположить его и в пресвитера. Но раскаявшись в бывшем, послал вопросить того же старца: хорошо ли он сделал, что поставил его в диакона, и должно ли его рукоположить во пресвитера.'
      cn: 一位来自学者的修士渴望在耶路撒冷圣城教堂被祝圣为司祭。在某些人的引荐下，主教因为他是一位学者而祝圣他为执事；之后又有人请求主教祝圣他为司祭。然而，主教对自己之前的行为感到后悔，便派人去询问同一位长老：他将此人祝圣为执事是否做得对，以及是否应该祝圣他为司祭。
  - type: paragraph
    text:
      ru: Если я не знаю, каких нужно рукополагать для сельских церквей, – как должен я поступить?
      cn: 倘若我不知晓应为乡村教会祝圣何人，——我当如何是好？
  - type: paragraph
    text:
      ru: 'Если селение имеет достаточное число клириков, и жители его свидетельствуют о других, желая, чтобы и те были сделаны клириками: должно ли послушать жителей и произвести (тех людей) сверх надобности?'
      cn: 如果一个村庄有足够的神职人员，而其居民又为他人作证，希望那些人也能成为神职人员：是否应该听从居民的意愿，任命（那些人）超出所需？
  - type: paragraph
    text:
      ru: 'Селение, нуждающееся в клириках, засвидетельствовало о двух, из которых один двоебрачный и богатый, а другой бедный: которого должно поставить?'
      cn: 一处需要神职人员的村庄，提到了两个人选，其中一个再婚且富有，另一个贫穷：应当按立哪一个呢？
  - type: paragraph
    text:
      ru: 'Так как случается, что в селении уже есть служащие клирики, рукоположенные нами; другие же, будучи рукоположены в ином месте, зачисляются в сельский причт, по соизволению жителей селения, и эти также служат; есть и такие, которые определяются в те же места без соизволения (жителей), по воле сильных: следует ли всем им подлежать и мирской, личной службе и дани, или нет?'
      cn: 有时，某个村庄已有由我们按立的在职教士；另一些教士，则是在他处受按立后，经村民同意，被纳入乡村神职人员之列，他们也在此事奉；还有一些人，是未经（村民）同意，凭权势者的意愿被派往这些地方的：那么，所有这些教士都应当服从世俗的、个人的徭役和纳税，还是不应当呢？
  - type: paragraph
    text:
      ru: Рукополагая (клириков), я оставил одного, потому что был огорчен им, а теперь сокрушаюсь и сам, ибо не знаю, хорошо ли поступил или нет.
      cn: 在按立（神职人员）时，我撇下了一个人，因为我对他感到不悦。而今我亦感痛悔，因我不知此举是好是坏。
  - type: paragraph
    text:
      ru: Поелику мне много бывает беспокойства от различных лиц, просящих о рукоположении некоторых, то я и рассудил наконец не рукополагать никого. Но один христолюбивый муж, возлюбленный и верный нам, много трудящийся Бога ради, ходатайством о нас у людей сильных просит нас рукоположить некоторого мирянина, свидетельствуя о нем, что он человек добродетельный. Должен ли я сделать сие ради него?
      cn: 既然有许多人因请求为某些人按手祝圣而给我带来许多烦扰，我最终决定不再为任何人按手祝圣。但有一位爱基督的男士，他深受我们爱戴且忠诚，为神的事工辛劳不辍，他向有权势的人为我们代求，请求我们为一位平信徒按手祝圣，并见证说他是一位有德之人。我是否应该为了他而这样做呢？
  - type: paragraph
    text:
      ru: Некоторые оказались манихеями и, избегая наказания, удалились в другое место, дабы креститься как-нибудь (а не как должно). Как повелеваешь мне поступить?
      cn: 有些人是摩尼教徒，为了逃避惩罚，他们去了另一个地方，在那里受洗，但受洗的方式是随意的（而非合乎规范的）。您吩咐我该怎么做呢？
  - type: paragraph
    text:
      ru: От царя было обнародовано повеление, которым воспрещалось язычникам и раскольникам совершать свои праздники, и некоторые пришли уже после Святой Пасхи – одни с тем, чтобы креститься, другие, чтобы присоединиться к Церкви. Должно ли принять их, и когда удостоить их крещения и святого общения?
      cn: 君王颁布了一道谕令，禁止异教徒与分离者举行他们的节庆。于是一些人在圣逾越节后前来——有些是为了受洗，另一些是为了归入教会。他们是否应当被接纳？何时应准予他们洗礼和神圣的共融？
  - type: paragraph
    text:
      ru: 'Некто из иноверных взят был в стране верных (за преступление), и многие говорят, что его должно умертвить или сжечь: хорошо ли это или нет?'
      cn: 一个异教徒在信徒的国土上被捕（因为他犯了罪），许多人说应该处死他或烧死他：这样做是好还是不好？
  - type: paragraph
    text:
      ru: Отец мой! Много отягощают меня люди, которые скоры на обиду ближнего; противореча им, я делаюсь им врагом, не получаю ни от кого помощи, скорблю и хочу оставить свою Церковь.
      cn: 我父啊！许多人迅速地冒犯了他们的近邻，这让我感到非常沉重；我若与他们争辩，就成了他们的仇敌，无人帮助我，我感到忧伤，并想离开我的教会。
  - type: paragraph
    text:
      ru: 'Прошение того же к великому старцу: владыко! Я не противлюсь тому, что ты повелеваешь мне; но помолись о мне, дабы я получил помощь от Бога и был покрыт от восстающих на меня искушений.'
      cn: 同一个人向伟大的长老的请求：主啊！我并不抗拒您吩咐我的事；但请为我祷告，使我能从上帝那里得到帮助，并得到庇佑，免受那些向我袭来的试探。
  - type: paragraph
    text:
      ru: Тот же, презрев некоторые права Церкви из человекоугодия к известным (лицам), и ради сего будучи, попущением Божиим, предан искушению, и скорбя, послал вопросить о сем того же великого старца.
      cn: 同样，他为了讨好某些人而轻忽了教会的一些权利，为此，在神的允许下，他被交予了试炼，并且为此而忧伤，于是派人去询问那位伟大的长老。
  - type: paragraph
    text:
      ru: 'Прошение того же: знаю, святой отец, что я нанес вред и моей душе, и Святой Божией Церкви. Отяготили ее многие трудные дела; восстающие на нее многочисленны и сильны. Если я захочу сопротивляться им, то последует вред и, судя по-человечески, не предвижу возможности исправиться,вся бо возможна суть у Бога(Мк. 10, 27). Итак, умоляю тебя, владыко, испроси мне прощение, помоги мне и ей (Церкви), и премени во благо скорбь сию, как хочешь, ибо ты можешь сделать это.'
      cn: 同一人的请求： 我深知，圣父，我已损害了我的灵魂，也伤害了圣洁的上帝教会。许多艰难之事重重压迫着她；那些起来敌对她的，人数众多且势力强大。若我意图反抗他们，则必将遭受损害，依人之见，亦无法预见修正之可能。因为在上帝，凡事皆有可能（马可福音 10:27）。因此，我恳求您，主教大人，为我求得宽恕，助我，也助她（教会），并将此悲伤转变为美好，如您所愿，因为您有能力成就此事。
  - type: paragraph
    text:
      ru: 'Отец мой! поскольку по святым словам вашим Церковь моя получила от Бога многую помощь, и некоторые из обижавших ее и нападавших на людей ее просят мира и вместе обещаются удовлетворить нас, и загладить нанесенные нам обиды, и укротить восстающих против нас, – как повелеваешь: принять ли их или нет?'
      cn: 我的父亲！因着您的圣言，我的教会从上帝那里得到了许多帮助。那些曾冒犯她并攻击她子民的人中，有一些正在祈求和平，并一同承诺要满足我们，弥补他们给我们造成的伤害，并平息那些起来反对我们的人——您吩咐我：是接纳他们还是不接纳他们呢？
  - type: paragraph
    text:
      ru: Хорошо ли вести церковные счеты?
      cn: 掌管教会账目是否合适？
  - type: paragraph
    text:
      ru: Так как вышеупомянутые лишения случались не раз, и я скорблю, не имея у себя в руках (необходимого), то как поступить мне?
      cn: 鉴于上述匮乏屡屡发生，且我因手中所需之物付之阙如而悲伤，我当如何行事？
  - type: paragraph
    text:
      ru: 'Поелику так называемые сборщики дани приходят в наш город и всегда домогаются даров от Церкви, то недоумеваю, как поступить мне: если послать, боюсь, чтобы не погрешить перед Богом, иждивая не по надлежащему то, что принадлежит нищим; если же не послать, то они станут оговаривать меня перед правителями. Как повелишь мне поступать?'
      cn: 鉴于那些所谓的税吏来到我们城中，总是向教会索要供奉，我不知道该如何是好：如果送去，我担心在上帝面前犯下罪过，将属于穷人的东西不当地花费；但如果我不送去，他们就会在官长面前中伤我。您吩咐我该怎么做呢？
  - type: paragraph
    text:
      ru: Когда некоторые поселяне той епархии были обижаемы воинами полководца, которые уводили их из пределов Святых Церквей, – главные из граждан того города советовались с епископом, не дать ли знать о сем царю, но вместе с тем и боялись полководца, чтобы он не обидел их; а потому и послали вопросить о сем великого старца.
      cn: 当那一教区的一些村民受到将军手下士兵的欺凌，他们被强行带离圣教会的范围时——该城的主要公民与主教商议，是否将此事告知皇帝，但同时他们也惧怕那位将军，唯恐他会加害于他们；因此，他们便派人去请教那位伟大的长老。
  - type: paragraph
    text:
      ru: 'Тот же епископ вопросил: отец мой! Так как я ежедневно стараюсь держать пост до вечера, то прошу, скажи мне, хорошо ли это? И можно ли делать что-либо прежде молитвы?'
      cn: 主教又问道：「我的教父啊！我每日努力禁食直到傍晚，恳请您告诉我，这是否合宜？在祷告之前可以做些什么吗？」
  - type: paragraph
    text:
      ru: 'Если сомневаюсь относительно какого-либо дела: должен ли я сделать его или нет (скажи, как мне поступить)?'
      cn: 倘若我对某件事心存疑虑：我当做，抑或不当做（请告诉我，我当如何行止）？
  - type: paragraph
    text:
      ru: 'Когда отцы говорят мне что-нибудь, и мне кажется, что это несправедливо, и восстанет (на меня) брань от неверия, но я всегда противоречу сему помыслу (говоря себе): это должно быть так, как говорят отцы. Что это: дело веры или неверия?'
      cn: 当神父们对我讲说了什么，而我似乎觉得那是不公的，并且一场由不信而来的争战（临到我）时，我却总是反驳这个思想（对自己说）：事情就该是神父们所说的那样。这是：出于信心的行为，还是出于不信的行为？
  - type: paragraph
    text:
      ru: Епископа к другому старцу Иоанну. Знатные граждане хотят ввести при мне новость относительно Церкви, – брать пошлину с вина, привозимого на ее пристани. Другие советуют нам обратить всю эту пошлину в пользу Церкви, говоря, что это доставит ей большой доход. Повелишь ли нам брать ее?
      cn: 致主教：写给另一位长老约翰：一些显贵的市民想在我任职期间对教会推行一项新规——向运抵教会港口的葡萄酒征收关税。另一些人则建议我们将这笔关税全部归入教会，他们说这样会给教会带来丰厚的收入。您会允许我们征收这笔关税吗？
  - type: paragraph
    text:
      ru: 'Некоторый христолюбивый муж вопросил того же старца: хорошо ли будет, если я буду предлагать господину епископу то, что нахожу ему полезным?'
      cn: 一位爱基督的人向这位长老请教：「如果我将我认为对主教有益的事进言于他，这是否妥当？」
  - type: paragraph
    text:
      ru: Ответ великого старца Варсонофия отцам общежития.
      cn: 伟大的长老巴尔萨努菲乌斯致修道院神父们的回复。
  - type: paragraph
    text:
      ru: Другой старец, будучи вопрошен об этом, отвечал
      cn: 另一位长老，被问及此事时，回答说：
  - type: paragraph
    text:
      ru: Так как церковные постановления запрещают поздние (вечерние) зрелища и зрелища, бывающие в языческие праздники, а правитель хочет нарушить это, то как повелишь написать ему о сем?
      cn: 教会法规禁止夜间（晚间）的表演以及在异教节日举行的表演，而统治者想要违反这些规定，那么您会吩咐如何就此事写信给他呢？
  - type: paragraph
    text:
      ru: Поелику некоторый знатный и сильный муж, наш гражданин, проживающий в Константинополе, весьма старается о том, чтобы ввести у нас сии зрелища, то не повелишь ли написать ему что-либо? И если он захочет вредить нам, помолись, чтобы он не мог сего сделать.
      cn: 「鉴于一位居住在君士坦丁堡的显赫而有权势的男士，我们的公民，正竭力要在我们这里引入这些表演，您是否愿意给他写些什么呢？如果他意图伤害我们，请您祈祷，使他不能得逞。」
  - type: paragraph
    text:
      ru: Предуведомление одного древнего святого мужа[1], предавшего  писанию сии вопросы и ответы, к желающим читать предлежащую  книгу
      cn: 一位古圣先贤[1]写下这些问答，以此预先劝告那些愿意阅读本书的人。
  - type: paragraph
    text:
      ru: Просим читающих сию книгу принять с благоговением и верою  написанное в ней, более же стараться достигать благодатию Христовою подражания житию и деянию изрекших сие старцев, ибо они, обучая себя во всех обстоятельствах жизни,  в продолжение долгого времени, терпением и верою по Богу,  подвизаясь, по слову святого апостола (2Тим.2:5),законнои последуя во всем пути святых отцов, оказались достойными  получения от Бога таковых дарований.
      cn: 恳请阅读此书的人，以虔敬和信心领受其中所写，更要努力借由基督的恩典，效法这些说出此话的长老们的生活和行动。因为他们在人生的各种境遇中，长时间地以忍耐和对神的信心来磨砺自己，按照圣使徒的话（提摩太后书 2:5），合法地争战，并在一切事上追随圣教父的道路，因此被证明配得从神那里获得如此的恩赐。
  - type: paragraph
    text:
      ru: Приступая же к чтению написанного в сей книге, мы должны  знать, что одно (из сего) было сказано к отшельникам, а другое  к пребывающим в общежитиях; одно к живущим в духовном  согласии[2],  а другое к священникам и христолюбивым мирянам; одно к юным, то есть новоначальным, иное к преуспевшим уже и обучившимсядолгим учением(Евр.5:14), а иное приближающимся к совершенству добродетелей; словом, что каждому из них прилично было услышать; ибо не всем приличны одни и те же наставления, но как в телесном возрасте снеди младенца, юноши и престарелого различны между собою, так бывает это и в духовном возрасте. Многократно же (старцы)  отвечали и сообразно с душевною немощью делавшего вопросы,  промыслительно снисходя ему, чтобы он не впал в отчаяние,  как видим это в житиях старцев. И отнюдь не следует принимать  за общее правило того, что так снисходительно было сказано  некоторым по причине их немощи, но тотчас обратить внимание  на то, что всячески ответ святых был сделан согласно устроению  вопросившего, ибо случается, что и такой, истрезвившись  (от омрачения греховного), по молитвам святых, приходит  в устроение, приличное монахам, и тогда опять слышит от  отцов полезное ему. Молю же вас о Господе, дабы вы поминали  и мое смирение во святых молитвах ваших, как предавшего,  помощию Божиею, писанию сии ответы, в пользу тех, которые  будут читать их со страхом Божиим, да не послужат мне в  осуждение слова святых, но да буду ныне и в день Суда покровен  молитвами их и вашими. Аминь.
      cn: 当我们开始阅读本书所载内容时，我们必须明白：其中有些是对隐士所言，有些是对修道院集体生活者所言；有些是对灵性和谐生活之人[2]所言，有些是对神职人员和爱基督的平信徒所言；有些是对年轻人，即初学者所言，有些是对已取得进步并通过长期教导（希伯来书 5:14）受过训练的人所言，还有些是对接近美德圆满之人所言；简言之，其中包含着对每一种人而言都适宜听闻的教诲。因为并非所有教诲都适用于所有人，正如在身体的成长中，婴儿、少年和老人的食物各不相同，灵性成长亦是如此。而圣贤们多次根据提问者的灵性软弱来作答，以神圣的宽容来迁就他们，以免他们陷入绝望，正如我们在圣贤的生平中看到的那样。绝不能将那些因某人软弱而宽容地给予的教诲视为普遍的准则。我们必须立即注意到，圣贤们的回答始终是根据提问者的灵性状态而作出的。因为有时，这样的人在圣贤们的祷告下，从罪恶的昏暗中清醒过来，进入适合修士的灵性状态，那时他们会再次从教父那里听到对他们有益的教诲。我在主里恳求你们，在你们的圣祷中记念我这卑微之人，因为我藉着神的帮助，将这些回答付诸笔端，是为了那些带着敬畏之心阅读它们的人的益处，愿圣贤的话语不至于成为我的审判，愿我今时和审判之日都能蒙受他们和你们祷告的庇佑。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 1. '
    cn: 问询 1：
  text:
    ru: Великого старца  авве Иоанну, иноку обители святого Саввы, просившему (благословения) придти и поселиться в их общежитии.
    cn: 致伟大的长老阿贝·约翰，圣萨巴修道院的僧侣，他曾请求（蒙福）前来并居住在他们的集体宿舍中。
  children:
  - type: paragraph
    text:
      ru: 'Апостол написал:«начный дело благо в вас, Той исовершит е даже до дне Господа нашего Иисуса Христа»(Флп. 1:6). И Владыка наш сказал пришедшим к  Нему:«аще кто не отречется всего своего именияи рода,еще же и не возненавидит душу свою, не может быти Мой ученик»(см.Лк. 14:26, 33). Возможно же Богу и на нас исполнить оное слово:«Се, что добро, или что красно, но еже жити братии вкупе»(Пс. 132:1). И я молюся, чтобы ты достиг той меры (послушания Господу), о которой упоминается в Деяниях апостольских:"елицыимеяху стяжание,продающе приношаху цены продаемых и  полагаху при ногах апостол»(Деян. 4:34, 35). Зная, что твое  намерение угодно Богу, я сказал возлюбленному сыну нашему  Сериду, ради Бога укрывшему нас от людей (уповаем же на Бога, что и тебя с нами покроет): «Приими брата Иоанна с великою  любовью и без всякого сомнения; еще за два года пред сим открыл  мне Бог, что он придет сюда и что многие братия соберутся к нам. Я сохранил сие откровение втайне, пока узнаю, как устроит это Господь; когда же наступило время, объявил его вам». А как ты думал получить от меня какую-либо из носимых мною вещей, то вот, при брате же снял я куколь с головы своей и послал тебе ответ чрез него, сказав: «Отдай ему сей куколь, а вместо его принеси  мне другой». Сохрани же его до кончины твоей; он покроет тебя от многих зол и искушений; не отдавай его никому, это –  благословение Божие тебе от руки моей. Итак, поспеши довершить дело свое и освободиться от всего, как и мы освободились, и пребудь с нами беспопечительно, безмолвствуя в Боге.'
      cn: 使徒写道：「那在你们心里动了善工的，必成全这工，直到我们主耶稣基督的日子。」 (腓立比书 1:6) 我们的主对来到祂面前的人说：「凡不舍弃自己一切所有、不憎恨自己家族、甚至不憎恨自己性命的，就不能作我的门徒。」 (参 路加福音 14:26，33) 上帝可能也会在我们身上成就这句话：「看哪，弟兄和睦同居是何等的善，何等的美！」 (诗篇 133:1) 我祈祷你达到使徒行传中提到的那种程度 (对主的顺服)：「凡有田产房屋的都卖了，把所卖的价银拿来，放在使徒脚前。」 (使徒行传 4:34，35) 知道你的意愿蒙上帝悦纳，我便对我们亲爱的儿子塞里杜斯说，他为了上帝把我们藏起来，不让人知道 (我们盼望上帝也会把你与我们一同隐藏)： 「你要怀着极大的爱和毫无疑虑地接纳约翰弟兄；两年前上帝就启示我他会来到这里，并且许多弟兄会聚集到我们这里。我保守这个启示为秘密，直到我知道主会如何安排；时机一到，我就把它告诉了你们。」 至于你认为会从我这里得到我所穿戴的某样东西，你看，我就在弟兄面前摘下我头上的兜帽，并通过他给你送去回复，说道：「把这兜帽给他，你再给我带另一个来。」 你要保守它直到你生命的终结；它会遮蔽你免受许多邪恶和试探；不要把它给任何人，这是上帝通过我的手赐给你的祝福。所以，快快完成你的事情，摆脱一切，就像我们也已摆脱一样，并与我们一同无忧无虑地，在上帝里静默地居住。
  - type: paragraph
    text:
      ru: 'И я, Серид[1], скажу тебе дивную вещь: когда старец говорил сие,  я подумал про  себя: как могу удержать все сие в памяти, чтобы написать  (после)? Если бы угодно было старцу, то я мог бы принести сюда  чернила и хартию и, слушая его, писать слово за словом. Старец  же проникнул мысль мою, и лице его просияло, как огнь, и он  сказал мне: «Поди, напиши, и не бойся; ибо если я скажу тебе и  бесчисленное множество слов, с тем чтобы ты написал их, то знай, что Дух Божий не попустит тебе написать ни одним словом больше или меньше сказанного, хотя бы ты и сам пожелал того, но  наставит руку твою, как написать сказанное в последовательном  порядке».'
      cn: 我，塞里德[1]，要告诉你一件奇妙的事：当长老说这话时，我心里想：我怎能把这一切都记在心里，以便（以后）写下来呢？如果长老允许，我可以把墨水和纸张带来这里，边听边逐字写下他的话。然而，长老洞悉了我的心思，他的脸庞像火焰般闪耀，他对我说道：「去吧，去写吧，不要害怕；因为即使我告诉你无数的话语，让你去写，你要知道，上帝的灵不会让你多写一个字，也不会让你少写一个字，即便你自己愿意，他也会指引你的手，让你按顺序写下所说的一切。」
- type: heading2
  initial:
    ru: 'Вопрос 2. '
    cn: 问询 2：
  text:
    ru: того же  великого старца к тому же, предвозвещающий ему различные скорби,  которые его ожидают, и телесную болезнь, а чрез них душевное  преспеяние.
    cn: 同一位伟大的长老写给同一位弟兄的信，预先告知他将要面临的各种苦难和身体上的疾病，并籍此预示他灵魂的精进。
  children:
  - type: paragraph
    text:
      ru: 'Скажи брату Иоанну: утверди  сердце твое подобно твердому камню (камень же разумею  мысленный), дабы ты мог услышать, что я намерен тебе сказать.  Внимай же себе, чтобы, услышав сие, ты не вознесся в сердце  своем и не отпал от духовного обетования; потому что напыщение  погубило многих и из достигших в меру (духовного преспеяния). Но  приготовься к благодарению за все, слыша слово святого апостола:«О всем благодарите»(1Фес. 5:18), и будешь ли ты в  скорбях, или в нуждах, или в утеснениях, или в болезнях и трудах  телесных, за все постигающее тебя благодари Бога. Надеюсь же, что и ты достигнешь в покой Его (Евр. 4:3); «ибомногими  скорбьми подобает нам внити в Царствие Божие»(Деян. 14:22).  Итак, не сомневайся душою твоею и не расслабевай ни в чем  сердцем твоим, но вспоминай апостольское слово:«аще и внешний  наш человек тлеет, обаче внутренний обновляется повсядни»(2Кор. 4:16). Если не претерпишь страданий, не можешь взойти  на крест. Когда же перенесешь сперва страдания, то войдешь и в  пристанище покоя Его; и потом будешь безмолвствовать без всяких  забот, имея душу, утвержденную во Господе и всегда  прилепляющуюся к Нему, верою соблюдаемую, упованием радующуюся  (Рим. 12:12), любовию веселящуюся, хранимую Святою Единосущною  Троицею; и тогда исполнится на тебе сказанное:«Да  возвеселятся небеса, и да радуется земля»(Пс. 95:11). Ибо  такова беспопечительная жизнь человека Божия. Отец, Сын и Святой  Дух радуются о спасении души твоей, возлюбленный брат мой.'
      cn: 请转告约翰弟兄：当使你的心如磐石般坚固（我所指的乃是心灵之石），如此你方能听闻我将对你所说的话语。务必警醒，以免听闻此言后，你的心生出傲慢，从而偏离属灵的应许；因为骄矜已使许多达致（属灵进步）之人沉沦。然而，要预备好为一切献上感谢，聆听圣使徒的话语：「凡事谢恩」（帖撒罗尼迦前书 5:18），无论你身处苦难、困乏、窘迫、疾病或身体的劳苦之中，都要为临到你的一切感谢上帝。我也盼望你终将进入祂的安息（希伯来书 4:3）；「因为我们进入神的国，必须经历许多苦难」（使徒行传 14:22）。因此，你的灵魂不要疑惑，你的心也不要软弱，当记住使徒的话：「我们外在的人虽然毁坏，内在的人却日日更新」（哥林多后书 4:16）。若不忍受苦难，你便无法登上十字架。当你先行忍受苦难之后，便会进入祂安息的港湾；之后你便会毫无挂虑地静默，你的灵魂将坚固于主，并永远依附于祂，借由信心得以保守，借由盼望而欢欣（罗马书 12:12），借由爱而喜悦，由神圣同本质的三位一体所护佑；那时，所说的话语便会在你身上应验：「愿天欢喜，愿地快乐」（诗篇 95:11）。因为这便是上帝之人的无忧生活。父、子、圣灵都因你灵魂的得救而欢欣，我亲爱的弟兄。
- type: heading2
  initial:
    ru: 'Вопрос 3. '
    cn: 问询 3：
  text:
    ru: другого старца[2]тому же[3],  на прошение его побеседовать с ним.
    cn: '[2]致另一位长老，[3]就他的恳求，与他进行了一场谈话。'
  children:
  - type: paragraph
    text:
      ru: 'Скажи брату: прости меня  Господа ради, – и желал бы я увидеть тебя, но, сберегая совесть  других от (соблазна), не нахожу к тому удобства. Сорадуюсь же  любви твоей о посылаемых тебе от святого старца благословениях,  и блажен ты, что сподобился их.'
      cn: 请告诉弟兄：愿你为主的缘故宽恕我。我渴望见到你，然而，为保守他人的良知免受诱惑，我未能找到合适的时机。我欢喜你因圣长老所赐予你的祝福而生发的爱，并且你是蒙福的，因你已配得这些祝福。
- type: heading2
  initial:
    ru: 'Вопрос 4. '
    cn: 问询 4：
  text:
    ru: 'Когда искушение  постигло монахов того места, где пребывал авва Иоанн, прежде  перехода его в общежитие (аввы Серида), и смущение готово было  возникнуть еще во время пребывания его там, великий старец,  провидя сие духом, пишет ему следующее:'
    cn: 当诱惑临到亚巴西里德的修道院（阿瓦约翰尚未迁入共住修道院）的修士们时，混乱几乎在他还在那里的时候就已萌芽。伟大的长老，以其灵预见到此事，便写信给他如下：
  children:
  - type: paragraph
    text:
      ru: 'Напиши брату Иоанну:  посылаю тебе три свидетельства от силы Божией и от Писаний Святого Духа, которыми возбуждаю твой ум к Божественной  бдительности и к уразумению (внушений) Святого Духа для того, чтобы ты мог познать обстоятельства настоящего времени, каковы  они. Первое свидетельство есть следующее: Бог сказал чрез  пророка Исаию:«Идите, людие Мои, внидите во храмину вашу,  затворите двери своя, укрыйтеся мало елико елико,дóндежемимоидет гнев Господень»(Ис. 26:20). Второе свидетельство:«изыдите от среды их и отлучитеся, глаголет Господь, и  нечистоте не прикасайтеся, и Аз прииму вы: и буду вам во Отца, и  вы будете Мне в сыны и дщери, глаголет Господь Вседержитель»(2Кор. 6:17, 18). Третье свидетельство:«Блюдите... како опасно  ходите, не якоже немудри, но якоже премудри, искупующе время,  яко дние лукави суть»(Еф. 5:15, 16). Я же говорю тебе: спеши  к тому, что предстоит тебе, и скорее доверши дело свое,  вспоминая Господа твоего, сказавшего:«никтоже возложь руку  свою на рало и зря вспять, управлен есть в Царствии Божии»(Лк. 9:62). Ибо вижу безмолвную жизнь, ожидающую тебя о Христе  Иисусе, Господе нашем, Которому слава во веки. Аминь.'
      cn: '致约翰弟兄：


        我寄给你三份来自上帝能力和圣灵经文的见证，借此唤醒你的心智，使其警醒于神圣，并领悟圣灵的默示，以便你能够明辨当下时势之真貌。


        第一份见证如下：上帝借先知以赛亚之口说：「我的百姓啊，你们要进入自己的内室，关上你们的门，隐藏片时，直等主的愤怒过去。」（以赛亚书 26:20）


        第二份见证：「你们务要从他们中间出来，与他们分别，不要沾不洁净的物，我就收纳你们。我要作你们的父，你们要作我的儿女。这是全能的主说的。」（哥林多后书 6:17-18）


        第三份见证：「你们要谨慎行事，不要像愚昧人，当像智慧人。要爱惜光阴，因为现今的世代邪恶。」（以弗所书 5:15-16）


        我则对你说：急速奔赴你将面对之事，并尽快完成你的工作，谨记你的主所言：「手扶着犁向后看的，不配进上帝的国。」（路加福音 9:62）因为我看见在我们的主耶稣基督里，有寂静的生命正等候着你。愿荣耀归于他，直到永远。阿门。'
- type: heading2
  initial:
    ru: 'Вопрос 5. '
    cn: 问询 5：
  text:
    ru: того же  великого старца авве (Сериду), который опечалился тем, что авва  Иоанн замедлил придти к ним, и заключил из этого, что он уже  вовсе не придет.
    cn: 同一位伟大的长老阿爸（塞里杜），因约翰长老迟迟未到而忧愁，并因此断定他根本就不会来了。
  children:
  - type: paragraph
    text:
      ru: Не скорби, сын мой, и не  печалься о брате нашем; хотя он и отсутствует телом, но духом он  здесь и всегда пребывает с нами; потому что он единодушен нам, и  никто не разлучит его от любви нашей, от ныне и до века.
      cn: 不要悲伤，我的孩子，也不要为我们的弟兄忧愁；虽然他身体不在，但他的灵在这里，永远与我们同在；因为他与我们同心合意，从今直到永远，没有人能使他与我们的爱分离。
- type: heading2
  initial:
    ru: 'Вопрос 6. '
    cn: 问询 6：
  text:
    ru: Послание того же  великого старца, писанное к авве Иоанну в обитель святого Саввы[4],  когда он, по некоторым потребностям общежития, находился в своей  стране и был беспокоим телесной бранью.
    cn: 同一位伟大长者的书信，写给在圣萨瓦修道院的约翰长老[4]。彼时约翰长老因修道院的一些事务，正在自己的家乡，并被肉体的争战所困扰。
  children:
  - type: paragraph
    text:
      ru: 'Напиши брату: вот ты  находишься еще вне (обители и безмолвия), трудясь по силе твоей  ради Бога и ради душ братий твоих, более же ради нашего и твоего  собственного покоя и безмолвия. Потому что, когда братия будут  успокоены и покрыты попечением нашим, тогда и мы чрез них найдем  совершенное безмолвие. И исполнится на нас слово Писания:«Брат от брата помогаемь, яко град тверд иогражден» (Притч. 18:19). Оставь все близкие отношения, которые имеешь к  некоторым, и извинения себя тем, что ты находишься вне обители.  Удали от себя повод (к брани), прерви близкое сношение с кем бы  то ни было, если оно увлекает тебя к прежнему. Если же не  поступишь так, то не можешь безмолвствовать совершенным  безмолвием. Так и мы поступили. Надеюсь несомненно, что, когда  исполнишь это, будешь безмолвствовать: и таким образом, при  содействии Божием, жребий твой и часть твоя будет с нами вовек.  Никому не открывай того, что теперь пишу тебе. Если при  настоящем труде твоем будешь иметь успех, благодари Бога и  молись Ему. Сие-то и значит:«О всем благодарите»(1Фес. 5:18). Итак, не вознерадим воздавать благодарение Богу, чтобы  не уподобиться тому человеку, о котором ты некогда рассказывал,  что однажды, когда он шел в церковь молиться о ниспослании ему  пищи, и встретился с ним некто, и сказал: обедай сегодня у меня,  а потом пойдешь, помолишься; то он отвечал: (молиться) не пойду,  потому что я уже получил то, чего шел просить у Бога. Но мы,  получим ли или не получим (желаемое), будем приносить молитву и  благодарение Богу. Старайся же всегда носить«мертвость  Господа Иисуса в теле»своем (2Кор. 4:10).'
      cn: '致吾兄：


        你看，你仍身处（隐修所与宁静之外），尽力为着上帝与你众弟兄的灵魂劳作，更重要的是为着我们与你自身的安宁与静默。因为，当众弟兄得以安歇并蒙受我们的照拂时，我们也能借由他们寻得全然的静默。如此，经文之言便应验在我们身上：「弟兄扶助，如坚固城邑」（箴言 18:19）。放下你与某些人的一切亲密关系，也莫再以身处隐修所之外为由为自己辩解。除掉（争战的）诱因，与任何人断绝亲密往来，若此往来会将你引向旧日。若不如此行，你便不能享有全然的静默。我们亦是如此行。我毫不怀疑，当你完成此事，你便会静默下来：如此，在上帝的襄助下，你的命运与你的份将永远与我们同在。你不可向任何人透露我现今所写予你的一切。若你在当前的劳作中有所成就，便要感谢上帝并向祂祷告。这便是「凡事谢恩」的意义（帖撒罗尼迦前书 5:18）。所以，我们不要懈怠于向上帝献上感恩，以免效法你曾讲述的那个人。那人有一次去教堂祈求得着食物，却遇见一人对他说：今日在我处用膳，之后再去祷告；他却回答说：（祷告）我不去了，因为我已经得到了我向主所求的。然而我们，无论是否得着（所求的），都当向上帝献上祷告与感恩。当努力常常「带着主耶稣的死在身体里」（哥林多后书 4:10）。'
- type: heading2
  initial:
    ru: 'Вопрос 7. '
    cn: 问询 7：
  text:
    ru: того же  великого старца к тому же, который должен был пойти с братиею  собирать (запас) для рукоделия и боялся пустынности тех мест;  напоминание ему о трезвении над собою, против беспокоящей его телесной брани, и обещание содействия Божия в его стремлении –  удалиться к ним на безмолвие.
    cn: 同一位伟大的长老写给同一位弟兄，这位弟兄需要与修士们一同去收集手工艺品（的材料），但他害怕那些地方的荒凉；长老提醒他要警醒自守，抵制那困扰他的肉体争战，并应许他若寻求退隐到他们那里过寂静生活，将得到上帝的帮助。
  children:
  - type: paragraph
    text:
      ru: 'Скажи призванному свыше  Божественным мановением жить с нами не только в нынешнем, но и в  будущем веке, искреннему и единодушному брату нашему Иоанну: Владыка наш Христос сказал Своим ученикам:«Не две ли птице ценитеся единому Ассарию? и ни едина от них падет на земли без  Отца вашего: вам же и власи главнии вси изочтени суть: не  убойтеся убо: мнозех птиц лучши есте вы. Всяк убо ижеисповестьМя пред человеки, исповем его и Аз пред Отцем Моим, Иже на  небесех»(Мф. 10:29–32). Итак, внимай себе бдительно, чтобы  иметь всегда Бога пред собою, да исполнится и на тебе  пророческое слово:«Предзрех Господа предо мною выну, якоодеснуюмене есть, да не подвижуся»(Пс. 15:8). От всей души  своей простри руки свои к тому, что предстоит тебе, и всегда  поучайся в оном, чтобы услышать глас Божий:се, послю Ангела  Моего пред лицем твоим, иже уготовит путь твой пред тобою(Мф. 11:10).'
      cn: '致我们真诚而同心合意的弟兄约翰：他是被上主神圣的示意所召唤，将与我们同在今世和来世。


        我们的主基督曾对祂的门徒说：「两只麻雀不是卖一个铜钱吗？若是你们的父不许，一只也不会掉在地上。就是你们的头发也都被数过了。所以，不要惧怕！你们比许多麻雀还贵重。凡在人面前认我的，我在我天上的父面前也必认他。」 (马太福音 10:29-32)。


        因此，务要警醒自守，常常将神置于你面前，好使那先知的预言也在你身上得以应验：「我将主常摆在我面前，因他在我右边，我便不致摇动。」 (诗篇 15:8)。要全心全意地伸展你的双手，去迎接那摆在你面前的一切，并要常常沉浸其中，好能听见神的声音说：「看哪，我要差遣我的使者在你面前，他要在你前面预备道路。」 (马太福音 11:10)。'
- type: heading2
  initial:
    ru: 'Вопрос 8. '
    cn: 问询 8：
  text:
    ru: 'Тот же брат, немало  потрудясь и не нашедши (запаса) для рукоделия, скорбел и удивлялся, отчего, по слову старца, не был послан Ангел пред  лицом его, не разумея, что это относилось к устранению  препятствий, мешавших ему удалиться на безмолвие; по сему случаю  старец пишет ему следующее:'
    cn: 同一个弟兄，辛劳良久却未能寻得用于手工的（储备），于是忧伤不解，为何照着长老的话语，没有天使在他面前被差遣，他未曾明白这指的是为他避开那些阻碍他进入静默的障碍；因此，长老给他写了以下内容：
  children:
  - type: paragraph
    text:
      ru: 'Напиши брату: пока корабль в море, он бывает подвержен опасностям и приражению ветров. Когда же достигнет в тихую и мирную пристань, не страшится более опасностей, скорбей и приражений ветров, но пребывает в  безопасности. Так и любовь твоя: пока ты пребываешь с людьми, –  ожидай скорбей, опасностей и приражения мысленных ветров. Когда  же достигнешь в уготованное тебе (пристанище безмолвия), тогда  не будешь иметь страха. Относительно упомянутых мною прежде слов Владыки нашего:«се... послю Ангела Моего пред лицем твоим»(Лк. 7:27), (знай, что) он был послан. Касательно же того, что вы не нашли  (запаса для) рукоделия, (припомни) что Бог сказал в книге Моисеевой: «сего ради обыде тя,и озлоби тя, и гладом замори тя»(Втор. 8:3)«в пустыни, в жажди зноя в безводне»(Втор. 32:10); «и уразумеются яже в сердцы твоем» (Втор. 8:2). Пойми сказанное тебе мною, возлюбленный брат, и трудись неослабно и без сомнений.'
      cn: 致兄弟：船只在海上航行时，会遭遇危险，也会被风浪侵袭。但当它抵达平静安宁的港湾，便不再惧怕危险、苦难和风浪的侵袭，而是安然无虞。你的爱也是如此：当你与人共处时，要预备好面对苦难、危险和思想之风的侵袭。当你抵达为你预备的（寂静之所），那时便不会再有恐惧。关于我之前提到我们主的话语：「看哪……我要差遣我的使者在你面前」（路加福音 7:27），（要知道）他已经被差遣了。至于你们没有找到（手作的备品），（请记住）上帝在摩西的书中说过：「为此他使你降卑，使你饥饿」（申命记 8:3），「在旷野，在炎热干渴之地，在无水之处」（申命记 32:10）；「好使你心中的意念被显明」（申命记 8:2）。我亲爱的兄弟，请你理解我对你所说的话，并且不懈地、毫不怀疑地努力吧。
- type: heading2
  initial:
    ru: 'Вопрос 9. '
    cn: 问询 9：
  text:
    ru: Послание того  же великого старца к тому же, который, отлучившись по надобностям общежития, изнемогал от сильной скорби, встретившейся ему при сем случае.
    cn: 同一位伟大长老巴尔萨努菲乌斯致同一位修士的《书信》：这位修士因修道院事务而外出，在旅途中遭遇的巨大悲伤中感到力竭。
  children:
  - type: paragraph
    text:
      ru: 'Напиши, чадо, брату нашему  Иоанну приветствие о Господе от меня и от тебя и от брата нашего Иоанна (безмолвника), и скажи ему: не унывай в скорбях и трудах телесных, которые несешь, трудясь ради нас и ради нашего общежития; ибо и это так же значит положить душу свою за братию (см.1Ин. 3:16), и надеюсь, что велика (будет) награда за труд сей. Как Господь поставил Иосифа прокормить братию свою во время голода (Быт. 47:12) в Египте, так и тебя поставил Он послужить общежитию сему, вместе с сыном нашим Серидом. Я же повторяю тебе слово апостола, сказанное Тимофею:«Ты убо, чадо... возмогайблагодатию» Духа Святого (2Тим. 2:1), потому что вижу, как  устраивается твое безмолвие, и сорадуюсь тебе о Господе. Пока  пребываешь вне, будешь встречать скорби и труды телесные; когда же достигнешь в пристанище безмолвия, найдешь покой и мир; ибо неложен Владыка наш, сказавший: дам им в нынешнем веце"сторицею", и в грядущем«живот вечный»(Мф. 19:29).'
      cn: 孩子，请代我、你和我们的兄弟约翰（隐士）向我们的兄弟约翰致以主内的问候。并告诉他：不要因你为我们和我们的修道院所承受的悲伤和身体上的劳苦而气馁；因为这同样意味着为弟兄舍弃自己的生命（参看约翰一书 3:16），我希望这份劳苦将得到丰厚的回报。正如主在埃及饥荒时期任命约瑟夫供养他的兄弟们（创世记 47:12）一样，他也任命你与我们的儿子塞里德一同服侍这个修道院。我再次向你重复使徒对提摩太所说的话：「你这作儿子的啊……当靠圣灵的恩典刚强起来」（提摩太后书 2:1），因为我看到你的隐修生活正在得到安排，并为你能在主内感到喜乐。当你身在外时，你会遇到悲伤和身体上的劳苦；但当你抵达隐修的港湾时，你会找到安息与平安；因为我们的主是信实的，他曾说：「在今世得百倍，在来世得永生」（马太福音 19:29）。
  - type: paragraph
    text:
      ru: Итак, потрудись, брат,  усердно, чтобы приобрести большую любовь и покой. Корабль, прежде чем достигнет пристани, бывает ударяем волнами и  обуревается сильными ветрами; когда же войдет в пристань, пребывает наконец в великой тишине. Разумей, что говорю, и  соблюди это:«да даст тебе Господь разум о всем»(2Тим. 2:7).
      cn: 是以，吾兄，务当勤勉，以得广博之爱与安宁。航船在抵达港湾之前，必受波涛击打，为狂风所困；然一旦入港，终得享大哉寂静。明我所言，并谨记此语：「愿主在凡事上赐你悟性」（提摩太后书 2:7）。
- type: heading2
  initial:
    ru: 'Вопрос 10. '
    cn: 问询 10：
  text:
    ru: того же  великого старца к тому же, написанный во время скорби и болезни сего последнего, происшедшей от ушиба ноги камнем, упавшим на нее.
    cn: 同一位伟大的长老写给同一位弟子，此函写于后者因一块石头砸伤脚而引发的悲伤与疾病之时。
  children:
  - type: paragraph
    text:
      ru: 'Возлюбленному брату Иоанну желаю радоваться о Господе. За телесный труд твой, понесенный ради нас, и за болезнь от поврежденной ноги твоей (переносимую Бога ради), да исполнит Владыка наш Бог душу твою, возлюбленный  мой, во сто крат небесными благами. Уразумей, брат, что пишу тебе, и скрой в себе самом: сие приготовит тебя к тому, чтобы услышать радование небесное, Владычнее, Божественное; ибо, во имя Святой Троицы, я обретаю в тебе сонаследника моих дарований, данных мне от Бога, и по мере преуспеяния твоего, надеюсь, что ты скоро достигнешь сего. Один трудами по Богу достигает"в покой"Его (Евр. 4:3), а другой достигает туда же смирением. А о тебе надеюсь, что ты получишь оный за то и другое, когда умрет в тебе гнев вследствие укрощения раздражительности в сердце твоем; и тогда исполнится на тебе слово Писания:«Виждь смирение мое и труд мой, и остави вся грехи моя»(Пс. 24:18). А как я сказал уже, что достигнешь сего, по мере твоего  преуспеяния, то и рассмотри в Евангелии, как и когда давал Христос ученикам Своим различные дарования: прежде – дарования  исцелений, изгнания бесов и, наконец, как совершенство дарований – власть отпускать грехи, сказав:«имже отпустите грехи, отпустятся»(Ин. 20:23). Итак, если за труд твой, понесенный Бога ради, отпустит Он тебе согрешения твои, сие-то и есть та  мера, которой желаю тебе достигнуть. Если же, читая сие послание, встретишь в нем что-либо неудобопонятное, то вопроси  единодушного тебе Серида, моего возлюбленного сына, и он, благодатию Божиею, объяснит тебе неудобопонятное. Ибо я молился  за него Богу и о сем. Ты же, человек Божий, неослабно стремись по уготованному тебе пути, чтобы с радостью достигнуть пристанища Христова, которого мы достигли, и услышать глас, исполненный радости, жизни, света и веселия, глаголющий к тебе:«добре, рабе благий и верный: о мале был еси верен, над многими тя поставлю: вниди в радость господа твоего»(Мф. 25:21). Радуйся о Господе, радуйся о Господе, радуйся о Господе!  Господь да сохранит душу твою, и тело, и дух твой от всякого зла, от всякой противности, наносимой диаволом, и от всякого мечтания, возбуждающего мятеж мыслей. Господь будет тебе свет, покров твой, путь твой, крепость твоя, венец радости и заступление вечное. Внимай себе; ибо в Писании сказано:«исходящих от уст Моих не отвергуся»(Пс. 88:35).'
      cn: '致我所爱的弟兄约翰：愿你在主里喜乐。


        为了你为我们所付出的身体劳苦，以及你因伤腿（为着上帝之故而忍受）所受的病痛，愿我们的主上帝，我亲爱的，以百倍的天上美善充满你的灵魂。我的弟兄，请你明白我所写给你的，并将其深藏于心：这会预备你聆听天上的喜乐、主的喜乐、神圣的喜乐；因为，奉圣三一之名，我在你里面找到我从上帝所得恩赐的共同继承者，并且随着你的进步，我希望你很快就能达到这一点。


        有人借着上帝的劳苦，进入祂的「安息」（希伯来书 4:3），而另一个人则通过谦卑达到那里。对于你，我希望你能因两者而获得，当你的忿怒因心中烦躁的驯服而消亡时；那时，经上的话语将应验在你身上：「求你察看我的困苦，我的劳苦，赦免我一切的罪」（诗篇 25:18）。


        既然我已经说过，你将随着你的进步达到这一点，那么请你查看福音书，基督是如何以及何时将不同的恩赐赐予祂的门徒的：首先是医治的恩赐、驱逐魔鬼的恩赐，最终，作为恩赐的完美，是赦免罪恶的权柄，祂说：「你们赦免谁的罪，谁的罪就赦免了」（约翰福音 20:23）。因此，如果祂因你为上帝所付出的劳苦而赦免你的罪，这就是我希望你达到的境界。


        如果阅读这封信时，你遇到任何难以理解之处，请询问与你同心合意的塞里德，我所爱的儿子，他会凭着上帝的恩典为你解释那些难以理解之处。因为我也为此为他向上帝祷告。


        而你，上帝的人，请坚定不移地走在你预备好的道路上，以便欢喜地到达基督的港湾，我们已经抵达那里，并听到充满喜乐、生命、光明和欢愉的声音对你说：「好，你这又良善又忠心的仆人；你在不多的事上有忠心，我要把许多事派你管理；可以进来享受你主人的快乐」（马太福音 25:21）。


        在主里喜乐，在主里喜乐，在主里喜乐！


        愿主保守你的灵魂、身体和灵，脱离一切邪恶，脱离魔鬼所施加的一切敌对，以及一切引起思想骚乱的幻想。愿主成为你的光，你的庇护所，你的道路，你的力量，喜乐的冠冕，以及永远的帮助。请留意自己；因为经上说：「我口所出的，决不反悔」（诗篇 89:34）。'
- type: heading2
  initial:
    ru: 'Вопрос 11. '
    cn: 问询 11：
  text:
    ru: того же  великого старца к нему же, заключающий в себе совет всегда помнить то, что пишется ему для пользы и утверждения сердца его.
    cn: 同出于那位伟大长老写给他的书信，其中包含着一条忠告：要永远铭记所有为裨益和坚固他的心而写下的话语。
  children:
  - type: paragraph
    text:
      ru: 'Соломон сказал о родителях своих:«иже глаголаша и учиша мя: да утверждается наше слово в твоем сердцы»(Притч. 4:4). Так и я говорю тебе, брат мой, да утверждаются слова мои в сердце твоем, и размышляй всегда о том, что пишу тебе, как сказал Бог устами Моисея:«и навяжеши я надеснуюруку твою, и да будут непоколеблема пред очима твоимавыну, и поучайся в нихи лежа и востая, и идый путем, и седяй в дому»(Втор. 6:7, 8). Исполни же их  (слова мои) и на деле, и Бог мой будет с тобою во веки, аминь.'
      cn: 所罗门论及他的父母时曾说：「他们教导我，对我讲论：愿我们的言语在你的心中坚定」（箴言 4:4）。我的弟兄，我也如此对你说，愿我的言语在你的心中坚定，并且你要常常默想我所写给你的，正如上帝藉摩西的口所说：「你也要将它们系在你的右手上，使它们常常在你眼前坚定不移，并且你在躺下、起来、行走在路上和坐在家中时，都要默想它们」（申命记 6:7，8）。那么，愿你也在行动中遵行这些（我的话语），愿我的上帝永远与你同在，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 12. '
    cn: 问询 12：
  text:
    ru: 'Тот же Иоанн  поручил одному брату дело, и как тот не скоро исполнил его, сделал ему выговор и, видя, что брат оскорбился сим, решился  было вовсе не говорить ничего никому из братии. На это старец объявил ему следующее:'
    cn: 约翰本人曾委托一位弟兄一项事务，而这位弟兄未能迅速完成。约翰便责备了他，并看出这位弟兄因此感到被冒犯，于是约翰决定完全不再与任何弟兄说话。对此，这位长老对他宣告了以下内容：
  children:
  - type: paragraph
    text:
      ru: 'Скажи брату Иоанну: время наше слабо, и едва с большим трудом можно найти в нынешнее время человека, имеющего твердое сердце. Ты же держись слов святого апостола, сказавшего:«обличи, запрети, умоли со всяким долготерпением и учением»(2Тим. 4:2).'
      cn: 请告诉约翰弟兄：我们的时代衰微，现今之人，即便费尽心力，也难以寻得一位心志坚定者。你当持守圣使徒之言，他曾说：「务要传道；无论得时不得时总要专心；并用百般的忍耐、各样的教训责备人，警戒人，劝勉人。」（提摩太后书 4:2）
- type: heading2
  initial:
    ru: 'Вопрос 13. '
    cn: 问询 13：
  text:
    ru: 'В общежитии  случилась постройка, тот же Иоанн, как искусный в зодчестве, начертил для нее план, а некоторые из братии, думая поправить план, тайно приложили нечто к нему и тем отчасти испортили его; авва же Иоанн смутился и опечалился сим, на что старец объявил ему следующее:'
    cn: 道院中新建了一处建筑，约翰，作为一名能工巧匠，为其绘制了蓝图。然而，一些修士们自作聪明，暗中修改了图纸，从而在一定程度上破坏了原有的设计。约翰长老为此感到困惑和悲伤，于是那位老者对他解释道：
  children:
  - type: paragraph
    text:
      ru: 'Скажи единомысленному брату нашему Иоанну: много пишу я тебе рукою искреннего и  возлюбленного сына нашего[5], от всей души своей равно любящего нас троих совершенною любовью. И все сие пишу я не по своей воле, но по повелению Святого Духа,  на исправление и пользу души и совести внутреннего человека, к удручению и наказанию тела и к сокрушению сердца твоего. Прежде всего берегись духа уныния, рождающего все злое и различные искушения. Ибо, если я напишу тебе о тех искушениях, кои я претерпел, верно еще не понесет сего слух твой, а может быть, и ничей в настоящее время. Надеюсь же, что впоследствии достигнешь (сей меры), и не только достигнешь, но и увидишь их сам на себе, и избавишься от них благодатью Христовою, чрез веру. Зачем сердце твое расслабевает и изнемогает (ради скорби, наносимой тебе) от овец Христовых? Или не знаешь, какую боль головную переносит добрый учитель от детей, пока увидит их успехи?.. И тем более, что ты слышал от меня оное апостольское слово:«обличи, запрети, умоли со всяким долготерпением и учением»(2Тим. 4:2). Выслушай со вниманием, что я скажу тебе: долготерпение есть матерь всех благ. Посмотри на Моисея,  избравшего себе:«паче страдати с людьми Божиими, нежели имети временную греха сладость»(Евр. 11:25). И когда смущает тебя  бес, внушая помысл на какого-нибудь человека, с долготерпением скажи помыслу: повинуюсь ли я Богу моему так, чтобы мне  порабощать себе других? И помысл сей отступит от тебя. Твердо и неослабно стремись вперед, вспоминая мои или, лучше сказать, Господни слова, чтобы и ты настиг нас о Христе Иисусе, Господе нашем: да будет сие, да будет!'
      cn: '告诉我们那同心合意的弟兄约翰：我以我们挚诚挚爱的儿子[5]之手，给你写了许多。他全心全意地以完全的爱爱着我们三人。所有这些，我并非凭己意写就，而是依圣灵的吩咐，为要修正与益助你内在之人——灵魂与良知，并为克制与惩戒你的身体，以及为破碎你的心。


        首先，当警惕那生出一切邪恶与各样试探的沮丧之灵。因为，若我将我所忍受的试探写给你，你的耳朵，甚至现在任何人的耳朵，恐怕都难以承受。然而我希望你将来能达到（此等境地），不仅能达到，更能亲自经历它们，并借由信德，靠基督的恩典从中解脱。


        你的心为何因基督的羊群所加诸的痛苦而软弱无力呢？难道你不知道一个好老师为了孩子们取得进步，会承受怎样的头痛吗？更何况你曾听我提及那句使徒的话语：「务要传道，无论得时不得时，总要专心；并用百般的忍耐，各样的教训，责备人、警戒人、劝勉人。」（提摩太后书 4:2）。


        请仔细聆听我所言：恒忍是众善之母。请看摩西，他选择「宁可和神的百姓同受苦害，也不愿暂时享受罪中之乐」（希伯来书 11:25）。当恶魔搅扰你，将关于某个人的意念灌输给你时，要以恒忍对那意念说：我是否顺服我的神，以致我能使他人服从于我？如此，这意念便会离开你。


        坚定不移地向前迈进，谨记我的话语，或更确切地说，是主的话语，使你也能在我们的主基督耶稣里追上我们：愿此成就，愿此成就！'
- type: heading2
  initial:
    ru: 'Вопрос 14. '
    cn: 问询 14：
  text:
    ru: 'того же  великого старца к тому же, когда сей последний услышал и не мог равнодушно перенести, как один из братии, уничижая его, говорил: да кто он и откуда, что еще и оскорбляется?'
    cn: 以下是同一位伟大的长老对同一件事所说的话，当时后者听到有位弟兄轻蔑地谈论他，说：「他算什么？他从哪里来？竟然还感到受辱？」他无法平静地忍受这些话。
  children:
  - type: paragraph
    text:
      ru: 'Скажи брату: как Архангел Михаил спорил о теле Моисея, так и я подвизаюсь о тебе, пока ты избавишься от ветхого человека. И на Спасителя роптали иудеи, говоря:«не Сей ли есть... сын Иосифов?НеМатерьли и братию (Его)знаем?.."(Ин. 6:42). Приведи себе это на мысль и претерпи до конца.'
      cn: 请告诉弟兄：正如大天使弥额尔（米迦勒）为摩西的身体争辩一样，我也为你竭力奋斗，直到你摆脱那老旧的人。连救主也曾被犹太人抱怨，他们说：「这不是约瑟的儿子吗？他的母亲和弟兄，我们岂不都认识吗？」（约翰福音 6:42）。请将这些记在心中，并忍耐到底。
- type: heading2
  initial:
    ru: 'Вопрос 15. '
    cn: 问询 15：
  text:
    ru: того же  великого старца к тому же, когда сей еще не совсем освободился от прежней печали.
    cn: 同是那位伟大的长老，写给尚未完全摆脱昔日忧伤的那个人。
  children:
  - type: paragraph
    text:
      ru: 'Скажи брату: вспомнил я пророчество святого пророка Иеремии, который говорит:«Кто даст главе моей воду и очесем моим источник слез? и плачуся день и нощь о людехсих» (Иер. 9:1)! Я думал питать тебя твердою  пищею, а вижу, что тебе опять нужно молоко. Смотри, что сказано:«от тайных моих очисти мя»(Пс. 18:13). Остерегайся, чтобы  не окрали тебя лукавые змии и не отравили ядом своим: он смертоносен. Никто никогда не совершит добра посредством зла, потому что сам побеждается злом; напротив того,"добромисправляетсязлое"(Рим. 12:21). Ты стоишь на «позорище»: почему и должен бороться со зверьми, подобно апостолу во Ефесе (1Кор. 15:32), который хвалился, победив зверей. Ты ввергнут в бурю морскую: почему и должен претерпеть многие опасности и, подобно нам, подвизаться против обуревания волн; победив же, с помощью Божиею, войдешь с нами в тихое пристанище о Христе Иисусе Господе нашем, Которому слава во веки. Аминь.'
      cn: 请对兄弟说：我回想起圣先知耶利米的预言，他曾说：「惟愿我的头为水，我的眼为泪的泉源，我好为我百姓中被杀的人昼夜哭泣」（耶利米书 9:1）！我原以为可以给你坚实的食物，却看到你再次需要奶水。看啊，经上说：「求你赦免我隐而未现的过犯」（诗篇 19:12）。当心，不要让狡猾的蛇偷走你，也不要让它们的毒液毒害你：那毒液是致命的。没有人能通过邪恶成就良善，因为他自己会被邪恶所胜；恰恰相反，「你不可为恶所胜，反要以善胜恶」（罗马书 12:21）。你正站在「竞技场」上：因此你必须与野兽搏斗，就像使徒在以弗所一样（哥林多前书 15:32），他在战胜野兽后为此夸耀。你被投入海上的风暴之中：因此你必须忍受许多危险，并且像我们一样，努力抵挡巨浪的冲击；但当你靠着神的帮助得胜之后，你将与我们一同进入我们主基督耶稣里的平静港湾，愿荣耀归于他，直到永远。阿门。
- type: heading2
  initial:
    ru: 'Вопрос 16. '
    cn: 问询 16：
  text:
    ru: того же  великого старца к тому же, когда он готов был разгневаться на братию за повреждение дождем кирпича, которое он приписывал их  нерадению. Предвидя, что Иоанн хочет упрекнуть за сие и авву (Серида), старец предупреждает это, вразумляя и возбуждая Иоанна к правильному настроению своих помыслов, причем напоминает ему и  искреннюю любовь к нему аввы Серида, чтобы, воспоминая о сем, он отвергнул неправый свой помысл.
    cn: 同一位伟大的长老对同一位修士说，当时这位修士正准备对他的弟兄们发怒，因为雨水损坏了砖块，他认为这是由于他们的疏忽。预见到约翰想为此责备修道院院长（塞里达），长老抢先一步，开导约翰，并激励他正确地调整自己的思想。同时，长老也提醒约翰院长塞里达对他的真挚爱，希望他回想起这份爱，就能摒弃不正确的念头。
  children:
  - type: paragraph
    text:
      ru: 'Окажи любовь, сын мой, поспеши принести бумагу и чернила, оставь и дело, для которого пришел ко мне, и напиши брату Иоанну прежде всего привет от меня. Его беспокоят помыслы, понуждая смутить других и самому смутиться чрез других; посему скажи ему: радуйся о Господе, брат мой! Хотя и велика буря на море, но разве некому возбудить Иисуса, да запретит Он ветрам и морю, и будет тишина (см.Мф. 8:25, 27), дабы познать (нам) Иисуса и поклониться Ему? Если все суетно и временно, то зачем озабочивается этим сердце наше до того, что забывает евангельское слово:«кая... польза человеку,ащемир весь приобрящет, душу же свою отщетит?»(Мф. 16:26). Знай, брат мой, что если кто оскорбляет другого или делом или  словом, то после сам бывает оскорбляем стократно более. Много раз писал я тебе слова Господни из Писания, чтобы ты долготерпел во всем и остерегался примешивать к чему-либо свою волю. Если же  пошлешь мне вопрос с возлюбленным сыном моим Серидом, который всегда скорбит, когда видит тебя скорбящим, постарайся (прежде)  внимательно испытать свои помыслы, как бы они не заразили сердца твоего смертоносным ядом и не прельстили тебя принимать комара  за верблюда и камешек за камень, так что тогда ты бываешь подобен человеку, который, имея у себя бревно, смотрит на чужой сучок (см.Мф. 7:3). Как собственной душе моей, написал я тебе, зная, что сердце твое возвеселится этим. Сказано:«обличай премудра»и проч. (Притч. 9:8), и ты знаешь, брат, как я люблю тебя о Христе. Надеюсь, что ты близок к тому, чтобы  оставить наконец попечения о земных вещах и пребывать в духовном делании отцов; ибо Господь мой Христос не постыдит меня,  молящегося Ему о тебе день и ночь.'
      cn: 施以爱吧，我的孩子，快去拿来纸和墨，且放下你来我这里所为之事，先给约翰弟兄写下我的问候。思绪困扰着他，迫使他搅扰他人，也因他人而自扰；因此告诉他：在主里喜乐吧，我的弟兄！虽然海上的风暴甚大，然而岂不是没有人唤醒耶稣，让他斥责风和海，于是就有了平静（参见 马太福音 8:25，27），好让我们认识耶稣并敬拜他吗？如果一切皆是虚空且短暂的，那么我们的心为何要为此忧虑，以至于忘记福音的话语：「人就是赚得了全世界，却赔上了自己的灵魂，有什么益处呢？」（马太福音 16:26）。要知道，我的弟兄，如果有人以行为或言语冒犯他人，那么之后他自己会遭受百倍的冒犯。我曾多次写信给你引自圣经的主的话语，让你在凡事上恒久忍耐，并警惕不要在任何事中掺杂自己的意愿。如果你要通过我亲爱的儿子塞里德（他每当你忧伤时总是悲伤）给我送来问题，请（先）努力仔细审视你的思绪，以免它们用致命的毒药感染你的心，引诱你把蚊子当作骆驼，把小石子当作大石头，以至于你就像一个人，自己眼中有梁木，却只看见别人眼中的刺（参见 马太福音 7:3）。我写给你，如同写给我自己的灵魂，因为我知道你的心会因此而欢喜。经上说：「责备智慧人」等等（箴言 9:8），我的弟兄，你知道我在基督里是多么爱你。我希望你已接近最终放下对世俗事物的挂虑，并安住于父辈们的属灵操练中；因为我的主基督不会让我蒙羞，我日夜为你在他面前祷告。
- type: heading2
  initial:
    ru: 'Вопрос 17. '
    cn: 问询 17：
  text:
    ru: 'того же к  тому же великому старцу: Знаю, отец мой, что все это постигает меня за грехи мои и что я безумен и виновен (во многом) злом. Вводит же меня в скорбь сию авва, потому что он не радеет о вещах и презирает их, чрез него они пропадают, а я не переношу этого. Что мне делать? Я противоречу помыслам, но не получаю силы (отвергать их). Прости меня:«единоюглаголах, вторицею же не приложу»(Иов. 39:35). Удивляюсь, как охладела во мне теплота любви, которую я имел к братии. Молись о мне Господа ради.'
    cn: 致同一位伟大的长老：我的父亲，我知道这一切临到我是因为我的罪过，并且我愚昧，在许多恶事上都有罪。然而，阿爸父（Abba）将我带入这悲伤之中，因为他不在意事物，轻视它们，并通过他，它们消逝了，而我无法忍受这一点。我该怎么办呢？我反驳这些思想，但却没有力量（去拒绝它们）。请原谅我：「我说了一次，便不再增添」（约伯记 39:35）。我惊讶于我对弟兄们曾经拥有的爱之热忱，如今在我里面竟已冷却。请为主的缘故为我祷告。
  children:
  - type: paragraph
    text:
      ru: 'Ответ.Брат!  вспоминай, что сказал Господь ученикам Своим: «ащели и вы без разума есте?»(Мф. 15:16). Писал я к тебе, говоря: прилежно испытывай свои помыслы. Если бы ты потрудился внимательно испытать себя, то мог бы уразуметь, что сущность того, о чем ты спрашиваешь ныне, уже заключается в написанном мною прежде, и  мне незачем было бы писать тебе теперь; впрочем, прибавлю что-нибудь на вторичный вопрос твой. Но сперва обличу тебя: ты  называешь себя грешным, а на деле не показываешь себя сознающим сие. Признающий себя грешником и виновником многих зол никому не противоречит, ни с кем не ссорится, ни на кого не гневается, но почитает всех лучшими и разумнейшими себя. И если помыслы, ругаясь над тобою, говорят тебе, что это так и есть на самом деле, то как же они возбуждают сердце твое противу лучших тебя? Будь внимателен, брат – это неправда: мы еще не достигли того, чтобы считать себя грешными. Кто любит обличающего его, тот премудр (см.Притч. 9:8). Если же кто любит его и не исполняет  того, что слышит от него, то это более походит на ненависть. Если ты грешен, то зачем укоряешь ближнего и обвиняешь его,  будто чрез него приходит к тебе скорбь? Разве не знаешь, что всякий искушается собственным сознанием (см.Рим. 14:22), и это рождает ему скорбь. Сие-то и есть то самое, что я написал тебе относительно братии, чтобы не показывали тебе (помыслы твои) комара верблюдом и прочее. Лучше же помолись, чтобы принимать вам участие (друг в друге), по страху Божию. А касательно того, что ты назвал себя неразумным (скажу тебе): берегись, как бы не быть тебе обманутым; испытай себя и найдешь, что на деле не считаешь себя таковым; ибо если думаешь так о себе, то не должен ни на кого гневаться, будучи не в состоянии рассудить, хорошо ли или худо исполнено дело; ведь безумный называется несмысленным, а безумный и несмысленный, как сказано, не имеет в себе соли (мудрости); не имеющий же соли в себе как приправит и осолит других? Смотри, брат, как мы бываем поруганы, говорим только устами, а дела показывают иное. Почему, когда противоречим помыслам, не получаем силы отвергать их? Потому, что прежде вдаемся в осуждение ближнего, и (чрез то) ослабевает наша сила духовная, и мы обвиняем брата своего, будучи сами виноваты. Если веришь, что все зависит не от воли"хотящагоилитекущаго, ноотмилующаго Бога»(Рим. 9:16), то почему не обращаешь на это внимания и не любишь брата своего  совершенною любовью? Сколь многие желали (принять к себе) нас, старцев, и искали этого, но не дано было им того, а Бог послал нас к авве Сериду, не искавшему сего, и сделал его искренним нашим сыном; ибо Бог любит внутреннее произволение. А на  сказанное тобою:«единоюглаголах»и прочее (отвечаю): блажен, если будешь подвизаться приобрести это; ибо оно не всем дается. И о прочих помыслах (скажу): возложи на Бога всякий помысл, говоря: Бог знает полезное, – и успокоишься, и мало-помалу получишь силу терпеть. Не зарекайся вовсе говорить  (братии). Если же скажешь и не послушают тебя, или слово твое не произведет желаемого действия, не опечаливайся: это более принесет тебе пользы. На то, чему ты удивляешься (скажу): совершенная любовь"неотпадает"(1Кор. 13:8), и приобретший ее пребывает в теплоте, возгараясь любовью к Богу и ближнему. А касательно молений, о которых ты написал в конце, – ты должен быть доволен словами, написанными мною (прежде): что я и день и ночь непрестанно молюсь о тебе к Богу. Итак, излишне  написал ты и это; ибо уже имеешь от меня духовную пищу в наставлениях по Богу, на долгое время; пожди и потерпи Господа о  Христе Иисусе, Господе нашем; Ему слава во веки, аминь.'
      cn: 回复。弟兄！请回想主对祂的门徒们所说的话：「难道你们也如此不悟吗？」（马太福音 15:16）。我曾写信给你，说：要殷勤省察你的心思。倘若你曾努力仔细省察自己，你就能明白，你如今所问之事的核心，已蕴含在我先前所写之中，我便不必现在再写信给你了；然而，我仍要为你第二次的提问增添一些内容。但首先我要责备你：你称自己有罪，然而在行为上并未显明你已认识到这一点。一个承认自己是罪人、是许多祸患之源的人，不会与任何人争辩，不会与任何人争吵，不会对任何人发怒，反倒认为所有人都比自己更好、更明智。如果心思嘲弄你，告诉你事情确实如此，那么它们又如何激起你的心去对抗那些比你更优秀的人呢？要警醒，弟兄——这是虚假的：我们尚未达到自视为罪人的地步。喜爱责备他的人，乃是有智慧的（参 箴言 9:8）。然而，若有人喜爱责备他的人，却不遵行所听到的，这更像是仇恨。如果你有罪，你为何责备你的近邻并指控他，仿佛烦恼是因他而来？难道你不知道，每个人都是被自己的意识所试探的（参 罗马书 14:22），而这便给他带来烦恼。这正是我先前写信给你的，关于弟兄们的事，好让你的心思不会把蚊子说成骆驼等等。更好的是，你们要祷告，在敬畏上帝中彼此分担（指互相体谅）。至于你称自己愚昧（我要告诉你）：当心，以免你受欺骗；省察自己，你会发现你在行为上并未如此看待自己；因为如果你这样看待自己，你就不应当对任何人发怒，因为你无法分辨事情做得好坏；因为愚昧人被称为无知者，而愚昧和无知的人，如经上所说，心中没有盐（智慧）；一个心中没有盐的人，又怎能给别人调味和加盐呢？看哪，弟兄，我们是何等受嘲弄，我们只是口说，而行为却显明截然不同。为什么当我们与心思对抗时，得不到拒绝它们的力量呢？因为我们首先陷入论断近邻的罪中，因此我们的属灵力量便会衰弱，于是我们便指责我们的弟兄，而我们自己却是有罪的。如果你相信一切「不是出于那定意的，也不是出于那奔跑的，乃是出于那施怜悯的上帝」（罗马书 9:16），你为何不留意这一点，并且不以完全的爱来爱你的弟兄呢？有多少人渴望（接纳）我们这些长老，并且寻求这一点，但他们并未得到，而上帝却将我们送到阿爸塞里杜斯那里，他并未寻求此，并使他成为我们真诚的儿子；因为上帝喜爱内在的意愿。至于你所说的：「我一次开口」等等（我回答）：你若努力获得这个，便有福了；因为它并非赐予所有人的。至于其余的心思（我要说）：将每一个心思都交托给上帝，说：上帝知道何为有益的——你便会得到安宁，并且会渐渐获得忍耐的力量。不要完全发誓不说（与弟兄们交谈）。然而，如果你说了，他们却不听从你，或者你的话未能产生预期的效果，不要忧伤：这会给你带来更多益处。至于你所惊奇的（我要说）：完全的爱「永不止息」（哥林多前书 13:8），获得它的人会常在温暖中，因着对上帝和近邻的爱而燃起。至于你在末尾所写的祷告，——你应当满足于我（先前）所写的话：我日夜不停地为你向上帝祷告。因此，你写这些也是多余的；因为你已从我这里得到了属灵的食粮，是上帝的教导，足供长时间之用；要忍耐，并且等候主在我们的主基督耶稣里；愿荣耀归于祂，直到永远，阿们。
- type: heading2
  initial:
    ru: 'Вопрос 18. '
    cn: 问询 18：
  text:
    ru: 'того же  великого старца к тому же, на вопрос его: откуда происходит теплота и холодность и нечувствительность сердца; и о телесной  брани.'
    cn: 同一位伟大的长老，回答同一个门徒的问题：心之温暖、冰冷与麻木从何而来；以及关于肉体的争战。
  children:
  - type: paragraph
    text:
      ru: 'Касательно теплоты и  холодности (скажу): известно, что Господь назвал Себя огнем (см.Втор. 4:24;Евр. 12:29), согревающим и разжигающим сердца и  утробы (см.Пс. 25:2). Если это так, то диавол, напротив, – холоден, и от него происходит всякая холодность. Если же было бы иначе, то как же сказано:«тогда... изсякнет любы многих»(Мф. 24:10, 12), что означает:"тогда", как не во время (преобладания) соперника? Если ощущаем холодность, призовем Бога, и Он, пришедши, согреет сердце наше совершенною любовью Своею не только к Себе, но и к ближнему, и от лица теплоты Его изгонится холодность ненавистника добра. Если враг иссушил источник сердечных слез твоих, то умножил в тебе телесную влагу[6]; но прими[7]Господа в доме твоем, и Он иссушит ее, и источник слез твоих  очистит, да источит оный снова мысленную воду. Желающий придти в страх Божий, терпением достигает сего:«Терпя потерпех Господа, – говорит Писание, –и внят ми и услыша молитву мою», и что же? –«возведе мя от рова страстей и отбрениятины»(Пс. 39:2, 3). К этому же рву принадлежит и нечувствительность сердца. Приобрети то, чего желаешь, и спасешься о Христе Иисусе, Господе нашем.'
      cn: 关于热切与冷淡（我将如此说）：众所周知，主称自己为火（参看 申命记 4:24，希伯来书 12:29），能温暖并点燃人心与内腑（参看 诗篇 26:2）。若果真如此，那么魔鬼，恰恰相反，是冰冷的，一切的冷淡都源于他。如果不是这样，那又怎会说：「那时……许多人的爱心，就渐渐冷淡了」（马太福音 24:10，12）？这「那时」难道不是指（仇敌）得势之时吗？如果我们感到冷淡，就呼求上帝，他就会到来，用他完全的爱温暖我们的心，这爱不仅是对他自己，也是对邻舍。从他热切的面容前，那恶者的冷淡就会被驱逐。如果仇敌使你心中泪水的泉源枯竭，那么他就使你肉体的潮湿增多[6]；但请接待[7]主进入你的家，他就会使之枯干，并洁净你泪水的泉源，使其再次涌出属灵的水。凡渴望达到敬畏上帝之境的人，凭着忍耐就能实现：经上说：「我曾耐性等候主，他转向我，听了我的呼求，」结果如何呢？——「他从祸坑里，从淤泥中，把我拉上来」（诗篇 40:2，3）。这种心之麻木也属于这祸坑。获得你所渴望的，你就会在我们主基督耶稣里得救。
- type: heading2
  initial:
    ru: 'Вопрос 19. '
    cn: 问询 19：
  text:
    ru: того же  великого старца к тому же, на вопрос его о долготерпении.
    cn: 伟大的长老，写给同一位提问他关于恒忍的问题。
  children:
  - type: paragraph
    text:
      ru: 'Скажи брату: писал я тебе о долготерпении и теперь говорю: Владыка наш Бог сказал ученикам Своим:«Се, даю вам власть наступати на змию и на скорпию и на всю силу вражию: и ничесоже вас вредит»(Лк. 10:19). Подобно Иову, пей поругание, как питие (см.Иов. 34:7) Исполняй все сие на деле, и сему поучайся непрестанно.'
      cn: 请告诉弟兄：我曾写信给你论及恒忍，现在再说：我们的主宰上帝曾对祂的门徒说：「看哪，我赐给你们权柄，可以践踏蛇和蝎子，并胜过仇敌一切的势力，没有任何事物能伤害你们」（路加福音 10:19）。像约伯一样，饮辱骂如饮水（参见约伯记 34:7）。在实际中履行这一切，并不断学习。
- type: heading2
  initial:
    ru: 'Вопрос 20. '
    cn: 问询 20：
  text:
    ru: 'того же  великого старца к тому же, на вопрос его: если Господь дал нам власть наступать на змий и на скорпионов, то почему же я  смущаюсь?'
    cn: 同一位伟大的长老对同一个人的问题作答，当这个人问道：既然主已赐予我们践踏蛇蝎的权柄（路加福音 1:16），那我为何还会感到困惑不安呢？
  children:
  - type: paragraph
    text:
      ru: Кто, получа власть  наступать на змий и на скорпионов, еще претерпевает от них вред и бывает ими обладаем? Испытай же сердце твое относительно всякого дела, и если найдешь, что (древний змий) может поколебать его хоть на мгновенье, то знай, что ты далек еще от власти над ними (змиями и скорпионами). Не будь нерадив о себе, да не постигнет тебя внезапно время оное (смерти). Что бы ты ни увидел (не говорю уже о мирском, как преходящем, но о страшных вещах) на небе или на земле, представь пред очами твоими Бога и суд Его; (представь), что не долго пробудем мы в мире сем, и водвори кротость в сердце твоем, вспоминая Овча и Агнца незлобивого Христа, сколько претерпел Он, неповинный, досаждений и биений и прочее. Мы же, будучи сами виновны, зачем смущаемся на ближнего, ничего не потерпевши от него? Вспомни, что«любы не превозносится», но«долготерпит»и прочее (1Кор. 13:4). И молись, чтобы достигнуть того, что предстоит тебе, да не напрасен будет труд твой. Итак, прилепись несомненно к любящему нас Христу. Ему слава во веки, аминь.
      cn: 谁，已然获得践踏蛇蝎的权柄，却仍要忍受它们的伤害，并受其掌控？当审视你心中一切的作为，若你发现那（古老的蛇）能使其动摇哪怕片刻，便要知道你离掌控它们（蛇蝎）的权柄还很遥远。莫要对自己疏忽大意，免得那时刻（死亡）骤然降临于你。无论你在天上或地上看到什么（我并非说世间之物乃是转瞬即逝的，而是指那些可怖之事），都要在眼前呈现上帝和祂的审判；（设想）我们在世间停留的日子不长，并要将温柔安立在你心中，回忆那良善的羔羊、无辜的基督，祂承受了何等多的凌辱与鞭打，等等。而我们自身有罪，又怎能因近人而烦恼，明明我们并未从他们那里蒙受任何苦难？回想「爱是不自夸」，而是「恒久忍耐」，等等（哥林多前书 13:4）。并祈祷你能达到那摆在你面前的目标，使你的劳苦不致白费。因此，当毫不怀疑地依附于爱我们的基督。愿荣耀归于祂，直到永远，阿门。
- type: heading2
  initial:
    ru: 'Вопрос 21. '
    cn: 问询 21：
  text:
    ru: того же  великого старца к тому же, когда он помыслил никому ничего не приказывать, но ограничиться одним попечением о себе самом.
    cn: 同一位伟大的长老，还是写给同一个人的。那时他心里想，不必吩咐任何人做任何事，只需专注于自身的关照即可。
  children:
  - type: paragraph
    text:
      ru: 'Чем более пишу тебе, брат, тем более старайся вникать в написанное и не разоряй (моих советов): они даются тебе разумно и от благоустроенной души. Ты знаешь, брат, что если кто не переносит досад, не узрит и славы; и если не очистится от желчи, не ощутит сладости. Ты вступил в среду братии и различных случаев, дабы быть разжженным и  испытанным; а золото испытывается не иначе, как огнем. Отнюдь ничего не назначай себе[8]; ибо чрез это ты подвергнешь себя брани и попечениям; но со страхом Божиим испытывай, что прилично времени, и ничего не делай с досадой[9]; сколько возможно, удаляйся от гнева, старайся быть для всех  полезным примером; не суди и не осуждай никого, но вразумляй как искренних твоих братий, и особенно возлюби искушающих тебя, так как и я много раз оказывал любовь искушавшим меня. Если вникнем, то найдем что они-то и приводят нас в преуспеяние. Не назначай себе ничего. Будь послушен и смирен и ежедневно испытывай себя; ибо и пророк, означая это ежедневное (самоиспытание), говорил:«И рех: ныне начах»(Пс. 76:11), и Моисей:«И ныне, Израилю»(Втор. 4:1). Того же"ныне"держись и ты. Если же и нужно тебе будет приказать кому-нибудь, испытай прежде  помысл твой, не по смущению ли хочешь это сделать; и когда видишь, что сие не принесет пользы, удержи (сей помысл) под  языком твоим, тотчас обращаясь мыслью к Тому, Который сказал:«кая... польза человеку,ащемир весь приобрящет, душу же свою отщетит?»(Мф. 16:26). Притом знай, брат мой, что всякий помысл, которому не предшествует тишина смирения, не от Бога  происходит, но явно от левой стороны. Господь наш приходит с тихостию; все вражеское бывает со смущением и мятежом. Хотя (бесы) и показываются облеченными в одежду овчую, но, будучи внутренне волками хищными, обнаруживаются посредством наводимого ими смущения; ибо сказано:«от плод их познаете их»(Мф. 7:16). Да вразумит Господь всех нас, чтобы не увлечься (мнимою) их правдою:"всябо Емунага и объявлена»(Евр. 4:13). Итак,  возлюбленный! Все, что от тебя зависит, делай, представляя страх Божий пред очами твоими, и приноси благодарение Господу; Ему  слава и честь и держава и власть во веки, аминь.'
      cn: 弟兄啊，我越是给你写信，你便越当努力领会所写之言，切莫糟践（我的忠告）：这些话语都是理智而从安宁的灵魂中赐予你的。弟兄啊，你当知晓，若有人不能忍受烦扰，便无法得见荣耀；若不清除苦胆，便无法品尝甘甜。你已进入弟兄们与各种境遇之中，为要被燃点、受试炼；而黄金唯有经火方能受试。切莫为自己预设任何事[8]；因此你将陷于争战与忧虑之中；但当怀着对上帝的敬畏，审视何事合乎时宜，切勿带着恼怒行事[9]；尽可能远离忿怒，努力成为所有人的有益榜样；勿论断、勿谴责任何人，但要如劝导你真诚的弟兄一般劝导他们，尤当爱那些试探你的人，正如我多次向试探我之人所施的爱。若我们深思，便会发现正是他们引领我们进入精进。切莫为自己预设任何事。要顺服谦卑，每日省察自己；先知曾以此每日（自我省察）之意而言：「我便说：现在我才开始」（诗篇 76:11），摩西亦言：「以色列啊，现在」（申命记 4:1）。你也要持守这「现在」。若你确实需要向某人发号施令，当先省察你的心思，看你是否因困扰而欲为此；当你见此无益时，便将（此念）收敛于舌下，立刻将思想转向那位曾说：「人若赚得全世界，却丧失自己的灵魂，有什么益处呢？」（马太福音 16:26）的祂。此外，我的弟兄啊，你当知晓，凡未有谦卑之平静作为前导的思想，并非源于上帝，而是明显来自左道。我们的主带着平静而来；所有仇敌之事皆伴随着困扰与骚乱。虽然（恶魔）看似披着羊皮，但其内在乃是残暴的狼，借由他们所引发的困扰而显露真形；因为经上说：「凭着他们的果子，就可以认出他们来」（马太福音 7:16）。愿主启迪我们所有人，使我们不致被他们（虚假的）公义所迷惑：「万物在他眼前都是赤露敞开的」（希伯来书 4:13）。所以，蒙爱者啊！凡你力所能及之事，都要行之，将对上帝的敬畏摆在你眼前，并向主献上感谢；愿荣耀、尊贵、权柄与能力都归于祂，直到永永远远，阿门。
- type: heading2
