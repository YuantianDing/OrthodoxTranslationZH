          cn: 君王般的先知大卫在许多诗篇中（诗篇 32，100 等）赞美心地正直之人；蒙福的奥古斯丁对此种正直解释得更为宽广：「看哪，有多少人违背上帝，又有多少人不喜欢他的作为？如果上帝所行的事违背人的意愿，那么他就是主，他知道自己所做的一切；他更关注我们的益处，而非我们的欲望；那些更愿意遵循自己的意愿而非上帝旨意的人，想要将上帝的旨意屈从于自己的意志，并且拒绝按照上帝的旨意来纠正自己的意愿。赞美是正直人所应得的（诗篇
            32:1）。谁是这些心地正直的人？他们是将自己的意愿、自己的心，完全交托给上帝旨意的人，即使人类的软弱困扰他们，神圣的真理也会支持和鼓励他们。有时，他们必朽的心中会隐藏一种秘密的渴望，更符合他们自身的情况和事务：但是一旦他们明白上帝的意愿是不同的，他们就会将至高者的意愿置于自己的意愿之上，将全能且更美好的意愿置于自己软弱和错误的意愿之上，并且更乐意遵循完美的上帝旨意，而非人类的意愿。上帝超越人类多少，上帝的旨意就比人类的意愿更有益多少：你渴望令自己愉悦的事物，结果却在愿望未能实现时得到悲伤；此时，你当忆起那超越你的上帝；你乃卑微的品级，他却是最高统帅；他是创造者，你是他的受造物；他是主宰，你是仆人；他是全能者，你是软弱的。因此，纠正你自己，顺服他的旨意，并谦卑地向他呼喊：「我的父啊！不要照我所愿的，乃要照你所喜悦的」（参阅：马太福音
            26）。如此，你的心就是正直的，你也将成为心地正直之人，赞美是你的应得，因为正直人应得赞美。那些不明智的自私之人并非如此行事：他们只在一切顺利时才赞美上帝，而在任何事不顺遂其意时，他们便抱怨。醒悟吧，不明智之人！你就像他父亲家里的一个不听话的孩子：当父亲爱抚他时，他爱父亲，而当父亲对他更严格并惩罚他时，他则向父亲表达不满：他不明白，无论是爱抚还是惩罚他的父亲，都是在为他准备最好的未来。那么，心地正直的人因何赢得赞美？因他们合乎神意的行为。听听那在上帝面前认罪的义人：我必时时称颂上主；他的赞美必常在我口中（诗篇
            33:2）；「时时」：无时无处，无论顺境逆境，因为如果仅仅在幸福中而非悲伤中，那又怎能说「时时」呢？又怎能说「常常」呢？有人说：人们在顺境中欢欣喜乐，歌唱赞美上帝；这不应受到指责。然而，他们也当承认上帝是一位惩戒的父亲，不应抱怨他，而应纠正自己，以免因此失去上帝的祝福和天国的基业。赞美是正直人所应得的。那么，谁是这些正直的人呢？他们是那些凡是上帝所赐的都感到喜悦的人；他们是那些即使身处严峻的试炼中，也赞美上帝，并与那饱受苦难的约伯一同说：「我赤身出于母胎，也必赤身归回。赏赐的是上主，收取的也是上主。上主的名是应当称颂的。」（约伯记
            1:21）」[124]
