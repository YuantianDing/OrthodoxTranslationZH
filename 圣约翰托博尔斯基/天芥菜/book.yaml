          ru: 'Приведем еще Провидение Божие о преподобном Харитоне[171]. Харитон
            идя в Иерусалим задержан был разбойниками, которым нечего было взять у
            него, они связали его и заключили в пещере. Когда разбойники ушли на свой
            промысел, Харитон, оставшись наедине, обратился всем сердцем и душой к
            Богу, прославляя Божие Провидение и размышляя о нечаянном нападении на
            него разбойников, благодарил за все милосердого Отца Небесного, поручая
            Ему всего себя. Вдруг он видит, что появился из расселины змей, приполз
            к кувшину с молоком, долго пил из него и вместо благодарности выпустил
            в кувшин свой яд. Разбойники, возвратясь в свое жилье, уставшие и жаждущие,
            сразу стали пить молоко и много его пили; спустя короткое время почувствовали
            боль и дурноту столь сильные, что попадали на землю и умерли внезапной
            смертью. Таким образом, святой Харитон сделался в пустыне наследником
            и единственным господином бесчестного поселения и всех его богатств. И
            не тщетно: освободившись с Божией помощию от уз своих, устроил на том
            месте славную общежительную обитель, употребив на то одну часть оставшегося
            от разбойников большого богатства, другую же часть его раздал нищим, церквам
            и другим монастырям, обратив таким образом пещеру разбойников в храм Божий,
            а богатства их – на добрые дела.'
          cn: 让我们再举一个上帝圣意在圣哈里顿[171]身上的彰显。哈里顿在前往耶路撒冷的路上被强盗劫持，强盗们一无所获，于是将他捆绑并囚禁在一个山洞里。当强盗们外出作案时，哈里顿独自一人，全心全意地转向上帝，赞美上帝圣意，并思考强盗们突如其来的袭击，他为这一切感谢仁慈的父，将自己完全交托于他。突然，他看到一条蛇从裂缝中钻出来，爬到盛牛奶的罐子前，长时间地饮用，然后，非但不感恩，反而将毒液吐入罐中。强盗们回到他们的住处，又累又渴，立刻开始喝牛奶，并且喝了很多；不久，他们感到剧痛和剧烈的恶心，以至于倒在地上，猝然死去。就这样，圣哈里顿在旷野中成为了这个不义居所及其所有财富的继承人与唯一主人。这并非徒然：在上帝的帮助下挣脱束缚后，他在那个地方建立了一座光荣的修道院，他用强盗们留下的大笔财富的一部分来建造，另一部分则分发给穷人、教堂和其他修道院，从而将强盗的山洞变成了上帝的殿堂，将他们的财富用于善行。
