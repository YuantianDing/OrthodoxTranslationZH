          cn: 忠义的约伯，据圣金口若望的见证，他以其温柔的忍耐更蒙上帝喜悦，并以寥寥数语赢得了极大的尊荣与报偿，远胜过他丰厚的施舍。约伯因撒旦的诬告，失去了所有财富和儿女，又遭受恶疮的折磨，他说：「赏赐的是上主，收取的也是上主；上主的名是应当称颂的。」（约伯记
