      children:
      - type: paragraph
        text:
          ru: 'Вот два зеркала – Епиктет и Астиан, в которых отчетливо отразилось
            благочестивое согласие человеческой воли с Божественной при тягчайших
            обстоятельствах. Это – примеры, достойные подражания для каждого христианина
            при находящих на него искушениях впасть в противоречие с волей Божественной.
            В таких случаях каждый укрепляй себя краткой, но беспрестанной молитвою:
            «Я – христианин, да будет во мне воля Божия (а не моя воля); хотя это
            искушение неудобное для перенесения и трудное для меня, но да будет во
            мне воля Божия; хотя я и не предвидел и не ждал такой печали, но буди
            воля Божия; хотя этот человек по злому умыслу причинил мне зло, будь воля
            Божия во мне».'
          cn: 有两面明镜——厄庇克忒托斯与阿斯提安，其中清晰映照出，在最严峻的境遇下，人的虔敬意志与神圣旨意和谐一致。这些榜样值得每一位基督徒效仿，当他面临与神圣旨意相悖的诱惑时。在这种情况下，每个人都当以简短却不间断的祷告来坚固自己：「我乃基督徒，愿神的旨意（而非我的旨意）成就在我身上；尽管这诱惑难以承受，对我而言亦是艰难，但愿神的旨意成就在我身上；虽然我未曾预料或期待此等悲伤，但愿神的旨意成真；即便此人恶意加害于我，愿神的旨意成就在我身上。」
      - type: paragraph
        text:
          ru: 'Грозный израильский вождь Ииуй написал письма к самарийским начальникам
            и старейшинам города и послал в город Самарию для исполнения по ним. Они
            же немедля, избрали нарочных и послали их к Ииую с таким ответом:мы рабы
            твои, и что скажешь нам, то и сделаем(4Цар 10, 5). О, как часто Бог многократно
            и многообразно изъявляет нам Свою волю в Священном Писании для исполнения
            оной, чтобы мы поступали согласно ей! Так истинно: мы обязаны доброхотно
            следовать воле Божией, повторяя выше приведенные слова:мы рабы Твои, и
            что скажешь нам, то и сделаем,и что Тебе угодно, то и сделай с нами. Поэтому
            святой Антоний Великий часто повторял: «Если мы и все дела наши будем
            всегда предоставлять в руки Божии, то ни один демон не в состоянии будет
            вступить в единоборство с нами».'
          cn: 严峻的以色列领袖耶户写信给撒马利亚的城中首领和长老，并派人送到撒马利亚城，命他们遵照执行。他们立刻挑选使者，派他们到耶户那里，回复道：「我们是你的仆人，你吩咐什么，我们就做什么。」（列王纪下
            10:5）哦，神在圣经中何等频繁而多样地向我们昭示祂的旨意，为的是让我们去遵行，以便我们能按照祂的旨意行事！诚然，我们理当甘心乐意地顺服神的旨意，重复上面那些话：「我们是你的仆人，你吩咐什么，我们就做什么」，并且「你所喜悦的，就照样待我们」。因此，大圣安东尼常说：「如果我们常常将自己和我们所有的事都交托在神的手中，那么任何一个魔鬼都无法与我们争战。」
      - type: paragraph
        text:
          ru: 'Илия Фесвитянин однажды поспорил с жрецами Вааловыми о том, он ли почитает
            и поклоняется истинному Богу или они? Для верного решения этого спора
            Илия и спорящие с ним жрецы условились, что тот будет победителем в этом
            споре, на чью жертву спадет огонь с небес и сожжет ее. И когда Вааловы
            жрецы приготовили свою жертву для всесожженияи призывали имя Ваала от
            утра до полудня: «Ваале, услышь нас!». Но не было ни голоса, ни ответа.
            И скакали они у жертвенника, который сделалипо своему обряду.В полдень
            Илия стал смеяться над ними и говорил: кричите громким голосом, ибо он
            бог, может быть, он задумался, или занят чем-либо, или в дороге, а может
            быть, и спит, так он проснется! «.И стали они кричатьгромчеи кололи себя...
            ножами и копьямидо крови, но все было тщетно. Прошел полдень, а они все
            ещё бесновалисьдо самого вечера без всякого успеха.Тогда Илия сказал им:отойдите
            в сторону, чтоб и я совершил мое жертвоприношениевсенародно(3Цар. 18, 26–29).Он
            устроил из двенадцатикамней, по числу колен сыновИзраиля(3Цар. 18,31),жертвенник,
            положил на него дрова и, возложив на них рассеченного тельца, повелел
            все приготовленное им обильно полить водой. Сам между тем от всего сердца
            громогласно воззвал к Богу:Господи, Боже Авраамов, Исааков и Израилев!...
            Услышь меня ныне в огне! Да познают в сей день люди сии, что Ты один Бог
            в Израиле, и что я раб Твой и сделал всё по слову Твоему. Услышь меня,
            Господи, услышь меня! Да познает народ сей, что Ты, Господи, Бог, и Ты
            обратишь сердце их к Тебе(3Цар. 18,36–37). И – о чудо! Внезапно ниспал
            огонь Господень на жертву и все попалил. Сколь много бывает у христиан
            трудов и утомлений, жалоб и усердия во время совершения наших молитвенных
            церковных обрядов и богослужений? Изнуряем тела свои постом, прилежно
            посещаем храмы и совершаем другие подвиги: это неплохо; но часто при этом
            не получаем огня небесного, не воспламеняемся мы истинным благоговением
            к исполнению Божественной воли и к тщательному избежанию противоречия
            между нашей волей, нашими желаниями с одной стороны и волей Божией – с
            другой. Редко когда, и то не от сердца, а так, без внимания произносим:
            «Буди воля Твоя, Господи, буди». Часто бывает, что мы и жертвуем чем-либо
            во славу Божию, и приглашаем других к тому, но все это не приносит истинной
            пользы, потому что принося в жертву Богу свое внешнее, не приносим Ему
            в жертву своей воли и своих пожеланий не подчиняем Его святой воле и даже
            не заботимся об этом.'
          cn: '以利亚提斯比人曾与巴力祭司争辩，究竟是他所敬拜的上帝是真神，还是巴力祭司所敬拜的是真神？为公正地解决这场争论，以利亚和与他争辩的祭司们约定，谁的祭物有火从天而降将其焚烧，谁就是这场争论的胜者。当巴力祭司们准备好他们的燔祭，并从早晨到中午呼求巴力的名，喊着：「巴力啊，听我们！」却没有声音，也没有回应。他们围着自己按规矩所筑的祭坛跳跃。中午时分，以利亚开始嘲笑他们，说：「大声喊叫吧！因为他是神，或许他正在沉思，或有事缠身，或在路上，或许他睡着了，这样他就会醒来！」他们便更大声地喊叫，用刀枪割自己，直到流血，但这都是徒劳。过了中午，他们仍然狂热地嘶喊，直到傍晚，毫无所获。


            那时，以利亚对他们说：「你们退到一边，我也要在众人面前献上我的祭物。」（列王纪上 18:26-29）他用十二块石头，照以色列子孙支派的数目（列王纪上
            18:31），筑了一座坛，把柴放在上面，又把切成块的公牛犊放在柴上，并吩咐人把预备好的一切都浇上大量的水。以利亚自己则全心全意地大声向上帝呼求：「上主，亚伯拉罕、以撒、以色列的上帝啊！……求你今日用火应允我，使这民知道惟独你是以色列的上帝，也知道我是你的仆人，这一切事都是照你的话行的。上主啊，求你应允我，应允我！使这民知道你上主是上帝，又知道是你叫这民的心回转。」（列王纪上
            18:36-37）奇迹发生了！上主的火突然降下，烧尽了燔祭和一切。


            基督徒在进行祷告、教会礼仪和神圣事奉时，有多少辛劳和疲惫，多少抱怨和热忱啊？我们通过禁食来磨炼身体，勤勉地去圣殿，并进行其他的苦修：这并非不好；但我们常常因此未能获得天上的火，我们未能真正被敬畏之心点燃，以遵行上帝的旨意，并努力避免我们的意志和欲望与上帝的旨意相悖。我们很少能发自内心，甚至只是不经意地念出：「愿你的旨意成就，主啊，愿你的旨意成就。」我们常常也会为荣耀上帝而献上什么，并邀请他人也这样做，但这一切都未能带来真正的益处，因为我们在向上帝献上外在之物时，却没有将自己的意志和愿望献给他，没有使它们顺服于他神圣的旨意，甚至对此毫不关心。'
      - type: paragraph
        text:
          ru: 'Два человека просили святого Макария, чтобы он научил их молиться Богу.
            В ответ на их просьбу Макарий сказал: «В молитве своей немного говорите;
            но часто, подняв руки к небу, скажите чистосердечно: Господи Боже, как
            Ты желаешь и как Тебе угодно, пусть так и будет, ибо Он Сам лучше нас
            знает, что нам в известном деле полезнее». Это – прекрасное наставление
            о том, как должно молиться; таким же образом молился и преподобный Пахомий:
            он об одном просил Бога, именно о том, чтобы во всем исполнялась воля
            Божия.'
          cn: 有两个人请求圣马卡里教他们如何祷告上帝。马卡里回应他们的请求说：「你们祷告时少言，但要常常举手向天，真心实意地说：『主啊，上帝，愿照您的意愿和喜悦成就，因为您比我们更清楚，何事于我们有益。』这是一个关于如何祷告的绝佳训示；同样地，帕霍米修士也如此祷告：他只向上帝祈求一件事，那就是愿上帝的旨意在万事上得以成就。」
      - type: paragraph
        text:
          ru: Такое безусловное предание себя в волю Божию есть наибольшее и благоприятнейшее
            Богу жертвоприношение от нас, ибо в других своих приношениях человек жертвует
            только отчасти или через воздержание от пищи и питья, или благотворительными
            делами, или терпением в перенесении обид; напротив – в безусловном предании
            себя воле Божией он совершенно всего себя предает Богу, чтобы Он был полным
            властителем как над ним лично, так и над всем тем, что тот имеет, без
            всякого исключения и малейшего предмета, зависящего от его собственной воли.
            А потому эта безусловная преданность находится в таком же отношении по
            своему различию к жертвам первого вида, в каком состоит целый предмет
            к какой-либо своей части.
          cn: 这种将自己无条件地全然交付于上帝旨意的行为，是我们能献给上帝最宏大也最蒙悦纳的牺牲，因为在其他奉献中，人或通过节制饮食、或通过慈善之举、或通过忍受屈辱来献上部分；相反，在将自己无条件地交付于上帝旨意时，他将自己的全部全然献给上帝，使上帝成为他个人及其所拥有的一切的完全主宰，没有丝毫例外，也没有任何一件取决于他自身意愿的微小事物。因此，这种无条件的奉献与前述各类牺牲的区别，犹如整体之于其某个部分。
      - type: paragraph
        text:
          ru: 'Два замечания,достойные постоянной памяти, предлагаю здесь для наставления:'
          cn: 以下是两点值得永远铭记的教诲，在此提出以供指引：
      - type: paragraph
        initial:
          ru: 1)
          cn: 1)
        text:
          ru: 'Когда ты, избранный Богом муж, предашь Ему, Его Божественной воле,
            всего себя совершенно и безусловно и свою собственную волю принесешь в
            жертву Богу, как зарезанного ягненка, то, умоляю тебя, никогда впоследствии
            об этом не раскаивайся: будешь ли ты потом жить хорошо или дурно, не печалься
            о данном тобой Богу обещании(принесении своей волив жертву Божественной
            воле). Тебе известно поведение маленьких детей: они, будучи оскорблены
            близким для них лицом, говорят обидчику: «Я не твой, не хочу быть твоим,
            я свой!» – Хотя за несколько минут пред этим на вопрос: чей ты? отвечали:
            я твой; но что-нибудь сделано не по их желанию, и они уже отказывают в
            принадлежности своей оскорбителю их, переменив свои слова и чувства к
            нему. Умоляю тебя, христианская душа, не уподобляйся означенному выше
            детскому обычаю. Не поступай подобно тому и ты пред Богом в том случае,
            если Бог допустит наказать тебя розгой или заточением в тюрьму. Если Он
            даже попустит предать тебя на мучения огненные, сокрушая многоразличными
            скорбями и напастями; но беспрестанно взывай к Нему в сокрушении своего
            сердца: «Господи, помилуй меня: я – Твой, о Боже, Твой! Да будет воля
            Твоя во мне и надо мною!»'
          cn: 当您，被拣选的上帝之人，将自己完全彻底、毫无保留地献给祂、献给祂的神圣旨意，并将您自己的意志作为被宰杀的羔羊献祭给上帝时，我恳求您，此后永远不要为此感到懊悔：无论您此后生活得好与坏，都不要为自己献给上帝的承诺（将自己的意志献祭给神圣旨意）而悲伤。您知道小孩子的行为：当他们被亲近之人冒犯时，他们会对冒犯者说：「我不是你的，我不想是你的，我是我自己的！」——尽管几分钟前，当被问及：你是谁的？他们会回答：我是你的；但只要有些事情不合他们的心意，他们就会拒绝属于冒犯他们的人，改变他们对冒犯者的言语和感受。我恳求您，基督徒的灵魂啊，不要效法上述孩童的习性。即便上帝允许用鞭子惩罚您或将您囚禁在监狱里，您也不要如此对待上帝。即便祂允许将您交付火刑，用各种各样的悲伤和灾难来击碎您；但您要不断地在心中痛悔地呼求祂：「主啊，怜悯我：我是您的，哦上帝，我是您的！愿您的旨意在我身上和在我之上成就！」
      - type: paragraph
        initial:
          ru: 2)
          cn: 2)
        text:
          ru: 'Опять же, когда ты, впавши в какой-либо тяжкий грех, например пьянства,
            осуждения или плотской похоти, будешь вопрошен: кому принадлежат те члены
            твоего тела, которыми совершил ты тяжкий грех, – не Богу ли они принесены
            не один раз, но сто, тысячу раз в жертву? Теперь же ты делаешь их орудиями
            тяжких грехов: пьянства, злословия, плотского непотребства для оскорбления,
            презрения и обид, наносимых ими как Богу, так и своим ближним, а более
            и самому себе по своему безумию и заглушению собственной совести? Осмотрись,
            человек, что ты делаешь? Ты потерял и веру и совесть: твой язык, твои
            очи, руки и все твое тело преданы тобой бесчисленно раз на служение Богу,
            теперь своими делами предаешь ты ихдемону? Смотри, что ты делаешь? Подвергаешь
            себя величайшей опасности, вечной погибели, и знай, что Бог поругаем не
            бывает:Что посеет человек, то и пожнет(Гал 6,7). И если не хочешь быть
            оставленным от Бога окончательно, опять покорись Божественной воле, пока
            не постигла тебя конечная кара, благоговейно исполняя все то, что закон
            или Божественное откровение повелевает. Все блаженство израильтян состояло
            в том, чтобы следовать Божию руководительству на пути в Землю обетованную;
            это следование было указываемо им предшествующими их походу облаком и
            огнем. Точно таким же образом и наше вечное спасение состоит в том, чтобы
            мы совершали земное прохождение нашей жизни неизменно по указаниям огненного
            закона любви и осеняемые благодатным облаком Божия Промысла о Своей Церкви
            и о каждом из нас особо до тех пор пока, совершив богоугодно путь свой,
            не войдем в землю, кипящую молоком и медом, то есть в вечное Царство Божие.
            Следовательно, верен и праведен путь воли Божией. Он неизменно приведет
            нас в Царство любви Божией к человечеству.'
          cn: 再者，当你陷入某种重罪，例如酗酒、论断或肉体欲望时，你会被质问：你用以犯下这些重罪的身体肢体，它们属于谁？它们不是一次又一次，而是百次、千次地献祭给上帝吗？如今你却将它们变为重罪的工具：酗酒、诽谤、肉体的不贞，用以冒犯、蔑视和伤害上帝、你的近人，更因你的愚昧和良心的泯灭而伤害你自己？看看你自己，人啊，你在做什么？你已经失去了信仰和良心：你的舌头、你的眼睛、你的双手和你整个身体无数次地献身于侍奉上帝，现在你却用你的行为将它们交给魔鬼？看看你在做什么？你正将自己置于极大的危险之中，永恒的毁灭之中，要知道，上帝是不可亵慢的：人种的是什么，收的也是什么（加拉太书
            6:7）。如果你不想最终被上帝离弃，那么在你遭受最终惩罚之前，再次顺服上帝的旨意，虔诚地履行律法或神圣启示所命令的一切。以色列人所有的幸福都在于跟随上帝的引导走向应许之地；这种跟随是由他们行进前方的云柱和火柱所指引的。同样，我们永恒的救赎也在于，我们以不变的方式，根据爱之火热律法的指引，并蒙受上帝对其教会和我们每个人特殊眷顾的恩典云彩的荫蔽，度过我们尘世的生命旅程，直到我们以蒙上帝喜悦的方式走完我们的道路，进入那流淌着牛奶与蜜的土地，即永恒的上帝之国。因此，上帝旨意的道路是真实而公义的。它将不变地引领我们进入上帝对人类的爱之国度。
  - type: heading2
    text:
      ru: Глава IV. Совершенствование человека зиждется на сообразности желаний и
        действий с объявляемой ему волей Божией в законе или же через действительные
        предназначенные от Бога события
      cn: 第四章。人的完善，是建立在他的愿望与行为是否符合神在律法中所启示的旨意，或是否符合神所预定的真实事件。
    children:
    - type: paragraph
      text:
        ru: 'Всякое деяние человека ценится по той конечной цели, которой желательно
          достигнуть. Этой-токонечной цельюопределяется качество наших поступков,
          их свойство, по которому одни поступки достигают блаженного конца, другие
          же приводят человека к погибели. Выбирая из множества конечных целей в жизни
          самую лучшую, то есть истинную и блаженную, не найдем мы ничего достойнее
          и благороднее, кроме исполнения воли Божией, которое постепенно приближает
          нас к Самому Богу и вечному блаженству в Его бесконечном Царстве. Поэтому
          нет лучших поступков, кроме тех, которые приближают нас к Богу и привлекают
          Его милосердие к нам грешным. Итак, истинно и праведно изречениеВасилия
          Великого: «предоставлять себя охотно во всех своих деяниях и поступках воле
          и водительству Божию», то есть отвергнуться собственного своеволия и принимать
          с благодарностью как все доброе, Богом посылаемое нам, так и все злополучное
          для нас, допускаемое Богом, – есть совокупность и высшая степень христианской
          святости. В силу этого евангельского самоотвержения и несения на себе Креста
          Христова возвеличены и прославлены Богом все святые. Это доброхотное отвержение
          собственной воли, по учению святых отцов и учителей богоугодной жизни, считается
          единственным вернымначаломдушевного мира и тишины человека, верующего в
          Промысл Божий, никогда не оставляющий никого и ничего без направления к
          наилучшему концу. Это начало утверждает в нас твердую надежду к нашему бесконечному
          благополучию, так что человек не желает уже полагаться на собственные силы,
          не принадлежит себе, но становится Божиим. Он живет не для себя, но для
