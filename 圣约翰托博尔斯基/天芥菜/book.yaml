          cn: 首先，我们应当毫不怀疑地确信，并在健全的心智和记忆中坚定持守：世间所发生的一切，特别是与我们自身相关的一切，都源于神的旨意。这旨意旨在纠正我们的过失，并最终以神那不可言说、对我们而言不可测度的旨意所喜悦的方式和方法，将万事导向我们的完善与福乐。任何对神永恒律法的违背，都将通过神的旨意得到纠正与恢复。塞涅卡对此曾雄辩地说道：「一个原因催生另一个原因，并引出一长串的现象，无论是对于普遍的世界秩序，还是对于每个个体的生命而言，都是如此。因此，我们必须勇敢且忍耐，因为所有的现象和人类行为，并非如我们所思所想，而是它们实际发生的模样。自古以来便有言：你为何哭泣，又为何欢喜？因为每个人的生命都与他人有诸多不同；然而，每个人，无论此人彼人，都同样走向死亡。我们自身是脆弱的，我们从他人那里所承受的一切，也同样是脆弱、微不足道的。我们为何要如此愤慨，为何要抱怨？我们为此已有所准备：我们将忍受生命中的一切屈辱，一切困扰。就让我们的物质本性，按照其不合理的冲动，将其身体作为自身的一部分来掌控吧：我们仍将以我们不朽的灵魂保持喜乐和勇敢，坚定地相信，我们精神本质中的一切，我们称之为『自我』的一切，都不会消逝。」[78]
      - type: paragraph
        text:
          ru: Второе:Мы обязаны делать все то, что содержится в бессмертной и разумной
            душе нашей, чего требует наш здравый разум, совесть и сердце, предоставляя
            все прочее, внешнее, в распоряжение Божественного Промысла. Мы должны
            быть довольны своимжребием(то есть всем, что дано нам Богом), не искать
            лучшего положения других людей, более нас знатных и богатых, и никому
            не завидовать. Такое расположение духа дарует нам ничем не возмутимое,
            ничем не нарушаемое спокойствие и душевный мир, защиту всех добродетелей.
            Никогда не достигают этого любящие те гибельные, скоропреходящие, но почитаемые
            блага, ради которых, по мнению любителей оных, они будут всеми уважаемы;
            вследствие чего более надеются на собственные успехи, чем полагаются на
            Промысл Божий, которому они мало доверяют. Такие люди и при малейших невзгодах
            падают духом, унывают и печалятся, подобно неразумным и легкомысленным
            детям, потерявшим свои побрякушки. Напротив, человек, не превозносящийся
            своими преимуществами и не унывающий при ущербе или и совершенной потере
            их, не падает духом, будучи крепко уверен в Божием о себе Промысле. Он
            огражден в сердце своем щитом всех добродетелей – невозмутимым спокойствием,
            мужественно противостоит всем искушениям, желая только того, что Богу
            угодно делать с ним и относительно него.
          cn: 第二：我们有义务去行我们不朽而有理智的灵魂所包含的一切，我们的健全理性、良知和内心所要求的一切，将所有其他外在之事，交由神圣的旨意来安排。我们应当满足于自己的命运（即上帝赐予我们的一切），不寻求比他人——那些比我们更显赫富裕之人——更好的境况，也不妒忌任何人。这样一种心境能赐予我们无扰无乱的宁静与内心平安，并护佑一切美德。那些贪爱那些毁灭性、转瞬即逝却被视作珍宝的福乐之人，永远无法达到此境，因为他们认为这些福乐会使他们受众人尊敬；因此他们更多地依赖自己的成功，而非信赖上帝的旨意，他们对此少有信任。这样的人稍遇逆境便会沮丧，意气消沉，悲伤不已，如同无知轻浮的孩子失去了他们的玩具。相反，一个人若不因自己的优势而自傲，也不因其受损或完全失去而沮丧，他就不会气馁，因为他坚信上帝对他的旨意。他心中有万般美德的盾牌——无扰的平静，勇敢地抵挡一切诱惑，只愿上帝对他所做并关于他的一切都合乎祂的旨意。
  - type: heading2
    text:
      ru: Глава II. О том, возможно ли, чтобы кто-либо никогда не подвергался скорбям?
        Скорбей и неприятностей не избегает даже и тот, кто сообразует свою волю с
        Божественной волей
      cn: 第二章. 关于人是否可能永远不经历苦难？甚至将自己的意愿与神圣意志对齐的人也无法避免苦难和不悦。
    children:
    - type: paragraph
      text:
        ru: 'Соломон, эта бездна человеческой мудрости, разумно провозгласил, чтоне
          приключится праведнику никакого зла,в другом же переводе это выражено так:
          «праведного не опечалит никакое приключение» (Притч 12, 21). Мудрый царь
          говорит здесь о приключениях, постигающих доброго человека против его воли,
          случайно. Произвольно сделанное нами зло, как, например, грехопадение, огорчает
          каждого порядочного человека, исполняет его сердце сожалением о сделанном
          и сокрушает печалью; но те внешние приключения, несчастье, оскорбление,
          лишение имущества, потеря чести и достоинства, повреждение здоровья, смерть
          дорогих нам людей не могут так сильно смущать и печалить праведного мужа,
          ибо такие испытания он принимает за благодеяния как милость Божию к себе,
          как намерение Божие приучить его к терпению и благодарит Бога за ниспосланное.
          Благорассудительному человеку всякое злоключение дает повод к внимательности,
          осмотрительности и становится причиной добродетели. Поэтому некто из учителей,
          мудро изъясняя это, полагает, что случай есть то, что и присуще или не присуще
          человеку, кроме того, что случай причиняет вред подлому: подобно этому и
          действительная скорбь или беда присутствует и не присутствует кроме того,
          что она производит покаянные размышления в душе праведника.'
        cn: 所罗门，这位人类智慧的深渊，曾明智地宣称：「义人不会遭遇任何不幸。」而在另一译本中，这句话则表达为：「义人不会被任何遭遇所困扰。」 (箴言
          12:21) 智慧的君王在此谈论的是那些违背好人意愿、偶然降临的遭遇。我们自愿犯下的罪恶，例如堕落，会使每一个正直的人感到悲伤，使他的内心充满对所作所为的悔恨，并被悲痛所击垮。但那些外在的遭遇，如不幸、侮辱、财产损失、名誉扫地、健康受损、亲爱之人的离世，并不能如此强烈地困扰和悲伤义人，因为他将这些考验视为恩惠，视作上帝对他的怜悯，视作上帝旨在训练他忍耐的旨意，并为此感谢上帝所赐。对于明智之人，任何不幸都提供了警惕和审慎的机会，并成为美德的缘由。因此，一位教师曾智慧地解释道，遭遇是指那些与人相关或无关的事物，除了它给卑劣者带来伤害；同样地，真正的悲伤或不幸，既存在又不存在，除了它能在义人的灵魂中引发悔改的思虑。
    - type: paragraph
      text:
        ru: 'Праведный человек принимает всякое причиненное ему зло мужественным и
          радостным сердцем, тому есть верный свидетель, святой апостол Павел, который
          говорит:я исполнен утешением, преизобилую радостью, при всей скорби нашей(2Кор 7,4).
          «Радуюсь, – говорит он, – не только в алчбе и жажде, не только в узах, темницах
          и ранах, не только в бедах, и стеснениях, и во всякой скорби нашей, и не
          только исполняюсь небольшим утешением, но преизбыточествую радостью, преизобилую
          весельем, когда бьют меня палками, когда побивают меня камнями, когда терплю
          кораблекрушение и целые сутки нахожусь в пучине морской» (ср.:2Кор 8, 2;
          и, 23–30). Архиерей Турский Мартин[79], как замечает Сульпиций Север, никогда
          не гневался, никогда не изъявлял печали об оскорблениях, оставаясь всегда
          спокойным в душе своей и неизменным. Истинно праведного мужа не смущает
          никакое бедственное приключение. Святитель Златоуст подтверждает это, говоря,
          что ничего нет тягостнее и печальнее, как прогневать Бога. Но мужа мудрого
          и праведного, свободного от сего тяжкого греха, ничто другое не может уже
          опечалить: ни скорбь, ни клевета, ни что-либо другое. Но подобно тому как
          малая искра, брошенная в море, тотчас же угасает, так каждая печаль, даже
          самая тяжкая, если попадет в чистую, незамутненную совесть, весьма скоро
          рассеивается[80]. Иоанн Златоуст, желая наглядно представить этот же предмет,
          уподобляет наш ум видимому небу (своду небесному): «Небо – выше дождевых
          туч, но когда оно покрывается облаками, кажется мрачным, на самом же деле
          оно светло так же, как было прежде: так и мы, когда страдаем, то есть бываем
          окутаны печалью, как небо облаками, но небрежем об этом. Если и случается
          нам болеть или печалиться по немощи человеческой, но как или насколько бывает
          это тяжело?» Блаженный Амвросий говорит: «Пусть будет в страданиях нечто
          острое, жгущее; но мужественный ум какой боли не пересилит и не покроет
          собою: я не утверждаю, что море – неглубоко, на том основании, что берега его
          – мелки; что небо – неясно, потому что бывает иногда покрываемо облаками;
          что земля не имеет жизненной силы, потому что на некоторых местах нет растительности;
          что нивы – бесплодны, ибо местами не родится на них пшеница»[81]. Так точно
          рассуждай и о плодородии доброй совести; оно может подлежать некоторому
          влиянию тяжких скорбей, но плодами богоугодной жизни, если и случится что-нибудь
          горестное, уменьшается это влияние и совершенно побеждаемо бывает, подобно
          тому как горсть плевел между пшеницей покрывается хорошим урожаем пшеницы.
          Итак, ничто скорбное, приключающееся праведнику, не убьет его чрезмерной
          печалью: он узнает печаль, но не предается ей; покрывается небо мрачными
          облаками, но не переменяется; прорастают между пшеницей плевелы, но не заглушают
          ее; совсем не печалиться в бедах – нечеловечно, а быть побеждаемому ими
          – недостойнодоблести мужа.'
        cn: 义人以刚毅喜乐之心，承受加诸己身的一切邪恶，对此，使徒保罗便是忠实的见证人，他曾言：「我充满安慰，满溢喜乐，在我们一切的患难中。」(哥林多后书
          7:4)。他说道：「我不仅在饥饿和干渴中欢喜，不仅在捆锁、牢狱和伤痛中欢喜，不仅在祸患、窘迫以及我们一切的苦难中欢喜，而且不仅仅是获得些许安慰，我的喜乐满溢，欢欣洋溢，即使我被棍棒殴打，被石头击打，即使我遭遇船难，整整一日一夜在深海之中。」
          (参照 哥林多后书 8:2；以及 23-30)。图尔大主教马丁[79]，正如苏尔皮基乌斯·塞维鲁所言，从不发怒，从不因受辱而显露悲伤，他的灵魂始终平静如水，岿然不变。真正的义人，不受任何灾祸的困扰。圣金口约翰亦证实此言，他说道，没有什么比得罪上帝更令人痛苦和悲伤。但智慧正直之人，若能免于此等重罪，便再无他物能使其悲伤：无论是忧愁，是诽谤，抑或是其他。正如同微小的火花，投入大海，瞬间熄灭，同样，任何悲伤，即使再深重，若落入纯洁无瑕的良心之中，也会很快消散[80]。金口约翰为更形象地阐释此理，将吾人之心智比作可见之天穹（天幕）：「天穹高于雨云，然当其为云层所覆时，看似昏暗，实则依旧光耀如初：吾人亦然，当受苦时，即被悲伤笼罩，如同天穹被云层覆盖，然吾人并不在意。即便因人之软弱而偶感痛苦或悲伤，此等感受又能有多么沉重呢？」圣安布罗斯说道：「苦难中或有尖锐灼痛之物；然刚毅之心智，何等痛苦不能超越并将其遮蔽：我并非以海岸浅薄而断言海洋不深；并非以天穹偶为云层所覆而断言其不明朗；并非以某些地方无植物生长而断言大地缺乏生命力；并非以某些地方不产小麦而断言田地不肥沃。」[81]
          同样地，也应如此看待善良良知的丰硕。它或许会受到某些深重悲痛的影响，但因着敬虔生命所结的果实，即使遭遇某些痛苦之事，这种影响也会减弱并被彻底战胜，如同小麦间的几把稗草被丰收的麦子所覆盖。因此，临到义人的一切悲痛之事，都不会以过度的忧愁将其击垮：他会感知悲痛，但不会沉溺其中；天穹为阴云所遮蔽，但并未改变；稗草在小麦中生长，但并未将其窒息；在患难中毫无悲伤，是不近人情的，而为之所胜，则不配称之为勇士。
