            ему благоденствия и богоугодной жизни; пожалей только разве о том, что
            не ту же минуту покорил ты себя воле Божией.'
          cn: 约拿深信，他一离开那城，霹雳与天降的火雨便会立刻降下，将那城尽数毁灭。因为上帝曾命令先知如此传讲：「还有三天，尼尼微就必倾覆。」因此，约拿便在安全之处为自己搭建了一个临时居所，以便从那里观看——上帝将如何实现祂的威吓：祂不再怜悯那些邪恶的居民，而是将他们从地面上彻底毁灭。约拿久久等待着对尼尼微人从天而降的报应，他却看到天空依然晴朗，没有阴霾，没有乌云，没有闪电，也没有雷鸣——简言之，没有任何来自上天的惩罚；与此同时，一只虫子在黎明时分蛀蚀了他棚屋下的蓖麻植物，夺走了约拿在酷热阳光下的凉荫。约拿筋疲力尽，极度沮丧，他说：「我死了比活着还好。」
            (约拿书 4:8) 那么，他愤怒和沮丧的原因何在？原因就是他所期待的、他唯一念兹在兹的事情（即尼尼微人遭受天谴）并未发生。哦，约拿啊，你自己的意愿是多么缺乏耐心啊！尤其是在你的推测和判断中；你为何对上帝的怜悯和宽容如此愤恨呢？难道你不知道赦免和怜悯是上帝的本性吗？难道你想要把人类的缺乏耐心强加于上帝吗？若有人稍微触怒你，你便立刻攻击他；若有人使你悲伤，你便向他投掷雷电；这对人而言是寻常的，但对上帝而言却非如此：我们急躁而乐于立即报复，并且报复的程度远超我们所受的侮辱。但上帝并非如此：「上主有恩惠，有怜悯，不轻易发怒，大有慈爱。上主善待万民，他的慈悲覆庇他一切所造的。」
            (诗篇 145:8-9) 「上帝不愿取人性命，却思量如何不使被弃的也被祂弃绝。」 (撒母耳记下 14:14) 那么，约拿啊，你为何也为那被虫子蛀蚀的蓖麻而悲伤呢？你没有为它劳作，没有栽培它，也没有召唤虫子来啃食它的根：是主将它赐予你，也是主将它取走；你为何向上帝抱怨呢？如果你怜惜一棵蓖麻，上帝难道不更应怜惜一座宏大的城市吗？这座城市如同一个小王国（尼尼微有超过十二万居民）；你怜惜了蓖麻的荫凉，却不怜惜尼尼微人吗？哦，荣耀的先知啊！纠正你意愿的动向（就人类而言，尽可能地），使其与神圣的旨意相符：蓖麻枯萎了，不要为它悲伤；尼尼微城得救了，你也当祝愿它繁荣昌盛，过着蒙神喜悦的生活；你唯一或许该悲伤的，只是你没有立刻顺服上帝的旨意。
