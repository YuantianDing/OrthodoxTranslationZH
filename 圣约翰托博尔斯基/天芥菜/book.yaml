          cn: 关于上述所言，希波主教奥古斯丁解释《诗篇》145篇经文时，有更详尽的阐述：「凡雅各之神为他帮助，他的希望在乎上主他的神，就是创造天地、沧海和其中万物的那位，这人便为有福！」（诗篇
