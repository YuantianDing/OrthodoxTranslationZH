            Если же врачи не помогают или врач не поставил правильный диагноз и болезнь
            не прекращается, то не спеши безрассудно полагать причину безуспешности
            лечения тому или другому обстоятельству и не изыскивай других причин,
            кроме того, что Богу неугодно, чтобы ты выздоровел, или же Ему угодно
            продлить твою болезнь.
          cn: 凡是渴望热忱顺服神圣旨意的人，无论其健壮与否，都应为一切感谢上帝，并忍耐承受所有事情。因为上帝的旨意，安息于我们之上并存于我们之内，是我们所有的良善，我们的幸福，我们的救赎。在疾病中，我们应当请医生并接受医疗措施，但要以所有康复的希望都建立在上帝的旨意和祂神圣的旨意之上。亚撒王没有做到这一点，因此受到了公正的惩罚，因为他在病中没有转向主，反而转向医生，寄希望于他们的医术。希西家王行事更为明智，他将自己疾病的痊愈交托的不是医生的处方，而是上帝的帮助。如果医生无济于事，或者医生没有做出正确的诊断，疾病也没有停止，那么不要鲁莽地将治疗失败的原因归咎于这样或那样的境况，也不要寻求其他原因，除了上帝不愿你康复，或者祂愿意延长你的疾病。
      - type: paragraph
        text:
          ru: 'Людвина, девица богоугодная, измученная разными болезнями до того,
