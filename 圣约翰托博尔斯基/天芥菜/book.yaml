          cn: 我们不能断然地说义人不受苦难：他们感受苦痛，因为没有任何力量和美德能熄灭感官上的痛苦，但他们不惧怕，不气馁，他们的精神将他们提升到超越一切痛苦之上，使他们不可战胜。塞涅卡也曾注意到这一点，他谈到有德之人时说：「恶事不会降临到好人身上」，这似乎在解释，对有德之人而言，不合意的遭遇并不会造成伤害：「就像许多河流汇入海洋，却不改变海水的味道，同样，针对勇敢坚定之人的各种诽谤和灾祸，并不会扭曲他的心智。他总是在思想和行为上保持不变，他将一切逆境视为上天所赐或所允许，最终将其转化为真正的益处。每一次外在的遭遇都使他更加强大——我并非说他感受不到痛苦，但他战胜了这种影响，内心始终保持平静和满足——简而言之，他超越了一切遭遇。他将每一次不幸都视为自我警醒和道德完善的实践契机」[86]。多受苦难的约伯、先知大卫、使徒保罗以及许多其他人，确实都是这样的人。
