        cn: 天堂夫子的门徒恳求祂：「求夫子教导我们祷告，正如圣约翰（施洗者）教导他的门徒一样（路加福音 11:1）。」夫子应允他们的请求，对他们说：「你们祷告的时候，要说：『我们在天上的父！愿你的名被尊为圣；愿你的国降临；愿你的旨意行在地上，如同行在天上（路加福音
          11:2）。』」然而，我的神啊，你的祷告是何等难以被我们领悟！我们与蒙福的天上圣灵之间有极大的不同：他们居住在天上；而我们，被逐出乐园后，身处地上——在这充满悲哀的幽谷中，充满了世俗生活的一切苦难。天堂的众军，一切皆随他们的意愿而成，没有丝毫令他们不悦之事。而我们，这些远离天上生命之人，几乎找不到任何美好的和令人愉悦的事：处处是阻碍、忧伤与憎恶；即便偶遇善事，也难凭自愿（非受迫）而行，更多是出于其他动机；此处日日带给我们忧愁；此处亦有无数的烦恼、败德者、背叛者、盗贼、骗子及其他不敬者；彼处，天上，一切井然有序，庄严而喜乐，同时又极其便利和容易地遵行神的旨意，只需神的一次示意便可顺从，那里没有任何相反之事能搅扰灵魂。此地，地上，则不然：万千苦难追逐我们，击碎我们的精神，使我们负重于忧愁和烦恼：刚稍得安宁，新的忧虑、新的战事便骤然而至：一切邪恶都聚集起来对抗我们，祸患接踵而至，无有停歇，我们几乎难以抽身片刻，思念神并安静地向祂祷告。我们这些必死的凡人——软弱无力，不像他们那样热切和敏捷地投身祷告，因此也无法与蒙福的天上居民在这方面相提并论，无法与他们一同向天父说：「愿你的旨意行在地上，如同行在天上」，因为我们在许多方面都与高天的居民有所不同。哦，主啊！将我们迁徙到那里，那时我们也将以热忱和行动与他们并驾齐驱。
    - type: paragraph
      text:
        ru: 'Так ли это, любезный христианин, на самом деле? Нет, не так понимаешь
          ты слова:да будет воля Твоя и на земле, как на небе,не те причины неисполнения
          нами воли Божией, ибо настоящая, истинная причина этогонеисполнения на землеволи
          Божией, так какна небе исполняется она,заключается не в окружающих нас внешних
          препятствиях, она гнездится внутри нас: мы слабы духом, нестарательны к
          точному исполнению воли Божией. Как легко падаем мы, побеждаемые своей греховностью,
          в делах самых легких по исполнению; малейшая скорбь, подобная слабому дуновению
          ветерка, сокрушает нас и смущает, мы тотчас же приходим в ужас, что вот
          уже погибаем. Успокойтесь, пугливые маловеры; ничего такого Христос не заповедал,
          чего бы человек не мог успешно выполнить или что превосходило бы нашу силу.
          Приложим же, братия, все наше старание так исполнять волю Божию на земле,
          как исполняют ее Ангелы на небесах, и если бы недоставало у нас сил выполнить
          волю Божию самим делом, то уже и одно нашеискреннеежелание исполнить ее
          примется Богом за самое дело. Святой Киприан так выразился о значении этой молитвы:
          «Христос научил нас молиться:да будет воля Твоя и на земле, как на небе.Это
          означает не то, чтобы Бог творил то, что Ему угодно, но чтобы мы сами старались
          делать то, чего Бог хочет и чего требует от нас»[65]. Итак, кто желает последовать
          Христу, предшествующему в молитве Своим в ней голосом, тот не должен в своих
          устах удерживать или ограничивать значения слов и смысла их, но во всей
          широте того и другого провозглашать:да будет воля Твоя и на земле, как на
          небе,и да молится, чтобы Бог вразумил его исполнять Свою Божественную волю.'
        cn: 亲爱的基督徒，事情果真如此吗？不，你对「愿你的旨意行在地上，如同行在天上」这句话的理解有误。我们未能遵行上帝旨意的原因并非如此，因为我们未能「在地上遵行上帝旨意，如同在天上遵行」的真正原因，并非在于我们周围的外在障碍，而是在于我们内心：我们灵里软弱，不愿尽力准确地遵行上帝的旨意。在最容易做到的事情上，我们是多么轻易地跌倒，被自己的罪性所胜；一丝微小的忧伤，如同一阵微风般轻柔，却能摧毁我们，使我们困扰不安，我们立刻陷入恐慌，以为自己即将灭亡。安歇吧，胆怯的小信之人；基督并未命令人去做任何无法成功完成或超出我们能力的事情。所以，弟兄们，让我们竭尽全力，在地上遵行上帝的旨意，如同天使在天上遵行一样。即使我们没有足够的力量去实际遵行上帝的旨意，但我们那一份真诚的愿望，也会被上帝视为实际的行动。圣西普里安曾如此阐述这段祷文的意义：「基督教导我们祷告说：『愿你的旨意行在地上，如同行在天上。』这并非意味着上帝会随心所欲地行事，而是我们自己努力去做上帝所愿并要求我们去做的事情。」[65]因此，凡是希望跟随基督，效法祂在祷告中先行引导的声音之人，不应在口中保留或限制这些话语的意义，而应以其全部的广度宣扬：「愿你的旨意行在地上，如同行在天上」，并且祷告，求上帝使他明白如何遵行祂神圣的旨意。
