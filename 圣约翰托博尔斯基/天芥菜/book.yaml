          как в счастливой жизни, так и в злоключениях.'
        cn: 人之诸行，其价值恒以所欲达至之终极为准。此终极目标，定吾辈行为之品质及其特质，盖因之，或有行为得享福乐之终，或有行为引人至灭亡。若于人生诸多终极目标中择一至美者，即真且福者，吾等将无所觅得，唯行主之旨意，斯乃最堪称颂与高贵者也。此行渐引吾辈近乎上帝，并引吾辈于其无穷天国中得享永恒之福乐。故无有诸行胜于引吾辈近乎上帝，并为吾等罪人招引其慈悲者。是以，圣瓦西里大帝之言实乃真切公义：「于一切行为举止中，欣然顺服上帝之旨意与引导。」此言意谓：弃绝己之私意，凡上帝所赐之善，并上帝所允之逆境，皆当感恩领受——此乃基督徒圣洁之集大成与至高境界。正因福音中之自我舍弃与背负基督之十字架，众圣徒方蒙上帝之高举与荣耀。此甘愿舍弃己意之举，按圣教父与敬虔生活导师之教诲，被视为信靠上帝神眷之人获得内心平安与宁静之唯一确凿开端。上帝神眷从不遗弃任何生灵与事物，皆导其趋向至美之终。此开端使吾辈心中确立对吾辈无穷福祉之坚定盼望，以致人不再愿信赖己力，不再属于自己，乃成为上帝之子民。其不再为己而活，乃为上帝而活，凡上帝所赐，其皆满足，并为此一切而感恩，无论身处顺境抑或逆境。
    - type: paragraph
      text:
        ru: 'Такая покорность человека Богу есть благоприятнейшая для Него жертва:
          за эту жертву Бог наградил царя Давида самым почетнейшим отзывом о нем:нашел
          Я мужа по сердцу Моему... который исполнит все хотения Мои(Деян 13,22).
          Ибо Давид действительно настолько приблизился к Богу сердцем своим, что
          всегда был готов охотно и усердно исполнять всякое повеление Божие. Примером
          Давида должен руководиться каждый человек: предав себя вполне воле Божией
          в своем сердце, он не сочтет себя виновным в деяниях безразличных, необходимых
          человеку, которые сами по себе не заслуживают ни похвалы, ни порицания:
          ядение, питие, отдых и прочее, если он употребляет их умеренно во славу
          Божию, а не для того он ест или пьет, что этогоалчетижаждет(то есть стремится
          выполнить плотское к тому стремление, подобно неразумному животному). Вол
          или осел сказал бы: ем, потому что алчу; пью, потому что жажду; но разумному
          существу неприлично так говорить: ибо есть, пить, прохлаждаться, отдыхать
