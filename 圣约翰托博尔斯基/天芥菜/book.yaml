        cn: 基督主耶稣最常提醒门徒的，莫过于小信。祂不仅用言语，更用许多事实，奇妙地证明了信心的力量以及不信或怀疑神圣庇佑的无力，从而警示所有人提防小信。基督平静船上风暴、用五饼和四饼奇妙地喂饱旷野中数千人，若非为了直观地确证神对信靠和仰望圣三一独一真神之人无所不在的帮助，又能是为了什么呢？彼得沉入海浪之中，又意味着什么？基督借着所有这些奇妙的事迹教导小信之人，因此祂呼喊：「你们这小信的人哪，为什么胆怯呢？」（马太福音
          8:26），仿佛在说：「难道你们如此不智，竟不能理解这唯一、最初且极其必要的教导吗？」 小信有各种表现：有些人对神不信，是因为祂不惩罚仇敌，并任凭他们沉溺于自己的欲望之中；另一些人则怀疑自己能否祈求神，得到他们所求之事，尤其当他们的良心谴责并恐吓他们，认为神不会赦免他们所犯的罪时；还有一些人害怕神会剥夺他们生活和生计所需的一切。这三种小信，以其明显欺骗性的诱惑，使许多人远离神，并沉沦于各种毁灭之中。小信的祸害，我们越是未能认识到，便越是对我们有害。小信的根源在于我们过度的自恃，也就是说，那些更多考虑自己而非神，认为死亡便是一切终结的人：这何等不幸——我们将在下文探讨。
