          можешь упасть в воду и погибнуть: встань и удались отсюда, чтоб не случилось
          какой-либо беды, а то, если случится тебе беда, станут все обвинять меня
          и скажут: не ты спал, а я уснула и не предостерегла тебя от той беды». Вот
          мифологическое утверждение о бытии Божественного Провидения. Всем христианам
          известно, о ком сказал Псалмопевец:се, не воздремлет, ниже уснет храняй
          Израиля(Пс 120,4). Бог имеет столь зоркие очи, что ничто от них не скроется;
          столь чуткие уши, что ничто мимо них не может пролететь неуслышанным, ибо
          Он слышит и знает все помыслы; Он имеет руки столь длинные, что никто не
          уйдет от них. Древние философы доходили до этого сознания только разумом,
          мы же черпаем это познание из книг Священного Писания.'
        cn: 一个孩童在泉水边玩耍，在花丛中奔跑；之后他感到疲倦，便坐在水边睡着了。他梦见命运女神向他走来，对这个睡眼惺忪的孩子说：「可怜的小家伙！你坐的地方很容易跌入水中丧命：站起来，离开这里，以免发生什么不幸。如果真有不测，所有人都会指责我，说：『不是你睡着了，而是我睡着了，没有提醒你避开那场灾祸。』」这就是关于神圣天意存在的神秘论证。所有基督徒都知道，诗篇作者所说的「看哪，保护以色列的，既不打盹，也不睡觉」（诗篇
          120:4），指的是谁。上帝的眼睛如此明亮，没有什么能逃过祂的视线；祂的耳朵如此敏锐，没有什么能从祂身旁飞过而不被听到，因为祂听到并知晓所有的思想；祂的臂膀如此长远，没有人能逃离祂的掌心。古代哲学家仅凭理性才能达到这种认知，而我们则从圣经中汲取这份知识。
