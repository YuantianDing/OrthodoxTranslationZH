        text:
          ru: 'Поймите, братия христиане, какую извлекают для себя пользу люди своевольные
            и в какие заблуждения иногда впадают даже богоугодные мужи через упрямство
            своих мнений. Пока не отвергаемся мы пристрастия к самолюбию и к своеволию,
            сопротивляясь событиям, бывающим по воле Божией, до тех пор мы не можем
            совершить ничего доброго и благоприятного Богу: ни дары, ни обеты, ни
            молитвы, ни жертвы и приношения Богу неприятны, когда они совершаются
            противниками воли Божией. Пост Богу приятен, милостыня Богу любезна, умилостивительны
            молитвы, когда все это совершается не по-фарисейски,нелицемерно, то есть:
            не для достижения какой-либо внешней цели, льстящей нашему тщеславию,
