      - type: paragraph
        text:
          ru: О, как дивно и величественно проявляет себя помышление Божественное
            в повседневных своих попущениях!
          cn: 哦，神圣的意念在其日常的准许中，是何等奇妙而庄严地彰显自身啊！
      - type: paragraph
        text:
          ru: 'Несложно от добра произвести добро, но удивительно злое обратить в
            доброе; есть общая поговорка: «На спокойном море всяк может быть кормчим».
            Невелика мудрость, когда ветер попутный, корабль крепок, море спокойно
            и матросы корабля знают свое дело, пристань видна, – направить к ней корабль.
            Но иное дело, когда на море бушует буря, корабль поврежден, волны с шумом
            вливаются на палубу и внутрь корабля или когда ночь темная, ничего не
            видно, пираты окружили судно, экипаж малочислен и плохо вооружен и при
            этом капитан так искусно распорядился, что безбедно избежал опасности;
            вот это удивительно: капитан корабля делом доказал свою мудрость и свою
            опытность в управлении кораблем.'
          cn: 从善产生善并不难，但将恶转化为善却令人惊叹；有句俗话：「风平浪静时，人人皆可为舵手。」当顺风而行，船只坚固，海面平静，水手们各司其职，港口清晰可见——将船驶向港口，这算不上什么大智慧。然而，情况就不同了，当海上风暴肆虐，船只受损，巨浪喧嚣着涌上甲板并灌入船舱，或者当黑夜茫茫，一无所见，海盗包围了船只，船员稀少且装备不佳，而船长却能巧妙地指挥，使其安然避开危险；这才是令人惊叹之处：这位船长以实际行动证明了他的智慧和他在驾船方面的经验。
      - type: paragraph
        text:
          ru: 'Подобное замечаем мы и в мироправлении Божием: попущение воли Божией,
            кажущееся нам не ведущим к добру, Бог приводит к наилучшему концу по Своей
            неизреченной Премудрости и правде. Через попущение противозаконных деяний
            и горестных приключений Бог иногда беззаконников превращает в честнейших
            друзей Своих; по Божию Промыслу, направляющему все к наилучшему завершению,
            злостные замыслы для вреда обольщаемого ими часто обращаются ему в пользу
            и честь; нападения и обиды нередко умножают его силы; величайшие беззакония
            нечестивых утверждают многих в благочестии и добродетели и предохраняют
            от погибели; оттуда же происходит, что многие люди, по-видимому, уже совершенно
            погружены в бездну погибели, но на деле оказывается, что они через то
            самое спасены. Иосифу узы и темница служат к почестям и к его величайшей
            славе, братняя зависть доставила ему больше пользы, чем благоволение всего
            мира; Саулова злоба доставила Давиду царский венец; львиный ров ввел Даниила
            в большую честь и славу, каких не достигали и цари земные; Христос со
            креста вошел в рай вместе с покаявшимся разбойником, а с горы Елеонской
            вознесся на небеса и сел по правую сторону Бога Отца.'
          cn: 我们在神的治理中也看到类似的情形：神的旨意所允许发生的事情，在我们看来似乎不会带来益处，然而神却以其不可言喻的智慧和公义，将其导向最美好的结局。神有时通过容许非法行径和悲惨事件的发生，将那些违法之人变为祂最忠实的朋友；根据神的旨意，万事万物都被导向最完美的结局，那些恶意的图谋，原本旨在伤害被他们蒙蔽的人，却常常转变为对那人的益处和荣耀；攻击和侮辱常常会增强他的力量；不敬虔之人所犯下的弥天大罪，却使许多人在虔诚和美德上得到坚固，并免于毁灭；由此可见，许多人表面上似乎已完全沉沦于毁灭的深渊，但实际上他们却因此得救了。约瑟的镣铐和监狱为他带来了荣誉和极大的荣耀，兄弟的嫉妒给他带来的益处比全世界的善意还要多；扫罗的
            злоба 为大卫带来了王冠；狮子坑使但以理获得了极大的尊荣和荣耀，这是地上的君王也未能企及的；基督从十字架上与悔改的强盗一同进入乐园，并从橄榄山升入天堂，坐在父神的右边。
      - type: paragraph
        text:
          ru: 'Если бы Бог не допускал грехопадений, и допущенных не исправлял, и
            не производил бы от злых деяний добрых последствий, то едва ли могли бы
            мы узнать присущую Богу правду, карающую злых и награждающую праведных.
            Но через такое попущение злых деяний мы научаемся познавать пользу исследования
            самих попущений и убеждаемся, какими чудными путями Бог из величайших
            зол производит бесчисленное множество добра. Об этом весьма умно выразился
            знаменитый ученый Боэций[13]: «Известный порядок Божественного управления
            всегда достигает своих целей; ибо если иногда что-нибудь и уклонится от
            Божественного установления в сторону, то хотя другим путем, оно все же
            направляется к предположенной цели, дабы ничто не оказалось неразумным
            в управлении Промысла. Хотя и неудобно человеку постигать ограниченным
            умом и выражаться слабым словом о величайших и бесчисленных деяниях неограниченного
            и всемогущего Божества, но для нас достаточно удостовериться, что Бог
            есть Творец и Промыслитель всего сущего и Он Сам же все направляет наилучшим
            образом к достижению наибольшего добра. А потому, если благоразумно всмотримся
            в многообразные явления природы и устройство человеческих обществ, то
            ничего не найдем злого (в собственном смысле) и неразумного в порядке
            высшего управления миром»[14]. Итак, существуют многочисленные причины
            попущений Божиих, примеры которых мы привели в начале этой главы.'
          cn: 若非上帝容许堕落，并修正常所容许的，又从邪恶的行径中引出美好的结果，我们便难以知晓上帝那惩恶扬善的固有公义。然而，透过容许邪恶的行径，我们得以学习认识探究这些容许本身的益处，并确信上帝以何等奇妙的方式，从至大的邪恶中生发出无数的良善。关于这一点，著名的学者波爱修斯[13]曾以非凡的智慧言说：「神圣治理的既定秩序，总是能达成其目的；因为即便有时有什么偏离了神圣的旨意，它仍然会循着另一条道路，导向既定的目标，以确保在神圣的眷顾治理中，没有任何事物显得不合理。虽然以有限的人心来领悟，以微弱的言语来表达无限全能之神性的伟大与无数作为，实属不易，但对我们而言，只要确信上帝是万有之创造者与眷顾者，并且祂亲自以最美好的方式引导万事万物以达成至善，便已足够。因此，若我们审慎地观察自然界的多样现象和人类社会的结构，便会发现，在至高无上的世界治理秩序中，并没有（严格意义上的）邪恶和不合理之处」[14]。所以，上帝的容许有诸多原因，其例证我们已在本章开头提及。
