          cn: 然而，我们却因人意志的软弱与无常而感到悲哀与痛苦！它方才还是神的旨意，转瞬之间又开始成为自己的意愿：约拿大大不悦，且甚发怒（约拿书 4:1）。这些是人意志与神圣旨意争战的恶兆。凡顺服并听从神旨意的人，绝不会因忧愁的重担而沮丧、恼怒或软弱，以致对至高者的安排心生愤怒与怨恨。约拿，这是怎么回事，你的意志几乎在所有事上都顺服了神，现在却又陷入混乱？这就是再次违抗神的原因：哦，上主啊，这岂不是我还在本地的时候所说的话吗？……因为我知道你是有恩典有怜悯的神，不轻易发怒，有丰盛的慈爱，并且后悔不降所说的灾（约拿书
            4:2）。这里神旨意与约拿意志之间的矛盾在于，神因尼尼微人的悔改而乐意赦免他们；而约拿却希望他所预言的刑罚真实地降临在他们身上，他认为用一个不会应验的威胁去恐吓是徒劳的，因为神可能很快就会对他们施怜悯。此后，约拿再也找不到别的安慰，唯有转向神祷告：现在求你取我的性命吧！因为我死了比活着还好（约拿书
            4:3）。约拿，这对你来说是好的，但神却不喜悦。自己的意志只关心并留意那些对它而言安全和愉快的事情，而不考虑这是否讨神喜悦。约拿出了城，坐在城的东边，在那里搭了一座棚，坐在棚的荫下，要看看那城究竟如何（约拿书
            4:5）。自己的意志仍未平息：它离开城市，心满意足地希望看到城市的毁灭。约拿为何要出城呢？为何不劝说城里的居民彻底悔改呢？是什么迫使他为自己建造了一个新家，由一棵蓖麻遮蔽？成千上万的家庭主妇本会感激地接纳这位悔改的传道者。但自己的意志并非如此行事，对于它而言，有时不仅广阔的城市无法容纳，甚至整个世界也显得狭窄。
