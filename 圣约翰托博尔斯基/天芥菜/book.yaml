          cn: 所罗门曾想清晰地展示某件奇妙之事，他如此论及智者：「智慧人的眼目光在他头中」（传道书 2:14）。圣格里高利如此解释此言：「谁以其思辨，通过审视可见世界的结构、管理及其不变的法则，力图领悟『神那不可见的』：即智慧的旨意、永恒的力量和圣洁的旨意，那人便是真正的爱智慧者（参：罗马书
            1:20），那人无论有多少双眼睛（亦即心智的洞察），它们都归于他的头中（亦即通过大脑运作的心灵）。」
      - type: paragraph
        text:
          ru: 'Философ Эпиктет проводил жизнь, которая казалась ему выше всякого счастья:
            он имел одного слугу, только один глиняный подсвечник для освещения дома
            во время своих занятий в нем; но этот светильник по смерти Эпиктета был
            куплен кем-то за тысячу динариев в память и в похвалу столь знаменитому
            мужу. Лукиан, один из позднейших греческих философов (†200 по Р.Х.), иронизируя
            над многими философами, превозносил одного только Эпиктета. Эпиктет кроме
            многих других книг написал превосходное сочинение под названием «Энхиридион».
            Книга эта содержит в себе столько умного и полезного, что может почитаться
            написанной благочестивым христианином, а не язычником. Она в день Страшного
            Суда Христова послужит укоризной для писателей-христиан, оставивших после
            себя сочинения, наполненные ложью, и проведших здешнюю жизнь без раскаяния,
            в безверии, бесчувствии. Знаменитый Эпиктет содержание всей философии
            выразил в двух словах:содержи и воздержись.Он утверждает, что весьма полезно
            и безопасно во всем тщательно следовать указаниям воли Божией и беспрекословно
            и охотно подчиняться ей. Это, считает он, самый верный путь к достижению
            благ временных и вечных. Уместно предложить здесь несколько его изречений:
            «Всякое желание свое отдаю я в послушание Богу, так, например, желает
            ли Всевышний, чтобы я пребывал больным, желаю и я быть больным. Угодно
            ли Ему сообщить мне какое-либо дарование? Принимаю его благоговейно с
            благодарностью. Неугодно что-либо Богу? – и мне оно неугодно. Хочет ли
            Бог, чтобы я умер, я готов умереть, ибо кто мне может возбранить в чем-либо
            против моей воли или убедить меня, если то (как я уверен) угодно Богу»[53].'
          cn: 哲学家爱比克泰特过着在他看来超越一切幸福的生活：他只有一个仆人，家中只有一盏黏土烛台，供他学习时照明。然而，爱比克泰特去世后，这盏灯被某人以一千第纳尔的价格买下，以纪念和赞扬这位如此著名的贤者。琉西安，一位后期的希腊哲学家（卒于公元200年），在嘲讽许多哲学家的同时，唯独称赞爱比克泰特。除了许多其他著作，爱比克泰特还撰写了一部名为《手册》的杰出著作。这本书蕴含着如此多的智慧与益处，以至于可以被视为一位虔诚的基督徒而非异教徒所写。在基督审判日的审判之时，它将成为那些基督徒作家的责备，因为他们留下的作品充满了谎言，并在今生没有悔改、没有信仰、没有知觉地度过。著名的爱比克泰特以两个词表达了所有哲学的精髓：忍受与克制。
            他主张，在一切事上谨慎地遵循上帝旨意的指引，并毫不犹豫、欣然地顺从祂，是非常有益和安全的。他认为，这是达到暂时和永恒之福祉最可靠的途径。在此引用他的一些格言是恰当的：「我将自己所有的欲望都献给上帝，使其顺服于祂，例如，至高者若愿我卧病，我也愿卧病。祂若愿赐予我任何天赋，我便虔敬地感恩接受。若有任何事不合上帝的心意？——那也不合我的心意。上帝若愿我死去，我便准备好死去，因为谁能违背我的意愿在任何事上阻碍我，或者说服我，如果那事（正如我所确信的）是上帝所喜悦的呢？」[53]
      - type: paragraph
        text:
          ru: 'Не дрогнет ли черствое сердце твое, о христианин, от такой преданности
            божеству философа- язычника? Не ужаснешься ли ты своему упрямству и неразумию?
            Не покроют ли тебя стыдом эти слова благоразумного язычника? О многих
            предметах столь же благоразумно рассуждает умный Эпиктет. Он имеет непоколебимое
            убеждение в своем сознании в том, что сердечно предавший себя в волю Божию
            совершит безмятежно предпринятый им жизненный путь. Что же означает выражение
            «всецело предать себя Богу»? Оно означает полную покорность преданного
            Богу: что Богу угодно, то угодно и ему; а чего не желает Бог, того и он
            не желает. Как же это может сбываться на самом деле? Оно совершается не
            иначе, как только по Божиему благоволению и Его премудрому Промыслу и
            праведному мироправлению без нарушения свободы, предоставленной свыше
            разумным существам. Что Бог мне даровал, то мое и в моей находится власти. 
            А то, что Бог предоставил Себе, должно находиться в Его власти и распоряжении.
            Мне дал Он свободную волю и не восхотел ограничивать меня ни в чем из
            того, что Им предоставлено моей свободе. Он непостижимо устроил из персти
            земной тело мое так, чтобы ему было невозбраняемо служить одному мне и
            без моей воли никому другому. Он покорил моей власти всю видимую неразумную
            природу для поддержания моей земной жизни, но предоставил Себе высшее
            над ней космическое, или мировое, управление. Он подчинил моей власти,
            распоряжению и управлению всю мою семью: жену, детей и приобретенное трудами
            имущество. Все это дано мне от Бога безвозмездно, по одной Его благости.
            Итак, зачем же мне противиться Богу? Если мы свободно и охотно не станем
            повиноваться Божественным распоряжениям, то будем привлечены к тому против
            воли нашей. Сенека[54]в своей беседе о совершенной свободе говорит: «Спрашиваешь,
            что такое есть совершенная свобода?» – и отвечает так на свой вопрос:
            «Не страшиться никого из людей, ни даже Бога (ибо Он не страшен для добрых
            и любим ими); не хотеть ничего постыдного, ни излишнего; иметь над самим
            собой полную власть, или принадлежать самому себе, – во всем этом состоит
            совершенная свобода, наше многоценное добро»[55].'
          cn: 哦，基督徒啊，你那颗顽石般的心，难道不会被这位异教哲学家的虔诚所打动吗？你难道不会因自己的顽固和愚昧而感到震惊吗？这些明智异教徒的话语，难道不会让你蒙羞吗？聪慧的爱比克泰德对于许多事物，也同样有着明智的论断。他心中有一个坚定不移的信念：凡是全心全意将自己交托于上帝旨意的人，将平静地走完他所开启的人生旅程。那么，「全心全意将自己交托于上帝」是什么意思呢？它的意思是，那将自己奉献给上帝的人，要完全顺服：上帝所喜悦的，他也喜悦；上帝所不愿的，他也不愿。这在现实中如何才能实现呢？这唯有通过上帝的恩慈，他智慧的护理，以及他公义的宇宙治理，才得以成就，并且不违背他赐予有理性受造物的自由。上帝赐予我的，是我的，也在我的权柄之下。而上帝为自己保留的，必在他的权柄和支配之下。他赐予我自由意志，并且不愿意在我所拥有的一切自由中限制我。他以不可思议的方式用尘土造就了我的身体，使它只为我一人服务，未经我的意志，不得为他人所用。他将所有可见的无理性受造物都置于我的权柄之下，以维持我的地上生命，但他为自己保留了凌驾于其上的宇宙或世界治理权。他将我的全家：妻子、儿女，以及我劳碌所得的财产，都置于我的权柄、支配和管理之下。所有这些都是上帝无偿赐予我的，仅仅出于他的良善。既然如此，我为何要抵挡上帝呢？如果我们不自由、不情愿地顺从神圣的安排，那么我们就会违背我们的意愿被强迫顺从。塞涅卡[54]在他的《论完美自由》一书中说：「你问，何为完美自由？」他这样回答自己的问题：「不惧怕任何人，甚至不惧怕上帝（因为他对于良善的人并不可怕，且为他们所爱）；不渴望任何可耻或过分之物；完全掌控自己，或者说，属于自己——所有这些构成了完美自由，我们珍贵的善。」[55]
      - type: paragraph
        text:
          ru: 'Но никто не может принадлежать самому себе, если он прежде всего не
            будет принадлежать Богу так, чтобы желания Божии и пожелания человека,
            принадлежащего Богу, были во всем согласны, были одни и те же: что угодно
            Богу, то и ему угодно; чего не желает Бог, того и он не желает. Всякий,
            желающий принадлежать себе, или быть самостоятельным, должен устраниться
            от всего внешнего и обратиться внутрь себя, должен, насколько возможно,
            удаляться от чужих дел и навыков и прилежно смотреть за своим поведением
            и поступками: он не знает обид, ибо неприятное для себя переносит с кротостью
            как попущенное Богом. Только таким образом он становится принадлежащим
            самому себе и обладает совершенной разумной свободой. Равным образом и
            блаженный Августин высказался о совершенной свободе: «Добродетельный человек,
            хотя и бедствует и отягощен работой, все же он свободен; напротив, злой
            человек, хотя бы он целым царством владел, все остается рабом непотребным,
            ибо имеет над собой столько господ, сколько гнездится в нем противозаконных
            пожеланий и стремлений»[56].'
          cn: 然而，无人能拥有自我，除非他首先完全属于上帝，使上帝的意旨与属于上帝之人的心愿全然相合，化为一体：凡上帝所喜悦的，他亦喜悦；凡上帝所不愿的，他亦不愿。凡愿属于自我或自立者，必须远离一切外在之物，转向内心，并尽可能地避开他人的事务与习性，勤勉省察自身的言行：他不知何为冒犯，因为他以温柔之心承受所有不悦之事，视其为上帝所允许。唯有如此，他方能归属自我，拥有完美的理性自由。圣奥古斯丁亦曾如此论述完美的自由：「有德之人，即便身处困境，劳苦重重，他依然是自由的；反之，邪恶之人，即便拥有一整个王国，他仍是不堪的奴仆，因为他心中的非法欲望与冲动，便是他所受的众多主宰。」[56]
