        text:
          ru: 'Саул и Давид – первые цари народа израильского, как они удивительны
            по различию над ними суда Божия! Оба они были вначале достойны похвалы,
            оба тяжко согрешали с соблазном для всего царства, оба подверглись тяжким
            наказаниям, но как по-разному подействовали на них эти наказания! Саул
            отвердел в своем нечестии и бедственно скончался; Давид обратил наказание
            в лекарство для себя и оказался возлюбленным избранником Божиим. Здесь
            неуместны вопросы: почему это и для чего? Такие вопросы происходят по
            наваждению духа злобы и многих погубили: что,подлинно ли сказал Бог: не
            ешьте плодов ни с какого дерева в райском саду?– спросил некогда хитрейший
            из всех зверей жену (Еву) (см.:Быт.3, 1). На этот вопрос Еве следовало
            бы отвечать лукавому зверю: мы знаем, что Бог заповедал нам не есть плодов
            с одного только дерева познания добра и зла, но почему и для чего Он заповедал
            это, того мы не должны спрашивать у Бога: Его святой воле так было угодно,
            причины же такой Его воли испытывать нам нельзя:Кто познал ум Господень?
            Или кто был советником Ему? Или кто дал Ему наперед, чтобы Он должен был
            воздать?Все (существующее) из Него, через Него, Им и в Его власти (Рим. 11, 34–36).
            Думаю, найдутся утверждающие, что не запрещается иногда спросить о причине
            той или другой заповеди. У кого спросить, нежели у Бога, Которому одному
            известно, что хорошо или что только позволительно? Если слуга у своего
            господина или подчиненный у своего начальника требует объяснить ему причину
            своего приказания или какого-либо распоряжения, то первый почтет это за
            оскорбление себе, а второй – за бунт и неповиновение. Ты же осмеливаешься
            на большую дерзость против Бога. Кроме Его святой воли нет другой причины
            у Промысла Божия, подобно тому как бы и вовсе оной не существовало.'
          cn: 扫罗与大卫，乃以色列民之初代君王。然上帝对其二人之审判，其差异何其令人惊叹！二人初皆堪受褒扬，后皆罪孽深重，且为全国之绊脚石，并皆遭受严峻惩罚。然此惩罚于二人身上之效用，却判若云泥！扫罗心陷不敬，悲惨离世；大卫则化惩罚为良药，遂成为上帝所钟爱之选民。此处不当发问：此为何故？此类问题乃出于邪恶之灵的诱惑，并已使多人沉沦：那狡猾胜于田间一切走兽者，曾问妇人（厄娃）言：「上帝真个说过：乐园中一切树上的果子，你们都不可以吃吗？」（参看：创世记
            3:1）对此问题，厄娃本应回答那狡猾之兽说：吾等深知上帝命吾等不可食善恶知识树之果实，然其为何而命，吾等不当向上主追问：此乃其圣善旨意，吾等不应探究其旨意之缘由：「谁曾测度上主的心意？谁曾作过祂的顾问？谁曾先施恩惠于祂，以致祂须报答？万物皆源于祂，借着祂，归于祂，且在其权能之下。」（罗马书
            11:34-36）吾想，必有人坚称，偶而询问某项诫命之缘由并非被禁止。然向谁询问？岂非向那独知何为美善，何为许可之上帝？若仆人向其主人，或下属向其上司，要求解释其命令或任何安排之缘由，则前者将视之为侮辱，后者则视之为叛逆与不服。而汝竟敢对上帝有更大之胆妄。除其圣善旨意之外，上帝之摄理并无他因，犹如根本不存在一般。
      - type: paragraph
        text:
          ru: 'Сколь непонятно, чудно и это: самаритяне охотно поверили словам Господа
            и умоляли Его остаться у них (см.:Ин. 4, 39–41); маловерные гергесияне,
