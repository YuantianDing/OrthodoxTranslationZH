      text:
        ru: О пособиях человеческой воле сообразоваться с волей Божественной
        cn: 论人的意志如何与上帝的意志协调一致
    - type: paragraph
      text:
        ru: 'Первое место между этими пособиями занимает познание о Божием Провидении,
          от которого происходит несомненное упование на Бога. Прилежное рассмотрение
          и признание Божиего Провидения – единственное средство избежать бесчисленных
          неразумных человеческих попечений. Ибо что может быть безумнее – не верить
          в бытие Божие? Давид сказал:Рече безумен в сердцы своем: несть Бог(Пс 52, 2),
          и не признавать Его многомилостивейшим Подателем малейших вещей, когда Он
          прежде прошения окружил нас бесчисленными благодеяниями, о которых свидетельствует
          всемирная история. Тысячекратно следует повторять слова Иова:не из праха
          выходит горе, и не из земли вырастает беда(Иов 5, 6). Беспрекословно ничто
          не бывает, ни малейшей вещи. Предвечного Провидения десница все, чтоестьибывает,премудро
          располагает и управляет: не случайно постигает нас зло и не из земли родится,
          как трава. Все бывает и существует свыше. То, что баснописцы, а также и
          простецы признают заслучай, счастье или несчастье,мы отрицаем, а разумно
          признаем и исповедуем превысочайшее Божие Провидение, пути которого хотя
          и сокровенны, но весьма справедливы:В полу бросается жребий, но все решение
          его – от Господа(Притч 16, 33). Пока мы живем здесь, жребий наш, по-видимому,
          как бы сокрыт в недрах, неизвестен, пока смерть не откроет его. Однако ж
          и здесь некоторые более других пользуются богатствами и почестями, но все
          это не дело фортуны, но Божия Провидения и Промысла, чтобы жребий пал на
          их сторону; другие все теряют, тоже не случайно, но по Божиему праведному
          устроению. Определенно сказал об этом блаженный Августин: «Ничего не бывает
          такого, на что бы не было воли Божественной; Всемогущий Бог или Сам творит,
          или попускает все существующее и приключающееся по временам»[216]. Поэтому
          царь Давид с полной верой возгласил:Аз же на Тя, Господи, уповах, рех: Ты
          еси Бог мой. В руку Твоею жребии мои(Пс 30,15–16). Все перемены жизни и
          смерти происходят от Твоего Провидения и благоволения: я не проживу здесь
          более времени, Тобой мне назначенного, и не умру, пока Тебе не будет угодно
          прекратить дни мои. Мой жребий жития и смерти находится в Твоих руках: все
          держится и успеваетТвоей помощью, Твоим благоволением.По словам Августина,ничегоне
          бывает в этой пространной, неизмеримой вселенной, наполненной творениями,
          что не происходило бы или по повелению, или же по допущению Верховного Повелителя
          сообразно неисповедимому Его правосудию для награды или наказания[217].
          Мы, необузданные невежи и неверы в Божие Провидение, часто обвиняем диавола,
          иногда нерадение, или безрассудность, или злонамеренность, или, наконец,
          зависть к нам наших недругов в достижении нами успехов; иногда этому препятствует
          лесть наших родственников или прекращается помощь от друзей; а иногда причиной
          наших бед считаем неправоту наших домашних. Мы всегда находим тех, на кого
          бы могли возложить причину и грех; а сами, в слепоте своей, не видим Божия
          Провидения, управляющего всеми делами, как великими, так и малейшими. Зачем
          же мы порочим людей, когда человек ничем не может повредить человеку, по
          выражению Августина[218], если Бог не даст ему власти на то (ср.:Ин 19, 11)?
          Также и демоны не много могут нам навредить кроме того, что они своими превращениями
          в низших тварей, как, например, в зверей и гадов, стремятся смущать и устрашать
          нас. Но Бог держит их связанными, как диких псов, так что они, кроме Божия
          попущения, ничтожны и ничем не могут вредить, до такой степени связаны,
          что не могут войти в свиней без позволения Божия. Такое Божие Провидение
          в совершенстве познал многострадальный Иов, а потому он с благодарностью
          и терпением встречал и переносил все свои бедствия. И действительно, демоны
          не могли бы отнять у Иова не только стада овец – одного волоса овцы не похитили
          бы, когда бы Бог не позволил допустить им этого. Что же все прочее? Тем
          же Провидением Божиим и все неразумные вещи устроением Божиим приходят к
          своему концу и пределу, повинуясь совершенно Божию благоволению. Все во
          вселенной следует и совершается по непреложным Божиим законам. А один только
          человек, разумное Божие творение, потеряв разум, уклоняется от управления
          и закона Божия и дерзнул бы заменить их своим извращенным похотением? Неистребимо
          человеческое безрассудство: ни в одном художестве, ни в какой науке не найдется
          ученика столь простого и неумного, который бы для себя и своего познания
          требовал бы так много совопросников, исправителей и надзирателей, сколько
          имеет их предвечное Божие Провидение.Премудрость,котораяоправдана чадами
          ее(см.:Мф 11, 19). Однако ж говорит святой Григорий: «Премудрым в их мудрости
          и коварстве препятствует Господь, то естьуловляет мудрых в лукавстве их(1Кор3, 19),
          и именно тогда препятствует, когда, по распоряжению Господа, человеческие
          дела и при сопротивлении им достигают доброго конца»[219]. Даже при Божием
          попущении злого дела количество зла ограничивается известными пределами
          Божия Провидения. Напротив, не так поставлены дела Господни, чтобы тварь
          (существо сотворенное), подчиняясь своему самоволию, могла победить волю
          Творца, хотя и поступает против Его воли. Бог не желает, чтобы грешили,
          ибо запретил грешить; однако ж, если согрешишь, то не думай: человек сделал
          то, чего он хотел, а Богу приключилось то, чего Он не хотел; ибо насколько
          хочет Бог, чтоб человек не грешил, настолько же Он хочет простить согрешившего,
          чтоб он обратился от греха и пожил праведно. Что бы ты ни избрал: грех или
          правду, Всемогущий с той и с другой стороны может совершить над тобой Свою
          праведную волю, именно: или казнить непокорного, да не убежит могущество
          Его правды, или же спасти грешника, обратившегося к Богу в искреннем покаянии.
          Таким образом, все заключено в пределы Божия Провидения, так что от Него
          решительно не может укрыться и самое сокровеннейшее и тончайшее помышление.'
        cn: 在这些帮助中，对上帝神圣旨意的认识位居首位，因为从中生发出对上帝的坚定信靠。勤恳地思考并承认上帝神圣的旨意，是避免无数愚妄人担忧的唯一方法。因为，有什么比不相信上帝的存在更愚蠢的呢？大卫说：「愚顽人在心里说：『没有上帝。』」（诗篇
          52:2）并且不承认祂是最小之物的仁慈施予者，而祂在祈求之前，就已赐予我们无数的恩惠，这恩惠是全世界的历史所见证的。我们应该千百次地重复约伯的话：「祸患并非从尘土中生出，患难并非从地里发出。」（约伯记
          5:6）毫无疑问，没有任何微小之事是偶然发生的。永恒旨意的右手，智慧地安排和管理着所有存在和发生的一切：邪恶并非偶然降临在我们身上，也并非像草一样从地里长出。一切都从天上来，一切都存在。那些寓言家和普通人所认为的偶然、好运或厄运，我们否认，而理智地承认并宣扬至高无上的上帝的旨意，祂的道路虽然隐秘，却极其公正：「签掷于怀，一切决断却在于上主。」（箴言
          16:33）当我们生活在这里时，我们的命运似乎隐藏在深处，不为人知，直到死亡将其揭示。然而，即使在这里，有些人比其他人享受更多的财富和荣誉，但这并非是命运所为，而是上帝的旨意和祂的护理，使命运落到他们那一边；另一些人失去一切，也并非偶然，而是出于上帝公义的安排。蒙福的奥古斯丁对此明确地说：「没有任何事情的发生，不是出于上帝的旨意；全能的上帝要么亲自创造，要么允许一切存在和按时发生。」[216]
          因此，大卫王以完全的信心宣告：「至于我，我倚靠祢，上主啊！我说：祢是我的上帝。我的时辰在祢手中。」（诗篇 30:15-16）生与死的一切转变，都来自祢的旨意和美意：我不会在这里生活超过祢为我规定的时间，也不会在我日子未尽，祢不悦纳之时死去。我的生与死的命运都在祢手中：一切都由祢的帮助、祢的恩慈所维系并得以成功。奥古斯丁说，在这广阔无垠、充满受造物的宇宙中，没有任何事情不是出于至高无上的主宰的命令，或是出于祂的许可，根据祂不可测度的公义，为了奖赏或惩罚而发生的[217]。我们这些不受约束的无知者和不信上帝旨意的人，常常指责魔鬼，有时指责疏忽，或是不理智，或是恶意，或是最终指责我们敌人的嫉妒，妨碍我们取得成功；有时是亲戚的奉承阻碍了我们，或是朋友的帮助中断了；有时我们把不幸的原因归咎于家人的不义。我们总是能找到可以归咎的原因和罪过；而我们自己，在盲目中，却看不到上帝的旨意，它掌管着所有的事情，无论大小。那么，我们为何要诽谤人呢？因为如奥古斯丁所说，如果上帝不赐予人权柄，人就不能伤害人（参：约翰福音
          19:11）[218]。同样，魔鬼也不能对我们造成多大伤害，除了它们通过变身为低等受造物，如野兽和爬虫，试图搅扰和恐吓我们。但上帝把它们捆绑起来，如同野狗一般，除了上帝的允许，它们是微不足道的，不能造成任何伤害，甚至被捆绑到没有上帝的允许，它们就不能进入猪群。多受苦难的约伯完全认识了上帝这样的旨意，因此他怀着感恩和忍耐面对并承受了所有的灾难。的确，如果上帝不容许，魔鬼就不能夺走约伯的羊群——甚至连一根羊毛也夺不走。那所有其他的一切呢？同样，借着上帝的旨意，一切无理性的事物也都按照上帝的安排达到它们的结局和界限，完全顺从上帝的美意。宇宙中的一切都遵循上帝不可更改的律法而运行和完成。而只有人，这有理性的上帝的受造物，失去了理性，偏离了上帝的管理和律法，竟敢用自己扭曲的欲望来取代它们？人类的愚蠢是根深蒂固的：在任何艺术或科学中，都找不到一个如此简单和愚笨的学生，会为自己和自己的知识要求如此多的询问者、修正者和监督者，而永恒的上帝的旨意却拥有这些。智慧，被她的儿女所称义（参：马太福音
          11:19）。然而，圣格列高利说：「主阻挠智慧人按他们的智慧和诡诈行事，也就是说，祂『叫有智慧的，中了自己的诡计』（哥林多前书 3:19），正是在那时阻挠，当按照主的安排，人类的事业即使在抵抗中也能达到美好的结局时。」[219]
          即使在上帝允许恶事发生时，恶的程度也被上帝旨意的既定界限所限制。相反，上帝的作为并非如此设立，以致受造物（受造的存在）顺从自己的自由意志，就能胜过创造主的意志，尽管它行事是违背祂的旨意的。上帝不愿人犯罪，因为祂禁止犯罪；然而，如果你犯罪了，不要以为：是人做了他想做的，而上帝却遭遇了祂不想要的；因为上帝既不愿人犯罪，也愿赦免那犯罪的，使他从罪中回转，过公义的生活。无论你选择什么：罪恶还是公义，全能者都能从两方面在你身上实现祂公义的旨意，即：要么惩罚悖逆者，以致祂公义的能力无法逃脱，要么拯救那些真心悔改归向上帝的罪人。因此，一切都被包含在上帝旨意的范围之内，以致最隐秘和最微小的思想也绝对无法向祂隐藏。
    - type: paragraph
      text:
        ru: 'Познатьэто Божие Провидение есть высочайшая степень, приближающая нас
          к истинному упованию нашему на Бога! Ибо если Провидение Божие до того заботливо,
          что постоянно питает птиц, в довольстве уделяя им пищу, безопасность, покровы
          и гнезда; если с такой же заботливостью одевает цветы, наделяя каждый приличным
          ему благоуханием, красотой и окраской, как же может Провидение Божие забыть
          своих сыновей, которым предоставило царственную власть над низшими творениями?
          А если Бог имеет величайшее и доброе попечение о Своих чадах и ничто без
          мановения и решения Провидения не бывает, то мы не имеем основательной причины
          устрашаться ни могущества человека, ни бесовских страшилищ, ни звериной
          ярости и ничего другого, чем бы ни угрожал этот мир: если Бог за нас, кто
          против нас? Ни один волос с головы нашей не упадет без Божественной воли.
          Да Бог и не попустит того, что нам противно, того, что бы нам не благопоспешествовало:
          только мы сами в себе не должны ослабевать и все причиненные нам обиды переносить
          мужественно, как должно. Преисполненный таким упованием царь Давид возгласил:Яко
          Тобою избавлюся от искушения, и Богом моим прейду стену(Пс 17,30). Так велико
          было упование Давидово на помощь Божию, что он, отягощенный своим вооружением,
          не убоялся перелезть через каменную стену. Упование на Бога, не обессиленное
          сомнением, подает таковую непреодолимую силу, по изречению святого Игнатия.
          А потому нам должно более всего стараться и заботиться о том, чтобы корень
          нашего упования на Бога как можно глубже пустил свои разветвления в сердцах
          наших. В этом удостоверяют нас многие изречения слова Божия:Терпя потерпех
          Господа, и внят ми и услыша молитву мою(Пс 39,2).Аз же нищ есмь и убог,
          Господь попечется о мне(Пс 39,18). Но не так мудрствуют люди, любящие самих
          себя, заботящиеся о плоти и ее похотениях, глухие к голосу говорящего:смиритесь
          под крепкую руку Божию, да вознесет вас в свое время. Все заботы ваши возложите
          на Него; ибо Он печется о вас(1Пет 5,6–7и след.). Уповать на себя самого
          есть не вера, но неверие; уповать во всем на Бога – это добродетель; и тем
          совершеннее эта добродетель, чем крепче полагаемся мы на Бога даже до того,
          что не желаем знать, что о нас Бог устроил. Это наивысшая ступень упования,
          утверждающаяся на трех добродетелях: сердечнойверев Бога, несомненнойнадеждена
          Него и неизменнойлюбвик Богу и ближним. Вот те пособия, при усвоении которых
          христианин защищен от всех бед в настоящей и будущей жизни; ему не будут
          страшны предостерегающие слова Спасителя нашего:Не всякий, говорящий Мне:
          «Господи! Господи!», войдет в Царство Небесное, но исполняющий волю Отца
          Моего Небесного(Мф 7,21). Святая Церковь приглашает нас к исполнению Его
          воли, возглашая: «Приидите, снидем (каждый) в клеть душевную (в несмущаемое
          спокойствие души), Господеви молитвы воздающе и вопиюще: Отче наш, Иже на
          небесех, долги наша ослаби и остави, яко един Благоутробен»[220]. Отзовемся,
          братья христиане, на приглашение Святой Церкви неизменным решением: «Во
          всяких, даже тягчайших бедах, да будет мне величайшим утешением правая Твоя
          воля, о Боже, как в жизни, так и смерти для перехода в жизнь бесконечную;
          буди воля Господня, буди, буди»[221].И мир проходит, и похоть его, а исполняющий
          волю Божию пребывает вовек(1Ин 2,17).'
        cn: 认识上帝的这项神圣旨意，是使我们更接近对上帝的真正盼望的最高境界！因为如果上帝的旨意如此周全，恒常喂养飞鸟，充足地赐予它们食物、安全、庇护和巢穴；如果祂以同样的细心装扮花朵，赋予每一朵花各自芬芳、美丽和色彩，那么上帝的旨意又怎能忘记祂的儿女们呢？祂赐予他们对低等受造物君临的权柄啊！如果上帝对祂的儿女们怀有至大至善的眷顾，并且没有一件事不是藉着祂的旨意和决定而发生的，那么我们便没有充分的理由去惧怕人的权势、魔鬼的恐吓、野兽的凶猛，以及世间任何其他威胁：如果上帝与我们同在，谁能敌对我们呢？若非上帝的旨意，连我们头上一根头发也不会掉落。上帝绝不会允许那些与我们作对的、那些对我们不利的事情发生：只要我们自己不气馁，并且能够勇敢地承受一切施加于我们的伤害，就像理当如此一样。满怀此等盼望的达味王曾高呼：因为藉着你，我得以脱离试探；藉着我的上帝，我得以越过高墙（诗篇
          17:30）。达味对上帝的帮助有如此大的盼望，以至于他虽身负重甲，却不惧攀越石墙。对上帝的盼望，若不因疑惑而削弱，便能赐予如此不可战胜的力量，正如圣依格纳修所言。因此，我们首要的努力和关切，应当是让对上帝的盼望之根，尽可能深地将它的分枝扎入我们的心中。上帝话语中的许多经文都为此作证：我曾耐心等候上主，他垂听我的呼求，听了我的祷告（诗篇
          39:2）。我虽贫穷困苦，主却顾念我（诗篇 39:18）。然而，那些爱自己、顾念肉体及其私欲、对那说话者的声音充耳不闻的人，却不这样思想：你们要谦卑，服在上帝大能的手下，到了时候祂必使你们升高。你们一切的忧虑，都要卸给祂，因为祂顾念你们（彼得前书
          5:6-7及以下）。只信赖自己并非信心，而是不信；凡事信赖上帝，这才是美德；并且这种美德越是坚定地依赖上帝，甚至达到不愿知道上帝为我们安排了什么，就越是完美。这是盼望的最高境界，它建立在三种美德之上：心中对上帝的真实信心、对祂的无疑盼望，以及对上帝和邻人不变的爱。这些便是基督徒得以抵御今生和来世所有苦难的凭借；救主对我们的警示之言也绝不会令他惧怕：凡称呼我『主啊，主啊』的人不能都进天国；惟独遵行我天父旨意的人才能进去（马太福音
          7:21）。圣教会邀请我们遵行祂的旨意，高声呼唤：「来吧，让我们（每个人）进入灵魂的密室（进入不受扰乱的内心宁静），向主献上祷告并呼求：我们在天上的父，赦免并宽恕我们的罪债，因你是独一慈悲的」[220]。基督徒的弟兄姊妹们啊，让我们以不变的决心回应圣教会的邀请：「在一切，甚至最深重的苦难中，愿你公义的旨意，哦上帝，成为我最大的安慰，无论在生或死，直至进入永生；愿主的旨意成就，成就，成就」[221]。这世界和其上的情欲都要过去，惟独遵行上帝旨意的人永远常存（约翰一书
          2:17）。
