            оное к воле Божией, не страшатся никаких неудобств, не ропщут на Бога
            за их попущение и не жалуются. Они все случающееся с ними принимают с
            благодарностью и обращают во благо, приписывая Божественной воле и Божественному
            распоряжению.'
          cn: 圣卡西安讲述了以下事件：亚历山大的一位年迈基督徒曾被一群异教徒围困，如同群狼围攻并袭击一只羔羊。所有袭击者一致决定将这位老人撕碎、推倒、殴打、凌辱——简而言之，就是让他成为他们嘲弄的对象。其中一人讥讽地问老人：「你们如此颂扬的基督行了什么神迹？」老人谦卑地回答他：「祂行的神迹是：我耐心忍受你们对我的侮辱和冒犯，我不会改变我对祂伟大之处的理解，并且出于对祂的爱，我准备好承受更大的侮辱，如果你们打算对我施加的话」[105]。确实，在我们的时代，类似的神迹也由那些真正忠于上帝旨意的人所行。他们自己也明白，在风暴和波浪中，是什么力量使他们无所畏惧；在毁灭中，是什么力量使他们保持完整和坚定；所有人类对他们的攻击，他们都视为无物。确实，古老的神迹如今依然发生：那燃烧却不被焚尽的荆棘；那被投入炽热火炉的少年们，却在火焰中毫发无损。类似的悲伤如今也降临在无辜和正直的人身上，但这些悲伤有时对他们而言之所以如此，并非因为悲伤所产生的令人沮丧的感觉，而是因为受悲伤困扰者的不耐烦。那些将每次降临的厄运都视为上帝允许的，以便他们能够证明自己的勇气和耐心，并将其归因于上帝旨意的人，不惧怕任何不便，不因上帝的允许而抱怨，也不发出怨言。他们感激地接受所有发生的事情，并将其转化为益处，归因于神圣的旨意和神圣的安排。
      - type: paragraph
        text:
          ru: 'Гора Олимп, находящаяся на границах Македонии и Греции, самая высокая
            гора и так возвышена над поверхностью моря, что никогда не достигают ее
