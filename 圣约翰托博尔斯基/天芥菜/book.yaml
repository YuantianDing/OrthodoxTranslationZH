          cn: 在陶匠和泥土之间，难道差异会比在上帝与渺小如虫的人之间更小吗？谁又敢对上帝说：主啊，你为何如此行事？
      - type: paragraph
        text:
          ru: 'Святой Дорофей[26]рассказывает: «Однажды прибыл к городской пристани
            корабль с пленниками, которых должны были продать. На пристани собралось
            много покупателей. В том городе жила одна богатая, весьма добродетельная
            и благочестивая девица; она очень обрадовалась долго ожидаемой ею возможности
            купить себе служанку – горничную, которую она искренне хотела научить
            доброй нравственности и приличным женскому полу занятиям. Она подходит
            к продавцу невольниц, у которого были две юные девочки, одну берет к себе,
            уплатив за нее деньги по договору с продавцом. Не успела она отойти, как
            к продавцу подходит бесчестная, развратная женщина, содержательница “дома
            терпимости”, и за небольшую цену покупает у того же торговца другую из
            бывших двух у него девочек и ведет ее к себе в сожительство для известной
            эксплуатации»[27]. Вот какая неравная судьба этих двух молоденьких девочек.
            Кто в этом событии исследует глубину и таинственность судеб Божиих? Обе
            с детства невинные девочки, обе проданы, обе не знали ни своей будущей
            жизни, ни своей участи, обе получили доброе воспитание – сохранили бы
            его благодатные плоды всю свою жизнь: но одна отдана к наставнице доброй
            нравственности, христианской жизни и воспользовалась ее наставлениями
            – сама стала доброй христианкой, подражательницей Ангелам; другая, напротив,
            попала в школу мерзости и разврата к учительнице лжи, соблазна и всех
            мерзостей и сама охотно последовала примеру своей госпожи и сделалась
            корыстью диавола, хотя бы могла иначе устроить свою жизнь, если бы попала
            к лучшей наставнице. Но судьбы Твои, Боже, – бездна великая!'
          cn: 圣多萝西[26]讲述道：「曾有一次，一艘载有俘虏的船只抵达城中港口，他们将被售卖。港口聚集了许多买家。在那座城市里住着一位富有的、非常贞洁且虔诚的少女；她对于期盼已久的能够买到一名女仆——一名贴身女仆的机会感到非常高兴，她真心希望能够教导她良好的道德和适合女性的举止。她走向奴隶贩子，他那里有两个年轻女孩，她选择了一个，并按照与贩子的约定支付了钱款。她还没来得及离开，一个不道德、放荡的女人，一个『妓院』的经营者，就走到了贩子那里，以低廉的价格从同一个贩子手中买走了他仅有的两个女孩中的另一个，并把她带回家中，与她同居，以进行众所周知的剥削」[27]。这两位年轻女孩的命运是多么不平等啊。谁能在这件事中探究上帝旨意的深奥和神秘呢？两个女孩从小都是无辜的，都被卖掉了，都不知道自己未来的生活和命运，都接受了良好的教育——本可以一生都保有其恩典的果实：但一个被交给了教导良好道德和基督徒生活的导师，并受益于她的教导——她自己也成为了一名善良的基督徒，天使的效仿者；另一个则相反，落入了罪恶和堕落的学校，跟随着谎言、诱惑和一切邪恶的教师，她自己也乐意效仿她主人的榜样，成为了魔鬼的猎物，尽管她本可以以不同的方式安排自己的生活，如果她遇到更好的导师的话。然而，祢的旨意，上帝啊，是深不可测的深渊！
      - type: paragraph
        text:
          ru: 'Подобное, – мало разнящееся от предшествующего, – нашел и узналГригорий
            Великийв кругу своих родственников. У этого святейшего мужа было три тетки:
            Емилиана, Тарсилла и Гордиана, которые посвятили свою жизнь Христу, поступив
            в женский монастырь; две из них нерушимо хранили свои обеты, до конца
            жизни с честью пребывая в девстве[28]. Третья, Гордиана, не внимая никаким
            наставлениям и не повинуясь иноческой власти, расторгла свое общение со
            святыми сестрами и удалилась от них в светскую жизнь, влекомая бесполезным
            своим сладострастием: суды Твои, Боже, – бездна великая!Бог высок могуществом
            Своим; все содержит крепостью Своею, – и кто найдется такой, как Он, сильный?
            Кто в состоянии исследовать дела Его и сказать Ему: Ты поступаешь несправедливо(см.:Иов. 36,22–23)?
            Благоразумно и весьма осторожно в этом отношении выразился царственный
            пророк, говоря о себе Богу:и аз уничижен, и не разумех, скотен бых утебе(Пс. 72, 22),
            другими словами: «Твоих судеб не испытываю я, о Боже, я ничтожный пред
            Тобой, подобно другим животным: мое дело – слушать Твой голос и повиноваться
            своему Господу, но не исследовать Твои дела я предназначен». Это еще не
            диво, что Давид, с детства пасший скот и не занимавшийся высшими науками,
            понимал себя и судил о себе так скромно по доброте своего сердца и по
            внушению Божию. Но самые Серафимы, высшие духи – служители Божии, так
            же поступают пред Богом; ибо когда Слово Господне огласило небеса и землю
            об отвержении Богом иудеев, тогда шестикрылые Серафимы двумя крылами каждый
            закрывал лице свое, и двумя закрывал ноги, и с помощью двух летал, обнаруживая,
            что они своим разумом не могут воспарить до той высоты, на которой совершаются
            чудные и непостижимые дела Божии. Никакой разум твари не постигает Божественных
            судеб Всемогущего Творца своего: для них достаточно знать и быть убежденными,
            что Трисвятый Бог свят, и исповедовать друг перед другом неизреченные
            Его Божественные совершенства, взывая к нему:Свят, Свят, Свят Господь
            Саваоф: полны суть небеса и земля беспредельной славы Его(видение пророка
            Исаии) (ср.:Ис. 6,2–3). Тройственно Свят Бог: Свят в Себе Самом, Свят
            в судах Своих, Свят в делах Своих! Если небесные разумные духи так смиряются
            и исповедуют непостижимость Божественной Тайны, тем более нам, слабой
            персти земной, хотя и получившим по дару Божию «дыхание жизни и слово
            разума», прилично исповедоваться пред Богом, взывая:Праведен Господь во
            всех путех Своих и преподобен во всех делех Своих(Пс. 144, 17). Блаженный
            Августин оставил нам большое утешение своим изречением: «Бог может некоторых
            спасти и без их добрых дел, ибо Он Сам добр; не может Он никого погубить,
            потому что Сам праведен»[29].'
          cn: 格里高利大帝在他的亲属圈中发现并知晓了类似之事，与前述情况仅有细微差异。这位至圣之人有三位姑母：叶米利亚娜、塔尔西拉和戈尔季亚娜，她们进入女修道院，将生命奉献给基督；其中两位坚守誓言，终其一生贞洁而受尊崇[28]。第三位，戈尔季亚娜，却不听任何教诲，不顺服修道院的权柄，断绝了与圣洁姐妹们的交谊，回归世俗生活，被无益的淫欲所牵引：祢的审判，我的上帝，是深不可测的深渊！上帝大有能力；祂以能力维系万物，谁能像祂这样强大？谁能查究祂的作为并对祂说：祢行事不公（参看：约伯记
            36:22-23）？那位君王先知在这方面表达得明智而极为谨慎，他论及自己对上帝说：我真是愚昧，毫无知识，我在祢面前如同牲畜一般（诗篇 72:22）。换言之：「我的上帝啊，我不敢查究祢的审判，我在祢面前微不足道，如同其他动物一般：我的本分是聆听祢的声音并顺服我的主，而非查究祢的作为。」这并不稀奇，大卫自幼牧羊，未曾涉猎高深学问，却因心地善良和受上帝启示，如此谦卑地认识并评判自己。然而，即便至高的灵体——上帝的仆役撒拉弗，在上帝面前也同样行事；因为当主的话语在天上地下宣告上帝弃绝犹太人时，六翼撒拉弗各自用两翅遮脸，两翅遮脚，又用两翅飞翔，显示出他们无法凭自己的理性飞升到上帝奇妙莫测的作为所发生的崇高境界。受造物的任何理性都无法测度全能创造主的圣意：对他们而言，知晓并确信三圣之神是圣洁的，并在彼此面前承认祂言语无法表达的神圣完美，向祂呼喊：「圣哉，圣哉，圣哉上主撒巴俄：祂的无限荣耀充满天地」（以赛亚先知的异象）（参看：以赛亚书
            6:2-3），这便已足够。上帝三位一体地圣洁：祂在自身中圣洁，在祂的审判中圣洁，在祂的作为中圣洁！如果天上的有理性之灵都如此谦卑，承认神圣奥秘的不可测度，那么我们这些地上脆弱的尘土，即便因上帝的恩赐获得了「生命之气息和理性之言」，更应当在上帝面前认罪，呼喊：「上主在祂一切的道上都是公义的，在祂一切的作为上都是仁慈的」（诗篇
            144:17）。蒙福的奥古斯丁以他的一句话留给我们极大的安慰：「上帝可以拯救一些人，即使他们没有善行，因为祂本身是良善的；祂不能毁灭任何人，因为祂本身是公义的」[29]。
