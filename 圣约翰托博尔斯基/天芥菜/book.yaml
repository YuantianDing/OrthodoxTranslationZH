        text:
          ru: 'Ираклий оставил нам свою беседу со святым пустынножителем Дорофеем,
            который шестьдесят лет богоугодно прожил в каменной расселине. «Однажды
            навестил я Дорофея в пустыне, – говорит Ираклий, – он же, между прочим,
            предложил мне сходить к источнику, там же в пустыне находящемуся, чтобы
            почерпнуть воды; я отправился и, увидевши в колодце плавающего огромнейшего
            ужа, со страхом возвратился к старцу с порожним кувшином. Старик усмехнулся,
            долго смотрел на меня и сказал: “Если бы Бог дозволил диаволу набросать
            во все источники змей, то ты не почерпнул бы воды ни из одного источника?”
            Затем он, выйдя из пещеры, поспешно пошел к тому же источнику, наполнил
            кувшин водой, перекрестил воду крестным знамением и начал пить, говоря
            мне: “Где крест, – оттуда зловредный сатана бежит бессильным. Надеющийся
            на Господа будет безопасен, будет, как лев без страха (ср.:Притч 28, 25):
            никакое злоключение не преодолеет праведника, хотя оно может быть горьким
            для его чувства (ср.:Притч 12, 21)”»[88].'
          cn: 伊拉克利给我们留下了他与圣隐修士多罗斐的对话。这位隐修士在石缝中虔敬地生活了六十年。「有一次我在旷野拜访多罗斐，」伊拉克利说，「他，顺便提一句，提议我去旷野里的一处泉水那里取水；我去了，在井里看到一条巨大的水蛇在游动，我带着恐惧和空壶回到了老人那里。老人笑了，长时间地看着我，然后说：『如果上帝允许魔鬼把蛇扔进所有泉水里，那你就一个泉水的水都取不到了吗？』然后他走出洞穴，迅速走向同一个泉水，把水壶装满水，用十字圣号划过水，然后开始喝水，对我说：『哪里有十字，那里的恶毒撒旦就会无力地逃跑。信靠上主的必稳妥，必像狮子无所惧怕（参阅
