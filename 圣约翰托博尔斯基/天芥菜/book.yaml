          cn: 犹大王亚玛谢雇佣了十万名以色列的勇士，花费了一百他连得银子。然而，一位神人来到他面前，对他说：「王啊！不要让以色列的军队与你一同出征，因为上主不与以色列人同在，也不与所有以法莲的子孙同在。你当独自前往，行事果敢，在战争中奋勇争战。否则，神必使你在敌人面前仆倒，因为神有能力扶持，也有能力使人仆倒。」
            亚玛谢问那位神人说：「那我已经给了以色列军队的一百他连得银子该怎么办呢？」 神人回答说：「上主能赐给你比这更多的。」 亚玛谢听从了，信靠神，并击杀了二万名敌人。这就是对神的信靠，而非对人的力量的信靠！（参阅：历代志下
            25:6-12）
      - type: paragraph
        text:
          ru: 'Фома по прозванию Морус[138], благочестивый и просвещенный человек,
            находясь в заточении, на разные вопросы дочери своей Маргариты отвечал:
            «Ничто не может случиться, если то неугодно Богу. Все то весьма хорошо,
            чего Бог желает, хотя нам кажется и неприятным иногда; в благости Божией,
            Маргарита, я не сомневаюсь, хотя чувствую себя бессильным и немощным –
            в особенности, если бы я в страхе видел себя отверженным и готовым пасть
            в бездну, я вспомню святого Петра, начавшего уже погружаться в море, по
            своему маловерию, и подобно ему воззову ко Христу Спасителю:Господи!спаси
            меня иповели мне придти к Тебе по воде(Мф 11, 28). Верю и надеюсь, что
            Он не презрит меня, подаст Свою руку и не допустит, чтобы я утонул. Если
            же Он попустит, чтобы я соделался ближайшим соучастником Петру в его отвержении,
            то есть клясться и отвергнуться от Бога, поистине скажу – не потерял бы
            я надежды на милосердие Божие к кающимся, плакался бы горько о своем падении,
            и Он воззрел бы на меня и спросил: Петре!любишь ли ты Меня?Люблю, люблю,
            сердечно люблю тебя, Христе Господи! Совесть мою очищу и грех падения
            моего заглажу: здешней моей жизнью жертвуя о славе имени Твоего святого.
            В этом я твердо уверен, что Бог не оставит меня. Аминь».'
          cn: 托马斯，别名莫鲁斯[138]，一位虔诚且开明的人，在被囚禁期间，回答女儿玛格丽特的各种问题时说：「若非上帝所愿，任何事都不会发生。凡是上帝所愿的，都极其美好，尽管有时我们觉得不悦；玛格丽特，我对上帝的良善毫不怀疑，尽管我感到无力且软弱——特别是，如果我在恐惧中看到自己被弃绝，即将坠入深渊，我便会想起圣彼得，他因小信而开始在海中下沉，并会像他一样呼求基督救主：主啊！救我，并吩咐我从水面上走到你那里去（马太福音
            11:28）。我深信并希望祂不会轻视我，会伸出祂的手，不让我淹没。然而，如果祂允许我成为彼得被弃绝的最近参与者，也就是说，发誓并否认上帝，我实话说——我不会失去对上帝怜悯悔改者的希望，我会为我的堕落痛苦地哭泣，而祂会注视我并问道：彼得！你爱我吗？我爱，我爱，主基督，我全心全意地爱你！我会洁净我的良心，抹去我堕落的罪孽：以我今生的生命献祭，为了祢圣名的荣耀。对此我坚信不疑，上帝不会离弃我。阿门。」
      - type: paragraph
        text:
          ru: Истинно христианское, мудрое рассуждение! Ибо во всех делах человеческих
            присутствует Промысл Божий:Яко благословящии Его наследят землю, кленущии
            же Его потребятся. От Господа стопы человеку исправляются, и пути его
            восхощет зело. Егда падет, не разбиется, яко Господь подкрепляет руку
            его(Пс 36, 22–24). Итак, прежде всего нам должно иметь твердую надежду
            на Бога.
          cn: 这真是充满智慧的基督徒论断！因为在人类的所有事务中都存在着上帝的旨意：凡是祝福祂的人必将承受地土，咒诅祂的人必被剪除。人的脚步蒙上主指引，他的道路蒙祂喜悦。他若跌倒，也不致灭亡，因为上主必扶持他的手（诗篇
            36:22-24）。因此，我们首先必须对上帝抱有坚定的盼望。
