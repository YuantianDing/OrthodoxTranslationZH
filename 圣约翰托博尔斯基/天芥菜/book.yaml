            последовало праведное Божие наказание; и море и воздух бурный выступили
            в сражение против строптивой воли Ионы:Господь воздвиг на море крепкий
            ветер,и сделалось на море до того сильное волнение, чтокорабль готов был
            разбиться.Но беглец не понял, что волны вооружились против него:Иона же
            спустился во внутренность корабля, лег и крепко заснул.Ничего нет горше
            и ничего нет опаснее, как непростительная беспечность. Буря продолжала
            более и более усиливаться, волны свирепствовали, и сгустившиеяся черные
            тучи сокрыли дневной свет. Мореплаватели в страхе и трепете бегали по
            палубе: спускали паруса, выбрасывали из корабля тяжелый груз, но ничто
            не помогало, буря усиливалась и покидала надежда на спасение. Единственная
            истинная надежда оставалась им на Бога: каждый сердечно обратился к Господу.
            Разбудили спавшего Иону словами:встань, воззови к Богу твоему(Иона 1,6).
            На общем совещании предложено было бросить жребий, чтобы узнать, за кого
            из них послал Бог такую беду, и пал жребий на Иону, и на вопрос: кто он?
            Иона отвечал:я Еврей, чту Господа Бога небес, сотворившего море и сушу(Там
            же, 1, 9). Так ли ты, Иона, почитаешь и боишься Бога? Зачем же воле Божией
            не повинуешься? Подобно Ионе многие говорят: «Боюсь только Бога» и в тот
            же час нарушают Его заповеди: «Не пожелай, не отнимай ничего, что принадлежит
            ближнему» и прочее. О возлюбленные братия! Говорить «боюсь Бога», а на
            деле поступать против воли Божией – значит не бояться, не уважать Бога,
            но пренебрегать Его святую волю – не покоряться, но дерзко противиться
            своему Создателю и Спасителю. Это подтверждается и поступками самого Ионы:
            его исповедь, – что он чтит и боится Бога, – не укротила моря, но бурные
            волны бушевали сильнее и сильнее, и наконец Иона был брошен в море ради
            его укрощения. Но прежде этого Иона пред всеми осознал вину свою:«Язнаю,
            что ради меня постигла вас эта великая буря,а потому возьмите меня и бросьте
            в море, и оно укротится». О дивный Иона! Ты был любителем истины и всем
            корабельщикам открыл ее относительно самого себя, говоря: «Знайте, что
            вся эта страшная буря, этот шторм, поднявший на море целые горы волн,
            и все бедствия, от него претерпеваемые, произошли единственно от сопротивления
            собственной своей воли воле Божественной: Бог приказал мне идти в Ниневию,
            но не в Фарсис». Однако ж ожидает тебя учитель морской, который вскоре
            наставит тебя, научит той истине, что должно каждому того желать, чего
            желает Бог, и не желать того, чего не желает Бог:взяли Иону и бросили
            его в море, и утихло море от ярости своей(Иона 1, 15);и повелел Господь
            большому киту поглотить Иону(Иона 2, 1). Таковы последствия упорного своеволия!
            Да послужит это и нам, братия, наукой о том, как принимать на себя благое
            и легкое бремя воли Божественной.'
          cn: 上帝的旨意向约拿明确而清晰地宣告，话语如下：「起来，去尼尼微这座大城。」——这是诫命的第一部分；第二部分是：「向它宣告。」约拿就起来去了，但却没有去尼尼微：「约拿却起来，要逃往他施去，躲避上主的面。」这里有双重的违抗：他不仅没有在他被差遣去的城市传道，甚至根本就没有去那里。因此，上帝公义的惩罚意外地随之而来；波涛汹涌的海洋和狂风骤雨都起来与约拿顽固的意志作战：「上主使海中起大风，海就狂风大作，」以至于「船几乎破坏。」但逃跑者没有明白波浪是针对他而来的：「约拿却已下到船的舱底，躺卧沉睡。」没有什么比这种不可饶恕的麻痹大意更苦涩、更危险的了。风暴愈演愈烈，波涛汹涌，乌黑的密云遮蔽了白天的光芒。水手们在恐惧和颤抖中奔跑于甲板之上：他们放下船帆，将船上的重物抛入海中，但一切都无济于事，风暴不断加剧，得救的希望逐渐消失。他们唯一的真正希望仍在于上帝：每个人都发自内心地向上帝呼求。他们唤醒了沉睡的约拿，对他说：「起来，求告你的神！」（约拿书
            1:6）。在一次全体会议上，有人提议抽签，以查明这灾祸是因谁的缘故临到他们，结果签落在了约拿身上。当被问及「你是谁」时，约拿回答说：「我是希伯来人，我敬畏上主——那天上的神，就是那创造沧海旱地的神。」（同上，1:9）。约拿啊，你真是这样敬畏和惧怕上帝吗？你为何不顺从上帝的旨意呢？许多人像约拿一样说：「我只惧怕上帝」，却在同一时刻违背祂的诫命：「不可贪恋」、「不可夺取属于邻舍的任何东西」等等。哦，蒙爱的弟兄们！口说「我惧怕上帝」，行动却违背上帝的旨意——这意味着不惧怕、不尊敬上帝，而是轻蔑祂神圣的旨意——不顺服，反而大胆地反抗你的造物主和救主。约拿自己的行为也证实了这一点：他的认罪——他敬畏和惧怕上帝——并没有平息大海，狂风巨浪反而愈演愈烈，最终约拿被投入海中，以平息风暴。但在那之前，约拿在众人面前承认了自己的罪过：「我知道这大风暴是因我的缘故临到你们的，所以你们把我抬起来，抛入海中，海就会平静。」哦，奇妙的约拿！你喜爱真理，并向所有水手坦露了关于你自己的真相，说：「要知道，这所有可怕的风暴，这在海上掀起层层巨浪的狂风，以及由此遭受的一切苦难，都仅仅是因为我自己的意志反抗了上帝的旨意：上帝命令我去尼尼微，而不是去他施。」然而，一位海中的老师正等待着你，他很快就会教导你，让你明白每个人都应该渴望上帝所渴望的，不应该渴望上帝所不渴望的真理：「他们遂抬起约拿，将他抛在海中，海的狂浪就平息了。」（约拿书
            1:15）；「上主安排一条大鱼吞了约拿。」（约拿书 2:1）。这就是顽固任性的后果！愿这也成为我们的教训，弟兄们，教导我们如何承担上帝旨意那美好而轻省的重担。
      - type: paragraph
        text:
          ru: 'Слушайте далее, каким образом последовало вразумление наказанного Ионы
            и как легко и скоро он покорился повелению Божию. Он, заключенный в утробе
            живого морского зверя, как бы в темном каземате, и погруженный уже почти
            на дно ада, недоумевал, жив ли он или мертв? И воззвал он ко Господу;
            когда душа его была уже близ кончины, тогда он вспомнил о Боге. Действительно,
            так бывает и с нами грешными; не скоро приходим мы в чувство: одна крайняя,
            угрожающая беда пробуждает в нас чувство, и мы тогда начинаем желать того,
            чего прежде преступно не желали. – Итак, Иона, пойдешь ли в Ниневию? –
            Пойду; будешь проповедовать Ни- невитянам покаяние? – Буду; желаешь ли
            исполнить свои обещания, данные в утробе китове? – В точности исполню.И
            сказал Господь киту, и он изверг Иону на сушу(Иона 2, 11).И было слово
            Господне к Ионе вторично: встань, иди в Ниневию, город великий, и проповедуй
            в ней, что Я повелел тебе. И встал Иона и пошел в Ниневию, по слову Господню(Ион.3:1–3).
            Иона теперь отверг собственную волю и хочет одного и того же, чего Бог
            хочет; он спешит огласить великий город, работая ногами, руками и голосом,
            говоря: «После сорока дней город истребится» (см.:Иона3, 4). Теперь Иона
            весь обратился в деятельность: громовым голосом говорит, наставляет и
            поучает к покаянию граждан, слушая уже и повинуясь повелению Божию. О
            если бы он поступал так постоянно и не возвращался бы к прежнему своеволию!'
          cn: 请听下面，受惩罚的约纳是如何悔悟的，以及他多么轻快而迅速地顺从了上帝的命令。他被囚禁在活生生的海兽腹中，如同置身于黑暗的地牢，几乎已经沉入地狱之底，他困惑不解，自己是生是死？他便向上主呼求；当他的灵魂临近死亡时，他才想起上帝。确实，我们罪人也是如此；我们不会很快清醒过来：只有极度危急的灾祸才能唤醒我们的感知，那时我们才开始渴望我们之前罪恶地不曾渴望的事物。——那么，约纳，你会去尼尼微吗？——我会去；你会向尼尼微人宣讲悔改吗？——我会；你愿意履行你在鲸鱼腹中所做的承诺吗？——我将完全履行。上主吩咐鱼，鱼就把约纳吐在旱地上（约拿书
            2:11）。上主的话第二次临到约纳，说：你起来，往尼尼微大城去，向其中的居民宣告我所吩咐你的话。约纳便起来，照上主的话往尼尼微去（约拿书 3:1-3）。约纳现在摒弃了自己的意愿，只愿上帝所愿；他急忙宣告这座大城，手脚并用，大声疾呼：「再过四十天，尼尼微必倾覆」（参：约拿书
            3:4）。现在约纳完全投入到行动中：他雷鸣般的声音宣讲、教导并训诫市民悔改，他已经聆听并顺服了上帝的命令。哦，但愿他能始终如此行事，不再回到从前的任性！
