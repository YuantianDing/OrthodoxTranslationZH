          cn: 每一个真心渴望将自己奉献给上帝的人，都当如此思想；对于他所失去的一切，他会如此评说：「上帝赐予，上帝也取去。」这意味着他此刻的目光并非转向窃夺者——那个人，而是转向容许此事的上主，是上主收回了祂预先赐予之物。因此，真正忠于上帝之人，在任何遭遇中都会重复基督的话语：是的，父啊，因为你的美意本是如此（马太福音
            11:26）。亲爱的读者，请在此处深入思考这句智慧而奥秘的上帝谕言的意义和重要性。天父在古时藉着先知以赛亚对祂的圣子说：我……要立你作众民（以色列人）的中保，作外邦人的光（以赛亚书
