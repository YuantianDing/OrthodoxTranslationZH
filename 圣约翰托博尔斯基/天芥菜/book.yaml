          cn: 乌鸦曾为首位隐士圣保罗带来半块面包，达六十年之久；但当伟大的安东尼前来探访他时，乌鸦带来了一整块面包[165]。隐士约翰在十四年中未曾见过任何人，他以雌鹿的奶水为生。许多隐士的食物和衣物都来自椰枣树：椰枣树既是他们的裁缝，又是他们的面包师。在基督降生六百五十三年，不列颠国王之子印多克放弃王位，成为僧侣和隐士。他在一个被水环绕的岛屿上建造了一座教堂并创建了一座修道院。他对穷人极为慷慨，有一次，修道院中只剩下为劳作的修士们准备的一块面包，但他却命令将这块面包分成四份，并将第一份给了前来乞讨的穷人：这个穷人变换着装束，在一天之内四次前来乞讨，并得到了所有四份面包，以至于没有留下任何东西来供养修士们。因此，其中一位修士开始抱怨并指责院长过度慷慨。印多克安慰他，并吩咐他等待上天的帮助。几个小时后，四艘满载食物的船只驶入修道院，饥饿的修士们因此得到了丰盛的供给。奥古斯丁说得好：「你认为，那喂养基督（即穷人）的人，基督自己难道不会喂养他吗？」一所修道院的院长派遣了两名修士外出办理修道院事务；当夜晚降临，疲惫不堪、饥肠辘辘、愁容满面的旅行者们开始叹息，他们来到一个贫困的村庄，在那里没有任何熟人，既得不到休息，也无法补充食物。一位不期而遇的陌生人询问他们悲伤的原因，当他们向他倾诉自己的困境时，他告诉他们：「你们为上帝舍弃了一切，并对他抱有极大的希望，现在却愁眉不展，仿佛失去了一切希望；上帝喂饱牲畜，难道他会让他的儿女们饿得筋疲力尽吗？」说罢，他便隐去了身形。当他们进入城市并在教堂祈祷后，市长邀请他们共进晚餐；但另一位居民却走上前去，邀请他们到他家做客；第三位看到两位邀请者争执不下，便裁决道，第一位是受人尊敬和敬重的人，他在这方面拥有优先权；所有人都对这个决定感到满意：他们去了他家，他盛情款待了所有人。正如基督曾在他复活之后，款待了那些徒劳无功捕鱼的门徒，他对他们说：你们来吃早饭吧。耶稣就来拿饼和鱼给他们(约翰福音
            21:12-13)。然而，所有这些类似的例子都不能根除我们的微小信心：尽管上帝赐予我们的一切，我们仍然害怕匮乏，即使我们一切丰盛有余，也常常忧愁。愚蠢而痛苦的思想压垮了我们：你所希望的，在哪里呢？对此，奥古斯丁回答得好：「希望尚未达成其圆满：蛋是胚胎，但它还不是小鸡」[166]。
