        text:
          ru: 'Из предшествующего видно, что деяния каждого человека, благополучные
            или неуспешные, до малейшей черты и числа начертаны на хронометре Божия
            Провидения, и хронометр этот непогрешим ни на одну йоту,ибо истинно говорю
            вам... ни одна йота или ни одна черта не прейдет из закона(воли Божией),пока
            не исполнится все(Мф 5,18). Если же хронометру, устроенному мудрым строителем,
            верим, то какое безумие и дерзость укорять, а иногда и порицать хронометр
            того величайшего мирового домостроительства Божия, которое непогрешимо,
            благодаря которому все события всего сотворенного расположены наилучшим
            образом? Мудрый муж так взывает ко Господу:промысл Твой, Отец, управляет
            кораблем, ибо Ты дал и путь в море и безопасную стезю в волнах, показывая,
            что Ты можешь от всего спасать, хотя бы кто отправлялся в море и без искусства(Прем 14, 3–4).
            Действительно, часто случалось, что добрым людям служили вместо лодки
            – одежда, вместо весла – простая палка. А потому всегда благонадежно верить
            Божию Провидению: когда же видим, что люди богоугодно живущие бывают обижаемы,
            унижаемы и оскорбляемы, а беззаконно живущие благоденствуют и все дела
            свои доводят до благополучного конца, то думаем о Провидении, что оно
            как бы спит или очень снисходительно. Такие мысли бывали иногда и у святых
            мужей, несколько смущая их; но сомнение их послужило к нашему наставлению
            и утверждению. Царь Давид сам о себе говорит:Мои же вмале не подвижастеся
            нозе: вмале не пролияшася стопы моя(Пс 72, 2); ибо я вознегодовал на безумных,
            видя благоденствие нечестивых. Ибо нет им огорчений до самой смерти, и
            тело их тучно, в трудах человеческих нет их: они не страждут; итак, не
            напрасно ли я очищаю сердце мое и омываю невинностью руки мои; терплю
            раны всякий день и страдание всякое утро? Давид думал открыть причину
            такой несообразности заслуг с наградами, а потому говорит далее: итак
            начал я размышлять, чтобы узнать сие;но сие трудно было в глазах моих,пока
            внидув святилище Божие(Пс 72,12–17). Все это после узнаем в Царствии Небесном;
            теперь же, в настоящей жизни, нет возможности постигнуть судеб Божиих.
            Об этом же пророк Иеремия говорит с сожалением:Праведен... Ты, Господи,
            если я стану судиться с Тобою; и однако же буду говорить с Тобою о правосудии:
            почему путь нечестивых благоуспешен, и все вероломные благоденствуют?
            Ты насадил их, и они укоренились, выросли и приносят плод. В устах их
            Ты близок(т.е. они часто говорят о Боге, но как говорят?),но далек от
            сердца их(Иер 12,1–2). Подобно этому сожалеет и Аввакум: для чего Ты,
            Господи, не взираешь на насилие обидящих и молчишь, когда пожирает нечестивый
            праведного; невинно притесняемые становятся, подобно рыбам, безгласными:нет
            суда правильного: закон потерял силу,а потомуи суд происходит превратный(ср.:Авв 1, 1–4).'
          cn: 由此可见，每个人的行事，无论成败，即便至微小的笔触与数量，都已铭刻在上帝神意的时间之钟上。这钟准确无误，连一丁点都不会偏差，因为我实在告诉你们，就是到天地都废去了，律法（上帝的旨意）的一点一画也不能废去，都要成就（马太福音
            5:18）。如果我们都相信智者所造的时间之钟，那么，去指责甚至有时去诟病上帝那至高无上的宇宙秩序的时间之钟，又是何等的愚昧与放肆？这钟完美无缺，藉着它，万有的事件都以最美好的方式安排妥当。一位智者曾如此向上主呼求：父亲啊，你的圣意掌管着船只，因为你为海中开辟了道路，在波浪中指明了安全的路径，显明你无论如何都能拯救，即便那出海之人，并无航海之术（智慧篇
            14:3-4）。确实，常有这样的事：善人以衣服代船，以木杖代桨。因此，永远要满怀希望地相信上帝的神意。然而，当我们看见敬虔生活的人受人欺凌、贬抑和侮辱，而那些生活不法的人却亨通顺利，诸事皆能功成，我们便会以为神意似乎沉睡了，或过于宽容。圣洁之人有时也会有这样的想法，这使他们稍感困惑；但他们的疑虑却成了我们的教导和坚固。达味王自己说道：我的脚几乎失闪，我的脚险些滑跌（诗篇
            72:2）；因为我曾因愚昧人而愤愤不平，看见恶人享福。他们死的时候没有疼痛，身体肥胖，不受人间的劳苦，也不像人一样受苦；这样，我洁净我的心，洗净我的手，岂不是徒然吗？我终日遭灾，每早晨受惩罚？达味曾想揭示这种功过与赏报不符的原因，因此他接着说：我思索，要明白这事；我眼前看为甚难，直等到我进入上帝的圣所（诗篇
            72:12-17）。所有这一切，我们将来在天国中才能知晓；而今生，我们无法领悟上帝的判决。先知耶利米也带着惋惜提到此事：主啊，你本是公义的，我与你争辩；然而，我要就公义的事与你理论：恶人的道路为何亨通，所有行诡诈的人为何尽都顺利呢？你栽种他们，他们也扎了根，生长开花，结出果实。他们的口中你很近（即他们常谈论上帝，但如何谈论呢？），心却远离你（耶利米书
            12:1-2）。哈巴谷也同样地惋惜：主啊，你为何不顾那施暴者的强暴，为何缄默不语，当恶人吞噬义人时？无辜受欺压的人，如同鱼儿般无声无息：没有公正的审判：律法失去了效力，因此，审判也变得颠倒（参
            哈巴谷书 1:1-4）。
      - type: paragraph
        text:
          ru: 'Какая же причина некоторого сомнения даже у праведных мужей о Провидении
            и правосудии Божием? Причина этому заключается в том, что мы смотрим только
            на одну сторону Божия Провидения, другая же его сторона сокрыта для очей
            наших по причине узкого кругозора нашего, неспособного расшириться для
            полного обозрения судеб Господних: только во Второе Пришествие Христово
            узнаем мы праведный суд Божий обо всех и обо всем. Поэтому святой апостол
            Павел говорит:не судите никак прежде времени, пока не придет Господь,
            Который и осветит скрытое во мраке и обнаружит сердечные намерения, и
            тогда каждому будет похвала от Бога(1Кор 4, 5). Мы видим и понимаем только
            малейшую часть Промысла Божия; но его чиноположения, законов высшего порядка
            (Божественного Провидения), его действий и конечных целей не постигаем:
            о том, что было в прошедших временах, если и знаем кое-что, но и то знаем
            неточно; а что будет в грядущие века, о том ничего не знаем: поэтому и
            судим о Провидении Божием неразумно и лживо оговариваем оное. Но когда
            придет Господь во свете, и откроется, для чего допустил Бог падение Ангелов,
            грехопадение наших прародителей, избрание строптивых иудеев в народ Божий.
            Зачем одним попустил родиться в христианстве, а другим – в неверии? Зачем
            одних избавляет от всех бед и печалей, другим же попускает всю жизнь проводить
            в скорбях и бедствиях? Тогда для каждого будет благоприятна награда за
            все, что он долготерпеливо переносил здесь за Христа, Спасителя нашего.'
          cn: 甚至连义人也会对上帝的旨意和公义产生些许疑惑，这是什么原因呢？原因在于我们只看到了上帝旨意的一面，而另一面却因我们狭隘的视野而隐匿不可见，我们的视野无法拓展以完全洞察主的审判：唯有在基督第二次降临时，我们方能明了上帝对万物和万事所施的公义审判。因此，圣使徒保罗说：所以，时候未到，什么都不要论断，只等主来，祂要照出暗中的隐情，也要显明人心的意念。那时，各人要从上帝那里得着称赞（哥林多前书
            4:5）。我们所见所理解的，只是上帝天道中极微小的一部分；然而，其秩序、高阶（神圣天道）法则、其作为及其终极目的，我们都无法领悟：至于过去所发生之事，即使我们略知一二，也并不确切；而未来诸世代将发生何事，我们则一无所知：因此，我们对上帝的旨意妄加论断，并对其进行虚妄的诽谤。但当主在光中降临，祂便会揭示上帝为何允许天使的堕落，为何允许我们始祖的犯罪，为何拣选那悖逆的犹太人作上帝的子民。为何允许一些人降生于基督信仰之中，而另一些人则生于不信之中？为何使一些人脱离一切的苦难和悲伤，却允许另一些人一生都在忧伤和困厄中度过？那时，凡是此处为我们的救主基督所长久忍耐的一切，各人必将得到蒙福的报偿。
