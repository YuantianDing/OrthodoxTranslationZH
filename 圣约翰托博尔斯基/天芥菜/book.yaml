        text:
          ru: 'Когда апостолы спрашивали Иисуса Христа наедине (без народа), почему
            они не могли исцелить беснующегося по новолуниям, Иисус Христос отвечал
            им: «По неверию вашему;ибо истинно говорю вам: если вы будете иметь веру
            с горчичное зерно и скажете горе сей: «перейди отсюда туда», и она перейдет;
            и ничего не будет невозможного для вас(Мф 17,19, 20)». Здесь приписывается
            всемогущая сила не только христианскому верованию, но и упованию на Бога,
            которое облечено всемогущей Божией силой настолько, что совершает чудеса.
            Итак, Христос не сказал: «Творите чудеса»; но сказал: «Имейте веру Божию»
            (упование): против благоволения Его не ропщите, непостоянное малодушие
            в недоведомых распоряжениях Божиих отбросьте от себя, всякое маловерие
            удалите; если на скорпиона, аспида и змей наступать пугаетесь, то по крайней
            мере, низложите гордость, высокоумие и презрение; если повелением не можете
            угасить пламень, то погашайте жар ваших похотей; если львов, тигров, вообще
            лютых зверей не укрощаете и не обуздываете, то гнев ваш укротите, зависть
            злобную убейте в себе; если сухого дерева не можете обратить в живое,
            зеленеющее, то неимущую руку наполните щедрым даянием. Одного требует
            от нас Христос:имейте веру Божию;имеющий ее всякое зло обращает в добро,
            из всякого олова или свинца отделяет частицы серебра и золота. Едина Божественная
            сила, по изречению Боэция, которая и из дурного материала приготовляет
            хорошие вещи по своей премудрости.'
          cn: 当使徒们私下（没有旁人）问耶稣基督，他们为何不能医治新月时的鬼附之人时，耶稣基督回答他们：「是因你们的不信。我实在告诉你们，你们若有信心像一粒芥菜种，就是对这座山说：『你从这边挪到那边』，它也必挪去；并且你们没有一件不能做的事了（马太福音
            17:19，20）。」 这里将全能的力量归因于基督教的信仰，也归因于对上帝的信赖，这信赖被上帝全能的力量所包覆，以至于能行奇迹。因此，基督没有说：「你们行奇迹」；而是说：「你们当有上帝的信心」（信赖）：不要抱怨祂的旨意，在上帝不可测的安排中，抛弃你们那反复无常的怯懦，除去一切小信；如果你们害怕踩踏蝎子、毒蛇和蛇，那么至少要降服骄傲、自负和轻蔑；如果你们不能用命令熄灭火焰，那么就熄灭你们情欲的灼热；如果你们不能驯服和制服狮子、老虎，总之是凶猛的野兽，那么就驯服你们的愤怒，杀死你们心中的恶毒嫉妒；如果你们不能使枯木变成活的、翠绿的，那么就用慷慨的施予充满贫乏的手。基督只要求我们一件事：有上帝的信心；拥有这信心的人，能将一切邪恶转化为良善，能从一切铅或锡中分离出银和金的颗粒。正如波伊修斯所言，唯有神圣的力量，能凭着祂的智慧，从劣质材料中造出美好的事物。
