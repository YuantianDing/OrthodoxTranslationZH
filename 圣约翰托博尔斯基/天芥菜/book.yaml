        cn: 罗马人认为，一个士兵如果肌肉不健壮、胸膛不宽厚、肩膀不宽阔以致无法举起和承受各种重物，就不是一个好兵；如果他不能将自己的武器保持清洁和闪亮，使其处于良好状态；最后，如果他对自己的将领的军事美德和能力没有充分的信任，他就不是一个好兵。同样地，如果一个人在自己的一切行为中找不到自己的愿望与上帝的旨意完全一致的明显迹象，他就不能认为自己是一个真正的基督徒，也不能自称为基督的追随者和上帝旨意的执行者。谁想确信这一点并检验自己，最终习惯于在一切事情上使自己的愿望和行为与上帝的旨意相符，就让他有益地思考一下，他是否在自己身上找到了以下所列的标志和心灵品质？他是否能够将它们保持在自己体内，不被相反的事物所扼杀，并以此为指导。
