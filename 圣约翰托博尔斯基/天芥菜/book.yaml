      - type: paragraph
        text:
          ru: 'Второй признак истинного благочестия и усердия – поступать согласно
            воле Божией: не страшиться встречающихся при этом бедствий и неприятностей,
            но охотно переносить их и даже желать; последнее оправдывается тем, что
            Господь Бог к тем ближе Своей благодатью, которые находятся в печали и
            многих злостраданиях, нежели к тем, которые постоянно благоденствуют во
            всем и не знают нужды. Господь не только любит убогих и нуждающихся, но
            благословляет и тех, которые им благодетельствуют. Давид, ублажая их,
            говорит:Блажен разумеваяй на нища и убога, в день лют избавит его Господь.
            Господь да сохранит его и живит его, и да ублажит его на земли и дане
            предаст его в руки врагов его. Господь да поможет ему на одре болезни
            его: все ложе его обратил еси в болезни его(Пс. 40, 2–4). По толкованию
            святителей Иоанна Златоуста и Амвросия[71], Бог посещает болящих или находящихся
            в скорбях и печали и услаждает их невзгоды различными радостями и милостью
            Своею, как бы Сам Он, Господь, стелил для них постель, как это делают
            иногда милосердные женщины, ухаживая за больным – поправляя его постель
            и тем доставляя облегчение в болезни и успокаивая своим состраданием и
            любовью. Сама Пречистая Дева Богородица и Христос Господь утешают и находящихся
            в болезнях и печалях, если только будут достойны они в душах своих такого
            посещения и приятия благодатного небесного дара и заступления. Сенека
            еще до осияния людей светом благодатного учения Христова высказал много
            мыслей, достойных Божественной мудрости, говоря: «Прошу и умоляю вас усерднейше,
            не ужасайтесь тех средств, иногда весьма строгих, которыми бессмертный
            Бог побуждает душу к лучшим подвигам: печаль родит добродетель. Воистину
            прилично назвать жалкими людьми тех, которые, живя в излишнем изобилии
            и не зная нужды, падают духом, которых праздность одолевает и расслабляет,
            как долговременная тишина моря приучает моряков к безделию и лени в безбурное
            время»[72]. Бог же кого любит и испытывает, тех чаще посещает болезнями,
            бедствиями и, словом, обучает их; а тем, которых, по-видимому, держит
            в ослабе, многое прощает, тех, нерадивых к исправлению и ленивых, готовит
            Он на жертву грядущих зол. Вы сошли с истинной дороги, с прямого пути,
            если думаете, что есть некоторые люди, изъятые от общей участи грешных
            людей претерпевать в настоящей жизни скорби и неприятности; каждому придет
            очередь испытать их, и его неожиданно постигнет беда, как собственное
            его приобретение, часть его или жребий. Кто кажется освобожденным от всяких
            бедствий, тому дана только отсрочка до другого времени, когда и он не
            избежит их.'
          cn: '真正虔敬与热忱的第二个标志，便是顺从上帝的旨意：不惧怕在此过程中遭遇的苦难与不快，反而乐意承受，甚至心生向往。后者之所以有其道理，是因为主上帝以祂的恩典更亲近那些身处悲伤和诸多磨难之人，而非那些在凡事上持续享福、不知匮乏之人。主不仅爱贫穷和有需要的人，也祝福那些恩待他们的人。大卫赞美他们说：


            「眷顾贫穷的人有福了！在患难之日，上主必搭救他。上主必保全他，使他存活；他必在地上享福；你必不把他交给仇敌的心愿。上主在他病榻上必扶持他；他在病中，你必铺平他的床榻。」
            (诗篇 41:1-3)


            根据圣约翰金口和圣安布罗斯[71]的解释，上帝会眷顾那些生病或身处忧伤和悲痛之中的人，用各种喜乐和祂的怜悯抚慰他们的不幸，仿佛主亲自为他们铺床，如同慈悲的女子照料病人一般——整理他的床榻，从而减轻他的痛苦，以她们的同情和爱心安抚他。圣洁的童贞圣母和基督主也会安慰那些身处疾病和悲痛中的人，只要他们的灵魂配得上这样的眷顾，配得上领受这恩典的天上恩赐和代祷。塞涅卡在基督恩典教导的光芒照耀人类之前，就已表达了许多值得神圣智慧的见解，他说：「我恳求并热切劝告你们，不要对那些有时相当严厉的手段感到惊恐，不死不灭的上帝以此激励灵魂去从事更美好的事功：悲伤能孕育美德。那些生活在过度富裕之中，不知匮乏，心神沮丧，被怠惰所胜，身心懈怠的人，确实可被称为可怜之人，就像漫长的海面平静，在无风浪时使水手们习惯了无所事事和懒惰一样。」[72]
            上帝爱谁并要考验谁，就常常以疾病、苦难来眷顾他们，简而言之，就是教导他们；而那些祂看似放任自流，宽恕甚多，对改正懈怠、懒惰之人，祂却预备他们去承受未来的灾祸。如果你们认为，有些人可以免于像罪人一样在此生承受忧伤和不快，那么你们就偏离了真道，偏离了正途；每个人都会轮到经历这些，而且不幸会突然降临到他身上，如同他自己的所得、他的一部分或他的命运。那些看似摆脱了所有苦难的人，只是被延缓到了另一个时候，届时他们也无法幸免。'
      - type: paragraph
        text:
          ru: 'Спросите: зачем Всеблагий Бог людей добродетельных посещает или болезнями,
            или другими бедствиями? Нагляднее ответить на это через решение другого
            вопроса, более близкого к пониманию нашему: почему во время войны или
            другой опасности посылаются для выполнения сложных и рискованных предприятий
            люди самые способные и самые мужественные? – Ответ на это нетруден: военачальник
            для совершения таких дел выбирает или вызывает и способнейших для того
            людей – мужественных и расторопных, которые могли бы ночным нападением
            поразить врага или высмотреть обход неприятельской армии, устроить удобный
            путь для своего отряда. И никто из избранных воинов не ропщет на военачальника
            за свое назначение, не говорит: «Он с умыслом послал меня на погибель»;
            напротив – каждый с удовольствием старается с большим успехом выполнить
            поручение, презирая труды и опасности. Подобно храбрым воинам должны поступать
            и те малодушные и нетерпеливые из христиан, которым Промысл Божий попускает
            претерпеть и перенести что-либо скорбное, тяжелое и печальное. Надо ободрить
            себя, укрепившись мыслью, что Бог признал их достойными для перенесения
            положенного на них бремени и что Он не возложит больше того, сколько могут
            понести их человеческие немощные силы. Сама Премудрость Божия говорит:Бог
            испытал их и нашел их достойнымиСебя (Прем.3, 5). Святой апостол Павел
            удостоверяет в том же:верен Бог, Который не попустит вам быть искушаемыми
            сверх сил, но при искушении даст и облегчение, так чтобы вы могли перенести(1Кор 10, 13).
            Поэтому умоляю вас, братия, избегайте всякого сладострастия и так называемого
            счастья или роскоши, которые расслабляют и приводят в изнеможение душу
            и тело. Бог поступает с добродетельными людьми таким образом, как поступает
            учитель со своими благонадежными, преуспевающими в науках учениками, требуя
            от них больших трудов и заставляя их решать трудноразрешимые задачи.'
          cn: '有人会问：为何全善的上帝要让道德高尚之人蒙受疾病或其他苦难？更直观的回答是，我们可以通过解决另一个更贴近我们理解的问题来阐明：为何在战争或其他危险时期，最能干、最勇敢的人会被派遣去执行复杂而冒险的任务？答案并不难：军事统帅为了完成此类任务，会选择或召集最能干的人——那些勇敢而敏捷的，他们能够夜袭敌人，或侦察敌军的侧翼，或为自己的部队开辟便利的道路。被选中的士兵中，没有人会抱怨统帅的指派，没有人会说：「他故意派我去送死」；相反，每个人都乐于克服艰辛和危险，尽力以更大的成功完成任务。


            那些因上帝的旨意而蒙受悲伤、沉重和忧愁的渺小和不耐的基督徒，也应当像这些勇敢的战士一样行事。他们需要振作自己，坚定信念，明白上帝认为他们配得上肩负所加诸的重担，并且祂不会让他们承受超过其软弱的人类力量所能承受的。上帝的智慧亲自言道：「祂试炼他们，发现他们配得上祂」（智慧篇
            3:5）。圣使徒保罗也为此作证：「上帝是信实的，祂不会让你们受试探过于所能承受的，在受试探的时候，祂也会为你们开一条出路，好让你们能忍受得住」（哥林多前书
            10:13）。


            因此，我恳求你们，弟兄们，避开一切肉欲的欢愉，以及所谓的好运或奢华，因为这些都会使灵魂和身体变得虚弱疲惫。上帝对待有德之人，就像老师对待那些有前途、学业有成的学生一样，要求他们付出更大的努力，并让他们解决那些难以解答的问题。'
      - type: paragraph
        text:
          ru: 'Древняя история представляет нам замечательный образец воспитания граждан
            у язычников лакедемонян (спартанцев), которые вообще отличались от других
            греков своей храбростью, любовью к отечеству и презрением к богатству
            и роскоши. Нельзя и подумать, чтобы они были извергами рода человеческого,
            лишенными родительской любви к своим детям, но эта любовь обусловливалась
            желанием сделать их лучшими людьми и гражданами и выражалась в соответствующих
            тому формах воспитания физическихи моральных сил детей и в приучении их
            кнепоколебимому перенесению всех житейских невзгод. Дети у них подвергались
            крепкому сечению пред народным собранием не за какую-либо вину, а для
            того только, чтоб приучить их к перенесению физической боли и терпению
            неудобств и лишений. При этом сами родители, наказывая, подбадривали лаской
            и одобрением любимых своих детей еще к большему перенесению голода, трудов
            и к презрению роскоши и изнеженности. Неудивительно, если Бог, знающий
            заранее, какими средствами можно заставить нас вступить на высшую степень
            нравственного совершенства, испытывает нас, Своих детей, разными мирскими
            неприятностями и приучает к восхождению от низших степеней добродетели
            на высшие. Всякое обучение добрым делам всегда кажется для бренного тела
            жестоким и скорбным; попускает ли Бог на нас какое несчастье – великодушно
            перенесем его: это не гнев Божий к нам, но предоставление нам случая для
            нашего подвига, влекущего за собой награду, и чем более совершим подвигов,
            тем станем мужественнее. Совершенной победы над злом достигает человек
            терпением. Как золото очищается огнем, так бедствия укрепляют человека.
            И что в этом удивительного? Дерево, растущее в глуши и затишье, не бывает
            упругим, твердым и крепким, если не подвергается частым сильным ветрам;
            потому что только через крепкие напоры ветра древесные частицы сближаются
            между собой теснее и крепче, а корни глубже утверждаются в земле. Недолговечны
            и подвергаются скорому гниению и те деревья, которые растут в тиши на
            солнечных влажных долинах.'
          cn: 古老的历史向我们展示了拉科尼亚人（斯巴达人）这一异教民族培养公民的杰出范例。他们普遍以其英勇、热爱祖国以及鄙视财富和奢华而区别于其他希腊人。我们无法想象他们是人类中的败类，没有对子女的父母之爱，但这种爱是以使他们成为更好的人和公民的愿望为条件的，并通过相应的形式来培养孩子的身体和道德力量，并使他们习惯于坚定不移地忍受所有生活的逆境。他们的孩子在民众集会面前会受到严厉的鞭打，并非因为任何过失，而仅仅是为了让他们习惯于忍受身体上的痛苦以及不适和匮乏。同时，父母在惩罚时，也会用爱抚和赞许来鼓励他们心爱的孩子，让他们更多地忍受饥饿和辛劳，并鄙视奢华和娇生惯养。因此，如果深知通过何种方式能使我们达到更高道德完善境界的上帝，以各种世俗的不适来考验我们这些祂的儿女，并训练我们从较低的德行阶梯攀升至较高的阶梯，这便不足为奇了。任何善良行为的教导对于这必朽的肉体而言，总是显得残酷而痛苦；若上帝允许任何不幸降临于我们，我们便应慷慨地承受它：这并非上帝对我们的愤怒，而是给予我们一个立功的机会，这将带来奖赏，我们
            совершим подвигов 越多，便会变得越加勇敢。人通过忍耐才能获得对邪恶的完全胜利。正如黄金经火炼而得以洁净，苦难也能使人坚强。这又有什么好奇怪的呢？在偏僻宁静之处生长的树木，若不经常经受强风的吹袭，便不会富有弹性、坚硬和结实；因为只有通过强劲的风力，树木的分子才能更紧密地结合在一起，根系也能更深地扎入土壤。那些在阳光充足、湿润的山谷中静默生长的树木，往往寿命不长，也更容易腐烂。
      - type: paragraph
        text:
          ru: 'Из всего сказанного выше открывается, что вернейшим признаком согласия
            воли человеческой с Божией волей становится неустрашимость бед и скорбей
            в жизни христианской, когда мы, добровольно отвергшись самих себя, то
            есть собственной воли, несем на себе Крест Христов, не отказываемся указанию
            Божественной воли следовать по пути христианской жизни – неудобному, тесному
            и прискорбному, мужественно перенося попускаемые Богом обиды, скорби,
            болезни и другие невзгоды. Итак, кто всем сердцем любит Бога и всей душой
            хранит в себе волю Божию, тот дерзновенно может во время бед и печалей
            обратиться к Богу с молитвенными словами: «Жалею, о Боже мой, что прежде
            Ты не открыл предначертаний обо мне святейшей воли Твоей: ибо я поспешил
            бы прежде совершить их, чем Ты позвал меня на то: хочешь ли взять обратно
            полученные мной от Тебя имения, честь и славу? Давно бы я готов был отдать
            их Тебе. Хочешь ли взять моих детей? Я предоставляю их в Твою волю. Хочешь
            ли какой-либо части моего тела? Возьми ее: весьма мало и скупо обещаю,
            ибо скоро все оставлю охотно. Хочешь ли души моей? Почему же я откажу
            Тебе в этом? Без промедления молю Тебя, прими мою душу. Все, что Ты дал
            мне, прими от меня. Всякое дело Твое совершаю без принуждения, ничего
            не претерпеваю без собственного соизволения и Тебе, о Боже мой, не работаю,подобнорабу,
            но только согласую мою собственную волю с Твоей святой волей». Вот истинный
            образ согласия человеческой воли с Божественной.'
          cn: 综上所述，人类意志与神圣意志相符的最确凿标志，便是基督徒在生命中面对苦难与悲伤时的无所畏惧。当我们甘愿弃绝自我，即放弃自己的意志，背负基督的十字架，不拒绝遵循神圣意志的指引，走上那条不便、狭窄且充满悲伤的基督徒生命之路时——我们勇敢地承受着上帝所允许的伤害、悲伤、疾病及其他逆境。因此，凡是全心爱上帝、全灵持守上帝旨意之人，在困厄忧愁之时，都能大胆地向上帝发出祷告：「我懊悔，我的上帝啊，您为何不早些向我显明您神圣旨意中对我的预定：因为我本会早早地去完成它们，而非等到您呼召我之时才去做。您可愿收回我从您所得的产业、尊荣与荣耀？我早就准备好将它们归还给您。您可愿取走我的孩子？我将他们全然交托于您的旨意。您可愿取走我身体的任何一部分？请取走吧：我所允诺的甚少且贫乏，因为我很快便会甘愿舍弃一切。您可愿取走我的灵魂？我为何要拒绝您呢？我毫不迟疑地恳求您，请接纳我的灵魂。您赐予我的一切，请从我这里取回。您的每一件事工，我皆自愿完成，毫无勉强；我所承受的一切，亦无非出于我自己的同意。我的上帝啊，我侍奉您，并非如同奴仆，而仅仅是使我自己的意志与您的神圣意志相合。」这便是人类意志与神圣意志相符的真实写照。
