          cn: 当神的旨意和祂公义的审判，使用恶人作为工具来完成祂的圣洁旨意时，有何可惊奇的呢？甚至连魔鬼也执行着这工作。正如圣格里高利所说：「这乃是依照神恩慈的奇妙安排而成就的，敌人用同一种方式来试探我们的心，意欲毁灭我们，而仁慈的造物主却用它来纠正我们，使我们获得生命。」[11]
      - type: paragraph
        text:
          ru: 'В Первой книге Царств говорится о царе Сауле:И было на другой день;
            напал злой дух от Бога на Саула(1Цар. 18, 10). В другом месте о том же
            духе выражено:и возмущал его (Саула) злой дух от Господа(1Цар. 16,14).
            Как же согласовать оба эти выражения: «злой дух от Бога», «лукавый дух
            от Господа»? Если злой или лукавый дух, то он не Божий дух, а если Божий,
            то он не злой дух. Слова эти сами себя объясняют: дух этот называется
            злым или лукавым потому, что он был желанием развращенного сердца Саулова,
            он мучил его и душил; духом же Божиим или от Бога назван он потому, что
            был послан Богом в наказание Саулу за грехи его. Для вразумительнейшего
            понимания текстов Священного Писания, подобных выше означенным, приводим
            изъяснение блаженного Августина на библейское выражение: «правые сердцем».
            Что значит «правые сердцем», или «правое сердце?» На этот вопрос Августин
            отвечает: «Правые сердцем суть несопротивляющиеся Богу. Вникните, возлюбленные,
            и поймите смысл, заключающийся в выражении “правое сердце”; но для этого
            необходимо знать: какая разница между правым и лукавым сердцем? Всякий
            человек, невольно страдающий, терпеливо переносит все: обиды, печали,
            труды, укоризны, веря, что так угодно Богу, и, подобно Иову, не дает безумия
            Богу, то есть не произносит ничего неразумного о Боге, будто бы Бог не
            знает, что делается и творится в мире; одного наказывает, другому прощает
            вину и оказывает милость; такой человек – правый сердцем. Напротив: строптивы,
            развращены и несмыслены сердцем те, которые обо всем, что случилось им
            претерпеть неприятного или злостного, говорят: “Мы страдаем несправедливо”,
            вменяя это Богу, по воле Которого они страдают, или, если не дерзают явно
            приписывать несправедливости Богу, то не верят в Промысл Божий о мире
            и, таким образом, отнимают у Бога мироуправление. “Не может Он делать
            неправды, – говорят они, – однако несправедливо то, что я страдаю, а другой
            не знает никакой беды; я знаю, что я грешен, но, по правде сказать, есть
            же и большие грешники, но они веселятся, а я страдаю; то несправедливо,
            что худшие живут во всем изобилии радостей и удовольствий, а я, хотя и
            без порока или мало чем-либо грешен, живу в великой скорби и во всегдашних
            нападениях и обидах, а это есть явная несправедливость. И то мне хорошо
            известно, что Бог не творит неправды, а неправда существует в мире, потому
            заключаю, что Бог не управляет делами человеческими и не имеет о нас Своего
            промышления”.'
          cn: '《撒母耳记上》记载扫罗王说：「次日，神的恶魔降在扫罗身上」（撒母耳记上 18:10）。在另一处，关于同一个灵，经文表达为：「上主的恶魔降在扫罗身上，扰乱他」（撒母耳记上
            16:14）。那么，如何协调这两种说法：「神的恶魔」和「上主的恶魔」呢？如果它是邪恶或恶意的灵，那么它就不是神的灵；但如果它是神的灵，那么它就不是邪恶的灵。这些话语本身就解释了自己：这个灵之所以被称为邪恶或恶魔，是因为它源于扫罗败坏的内心欲望，它折磨并压制着他；它之所以被称为神的灵或从神而来，是因为神差遣它作为对扫罗罪恶的惩罚。


            为了更好地理解诸如此类的圣经经文，我们引用蒙福的奥古斯丁对圣经短语「心里正直」的解释。何谓「心里正直」或「正直的心」？奥古斯丁回答说：「心里正直的人，是不抵挡神的人。亲爱的，请深入思考并理解『正直的心』这个表达所蕴含的意义；但为此，有必要知道：正直的心和恶毒的心之间有何区别？


            任何不情愿地受苦的人，凡事都耐心忍受：无论是侮辱、悲伤、劳苦、责备，他都相信这是神所喜悦的，并且像约伯一样，不归咎于神的愚妄，也就是说，他不会说出任何关于神的不明智之言，仿佛神不知道世上所发生和所创造的一切；神惩罚这个人，却赦免那个人的罪过并施予怜悯；这样的人就是心里正直的。


            相反：那些心里顽梗、败坏和愚昧的人，对于他们所遭遇的一切不愉快或邪恶之事，都会说：「我们受苦是不公的」，将这归咎于神，因为他们是按照神的旨意受苦的；或者，如果他们不敢公然将不公归于神，他们就会不相信神的普世护理，从而剥夺了神对世界的管理权。他们说：「他不能行不义，然而我受苦而别人却安然无恙，这就不公；我知道我有罪，但说实话，还有更大的罪人，但他们却快乐，而我却受苦；更坏的人享受着一切的快乐和满足，而我虽然没有恶习或仅有微小的罪过，却生活在极大的悲痛和不断的攻击与侮辱之中，这显然是不公的。我也清楚知道神不行不义，而不义却存在于世上，所以我推断神不管理人类事务，也没有对我们的护理。」'
      - type: paragraph
        text:
          ru: 'Неправые сердцем, то есть развратившиеся в сердце своем, держатся трех
            ложных мнений: 1) или что нет Бога; 2) или Бог неправеден, когда Ему все
            то (о чем обыкновенно говорят развращенные) благоугодно и любо и Он это
            допускает; 3) или Бог не управляет делами людей и не имеет никакого о
            них попечения или заботливости. Эти три мнения ложны и составляют величайшее
            нечестие против Бога. Продолжим, братия возлюбленные, нашу речь о правых
            сердцем. Тот правый сердцем, или в сердце своем, кто в счастье и в несчастье
            благодарит Бога, говоря словами праведного Иова:Господь дал, Господь и
            взял; (как угодно было Господу, так и сделалось;) да будет имя Господне
            благословенно!(Иов. 1, 21). Заметьте, любезные братья, чтобы вы никогда
            не говорили: “Это мне диавол сделал”, но все, что случается с тобой, и
            доброе и злое, приписывай Богу своему, зная, что диавол не может ничего,
            если Вышний Бог, имеющий власть над жизнью и смертью, не попустил ему
            чего-либо учинить для твоей казни или исправления: казни попускает Бог
            для нечестивых (безбожников, сознательно поступающих против своей совести,
            явно отвергающих истину и т.п.), исправление же попускает для погрешивших
            в чем-либо сыновей:бьет же всякого сына, которого принимает(Евр. 12, 6).
            И ты не надейся остаться без наказания, если только не думаешь быть отчужденным
            от Небесного наследства: бьет же всякого сына, которого принимает (признает
            наследником). Так ли? всякого ли? Где ты хотел скрыться от наказания?
            Всякого бьет непременно; никто не избежит наказания: да будет тебе известно,
            что Сам Единородный Сын Божий, не совершивший никакого греха, не был изъят
            от наказания»[12]. Превосходно это учение, действительно достойно оно
            блаженного Августина.'
          cn: 那些心中不正直之人，亦即那些心中堕落之人，抱持着三种错误的观念：一、他们认为没有上帝；二、他们认为上帝不公正，因为那些（堕落之人常谈论的）事，祂都喜悦并钟爱，且任由其发生；三、他们认为上帝不掌管世人之事，亦不关心或挂念。这三种观念皆为谬误，是对上帝最大的不敬。亲爱的弟兄们，让我们继续探讨心中正直之人。心中正直之人，无论顺境逆境，都感谢上帝，正如义人约伯所言：「赏赐的是上主，收取的也是上主；（上主的名是应当称颂的。）」（约伯记
            1:21）。亲爱的弟兄们，请注意，你们绝不可说：「这是魔鬼对我做的」，而应将临到你们的一切，无论是善是恶，都归因于你们的上帝。要知道，若至高上帝，那掌管生命与死亡的，不容许魔鬼做些什么来惩罚或纠正你，魔鬼便无能为力。上帝容许对不敬虔之人（无神论者，那些明知故犯，公然
            отвергающих 真理等等）施以惩罚；祂也容许对犯错的儿女施以纠正：「因为主所爱的，他必管教，又鞭打凡他所收纳的儿子。」（希伯来书 12:6）。而你，若非自认为将被逐出天国产业，就不要指望不受惩罚：「凡他所收纳的儿子，他必管教。」是这样吗？是每一个吗？你想在哪里躲避惩罚呢？祂必然管教每一个人；无人能逃脱惩罚：你要知道，就连上帝的独生子，祂未曾犯过任何罪，也未能免受惩罚。[12]
            这教诲何其卓越，实乃配得上蒙福的奥古斯丁。
      - type: paragraph
        text:
          ru: 'А так как, по рассуждению Августина, ни диавол и никто из людей никому
            другому не может нанести никакого зла без попущения Божия, в следующей
            главе рассмотрим: что попускает Бог, каким образом попускает и для чего
            и по какой причине совершается попущение Божие?'
          cn: 正如奥古斯丁所论述的，无论是魔鬼还是任何人都不能在没有上帝允许的情况下伤害他人。在下一章中，我们将探讨：上帝允许了什么？祂如何允许？为何允许？以及上帝的允许是因何原因而发生的？
  - type: heading2
    text:
      ru: Глава II. Что, как и почему Божественная воля то или другое попускает
      cn: 第二章：神的旨意，如何以及为何允许这或那的发生
    children:
    - type: paragraph
      text:
        ru: 'В этом отношении множество людей сильно заблуждаются, смешивая попущение
          Божие с попущением человеческим. Первое неизмеримо разнится от последнего
          по причинам своего происхождения: человеческое попущение происходит от бездеятельности
          попустителя, которая и служит непосредственной причиной появления множества
          зол физических и моральных при нежелании предупредить или пресечь их в самом
          начале; иногда, впрочем, происходит это попущение оттого, что попуститель
          не имел возможности предотвратить какое-либо зло. При таком воззрении и
          на попущение Божие в случаях, когда мы, считая своего противника злодеем
          и виновником наших злоключений, терзаем его не только словами, но и действием,
          рождается в душе нашей мысль, будто бы всеведущий Бог не смотрит на нас
          и, имея возможность возбранить, попускает наносить нам тяжкие обиды.'
        cn: 在这方面，许多人深陷迷误，将上帝的容许与人的容许混为一谈。两者因其起源而有天壤之别：人的容许源于容许者的不作为，这种不作为是导致众多物质和道德邪恶出现的直接原因，因为它不愿在萌芽之初就加以预防或制止；然而，有时这种容许也源于容许者没有能力阻止某种邪恶。以这种观点看待上帝的容许，当我们认为我们的对手是恶人并将其视为我们不幸的罪魁祸首，不仅用言语也用行动折磨他时，我们的灵魂中便会生出一种念头，仿佛全知的上帝并不注视我们，并且在有能力阻止的情况下，却容许我们遭受沉重伤害。
    - type: paragraph
      text:
        ru: 'Для исправления этой преступной мысли необходимо рассмотреть попущение
          воли Божией в трех отношениях: а) со стороны желания Божия попустить что-либо;
          б) со стороны причины Божия попущения; и в) со стороны содействия воли Божией
          в совершении попускаемого дела. Для лучшего понимания означенных сторон
          попущения Божия необходимо различать два рода попускаемых зол.'
        cn: 为了纠正这种罪恶的想法，有必要从三个方面审视上帝旨意的宽容：a) 从上帝希望宽容某事的角度；b) 从上帝宽容的原因的角度；以及 c) 从上帝旨意在所宽容之事发生过程中的协助角度。为了更好地理解上帝宽容的这些方面，有必要区分两种被宽容的恶。
    - type: paragraph
      text:
        ru: 'Первый род зол, обнимающий разные огорчения, тяготы, болезни, нанесение
          обид или бесчестия, как, например, обнищание, заключение в тюрьме, изгнание
          (ссылка), – все это не может быть даже названо в прямом смысле злом, а только
          горьким лекарством, посылаемым нам от Бога для душевного уврачевания. Второй
          род зол, называемый в собственном смысле злом: это наши грехи (преступления
          против Божиих заповедей). Первого рода зло попускает Бог по желанию Своему
          или как казнь для нечестивых безбожников, или как меру исправления для сынов
          (и дщерей). О зле второго рода, то есть о грехах, нельзя сказать, что совершения
          их желает Бог, но только попускает. Все, что действительно существует в
          мире, пребывает в нем по желанию и Слову Божию, по воле Которого все существует
          и произошло, и без Него ничто не получило бытия, или действительного существования
          (см.:Ин. 1, 3). Но грех не есть нечто жизненное (реальное), а только призрачная
          противоположность действительности, ее призрак, тень, ничто: грех существует
          по одному именованию несовершенства лжи и лукавства неповинующихся Богу
          сотворенных Им существ, разумно свободных; потому грех и произошел первоначально,
          и ныне происходит против желания Божия, не от Бога, по Его, однако, попущению.
          Причина попущения греха скрывается до времени в тайне совершенства и непогрешимости
          Божия мироправления, или Его Промысла. Богу совершенно известно все будущее,
          и Он может не допустить ненавидимого Им греха, но допускает его, желая из
          зла произвести доброе, из неправого – правое для вразумления и исправления
          людей, дабы они видели, какие последствия влечет грех и по отношению к согрешившему,
          и к его ближним, и к обществу. В этом состоит отличие попущения Божия от
          попущения человеческого, по которому зло или не могло быть предупреждено
          и пресечено в начале мерами человеческими, или по крайней мере было нежелательно
          совершение допущенного. Напротив, в Боге видим и могущество Его не допустить,
          пресечь исполнение злого намерения, и вместе с тем волю, попускающую совершиться
          тому или другому из зол. При этом рождается вопрос: зачем благоволит Бог
          попускать совершение греха, или какая побудительная причина у Бога к попущению
          людей на грех?'
        cn: 第一种恶，包含各种烦恼、重担、疾病、遭受侮辱或羞辱，例如贫困、入狱、流放（流亡），这一切甚至不能直接称之为恶，而只是一种苦涩的良药，由上帝赐予我们，用于灵魂的医治。第二种恶，被称作真正的恶：这是我们的罪（违背上帝诫命的罪行）。第一种恶是上帝允许的，出于祂自己的意愿，或者作为对邪恶无神论者的惩罚，或者作为对儿女（和女儿）的纠正措施。关于第二种恶，即罪，不能说上帝愿意其发生，而只是允许。世上一切真实存在的事物，都因上帝的意愿和圣言而存在，万物都因祂的旨意而存在和发生，没有祂，万物都不能获得生命，或真实的存在（见：约翰福音
          1:3）。但罪不是一种生命体（真实存在），而只是现实的虚幻对立面，它的幻影，阴影，虚无：罪仅因不完美、谎言和狡诈的命名而存在，这些是悖逆上帝所造之有理智、有自由的受造物的表现；因此，罪最初的发生，以及现在仍在发生，都是违背上帝意愿的，并非源于上帝，然而却是上帝允许的。罪的允许之因，暂时隐藏在上帝治理世界之完美与无误的奥秘中，即祂的护理。上帝完全知晓未来的一切，祂本可以不容许祂所憎恶的罪发生，但祂允许它，是希望从恶中生出善，从不义中生出公义，以教导和纠正世人，使他们看到罪会给犯罪者、他的邻舍以及社会带来怎样的后果。这便是上帝的允许与人的允许之间的区别，人的允许，是恶要么无法通过人的措施在开始时被阻止和制止，要么至少是不希望所允许的事情发生。相反，在上帝那里，我们既看到祂阻止、制止邪恶意图发生的能力，也看到祂允许某种恶发生的意愿。由此产生一个问题：为何上帝乐意允许罪的发生，或者上帝允许人犯罪的动机是什么？
