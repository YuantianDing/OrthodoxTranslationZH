          Это полезное наставление удаляет от нас всякое сомнение и указывает нам
          тот путь, по которому должны мы следовать в подобных случаях.'
        cn: 有一位师者（伯纳德）曾就此论题发表过一句充满智慧的格言，他说：「折磨威严是一件极其危险、可怕的事情，但考验上帝的旨意，既安全又虔诚。我为何不尽心竭力、恭敬地去认识上帝的旨意呢？因为我无论何时何地，都必须全然顺从这旨意？」[204]。谁会愚昧到不愿了解上帝所渴望之事，或明知上帝不愿某事却胆敢违背上帝的旨意呢？简而言之：谁会思想如此狂妄、如此无耻、如此不敬，竟敢亵渎地说：「上帝啊，我愿我的意志在我身上成就，而非您的旨意；我能更好地照看自己，不会有所疏忽。而全然顺服您永恒的旨意，既不安全也不稳妥。」然而实际上，我们只是在言语上感到羞耻，行动上却并非如此！这正是我们近在咫尺的堕落与不幸：我们自欺欺人，迎合自己的欲望，因为我们不愿认识上帝的旨意。当我们随己意行事时，我们以不了解上帝的旨意为借口，不愿为自己的任性负责。那位西方师者也谈到这一点：「我请求你们仔细聆听，因为我找不到比这更有益于你们教导的了：凡上帝的旨意无疑已知之处，我们的意志就当顺从。尤其是在那些我们从圣经中得知，或圣灵亲自清晰地感动我们内心，告诉我们当行之事上。祂所感动的，乃是对上帝和邻舍的爱、谦卑、道德纯洁、顺服——所有这些，我们都当毫无疑问地全心热爱，并渴望将其融入自身；因为我们无疑知道，这一切都蒙上帝喜悦。同样地，凡我们无疑知道是上帝所憎恶的：道德不洁（淫乱之行）、骄傲、面对不快与痛苦时的不耐烦——我们都当避开并憎恨。至于那些我们无法确定知晓的事物，我们的意志不当作任何决断，而应将其交托给上帝的旨意，并且祂所安排的，我们都要乐意顺从，只要我们从中认识到上帝的旨意。在确知之事上，不要疑惑，也不要将可疑之事当作确知；不要在不确定之事上妄下判断，也不要批评他人对此类事物的判断：如此我们就能明白诗篇中那句话的含义：『爱您律法的人有大平安，什么都不能使他们跌倒』（诗篇
          118:165）。但若我们确信某事蒙上帝喜悦，那么我们也当喜悦；反之，若我们知道某事与上帝相悖，那么我们也当弃绝。若我们怀疑某事是否蒙上帝喜悦，我们当保持中立：既不要极力追求，也不要全然弃绝。」这有益的教诲驱除了我们的一切疑虑，并指明了我们在此类情况下应循的道路。
    - type: paragraph
      text:
        ru: 'Объясним это примерами: просящему подаю милостыню; мне неизвестно, угодно
          ли Богу, чтобы я дал большую милостыню, или нет? Поэтому обращаюсь к Богу,
          говоря: «Боже мой! Если б я знал, что Ты благоволишь, чтобы я дал больше
          просящему, то я отложил бы всякое недоумение и сделался бы щедролюбивее
          тотчас же». Другой пример: я полчаса посвящаю на молитву. Господи Боже мой!
          Если бы мне было известно Твое благоволение, чтобы я молился подольше, я
          отверг бы всякое закоснение и сделал бы это охотно. Равным образом: я начинаю
          пост держать; о Боже мой! если бы мне было известно, что Ты желаешь, чтобы
          я подъял больший подвиг и почаще постился бы, охотно бы сделал. Таким же
          образом должно поступать и в прочих делах, совещаясь молитвенно с Богом
          во всякое время: «Боже мой! Это, как и всякие другие дела, я хотел бы совершить,
          если бы Ты потребовал и пожелал бы от меня: а как мне неизвестна на то воля
          Твоя, то Сам Ты наставь меня, убеди, принуди, повели, как хочешь, обладай
          мною! Моя воля на все остальное будущее время да не будет моею, а потому
          Ты, по Своему благоволению, устрояй и исправляй ее». Весьма полезно каждому
          повторять эти слова тысячекратно каждый день:Господи, к Тебе прибегох. Научи
          мя творити волю Твою, яко Ты еси Бог мой: Дух Твой благий наставит мя на
          землю праву(Пс 142, 9–10);Господи! что повелишь мне делать?(Деян 9, 6).'
        cn: 我们来用一些例子解释这一点：我施舍给乞求者；我不知道上帝是否喜悦我施予更多的慈悲？因此我转向上帝，说：「我的上帝啊！如果我知道您喜悦我给乞求者更多，我就会立刻抛弃所有疑虑，变得更加慷慨。」另一个例子是：我用半小时祷告。主，我的上帝啊！如果我知道您喜悦我祷告更长时间，我就会抛弃所有迟延，欣然行之。同样地：我开始禁食；哦，我的上帝啊！如果我知道您希望我承担更大的苦修，更频繁地禁食，我就会欣然行之。在其他事情上，也应以同样的方式行事，时刻以祷告与上帝商议：「我的上帝啊！此事，以及所有其他事情，如果您要求并愿我如此行，我愿完成：但既然您的旨意对我而言未知，那么就请您亲自指引我，说服我，督促我，命令我，随您所愿地掌管我！从今以后，我的意志不再是我的，因此，愿您凭您的美意，安排并修正它。」每日千遍重复这些话语对每个人都非常有益：主啊，我投奔于您。求您教导我遵行您的旨意，因为您是我的上帝：您的良善之灵必引导我走在正直的地上（诗篇
          142:9-10）；主啊！您要我做什么？（使徒行传 9:6）。
    - type: paragraph
      text:
        ru: 'Поэтому на все злохитрые вопросы диавола должно отвечать таким образом.
          Он (диавол) имеет обычай предлагать человеку разнообразные сомнения: если
          бы тебе кто это или другое что предложил, что бы ты отвечал? При этом или
          ином приключении тебе какой бы ты совет принял? Если бы ты в своей надежде
          обманулся и чего желаешь не получил бы, что бы ты сделал? Тысячу подобных
          вопросов предлагает хитрый враг, с тем чтобы прельстить неопытных, смешивая
          истинное и ложное. Часто одну и ту же вещь представляет человеку с разных
          сторон, с тем чтобы склонить его на ту или другую сторону, расставляя ему
          сети сомнений, дабы не убежал от греха. В таких случаях лучше и безопаснее
          не отвечать на хитрые вопросы: будешь побежден, если вступишь с коварным
          хитрецом в словопрение. А потому прекрати беседу с искусителем и, как бы
          закрывши от него очи, противопоставь ему одно: если Бог этого возжелает,
          и я хочу, а если не возжелает, и я не хочу; Провидению Всеблагого Бога и
          Его всесвятой воле всего себя предаю во всем, как Богу угодно, пусть так
          и будет. Об этот единственный щит сокрушаются все диавольские усилия. Только
          таким образом бывает побеждаем геенский совопросник, а человек находит душевное
          успокоение. Ради изобильнейшего познания воли Божией будет полезен следующий
          пример.'
        cn: 因此，对魔鬼所有诡诈的问题，应当如此回答。他（魔鬼）惯于向人提出各种疑虑：如果有人向你提出这个或那个问题，你会如何回答？在这样或那样的遭遇中，你会接受什么样的建议？如果你在希望中受骗，未能得到所愿，你会怎么做？这狡猾的敌人提出数千个类似的问题，目的是要诱惑那些缺乏经验的人，将真实与虚假混淆。他常常从不同的角度向人呈现同一件事，以期将他引向某一方，为他设下疑虑的罗网，使他无法逃脱罪恶。在这种情况下，最好也最安全的方式是不要回答这些狡猾的问题：如果你与这奸诈的诡辩者争辩，你必将被击败。因此，停止与试探者的对话，仿佛向他闭上眼睛，只用一句话来对抗他：如果上帝愿如此，我也愿如此；如果上帝不愿，我也不愿；我将自己的一切全然交托给至善的上帝的护理和祂的全圣旨意，愿上帝所喜悦的，就这样成就。魔鬼的一切努力都将在这唯一的盾牌前粉碎。只有这样，地狱的诡辩者才会被战胜，而人也能找到心灵的安宁。为了更丰盛地认识上帝的旨意，下面的例子将有所助益。
    - type: paragraph
      text:
        ru: 'Писатели повествуют о некоем муже, мудром подвижнике. Когда приближался
          час его смерти, друзья и знакомые собрались к нему проститься и просили
          его преподать им спасительное наставление, говоря: «Так как ты стоишь при
          дверях вечности и готовишься в путь к тем обителям, где каждый добрый подвижник
          находит себе благоприятное и тишайшее успокоение, то об одном умоляем тебя,
          оставь нам для нашей пользы душевной поучение в память о своей здешней жизни».
          «Не отказываюсь, – сказал больной, – и в этом деле готов вам услужить; я
          помню, что я весьма много беседовал о Боге и добрых делах, теперь же предложу
          вам заключение, или краткое учение о всех добрых делах. Но да будет вам
          известно, что мы часто не ценим такую беседу, которая весьма важна и величественна.
          Основанием всех добродетелей служит несомненная уверенность в том, что все
          приключающееся нам попускает Бог, следовательно, мы должны принимать это
          без различия, равно и с благодарностью, и другого ничего не желать, как
          только поступать по установлению Божественной воли. Вот вам, возлюбленные
          друзья и сродники, краткое изложение всех добродетелей и совершенство всего
          благочестия. Но, думаю, вы захотите спросить: каким образом возможно узнать
          в каждом случае волю Божию? Вот вам этот образ: когда кто в этой жизни так
          будет настроен, что, узнав несомненную в чем-либо Божественную волю, немедленно
          с великой радостью и усердием ей последует и ради нее добровольно все исполнит,
          тот никогда от воли Божией не уклонится, но исполнитсяпознанием воли Его
          во всякой премудрости и разумении духовном, чтобыпоступатьдостойно Бога(см.:Кол 1, 9)
          и возрасти во всяком угождении Ему (см.:Ис 53), и воля Божия десницу его
          исправит».'
        cn: 著述者们叙述了这样一位贤明修士的事迹。当他离世的时刻临近时，亲友们聚集在他身边，向他道别，并恳求他赐予他们有益于救赎的教诲。他们说：「您正立于永恒之门，即将踏上前往那居所的旅程，在那里，每一位良善的修士都将获得安稳与宁静的歇息。因此，我们恳求您，为着我们灵魂的益处，留下一些教导，作为您此生在世的纪念。」这位病中的修士说道：「我不会拒绝，在这件事上，我也乐意为你们效劳。我记得我曾多次谈论上帝和善行，现在我将向你们阐述一个结论，或者说是关于所有善行的简短教义。但你们要知道，我们常常不珍视这种对话，而它却是极其重要和宏伟的。所有美德的基础，在于毫不动摇地确信，凡发生在我们身上的一切，都是上帝所允许的。因此，我们应当不加分别地、同样地以感恩的心接受这一切，除了依照神圣旨意的安排行事之外，别无他求。这便是，我亲爱的朋友们和亲属们，所有美德的简要概括，以及一切虔诚的完满。但是，我想你们会想问：在每种情况下，如何才能知道上帝的旨意呢？方法就在这里：当一个人在今生，他的心境能做到，一旦确知某事乃是上帝的旨意，便立即以极大的喜乐和热忱去遵行，并为着这旨意甘愿成就一切，那么这个人就绝不会偏离上帝的旨意，反而会在一切属灵的智慧和悟性中，充满对祂旨意的认识，以便行事为人对得起主（参：歌罗西书
          1:9），凡事蒙祂喜悦（参：以赛亚书 53），而上帝的旨意也必会使他的右手归正。」
    - type: paragraph
      text:
        ru: 'Представляю еще одного верного свидетеля – блаженного Августина. Он говорит:
          «Бог иногда исполняет Свою благую волю для правды через злых людей злую
          волю: так через злобных иудеев, по всеблагой воле Бога Отца, Иисус Христос
          за нас умерщвлен был. Так велики дела Господни, изысканы они по предназначениям
          Его: дивным и неизреченным образом ничто против Его воли не делается, ибо
          не свершилось бы, если бы Он не попускал, и попускает не нехотя, но желая,
          и не попустил бы доброму ничего злого, если бы Всемогущий и от зла не мог
          произвести большого добра»[205]. Итак, когда видишь или слышишь, что Бог
          попускает, то разумей, что Он хочет попустить. Скажешь: «И грех попускает
          тоже Бог?» – Да, но не знаешь ли, что во всяком грехе находится вина и наказание,
          как два червя скрываются в испорченном зубе или в трухлявом дереве. Бог
          не хочет греха, но наказания действительно на нас предустанавливает, да
          тем предает нас наизмождение(на казнь): так кровосмешением Авессалома казнен
          грех прелюбодеяния Давидова. Так мы должны понимать и о прочих грехах: содеянный
          грех наказуется таким же грехом или ему подобным.'
        cn: 呈上另一位忠实的见证人——蒙福者奥古斯丁。他说：「上帝有时会通过恶人的邪恶意志来成就他为公义所定的良善旨意：例如，借着那些恶毒的犹太人，依照上帝圣父至善的旨意，耶稣基督为我们被处死。主的作为何等伟大，它们按照祂的预定被寻见：以奇妙而不可言喻的方式，没有任何事违背祂的旨意而发生，因为它若非祂许可，便不会成就，而祂的许可并非出于不情愿，乃是出于意愿；倘若全能者不能从恶中生发出更大的善，祂便不会许可任何恶事临到良善之人」[205]。因此，当你看到或听到上帝许可时，便要明白祂是意愿许可。你会说：「上帝也许可罪吗？」——是的，但你难道不知道，在每一种罪中都包含着罪过与惩罚，如同两条虫子藏匿于蛀牙或腐朽的木头之中吗？上帝不愿罪，但确实预定惩罚临到我们，好以此将我们交付于磨难（或说刑罚）：如同押沙龙的乱伦之罪，正是对大卫奸淫之罪的惩罚。我们当以此类推，理解其他罪恶：所犯之罪，会以同样的罪或类似的罪来惩罚。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Сообразование воли человеческой с Божественной волей
        cn: 与神圣意志相契合的人类意志
    - type: paragraph
      text:
        ru: 'Недостаточно того, чтобы познавать волю Божию, но подобает и исполнять
          оную:Раб же тот, который знал волю господина своего, и не был готов, и не
          делал по воле его, бит будет много(Лк 12,47). Отсюда прямое следствие, что
          за познанием нами воли Божией требуется непосредственно сообразование нашей
          с ней воли в своих поступках: ты знаешь всесвятейшую волю Божию, держись
          ее, следуй ей, покори и предай ей собственную свою волю. Или ты будешь ждать,
          быть может, чтоб Божественная воля твоей покорилась и сообразовалась с твоей?
          Напрасно будешь ожидать: Бог совершает по предуведению Своему ипо изволению
          воли Своей(см.:Еф 1, 11). А если бы и исполнилось твое желание по Божиему
          допущению, то не в пользу твою, а во вред. Не может быть доброй та воля,
          которая не согласна с образом и правилом общей доброй воли, то есть воли
          Божественной. Незыблемым основанием в нашей жизни служитславаБожия,и на
          земле мир,к человекамблаговолениеБожие (ср.:Лк 2,14): не может же быть недоброй
          воля человеческая, которая согласна с наилучшей и преизбранной волей. Случается,
          что хозяйка дома входит в комнаты и находит их слишком натопленными, чувствует,
          будто бы она вошла в баню; она начинает бранить служанку за то, что очень
          жарко истопила печки в доме: «Ты напрасно жжешь дрова, которые очень дороги,
          и делаешь это в убыток». На это служанка отвечает: «Не сердись на меня,
          госпожа моя! Так повелел мне истопить печки хозяин дома». Как только слышит
          госпожа, что так повелел господин, она перестает сердиться на служанку,
          привыкает к излишнему теплу и успокаивается. Достаточно для того было: «так
          господин повелел», этих только слов, ими кончилось прекословие между госпожой
          и служанкой, которое иначе могло бы продолжаться со многими неприятными
          пререканиями и с гневом. Да будет и нам, христиане, во всех приключающихся
          с нами неприятностях прекращением их одно это изречение, произносимое нами
          тихо, с кротостью: «Бог восхотел так», не станем прекословить Его святой
          и праведной воле! Истинно сказал один богомудрый отец: «Ничего лучшего не
          может сделать наша свободная воля, как подчиняться во всем и предавать себя
          совершенно Тому, Кто зла никогда творить не может (то есть не желает), но
          и через злых людей может сотворить добро». Поэтому не бесполезно для нас
          держать в сердце своем слова ветхозаветного священника Илия:Он – Господь;
          что Ему угодно, то да сотворит(1Цар3, 18). Это изречение святой Златоуст
          называет благоразумным: ибо им священник Илий великодушно утверждал себя
          во всем, что предназначил Господь ему и дому его за их неправды. Замечательны
          эти слова Илия, несравненно лучше же слова Христа Спасителя:Отче! О, если
          бы Ты благоволил пронести чашу сию(чашу страстей Христовых)мимо Меня! впрочем
          не Моя воля, но Твоя да будет(Лк 22,42). Слова Илия были словами греховной
          немощи; слова Христовы – слова величайшей добродетели и преданности Богу
          – Отцу Небесному и Его правосудию за все грехи рода человеческого:Христос
          искупил нас от клятвы закона, сделавшись за нас клятвою(Гал3, 13). Он и
          нас научил молиться к Отцу Небесному так:да будет воля Твоя.Этот сладчайший
          голос поучает и наставляет всех христиан, мучеников подкрепляет и ободряет,
          девственников утверждает, подвижников усердных одушевляет и творит дерзновенными,
          малодушных утешает и силу им подает, лежащих воздвигает, печальных увеселяет,
          озлобленных и немощных исцеляет. Наконец, один голос Христов:Отче Мой! если
          не может чаша сия миновать Меня, чтобы Мне не пить ее, да будет воля Твоя(Мф 26,42)
          – произносится всеми означенными выше христианскими подвижниками. Вот истинноебогопочитание,когда
          мы Божественной воле подчиняем во всем собственную волю, пребывая твердыми
          в этом всегда: посещает ли Он благополучием или же исправляет нас разными
          испытаниями! Вот то, о чем мы непрестанно молимся:да будет воля Твоя и на
          небе, как на земле.Молимся не только о том, чтобы мы сами поступали по воле
          Божией, исполняя Его заповеди, но также, чтобы во всех злоключениях с нами
          были терпеливы. Древние отцы называли это высочайшим обучением – воспринимать
          от руки Божией все приятное нам и супротивное; Давид и Иов исполнили это
          в совершенстве:Господь дал, Господь и взял; как угодно было Господу, так
          и сделалось; да будет имя Господне благословенно!(Иов 1, 21). Не иначе и
          царь Давид говорит: «Благословлю Господа на всякое время и благоприятное
          и неблагоприятное». Такое полное предание себя и своей воли в Божию волю
          есть верх совершенства истинной любви, высочайшая степень дружбы. Очень
          хорошо рассуждает об этом блаженный Иероним: «Бог есть благ, и как благий,
          все, что ни творит Он – благо: овдовел муж? – оплакиваю случившееся приключение,
          но поскольку так Господу Богу угодно, – терпеливо переношу; единственный
          сын умер, это очень больно, но переносимо, ибо Тот взял его, Который и дал.
          Если потеряю зрение? – дружеское чтение будет увеселять меня; если оглохну?
          – освобожусь от грехов и не о чем другом размышлять буду, как только о Едином
          Боге. Если к этому присоединятся голод, тяжкая нищета, мороз, болезнь, нагота?
          Ожидая последнего часа, я вменю себе все это за кратковременное страдание,
          которому последует лучший конец и успокоение. Здоров ли я? – благодарю Бога;
          немоществую – и в этом хвалю волю Господню, ибо сила душевная в немощи тела
          совершается»[206]. «Должно во всем, – говорит святой мученик Иустин, – повиноваться
          воле Божией, подобно тому как размягченная глина послушна горшечнику».'
        cn: 仅仅认识上帝的旨意是不够的，还应当遵行祂的旨意：仆人知道主人的意思，却不预备，又不照他的意思行，那仆人必多受责打（路加福音 12:47）。由此直接得出结论，在我们认识上帝的旨意之后，我们的意愿必须立即与祂的旨意在我们的行为中相符：你认识上帝至圣的旨意，就当持守它，遵从它，使你自己的意愿顺服并交托给它。难道你还会等待，或许是让上帝的旨意顺服并与你的意愿相符吗？你将徒劳地等待：上帝照着祂的预见并按照祂旨意的喜悦成就万事（参：以弗所书
          1:11）。如果你的愿望因上帝的允许而实现，那也不是为了你的益处，而是为了你的损害。与普遍的善意，即上帝的旨意的样式和法则不符的意愿，不可能是善的。我们生命中不可动摇的基石是上帝的荣耀，地上平安，人蒙上帝的喜悦（参：路加福音
          2:14）：与最好和至善的旨意相符的人类意愿，绝不可能是邪恶的。有时，女主人走进房间，发现里面太热，感觉像是走进了澡堂；她开始责骂女仆，因为她把屋里的炉子烧得太热：「你白白烧掉昂贵的木柴，这样做是赔本的。」女仆回答说：「请不要生我的气，我的女主人！是男主人吩咐我这样烧炉子的。」女主人一听到是男主人吩咐的，她就不再生女仆的气了，习惯了过度的热度，并平静了下来。这足以说明：「是男主人吩咐的」，仅仅这些话，就结束了女主人和女仆之间的争执，否则可能会有许多不愉快的争吵和愤怒。愿我们基督徒，在所有发生在我们身上的不愉快事件中，只需平静温柔地说出这句话，就能终止它们：「上帝如此旨意」，我们不要反驳祂圣洁公义的旨意！一位充满神圣智慧的教父真实地说过：「我们的自由意志所能做的，莫过于在一切事上顺服并完全交托给那位从不作恶（即不愿作恶）但也能通过恶人行善的上帝。」因此，我们心中怀有旧约祭司以利的话，对我们并非无益：他是上主，他看怎样好，就怎样行（撒母耳记上
          3:18）。圣金口约翰称这句话为明智的：因为祭司以利以此胸襟宽广地坚固自己，面对上主因他和他的家不义而为他们所定的一切。以利的话语引人注目，但救主基督的话语则更胜一筹：父啊！你若愿意，就把这杯（基督的苦难之杯）撤去；然而，不要成就我的意思，只要成就你的意思（路加福音
          22:42）。以利的话语是罪孽软弱的话语；基督的话语则是最伟大的美德和对父上帝以及祂为人类所有罪孽的公义的奉献：基督既为我们成了咒诅，就赎出我们脱离律法的咒诅（加拉太书
          3:13）。祂也教导我们这样向天父祷告：愿你的旨意行在地上，如同行在天上。这最甜美的声音教导和指引所有基督徒，坚固和鼓励殉道者，巩固贞洁者，激励和赋予虔诚的苦修者勇气，安慰懦弱者并赐予他们力量，扶起跌倒者，使悲伤者喜乐，医治受苦和软弱者。最后，基督的一句声音：我父啊，这杯若不能离开我，除非我喝，就愿你的旨意成全（马太福音
          26:42）——被所有上述基督徒的苦修者所说出。这才是真正的敬虔，当我们把自己的意志在一切事上都顺服于神的旨意，并且始终坚守不渝：无论是他赐予的福乐，还是他用各种试炼来磨炼我们！这正是我们不停祈祷的：「愿你的旨意行在地上，如同行在天上。」我们不仅祈求我们自己能按神的旨意行事，遵行祂的诫命，也祈求在所有不幸中都能忍耐。古代教父称之为最高级的学习——从神的手中接受一切令我们愉快和相反的事物；大卫和约伯完美地做到了这一点：上主赐给的，上主收取的；上主的名是应当称颂的！（约伯记
          1:21）。大卫王也同样说：「我无时无刻不称颂上主，无论顺境逆境。」这种将自己和自己的意志完全交托给神旨意的行为，是真爱完美的顶峰，是友谊的最高境界。圣哲罗姆对此有非常好的论述：「上帝是良善的，作为良善者，他所做的一切都是良善的：丈夫去世了吗？——我为发生的意外哀伤，但既然这是主上帝的旨意，我便忍受；独生子死了，这非常痛苦，但可以忍受，因为取走他的是赐予他的那一位。如果我失去视力？——友善的阅读将使我愉悦；如果我失聪？——我将摆脱罪恶，除了独一的上帝之外，我将不再思想其他。如果再加上饥饿、极度的贫困、严寒、疾病、赤身露体？期待着最后时刻，我将把这一切看作短暂的苦难，随后将是更好的结局和安息。我健康吗？——感谢上帝；我软弱——在这方面我也赞美主的旨意，因为灵魂的力量是在身体的软弱中得以成全的」[206]。「在一切事上，」圣殉道者查士丁说，「都必须顺服上帝的旨意，就像被软化的黏土顺服陶匠一样。」
    - type: paragraph
      text:
        ru: 'По учению Спасителя нашего, Господа Иисуса Христа, о девяти евангельских
          блаженствах, то есть тех ступенях, по которым верующий во Христа достигает
          Царства Небесного, основной ступенью признаетсянищета духовная– глубочайшее
          смирение, или самоотречение от своей воли. Совершенное предание всего себя
          воле Божией составляет это основание, и потому любящий истинное совершенство
          не позволяет себе даже просить у Бога внутреннего утешения и других благодатных
          дарований, но все предоставляет ради своейдуховной нищетывсеблагоприятной
          воле Божией, которую он всему предпочитает и потому во всяком приключении
          истинным миром радуется. Ибо прежде всего, хочет ли он что сделать или сказать,
          возглашает внутрь сердца своего: «Господи! Буди во всем со мной благоприятнейшая
          воля Твоя... я был бедняком на земле, по Твоему благоволению, но всегда
          был доволен своей участью. Я не был властителем, но никогда и не желал им
          быть: неужели Ты когда-либо видел меня печальным или смущенным по причине
          моего убожества или по неимению мирской или духовной власти? Я готов, если
          Ты что повелишь мне или потребуешь от меня, повиноваться Тебе и сделать
          по воле Твоей; по долгу моему пред Тобой сделаю то со всяким благодарением.
          Молю Тебя: благоволи, Господи, утвердить меня в этом помышлении, писании
          и чтении навсегда, во веки вечные, в сей жизни и в будущей». Всякий человек
          тем более совершенствуется в добродетели, чем тщательнее согласует свою
          волю, свои пожелания с Божественной волей; о чем и было во второй части
          изложено пространнее.'
        cn: 依据我们的救主耶稣基督主所教导的九种福音真福，亦即信靠基督者得以进入天国的阶梯，其中最根本的便是「神贫」——那极深的谦卑，或是对自我意志的舍弃。将自己完全交托于上帝的旨意，构成了这等基础，因此，爱慕真正全德之人，甚至不允许自己向上帝祈求内在的慰藉以及其他恩宠的恩赐，反倒因着他的「神贫」，将一切交付于上帝那全然美善的旨意，他视此旨意高于一切，故而在一切境遇中，皆能以真实的平安欢欣。因为，无论他欲行何事或言何语，他必先在心中呼求：「主啊！愿祢那最美善的旨意，在一切事上与我同在……我曾是世上的贫者，蒙祢的眷顾，却常满足于我的境遇。我未曾拥有权势，亦从未渴求拥有：祢可曾见过我因贫困，或因缺乏世俗或属灵的权柄而忧伤或困扰？若祢有所吩咐或要求，我已准备好顺从祢，并按祢的旨意行事；因着我在祢面前的本分，我将怀着一切感恩而行。我祈求祢：主啊，愿祢喜悦，永远坚固我这等意念、书写与阅读，直到永远，在此生与来世。」凡人，其德行愈加精进，便愈能谨慎地使自己的意愿、自己的渴望与神圣的旨意相合；关于这一点，在第二部分已有更详尽的阐述。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: Полезные плоды человеческой воли, сообразующейся с Божественной волей
        cn: 人类意志与神圣旨意相符的美善果实
    - type: paragraph
      text:
        ru: 'Воля человеческая, согласная с Божией волей, – хранилище и всеоружие
          для всех добродетелей. Отсюда подаются оружия и средства на всякий род бед
          и печалей. Действительно, кто свою волю соединил и подчинил Божественной
          воле, тот во всякой своей невзгоде, во всякой печали не смутится, но мужественно
          радостным сердцем будет повторять: «Да будет воля Господня». Если отнято
          будет у него имение, дом сгорит, то он возгласит: «Буди воля Божия». Лишится
          ли он чести (праведно или неправедно), будет отягощаем бесчисленными поношениями,
          скажет однако ж: «Буди воля Господня: Он праведен!» Изнеможет ли в недуге
          и нестерпимом мучении, однако ж в горечи воскликнет: «Буди воля Господня:
          укрепи меня, Господи!» Если его будут преследовать все люди, посмеются и
          надругаются над ним диаволы, подвинется небо, – мир изменится, ад разверзнется,
          он и тогда будет говорить: «Буди воля Господня». В самых тяжких бедствиях
          величайшим утешением служит возможность сказать: «Так Богу угодно; Бог этого
          хочет, это воля Божия».'
        cn: 人的意愿，若与神的旨意相合，便是所有美德的宝库与全副武装。自此，应对各种灾祸与忧愁的武器和方法便得以施予。确实，凡将自己的意愿与神圣的旨意联合并顺服之人，在任何逆境、任何悲伤中都不会感到困惑，反而会以勇敢喜悦的心重复说：「愿主的旨意成就。」倘若他的财产被夺走，房屋被焚毁，他会高声宣告：「愿神的旨意成就。」他若失去名誉（无论是公正还是不公正地），被无数的侮辱所重压，他仍然会说：「愿主的旨意成就：他是公义的！」他若在疾病和难以忍受的痛苦中力竭，他仍然会在痛苦中呼喊：「愿主的旨意成就：主啊，请坚固我！」如果所有人都迫害他，魔鬼嘲笑并侮辱他，天摇地动，世界改变，地狱敞开，即使那时他仍会说：「愿主的旨意成就。」在最深重的苦难中，最大的慰藉莫过于能够说：「这乃是神所喜悦的；神愿如此，这是神的旨意。」
    - type: paragraph
      text:
        ru: 'Смирнского философа Биона[207]спросили: «Кто в жизни сей кажется печальнейшим
          более всех?» – Он отвечал: «Тот, кто полагает все благополучие в обладании
          многими богатыми вещами: он тысячекратно сокрушается заботами, чтобы желаемое
          получить, получивши же печалится, как бы не лишиться его». Ибо о приобретении
          трудимся, не получивши – скорбим, стяжавши – боимся: отнятое у нас причиняет
          нам печаль, подлежащее изъятию прибавляет скорби и весьма смущает нас. Каждый
          же, кто всецело предался воле Божией, свободен со всех сторон: он не сокрушается
          о том, чтобы приобретать, или о том, чтобы не потерять; но как в том, так
          и в другом случае соглашается с волей Божией и покоряется ей. Но как можно
          узнать, что Бог того или другого желает? Я прежде уже сказал, что нужно
          верить и признавать попущение Божие. Этой попускающего Бога воле должно
          раз навсегда пожертвовать собственную свою волю до такой степени самоотвержения,
          что если бы и все зло целого мира восстало против нас, то не могло бы лишить
          нас этого совершенного голоса: «Да будет воля Господня». Дивны крепость
          и мужество такового сердца и отсюда происходящая тишина души неоценима.
          Но рассмотрим по порядку плоды, которые доставляет нам это высочайшее благочестие
          к воле Божией.'
        cn: 斯米尔纳的哲人比昂[207]曾被问及：「在此生中，谁似乎是所有之中最悲伤的？」他答道：「那将所有福祉都建立在拥有众多财富之上的人：他为了获得所渴望之物，千百次地被忧虑所折磨；而获得之后，又担忧如何不失去它。」因为我们在获取时辛劳，未曾获得时悲伤，拥有时又惧怕：从我们这里被夺走的，使我们感到悲伤；即将被剥夺的，则增添我们的悲痛，使我们极其困扰。然而，凡是完全顺服于上帝旨意的人，则四方无碍：他既不为获取而忧愁，也不为失去而忧心；而是在这两种情况下，都与上帝的旨意相符，并顺服于它。但是，如何能知晓上帝的愿望究竟是此是彼呢？我之前已经说过，需要相信并承认上帝的许允。对于这位施予许允的上帝的旨意，我们必须一次性地完全献上自己的意志，达到自我牺牲的程度，即便全世界所有的邪恶都起来对抗我们，也无法剥夺我们这完美的声音：「愿主的旨意成就。」这样一颗心的力量与勇气何等奇妙，由此而来的灵魂的宁静更是无价。现在，让我们依次探讨这种对上帝旨意最崇高的虔敬所带给我们的果实。
    - type: paragraph
      text:
        ru: 'Первый плод:жестокость,по словам Иова, умиротворяетсятерпением(ср.:Иов 9, 15).
          Святой Августин сказал справедливо: «Ты, Господи, сотворил нас для Себя,
          и неспокойно сердце наше, пока оно не успокоится в Тебе Самом»[208]. Потому
          совет Иова: «Повинись Ему (сообразуясь с Его волей) и имей мир, и потом
          плод сей будет благом для тебя» (ср.:Иов 22,21). Подобное этому наставление
          встречаем мы в сочинении Фомы Кемпийского от лица Иисуса Христа к верующему:
          «Сын Мой! Оставь (отвергнись) себя, и Меня найдешь. Не ищи ничего, не заботься
          о приобретениях, и ты будешь в прибытке; ибо лишь только ты предашься Мне,
          благодать Моя в избытке осенит тебя (ср.:Сир 17, 3)»[209]. Нет ничего более
          прискорбного, в котором бы правый ум не нашел бы утешения. Какое же в мире
          этом может быть большее утешение, как то, чтобы мы во всех предметах возлюбили
          всесвятейшую волю Божию. Все нам будет удобно и приятно, как только мы во
          всем поручим себя благоволению Божию.'
        cn: 第一颗果实：残忍。约伯说，残忍可通过忍耐得以平息（参阅：约伯记 9:15）。圣奥古斯丁说得极是：「主啊，您创造我们是为了您自己，我们的心躁动不安，除非它在您之内获得安息。」[208]
          因此，约伯的忠告是：「你要与他相和，就可以得平安；这样你就有福。（参阅：约伯记 22:21）」 我们在托马斯·肯皮斯所著的书信中，也找到了类似的训示，乃是主耶稣基督对信徒所言：「我儿！舍弃（摒弃）自己，你就能寻见我。勿寻求他物，勿忧虑得失，你必有所获；因你一将自己交托于我，我的恩典便会丰沛地降临于你（参阅：西拉书
          17:3）。」[209] 没有什么比这更令人悲伤的了，在其中正直的心灵却找不到安慰。在这世上，还能有什么比在万事万物中爱慕上帝至圣的旨意更大的安慰呢？只要我们凡事都将自己交托于上帝的恩慈，一切对我们来说都将变得方便和愉悦。
    - type: paragraph
      text:
        ru: 'Второй плод, или польза от сообразования своей воли с Божественной, естьнаилучшее
          Божие наставлениево всяком деле. Причина тому следующая: охотно предавшийся
          всецело воле Божией ничего так сильно не желает, как только того, чтобы
          во всех предметах и приключениях познать эту святую волю и ей последовать.
          Жизнь такого человека непрерывно течет под непосредственным управлением
          Божиим, так что он из пережитого времени уразумевает, что все, что с ним
          происходит, благопоспешесгвует ему во благо; об Иосифе прекрасном повествует
          Священное Писание:И был Господь с Иосифом: он был успешен в делах и жил
          в доме господина своего, Египтянина. И увидел господин его, что Господь
          с ним и что всему, что он делает, Господь в руках егодает успех(Быт 39, 2–3).
          То же бывает со всяким человеком, преданным Богу и постоянно прилепляющимся
          воле Божией с благоговением; он рукой Божией наставляется и исправляется
          к познанию и исполнению воли Божественной.'
        cn: 第二项，或者说，顺从神圣旨意所带来的益处，是神在每件事上那最优越的指引。原因如下：一个甘愿将自己完全交托于上帝旨意的人，没有什么比在一切事物和际遇中认识并遵从这神圣旨意更强烈的愿望了。这样的人，他的一生都在上帝的直接管辖下不间断地流淌，以至于他从所经历的时光中领悟到，凡发生在他身上的一切，都将有助于他获得益处。关于美丽的约瑟，圣经这样记载：上主与约瑟同在，他就百事顺利，住在埃及主人家中。他主人看见上主与他同在，又看见上主使他手里所办的一切都顺利
          (创世记 39:2-3)。对于每一个归属上帝并以敬畏之心持续依附于上帝旨意的人，亦是如此；他将受上帝之手引导和修正，以认识并成就神圣的旨意。
    - type: paragraph
      text:
        ru: Третья польза, получаемая от исполнения воли Божией и совершенной покорности
          оной, состоитв смиренном благорасположенииипостоянстве нашего ума,ибо таковой
          ум побуждает волю нашу стремиться не к преходящим и изменяющимся вещам мира
          сего, но к Богу, всегда неизменяемому, с Ним соединяет нас как бы в один
          дух. Такой человек хочет то, что Бог хочет; не хочет же того, чего Бог не
          хочет, а как эти последние предметы временны, весьма непостоянны, они низвергаются,
          проходят, изменяются и погибают, но преданный Богу человек, исполняющий
          Его волю, остается таковым и всегда неизменным, как и Тот, к Которому раз
          навсегда прилепится человек:мир проходит(говорит святой Иоанн Богослов),и
          похоть его, а исполняющий волю Божию пребывает вовек(1 Ин2,17).
        cn: 顺从并完全臣服于上帝旨意的第三个益处，在于我们心思谦卑的顺从与恒久不变。因为这样的心志，能促使我们的意愿不追求世间转瞬即逝、变幻无常的事物，而是归向上帝，祂永远不变，并使我们与祂合为一体，如同一个灵。这样的人，上帝所愿的，他亦所愿；上帝所不愿的，他亦不愿。而那些暂时的、极其不定的、倾覆、消逝、变幻并毁灭的事物，终将过去。但那献身于上帝、遵行祂旨意的人，却能保持这种状态，并永远不变，就像他所永远依附的那一位。圣约翰神学家说：「这世界和其上的情欲都要过去，唯独遵行神旨意的人永远常存。」（约翰一书
          2:17）
    - type: paragraph
      text:
        ru: 'Четвертая польза: преданный всем сердцем своим и любовию к Богу человек
          имеетприлежное попечение как о своем, так и о чужом спасении.Кто упорно
          опирается на самого себя, на собственные познания и свой разум, и остается
          непреклонным к наставлениям боговдохновенных мужей, тот сам себе заграждает
          путь к уразумению истины и к совершению добрых дел, напрасно тратит благоприятное
          время и тем вредит не только себе, но и другим, препятствуя в достижении
          вожделенной ими кончины. Ничего нет вреднее непреклонного упрямства.Горе
          непокорным сынам, говорит Господь, которые делают совещания, но без Меня,
          и заключают союзы, но не по духу Моему, чтобы прилагать грех ко греху(Ис 30, 1).
          Хотите быть своевольными? Я попущу, но в погибель вам, ибо вскоре сделаетесь
          ни Моими, ни своими. Человек высокоумный, человек своего мнения, часто становится
          жалким, тягостным и вредным. Кто же не своим разумом, не своим остроумием
          руководится, но во всем и всегда предает себя единой воле Божией во власть
          и управление, тот и для себя, и для других весьма полезен и благопотребен.
          Ибо он, во всяком приключении, даже самом бедственном и душу возмущающем,
          представляет собой пример во всякой истинной добродетели; от него не услышишь
          дурного совета или недоброго слова, кроме изречения праведного Иова:как
          угодно было Господу, так и сделалось(Иов 1, 21). Буди воля Господня!'
        cn: 第四益处：那全心全意以爱慕奉献于主的人，他既为自己的救赎，也为他人的救赎殷勤操劳。那顽固地倚赖自己、倚赖自己的知识和自己的理性，对那些受神启示的圣贤之劝导毫不动摇的人，他正是为自己通向真理的理解和善行的成就之路设下障碍，他枉费了这美好的时光，从而不仅伤害自己，也伤害他人，阻碍他们达成所渴望的结局。没有什么比固执的顽固更有害了。主说：「祸哉，悖逆的儿女！他们同谋，却不出于我；结盟，却不由于我的灵，以致罪上加罪。」（以赛亚书
          30:1）你们想要任意而行吗？我允许，但这将是你们的灭亡，因为你们很快就将既不属于我，也不属于自己。那心高气傲、自以为是的人，常常变得可怜、沉重而有害。然而，那不凭自己的理性、不凭自己的机智引导自己，却凡事凡时都将自己完全交托于上帝的单一旨意之下，任由其掌管和引导的人，他对自己和他人都是极其有益和合宜的。因为他在任何境遇中，哪怕是最悲惨、最扰乱心灵的境遇中，都展现出一切真正美德的榜样；你不会从他那里听到任何恶劣的建议或不善的言语，除了义人约伯所说的：「照上主所喜悦的，事情就成就了。」（约伯记
          1:21）。愿主的旨意成就！
    - type: paragraph
      text:
        ru: 'Пятая польза: она составляет вершину христианского совершенства – привычку
          сознательно пребывать, несмотря ни на какие опасности и угрозы, до конца
          жизни в постоянном всестороннем исполнении воли Божией, ибоплод Духа состоит
          во всякой благости, праведности и истине. Испытывайте, что благоугодно Богу(Еф 5,9–10),
          которого достигает человек постоянством своим постепенно в течение всей
          жизни. Первоначальное обучение последователя Христова – изыскивать с любовью,
          чего желает Бог и каким способом всесвятейшая воля Божия может быть почитаема
          и исполняема: он во всяком деле и случае, во всякое время и мгновение вместе
          с апостолом Павлом возглашает:Господи! что повелишь мне делать?(Деян 9,6)
          и со Христом Господом:да будет воля Твоя(Мф 6, 10) о мне, во мне как в жизни,
          так и в смерти, во времени и в вечности; Ты, Боже, как хочешь Сам, так и
          устрой мое дело. О таком человеке святой Златоуст говорит: «Лучше один,
          творящий волю Божию, нежели бесчисленное множество грешников (ср.:Сир 17, 3)»[210].
          О том же говорит и пророк Исаия:“Мое благоволение к нему”... ибо Господь
          благоволит к тебе(Ис 62,4). Кто желает научиться на деле всем добродетелям
          в их совершенстве, тот должен свою волю соединить с волей Божией, – и он
          имеет навык ко всем добрым делам. Весьма много делает тот, кто вершит добро:
          но несравненно превосходнее тот, кто доброхотно себя самого подчиняет воле
          Божией. Этому учит нас вселенский учитель святой апостол Павел, говоря:
          мы стого дня, как о сем(о познании колоссянами Божией благодати в истине)услышали,
          не перестаем молиться о вас и просить, чтобы вы исполнялись познанием воли
          Его, во всякой премудрости и разумении духовном, чтобы поступали достойно
          Бога, во всем угождая Ему, принося плод во всяком деле благом и возрастая
          в познании Бога, укрепляясь... силою по могуществу славы Его, во всяком
          терпении и великодушии с радостью(Кол 1, 9–11). Таким же поучением наставляет
          нас и блаженный Августин: «Каждое приключение пусть найдет тебя бодрствующим»[211].
          Воистину тот стоит и всякое нападение печалей встречает без страха, кто
          свою волю предал воле Божией: бодрым встречает он все злоключения. Ум, прилепившийся
          к воле Божией, не могут исторгнуть оттуда все силы вражьи. «Поведай нам,
          о Сусанно, что ты претерпеваешь, в каких бедах находишься?» – «Тесно мне
          отовсюду: со всех сторон притесняют меня; страх, печаль, ужас, теснота окружили
          меня». – «Но что ты говоришь, что делаешь в такой нужде?» – «Лучше согласна
          я невинной пред Богом умереть, чем согласиться на беззаконие, к которому
          вы меня привлекаете». О жена мужественная! Жена, в глазах верной смерти
          не потерявшая надежды на Бога (сличи историю Сусанны в Книге пророка Даниила,
          гл. 13). Когда Бог, по-видимому, лишает нас Своего присутствия и как бы
          совершенно оставляет нас в бедах и озлоблениях (и Сам Христос оставлен был
          Отцом Своим во время кровавого пота Своего в саду Гефсиманском), тогда мы
          должны оставаться непоколебимыми и не искать спасения и утешения ни в одном
          создании смертном, как только в этих словах Спасителя нашего: «Да будет
          воля Твоя!» Вот те благополезные плоды, которые последуют за ними после
          совершенной преданности нашей воле Божией.'
        cn: 第五益处：它构成了基督徒完美的顶峰——尽管面临任何危险和威胁，仍能终其一生习惯性地自觉地恒常全面地履行上帝的旨意，因为圣灵的果子包含着一切良善、公义和真理。要验明何为蒙主喜悦的事
          (以弗所书 5:9-10)，这是人凭借恒心，在一生中逐渐达到的。基督的追随者最初的教导是：带着爱去寻求上帝所喜悦的，以及如何才能尊崇并履行上帝至圣的旨意：他在每一件事、每一个境况、每一刻、每一瞬都与使徒保罗一同高呼：主啊！你要我做什么
          (使徒行传 9:6)？并与主基督一同说：愿你的旨意成就 (马太福音 6:10)，成就于我，在我身上，无论生前死后，无论今世永恒；上帝啊，愿你照你所愿，安排我的事。圣金口约翰论到这样的人说：「行上帝旨意的人，一人胜过无数罪人
          (参：德训篇 17:3)」[210]。先知以赛亚也如此说：「我喜悦他」……因为上主喜悦你 (以赛亚书 62:4)。凡愿在实践中学习所有美德以臻至善者，都当将自己的意志与上帝的旨意结合起来——如此他便具备了行一切善事的习惯。行善者已然做了许多：但甘愿顺服上帝旨意者，其成就更远超于此。普世的导师圣使徒保罗教导我们这一点，他说：我们自从听见这事
          (指歌罗西人真理中对上帝恩典的认识) 的那一天起，就不住地为你们祷告，恳求你们在一切属灵的智慧和悟性上，充满对祂旨意的认识，好使你们行事为人对得起主，凡事蒙祂喜悦，在一切善事上结果子，并在认识上帝上不断增长，藉着祂荣耀权能的力量，得以坚固，凡事忍耐，又有宽容，欢欢喜喜地
          (歌罗西书 1:9-11)。蒙福的奥古斯丁也以同样的教导训诫我们说：「愿每一次际遇都发现你警醒着」[211]。诚然，那将自己的意志交托于上帝旨意的人，便能站立得稳，无惧地面对一切忧愁的侵袭：他以警醒的心态面对一切苦难。那依附于上帝旨意的思想，仇敌的一切势力都无法将其从中拔出。「苏珊娜啊，请告诉我们，你正遭受什么，身处何等苦难之中？」——「我四面受困：四面八方都有压迫；恐惧、忧愁、惊骇、困苦将我包围。」——「但你在这种困境中说什么，做什么？」——「我宁愿在上帝面前无辜地死去，也不愿同意你们引诱我所犯的罪孽。」啊，多么勇敢的女子！在死亡逼近眼前时，仍未失去对上帝的盼望的女子
          (对照但以理书第13章苏珊娜的故事)。当上帝似乎剥夺了祂的同在，并似乎完全将我们弃置于苦难和磨难之中 (基督本人在客西马尼园血汗淋漓之时，也被祂的父所离弃)，那时我们必须坚定不移，不向任何受造之物寻求拯救和慰藉，唯独在我们的救主这番话语中寻求：「愿你的旨意成就！」这些便是我们完全顺服上帝旨意后，随之而来的有益果实。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: О препятствиях, встречающихся нам при подчинении нашем воле Божией
        cn: 皈依神旨时所遇障碍
    - type: paragraph
      text:
        ru: Воля человеческая во всем мире не найдет лютейшей для себя пагубы, кроме
          самой себя.Это–препона,тяжелейшая из всех препятствий для того, чтобы ум
          наш не покорялся воле Божией. Величайшее зло для человека есть егосвоеволие,противящееся
          воле Божией. Так как наши воля и разум связаны между собой союзом искренней
          любви, то явно, если воля пожелает сильно чего- либо неприличного, то разум
          не только не противится тому, но еще и подтверждает волю. Ибо разум как
          бы законотолкователь, который, будучи подкуплен лестью, ласкою или деньгами,
          изъясняет устав не по воле законодателя, но по желанию того, от кого получил
          деньги. Таким образом, воле нетрудно привлечь разум на сторону неправого своего
          вожделения тесной с ним дружбой. О самолюбивой и злой воле Ансельм[212]справедливо
          рассуждает, что «один только Бог все творит по собственной воле, ибо Его
          воля – выше всякой другой воли, которой бы она следовала и покорялась. Итак,
          когда человек делает что-нибудь противное воле Божией, он отнимает венец
          у Бога, ибо корона принадлежит одному только царю, таким же образом собственная
          воля подобает только Единому Богу; и как человек, похищающий царский венец,
          восстает против царской власти и подлежит строжайшей казни, так и тот, кто
          похищает и присваивает себе достойное Единому Богу, тяжко грешит против
          Бога. Но как собственная Божия воля – источник и причина всякого добра,
          так человеческая воля – начало всякого зла, если она не руководится волей
          Божией»[213]. А потому верно положение, что там, где действует человеческое
          своеволие, случаются многие несправедливости и пагубы, когда воля наша бывает
          совращена и повреждена.
        cn: 在整个世间，人的意志找不到比自身更狠厉的毁灭者。人的意志是最大的障碍，阻挠我们的心智顺服上帝的旨意。对人而言，最大的邪恶莫过于其任性，它对抗着上帝的旨意。由于我们的意志与理智以真挚的爱意紧密相连，显而易见，如果意志强烈地渴望某种不当之事，理智不仅不会反抗，反而会认同意志。因为理智如同一个法律诠释者，一旦被奉承、谄媚或金钱收买，它便不再依照立法者的意愿，而是根据收受钱财者的要求来解释律法。因此，意志不难凭借与理智的紧密友谊，将理智拉向其不正当的私欲。关于自私而邪恶的意志，安塞姆[212]曾公正地论述道：「唯有上帝按自己的意愿创造万物，因为祂的意愿凌驾于一切其他意愿之上，无需听从或顺服任何其他意愿。因此，当人行事违背上帝的旨意时，他便剥夺了上帝的冠冕，因为冠冕唯独属于君王；同样地，独属于上帝的，唯有其自身的意愿。正如窃取君王冠冕者，乃是反叛王权，当受最严厉的惩罚；同理，窃取并据为己有那唯独属于上帝之物者，乃是严重地触犯上帝。然而，正如上帝自身的意愿是万善之源与万善之因，若人的意志不以上帝的旨意为引导，则其便是万恶之始。」[213]因此，这个论点是正确的：凡是人一意孤行之处，当我们的意志被引诱和败坏时，便会发生诸多不公与毁灭。
    - type: paragraph
      text:
        ru: 'О горе нам! Зачем мы, немощные, дерзаем противиться Богу и добровольно
          не утвердим нашу волю в Божественной воле? Мы обязаны Божией воле всем,
          чем мы пользуемся. Ибо мы не по одному, но по многим отношениям к Нему принадлежим
          Ему и должны, хотим ли или не хотим, подлежать Его власти как своему Создателю,
          как вдохнувшему в нас душу живую, как обновившему нас, рожденных во грехе
          первородном, во Святом крещении, в котором умерли мы для греха и ожили со
          Христом для жизни вечной и блаженной. Бог и доселе сохраняет нас и по естеству,
          и по искуплению. И дерзнем ли мы дарованную нам от Него же свободную нашу
          волю противопоставлять Его святейшей и праведнейшей воле безнаказанно? Поэтому
          если желаем быть тем, чем мы должны быть, а именно: служителями Божиими,
          по воле Его, по Его мановению и распоряжениям Его обязаны мы проводить всю
          свою жизнь, располагать все свои действия так, чтобы они ни в чем не противоречили
          воле Божией; но должны все делать совершенно и нелицемерно, по благоволению
          Божию, со всем усердием, по писанному:К Тебе возведох очи мои, Живущему
          на небеси. Се, яко очи раб в руку господий своих, яко очи рабыни в руку
          госпожи своея: тако очи наши ко Господу Богу нашему,дóндежеущедрит ны(Пс 122, 1–2).'
        cn: '呜呼，我们这些软弱之人，为何胆敢反抗上帝，而不情愿地将我们的意志坚定地置于神圣的旨意之中？我们所享用的一切，都归功于上帝的旨意。因为我们不单单从一方面，而是从多方面都属于祂，并且，无论我们愿意与否，都必须臣服于祂的权柄之下。祂是我们的创造者，祂向我们吹入了活的灵魂，祂使我们这些生于原罪之中的人，在圣洗礼中得到更新，我们籍此向罪死去，并与基督一同复活，以获得永恒而有福的生命。上帝至今仍在保守我们，无论是在自然方面，还是在救赎方面。我们竟敢将祂所赐予我们的自由意志，无视惩罚地与祂至圣至义的旨意相对抗吗？因此，如果我们要成为我们理应成为的样子，即：上帝的仆人，我们就必须按照祂的旨意，按照祂的示意和安排来度过我们的一生，安排我们所有的行为，使它们在任何方面都不违背上帝的旨意；我们必须完全而真诚地，按照上帝的恩典，竭尽全力地做一切事情，正如经上所记：


          我向你举目，你这住在天上的主啊。看哪，仆人的眼睛怎样望主人的手，婢女的眼睛怎样望主母的手，我们的眼睛也照样望上主我们的上帝，直到祂怜悯我们（诗篇
          122:1-2）。'
    - type: paragraph
      text:
        ru: 'Другие препятствия к исполнению воли Божией встречаются нам в различных
          пороках, или извращениях греховной плоти нашей: именно в недостатке в наснищеты
          духовной,или христианского смирения, в недостатке перенесения (в особенности
          от простых людей или низших нас по рангу) укоризн или оскорблений. Что может
          быть мерзостнее того, что человек, просвещенный Святым крещением, который
          молит каждый день Бога, чтобы Его святая воля им и в нем совершалась, свою
          волю предпочитает Божией воле и хочет, по своему рассуждению, избирать,
          что он может претерпевать, в тех или других бедствиях пребывая, но не в
          этих, что терпит, но не так продолжительно, как теперь, и дальше в злостраданиях
          оставаться не желает. О какие мы безрассудные и бесстыдные люди! Если бы
          печали и беды были такими, каких мы хотим и желаем себе, то они не были
          бы для нас тягостны и печальны. Если желаешь истинно благоугодить Богу,
          то тебе должно молиться о том, и молиться прилежно, чтобы Он наставил тебя
          туда и в том, где и в чем Ему Самому лучше известно и угодно. Нетерпеливость
          наша – самое бедственное состояние души; мы часто говорим: «Я готов это
          терпеть, но того не потерплю; это понесу и поднять готов, но того никогда
          не соглашусь терпеть и сносить». Дело господина распорядиться, кому из слуг
          и в какой должности служить ему, а не слуги. Блаженный Августин истинно
          сказал: «Тот превосходнейший из твоих служителей, который не столько желает
          услышать от тебя то, что ему приятно, сколько желает исполнить то, что от
          тебя услышит»[214]. Платон же не одобряет общенародного приветствия: «Да
          поможет тебе Господь в том, чего ты желаешь». «Но гораздо лучше, – говорит
          он, – следующее приветствие: “Помоги тебе Боже не в том, чего ты хочешь,
          но в том, чего Бог хочет”. Ибо в этом состоит истинное благочестие: так
          и ты во всем предавай себя Богу». Благочестивый писатель Фома Кемпийский
          на вопрос верующего: «Как я должен, Господи, предаваться Тебе и в чем себя
          оставить?» – отвечает как бы от лица Иисуса Христа: «Предавайся Мне непрерывно
          и вечно во всем и не исключая ничего; Я хочу, чтобы ты для Меня совершенно
          все оставил. Как же ты хочешь совершенно быть соединен со Мной, не подавив
          воли телесной и душевной? Спеши предаться Мне, предайся всем сердцем и всей
          душою, и по мере усердия будешь для Меня любезнее и тем более приобретешь.
          Многие предают себя, но с исключениями: не хотят во всем положиться на Меня
          и хлопочут о своем будущем. Некоторые совершенно Мне предаются только до
          тех пор, пока не встретят искушений, и при первой неудаче отстают от Меня,
          сами заботясь об удалении беды; много от этого они теряют»[215]. Господи,
          сколько раз мне отрицаться самого себя, и в каких вещах и делах могу поступать
          по своей воле? Ты должен отречься от своей воли всегда, всякий час, как
          в малейших вещах, и в самых важных, без всякого исключения. Иначе как бы
          мог ты быть Моим, а Я – твоим, если не отречешься от собственной воли относительно
          предметов внешних и внутренних вожделений. Чем скорее и доброхотнее сделаешь
          это, тем лучше благоугодишь, и чем искреннее и усерднее это сделаешь, тем
          самым докажешь свою близость ко Мне и свою дружбу, и тем большей удостоишься
          награды. Итак, воля наша ценитсяне по количествужертвуемого ею, нопо ее
          усердиюподелиться с друзьями тем, что есть, а не тем, чего нет, как выразился
          святой апостол Павел во Втором послании к Коринфянам:если есть усердие,
          то оно принимается смотря по тому, кто что имеет, а не по тому, чего не
          имеет(2Кор 8, 12). Если желаешь знать инаградудобродетели, то знай, что
          награда эта выражается в добровольном согласовании своей воли с Божественной
          (в постоянном повиновении Богу во всех обстоятельствах), а не в многотрудносги
          подвигов и не во множестве их. Поэтому прав блаженный Леон: «Случается,
          что равняется неравный по своим ценным пожертвованиям, – по своим трудам
          с последним; так же ум благий может равняться с богатейшими приношениями».
          Еще в древности через пророка Исаию Бог обличает (как бы с сожалением!)
          наши фарисейские (лицемерные) поступки:укажи народу Моему на беззакония
          его, и дому Иаковлеву – на грехи его. Они каждый день ищут Meня и хотят
          знать пути Мои, как бы народ, поступающий праведно и не оставляющий законов
          Бога своего; они вопрошают Меня о судах правды, желают приближения к Богу:
          «Почему мы постимся, а Ты не видишь? смиряем души свои, а Ты не знаешь?»
          – Вот, в день поста вашего вы исполняете волю вашу и требуете тяжких трудов
          от других. Вот пост, который Я избрал: разреши оковы неправды, развяжи узы
          ярма, и угнетенных отпусти на свободу, и расторгни всякое ярмо(Ис 58, 1-з,
          6). Подобных людей и теперь находится множество, которые всегда печалятся
          о своем скорбном и бедном житии, потому что сердце их привязано к временным
          земным благам и они ропщут и негодуют, что блага эти не посылаются им от
          Бога в изобилии: они действительно желают быть причисленными к творящим
          волю Божию и считаться таковыми; но весьма нерадиво ищут этого, ибо не подчиняют
          Божией воле свою волю, хотя и тщеславятся этим.'
        cn: 在各种恶习，或我们罪性肉体的堕落中，我们遭遇了其他阻碍实现上帝旨意的事情：这体现在我们缺乏属灵的贫乏，或基督徒的谦卑；体现在我们缺乏忍受（尤其是来自普通人或地位低于我们的人的）指责或侮辱。还有什么比这更可憎的呢？一个受过圣洗光照的人，每天向上帝祈求祂神圣的旨意能在自己身上实现，却宁愿选择自己的意志而非上帝的旨意，并且想要按照自己的判断来选择他能够忍受的苦难，在这些或那些灾难中，他宁愿承受这些，而不是正在承受的，而且不希望像现在这样持续太久，也不愿继续留在痛苦中。哦，我们是多么愚蠢和无耻的人啊！如果悲伤和苦难是我们自己想要和期望的，那么它们就不会令我们感到沉重和悲伤。如果你真心渴望取悦上帝，那么你就应该为此祈祷，并恳切地祈祷，祈求祂引导你到祂认为最合适和喜悦的地方和事情中。我们的不耐烦是灵魂最悲惨的状态；我们常常说：「我愿意忍受这个，但那个我不能忍受；这个我可以承担并准备好承担，但那个我永远不会同意忍受。」主人有权安排哪位仆人以及在哪一个职位上为他服务，而不是仆人。蒙福的奥古斯丁说得真好：「你最优秀的仆人，不是那些渴望从你那里听到他们喜欢的话的人，而是那些渴望执行他们从你那里听到的话的人。」[214]柏拉图则不赞同大众的问候语：「愿主帮助你得到你所希望的。」他说：「更好的问候语是：『愿上帝帮助你，不是得到你想要的，而是得到上帝想要的。』因为这才是真正的虔诚：你也当凡事把自己全然交给上帝。」虔诚的作者托马斯·肯皮斯对一位信徒的问题「主啊，我应该如何把自己交给你，又该在哪些方面放下自己呢？」回答道，仿佛是耶稣基督本人在说话：「持续不断地、永远地在一切事上把自己交给我，毫不例外；我希望你为了我完全放下一切。如果你不抑制肉体和灵魂的意志，你又如何能与我完全结合呢？赶快把自己交给我，全心全意地交出来，你的热忱越大，就越讨我喜悦，也就能得到越多。许多人把自己交出来，但带有例外：他们不愿凡事都依靠我，却为自己的未来操心。有些人只在没有遇到试探的时候才完全把自己交给我，一旦遇到第一次失败，就离弃我，自己去努力摆脱困境；他们因此损失惨重。」[215]主啊，我需要多少次否定自己？在哪些事情和行为上我可以按照自己的意愿行事？你必须永远否定自己的意志，每时每刻，无论在最小的事情上，还是在最重要的事情上，都毫无例外。否则，如果你不否定自己对外在和内在欲望的意志，我又怎能是你的，你又怎能是我的呢？你越早、越乐意这样做，就越能更好地取悦祂；你越真诚、越热心地这样做，就越能证明你与我的亲近和友谊，也就能得到更大的奖赏。因此，我们的意志的价值不在于它所牺牲的数量，而在于它乐意与朋友分享所有，而不是分享没有的，正如圣使徒保罗在哥林多后书中所说：因为人若有愿做的心，就蒙悦纳，乃是照他所有的，不是照他所无的（哥林多后书
          8:12）。如果你想知道美德的奖赏，那么请知道，这种奖赏体现在自愿地将自己的意志与神圣的意志相协调（在所有情况下都持续不断地顺服上帝），而不是体现在艰辛的苦修和其数量之多。因此，蒙福的利奥说得对：「不平等的奉献者有时可以与那些在辛劳方面最末的人相等；同样，一颗善良的心可以与最丰厚的奉献相匹敌。」早在古代，上帝就通过先知以赛亚（仿佛带着遗憾！）责备我们法利赛人（伪善者）的行为：向我的百姓指出他们的过犯，向雅各家指出他们的罪恶。他们天天寻求我，愿意知道我的道，好像行义的国民，不离弃他们上帝的律法；他们向我求问公义的判断，愿意亲近上帝。他们说：「我们禁食，你为何不看见呢？我们刻苦己心，你为何不理会呢？」看哪，你们禁食的日子，仍追求自己的私欲，向人追讨一切的债。看哪，你们禁食，却互相争吵，以凶恶的拳头打人。你们今日禁食，不得使你们的声音听闻于上。我所拣选的禁食，岂不是要松开邪恶的锁链，解开轭的绳索，使受压迫的得自由，折断一切的轭吗？（以赛亚书
          58:1-3，6）。现在仍然有许多这样的人，他们总是为自己悲伤和贫困的生活而忧愁，因为他们的心依附于短暂的世俗利益，他们抱怨和愤慨上帝没有丰盛地赐予他们这些利益：他们确实渴望被列入行上帝旨意的人之中，并被认为是这样的人；但他们却非常怠慢地寻求这一点，因为他们不将自己的意志顺服于上帝的旨意，尽管他们以此自夸。
    - type: paragraph
      text:
        ru: 'Старший брат Фомы Кемпийского Иоанн, муж благоговейный, обыкновенно повторял:
          «Хотим быть смиренными, но без презрения; – терпеливыми, но без скорби;
          – послушными, но без стеснения; – добродетельными, но без трудов; нищими,
          но без оскудения; – кающимися, но без покаяния и истинного сокрушения сердца;
          желаем быть любимы, но без благорасположения; чистыми, но без святыни; такое
          хотение немного лучше нехотения: так, по временам, мы не хотим жить, однако
          ж и умереть не хотим, так Ангел может справедливо сказать нам на это: “Придет
          время, что молить будешь, чтоб не умереть, но умрешь и нехотя; страдать
          ужасаетесь и изыти из тела не желаете, как же мне поступить с вами?”» Как
          отвечать на этот вопрос, учит нас Бернард: «Жить стыжусь, ибо весьма мало
          успеваю в добрых делах и умереть боюсь, ибо не готов к смерти». Всегда будешь
          готовым, человек, если только волю свою поручишь воле Божией. А потому каждый
          из нас в нуждах своих обязан увещевать самого себя, говоря или думая так:
          «Это послано мне праведным судом Божиим или в наказание за грехи мои, или
          для наставления меня в добродетельной жизни, или же для большей награды
          небесной». Кто так рассуждает, что все это посылает или попускает Сам Бог,
          милосердный и всеправедный Отец наш, тот будет радоваться в скорбях своих
          и не будет приписывать их недругам, но единственно милосердному благоволению
          Божию.'
        cn: 托马斯·阿·肯皮斯的长兄约翰，一位虔敬之人，常常重复这样的话：「我们想谦卑，却不要被轻视；——想忍耐，却不要有悲伤；——想顺服，却不要受拘束；——想有美德，却不要辛劳；贫穷，却不要匮乏；——忏悔，却不要真正的悔改和内心破碎；我们渴望被爱，却没有善意；纯洁，却没有圣洁；这种意愿比没有意愿好不了多少：所以，有时我们不想活，但也不想死，因此天使可以公正地对我们说：『时候将到，你们会祈求不要死去，但你们会不情愿地死去；你们害怕受苦，也不愿离开身体，那我该如何对待你们呢？』」伯纳德教导我们如何回答这个问题：「我为活着感到羞耻，因为我在善行上鲜有寸进，我害怕死亡，因为我未为死亡做好准备。」人啊，只要你将自己的意愿交托给上帝的意愿，你就会永远做好准备。因此，我们每个人在自己的需要中都应劝诫自己，口中或心中这样说：「这是上帝公义的审判赐予我的，或是为了惩罚我的罪，或是为了教导我过有德的生活，又或是为了获得更大的天国奖赏。」凡是这样思考的人，认为这一切都是上帝，我们慈悲且全义的父，所赐予或允许的，他就会在苦难中喜乐，不会将苦难归咎于敌人，而只会归因于上帝慈悲的恩眷。
    - type: paragraph
      text:
        ru: 'Зачем мы смущаемся и бедствуем и не вручаем себя всецело воле Божественной?Горе
          тому,кто препирается с Создателем своим, черепок из черепков земных! Скажет
          ли глина горшечнику: «что ты делаешь?» и твое дело скажет ли о тебе: «у
          него нет рук»?(Ис 45,9);Вот, что глина в руке горшечника, то вы в Моей руке,
          дом Израилев(Иер 18,6);А ты кто, человек, что споришь с Богом? Изделие скажет
          ли сделавшему его: «зачем ты меня так сделал?» Не властен ли горшечник над
          глиною, чтобы из той же смеси сделать один сосуд для почетного употребления,
          а другой для низкого?(Рим 9,20–21). Зачем же ты, брение, глиняный сосуд,
          сопротивляешься своему Создателю, зачем не предаешь себя совершенно в управление
          воли Божией: желая или не желая, мы находимся в воле Божией и вразумленные
          Богом пойдем к лучшему по указанной дороге. Истинно некто сказал, что если
          сердце наше не погрузится в Божие благоволение, то оно никогда не избежит
          своих горестей. Ум наш и душу нашу то та, то другая тяготитпечаль.Напрасно
          будем искать для нее врачебных средств, если не предадимся совершенно воле
          Божией, как учит нас Священное Писание. Кто презрит милосердную и любящую
          волю Божию, тот увидит – правосудную.'
        cn: 我们为何感到困惑和苦恼，而不将自己完全交托于上帝的旨意？与他的造物主争辩的人有祸了，他不过是地上瓦片中的一片瓦片！泥土岂能对陶匠说：「你在做什么？」你的作品岂能对你言说：「他没有手」？(以赛亚书
          45:9) 看哪，泥土在陶匠手中怎样，你们以色列家在我的手中也怎样。(耶利米书 18:6) 你这人哪，你是谁，竟敢与上帝争辩呢？被造之物岂能对造它之主说：「你为什么这样造我呢？」陶匠难道没有权柄，从同一团泥中，制造一个器皿作贵重的，又制造一个器皿作卑贱的吗？(罗马书
          9:20-21) 那么你这尘土、这瓦器，为何要抗拒你的造物主呢？为何不将自己完全交托于上帝旨意的管理之下呢？无论我们愿意与否，我们都在上帝的旨意之中，蒙受上帝的启示，将沿着所指引的道路走向更好的境地。有人说得真切，如果我们的心不沉浸于上帝的恩慈之中，那么它就永远无法摆脱自己的忧伤。我们的心智和灵魂，时而被这样或那样的悲伤所压迫。如果我们不完全顺服上帝的旨意，正如圣经教导我们的那样，那么我们寻求医治的方法都是徒劳的。凡是蔑视上帝仁慈和充满爱意的旨意的人，都将看到祂公义的旨意。
