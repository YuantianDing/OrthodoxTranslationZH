            и просвещая в уме. Между этими избранниками Божиими одни первого, так
            сказать, призвания, другие –второго,иные – третьего. Говоря иными словами:
            они различаются степенью внутреннего приближения их к Богу, Божия к ним
            благоволения и предназначения их к совершению дел Божиих, – всех таковых
            называем мысвятымиБожиими. По изречению мудрого Сенеки, между добрыми
            мужьями и Богомдружбаесть соединяющая их добродетель[103]. Я сказал дружба?
            Нет, это выражение слишком слабое. Правильнее сказать, – это духовное
