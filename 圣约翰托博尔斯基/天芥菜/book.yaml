            познать как свою, так и мирскую ничтожность, уклониться от нее и прилепиться
            всем сердцем к Богу, Создателю и Спасителю своему, сохраняя в сердце своем
            истинный мир и спокойствие. А так как все приключающееся с нами бывает
            по воле или допущению Божию к нашей же пользе, то как благодеяния, так
