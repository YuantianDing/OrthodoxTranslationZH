          cn: 一位教师[139]曾解释大卫王对主上帝说的话：「主上帝啊，我是谁？我的家算什么，你竟把我提升到这般地步？这在你眼中还显得不足，我的主上帝啊，你又论到你仆人的家，说到久远。」(撒母耳记下
            7:18-19)。这位教师如此解释这些话：上帝始终如一地，按着不变的法则，眷顾谦卑温柔的人；反之，祂则抵挡骄傲的人。这法则是永恒的，如同主上帝本身，它自亚当以来便在人类中运行；每个人都当持守这与上帝所立的盟约，即在上帝面前谦卑自己，全心、全魂、全意地爱祂、敬祂；主便会永远看顾和保守他。因为我们向谁呼求呢？「我们在天上的父。」(马太福音
            6:9)：确实，这位全能、富足、慷慨仁慈的父会以祂的恩典丰盛地荫庇我们。耶罗米说：即便最微小的动物，若非造物主上帝的旨意，也不会坠落；祂眷顾万物，即便其中一部分消亡，也并非没有祂的旨意；而你们（所有人类），更是如此，因为你们是永恒的，不当害怕上帝的护理会离弃你们。我们为何对祂没有完全的盼望，没有配得上这样一位父亲的勇敢的心呢？兄弟们，不要绝望，即便我们的家境极度贫困；但我们有慷慨的主，祂不会让我们饿死。无数的仇敌军队武装起来反对我们？我们有一位不可战胜的统帅，祂只消一挥手，便能驱散我们所有看得见和看不见的敌人的军队。诽谤我们、咒骂我们的舌头烦扰我们，用虚假的诽谤中伤我们？让我们将目光转向天上，上帝，这位至公义的审判者和伸冤者，已准备好为我们辩护，我们便不惧怕地上的诽谤者和审判者。因为上帝绝不会被人类战胜，祂那不可言喻的慈悲也无法被地上的力量所胜过：谁若毫不怀疑地相信上帝？祂会赐予他更多。谁若毫不怀疑地信靠上帝，期盼祂应允其所求？上帝会从祂最丰盛的宝库中赐予他更多，并在一切事上祝福他。因为要弥补我们的损失，只要毫不动摇地将所有盼望寄托于上帝，并期待祂伟大而丰盛的慷慨与慈悲，便已足够：我们的盼望越增添，我们便会得到越大的天上恩赐。我们常看到，不仅我们的盼望无法与上帝的良善相比，祂的良善更超越并远远胜过它。
