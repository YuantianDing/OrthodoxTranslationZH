        cn: 我们是何其可怜与贫乏！我们对神的认识是何其稀少！我们只得到神极少的一部分光，如同光线穿透钥匙孔。我们知道，神是至大的美善，其宏大不可测量，以至于我们所能合理祈求或渴望的一切，都能借着谦卑的祷告，并在适当的时机从祂那里获得。只要我们有耐心，不灰心（不丧志），反而因着对神发自内心的爱和对祂毫不怀疑的盼望而提升，并习惯于信靠和默默等候神的救恩。长久的忍耐（面对侮辱或等候神的帮助时）是对盼望者而言的珍贵宝石，无论他们转向何处，都能凡事亨通（参箴言
          17:8）；上主善待等候祂的人，善待寻求祂的人（耶利米哀歌 3:25）。那么，对神的盼望包含什么？它又由什么来确立呢？
