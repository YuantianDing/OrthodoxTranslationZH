      - type: paragraph
        text:
          ru: Многие обманываются, по своему крайнему невежеству думая, что только
            зло, проистекающее от естественных причин (наводнения, землетрясения,
            неурожаи, повальные болезни и внезапная смерть), происходит по воле Божией;
            ибо по большей части такие несчастья не имеют прямого отношения к грехам.
            Но злостные деяния, происходящие от противозаконного умысла человеческого
            (ложь, оскорбления, насмешки, обманы и подлоги, грабежи, разбои, смертоубийства
            и т.п.), приключаются, по мнению таких людей, без допущения воли Божией
            и Его Промысла, но единственно по человеческой злобе и развращенной людской
            воле, которая сама причиняет и наносит ближним своим всякое зло.
          cn: 许多人因其极度的无知而被蒙蔽，以为只有源于自然原因的灾祸（洪水、地震、歉收、瘟疫和猝死）才出于上帝的旨意；因为这类不幸大多与罪恶没有直接关联。但在这些人看来，那些源于人类不法意图的恶意行为（谎言、侮辱、嘲讽、欺骗和伪造、抢劫、盗窃、杀戮等等）的发生，并非出于上帝的旨意和祂的护理，而仅仅是出于人类的恶毒和堕落的人心，是人心自己给邻人带来并施加了各种邪恶。
      - type: paragraph
        text:
          ru: 'А потому не только в минувшее, давно прошедшее время, но и в настоящие
            времена нередко слышны жалобы: «Голод и разорение случились не от Бога,
            а лихоимцев»; таковы утверждения людей неведующих и не боящихся Бога:
            они недостойны христианина и должны быть отсылаемы во тьму кромешную,
            где нет света.'
          cn: 因此，不仅在过去的悠久岁月里，在当今时代也时常能听到抱怨：「饥荒和毁灭并非来自上帝，而是由于贪婪者」；这些是无知无畏上帝之人的断言：它们不配基督徒，理当被驱入外面的黑暗，那里没有光。
      - type: paragraph
        text:
          ru: 'Предмет, о котором сейчас мы говорили, поясним примером. Некто, вознамерившийся
            лишить ближнего всего имущества и желая исполнить свое злое намерение
            в тайне, прокрадывается в дом его, никем не замеченный, поджигает строение
            и так же незаметно выходит из дома. Вскоре начинается пожар; пламя увеличивается,
            перебрасывается ветром на другие строения; люди отовсюду сбегаются гасить
            огонь и защищать от пожара соседние дома; поджигатель бежит вместе со
            всеми как бы для тушения пожара, но он имеет другое намерение: пользуясь
            суматохой, уносит из горящего помещения вещи, будто бы спасая от огня;
            на самом же деле похищает и прячет их.'
          cn: 现在，我们用一个例子来阐明我们刚才讨论的主题。某人企图夺走邻人所有的财产，并希望秘密地实施他的邪恶意图。他趁无人察觉潜入邻人的家中，放火烧毁房屋，然后同样不为人知地离开。不久，火灾爆发了；火焰越来越大，被风吹向其他建筑；人们从四面八方赶来灭火，并保护邻近的房屋免受火灾。放火者也和大家一起跑来，假装是来灭火的，但他却有另一个企图：他利用混乱，从燃烧的房屋中搬走物品，假装是从火中抢救出来；而实际上，他却是在盗窃并藏匿它们。
      - type: paragraph
        text:
          ru: 'Все действия поджигателя, хотя они служат непосредственной причиной
            понесенного хозяином дома разорения, но рассматриваемые исключительно
            в себе самих, без отношения их к злому умыслу поджигателя, не будут ничем
            отличаться от так называемых физических бедствий. Они от Бога, подобно
            тому как, например, гром убивает человека, молния зажигает дом или растущее
            дерево, ураган разносит скошенное сено, – словом, как все бедственные
            перемены, производимые силой Божией, заключенной в неизменных законах
            вещественной, неразумной природы. Так и поджигатель: он не может ни войти
            в дом, ни выйти из него, ни огонь разжечь без попущения Божия; да и сами
            эти действия ни злы, ни добры, потому что могут послужить как ко злу,
            так равно и к добру. Но злая воля, лукавое намерение, которыми руководился
            поджигатель, и причина – не Бог, а свободная воля совершившего поджог.
            Это его грех, хотя Бог и попустил ему выполнить на деле свой злой умысел,
            ибо Бог мог бы и возбранить совершить его, если то было Ему угодно. Не
            возбранил же Господь совершения злого умысла, но попустил выполнить его
            по праведному суду Своему. О причинах такого попущения сказано будет впоследствии.'
          cn: 尽管纵火犯的一切行为直接导致了房主蒙受的毁灭，然而，若仅就这些行为本身而言，不将其与纵火犯的恶意关联起来，它们便与所谓的「自然灾害」无异。这些灾祸来自上帝，正如雷电击杀人类，闪电点燃房屋或生长的树木，飓风卷走收割的干草——总之，如同所有由蕴含在物质、无理性的不变自然法则中的神力所造成的灾祸性变化。纵火犯也是如此：他若没有上帝的允许，便无法进入或走出房屋，也无法点燃火焰；这些行为本身也无所谓善恶，因为它们既可导致邪恶，也可带来益处。然而，那引导纵火犯的邪恶意志和狡诈意图，其根源并非上帝，而是纵火者自由的意志。这是他的罪过，尽管上帝允许他将邪恶意图付诸实施，因为如果上帝愿意，祂本可以阻止他行此恶事。但主并未阻止邪恶意图的发生，而是按照祂公义的审判允许其得以实现。关于这种允许的原因，日后将会论述。
    - type: heading4
