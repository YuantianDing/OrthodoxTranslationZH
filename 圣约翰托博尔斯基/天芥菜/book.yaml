          ru: 'В 523 году на Поместном Узиценском Соборе был архиерей по имени Божехот
            (что Бог хочет),епископ Карфагенский[134], муж святой. Он, по повелению
            царя-арианина Гензериха, был посажен в старую лодку без кормила и весел
            и вместе с его клиром пущен в море на произвол судьбы, но паче надежды
            лодка с пассажирами благополучно прибыла в пристань Неаполя, где, находясь
            в изгнании, Божехот впоследствии богоугодно скончался. Да будет же у всех
            христиан одно это «что Бог хочет» и единственное о том же попечение. Злонравный
            же человек тогда только говорит: «Будь, что Бог хочет», когда встретится
            ему в жизни все желаемое, нетрудное и бесскорбное. Напротив, тот, кто
            все случающееся в жизни принимает от Бога с благодарностью: нищета ли
            тяготит его, болезнь ли сокрушает, терпит ли он невинно бесчестие, лежит
            ли на смертном одре, – всегда, во всяком приключении постоянно произносит
            от сердца: «Да будет мне то, что Бог хочет!» Он смиряется с потерей имения,
            здоровья и даже самой жизни, всегда говоря: «Будь со мной что Бог хочет,
            что Ему угодно», не спрашивая: «Зачем это? Зачем в это время? Почему именно
            такой смертью приходится умереть?»; но всегда и на все готов он, повторяя
            одно и то же: «Будь то, чего хочет Бог». Сенека предложил вопрос: «Что
            тебе необходимо для того, чтоб быть добрым?» И отвечает благоразумно:"Хотетьбыть
            добрым»[135]– лучшее из того, чего желает и требует от нас Бог. Для думающего
            иначе и воле Божией сопротивляющегося предлагаю вразумление словами Сенеки:
            «Ты негодуешь и огорчаешься случившимсяприключением,но ты не понимаешь,
            что в нем нет ничего злого, кроме зла, содержащегося в твоем негодовании
            и твоей нетерпеливости; говоришь: “Я изнемогаю в тот день, когда скорблю,
            когда приключится со мной какое-либо несчастье: вот домашние мои болеют;
            потерпел убытки по имуществу; сгорел дом; а тут настают труды и заботы
            от страха перед разными бедствиями – моровой язвы, войны и т.п.” Чего
            же тут скорбеть? Все это не ново, всегда бывает так, оно само собой проходит
            и забывается: верно, что должно было это случиться; ибо все совершается
            по совету и воле Божией, но не по какому-либо слепому случаю или року.
            Если ты мне веришь, я открою тебе тайну моего сердца: во всех не угодных
            мне и неприятных событиях я так устроен, что не только несомненно верю
            и во всем повинуюсь Богу, но и во всем согласен с Ним, что так должно
            быть. И не по необходимости, а добровольно следую Его святой, премудрой
            Божественной воле (стыдно нам, христиане, пред язычником, ах, как стыдно!),
            никогда мне (продолжает он) не встретится такого приключения, которым
            бы я оскорбился или смутился, нет жертвы, которую бы приносил я по нужде.
            Все то, о чем жалеем и воздыхаем, чего страшимся и ужасаемся, все это
            – жертвы в жизни нашей, от которых быть свободным не надейся и даже не
            молись об освобождении от них; к ним должно быть благорасположено сердце
            наше»[136]. Все, что есть и бывает в мире, существует по воле Божией,
            то же разумей и о нравственном нашем мире, все в нем бывает по воле или
            допущению Божию – следовательно, должно быть и мы не должны противоречить
            в том Богу, но быть Ему покорными и не дерзать порицать существующего.
            Весьма хорошее дело – не противиться установленному Богом порядку общего
            течения мировой жизни, следовать законам Божиим беспрекословно и охотно
            покоряться воле Божией во всем. Неспособный и презренный трус тот солдат,
            который неохотно, со страхом и трепетом идет в сражение. А потому и мы
            должны охотно идти на брань с вожделениями и противными Богу стремлениями
            своей собственной испорченной воли. Тот мужествен, кто совершенно предал
            себя Богу; напротив, тот малодушен и глуп, кто хочет противодействовать
            событиям, происходящим по воле или по допущению Божиему, считая их злом,
            и хочет исправлять дела Божия Промысла, а не самого себя: дела Всевышнего
            и Его Божественный Промысл он осуждает и желал бы лучше, чтобы все устроено
            было иначе, чем самого себя вразумить и исправить. Все это поставило нас
            в ненормальное положение: мы не хотим жить, не хотим и умирать; жизнью
            тяготимся, а от смерти удерживает страх, и все в наших желаниях непостоянно,
            изменчиво. Никакая самая благополучная жизнь не в состоянии вполне удовлетворить
            нас.'
          cn: 在523年，于乌齐策地方会议上，有一位主教名叫博热霍特（意为「上帝所愿」），是迦太基的主教[134]，一位圣洁之人。奉阿里乌斯派国王根瑟里克的命令，他被安置在一艘没有舵和桨的旧船上，与他的教士们一起被放逐到海上，任凭命运摆布。然而，出乎意料的是，这艘船载着乘客们平安抵达了那不勒斯港。博热霍特在那里流亡期间，后来以敬虔的方式安然去世。愿所有基督徒都能拥有这份「上帝所愿」，并专注于此。然而，心地邪恶的人只有在生活中遇到所有称心如意、毫无困难、毫无痛苦的事情时，才会说：「愿上帝所愿。」相反，那些对生活中发生的一切都从上帝那里怀着感恩之心接受的人——无论贫困是否压迫着他，疾病是否摧毁着他，他是否无辜地忍受着羞辱，抑或躺在死亡的病榻上——总是，在任何境遇中，都恒久地从心底发出：「愿上帝所愿的临到我！」他谦卑地接受财产、健康乃至生命本身的丧失，总是说：「愿上帝所愿的、祂所喜悦的，临到我身。」他不问：「为什么会这样？为什么是这个时候？为什么非要以这样的方式死去？」他总是对一切都做好准备，一遍又一遍地重复：「愿上帝所愿的成就。」塞涅卡曾提出一个问题：「你需要什么才能成为一个好人？」他明智地回答：「想要成为一个好人」[135]——这是上帝最渴望并要求我们做到的。对于那些持有不同想法、抵制上帝旨意的人，我愿以塞涅卡的话来规劝：「你对所遭遇的不幸感到愤慨和悲伤，但你不明白，其中除了你心中的愤慨和不耐烦所包含的邪恶之外，别无邪恶；你说：『我在悲伤的那一天，在遭遇不幸的那一天，心力交瘁：我的家人病了；我的财产遭受损失；房子烧毁了；然后又因恐惧各种灾难——瘟疫、战争等——而劳累和担忧。』这又有什么好悲伤的呢？这一切都不是新鲜事，总是如此，它们自行消逝，被遗忘：这确实是注定要发生的；因为一切都按照上帝的旨意和计划发生，而不是因为任何盲目的偶然或命运。如果你相信我，我将向你揭示我内心的秘密：在所有我不喜欢和不愉快的事件中，我都是这样安排的，我不仅毫不怀疑地相信并顺服上帝，而且在一切事上都与祂一致，认为事情理应如此。我并非出于必要，而是自愿地遵从祂圣洁、智慧的神圣旨意（我们基督徒在异教徒面前，唉，多么羞愧啊！），我（他接着说）从不会遇到让我感到冒犯或困扰的境遇，也没有任何牺牲是我被迫献出的。所有我们感到遗憾和叹息的，所有我们感到恐惧和惊骇的，所有这一切——都是我们生命中的献祭，不要指望摆脱它们，甚至不要祈祷从中解脱；我们的心应该对它们持善意。」[136]世界上的一切存在和发生，都出于上帝的旨意；对于我们的道德世界，也是如此理解，其中一切都出于上帝的旨意或允许——因此，我们也应当如此，不应与上帝相悖，而应顺服祂，不敢指责现有的。不抵触上帝所设立的世界普遍运行秩序，无条件地遵循上帝的律法，并乐意在一切事上顺服上帝的旨意，是极好的事情。不情愿、带着恐惧和颤抖上战场的士兵，是无能而可鄙的懦夫。因此，我们也应当乐意与情欲和自己败坏的意志中那些与上帝相悖的倾向作战。那完全将自己交托给上帝的人，是勇敢的；相反，那企图抵制那些出于上帝旨意或允许而发生的事情，认为它们是邪恶，并企图修正上帝天意而非修正自己的人，是怯懦而愚蠢的：他谴责至高者的作为和祂的神圣天意，宁愿一切都以不同于自身受到规劝和修正的方式被安排。这一切使我们处于一种不正常的状态：我们既不想生，也不想死；我们厌倦了生命，却又被死亡的恐惧所束缚，我们所有的愿望都摇摆不定、变幻莫测。没有任何最幸福的生活能够完全满足我们。
