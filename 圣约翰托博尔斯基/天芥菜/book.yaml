            от такой ничтожной малости?» Платон ответил на это: «Дурная привычка –
            не ничтожная вещь».'
          cn: 是故，我身之内（亦在众人之内）有两重意志：其一为旧，其一为新；其一属肉身，其一属灵性。二者相争，撕裂我心，彼此抵触。而我身之中，那恶者、已然根深蒂固者，常胜于那善者、我尚不习者。是以，当罪恶生根，成为惯常之事，便再无时间医治，亦无处可容悔改。罪恶若不速速以悔改洁净，便成不治之症，日后便须费尽气力，忍受诸多不便，方能洁净己身之罪，然贫苦罪人，岂能每每成功？正如圣格里高利所言：「……当任性成为习惯，灵魂虽欲抵挡，却无力为之：盖因屡陷同一罪愆，此等罪愆便如坚固之链，缠绕于心。」[131]青春之时，吾等较之老年，更易修正己身，因彼时吾等若已污秽锈蚀，便如染血生锈之釜，须费重劳方能洁净，直至其上垢渍经由摩擦与火中煅烧而脱落（参
            路加福音 1:16以西结书 24:11-12）。诚然，积习之恶难以根除，阻碍修正之路。正如圣约翰金口所言：「在人事之中，没有什么比多年沉溺于恶习的暴虐更甚。」[132]是以，蒙福的奥古斯丁教诲：「罪人啊！切莫推迟罪恶的悔改，以免它们随你进入来生，使你承受不可承受之重。」[133]柏拉图见一少年常习赌博，严厉训诫之；少年反驳道：「为这等微不足道的小事，值得如此告诫吗？」柏拉图答曰：「恶习并非微不足道之事。」
