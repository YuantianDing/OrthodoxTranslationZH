        text:
          ru: 'Прошу тебя, читатель, понять и запомнить следующее изречение святого
            Иеронима: «Все в мире управляется Провидением Божиим, и часто бывает,
            что то, что считается нами за наказание, бывает лучшим врачеванием». Здесь
            должно удивляться тому, что Провидение Божие попускает каждому предмету
            действовать в предназначенный срок для совершения своего дела, ибо Провидению
            Божию свойственно все согласовывать и связывать (как причину и ее последствие)
            одно с другим, как в малейших, так и в самых важных делах, незаметно,
            малейшими временными различиями. Поэтому Эпиктет, светило философов, прекрасно
            выразился: «Не проси, чтобы происходящее в мире совершалось по твоей воле,
            но если ты мудр, то желай, чтобы все было так, как происходит». Это учение
            – как бы Божие, христианское наставление. Согласно с этим и изречение
            Василия Великого: «Поскольку не сбывается так, как мы бы хотели, то станем
            во всем хотеть так, как то или другое само по себе происходит» (то есть
            по высочайшему предопределению). Равно и святой Нил[174]говорит: «Не молись,
            чтоб сделалось то, чего ты хочешь; но лучше так молись, как Христос научил
            тебя молиться:да будет воляБожия в тебеи на земле, как на небе»[175](см.:Мф 6, 10);
            Фома Кемпийский: «Христос внутренне учит нас, и внутренний человек (душа
            и совесть) слышит голос Христов и без труда понимает, как вещи бывают,
            и сообразно учению Христову поступают»[176]. Не противоречь Творцу Промыслителю,
            благоволи к Его распоряжениям и себя подчиняй оным, по заповеди:возлюби
            Господа Бога твоего всем сердцем... и... душеюи ближнего возлюби,каклюбишьсамого
            себя(см.:Мк 12,29–33).'
          cn: 读者，请你理解并记住圣耶罗尼莫的这句格言：「世间万物皆由上帝的旨意所掌管，我们所认为的惩罚，往往是最好的疗愈。」在此，我们应惊叹于上帝的旨意允许万物在预定的时刻发挥作用以成就其事，因为上帝的旨意是使万事万物协调并联结（如同原因与结果一般），无论在最微小抑或最重大的事情中，皆于不知不觉间，以最细微的时间差异联结一切。因此，哲人的光辉——爱比克泰德，曾精妙地言道：「不要祈求世间之事按照你的意愿发生，但如果你是智慧的，就愿万事万物如其所是。」此教诲，实乃神圣的、基督徒的训诫。与此相符的，还有巴西尔大帝的格言：「既然事情并非如我们所愿般成就，那么，我们就当在凡事上，愿其如其本然地发生」（即按照至高的预定）。同样，圣尼尔[174]也说：「不要祈祷你所想之事能得以成就；但要更好地祈祷，如基督所教导你的那样祈祷：愿上帝的旨意在你里面，并如同在天上一样，成就在地上。」[175]（参阅
            马太福音 6:10）；托马斯·肯皮斯说：「基督在内心教导我们，内在的人（灵魂与良知）听见基督的声音，并毫不费力地理解事物的实相，并按照基督的教导行事。」[176]
            不要违逆那掌管万物的造物主，要喜悦祂的安排，并顺服于它们，正如诫命所言：你当尽心、尽性地爱主你的上帝，并爱你的邻舍如同爱你自己。（参阅 马可福音
            12:29-33）。
      - type: paragraph
        text:
          ru: 'По учению всех святых отцов и в особенности святого Златоуста, никто
            не может нам вредить (разумеется о вреде не телесном, но о нравственно-разумном),
            кроме нас самих. «Всякая болезнь есть вред телу, но не предприятию; хромота
            – болезнь; но не бессилие намерения: если здраво рассудишь, то увидишь,
            что во всяком приключении с тобой то, что бывает от других, не может тебе
            вредить и не служит препятствием к твоему преуспеянию»[177]. Вот тому
            примеры. Святой Иаков пустынножитель отвечал диаволу, который угрожал
            ему нанесением ран: «Если Богом попущено тебе это, бей меня, зачем ты
            медлишь, я охотно приму раны от Того, Который по Своему благоволению попустил
            бить меня. Но если тебе не попущено это, ты никакого повреждения мне не
            сделаешь, хотя тысячу раз взбесишься против меня»[178]. Греческая царица
            Ирина[179](в Царьграде), низверженная с царского престола презренным рабом,
            обратилась к Богу со словами: «Благодарю Тебя, Господи, что Ты меня, сироту
            недостойную, возвел на царский престол; но поскольку Ты же попустил, чтобы
            лишена была я престола, считаю это последствием грехов моих; да будет
            со мной воля Твоя! Во всем же злом и добром да будет имя Господне благословенно!».
            Истинно то, что никто не может вредить нам, кроме того, что мы сами вредим
            себе. А потому справедливо сказал блаженный Августин: «Веруй Господу Богу
            без всякого сомнения и поручи Ему всего себя насколько хватит твоей силы:
            тогда Он не отвергнет тебя, не перестанет приближать тебя к Себе и ничего
            не попустит злого для тебя, хотя бы ты был и убог и незнатен»[180]. Это
            наставление каждый должен знать в совершенстве и крепко содержать в уме
            следующее основное положение: ничего нежелательного не может приключиться без
            воли или допущения Божия; ни диавол и никто из людей не может повредить
            нам, если Бог не попустит. Должно верить крепко, что хотя и самые тяжкие
            бедствия постигают нас по распоряжению Бога как верховного Царя, но посылаются
            они от Милостивейшего Отца в нашу же пользу для вразумления и исправления
            нашего (за неправды и грехи). Следовательно, никто другой, кроме нас самих,
            не может нам вредить.'
          cn: 根据所有圣教父的教导，特别是圣金口若望的教导，除了我们自己，没有人能伤害我们（这里指的是道德和理智上的伤害，而非身体上的伤害）。「凡是疾病都是对身体的损害，但不是对事业的损害；跛足是病痛，但不是意志的软弱：如果你仔细思量，你就会发现，在你所遭遇的一切境况中，来自他人的任何事物都不能伤害你，也不能阻碍你的进步」[177]。以下是一些例证。隐修士圣雅各布回答威胁要伤害他的魔鬼说：「如果这是蒙上帝允许的，那就击打我吧，你还在等什么？我乐意接受那因祂美意而允许我受击打者的伤害。但如果这未蒙允许，就算你对我暴怒千次，也无法伤我分毫」[178]。希腊皇后伊琳娜[179]（在君士坦丁堡），被一个卑微的奴隶从王位上废黜，她转向上帝说道：「主啊，我感谢祢，祢将我这不配的孤女提升到王位；但既然祢也允许我失去王位，我便将此视为我罪孽的后果；愿祢的旨意成就在我身上！在一切善与恶中，愿主的名受称颂！」。的确，除了我们自己伤害自己，没有人能伤害我们。因此，蒙福的奥古斯丁说得有理：「毫无疑问地相信主上帝，尽你所能地将自己完全托付给祂：那样祂就不会弃绝你，不会停止使你亲近祂，也不会允许任何邪恶临到你，即使你贫穷且出身卑微」[180]。每个人都应该完全了解这一教诲，并牢记以下基本原则：若非上帝的旨意或允许，任何不合意的事情都不会发生；如果上帝不予允许，魔鬼和任何人都无法伤害我们。我们必须坚定地相信，即使是最严重的灾难临到我们，也是出于上帝这位至高君王的安排，但它们是由至仁慈的天父为了我们的益处，为了训诫和纠正我们（因我们的不义和罪过）而降下的。因此，除了我们自己，没有人能伤害我们。
      - type: paragraph
        text:
          ru: 'Иудифь,благочестивая иудеянка, вдова, строго хранившая нравственную
            чистоту пред Богом, учит нас, говоря: «Завсе,что приключается нам (злое
            или доброе),возблагодарим Господа Бога... Который испытует нас, как и
            отцов наших;Он искушал их не дляистязания(например, око за око; зуб за
            зуб)сердца их; так и нам не мстит, а только для вразумления наказывает(учит
            с любовию)Господь приближающихся к Нему(Иудифь 8,25,27)». Воля Господня
            так превознесена, чиста и права, что не желает и не может желать ничего,
            кроме того, что для нас будет добром, и притом добром наибольшим, наиблаженнейшим.
            И почему бы не желал этого Господь Бог? Он Преблагий, почему бы не мог
            желать? Он всемогущ. Поэтому нет силы выше Его, нет ни одной, кроме только
            от Него исходящей: со всех сторон мы окружены и ограждены волей Божией,
            так что ничто и никогда, как только по Провидению Самого Господа Бога
            и по Его благой воле, не может коснуться к нам; истинно, Господи, Ты благословляешь
            праведника, Ты, как щиток, ограждаешь его благоволением Твоим (см.:Пс 5, 13).
            Никто да не вознегодует, что то или другое приключение опечалило его;
            да будет ему известно: то, чем он опечален, принадлежит к средствам сохранения
            и поддержания мира, которыми совершается течение мировой жизни.'
