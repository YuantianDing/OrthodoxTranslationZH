          cn: 当她站在因酒醉而熟睡的奥罗弗涅的床边时，她秘密地流着泪水并祈祷，在心中说道：「主啊，全能之神！求您此刻垂顾我手所行的事……以色列的神啊！求您坚固我，使我能完成我的意图，击败那些起来攻击我们的敌人。」她顺利地完成了这一切（同上，13:4,7）。回到伯图利亚城，她说的第一句话是：「赞美我们的主，我们的神，因为他没有离弃那信靠他的人。」说着，她向城中的居民展示了她砍下的奥罗弗涅的头（参：同上，13:14–15）。在此，我们还要提及贞洁的苏珊娜，她是纯洁、无辜和信靠神的化身。当她被带到被石头砸死的地方时，她含着泪水望向天空，因为她的心坚定地信靠着主，而且并非徒然：先知但以理在审判中揭露了她的诽谤者对她作了伪证，她被法庭判决免于一死，而那些诽谤者——那些邪恶的淫荡之人却遭到了死亡（参：但以理书
