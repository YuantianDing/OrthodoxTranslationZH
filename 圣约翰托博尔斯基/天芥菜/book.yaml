          cn: 若在我们所有的行事中，如前所述，对上帝的虔敬盼望是合宜且必要的，那么当我们进行祷告或忍受任何不适时，这种盼望就更加不可或缺。关于这一点，我们将在下一章探讨，而关于祷告，则在此处阐述。
      - type: paragraph
        text:
          ru: 'Размышляя о молитве, один красноречивый учитель сказал: «Молитва у
            многих людей бывает или страшливой и боязливой, или нерадивой, или же
            безрассудной.Боязливаямолитва не доходит до неба, потому что безмерная
            боязнь смущает ум до того, что молитва не только не восходит на небо,
            но даже не может быть произносима.Нерадиваямолитва в своем восхождении
            слабеет от лености (уныния) и изнемогает до того, что совершенно теряет
            силу.Безрассуднаямолитва хотя доходит до неба, но падает оттуда и возвращается
            назад, потому что встречает себе препятствие и не только не получает милости
            от Бога, но и раздражает Его своею безрассудностью. Молитва же верная,
            смиренная и горячая восходит беспрепятственно на небо и не может быть
            неуслышанной»[145]. Итак, прежде всего необходимо чтобы молитва былаверной.Как
            многие из нас, прежде чем начать молиться, начинают уже сомневаться: «Господь
            не услышит меня, не умолю Его о том, чего буду просить, напрасно буду
            взывать к Нему». О, такая молитва – бедный посланник до Бога! Только что
            вышел из дому, тотчас же падает, не опираясь на упование. Каково же должно
            быть упование при богоприятных молитвах, тому поучает нас Христос Господь:в
            одном городе был судья, который Бога не боялся и людей не стыдился. В
            том же городе была одна вдова, и она, приходя к нему, говорила: защити
            меня от соперника моего. Но он долгое время не хотел(Лк 18,2–4); безбожный
            медлитель! Наконец, побежденный безотступным беспокойством, причиняемым
            ему вдовой, правильно рассудил спор ее с соперником. Вот крепкое упование
            вдовы, постоянно твердившей: «Сегодня судья защитит меня», но когда надежды
            ее не оправдал истекший день, она говорила: «Не сегодня, так завтра защитит
            меня, или в третий день, или через месяц, в этом году дело кончится непременно».
            Итак, долготерпеливое упование вдовы наконец одержало победу. Христос
            представил нам эту притчу как доказательство тому, что неотступное прошение
            (молитва) имело и у неправедного судьи такую силу, тем более оно действительно
            и благотворно у премилосердного Небесного Отца. Ум наш, подобно упомянутой
            вдове, насчитывает множество противников себе. Зачем же он медлит? Зачем
            не обращается к всеправеднейшему Судии и все свои необходимые нужды и
            дела не откроет и не поручит Ему с совершенным упованием на Него? Бог
            ли не защитит избранных своих, вопиющих к Нему день и ночь, и долготерпения
            их (то есть не в ту ж минуту наказывает их гонителей, если предвидит их
            исправление)? Блаженный царь Давид, побуждая нас обращаться к Богу за
            помощью, говорит:Открый ко Господу путь твой и уповай на Него, и Той сотворит(то
            есть все приведет в порядок, поможет и защитит тебя) (Пс 36,5). Что ужасаешься?
            Что падаешь духом неверия? Тебя оговаривает кто, ругает? Передай Господу,
            и Онсовершит.Плоть ли твоя не покоряется духу разума? Помолись со слезами,
            и Он совершит. Различные искушения, или наветы бесов, не дают тебе покоя?
            Призови Бога в помощь, и Он совершит. Все, что ни делаешь, уповай на Бога,
            и Он совершит.'
          cn: '一位善于言辞的老师在默想祷告时曾说：「许多人的祷告，或出于恐惧与胆怯，或出于懈怠，或出于鲁莽。胆怯的祷告无法抵达天堂，因为无尽的恐惧使心智迷乱，以致祷告不仅无法升上天堂，甚至无法说出。懈怠的祷告，在升腾中因懒惰（沮丧）而减弱，衰竭到完全失去力量。鲁莽的祷告虽然抵达天堂，却从那里坠落返回，因为它遭遇了阻碍，不仅未能从上帝那里得到恩典，反而因其鲁莽激怒了祂。然而，忠诚、谦卑而热切的祷告，则毫无阻碍地升上天堂，不可能不蒙垂听。」[145]
            因此，首先必须使祷告是忠诚的。我们许多人，在开始祷告之前，就已开始怀疑：「主不会听我的，我无法恳求祂赐予我所求的，向祂呼求也是徒劳。」哦，这样的祷告，是抵达上帝面前的贫乏使者！它刚一出门，就立即跌倒，没有倚靠指望。那么，在蒙上帝悦纳的祷告中，当怀有怎样的指望呢？基督主教导我们：


            「在一个城里有一个审判官，他不惧怕上帝，也不尊重人。那城里有一个寡妇，她常到审判官那里，说：『求你给我伸冤，脱离我的对头！』那审判官多日不准。」
            (路加福音 18:2-4)


            这是一个不敬虔的拖延者！最终，他被寡妇不懈的烦扰所击败，便公正地裁决了她与对头的争讼。看这寡妇坚定的指望，她不断地重复：「今天审判官会为我伸冤」，但当日子过去，她的希望落空时，她便说：「今天不行，那就明天，或者第三天，或者下个月，今年这事情一定会了结。」因此，寡妇的恒久忍耐的指望最终获得了胜利。基督将这比喻呈现在我们面前，以此证明不懈的祈求（祷告）在一个不义的审判官那里也具有如此力量，更何况在至仁慈的天父那里，它必然更加有效和有益。我们的心智，如同那寡妇一般，面临着无数的对头。它为何迟延呢？为何不转向至公义的审判者，并将自己一切必要的需要和事务，怀着完全的指望向祂敞开并托付给祂呢？难道上帝不会为祂的选民伸冤吗？他们昼夜呼求祂，祂会容忍他们（即祂不会立即惩罚他们的逼迫者，如果祂预见到他们会悔改）吗？蒙福的大卫王，劝勉我们向主寻求帮助，他说：


            「当将你的事交托上主，并倚靠祂，祂就必成全。」 (诗篇 37:5)


            你为何恐惧？为何因不信而心灰意冷？有人诽谤你，辱骂你吗？交托给主，祂必成全。你的肉体不顺服理性的精神吗？含泪祷告，祂必成全。各种试探或魔鬼的攻击，使你不得安宁吗？呼求上帝帮助，祂必成全。你所做的一切，都要倚靠上帝，祂必成全。'
