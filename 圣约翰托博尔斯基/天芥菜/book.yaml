      - type: paragraph
        text:
          ru: 'Христос Господь, послушный во всем Отцу Своему, представляет нам Самого
            Себя в пример и наставление к повиновению воле Божественной, говоря:Я
            сошел с небес не для того, чтобы творить волю Мою, но волю пославшего
            Меня Отца(Ин 6, 38). На приглашение же учениками Иисуса Христа вкусить
            принесенной ими пищи Он отвечал:Моя пища есть творить волю Пославшего
            Меня и совершить дело Его(Ин 4, 34); ибо Я для этого и сошел с небес.
            Смотрите и заметьте здесь,чтоОтец повелевает Своему Единородному Сыну?
            То – чего и последний из самых простых слуг не исполнил бы, что в точности
            исполнил Сын. На кого из вас, о жестоковыйные, возложил Он такой тяжелый,
            невыносимый и позорный труд, как на Своего Сына? Кого когда- либо выдавал
            Он на такие бесчестия, поругания и мучения, как Сына, Который смирил Себя,
            был послушен Отцу даже до претории Пилатовой и позорного столба, до горы
            Голгофы, до тяжкого, поносного креста, ставшего только через Него величественным
            знаменем величайшей из побед, даже до гроба, наконец, даже до адовых заклепов
            и темниц. «Я для того снизошел с небес, – сказал Он, – да совершенно исполню
            всю волю Отца». Каких же тяжелых и черных работ и крайних лишений не должны
            принимать и переносить на себе мы, рабы Божии, когда Единородный Сын Его
            все сказанное выше принял и понес на Себе, исполняя волю Своего Отца Небесного.
            А потому Христос Господь, совокупив все повеления Божии воедино, сказал
            о них:Не всякий, говорящий Мне: «Господи, Господи!», войдет в Царство
            Небесное, но исполняющий волю Отца Моего Небесного(Мф 7, 21), тот войдет
            в горнее царство. Итак, всякий, предавший себя совершенно в распоряжение
            воли Божией, настолько велик, что безмятежно достиг он самой вершины высочайшей
            горы и все опасности, всякий страх: буря, град, гром, молния и прочее
            – находятся у ног его. Он стоит выше их и на всякое видоизменение смертного
            существования смотрит бесстрашно. Одна у него боязнь в душе о том, чтобы
            его воля, все его желания были бы согласны с волей Божией и совершенно
            подчинялись бы ей, а потому он беспрестанно обращается к Богу со словами:дабудет
            воля Твоя и на земле, как на небе(Мф 6, 10) (во мне и относительно меня).'
          cn: 基督我主，在一切事上顺服祂的父，祂以自己为榜样和教诲，教导我们顺从神圣的旨意，祂说：「我从天上降下来，不是要按自己的意思行，乃是要按那差我来者的意思行」（约翰福音
            6:38）。当门徒请耶稣基督享用他们带来的食物时，祂回答说：「我的食物就是遵行差我来者的旨意，作成祂的工」（约翰福音 4:34）；因为我为此才从天上降临。你们在此看清并留意，父命令祂的独生子什么？那是即使最卑微的仆人也无法完成的，而圣子却精确地完成了。对你们这些顽梗不化的人，祂曾将何等沉重、难以承受和羞辱的劳苦加诸于你们，如同加诸于祂的圣子一般？祂曾将谁交付于如此的羞辱、凌辱和苦难，如同交付于圣子一样？圣子自谦，顺服于父，甚至到了彼拉多的公堂和羞辱的柱子，到了髑髅地，到了沉重、耻辱的十字架——这十字架唯独借着祂才成为最伟大胜利的崇高标志，甚至到了坟墓，最终，甚至到了阴间的门闩和牢狱。「我为此从天降下，」祂说，「为要完全遵行父的一切旨意。」既然祂的独生子都接受并承受了上述一切，以遵行祂天父的旨意，我们这些神的仆人，又岂能不接受和忍受各种艰巨的任务、劳苦和极度的匮乏呢？因此，基督我主将神的所有诫命归结为一，祂论及它们说：「凡称呼我『主啊，主啊』的人不能都进天国；惟独遵行我天父旨意的人才能进去」（马太福音
            7:21），这样的人才能进入那天上的国度。因此，凡完全将自己交托于神旨意的人，其伟大之处在于，他能平静地登上最高山峰的顶端，一切危险，一切恐惧：暴风、冰雹、雷鸣、闪电等等——都在他的脚下。他凌驾于它们之上，无畏地看待凡人存在的一切变迁。他心中唯一的担忧是，他的意志和所有愿望是否与神的旨意相符，并完全顺服于它；因此他不断地向神祷告：「愿祢的旨意行在地上，如同行在天上」（马太福音
            6:10）（在我里面并关乎我的一切）。
