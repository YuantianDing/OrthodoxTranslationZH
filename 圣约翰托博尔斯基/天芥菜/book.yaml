            так одевает, кольми паче вас, маловеры!оденет (там же, 6,30). К этому
            присовокупляет Спаситель Господь наш и третье объяснение о тщетности нашего
            о себе попечения, говоря:Да и кто из вас, заботясь, может прибавить себе
            росту хотя на один локоть?(Мф 6, 27). Всякая заботливость наша о себе
            самих, не соединенная с упованием на Бога, – тщетна, напрасна; на что
