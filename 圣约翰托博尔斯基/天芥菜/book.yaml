        text:
          ru: 'Преданный Богу человек живет не для себя, но для служения Богу и ближним,
            а потому он не позволяет себе выбирать между жизнью и смертью по своей
            воле, но то и другое предоставляет воле Божией. Он не пристрастен ни к
            долговечной жизни, ни к скорому отшествию в загробную жизнь. Предоставляя
            себя во всем воле Божией, он внутренне взывает к Богу: «Благий Иисусе!
            Ты лучше меня знаешь, что мне полезнее: жить или умереть? Сотвори же со
            мной, как Тебе угодно. Только, Господи мой, желал бы я умолить Тебя, чтобы
            Ты, по милосердию Своему, избавил меня от внезапной смерти, ибо грехи
            мои страшат меня; помяни мя, Господи, когда придешь судить живых и умерших.
            Но и в этом прошении моем все предоставляю Твоему преблагому решению и
            не противлюсь святой Твоей воле. Знаю, чтоправедник, если и рановременно(неожиданно)умрет,
            будет в покое(Прем 4, 7). Прости же, Господи, и очисти меня, яко согрешил
            пред Тобой! Поэтому я ни безвременной смерти избегаю, ни боюсь смерти
            бедственной и ужасной. Для сердечно верующего известно, что многие скончались
            мирно, но в ад низвержены, а много окончивших жизнь ужасающей, лютой смертью
            переселены на небо. Непостижимы для нас суды Божии, а потому охотно предоставляю
            себя благоволению Божию относительно перехода из временной жизни в вечную:Ибо
            никто из нас не живет для себя, и никто не умирает для себя, а живем ли
            – для Господа живем; умираем ли – для Господа умираем: и потому, живем
            ли или умираем, – всегда Господни(Рим 14,7–8)».'
          cn: 忠于上帝的人，不为自己而活，乃为服事上帝和近人而活。因此，他不能随己意选择生或死，而是将两者都交托于上帝的旨意。他既不偏爱长寿，也不急于速速离世前往来生。他将自己全然交托于上帝的旨意，内心向着上帝呼求：「良善的耶稣啊！你比我更清楚，是生是死，哪一样对我更有益处？就按你的意愿待我吧。只是，我的主啊，我恳求你，愿你凭你的慈悲，拯救我脱离猝死，因为我的罪使我惧怕；主啊，当你来审判活人和死人时，求你记念我。但即使在这祈求中，我也将一切交托给你至善的决定，不抗拒你神圣的旨意。我知道，义人即使英年早逝（出乎意料），也必得享安息（智慧篇
            4:7）。主啊，求你赦免并洁净我，因为我得罪了你！因此，我既不逃避非时之死，也不惧怕悲惨可怖的死亡。对于内心虔信的人来说，他们知道许多人平静离世，却被投入地狱；而许多人以可怖、凶残的死亡结束生命，却被迁往天堂。上帝的审判对我们来说是不可测度的，因此我乐意将自己交托于上帝的美意，关于从这短暂生命进入永恒生命的事：「因为我们没有人为自己活着，也没有人为自己死去；我们若活着，是为主而活；我们若死了，是为主而死。所以，我们或活或死，总是主的人（罗马书
            14:7-8）。」
      - type: paragraph
        text:
          ru: 'Архиерей Турский Мартин, умирая, при последнем вздохе сказал: «Господи!
            Если я полезен Твоему словесному стаду, то не отказываюсь трудиться, но
            да будет о сем воля Твоя!» ПризнательнаяЦерковьв своих песнях о нем свидетельствует,
            восклицая: «О, муж предивный, в трудах не изнемогавший, смертью не побежденный
            и не ужаснувшийся ее даже на одре смертном, и тогда от жизни и трудов
            не отказывавшийся, предоставляя все о себе воле Божией». Вот пример, достойный
            подражания! Один древний писатель сказал: «Свойство храбрых и доблестных
            мужей – скорее презирать смерть, чем ненавидеть жизнь. Нерадивые через
            свою леность унижаются, трудолюбивых же одна смерть удерживает от доброй
            деятельности»[112]; сама же смерть для всех – последний неизбежный предел,
            к которому без страха должно идти, предоставляя себя вполне воле Божией.'
          cn: 图尔主教马丁在临终时，于最后一口气说道：「主啊！如果我仍能为祢的言语羊群所用，我便不拒绝辛劳，但愿这事按祢的旨意成就！」 感恩的教会在歌颂他时，如此见证并欢呼：「哦，这位奇妙的人，在劳作中永不疲惫，未曾被死亡战胜，即使在临终的病榻上也不曾对它感到恐惧，那时他仍不拒绝生命与辛劳，将自己的一切全然交托于上帝的旨意。」
            这是一个值得效仿的榜样！一位古代作家曾说：「勇敢和贤德之人的特质是宁可轻视死亡，也不憎恶生命。懒惰者因其怠惰而堕落，而勤勉者只有死亡才能阻止他们行善」[112]；至于死亡本身，它是所有人不可避免的最终界限，我们应当无所畏惧地走向它，将自己完全交托于上帝的旨意。
      - type: paragraph
        text:
          ru: 'Жизнь наша и смерть – обе находятся в Божией власти, премудрой и всеблагой;
            одному Богу известно, что полезнее каждому из нас: жить или же умереть,
            потому мы должны с благодарностью за Его к нам милость охотно принимать
            от Него равно как жизнь, так и смерть. Желает ли Бог, чтобы мы жили? С
            удовольствием продолжим жизнь, благодаря Бога при всяких обстоятельствах
            наших, как благополучных так, и бедственных, заботясь только о достижении
            блаженства в загробной жизни. Желает ли Бог, да умрем? С кротким сердцем
            умрем, как учит один из древних писателей: «Да идем не противясь к смерти,
            которая приводит нас к бессмертной жизни». Увы! Так ли большая часть из
            нас ныне живет или умирает? Редко кто теперь умирает без сильного желания
            пожить еще и еще, редко умирает без вздохов и печали: все это противно
            воле Божией, ибо оно изъявляет наше недовольство определенным от Бога
            пределом для нашей жизни. Мы должны быть готовы каждый час к исходу, ибо
            час этот сокрыт от нас Премудростью Божией: несправедливо укорять должнику
            своего кредитора за взыскание данного ему на определенный срок. Для нас
            же, грешных всегда будут малочисленны дни жизни нашей, если станем считать
            их. При этом размысли разумно, что простое продолжение жизни само по себе,
            без отношения к нашей деятельности, – не большое еще добро: оно не приведет
            тебя к блаженству. А посему будь доволен тем пределом жизни, который назначен
            тебе Богом, и поспеши воспользоваться им для добрых дел, чтобы достичь
            блаженного покоя праведных. Помни слова премудрого:праведник, если и рановременно
            умрет, будет в покое, ибо не в долговечности честная старость, и не числом
            лет измеряется: мудрость есть седина...(благоразумие)и беспорочная жизнь...Вот
            истинное долголетие ивозраст старости! (Прем 4,7–9).'
          cn: 我们的生与死，皆在上帝智慧且全善的权能之中。唯有上帝深知，于我们每个人而言，生或死，何者更为有益。因此，我们当怀着感恩之心，接受祂对我们的恩慈，无论生或死，都欣然领受。上帝若愿我们活着，我们便欢喜地延续生命，在一切顺逆境遇中都感谢上帝，只一心追求来世的永恒福乐。上帝若愿我们离世，我们便以温柔之心安然逝去，正如一位古代作家所教导的：「让我们无抗拒地走向死亡，它将引领我们进入不朽的生命。」
            唉！如今我们大多数人，是否正是如此生，如此死呢？现在很少有人在临终时没有强烈求生的欲望，也很少有人在离世时没有叹息和悲伤：所有这些都与上帝的旨意相悖，因为它表露出我们对上帝为我们生命所定界限的不满。我们当时刻准备好离世，因为这个时刻被上帝的智慧向我们隐藏了：债务人若因债权人收取其在特定期限内所借之款而责骂他，那是不公的。而对于我们这些罪人，若我们数算自己的日子，我们的生命之日总会显得稀少。因此，请你理智地思考，生命的简单延续本身，若不关乎我们的所作所为，并非莫大的益处：它不会将你引向福乐。所以，请你满足于上帝为你所定的生命界限，并抓紧时间以此行善，以期达到义人蒙福的安息。请记住智者的言语：义人即便早逝，也会安息，因为尊贵的年迈不在于长寿，也不以年岁多寡衡量：智慧是白发……（明智）和无可指摘的生命……这才是真正的长寿和年迈的岁月！（智慧篇
            4:7-9）。
