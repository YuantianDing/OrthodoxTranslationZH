      - type: paragraph
        text:
          ru: 'Франциск Борджиа[64], граф Гандии, жил двадцать два года в браке с
            любимой им женой Элеонорой. Когда заболела его жена и никакие медицинские
            средства не помогли ее выздоровлению, благочестивый супруг, которому горько
            было расстаться с любимой женой, вознес свои молитвы к Богу, присовокупив
            к тому церковные моления о болящей, пост и милостыню. Однажды, когда он,
            запершись в уединенной комнате, смиренно молился со слезами о выздоровлении
            своей жены, вдруг ясно слышит внутри голос: «Ты желаешь и просишь, чтоб
            жена твоя выздоровела и еще долго пожила бы с тобой, пусть будет по твоей
            воле, но это не будет тебе в пользу». Сильно встревоженный этим голосом,
            несомненно веря, что это глас Божий, таинственно вразумляющий его в том,
            что сам он не знает, чего просит, обратился он, весь в слезах, с молитвой
            к Богу, говоря: «Господи, Боже мой! откуда мне это,что Ты предаешь в мою
            волюто, что всецело принадлежит Твоей святой власти: я обязан всегда и
            во всем беспрекословно исполнять Твою святую волю и смиренно покоряюсь
            ей; ибо кому лучше известно, как не одному Тебе, о Боже мой, то, что для
            меня полезно. Итак, Твоя воля да будет не только о жене моей, но и о детях
            моих, и о мне самом, и что Тебе угодно, так и устрой с нами: не моя воля,
            но Твоя да будет». До этого случая врачи, пользующие больную, не могли
            точно предсказать исхода ее болезни и были в сомнении, выздоровеет ли
            больная или умрет? Теперь же, после молитвы мужа, врачи несомненно убедились,
            что больная должна умереть по воле Божией.'
          cn: 冈迪亚伯爵弗朗西斯·博尔吉亚[64]与他心爱的妻子埃莱奥诺拉共同生活了二十二年。当他的妻子病重，一切医药都无法使其康复时，这位虔敬的丈夫，因不忍与爱妻分离，向上帝献上祷告，并辅以教会为病患举行的祈祷、禁食和施舍。一日，他独自一人关在静室中，噙着泪水谦卑地为妻子的康复祈祷，忽然清晰地听到一个声音从心中传来：「你愿并求你的妻子康复，与你长久生活，便照你所愿，但这不会对你有益。」他被这声音深深地扰动，毫不怀疑这是上帝的声音，神秘地在教导他，他所求的自己并不知晓。于是他泪流满面地转向上帝，祷告说：「主，我的上帝啊！我何德何能，竟让您将全然属于您神圣权能之事交由我意：我理当在一切事上毫无异议地遵行您的圣意，并谦卑顺服；因为我的上帝啊，除了您，谁更能知晓何事对我更有益处。因此，愿您的旨意不仅临到我的妻子，也临到我的儿女，以及我自身，凡您所喜悦的，便照此安排我们：愿您的旨意成就，而非我的旨意。」在此事发生之前，为病人诊治的医生无法准确预料其病程结果，他们曾怀疑病人会康复还是离世。然而现在，在丈夫祷告之后，医生们确信病人必将依上帝之旨意离世。
