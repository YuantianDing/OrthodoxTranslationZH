        cn: ''
      children:
      - type: paragraph
        text:
          ru: 'Если Бог не утоляет Своего гнева, наказывая нас различными бедствиями
            и скорбями, то Он, милосердный Отец, поступает с нами так, как поступают
            благоразумные родители со своими детьми. Они наказывают детей розгой и,
            ударивши несколько раз, спрашивают: «Будешь ли еще не слушать меня и проказничать?»
            Если строптивое дитя молчит, опять бьют, приговаривая: «Будь покорен,
            добр»; и продолжают это до тех пор, пока сын одумается и с истинным раскаянием
            даст обещание исправиться. Тогда отец говорит: «Смотри же, помни это и
            не повторяй своего упорства». Так и Бог наказывает нас и по временам спрашивает:
            «Желаешь ли во всем следовать Моей воле и надеяться на одного Меня?» И
            как это часто бывает, мы или ожесточенно молчим, или отвечаем на вопрос
            нерешительно, уклончиво, потому Бог не прекращает часто посылать на нас
            различные бичи для нашего вразумления и ожидает искреннего от нас ответа:
            «Хочу, Отче мой, хочу во всем последовать Твоей воле: скажи – что повелишь
            мне делать?»'
          cn: 若上帝未因各样灾祸和忧患惩罚我们而平息祂的怒气，那么这位慈悲的圣父，对待我们便如同明智的父母对待他们的孩子。他们以鞭杖管教孩子，鞭打数下后便问道：「你还会不听我的话，还会胡闹吗？」
            若顽固的孩子保持沉默，他们便会再次鞭打，并说道：「要顺服，要善良」；他们会持续这样做，直到孩子醒悟过来，并以真诚的忏悔许诺改过。那时父亲会说：「看，记住这些，不要再执拗了。」
            上帝也是如此惩罚我们，并时常问道：「你愿在一切事上遵行我的旨意，并且单单仰望我吗？」 然而，我们常常或顽固地保持沉默，或犹豫不决、含糊其辞地回答这个问题，因此上帝不停止频繁地向我们降下各样的鞭笞，以教导我们，并等待我们真诚的回答：「我愿意，我的圣父，我愿意在一切事上遵行你的旨意：请告诉我——你吩咐我做什么？」
      - type: paragraph
        text:
          ru: 'Один красноречивый учитель прекрасно охарактеризовал означенный вопрос:Господи!
            что повелишь мне делать? –говоря: «О слово краткое, но полное, но живое,
            но действующее, достойное всякого принятия! Как немного находится таких
            самоотверженных людей, которые и самое сердце свое отдали Богу, говоря:
            “Хочу чего Бог хочет, а не я”, ежечасно повторяя:Господи! что повелишь
            мне делать?Беда нынешнего века: мы больше встречаем слепых, упоминаемых
            в Евангелии, чем новообратившихся ко Христу апостолов, подобных святому
            Павлу, спрашивавшему с трепетом у Господа:Господи! что повелишь мне делать?Когда
            евангельский слепой умолял Спасителя, говоря:Сын Давидов! помилуй меня!
            –Господь сказал ему: чеготы хочешь от Меня?(Лк 18,38,41). Как велико милосердие
            Твое, Господи! Как велика благость Твоя! Так ли Господь вопрошает раба,
            чтобы исполнить его волю? Действительно тот слеп, который не рассудил,
            не ужаснулся и не сказал с величайшим смирением: “Нет, Господи, я недостоин
            такоговопрошения;приличнее мне сказать Господу моему:Господи! что повелишь
            мне делать?– ибо не моя воля должна бьггь исполнена тобой, но Твоя воля
            да будет мне непременным законом, да последую ей:Господи! что повелишь
            мне делать?”"[149]'
          cn: 一位雄辩的导师曾精辟地阐述了这个问题：「主啊！您要我做什么？」他说道：「这言语简短，却饱含深意，充满活力，富有行动力，值得全然接纳！多么少见这样无私奉献的人，他们将自己的心全然献给上帝，说道：『我愿上帝所愿，而非我所愿』，并每时每刻重复着：『主啊！您要我做什么？』今世的悲哀在于：我们遇到的瞎眼之人，在福音书中提到的，比那些归向基督、效法圣保罗的使徒更多，圣保罗曾战兢地问主：『主啊！您要我做什么？』当福音中的瞎子恳求救主说：『大卫的子孙！可怜我吧！』主便对他说：『你要我为你做什么？』（路加福音
            18:38，41）。您的怜悯何其伟大，主啊！您的良善何其浩瀚！难道主会如此询问仆人，以满足他的意愿吗？真正瞎眼的人，是那些没有思量、没有惊惧，也没有以极大的谦卑说：『不，主啊，我不配受此询问；我更应该对我的主说：主啊！您要我做什么？——因为不该是我的意愿由您来成就，而是您的意愿应成为我不可更改的律法，使我遵从：主啊！您要我做什么？』"[149]
      - type: paragraph
        text:
          ru: 'Таковое упование на Бога, о котором мы беседовали здесь, не может пребывать
            в нас постоянным и неизменным, если мы не утвердим его своим долготерпением
            и покорностью воле Божией по навыку. В притворе храма Соломонова находились
            два столба: один из них назывался Иахин (на правой стороне), а другой
            – Воаз (на левой стороне): эти столбы символизировалидолготерпениеипостоянство;(см.:3Цар. 7, 21)
            этими-то столпами должно быть утверждено упование наше на Бога. Безмерную
            печаль поглощает долготерпение. Постоянству же ничто, определяемое временем,
            не кажется продолжительным; приближающий же себя к Богу упованиемяко гора
            Сион: не подвижится в век(Пс 124, 1).'
          cn: 我们在这里所谈论的、对上帝的这种盼望，若不借由我们的恒久忍耐和对上帝旨意的顺服来习惯性地加以巩固，它便无法在我们心中保持恒定不变。在所罗门圣殿的门廊处，立有两根柱子：一根名为雅斤（在右侧），另一根名为波阿斯（在左侧）；这两根柱子象征着恒久忍耐和坚定不移（参见：列王纪上
            7:21）。正是要靠这两根柱子来巩固我们对上帝的盼望。恒久忍耐能吞噬无尽的悲伤。至于坚定不移，凡受时间限制的事物，没有什么是长久的；凡藉着盼望使自己亲近上帝的人，则「好像锡安山，永不动摇」（诗篇
            124:1）。
  - type: heading2
    text:
      ru: Глава IV. О том, какое упование на Бога имели все святые
      cn: 第四章：论众圣徒对上帝的仰望之心
    children:
    - type: paragraph
      text:
