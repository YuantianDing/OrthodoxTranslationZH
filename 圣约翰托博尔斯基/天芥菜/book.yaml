            охраняет и спасает также всех вообще, как и каждого порознь:На всяком
            месте очи Господни: они видят злых и добрых(Притч 15, 3);пред очами Господа
            пути человека, и Он измеряет все стези его(там же, 5,21). О если бы доброхотно
            погрузились в недосягаемую глубину Отеческого провидения, то каждый с
            непоколебимой уверенностью мог бы сказать о себе:Господь пасет мя, и ничтоже
            мя лишит. На месте злачне, тамо всели мя, на воде покойне воспита мя(Господь
            – мой хранитель, я не буду оставлен в скудости и опасностях, Господь сохранит
            меня и во всем обеспечит) (Пс 22,1–2). Если любим покой души, если желаем надеяться
