            и ей повинуются. Если бы мы следовали стремлениям своей грешной воли,
            мы поднялись бы на высоту гордости, презрения к меньшей братии во Христе
            и даже – до самообожания. Но Бог хочет и требует от нас противоположного,
            и мы, исполняя волю Божию, стремимся к тому, что угодно Богу, чего Он
            требует от нас, и доброхотным повиновением Ему облегчаем себе путь к исполнению
            Его повелений: не утомляемся и не изнемогаем, если что трудное и скорбное
            встретится нам на этом пути, и, представляя себя Господу, говорим: «Что
            повелишь? Вот мы – готовы умереть по воле Твоей, приказывай нам, что тебе
