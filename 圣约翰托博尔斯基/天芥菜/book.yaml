          cn: 另有导师言道：「忍受屈辱与凌辱，比行蒙福之事更为有益；因神所求非吾辈之福祉，乃吾辈对其圣意之顺从也。」（参阅：诗篇 15:2）
      - type: paragraph
        text:
          ru: Всякий, желающий усердно повиноваться воле Божественной, здоров ли он
            или немощен, за все должен благодарить Бога и все переносить терпеливо,
            потому что воля Божия, для нас и в нас почивающая, есть все наше благо,
            наше счастье, наше спасение. В болезни мы должны приглашать врача и принимать
            врачебные средства, но с тем чтобы вся надежда на выздоровление утверждалась
            на Провидении Божием и Его святой воле. Не исполнил этого царь Аса и справедливо
