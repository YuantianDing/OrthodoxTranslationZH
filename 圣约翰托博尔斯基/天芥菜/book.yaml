          cn: 然而，那些秘密离弃上帝、默默抵挡他的人，行为却截然不同。他们常常不满天气，嫌弃过多的雨水，厌倦持久的严寒，又或者对炎热感到不满；他们不时地向上帝发出不满的声音，抱怨他没有赐予足够的生活所需，抱怨他容许邪恶的强盗和迫害者出现，抱怨他没有按照他们认为应得的惩罚去消灭敌人。他们总是抱怨并诽谤上帝的智慧，因为世事并非如他们所愿。这正是不正的心，这是一己之私，对此您将在伯尔纳的论断中进一步读到。
    - type: heading4
