            на Господа будет благоденствовать(безопасен, без страха) (Притч 28, 25).'
          cn: 当雅各行至他未来的岳父拉班那里，夜幕降临，他便躺下休息。大地作他的床榻，一块随手捡来的石头成了他的枕头。可见他的床铺与住所都简陋异常，然而他却安然入睡，并做了一个奇妙的梦。他梦见一道天梯，梯基立于地上，梯顶触及天际，安稳地倚靠着天空。神的使者们在这梯子上上下往来，而主自己则站在梯子最顶端（参看
            创世记 28:11-13）。愿这异象能作为我们人生中遭遇各种境遇的譬喻与阐释。我们中许多人将这些境遇视为头下所枕的顽石，但愿他们明白，有警醒的天使们环绕左右，肉眼虽不能见，而神自己则与他们同在，时刻洞察他们的苦楚。这就是为什么没有任何苦难的境遇能战胜那些心地纯洁、内心清明、精神谦卑的人：「倚靠上主的，必得丰盛」（安全，无惧）（箴言
            28:25）。
      - type: paragraph
        text:
          ru: 'Альфонс V, неаполитанский и арагонский царь, названный Великодушным
            (1416–1458), будучи уже стариком, каждый день читал Ливия и Цезаря, перевел
            на испанский язык послания Сенеки. Но он занимался не только чтением исключительно
            светских писателей: он прочел четырнадцать раз все книги Ветхого и Нового
            Завета и все толкования на них, и при этом читал их не как-нибудь, наскоро,
            но с величайшим вниманием и размышлением. Этот царь, столь великий в добродетели
            и благоразумии, оставил вместе с другими изречениями следующее, бывшее
            последним из его речей. Когда спросили его однажды: кого бы он по глубокому
            своему разуму назвал счастливейшим и блаженным? «Того, – отвечал он, –
            считаю я весьма счастливым и совершенно блаженным, кто всего себя с величайшим
            благоговением и чистым сердцем предал в руководительство Богу; и вследствие
            сего все, что с ним ни случается в его жизни, считает он за Божие распоряжение
            и принимает оное хваля и благодаря Бога». Это такое изречение, которое
            и сам Ангел небесный счел бы истинным и справедливым.'
          cn: 阿方索五世，那不勒斯和阿拉贡的国王，被誉为「宽宏者」（1416-1458），即便年迈，每日依然研读李维和凯撒的著作，并将塞涅卡的书信译成了西班牙语。但他并非只阅读世俗作家的作品：他曾十四次通读旧约和新约的全书，以及所有对它们的诠释，而且并非草草了事，而是怀着极大的专注和深思熟虑去阅读。这位在美德与睿智上都如此卓越的君王，在诸多箴言中留下了以下这一段，这是他临终前的最后一句言语。有人曾问他：以他深邃的智慧，会称何人为最幸福、最蒙福之人？他回答道：「我认为，最幸福、最蒙福之人，乃是那位将自己全然交托于上帝引导，且怀着最崇高的敬畏与纯净之心的人；因此，他生命中无论遭遇何事，都视之为上帝的安排，并以赞美和感恩之心接受。」此等箴言，即便是天上的天使也会认为是真实而公义的。
