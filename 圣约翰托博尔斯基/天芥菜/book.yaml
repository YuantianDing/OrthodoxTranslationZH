            не оставить нас праздными, и нам не предоставил все вершить, чтобы мы
            не превозносились тщеславно: но от всего, что может вредить нам, Бог отводит;
            а что для нас полезно, к тому Он побуждает и споспешествует.'
          cn: 谈及上帝的护理，不能不回顾以色列国王扫罗的故事。那时在以色列支派中，没有一个人在良善和勇敢方面能超越他；但他未能将自己的英勇保持到生命终结，最终被上帝弃绝。扫罗，被他的父亲派去寻找失踪的驴子，却找到了一个王国。让我们在此审视上帝对这个人的护理。上帝对先知撒母耳说：「明日约在此时（那是正午），我必打发一个便雅悯地的人到你这里来；你要膏他作我民以色列的君。」上帝差遣扫罗到撒母耳那里去的过程是这样的：扫罗的父亲丢了驴子，便派儿子去寻找。扫罗带着一个仆人出去寻找。他们经过以法莲山地和沙利沙地，但没有找到驴子；又经过沙琳地和便雅悯地，仍未找到。当他们来到苏弗地时，扫罗对随行的仆人说：「我们回去吧，免得我父亲顾虑驴子，反而为我们担忧，甚至被迫亲自来找我们。」这时仆人说：「看哪，这城里有一位神人，是个受人尊敬的人，他所说的一切都必成就：我们不如去问问他关于驴子的事？」扫罗觉得仆人的这个建议既明智又有用。上帝就是这样差遣扫罗到撒母耳那里的（参
            路加福音 1:16）。但他们尚未相见、开始交谈之前，主就向撒母耳启示，来到他这里的扫罗就是那位当受膏作王以治理希伯来民族的人。一切都按照上帝莫测的安排，以看似平常的方式发生：扫罗不仅找到了驴子，还得到了他从未想过的王位。啊，上帝护理的奥秘何等深不可测！这是何等宏大的奥秘！上帝的旨意与人的意念何等不同。扫罗丝毫没有想到王冠和王权，却因上帝的恩眷登上了王位。所以，驴子不是偶然跑掉的，扫罗被派去寻找它们也不是偶然的，长时间没有找到它们也不是偶然的，仆人建议主人去见先见撒母耳也不是偶然的：这一切都发生在上帝的护理之下，是祂对其旨意的执行者秘密的启示，目的是为了立扫罗为以色列的王。这时，一个问题油然而生：上帝为何乐意膏扫罗为王，而上帝早已预知扫罗后来会陷入不敬虔，并悲惨地结束他的生命？我将提出我自己的问题，而不是直接回答。上帝为何以祂的恩典创造了天使，而祂早已预知他们会反抗上帝，并且会因罪永远被祂弃绝，在地狱里受苦？上帝为何将亚当安置在乐园里，而祂早已知道亚当不会在乐园里久住，并会被逐出？基督为何将加略人犹大列入使徒行列，而祂早已预知他会成为祂的叛徒？基督为何派祂的使徒先到撒玛利亚村庄，而祂知道他们不会在那里被接纳？上帝的预定为何有如此多的变化？但你会找到成千上万这样的事例。圣哲罗姆回答了类似的问题：「你想知道这些变化的原因吗？原因就在这里：上帝判断的不是未来的行为，而是当下的行为，祂不因自己的预知而定任何人的罪，尽管祂知道一个现在的好人日后会变成一个无用和邪恶的人；尽管如此，祂仍以自己的怜悯，将他置于他现在应得的境地，并在他跌倒时赐予他力量，使他可以通过悔改归向正道」[182]。亚当犯罪并非因为上帝预知他会犯罪，而是上帝预知亚当会凭其自由意志犯罪。圣安波罗修也以同样的方式论证：「亚当犯罪并非因为他得到了诫命，犹大犯罪并非因为他被选为使徒；因为上帝并未强加于他们一个人必须违背诫命，另一个人必须成为叛徒：他们二者若能圣洁地履行各自的职责，便能约束自己不犯罪。」上帝预知会过上美德生活的人，起初常常是邪恶的，而祂预知会犯罪并变得邪恶的人，起初却是善良的。你现在站着，要小心不要跌倒。圣使徒彼得跌倒了：你当谨慎；犹大跌倒了，他的例子应该警惕你不要跌倒。正如欧西米乌斯所说，这给我们最大的教训是，我们无论怎样的努力和勤奋，若无上帝的帮助，都不能保守我们；但若无人的意愿，上帝的帮助也不会带来益处：彼得和犹大就是例证。我们必须避免片面性：不可懒惰，将一切都推给上帝；我们也不应认为，没有上帝的帮助和祂的恩眷，我们自己就能成就任何善事。因为上帝并非完全独自成就一切，以免我们闲散，祂也未将一切交由我们完成，以免我们因虚荣而自高：但上帝会除去一切可能伤害我们的事物；而对我们有益的，祂会促使并协助我们去行。
