          cn: 通过这样一种意志，它在凡事上都完全顺服上帝的旨意，人们得以亲近上帝，并与祂如此紧密相连，以至于他们自己也变得如同闪电一般，也就是说，他们随时准备立即执行上帝的旨意，如同闪电一样。关于闪电，义人约伯曾如此描述：「你放出的闪电会去，它们就会出现，立刻在原地，并且说：我们在这里，——准备好了。」
            (参看：约伯记 38:35)。那些为了执行上帝的旨意而否定和蔑视自身意志的人，以及那些顺服上帝旨意的人，将他们称为基督的闪电是恰当的。如果我们追随我们罪性意志的冲动，我们就会升到骄傲的顶峰，蔑视基督里较小的弟兄，甚至达到自我崇拜的地步。但上帝想要并要求我们相反，而我们，在执行上帝旨意时，渴望达到上帝所喜悦的，祂所要求的，并且通过甘心乐意的顺服祂，我们为自己执行祂的命令铺平了道路：如果在此道路上遇到困难和悲伤，我们也不会疲惫和衰弱，并且将自己呈现在主面前，说：「你吩咐什么？看哪，我们——准备好按照你的旨意去死，请吩咐我们你所喜悦的。」
            正如闪电不是来自水，也不是来自大地，而是来自厚重、紧密结合并聚集在一片乌云中的云层，同样，我们蒙上帝喜悦的意志，当我们的外部感官被祷告和对上帝的思念从四面八方封闭起来时，便会在灵魂中诞生和增强，而我们的意志也借着它们的翅膀升华到完全顺服上帝旨意的境地。只要任何人认真而公正地思考，成千上万的天使如何通过无条件的侍奉来取悦那不可接近的光，上帝的独生子自己如何带着爱顺服天父，并在马槽和襁褓中，在旅途中，在劳苦中，在十字架上的痛苦中，无条件地执行祂的旨意，那么这个人就不会有一刻犹豫不顺服上帝的旨意，并将像闪电般迅速地执行它，真心诚意地呼喊：「我们在天上的父啊，愿你的旨意行在地上，如同行在天上。」
      - type: paragraph
        text:
          ru: 'Некто, главный начальник царской охоты, сказал одному из своих подчиненных:
            «Тебе следует завтра отправиться со мной на охоту». Служитель отвечает:
            «Неследует,а с большим моим удовольствием я отправлюсь с вами». Подобно
            этому служителю всякий, искренно преданный Богу, ничего не делает по принуждению,
            но все повеления Божии исполняет охотно, с удовольствием, и этим малым
            трудом – готовностью к добровольному исполнению – приобретается полная
            свобода. Хорошо выразился об этом Эпиктет: «Я считаю лучшим то, чего Бог
            хочет, нежели то, что мне нравится: подражаю Ему как ученик и последователь,
            с Ним желаю, с Ним ищу, и чего Он хочет, того же и я хочу»[66].'
          cn: 曾有位主管皇家狩猎的首领，对他的一位下属说：「你明天应随我一同去狩猎。」那仆人回答道：「不是应然，而是我十分乐意与您一同前往。」如同这位仆人一般，凡是真心忠于上帝之人，皆不会被迫行事，而是甘愿、欣然地遵行上帝的一切诫命。借着这微小的劳作——即自愿顺从的意愿——便可获得全然的自由。对此，爱比克泰图斯曾言：
