          ru: 'Израильский вождь Ииуй, едучи в колеснице, встретился (после своего
            помазания в цари Израильские по повелению пророка Елисея) с Ионадавом,
            идущим к нему навстречу, любезно спросил последнего: «Сердце твое так
            же искренно с сердцем моим, как мое сердце искренно с тобой?» Ответ Ионадава
            был: «Да!» «Подавай же мне руку свою». Ионадав подал руку Ииую, тот приподнял
            его к себе в колесницу и сказал: «Поезжай со мной и смотри на мою ревность
            о Господе» (ср.:4Цар 10, 15–16). Как поступил Ииуй с Ионадавом, то же
            самое Христос, Царь всего мира, сделал для всех нас грешных. Он пришелв
            Самарию,которая буквально означает «поле, усеянное или засоренное тернием».
            Для того пришел, чтоб искоренить весь нечестивый род Ахавов и служителей
            Вааловых, то есть гордость, распутную жизнь, идолослужение и всякий род
            греха. Христос нашел здесь Ионадава, человека доброй воли, и спросил его:
            «Так ли твое сердце – право, как Мое сердце право с твоим сердцем? И если
            твое сердце таково, как Мое, то дай Мне руку, садись в Мою колесницу и
            продолжай жизненный путь со Мной, то есть подражай Мне в самоотвержении,
            в подчинении собственной воли воле Божией».Отче! о, если бы Ты благоволил
            пронести чашу сию мимо Меня! впрочем не Моя воля, но Твоя да будет(Лк 22,42).
            Такому доброму человеку Христос Бог всегда протягивает Свою правую руку,
            руку благодати Своей; возводит его на Свою колесницу, на высоту Своего
            самоотвержения и говорит ему: «Иди со Мной Моим путем; Я поведу Тебя путем
            Креста: это – истинный, прямой путь, ведущий в жизнь вечную; не ужасайся;
            возле Меня сидишь, не позволю упасть тебе, но этой дорогой введу тебя
            в Царство Небесное; иди со Мной, чтоб всегда мог быть со Мной и никогда
            бы не мог удалиться от Меня».'
          cn: 以色列的将领耶户，在受先知以利沙的吩咐被膏立为以色列王之后，乘战车与迎面而来的约拿达相遇，他亲切地问约拿达说：「你的心向我诚实，正如我的心向你诚实吗？」约拿达回答说：「是！」耶户说：「若是这样，你向我伸出手来。」约拿达就向他伸出手。耶户便将他拉上战车，对他说：「你与我同去，看看我怎样为上主大发热心。」(参看：列王纪下
            10:15-16)。耶户对待约拿达的方式，正是基督，这位普世之王，为我们所有罪人所行的。他来到撒玛利亚，这名字按字面意思是指「布满荆棘或被荆棘阻塞的田地」。他来到这里，正是为了根除亚哈家族和巴力崇拜者的一切邪恶，也就是铲除骄傲、放荡的生活、偶像崇拜以及各种各样的罪恶。基督在这里找到了约拿达，一个心存善意的人，问他：「你的心正直，正如我的心向你正直吗？如果你的心与我心相同，就请你把手给我，坐上我的战车，与我一同走完人生的路程，也就是说，效法我在自我牺牲和顺服上帝旨意上的榜样。」父啊！倘若你愿意，请将这杯撤去；然而，不是照我的意思，乃是照你的意思。(路加福音
            22:42)。对于这样善良的人，基督上帝总是伸出他那赐恩典的右手；将他提升到自己的战车上，提升到他自我牺牲的崇高境界，并对他说：「与我一同走我的道路；我将引导你走十字架的道路：这是一条通往永生的真实、正直的道路；不要害怕；你坐在我身边，我不会让你跌倒，但我将通过这条道路把你带入天国；与我同行，这样你就能永远与我同在，永不离开我。」
      - type: paragraph
        text:
          ru: 'Благонадежно и безбедно это Божие водительство в мире; праведный Иов
            не боялся его, но молил Бога о ниспослании ему терпения против спорящих
            с ним и желающих непременно уличить его в том, что он не без вины, но
