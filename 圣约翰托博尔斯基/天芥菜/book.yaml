            плодов потому, что Я хочу, чтобы ты был у Меня беспрекословным, послушным
            и благонравным служителем: ибо Я есмь Господь (Творец, твой жизнодатель
            и благодетель); ты же – слуга Мой». Да послужит этот разговор разъяснением
            многих тысяч недоумений наших по разным вопросам о причинах того или другого
            явления в делах Божественного мироправления. На все сокрытые или непостижимые
            нашим ограниченным умом причины того или другого происшествия или явления
            у нас должен быть один ответ: «Бог есть наш (и всего существующего во
            вселенной) Господь и Владыка: Он объявляет нам Свою волю через Священное
            Писание и через дела Его Промысла о всех Своих творениях и повелел нам поступать
            согласно воле Его без всякого сомнения в ее святости, премудрости и справедливости:
            ибо Он – Господь, а мы – Его служители, и потому по совести должны мы
            служить своему Господу, исполняя Его святую волю в том призвании, в которое
            Он благоволил поставить нас».'
          cn: 蒙福的雅各波内[67]渴望将自己的意志与神圣的意志最紧密地结合，他已准备好为了基督，以全然的热诚忍受一切劳苦、疾病、悲伤和所有能言语或在心中想象的苦难，甚至甘愿承受地狱的折磨，只为能使自己的意志臣服于神圣的意志。他渴望如此强烈地爱上帝，以至于如果按照上帝神圣的旨意，他被拒绝这份爱，他也会在他的一生中不停地恳求上帝允许他爱祂。雅各波内习惯于频繁地质问自己的良心：「你为何现在为罪恶忧伤得比以前少了？」良心则回答他：「我之所以如此，是因为你已完全顺服于上帝的旨意，并在一切事上遵从祂，毫不拒绝遵行祂的旨意：无论你遭遇顺遂或悲痛之事，你都为此感谢上帝，并乐意顺服祂神圣的旨意。」在此适当地引用蒙福的奥古斯丁关于上帝在伊甸园中赐予亚当的诫命——「不可吃善恶知识树的果子，也不可触摸它」——的论述。这段论述以亚当（提问者）和上帝（训诫者）之间的对话形式呈现。亚当向上帝提问：「如果这棵树是好的，那我为何不可触摸它？如果它有害，那它为何被栽种在乐园中？」上帝回答：「它被栽种在乐园中，因为它本是好的（外表悦目且有益）；但不可触摸它，也不可吃它的果子，因为我希望你成为我毫无异议、顺从且品德高尚的仆人：因为我是主（创造者，你的生命赐予者和施恩者）；而你是我的仆人。」愿这段对话能阐明我们在神圣治理世界之事上，关于这样或那样现象成因的许多疑问。对于所有我们有限的理智所隐藏或无法领悟的这样或那样事件或现象的成因，我们应该只有一个答案：「上帝是我们的主宰（也是宇宙中一切存在的）主宰：祂通过圣经和祂对所有受造物之护理的作为向我们宣告祂的旨意，并命令我们毫不怀疑其圣洁、智慧和公义，按照祂的旨意行事：因为祂是主，而我们是祂的仆人，因此我们必须凭良心事奉我们的主，在祂所乐意安置我们的呼召中，遵行祂神圣的旨意。」
      - type: paragraph
        text:
          ru: 'Лукавый противник наш со злобной хитростью вопросил Адама в раю: «Почему
            запретил вам Бог?» Естественнее было спросить: почему не должно есть плодов
            от того дерева? Ибо на этот вопрос прямой ответ был бы: «Бог запретил
            это». Но хитрый змей предупредил такой ответ и превратил его в вопрос:
            почему запретил Бог? Как уже не раз видели мы из исторических событий,
            что вопрошать о том, что или чего хочет Бог, когда уже воля Его объявлена,
            не следует больше, и причины – почему это делает Бог? – доискиваться нелепо:
            первая и главная тому причина – та, что Бог так хочет, что это Ему угодно.
            Авраам, получив приказание принести в жертву Богу сына своего Исаака,
            каких бы мог не найти причин к недоумению своему и противопоставить их
            Божию повелению? Но он не противоречил Богу и молча повиновался Его повелению;
            для Авраама было довольно того одного, что Бог этого желает.'
          cn: 我们那邪恶的对手以恶毒的狡诈在乐园中质问亚当说：「为什么神禁止你们？」更自然的问题本该是：为什么不应该吃那棵树上的果子？因为对这个问题，直接的回答会是：「神禁止了。」但狡猾的蛇预先杜绝了这样的回答，并将其变成了问题：「为什么神禁止？」正如我们不止一次从历史事件中看到，当神的旨意已经宣告时，就不应该再追问神想要什么，或者神想要得到什么；而要探究神为什么这样做，也是荒谬的：对此第一个也是主要的原因是，神就是这样想的，这令祂喜悦。亚伯拉罕接到命令，要将他的儿子以撒献给神为祭，他本可以找出多少理由来表达他的困惑，并以此来反驳神的命令呢？但他没有与神作对，而是默默地顺从了祂的命令；对亚伯拉罕而言，仅仅是神如此期望这一点，就已经足够了。
