          cn: 全心仰赖上帝之人，能使其所有仇敌转为纳贡者和为其劳作者：因他以上帝为其助佑，盖因他所愿之事，皆首求上帝，以此为圭臬：我向上帝所求，或于我有益，或于我无益，唯上帝全然知晓。倘若所求于我有益，上帝便会即刻赐予；或有时延迟，以待更为合宜之时，借此试炼我，并使我习于忍耐。然若上帝对我多次重复之恳求不予应允，则由此可知，我所求于上帝者，实则无益或有害于我。此等甚为明智之准则，唯有全然将自身交由神圣旨意引导之人，方能践行。而那些不认同神圣治理奥秘及其对万物之眷顾者，或根本不求至高者助佑，或虽求之，却懈怠敷衍，视为聊备一格。且在欲向上帝祈祷之前，先是纠缠那些他们期望获得帮助之人，以其执著哀怨之请求；倘若在某些人那里未能成功，便转向他人，企图透过庇护、赠礼及贿赂来达成所愿，如此一来，所求之事便系于不义之罪恶交易。
      - type: paragraph
        text:
          ru: 'Святой Иоанн Богослов видел в небесном откровении Христа Господа, держащего
            в десной Своей руке семь звезд. Что же значат эти звезды в руке Христовой?
            Сам Иоанн, объясняя эту тайну, говорит: семьзвезд суть Ангелы семи церквей(Откр 1, 20),
            и венцы их находятся в руке Христовой. И если где-либо венец (то есть
            епископское достоинство) остается вакантным, то являются весьма многие
            искатели венца, желающие охотно наклонить под него свою голову, но они
            нередко идут не прямой дорогой ко Христу, но чаще всего сначала идут к
            рукам князей, начальников и властителей и потом уже наконец – и к Христу
            Господу. То же самое бывает и при искании прочих, как духовных, так и
            мирских достоинств и почестей: человеческой любви, милости и помощи все
            ищут; мало же кто ищет Божия пособия в том, чтобы сделаться прежде достойным
            носителем венца по своим нравственным поступкам и истинно гражданским
            подвигам правды, милости и человеколюбия. Здесь видно явное заблуждение
            и непонимание верного пути к получению сана, славы и почестей. Желающие
            заслужить достойное уважение пред людьми и милость у Бога должны поступать
            иначе: они должны прежде всего сердечно искать себе милости у Бога о прощении
            грехов своих и Его благой помощи для согласования свободных своих поступков
            с волей Божией; ибо скипетры и венцы находятся в правой руке Божией. Начальства,
            достоинства, почести и полновластное правительство Бог назначает и разделяет
            по Своей премудрой воле: следовательно, у Него должно всегда просить желаемого
            нами.Сердце царя–в руке Господа, как потоки вод: куда захочет,Он направляет
            его (Притч 21, 1).Как садовник в своем саду содержит водный источник в
            своем распоряжении: он не всегда проводит и направляет воду на ближайшее
            и лучшее дерево, но часто на дальнее и увядающее или куда захочет, смотря
            по необходимости орошения сада в той или другой его части, того или другого
            дерева: подобно садовнику поступает Бог. Он, имея в Своей руке сердце
            царево, как садовник воду, распоряжается, нимало не вредя свободе человеческой
            воли, водами, истекающими из этого источника, сердца царева, различными
            церковными и государственно-общественными установлениями и облеченными
            властью лицами. Бог вручает достоинства и власть тем, которых искони избрал
            Он по Своему пред- уведению и призвал в свое время на служение Своим праведным
            делам мироправления по писанному:кого Он(Бог)предузнал, тем и предопределил
            быть подобными образу Сына Своего, дабы Он был первородным между многими
            братиями. А кого Он предопределил, тех и призвал, а кого призвал, тех
            и оправдал; а кого оправдал, тех и прославил(Рим 8, 29–30). Поэтому весьма
            неразумно поступают те, которые с усиленными просьбами и дарами обращаются
