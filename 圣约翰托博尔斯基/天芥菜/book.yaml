        text:
          ru: 'Из предыдущих бесед видно, что наша обязанность – направлять все наши
            действия и поступки согласно с волей Божией; но при узнавании воли Божией
            нам могут встречаться некоторые вопросы; кто-нибудь, печальный в душе
            и смущенный умом, скажет: «Мне случилось то же, что и Саулу, который спрашивал
            у Господа: “...как поступить мне (Саулу) с напавшими на нас филистимлянами?”но
            Господь ничего не отвечал емуни во сне, ни чрез урим[189](явно через первосвященника),
            ни чрез пророков (см.:1Цар 28,6), – я потерял то или другое, меня постигла
            эта болезнь: Бог не объявляет мне Своей воли; разве идти мне спрашивать
            у волшебников? Но это запрещено Богом». Самый лучший совет на такие случаи
            предлагает тебе и каждому Иисус, сын Сирахов, говоря:Сын мой! если ты
            приступаешь служить Господу Богу, то приготовь душу твою к искушению:
            управь сердце твое и будь тверд, и не смущайся во время посещения(время
            искушений), именно:прилепись к Нему и не отступай, дабы возвеличиться
            тебе напоследок(то есть при окончании предприятия твоего) (Сир 2, 1–3).
            Все, что будет нанесено тебе (например, оскорбление), перенеси долготерпя
            и смиряясь. Как золото испытывается в огне, так и угодные Богу люди испытываются
            Им в печи смирения. Веруй Богу, и Он заступит тебя; исправь путь твой
            и уповай на Бога[190].'
          cn: 从先前的谈话中可知，我们的责任是使我们所有的行动和举止都符合神的旨意；但在认识神的旨意时，我们可能会遇到一些问题。有人，心中忧愁，思绪困扰，会说：「我遭遇了和扫罗同样的事，他曾问上主：『……我当如何对付那些袭击我们的非利士人呢？』但上主没有回答他，无论是借着梦，还是借着乌陵[189]（显然是借着大祭司），或是借着先知（见：撒母耳记上
            28:6）。——我失去了这样或那样的东西，我得了这种病：神没有向我显明他的旨意；难道我该去问巫师吗？但这为神所禁止。」对于这些情况，西拉之子耶稣为你也为每个人提供了最好的忠告，他说：我儿，你若事奉主，就当预备你的心，忍受试探。要使你的心正直，坚定不移，在患难的时候不要烦恼（即试炼的时候），就是说：要紧靠着他，不要离开，好使你到最后得着尊荣（即在你事业完成之时）（西拉书
            2:1-3）。所有加诸于你的一切（例如，侮辱），你都要以恒忍和谦卑来承受。如同金子在火中受试验一样，蒙神悦纳的人也要在谦卑的炉中受他的试验。你要相信神，他必扶助你；你要修直你的道路，倚靠神[190]。
      - type: paragraph
        text:
          ru: 'Подумай: нетрудно быть мужественным, когда жизнь соответствует нашим
            желаниям; и кормчий не покажет искусства в управлении кораблем плывя в
            тихую погоду и при благоприятном ветре. Для испытания доблести сердца
            необходимо, чтобы случилось нечто противное его влечению. Вся наша жизнь
            переполнена бедами и многоразличными испытаниями, и редко когда приходится
            прожить спокойно, и то недолго. Если принимаешь бедствия с озлоблением
            – чувствуешь величайшую тяжесть; если же – с благодушием, то будешь иметь
            приятное утешение. Плачь, сколько хочешь, однако ж выпьешь до дна чашу
            огорчений, которую поднесет тебе Небесный Врач не без пользы для тебя.
            Если ты добр – поймешь, что скорбь послана тебе для покаяния в твоем падении;
            а если ты злобен, то скорбь будет служить вместо каторги. Не повторяй
            слов Саула, сказанных им Самуилу:тяжело мне очень; Филистимляне воюют
            против меня, а Бог отступил от меня(1Цар 28,15). Не отступал бы от тебя,
            о царю, если бы сам ты первый не отступил от Него. Каждый помни это: никого
            Бог не оставляет ни в каком злоключении, кроме тех случаев, когда мы первые
            оставим Бога. Если бы Саул имел хоть немного мудрости, то сказал бы ко
            Господу слова Маврикия кесаря: «Господи, накажи лучше здесь меня, нежели
            там» (в будущей жизни). Так, христианин, не прибегай в бедах, притеснениях
            и печалях своих к волхвам, врагам Божиим, не унывай в надежде, уповай
            же на Бога, прибегай за помощью к Божией Матери, к ногам распятого Господа
            нашего Иисуса Христа, к Ангелам Его и к друзьям Его – святым. У них твое
            прибежище и твоя защита. Здесь утешай себя словами Давида и Иова:Аз же
            всегда возуповаю на тя, и приложу на всяку похвалу Твою(Пс 70,14);Вот,
            Он убивает меня, но я буду надеяться; я желал бы только отстоять пути
            мои пред лицем Его!(Иов 13,15). Многие из нас сильно заблуждаются, что
            обращаются прежде к человеческой, а не к Божией помощи, и не оставляют
            этого заблуждения, пока, потрудившись долгое время напрасно, без успеха,
            и не вспомнят о Боге. А потому всякая помощь, которой ищут превратным
            порядком сначала у людей, чем у Бога, часто бывает бесплодной по Божиему
            распоряжению для вразумления несмысленных искателей.'
          cn: '请思考：当生活顺遂己愿时，要保持勇毅并不难；舵手在风平浪静、顺风而行时，也无法展现其掌舵的技艺。要考验心灵的勇毅，必须遭遇逆其心意之事。我们的一生充满了苦难和各种磨砺，鲜有平静安宁之时，即便有也为时不长。若你带着怨恨之心接受苦难，便会感到沉重无比；但若你心怀坦然，便会得到慰藉。你可以尽情哭泣，然而，天上的医者递给你的这杯苦酒，你终将一饮而尽，这并非对你无益。如果你心怀良善，便会明白苦难是为让你悔改自身的堕落而降临；但如果你心存邪恶，苦难便会如同苦役。切勿重复扫罗对撒母耳所说的话：我甚是困苦；因为非利士人攻击我，神也离开我了
            (撒母耳记上 28:15)。哦，君王啊，神本不会离开你，除非你先离弃了祂。每个人都应记住这一点：神不会在任何苦难中离弃任何人，除非我们首先离弃了祂。如果扫罗稍有智慧，他本会对主说莫里斯皇帝的话：「主啊，宁可在此惩罚我，也莫在彼处（指来世）。」


            因此，基督徒啊，在你的苦难、压迫和忧愁中，不要投奔那些与神为敌的术士，不要在盼望中沮丧，而要仰望神，求助于神的母亲，投奔我们被钉十字架的主耶稣基督的脚下，投奔祂的天使们以及祂的朋友们——圣徒们。他们是你的避难所和保护。在此，你可以用大卫和约伯的话安慰自己：我却要常常盼望，并要越发赞美你
            (诗篇 71:14)；他必杀我，我虽无指望，然而我还要在他面前辩明我的行为 (约伯记 13:15)。我们当中许多人犯了严重的错误，他们首先求助于人的帮助，而不是神的帮助，而且他们不肯放弃这个错误，直到在徒劳无功地努力了很长时间之后，才想起神。因此，任何以颠倒的顺序，先求助于人而非神而寻求的帮助，往往会因神的安排而归于徒劳，以训诫那些不明智的求助者。'
      - type: paragraph
        text:
          ru: 'Отчего, какая причина, что Бог попускаетпогибатьогромному числу людей,
            повреждаемых и умерщвляемых колдовской хитростью? Неудивительно: слишком
            распространившееся маловерие в народе достойно казни. Многие других врачей
            не ищут, как только знахарей; не аптекарей, но диаволыцины. Бог праведно
            наказывает тем самым, чем мы согрешаем против Него. Павлин воспоминает,
            что святому Амвросию[191]ни один чародей не мог причинить никакого вреда,
            потому что Амвросий во всем имел крепкое и благонадежное упование на Бога.
            Вот тому доказательство: по смерти царицы Иустины[192], державшейся арианской
            ереси, случилось некоему волхву по имени Иннокентий быть взятому на истязание,
            причем он в мучениях кричал, что терпит больше от Ангела Хранителя Амвросиева,
            чем от палачей; и будучи спрошен, по какой причине Ангел его наказывает,
            отвечал так: «Во времена царицы Иустины хотел я волхвованием моим возбудить
            народ медиоланский против их епископа, взлез я на верх церкви в полночь
            и приносил там жертвы бесам, чтобы возбудить ненависть к Амвросию во всем
            собрании народном; но сколько я ни старался этим злобным действием подвигнуть
            людей на гнев и вражду против епископа, нисколько не успевал в этом и
            замечал, что народ еще больше привязывается любовью к своему пастырю и
            успевает в православно-кафолической вере. Будучи не в состоянии сделать
            какое-либо большее зло, я посылал бесов в дом Амвросиев, чтобы они убили
            его; но бесы отвечали мне, что они не только к епископу, но даже к дверям
            его дома не могут приступить, потому что огонь, исходя от дверей, опаляет
            их. Вот, смотри, какой стражей Бог защищает и сохраняет тех, которые возлагают
            на Него все упование свое». И действительно, по мере упования и дерзновения
            нашего к Богу увеличивается и Его к нам благость и щедроты. Но горе нам,
            как мало среди нас тех, кто всем сердцем уповает на Бога! Рассмотри обычаи
            и привычки людские, и заметишь, что маловерие везде и во все времена возвращается,
            оживает и умножается, а отсюда пустые и ложные страхи. Часто люди боятся,
            чтоб не погибли плоды от снега или колосья не засохли, не были бы повреждены
            сильными дождями или сожжены молнией. По временам страшатся недостатка
            в пропитании; иногда же смущаются тем, что во время болезни или в нечаянных
            приключениях будут нуждаться в необходимых вещах; по временам унывают
            сердцем и падают духом по причине распространяющихся слухов о войне и
            отчаиваются. Иногда, получив известие о смерти одних лиц или о погибели
            множества людей, от жалости и печали чуть не лишаются жизни. Наконец,
            видят в чем-либо неудобство или трудность, тотчас же сомневаются в успехе
            и печалятся, имея ум слепотствующий, а руки всегда дальновидные, веря
            тому только, что видят. Все это происходит от того, что имеют неправое,
            сомнительное разумение о благости Божией и Его всемогущей силе: отсюда
            же происходит та печальная, бедная – потому что маловерная – попечительность
            нашего ума о предметах временных более, чем о достижении вечной, блаженной
            жизни. Истинное упование на Бога с несомненной верой в Него есть ключ
            всех сокровищ, из которых Бог удовлетворяет желание всех требующих от
            Него как необходимых временных благ, так и вечной блаженной жизни. Напротив,
            неупование на Бога служит началом бесчисленных беззаконий или угрожает
            бедственным концом беззаконнику.'
          cn: 何故，是何因由，上帝容许如此众多的人，因巫术的诡诈而受损或丧亡？这不足为奇：在民众中蔓延开来的小信，实应受罚。许多人不求医者，反求巫师；不求药师，反求魔鬼之徒。上帝以我们得罪祂的方式，施行公义的惩罚。波利努斯回忆道，圣安波罗修[191]从未受到任何巫师的伤害，因为安波罗修凡事都对上帝抱有坚定而可靠的信靠。有个明证：亚流异端的女皇尤斯蒂娜[192]死后，有个名叫伊诺肯季的术士被捕受刑。他在痛苦中呼喊，说他受圣安波罗修的守护天使折磨，远甚于受刽子手折磨。当被问及天使惩罚他的原因时，他如此回答：「在尤斯蒂娜女皇的时代，我曾想用我的巫术煽动米兰城的人民反对他们的主教。我在午夜爬上教堂顶部，在那里向魔鬼献祭，以期在所有民众的聚会中煽动对安波罗修的仇恨。但我无论如何努力，用这恶毒的行径激起人们对主教的愤怒和敌意，都毫无成功，反而注意到人民对他们的牧者更加热爱，并在正教大公信仰中有所进展。既然无法造成更大的邪恶，我便派遣魔鬼到安波罗修的家中，企图杀死他；但魔鬼告诉我，它们不仅无法靠近主教，甚至连他家的大门都不能接近，因为有火从门中发出，将它们烧伤。看啊，上帝就是以这样的守护来保护那些将所有盼望都寄托在祂身上的人。」确实，我们对上帝的信靠和胆量越大，祂对我们的良善和恩慈也就越大。但我们有祸了，我们中间全心信靠上帝的人何其稀少！审视人们的习俗和习惯，你会注意到小信在各地和所有时代都反复出现，重新活跃并不断增多，由此也产生了虚妄和错误的恐惧。人们常害怕果实被雪损毁，或谷穗枯萎，或被暴雨破坏，或被闪电烧焦。有时他们害怕缺乏食物；有时又因生病或突发意外而担忧必需品的匮乏；有时又因战争流言四起而心灰意冷，绝望沮丧。有时，得知某些人死亡或大量人丧生，他们会因悲伤和哀恸而几乎丧命。最终，当他们看到任何不便或困难时，立刻怀疑能否成功，并陷入忧愁，心智盲目，双手却总是目光长远，只相信他们所看到的。这一切都源于他们对上帝的良善和全能持有不正当、可疑的理解：由此也产生了我们心智那忧伤、贫乏——因为是小信的——对暂时事物的关切，甚于对永恒、蒙福生命的追求。对上帝的真实信靠和对他毫不怀疑的信心，是所有宝藏的钥匙，上帝从中满足所有向祂祈求者的愿望，无论是必需的暂时之物，还是永恒的蒙福生命。反之，不信靠上帝是无数不法之事的开端，或预示着不法者将遭遇悲惨的结局。
  - type: heading2
    text:
      ru: Глава XI. О том, что от познания Божественного Провидения происходит величайшее
        упование на Бога, от истинного же упования рождается в нас согласие с Богом
        и Его Божественной волей
      cn: 第十一章 论及认识神圣天意生发对上帝最伟大的信靠，而真实的信靠在我们心中催生与上帝及其神圣意志的和谐一致
    children:
    - type: paragraph
      text:
        ru: 'Подобно тому как в золотом ожерелье кольцо с кольцом соединяется воедино,
          так из познания Божественного Провидения рождается упование на Бога; от
          упования же легко происходит согласие человеческой воли с Божественной волей.
          Представь мне человека, несомненно уверенного в Провидении Божием всего
          того, что ни происходит в мире, что ни случается с каждым из нас, я представлю
          тебе явные доказательства, что он добровольно предал себя всего в волю Божию
          и совершенно ей покоряется, то есть считает волю Божию определением или
          ограничением собственной воли, согласно Писанию: Бог открылнам тайну Своей
          воли по Своему благоволению, которое Он прежде положил в Нем(во Иисусе Христе)
          (Еф 1, 9)...чтобы вы исполнялись познанием воли Его, во всякой премудрости
          и разумении духовном(Кол 1, 9). Такого человека, преданного во всем Богу,
          видим мы в праведном Ное.'
        cn: 正如金项链中环环相扣，神圣旨意的认知亦能生发出对上帝的信赖；而信赖，则能轻易促成人的意志与神圣意志的契合。请你设想一位深信不疑上帝旨意之人，他相信世间万物、我们每个人所遭遇的一切，皆是出自上帝的旨意，我便能向你展现清晰的证据，证明他已全然自愿地将自己献于上帝的旨意，并完全顺服。也就是说，他将上帝的旨意视为对自己意志的界定或约束，正如圣经所言：上帝已将他旨意的奥秘向我们显明，这奥秘是照他所喜悦的，是他在基督里预先定下的（以弗所书
          1:9）……好使你们在一切属灵的智慧和悟性上，满心认识他的旨意（歌罗西书 1:9）。我们可以在义人挪亚身上看到这样一位全然奉献于上帝的人。
