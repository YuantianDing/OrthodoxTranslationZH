          cn: 恶习，或邪恶的习性，蒙福的奥古斯丁如此解释：「邪恶的意志滋生出邪恶的情欲（欲望），当一个人频繁地满足自己的情欲时，情欲便转化为习性；若一个人不加抗拒，习性便悄然转变为满足此等情欲的必然需求，并使人陷入满足自身情欲的沉重劳作之中。诚然，在此等人心中，有时会唤醒另一番更佳的意愿导向，仿佛是意志的更新——这是一种转向上帝的感受，为自身的过错而悔悟，渴望在上帝之中，与自己的良知一同安享平安；然而，这种可称为新生的意志，却无力凭自身战胜那旧有的意志，那旧意志因其长久的作为而变得坚固，甚至仿佛已然石化。」[130]
      - type: paragraph
        text:
          ru: 'Итак, две во мне воли (в каждом человеке): одна – ветхая, другая –
