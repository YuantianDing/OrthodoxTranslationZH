      - type: paragraph
        text:
          ru: Не только нельзя надеяться на себя, но также и на других людей:проклят
            человек, который надеется на человека и плоть делает своею опорою, и которого
            сердце удаляется от Господа(Иер 17,5). Ибо ничтожно и обманчиво такое
            упование на человека, который не может и себя спасти.
          cn: 人不仅不能依靠自己，也不能依靠他人：「倚靠人，以肉为臂膀，心中离弃上主的，那人有祸了！」（耶利米书 17:5）。因为这种对人的信赖是渺小而虚妄的，人甚至连自己都无法拯救。
      - type: paragraph
        text:
          ru: 'Ловцы слонов подрезают пилой то дерево, к которому прислоняется это
            животное для ночного отдыха: дерево пребывает стоящим прямо, ибо только
            частью подпилено при корне; слон по привычке подходит и опирается на него,
            но тотчас же падает вместе с деревом, а для слона падение его – гибельно.
            Подобно слонам и многие люди избирают себе деревья для защиты: этот старается
            всеми силами угождать князю, другой ласкается к богатому господину, представляя
            себя готовым на всякие услуги ему, добиваясь его любви и милости; находятся
            и такие, которые стараются привлекать сердца других к себе щедрыми дарами
            и подкупами и всякими другими средствами. Бедные, вы сами себя обманываете
            и все это приготовляете для своей погибели: деревья, на которые надеетесь
            опереться, давно уже подрублены невидимой Божией секирой и вместе с вашими
            чаяниями и надеждами внезапно упадут и опрокинутся. Августин, предостерегая
            от такого обмана, говорит: «Многие имели высокое мнение о дружбе с сильными
            мира сего: они пали и увлекли с собой тех, которые на них сильно надеялись,
            в ту же пагубу»[187].'
          cn: 捕象之人用锯子锯断大象夜间休憩时倚靠的那棵树：树木依然矗立，因为它只是根部被部分锯断；大象循着旧习前来倚靠，但随即与树一同倒下，而大象的倒下，便是其灭亡。许多人也像大象一样，为自己选择倚靠的树木：有人竭尽全力讨好王子，有人谄媚富有的主人，表示自己愿意为他提供一切服务，以博取他的爱与恩宠；还有人试图通过慷慨的馈赠、贿赂以及各种其他手段来吸引他人的心。可怜的人啊，你们自欺欺人，这一切都是为你们自己的毁灭预备的：你们所指望倚靠的树木，早已被上帝那无形的斧头砍伐，将与你们的盼望和希望一同突然倒塌倾覆。奥古斯丁在警示这种欺骗时说：「许多人对与世上强者的友谊评价甚高：他们跌倒了，并将那些强烈倚靠他们的人也一同拖入同样的毁灭之中。」[187]
      - type: paragraph
        text:
          ru: 'Пророк Иона устроил себе кущу из тыквы и сидел в тени ее с большим
            удовольствием; но недолговечная тыква имела двух врагов: солнечный жар
            и червей; от них в один день погибла тыква: с ней вместе исчезла и тень,
            защищавшая Иону от лучей палящего солнца. Рассмотри внимательно дела мира
            сего, то увидишь, что он весь переполнен тенистыми деревьями, которые
            временно процветают и своей тенью защищают под ними стоящих, но всегда
            весьма близка их погибель от многоразличных червей: от зависти, оклеветания,
            подсудности, бесчестия и от самой смерти: все они подгрызают, разрушают
            и уничтожают всякую надежду на человека. Слуга возложил всю свою надежду
            на доброго своего господина, вдруг умирает господин, и слуга остался без
            покровителя; другой избрал себе защитником человека богатого и сильного,
            но вскоре он умирает или его богатство и его власть умалены, и тот же
            час тень тыквы исчезла. Сыновья сильных людей надеются быть укрытыми под
            тенью чести, начальства или достоинства своих отцов, но внезапно отнимает
            Бог эту тень, и бедные, укрывавшиеся под нею, опаляются солнцем и страдают,
            как скоро погиб господин тыквенной кущи.'
          cn: '先知约拿为自己搭了一个用蓖麻搭成的棚子，他坐在棚子的荫下，心中十分喜悦。然而，这棵短暂的蓖麻树有两个仇敌：酷热的太阳和虫子。一天之内，蓖麻树就枯萎了，荫凉也随之消失，再也无法遮蔽约拿，使他免受烈日炙烤。


            你若仔细审视这世间的事务，便会发现它满溢着荫凉的树木，它们暂时繁茂，并以其荫凉护佑着立于其下的人们。然而，它们的毁灭却总是近在咫尺，源于各种各样的虫豸：嫉妒、诽谤、被审判、蒙受羞辱，乃至死亡本身。所有这些都啃噬着、摧毁着、泯灭着人的一切希望。


            仆人将自己所有的希望都寄托在善良的主人身上，但主人突然离世，仆人便失去了庇护。另一个人选择了一个富有而强大的人作为自己的保护者，但不久之后，这个人便去世了，或者他的财富和权势被削弱了，就在那一刻，蓖麻棚的荫凉也消失了。


            强盛之人的子嗣们希望能在父辈的荣誉、权柄或尊严的荫蔽下得以庇护，但上帝却突然收回了这片荫凉，那些曾在这荫蔽下寻求庇护的可怜之人，如同那庇护约拿的蓖麻棚主人逝去之后，便立即被烈日灼伤，遭受苦楚。'
      - type: paragraph
        text:
          ru: Припомните историю об Амане, наместнике царя Артаксеркса, гонителя евреев,
            и многих других сильных людей, полагавших свою надежду не на Всевышнего,
            но на своих покровителей, и потому погибших.
          cn: 回想一下关于亚哈随鲁王的总督哈曼的故事吧，他是那些迫害犹太人的人之一，还有许多其他强权之人，他们不将希望寄托于至高者，而是依赖他们的庇护者，因此最终走向了灭亡。
