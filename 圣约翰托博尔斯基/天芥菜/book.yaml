        text:
          ru: 'Иисус Христос во время Своей проповеди народу о Промысле и Провидении
            Божии о спасении мира в течение веков был восхищен сладчайшим пламенем
            любви к Отцу Небесному, воскликнул в восторге:славлю Тебя, Отче, Господи
            неба и земли, что Ты утаил сие от мудрых и разумных, и открыл то младенцам:
            ей, Отче! ибо таково было Твое благоволение(Мф 11, 25–26). Так, Отче Мой,
            все Ты хорошо устроил. Никто из живущих не найдет в Твоем устроении или
            в судьбах Твоих ничего такого, что было бы нехорошо или можно бы порицать
            и осуждать: ибо таково было Твое благоволение. Вот как Христос учит нас
            власти Божией не полагать пределов, судеб Божиих не испытывать, откровений
            и уставов Божиих не осуждать; но должно быть нам довольными тем единым,
            что это было угодно Богу. Так благоволил Отец Небесный по истинному изречению
            Спасителя нашего. А почему такблаговолил,Христос причины тому не открыл,
            ибо причин изволения Божия невозможно определять или испытывать; вместо
            многотысячных причин довольно нам одной: «Богу так угодно». Воля Божественного
            Провидения есть истинный образ и величайший неизменный закон, по которому
            все совершается в мире вещественном и нравственном. А потому решительно
            во всех делах наших обязаны мы подчиняться этому закону как воле Божией,
            заботящейся о благе верных своих: предстоит ли тебе терпеть или избегать
            страдания, следуй примеру Христа, Спасителя твоего, о, христианин, возглашая
            во всяком случае с Ним:ей, Отче мой, таково Твое благоволение.Повторяй
            это в нужде и благоденствии, в бодрствовании и во сне, находясь в полном
            здоровье и в болезни, и умирая возглашай: «Господи, ни в чем не хочу Тебе
            противиться, Ты это знаешь, Господи, и как Ты устраиваешь, исправляешь,
            попускаешь, так и да будет: да совершится во мне святая, всепремудрая,
            истинная и праведная воля Твоя ныне и всегда вовеки!».'
          cn: 当耶稣基督向民众宣讲上帝对世人救赎的眷顾与护理时，他心为对天父那甜美的爱火所吸引，于是欣喜地呼喊：「父啊，天地的主，我感谢你！因为你将这些事向聪明通达人藏起来，向婴孩显出来。父啊，是的，因为你的美意本是如此。」（马太福音
            11:25-26）。是的，我的父，你将一切都安排妥善。世上无人能在你的安排或命运中找到任何不善之处，或可指责和谴责之处：因为这本是你的美意。基督就是这样教导我们，不可给上帝的权能设限，不可探究上帝的旨意，不可论断上帝的启示与规条；我们理当以「上帝所喜悦」这唯一的事实为满足。因为天父的美意本是如此，正如我们救主的真实话语所说。至于为何如此美意，基督并未揭示其原因，因为上帝旨意的缘由是无法确定的，也无法探究的；在千万种缘由中，对我们而言，一个就已足够：「上帝如此喜悦。」
            神圣护理的旨意是真正的样式，也是至高无上的不变法则，一切物质世界和道德世界中的事宜都按此成就。因此，在我们的所有事务中，我们都必须顺从这个法则，将其视为上帝的旨意，因他顾念着他忠信之人的益处：无论是你必须忍受，还是可以避免苦难，哦，基督徒啊，效法你的救主基督的榜样吧，在任何情况下都与他一同呼喊：「是的，我的父，这本是你的美意。」
            在困厄与顺遂中，在清醒与沉睡中，在健康与疾病中，都要重复这句话，并在临终时呼喊：「主啊，我绝不想在任何事上抵挡你，主啊，你知道这一点，你如何安排，如何纠正，如何允许，愿事情就这样成就：愿你神圣、全智、真实、公义的旨意在我身上成就，现在直到永远！」
      - type: paragraph
        text:
          ru: 'Один из древних отцов Церкви имел обычай молиться так: «Сыне Божий,
            Сыне Божий! Как Ты знаешь и как хочешь, помилуй меня, Сыне Божий!» Также
            один из писателей, прилежный хранитель воли Божией, представляет внутреннюю
            беседу Иисуса Христа с верующим; Иисус Христос говорит: «Сын Мой! Предоставь
            Мне управлять тобой. Я знаю лучше, что послужит тебе во благо: ты мыслишь
            как человек и судишь о многом по-человечески». – Верующий: «Правда, Господи,
            что мои пути Тебе известнее; я беспечен, но Ты заботишься обо мне; ненадежно
            состояние того, кто на Тебя не возложил всю надежду. Господи, управляй
            мной как Тебе будет угодно и направь мою волю на Тебя единого! Все, что
            бы Ты ни устроил, будет клониться к моему благу. Угодно ли Тебе будет
            оставить меня во мраке, поставить ли в свете, я благословлю Тебя. Утешением
            ли взыщешь меня, посетишь ли скорбью, мои уста не престанут благословлять
            Тебя вовеки. По доброй воле ради любви Твоей, Господи, я готов переносить
            все, что Тебе будет благоугодно. Желаю и буду принимать от Тебя с одинаковой
            готовностью добро и зло, наслаждения и испытания, радости и горе, – и
            за все, за все буду непрестанно благодарить Тебя»[199]. Так должен христианин
            сердечно молиться и все благочестиво исполнять по закону Божию. Вот и
            еще подобная же предыдущей молитва: «О всеблагий Иисусе! Ты так возлюбил
            меня, что предал всего Себя ярости мучителей ради спасения моего, изволяя
            быть распятым на кресте; что же значит против Твоего подвига, если я грешный
            всего себя предал в Твои руки, истинно отеческие руки, а не в руки мучителей.
            Мне известно, без всякого сомнения, что все случающееся со мной обращается
            в мою пользу. Сотвори же, Господи, со мной, что есть благо пред очами
            Твоими: все Твое, и нет того, что бы воле Твоей противилось,как угодно
            было Господу, так и сделалось; да будет имя Господне благословенно!(Иов 1, 21)».
            Так молились в Ветхом Завете угодившие Богу. Товит, молитвенно обращаясь
            к Богу, говорил:твори со мною, что Тебе благоугодно; повели взять дух
            мойс миром (Тов3, 6). Иудифь заповедала молиться так: речем с плачем Господу
            Богу, да по воле Своей сотворит с нами милость Свою (ср.:Иудифь 8).'
          cn: 一位古代教父曾习惯如此祷告：「上帝之子，上帝之子啊！正如祢所知、祢所愿，怜悯我吧，上帝之子啊！」同样，一位虔心遵守上帝旨意的作家，呈现了耶稣基督与信徒之间的内在对话；耶稣基督说：「我儿！让我来引导你。我更清楚何为你的益处：你以人的方式思考，也以人的方式评判许多事。」——信徒答：「主啊，诚然我的道路对祢而言更为明晰；我虽疏忽，祢却眷顾我；那未将所有希望寄托于祢的人，其境况实不可靠。主啊，请按祢的意愿引导我，并使我的意志专一归向祢！祢所安排的一切，都将导向我的益处。无论祢是要将我留在黑暗中，抑或置于光明里，我都会赞美祢。无论祢是以慰藉寻访我，抑或以忧患临到我，我的口都将永不止息地赞美祢。主啊，为着祢的爱，我甘愿承受一切祢所喜悦之事。我愿以同样的欣然，从祢那里接受善与恶、享乐与考验、喜乐与悲伤——并为着这一切，为着这一切，我将不住地感谢祢。」[199]
            基督徒理当如此真诚祷告，并按上帝的律法虔诚履行一切。这里还有一则与前述相似的祷告：「哦，至善的耶稣啊！祢如此爱我，为拯救我，竟将自己全然交予施虐者的暴怒，甘愿被钉在十字架上；那么，与祢的作为相比，我这罪人若将自己全然交托于祢手中，这真正是父亲的手，而非施虐者的手，又算得了什么呢？我毫无疑问地确知，凡发生在我身上的一切，都将转化为我的益处。因此，主啊，请照祢眼中看为善的行在我身上吧：一切都属祢，没有什么能够违抗祢的旨意，正如
            路加福音 1:16所言：『上主愿意怎样，事情就怎样成就。愿上主的名受称颂！』」古时取悦上帝之人，也曾如此祷告。多比雅在祷告中向上帝说：「求祢照祢所喜悦的待我；吩咐我的灵魂平安地离去」（多比雅书
