        cn: 蒙福者，你必蒙福，必得昌盛！（诗篇 127:2）凡是达到此等福乐之人，亦即其行为全然与上帝旨意相符之人，凡是无论遭遇何事，皆能毫无怨言地视为来自主手之人，即便身处此世，此短暂生命之中，亦已然呈现出真福的景象。哦，蒙福者，你必得昌盛！你正享受并将永远享受着此等喜乐与欢愉，此世间那些未曾弃绝自爱与自愿的人们，对此等喜乐与欢愉恐怕鲜有人知。此等福乐是为蒙拣选之人预备的，他们借由真诚的自我牺牲以及对上帝和邻人真实而积极的爱，与上帝连结：「蒙福者，你必蒙福，必得昌盛！」圣保罗的教诲众所周知：「因为上帝的国不在乎吃喝，而在乎公义、和平，并圣灵中的喜乐。如此服侍基督的人，必蒙上帝喜悦，也必得人称许。」（罗马书
          14:17-18）正如在天上的生命中，没有任何灾祸（突然感知到的幸福或失去幸福），也没有一个「昨天」或「今天」彼此不同；只有永恒且始终如一的、与自身相似的、不变的、全备的、完整的属天甘美之流。正如诗篇（89:5）所言：「在你的眼中，主啊，千年如已过的昨日。」同样地，那些蒙受上帝恩典，并已将自身意志全然顺服于神圣意志之人，他们的心神亦是坚贞不二的；无论遭遇何等忧伤或扰乱心灵之事，他们皆能以明智的判断使自己平静。他们所有的欢愉、所有的慰藉皆在于上帝对他们的眷顾：这能驱除他们一切由人所造成的困惑与忧伤，即便同样的忧伤会一次又一次地由相同的人或因其他原因而加诸于他们，而且往往日渐增多。然而，对上帝旨意的全然委身，能在他们的灵魂中产生如此甘甜的平静与安宁，以至于他们坚信万事皆出于上帝的旨意或上帝的允许，便将灾祸和忧伤本身视为上帝旨意的结果，这结果或是为了他们的改正，或是为了他们获得更大的益处，无论是私人的还是普遍的。这些反而带给他们喜乐，因为即便身处困境和忧愁之中，他们也能看见上帝的旨意，并因此比身处顺境时更接近他们的救赎。然而，即便当他们享受心灵的平安与平静时，他们也确信，确实没有任何事物能够伤害他们，因为「信靠上主的，就像锡安山，永不动摇。」（诗篇
          124:1）
