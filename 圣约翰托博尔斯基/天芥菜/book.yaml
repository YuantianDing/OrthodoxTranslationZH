            воле Божественной и всем небесным и земным силам. Своеволие, которое позволяет
            себе такое противоречие, и есть начало и корень всех бед во всех человеческих
            общежитиях: семейном, общественном и государственном. Вот образ извращенной
            человеческой воли. Бог говорит: «Я хочу, чтобы это (каждое происшествие)
