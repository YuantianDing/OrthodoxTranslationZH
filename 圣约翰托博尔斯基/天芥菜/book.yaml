      - type: paragraph
        text:
          ru: 'Царственный пророк Давид во многих псалмах (32, 100 и др.) хвалитправых
            сердцем;блаженный Августин объясняет эту правоту обширнее: «Смотрите,
            сколь многие прекословят Богу, как многим неприятны дела Его? Если Бог
            творит что-либо против воли человеческой, то Он есть Господь и знает,
            что творит; Он обращает большее внимание на пользу нашу, чем на наши пожелания;
            желающие же следовать более своей воле, нежели Божией, хотят склонить
            Божию волю к своей воле и отказываются исправить собственную волю по образу
            Божией воли.Правым подобает похвала(Пс 32,1). Кто – эти правые сердцем?
            Это те, которые волю свою, свое сердце, предают Божией воле, и если смущает
            их человеческая немощь, то поддерживает и ободряет Божественная Правда.
            Иногда их смертное сердце скрывает в себе тайное пожелание, более подходящее
            к их обстоятельствам и делам: но как скоро уразумеют они, что Бог хочет
            иначе, то предпочитают Высочайшую волю своей воле, Всемогущую и лучшую
            волю – своей немощной и ошибочной и охотнее следуют совершеннейшей Божественной
            воле, чем воле человеческой. Насколько Бог превышает человека, настолько
            воля Божественная благотворнее воли человеческой: ты желаешь себе приятного,
            вместо этого получаешь печаль, когда не сбылось твое желание; сейчас же
            вспомни о Боге, Который выше тебя; ты нижний чин, Он главнокомандующий;
            Он – Создатель, ты – Его творение; Он – Господин, ты – раб; Он – Всемогущий,
            ты – немощный. Потому исправь себя, покорись Его воле и возгласи к Нему
            смиренно: «Отче мой! Сотвори не как мне желательно, но как Тебе угодно»
            (ср.:Мф 26). В таком смысле сердце твое право, и ты будешь правый сердцем,
            и тебе подобает похвала, ибо правым подобает похвала. Не так поступают
            неразумные самолюбивые люди: они хвалят Бога тогда, когда им толькохорошо,и
            ропщут, когда имчто-либо не удается по их воле.Опомнись, неразумный! Ты
            уподобляешься несмысленному дитяти в доме его отца: оно любит отца, когда
