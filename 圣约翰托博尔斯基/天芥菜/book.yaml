            изречение святого Дорофея: «Сердечно исполняющий евангельскую заповедь
            о самоотвержении и предании себя совершенно воле Божией едет по пути жизни
            как бы в карете с различными жизненными крестами (тяготами) своими, а
            другие, не знающие силы полного самоотвержения, тащатся пешком и несут
            на себе свои тяжелые кресты по распутиям жизни или с трудом, или с ропотом».'
          cn: 奥林匹斯山，坐落于马其顿和希腊的边界，是最高的山峰，其海拔之高，令风、雨、雪皆无法触及其顶。诗人卢奇安写道：「奥林匹斯高于云层」[106]。其山顶被纯净的天空环绕，超越一切大气变化；那里既无飞鸟，也无走兽；空气稀薄到不足以供人呼吸。所有这些都归功于自然科学家的缜密研究，他们为了登顶，发明了各种在高海拔自由呼吸的工具，例如用湿海绵润湿鼻孔，并运用其他各种方法在登山过程中使空气变得稠密。当他们抵达山顶时，会在沙土上留下各种题字；一年后再次登顶，发现这些题字完好无损，仿佛刚写下一般，这便是山顶没有风、雨或雪暴侵扰的铁证。奥林匹斯山可以作为基督徒的象征，他已臻于彻底的舍己，即全然将自己交托于上帝的旨意。正如奥林匹斯山顶没有风暴，没有野兽侵袭，也没有其他危险，同样地，一个达到全然顺服上帝旨意高度的人，会不受干扰地安住于平静与和平之中；忧愁的乌云在他之下，他的心中常驻宁静，并在单一的上帝旨意中享得甜蜜的安息。正如蒙福的奥古斯丁所言，在和平与和谐中蕴含着全然的完美，其中没有任何相互抵触之物，因此，使人和睦的人在福音中被称为上帝的儿女，因为他们心中没有任何抵挡上帝之处，无论如何，儿女必当肖似其父（即上帝）。而这般的平安赐予蒙上帝祝福的人，这便是智者与义人的生命[107]。圣多罗斐亚的箴言是公允的：「那些真心实践福音中舍己和全然顺服上帝旨意的诫命之人，在生命的道路上前行，仿佛乘坐马车，带着他们生命中的各种十字架（重担），而另一些不明白全然舍己力量的人，则徒步行走，在生命的歧路上艰难或抱怨地背负着他们沉重的十字架。」
