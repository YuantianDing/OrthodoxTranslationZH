        text:
          ru: 'Все святые угодники Божии имели величайшее старание познать Провидение
            Божие во всем; от познания его возвыситься до несомненного упования на
            Бога; от упования же прийти к сладчайшей покорности своей воли Божественной
            воле и в ней всякий день больше и больше укрепляться; наконец, старались,
            чтобы их воля не по принуждению подчинялась и как бы сливалась воедино
            с Божией волей, но находила бы в этом себе величайшее утешение и блаженство.
            И угодники Божии достигали этого блаженства здесь, на земле, и что может
            быть непостижимо тому человеку, который все случающееся по воле Божией
            считает сбывшимся по собственной его воле, тесно соединенной с Божественной
            волей. Поэтому у древних отцов был похвальный обычай приписывать все Божию
            Провидению и Его святой воле, чтобы ни произошло в мире и какие бы оно
            ни имело непосредственные причины. Вот случай, достойный напоминания:
            братья Иосифовы, люди простые и суровые; но заслуживают похвалу в том,
            что когда они деньги, уплаченные ими за пшеницу в Египте, нашли опять
            в своих мешках, то с ужасом сказали: чтоэто Бог сделал с нами?(быт 42,
            28). Слова эти требуют глубокого рассуждения:что это Бог сделал с нами?Кто
            бы из нас не сказал: «Это явный предлог к задержанию нас; египтяне хотят
            погубить нас и устроили это для обвинения нас в обмане?» Не говорят они,
            что отпускавший им пшеницу, может быть, случайно вбросил их деньги в мешки
            или вместо милостыни, видя их скудость, или для большего привлечения покупателей
            пшеницы. Но прямо говорят они:что это Бог сделал с нами?– полагая, что
            как бы ни свершилось это: под предлогом ли задержания, по ошибке ли, Бог
            сделал это нам за нашу вину против брата. Ибо без мановения Господня ни
            малейшая песчинка с горы, ни волос с головы, ни лист с дерева, ни птица
            с воздуха не упадет.'
          cn: 所有蒙受神恩的圣者，都曾倾尽心力去认识神在万事万物中的天意；从这种认识中，他们得以升华，对神生发出毫不动摇的信靠；又从这份信靠中，臻至将自身意志甘甜地臣服于神圣旨意之境地，并在此境中日复一日地越发坚固；最终，他们努力使自己的意志并非被迫地臣服于神的旨意并与之融为一体，而是从中寻得最大的慰藉与福祉。神恩宠的圣者们在尘世间便已达成了这等福祉，这对于那些将一切依照神意发生之事都视作是自身意志与神圣旨意紧密结合而成就的人来说，是何等不可思议啊。因此，古时的教父们有一个值得称赞的习惯，无论世间发生何事，无论其直接原因如何，他们都会将其归因于神的旨意和祂神圣的旨意。这里有一个值得回味的例子：约瑟夫的兄弟们，他们是质朴而严厉之人；然而，他们却值得称赞，因为当他们在埃及为小麦所付的钱财再次出现在自己的袋中时，他们惊恐地说：「这算什么？是神对我们做的吗？」（创世记
            42:28）。这些话语需要我们深思：「这算什么？是神对我们做的吗？」我们当中有谁不会说：「这明显是扣留我们的借口；埃及人想毁灭我们，所以设下此局来指控我们欺骗？」他们并没有说，也许是那个卖小麦给他们的人，偶然将钱放进了他们的袋子，或是因为看到他们贫困而作为施舍，又或是为了吸引更多的顾客购买小麦。但他们却直接说：「这算什么？是神对我们做的吗？」——他们认为，无论此事如何发生：是以扣留为借口，抑或是出于错误，是神为了我们对兄弟的罪过而对我们做的。因为，若非主的示意，山上的一粒沙，头顶的一根发，树上的一片叶，空中的一只鸟，都不会落下。
      - type: paragraph
        text:
          ru: 'Мы часто, сотворивши себе какое-либо зло, обвиняем и наказываем инструмент,
            каким действовали, например грызем палку, которой ударили себя, или перо,
            которым худо или ошибочно написали что-либо, а той руки, которая движет
            нашу руку, не принимаем во внимание: Божия рука все так устроила, как
            сбылось с нами. Для лучшего же уразумения того, что во всех делах Бог
            все устраивает, всем управляет и все совершает, приведем некоторые изречения,
            произнесенные устами Христовыми и Его угодников.'
          cn: 我们常在给自己造成某种伤害后，责怪并惩罚那个被使用的工具。比如，我们可能会啃咬那根打伤自己的棍子，或是埋怨那支写错或写坏了字的笔。然而，我们却忽略了那只驱动我们双手的手——是上帝的手安排了一切，使那些事情发生在我们身上。为了更好地理解上帝在所有事情中都安排、管理并成就一切，我们将引用一些出自基督之口及其圣徒的言论。
