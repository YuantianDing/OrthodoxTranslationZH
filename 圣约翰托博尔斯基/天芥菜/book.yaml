          cn: 同理，饱受战火之苦的王国、瘟疫肆虐的国家、疾病缠身的个人，都会审视何种方式最能终止眼前的灾祸，然后运用这些方法去抵御战事、对抗瘟疫、缓解病痛。如果上帝乐意预先阻止、终止或减轻所有这些灾祸，他便会派遣那献祭的（即救赎之策），以平息这或那、或第三种的邪恶。然而，倘若无计可施，那么便显明上帝意欲献祭以撒，意欲王国被征服，意欲国家被瘟疫摧毁，意欲人死于疾病。对于其他灾祸与悲伤，也当以同样的方式来判断：上帝施予帮助之处，以撒便得蒙解救；而若无上帝的帮助，以撒便注定要被献为祭物。因此，人在生命的万般境遇中，都当欣然顺服上帝的旨意。对抗一切邪恶的最佳方式，便是恒常思念上帝，祈求上帝，顺从于他，并在所有境况中，将自己的心智臣服于至高无上的理性。
      - type: paragraph
        text:
          ru: 'Ременский архиерей Ремигий, предвидя неурожай хлеба и страшный голод
            на будущий год, собрал большие запасы пшеницы для пропитания убогих. Но
            негодяи из числа тех же людей, о которых он заботился – пьяницы, развратники,
            – говорили между собою: «Что задумал наш старик (ибо архиерей уже более
            50-ти лет священствовал); не новый ли город хочет строить, что столько
            приготовил пшеницы? Не хочет ли установить новые налоги? Соберемся вместе
            на совет, как бы ему навредить». Выбрали они удобное время, сговорившись
            поджечь архиерейские житницы. Решили привести в исполнение злую свою волю;
            вышли из домов своих к житницам, один из них разжег огонь, говоря: «Посмотрим,
            как все это богатство вмиг обратится в пепел!» Этот дерзкий поступок безумных
            людей тотчас же стал известен архиерею. Не теряя времени он сел на коня
            и с необыкновенной скоростью прибыл на пожар, но увидел, что огонь уже
            всюду распространился и никакими силами уже не может быть погашен. Архиерей,
            хотя ему было больно от потери, а еще больнее была мысль о безумных поджигателях,
            не опечалился, не произнес какого-либо безрассудного слова, или ругательства
            на виновников злодеяния; но сошел с коня, подошел к пожару ближе, насколько
            было возможно, как бы желая погреться, и произнес такие слова: «Теплота
            всегда приятна всем, и тем более мне, старику». Вот сердце незлобного
            человека, предавшего себя всесовершенно Божественной воле, а поэтому не
            подверженного никаким возмущениям. Он очень хотел бы погасить пламя, но
            как никакой разум, никакая сила недостаточны для того, то он предоставил
            все на волю Божию, произнося слова Иова:Господь дал, Господь и взял; да
            будет имя Господне благословенно(Иов 1, 21). Так должно поступать во всяком
            приключении; когда сами не можем ничего сделать в желаемом деле, то предоставим
            его Богу, говоря от всего сердца: «Буди воля Божия, да пожертвуется Исаак,
            когда не случится ягненка – если Бог это повелевает. Да погибнет дом,
            разорится имение, только да будет в нас воля Твоя, Господи!»'
          cn: '雷门斯大主教雷米吉乌斯，预见到来年谷物歉收和可怕的饥荒，便储备了大量小麦以供贫苦之人。然而，那些他所关照的人中，竟有恶人——醉汉和放荡者——他们彼此议论说：「我们这位老人想做什么呢（因为大主教已牧职五十余载）？他准备了这么多小麦，莫不是想建造一座新城？莫不是想征收新的税赋？我们聚在一起商议一下，该如何加害于他。」他们选择了一个合适的时机，密谋纵火焚烧大主教的粮仓。他们决定执行这邪恶的意愿，便走出家门，来到粮仓。其中一人点燃火焰，说道：「且看这所有财富如何顷刻化为灰烬！」


            这些疯子的胆大妄为之举立刻传到了大主教耳中。他没有耽搁，立刻策马疾驰，以非凡的速度赶到火灾现场，却发现火焰已四处蔓延，任何力量都无法将其扑灭。大主教虽然为损失而心痛，更为那些疯狂的纵火者而心痛，但他并未悲伤，没有说出任何鲁莽之言，也没有咒骂作恶者。他下马，尽可能地靠近火灾，仿佛想要取暖，然后说道：「温暖总是令人愉悦的，对我这个老人而言更是如此。」


            这就是一个心无恶念之人的心，他将自己完全交托于神圣的旨意，因此不受任何扰乱。他非常希望扑灭火焰，但既然任何理智和力量都无法做到，他便将一切交托于上帝的旨意，引用约伯的话说：赏赐的是上主，收取的也是上主；上主的名是应当称颂的
            (约伯记 1:21)。


            在任何境遇下都应如此行事；当我们自己无法在所愿之事上有所作为时，就将其交托给上帝，全心全意地说：「愿上帝的旨意成就吧，若没有羔羊，就让以撒献上——如果上帝如此命令。愿房屋毁灭，财产丧失，只愿你的旨意在我们里面成就，主啊！」'
    - type: heading4
