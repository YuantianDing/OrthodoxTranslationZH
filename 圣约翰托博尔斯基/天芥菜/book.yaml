      - type: paragraph
        text:
          ru: 'Многие родители, желая испытать благоразумие своих детей, спрашивают
            их: «Не желаете ли вы воспользоваться сегодня приятной прогулкой: пойти,
            например, в сад, прокатиться по городу или навестить знакомых в деревне;
            или же развлечься какой-либо игрой, оставив на время книжные занятия?»
            И если дети отвечают отцу или матери: как вам угодно, вы можете дать нам
            лучший совет: полезнее ли нам теперь погулять или продолжать учение –
            такой ответ детей служит знаком их доброго воспитания, совершенного и
            основательного благоразумия. Если же дети без предложения родителей или
            наставников просятся погулять, когда нужно учиться, или же стараются увильнуть
            каким-нибудь способом от занятий и ученья, или же скучают на уроках, тяготясь
            занятиями, а по выходе из класса упражняются в бесполезных и неприличных
            разговорах или шалостях с большей охотой и вниманием, чем при слушании
            и изучении уроков, то такими наклонностями дети не обнаруживают пред родителями
            признаков доброй надежды на них. Тогда отец, мать или наставник говорит
            такому чаду: «Слушай, сын мой или дочь, оставь пустые свои забавы, шалости
            или дурные привычки, ступай в училище и учись внимательно и прилежно, веди
            себя скромно и как должно: иначе будет тебе худо!» При этом вразумлении
            мы наблюдаем у ребенка нахмуренное лицо, на глазах слезы, если учение
            бывает дома, то вместо внимательного чтения одно только перелистывание
            книги, а против строгости родительской – причитания с плачем и жалобами.
            Вот поведение глупых и строптивых детей, не слушающих своих родителей
            и наставников и не исполняющих их приказаний и наставлений. Подобны им
            бываем и мы, взрослые; как неразумные дети, мы часто проводим свое время
            в бесполезных забавах и увеселениях; противимся воле Божией, когда Бог,
            лучший и добрейший из всех отцов, нарушает наши мирские удовольствия или
            возлагает на нас какие-либо неприятные нам дела и затруднения. Если желаем
            заслужить милость Божию и вечное спасение, уподобимся благоразумным детям,
            ничего другого не говоря Богу в своей молитве, кроме слов: «Господи Боже,
            Отче наш, как Тебе угодно, пусть так и будет: мы готовы по Твоей воле
            и повелению Твоему делать что приказываешь и не делать что запрещаешь,
            трудиться, страдать, пока Тебе, Отцу нашему и Господу, будет то угодно».'
          cn: 许多父母为了考验孩子的谨慎，会问他们：「你们今天想不想出去愉快地散散步：比如去花园，在城里兜风，或者去乡下拜访朋友；或者玩一些游戏，暂时放下书本学习？」如果孩子们回答父母：「如您所愿，您能给我们最好的建议：我们现在是出去散步更好，还是继续学习更好？」这样的回答表明孩子受到了良好的教育，拥有完善而扎实的谨慎。然而，如果孩子们在父母或老师没有提议的情况下，在需要学习的时候却要求出去玩，或者试图以某种方式逃避学业和学习，或者在课堂上感到厌烦，觉得学习是负担，而下课后却更乐意、更专注地进行无益和不雅的谈话或恶作剧，而不是听课和学习，那么孩子们的这些倾向就无法向父母展现出良好的希望。这时，父亲、母亲或老师会对这样的孩子说：「听着，我的儿子或女儿，放下你那些无益的玩乐、恶作剧或坏习惯，去学校认真刻苦地学习，行为要谦逊得体：否则你就会吃苦头！」在这种劝诫下，我们看到孩子愁眉不脸，眼中含泪；如果是在家学习，他们不是认真阅读，而只是翻动书本；面对父母的严厉，他们哭泣抱怨。这就是愚蠢而顽固的孩子们的行为，他们不听从父母和老师的话，也不执行他们的命令和教诲。我们成年人也常常像他们一样；我们像不谙世事的孩子，经常把时间浪费在无益的玩乐和娱乐上；当上帝，这位所有父亲中最美好、最仁慈的父亲，打断我们的世俗享乐，或者把一些我们不乐意的事情和困难加在我们身上时，我们却反抗上帝的旨意。如果我们要赢得上帝的恩宠和永恒的救赎，我们就应该效法那些谨慎的孩子，在祷告中对上帝除了说：「主上帝，我们的父啊，愿您的旨意成就，我们愿意按照您的旨意和命令去做您吩咐的事情，不做您禁止的事情，劳作，受苦，直到您，我们的父和主，喜悦为止」以外，别无他言。
      - type: paragraph
        text:
          ru: 'Внушая такую безусловную покорность человека воле Божией, Эпиктет сказал:
            «Нерадивый человек! Чего ты у Бога себе просишь, не того ли, что есть
            наилучшее, а что же другое есть лучше того, что есть, по твоей совести,
            угодно Богу?»[68]. Уместно также привести здесь суждение другого мудрого
            мужа. Если Бог кому-либо предоставил бы свободный выбор образа жизни и
            спросил бы его: «Желаешь ли ты, чтобы Я освободил тебя от душевных и телесных
            бедствий и Сам поселил бы тебя в раю?». На такой вопрос должно отвечать
            теми же словами: «Господи, твори со мной, как Ты Сам хочешь. Ты можешь
            и удалить от меня бедствия, и оставить их при мне; мне же будет приятнее
            всего, чтобы совершилось то, что угодно Твоей святой воле». Воистину,
            таким образом получим мы большую благодать и милость от Бога, чем получили
            бы их по собственному нашему выбору. Ибо Бог, требуя добрых дел, имеет
            обычай воспитывать чад своих, подобно благоразумным родителям, в страхе
            и строгом наставлении. А потому, если видишь, что мужи добродетельные
            и любезные Богу отягчены скорбями, изнемогают в бедах, претерпевают всякие
            неудобства, или же увидишь людей порочных и злобных, живущих в роскоши,
            во всяком изобилии, наслаждающихся всеми благами мира, потакающих всем
            своим прихотям, то знай, что первые – сыны смирения, плача, кротости,
            чистоты и прочих добродетелей; вторые же – дерзкие своей строптивостью,
            не- редко расточающие отеческое наследство и погибающие от своих пороков
            и необузданных страстей. Бог любимых чад Своих не балует, не содержит
            в роскоши, но испытывает их, смиряет трудами, а нередко печалью и огорчениями,
            дабы приготовить из них достойных Себе служителей на общую пользу: столпов
            Церкви, просветителей народов, опору государства. Поэтому предоставим
            себя Богу во всех приключениях, встречающихся нам, чистыми, как ненаполненные
            сосуды, чтобы Бог наполнил их Своей благодатью по нашей к Нему покорности.
            Блаженный Иероним, наставляя некоего Юлиана, говорил ему: «Ты считаешь
            себя достигшим высшей степени добродетели, если пожертвуешь некоторую
            часть своего имущества на богоугодные дела, – ошибаешься. Бог желает,
            чтобы ты себя самого, свою нравственно-разумную деятельность приносил
            в живую жертву Богу во всю жизнь свою»[69].'
          cn: 人若毫无条件地顺从上帝的旨意，正如爱比克泰德所言：「懈怠之人啊！你向上帝祈求的，不正是那最好的吗？在你心中，还有什么比上帝所悦纳的更美善呢？」[68]。此处亦宜引述另一位智者的见解。若上帝予人自由选择生命之道的权柄，并问他：「你愿我使你脱离身心之苦，并亲自将你安置于乐园之中吗？」面对此问，当以同样的话语回应：「主啊，请按祢心所愿待我。祢能使我脱离苦难，亦能使其存留于我；对我而言，最欣悦的莫过于祢圣善旨意的成就。」确实，如此我们所领受的恩典与怜悯，必远胜于我们自身所选择的。因上帝要求善行，常如明智的父母一般，在敬畏与严厉教导中抚育其子女。因此，若你看见有德行且蒙上帝喜悦之人，身负忧患，困顿于苦难，承受种种不便；或者你看见悖逆邪恶之人，生活奢靡，万事丰足，尽享世间百乐，纵情于一切欲望，那么你要知道，前者乃谦卑、哭泣、温柔、纯洁以及其他美德之子；而后者则因其顽固而放肆，时常挥霍家产，并因其罪恶与放纵的欲望而走向灭亡。上帝不溺爱祂所爱的子女，不使他们生活奢华，反而考验他们，以劳苦磨砺他们，并时常以悲伤与忧愁，以便将他们培养成合宜的仆人，以造福众人：成为教会的柱石，民族的启蒙者，国家的支柱。因此，在一切临到我们的境遇中，我们当将自身纯净如未盛之器皿般交托于上帝，好让上帝因我们对祂的顺从，以祂的恩典充满我们。蒙福的耶罗尼莫曾教导一位名叫尤利安的人，对他说：「你若以为，献上自己部分财物于蒙上帝喜悦之事，便已达至德行之巅——你就错了。上帝所愿的，是你要将你自身，你那道德理性的活动，在你一生之中，献作活祭予上帝。」[69]
