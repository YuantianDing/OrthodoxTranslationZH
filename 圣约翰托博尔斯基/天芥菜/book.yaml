      - type: paragraph
        text:
          ru: 'Величайшее зло, говорит Бернард, –своя воля:она все доброе обращает
            внедоброе;все злое, как обыденное так и чрезвычайное, возникает из одного
            корня –своей воли,которая имеет в себе две ненасытные пиявки, требующие:подайиподай!Для
            нее никакое удовлетворение недостаточно. Так как ни сердце – суетой, ни
            тело – сладострастием никогда не насыщаются, по Писанию:не насытится око
            зрением, не наполнится ухо слушанием(Еккл 1, 8): беги от этой кровопийцы,
            и получишь полную свободу от всего злого, ибо своя воля все нехорошее
            привлекает к себе. Если отречешься ее, то скинешь с себя тяжелое ярмо.
            Своеволие развращает сердца людей и помрачает разум: это – неудержимое
            зло дерзает касаться предметов непостижимых: откуда соблазны? Откуда смуты?
            Только оттого, что мы руководимся своеволием безрассудно и даем полную
            свободу своим губительным вожделениям; и если в этом встречаем какое-либо
            препятствие или запрет, тотчас печалимся, ропщем и презираем полагающего
            нам препону, не внимая, чтолюбящим Бога, призванным по Его изволению,
            все содействует ко благу(Рим 8, 28). Нам кажется, что в мире все случайно
            и нет необходимости отказываться от того, к чему стремится наше вожделение
            при благоприятных для нас обстоятельствах. В этом страшном заблуждении
            нашего обольщенного разума, развратной воли обличает нас Слово Божие,
            объявляющее Свою Божественную волю. Побережем же себя от своеволия, как
            от лютейшей змеи: ибо одна необузданная воля может погубить души наши!'
          cn: 「最大的邪恶莫过于一己之私欲，」圣伯纳德如是说，「它将一切美好化为不善；所有邪恶，无论是寻常的还是非凡的，都源于同一个根源——即一己之私欲，它内含两只贪婪的吸血蛭，不停地索取：『给我！给我！』没有任何满足能令它餍足。正如圣经所言：『眼看，看不饱；耳听，听不足』（传道书
            1:8），心因虚妄而永不满足，身体因肉欲而永不餍足：所以，请远离这嗜血之物，你便能获得彻底的解脱，摆脱一切邪恶，因为一己之私欲会将所有不善的事物吸引向自己。若你弃绝它，便能卸下沉重的轭。自私自利腐蚀人心，蒙蔽理智：这是一种难以遏制的邪恶，竟敢触碰那不可企及之事：诱惑从何而来？混乱从何而生？皆因我们盲目地被自私自利所引导，任由我们毁灭性的欲望肆意妄为；若我们在此过程中遭遇任何阻碍或禁止，便立刻忧愁、抱怨，并轻视施加阻碍之人，却不曾留意『万事都互相效力，叫爱神的人得益处，就是按他旨意被召的人』（罗马书
            8:28）。我们似乎认为世间万事皆为偶然，并无必要放弃在有利境遇下我等欲望所追逐之物。在被蒙蔽的理智和堕落的意志所造成的这可怕错谬中，上帝之道藉着宣告其神圣旨意而斥责我们。因此，让我们警惕自私自利，如同警惕最凶猛的毒蛇：因为一个不受约束的意志便足以毁灭我们的灵魂！」
      - type: paragraph
        text:
          ru: 'Авву Иоанна, находящегося на смертном одре, попросили дать краткое
            наставление на память о нем вместо наследства. Он сказал, тяжело вздохнувши:
            «Никогда я не исполнял своей воли и никогда никого не поучал прежде, чем
            сам того не исполнил на деле»[119]. Немного таких наставников, и едва
            ли из тысячи тысяч найдется один; напротив – встретишь многих, которые,
            приближаясь к дверям гроба, говорят: «Что мог я сделать по своей воле,
            то сделал; все свои желания выполнил; многих я наставлял, а еще более
            повелевал сделать то, чего сам не желал делать». Святой старец Пимен на
            вопрос: каким образом бесы борются с нами? – отвечал: «Нечасто приходится
            им воевать с нами, потому что мы и без войны исполняем их волю, но чаще
            собственные пожелания бывают для насбесами,они побеждают нас и смущают».
            То же самое выразил благоговейный муж Ахилл следующей притчей: «Однажды
            деревья на Ливанских горах говорили между собой с прискорбием: “Как мы
            высоки и огромны, но нас рубит крошечное железо, и еще более жаль, что
            из нас же делают орудие, служащее для нашего одоления: железо, чтобы могло
            рубить нас, получает сделанную из нас рукоятку (топорище)”. Применяя эту
            притчу к людям, увидим, чтодеревья– это люди; железо – возбуждение бесовское;
            а деревянная рукоятка – воля человеческая.'
          cn: 当阿爸约翰在临终病榻上时，有人请求他留下一些简短的教诲作为纪念，而非遗产。他沉重地叹息道：「我从未遵从自己的意志，也从未在自己未曾实践之前教导任何人。」[119]
            这样的导师寥寥无几，千万人中也难寻一人；相反，你会遇到许多临近墓门的人，他们说：「凡我能凭己愿行之事，我皆已行；我所有的愿望都已实现；我教导了许多人，但更多的是命令他们去做我自身不愿做的事。」
            圣长老皮门被问及恶魔如何与我们争战时，答道：「他们不常与我们交战，因为我们即便没有战争也遵从他们的意志；但更多的时候，我们自身的欲望就是我们的恶魔，它们战胜我们并搅扰我们。」
            虔诚的阿基利斯长老用以下的比喻表达了同样的意思：「一次，黎巴嫩山上的树木悲伤地彼此说道：『我们何其高大，却被微小的铁器砍伐；更可悲的是，我们自己竟被制成那征服我们的工具：铁器要砍伐我们，却需要用我们制成的斧柄。』」
            将此比喻应用于人类，我们会看到：树木是人；铁器是恶魔的煽动；而木制斧柄则是人的意志。
      - type: paragraph
