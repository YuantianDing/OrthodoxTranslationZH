        cn: 在主所斥责耶路撒冷居民的诸多深重不法之事中，亦有此句：「耶路撒冷啊，耶路撒冷啊，你常杀害先知，又用石头打死那奉差遣到你这里来的人。我多次愿意聚集你的儿女，好像母鸡把小鸡聚集在翅膀底下，只是你们不愿意。」（马太福音
