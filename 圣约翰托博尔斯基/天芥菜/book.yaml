            великие милости Его?(Сир. 18, 2–4).'
          cn: 一位渴望成为真正修士的人问阿巴·皮门：「尊敬的教父，请告诉我，我今生该如何行事，才能成为上帝圣徒们的真正效法者？」阿巴·皮门这样回答他：「如果你想今生和来世都找到安宁与平静的生活，那么在你开始做任何事情时，都要问自己：我是谁，竟能把自己的意志和愿望置于上帝的旨意和安排之上？并且，严格遵守基督的诫命：不要论断任何人（参见：马太福音
            7:1）[62]。只要在任何身份下遵守这两条准则，你就会成为上帝圣徒的效法者：因为上帝在各种状况、身份和机构的人群中都有祂的圣仆。这真是最明智、最有益和最有拯救力的忠告！确实，上帝不从任何人那里接受律法，也不向任何人解释祂的行为和安排。愿一切人类的智慧在祂面前静默，愿一切都敬畏祂的圣意，远远地敬拜祂奇妙的作为和拯救的征兆；因为惟有主永恒地活着（无始无终），惟有祂全然公义；祂用祂大能的言语和口中的气息创造了万物，并使一切存在的事物都得以坚立、生存和运行（诗篇
            33:6）。祂没有授权任何人解释祂的作为。谁能探究……并衡量祂的伟大和祂伟大事工的能力，并宣扬祂伟大的慈爱呢？（西拉之子智慧篇 18:2-4）。
      - type: paragraph
        text:
          ru: 'Как в городах обычно граждане сверяют свои часы с главным хронометром,
            находящимся на виду у всех граждан, таким же образом каждому из нас по
            всей справедливости должно сверятьсвои часы,то есть беспрерывно чередующиеся
            свои пожелания, свою волю, и подчинять ихглавному хронометру– высочайшей
            Божественной воле, отображенной в книгах Божественного Откровения, и опытами
            историческими удостоверяться в том, что откровенные истины оправдываются
            на самом деле, несмотря на все усилия неверующих и противодействующих
            им людей. Всемирная история представляет в этом отношении поучительные
            факты. Верные же служители Божии, нимало не сомневаясь в истинах евангельского
            учения, имеют постоянное сердечное взывание к Христу Господу: «О возлюбленный
            Христе, Спасителю! Ничто не веселит так меня, искупленного Честной Твоей
            Кровию, как то, что я ощущаю в сердце моем действующую благодать Твоего
            Святого Духа, влекущую меня к совершенному, беспрекословному подчинению
            всех моих пожеланий Твоему предвечному благоволению и устроению обо мне:
            ибо святая воля Твоя и любовь к величеству славы и чести Твоей превосходнее
            всего, превышает все!»[63].'
          cn: 如同城中居民常将自己的时钟与摆放在众人视野中的主时钟校准，同样地，我们每个人也理当校准自己的「时钟」，即我们不间断的意愿与意志，并使其服从于「主时钟」——那至高无上的神圣旨意。这旨意彰显于神圣启示的经典之中，并经由历史的经验得以证实：那些启示的真理确凿无疑，即使不信者与反对者竭尽全力也无法动摇。世界历史为此提供了发人深省的例证。而那些忠诚的上帝仆人，对福音教义的真理毫不怀疑，心中常向主基督发出恳切的呼唤：「哦，蒙爱的基督，救主！没有什么能比我在心中感受到的、您圣灵运行的恩典更令我欢欣鼓舞，这恩典吸引我将所有愿望完全、无条件地顺服于您亘古的恩慈和对我的安排；因为您神圣的旨意以及对您荣耀威严与尊荣的爱，超越一切，凌驾万物！」[63]
