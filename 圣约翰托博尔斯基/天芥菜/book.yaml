            мире ничего другого, о чем бы можно было заботиться Богу: Он весь принадлежит
            мне, а я – Ему. Он Господь, управляющий мной, а я – покорный раб, готовый
            исполнять все повеления своего Господа; ибо Он постановил: «Помышляй ты
            обо Мне, Я же буду взаимно о тебе беспрестанно промышлять (заботиться
            о твоих потребностях), забудь ты самого себя, всегда же помни только обо
            Мне, так и Я буду помнить обещание Мое и иметь о тебе всегдашнее попечение».
