            обращаются к Нему с молитвой. Непонятное, страшное ослепление у людей!
            Вода, почерпаемая из самого источника, бывает всегда чиста, здорова и
            благоприятна.'
          cn: 圣约翰神学家在天上的启示中看见了主基督，右手拿着七颗星。那么，基督手中的这些星是什么意思呢？约翰本人解释这个奥秘说：七星是七个教会的使者（启示录
            1:20），他们的冠冕都在基督手中。若有任何地方的冠冕（即主教的尊位）空缺，则会有许多寻求冠冕的人，他们乐意为此低头，但他们往往不走通向基督的直路，而常常是先走向君王、首领和掌权者的手，最后才走向主基督。寻求其他属灵和世俗的尊位和荣耀也是如此：人人都寻求人的爱、怜悯和帮助；却很少有人寻求神的帮助，以便首先藉着自己的道德行为和真实的公民义行、怜悯和仁爱，成为配得冠冕的人。这里显出了明显的谬误和对获得圣职、荣耀和尊荣之正确道路的不解。那些渴望赢得人们的尊敬和神的怜悯的人，应该采取不同的做法：他们首先应该真心寻求神的怜悯，以赦免他们的罪，并寻求祂的良善帮助，使他们自由的行为与神的旨意相符；因为权杖和冠冕都在神的右手中。神按照祂的智慧旨意指定和分配权柄、尊位、荣耀和全权政府：因此，我们应该常常向祂求我们所渴望的。王的心在上主手中，好像水流：他随意转向何方（箴言
            21:1）。正如园丁在自己的花园中掌控着水源：他并非总是将水引向最近最好的树，而是常常引向远处枯萎的树，或者随心所欲，视花园某部分或某棵树的灌溉需要而定：神也像园丁一样行事。祂手中掌握着王的心，就像园丁掌控着水一样，祂在不损害人类自由意志的情况下，掌管着从这水源——王的心——流出的水，即各种教会和国家社会机构以及被赋予权柄的人。神将尊位和权柄赐给那些祂从永恒中按其预知所拣选并适时呼召来为祂公义的世界治理之工服务的人，正如经上所写：他（神）预先所知道的人，他就预定他们效法他儿子的模样，使他儿子在许多弟兄中作长子。他所预定的人，他又召他们来；所召来的人，他又称他们为义；所称为义的人，他又叫他们得荣耀（罗马书
            8:29-30）。因此，那些竭力向人求助和送礼，却忘记无所不在的神，不寄希望于祂，只是敷衍地向祂祷告的人，行事非常不明智。这是人类令人费解、可怕的盲目！从源头汲取的水，总是纯净、健康和有益的。
