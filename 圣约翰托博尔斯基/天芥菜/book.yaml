      - type: paragraph
        text:
          ru: 'Один благочестивой жизни авва[172], сердечно веривший в Провидение
            Божие и всегда поручавший себя и все дела свои оному, все, что имел, раздавал
            нищим. Так и двум убогим, которые стояли пред вратами монастыря, он приказал
            дать хлеба. Но монастырский строитель не исполнил приказания, сказав,
            что хлеба не хватит даже на обед братии: «Что же мы перекусим на трапезе?»
            «Не знаю», – отвечал строитель. Предугадывал святой муж, что нечто было
            тайно сохранено злой предусмотрительностью недостатка. По окончании литургии,
            когда был дан знак собираться к трапезе, авва спросил: «Откуда принесены
            хлебы?» «Я сберег несколько про нашу нужду», – отвечал строитель. Авва,
            приняв на себя суровый вид, велел собрать разложенный хлеб в корзину и
            тотчас же раздать нищим; обратившись же к братии, сказал: «Чтобы не умножилось
            между нами непослушание и маловерие, пусть пост и голод научат нас уповать
            на Бога». Этот добрый муж желал, чтобы все братия возлагали всю свою надежду
            на щедроты всемилостивого Бога. Пост – наилучшее лекарство от злой скупости.'
          cn: 一位生活虔诚的长老[172]，他衷心相信上帝的眷顾，并将自己和所有事情都交托于上帝的眷顾，他把自己所拥有的一切都分给了穷人。因此，他命令将面包分给站在修道院门外的两个穷人。但修道院的管家没有执行命令，他说面包甚至不够弟兄们午餐食用：「那我们用餐时吃什么呢？」「我不知道，」管家回答道。这位圣徒预感到，有些东西被邪恶的预见性匮乏秘密地保存起来了。礼拜结束后，当用餐的信号响起时，长老问道：「这些面包是从哪里拿来的？」「我为我们的需要留了一些，」管家回答道。长老板起脸，命令把摆放好的面包都收进篮子里，然后立刻分给穷人；他转向弟兄们说：「为了不让不顺服和小信在我们中间滋长，愿禁食和饥饿教导我们信靠上帝。」这位善人希望所有弟兄都将全部希望寄托在仁慈上帝的恩惠上。禁食是治疗邪恶贪婪的最好良药。
      - type: paragraph
        text:
          ru: 'Святой Дорофей повествует, что один богоугодной жизни старец в течение
            нескольких дней не мог принимать пищи по болезни желудка. Служитель, желая
            подкрепить старца пищей, задумал приготовить для него более приятное и
            питательное кушанье. Он из двух сосудов, похожих друг на друга, взял по
            ошибке для приготовления пищи тот, в котором хранилось старое прогорклое
            масло. И при всем своем добром желании угодить старику влил не жалея изобильно
            в его кушанье не мед, но едва ли не самую смерть и приготовил ему такую
            еду, которую неела бы и голодная собака. Больной едва попробовал принесенной
            ему мерзостной пищи, тотчас же понял, в чем дело, но смолчал и ел через
            силу. Потом, когда желудок его не смог принимать этого кушанья, положил
            ложку, не говоря ни слова о его непригодности. Но служитель стал упрашивать,
            чтобы тот еще отведал такого прекрасного кушанья, говоря, что готовил
            его старательно, со всем усердием, и что это подкрепит здоровье аввы.
            Добрый старец не только не произнес гневного слова служителю, но даже
            мысленно не рассердился на него. Он отказывался от еды, объясняя, что
            уже сыт и не может больше съесть. Тогда служитель, едва попробовав сам
            этого кушанья, тотчас же в отчаянии бросился к ногам старца: «Убил я тебя,
            честный отче, зачем ты скрыл своим молчанием мою неисправимую ошибку?»
            – «Не смущайся, сын мой, если Богу было угодно, чтобы я покушал сладкого,
            то ты и принес бы мне сладкое»[173]. При этом святой Дорофей замечает,
            старец сказал правду, что если бы было угодно Богу, дабы больной съел
            вкусное кушанье, то Бог не попустил бы ошибки служащего или что Богу очень
            легко было превратить прогорклое масло в свежее. Так, подобно старцу,
            поступает тот, кто во всем признает Провидение Божие: оно ничего не обращает
            в злонамерение, никого не подозревает, но истинно признает, что все случающееся
            нам бывает по Провидению и воле Божией.'
          cn: 圣多罗修叙述，一位敬虔的老者因胃病数日无法进食。他的侍从想用食物滋养老者，便打算为他准备一道更可口、更滋补的菜肴。他从两个外观相似的器皿中，误取了存放变质酸败油的那个来烹饪。他带着一片为老者着想的善意，却毫不吝惜地将那非蜜糖、却几乎是死寂之物，倾倒于老者的菜肴之中，为他准备了一道连饥饿的狗都不会吃的食物。病人仅仅尝了一点那恶心的食物，便立刻明白了缘由，但他保持沉默，勉强吞咽。后来，当他的胃无法再接受这道菜时，他放下了勺子，未曾提及这食物的不妥之处。但侍从却开始恳求他再尝尝这道「美妙」的菜肴，声称自己用心准备，竭尽全力，并且这能强健阿爸的身体。这位善良的老者不仅未对侍从说一句愤怒的话，甚至心中也未曾对他生气。他推辞了食物，解释说他已经饱了，无法再吃。这时，侍从自己尝了一点那道菜，立刻绝望地扑到老者脚下：「我害了您，尊敬的父亲，您为何用沉默隐瞒我这无可挽回的错误？」老者说：「不必烦恼，我儿，若上帝愿意我享用甘甜之物，你便会为我带来甘甜。」[173]
            圣多罗修在此评论道，老者说的是实话，若上帝愿意病人吃到美味的食物，上帝就不会允许侍者犯错，或者上帝轻而易举就能将酸败的油变为新鲜的。因此，如同这位老者一般行事的人，是那些凡事都承认上帝旨意的人：他们不将任何事视为恶意，不怀疑任何人，而是真实地承认，发生在我们身上的一切，都是出于上帝的旨意和安排。
