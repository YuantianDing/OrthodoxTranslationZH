            царственного лица, бросает в него камнями вместо цветов, брызгает его
            грязью и терзает поносными словами, как острыми гвоздями. Эта картина
            отображает для нас величайшее долготерпение и кротость Давидову, с которыми
            он всего себя предает в волю Божию и тяжкую укоризну терпит как посланную
            свыше. Авесса, брат Иоава военачальника, видя такое поругание над Давидом,
            говорит:зачем злословит этот мертвый пес господина моего царя? пойду я
            и сниму с него голову(2Цар 16, 9). Царь же благочестивый, – три раза избранныйБогомна
            царство, – укоряемый своим злобным подданным, которого не обидел он ни
            словом, ни делом, не только не разгневался, не показал грозного вида,
            не искал мести за свою обиду, но явился защитником своего гонителя, говоря
            своим спутникам:оставьте его, пусть он злословит, ибо Господь повелел
            ему злословить Давида. Кто же может сказать: зачем ты так делаешь?(2Цар 16, 10)
            – видя в поношении своем допущение воли Божией. Если же Семей и тяжко
            согрешил, проклиная меня, то это Бог употребил его, как орудие для поношения
            меня: ибо Бог не был причиной его злобной воли, но Он мудро употребил
            Семея в наказание Давиду.'
          cn: 扫罗王曾不断迫害大卫，企图夺走他的健康与性命，但他的搜寻终是徒劳，因为上帝庇佑着大卫。当大卫藏身于玛翁旷野时，扫罗带着他的众多兵士赶到，他们包围了大卫，从而切断了他所有的逃生之路，也夺走了他所有的脱困希望；众人似乎都觉得大卫如同野兽一般，被网罗与猎犬四面围困，以为他已陷入绝望的境地。而扫罗，几乎已是胜券在握（当他用自己的军队围住大卫时），在众人眼中如同口中衔着猎物的狮子；然而却是徒劳：上帝隐藏并保护了大卫；因为忽然有使者飞奔来到扫罗面前，带来非利士人入侵的消息。于是天使向扫罗显现，说道：「快去，速速奔赴救援你的故土，因为异邦人已经踏入你的领土，不要迟延，速速击退敌人，将他们逐出你的土地（参
            撒母耳记上 23:27）。」 这由上帝所安排的事件，拯救了大卫的生命与自由：而他敌人的恶毒计谋，则被上帝奇妙的旨意所摧毁。上帝保护大卫如同保护自己的眼瞳，这并不令人惊讶；因为大卫始终不渝地遵行上帝的旨意，并且当他因人性的软弱跌倒时，便立刻以衷心的悔改来涤除自己的罪孽。然而，这里还有另一个惊人的例子：当大卫王躲避他那悖逆的儿子押沙龙的叛乱时，有一个扫罗家的人，名叫示每，跑在大卫前头，开始用最刻毒的言语咒骂他：「你这杀人犯，你这不法之徒，滚开！滚开！上主已经使扫罗全家的血都归到你身上，你篡了他的王位；所以上主把国度交在你儿子押沙龙手里。看哪，你现在正陷于祸患之中，因为你是个嗜血之人（撒母耳记下
            16:7-8）。」 这是一个惊人的，人类恶意的例证！示每既不惧怕上帝的律法，也不敬畏人的君主，更不尊敬他的君王：他当面无耻地称他为「嗜血之人，施暴者，篡位者」。多么卑劣的行径！然而这还不够：这位万民之君，温和的统治者，已身陷无法忍受的悲痛之中，从富裕变为贫困与蒙羞，赤脚而行，遮住头与脸，以便一同将自己的悲伤与泪水隐藏起来，不让好奇者窥见。而示每，不顾君王的尊严，向他投掷石块而非鲜花，溅他一身泥泞，用辱骂之语如同尖锐的钉子般刺痛他。这幅景象向我们展现了大卫极大的忍耐与温柔，他将自己完全交托于上帝的旨意，并将这沉重的责骂视作上天所赐而忍受。约押的兄弟亚比筛，看到大卫受到如此凌辱，便说：「这死狗为何咒骂我主我王呢？让我去砍下他的头颅（撒母耳记下
            16:9）。」 然而，这位虔诚的君王——三次被上帝选立为王——被他那邪恶的臣民所辱骂，而他从未在言语或行为上伤害过他，他不仅没有发怒，没有显出威严之态，也没有寻求报复，反而成了他迫害者的庇护者，对他的随从说：「由他去吧，让他咒骂吧，因为上主吩咐他咒骂大卫。谁能说：你为什么这样做呢（撒母耳记下
            16:10）？」——在他所受的侮辱中看见了上帝旨意的许可。纵然示每咒骂我，犯下了重罪，但这乃是上帝使用他作为侮辱我的工具：因为上帝并非他邪恶意念的根源，而是祂智慧地使用示每来惩罚大卫。
      - type: paragraph
        text:
          ru: 'Подобно Давиду, каждый из нас должен смотреть на наносимые ему нападения
            и озлобления злыми людьми, своеволие которых всемилостивый Бог употребляет
            или для вразумления неповинных, или для наказания виновных. Все это заменяет
            для нас розгу, когда мы погрешили в чем, или же узду, чтобы не позволяли
            себе грешить. А потому каждый, несправедливо поруганный или обиженный
            кем-либо, должен говорить с Давидом пред Господом: «Господи! Я не желаю
            платить за зло, мне причиненное, злом противнику моему; мстить за себя
            не хочу я:жив Господь! пусть поразит его Господь, или придет день его,
            и он умрет, или пойдет на войну и погибнет(1Цар 26, 10)». Так должно и
            нам возноситься мужественным умом к Провидению Божию. И если враги наши
            ухищренными замыслами вооружаются против нас, не следует их страшиться.
            Праведники находятся у Бога в таком попечении, что они вне опасности,
            ибо Он сказал еще древним:касающийся вас касается зеницы ока Его(Зах 2,8).'
          cn: 如同大卫一般，我们每个人都应当正视恶人所施加的攻击与怨恨，因全能怜悯之主或利用他们的任性来警醒无辜之人，或以此惩罚有罪之人。凡此种种，皆可替代我们所犯过错后的笞刑，或作为勒缰以防止我们重蹈覆辙。因此，凡被他人不公地辱骂或伤害之人，都应当与大卫一同在主面前言说：「主啊！我不愿以恶报复那加害于我者；我亦不愿为自己复仇：主是活着的！愿主击打他，或他的日子来到，他就死去，或他去争战，便灭亡了（撒母耳记上
            26:10）。」我们也当如此，以勇敢之心仰望神的旨意。即便我们的仇敌以诡诈之计谋武装自己来对抗我们，亦不应心生畏惧。义人蒙神眷顾，安然无虞，因他早已对古人言说：那触碰你们的，就是触碰他眼中的瞳仁（撒迦利亚书
            2:8）。
