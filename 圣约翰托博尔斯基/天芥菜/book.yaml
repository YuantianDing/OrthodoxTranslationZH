            6:38）。如果这都要求神的儿子（作为人）如此行，那么作为仆役的我们，就更当顺服我们的主宰，即生命与死亡的主宰，全然追随祂的旨意，绝不反抗祂的权柄。圣洁的公义要求我们，凡是神从亘古就喜悦的，我们也当喜悦。战场上的士兵，听到号角或鼓声召唤出征，便收拾行装；接到命令与敌人交战时，便丢弃一切可能妨碍作战的累赘，披挂上阵，心、眼、耳都准备好聆听将军的号令，并将其中阐明的每件事都完美地执行。我们在世俗的生命历程中，在与情欲、肉体欲望、世界的诱惑以及黑暗骄傲之灵的试探搏斗时，也当如此行。我们必须全然顺服我们的元帅、教师、导师——我们的救主耶稣基督，我们的主；我们应当尽力效法祂的榜样和祂在福音教导中描绘的行为。基督徒弟兄们啊，让我们欣然、坚定地追随我们的元帅和主，将自己全然交付于祂的圣洁旨意。在这充满忧患、不便或重担的道路上，无论发生什么，我们都将耐心、无怨言、心平气和地承受，预先知道人生道路上不仅有鲜花，也有荆棘：一个好士兵不会躲避子弹和刺刀，相反，他会乐于数算自己的伤口并谈论它们，不责备他的将军，反而更加依恋他，并真心爱他。
