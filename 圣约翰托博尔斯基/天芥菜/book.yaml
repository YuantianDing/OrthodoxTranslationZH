          ru: 'Вспомним Иосифа Прекрасного, первого вельможу после царя в Египте,
            какие терпел он беды и злые приключения до того времени, пока достиг высочайшей
            чести и власти: началом приключений с ним была братняя зависть; она была
            причиной семейной нелюбви к нему, которая до такой степени возросла и
            усилилась, что он был продан как пленник измаильтянам и уведен в Египет.
            Но и здесь его преследовали скорби: любовь к нему госпожи оказалась более
            вредной и пагубной, чем братняя ненависть. Ибо когда этот красивый юноша,
            возлюбивши нравственную чистоту и целомудрие, не внял назойливым предложениям
            своей госпожи вступить с ней в прелюбодейную связь, он был оклеветан ею
            пред ее мужем, невинно посажен в тюрьму, где и просидел в течение трех
            лет. Действительно, не тотчас после прибытия своего в Египет он с честью
            был посажен на торжественную колесницу, но взошел на нее по терновым ступеням
            величайших скорбей и невзгод. Все же это было по непостижимому Провидению
            Божию, в чем удостоверяет нас сам Иосиф, говоривший впоследствии своим
            братьям:не вы послали меня сюда(в Египет), ноБог(Быт 45,8);Не бойтесь(воле
            Божией невозможно противиться):вот, вы умышляли против меня зло; но Бог
            обратил это в добро, чтобы сделать то, что теперь есть: сохранить жизнь
            великому числу людей(Быт 50, 19–20). Святой Златоуст так рассуждает: «Об
            этом недостаточно только слышать, но надобно и самим поступать таким же
            образом: и так успокоим и утешим тех, которые сделали нам зло, не вменяя
            его им в вину, но все перенося терпеливо и благодушно». Ибо мудрый Промыслитель
            Бог бедственные приключения друзей Своих обращает в радостные события:
            часто нанесенная обида доставляет нам великое благополучие. Многие падали
            и через свое падение восходили на лучшее для себя: Провидение Божие для
            осуществления предустановленных им целей употребляет не одни добрые поступки,
            но и грехопадения. Узнал ты судьбы Иосифовы? Оставь злобу его братьев,
            удали от себя зависть, истреби совещание, сделанное ими на его убиение,
            – словом, истреби все то, что препятствовало сохранению в целости всего
            Египта. Не приснись фараону чудный сон, не было бы и таинственного истолкования
            этого сна, не было бы собирания в течении семи лет многочисленных хлебных
            запасов, погиб бы от голода Египет и окрестные страны. Желаешь ли проследить
            непостижимую тайну искупления Христом всего рода человеческого? Уничтожь
            в сердце Иуды Искариота сребролюбие, у иудеев – зависть ко Христу Спасителю:
            вместе с этим удалил бы ты спасение всего мира, кровь и смерть Христову.
            Искорени диаволов? Тотчас же сильно уменьшатся благочестивые подвиги,
            победы и следующие за них воздаяния. Истреби мучителей? Откуда возьмутся
            святые мученики? Таковы уставы Провидения Божия: достигать добра не только
            через добродетельных, но и через злобных людей и даже самых диаволов.
            Продажа Иосифа его братьями была действительно устроена Богом, но самое
            совершение оной, покрытое злобой братий, было делом злобной их воли.'
          cn: 让我们回想那曾是埃及一人之下、万人之上的宰相——美哉约瑟。在他达到至高尊荣和权力之前，他忍受了何等多的苦难与不幸。这些不幸始于兄弟间的嫉妒；这份嫉妒造成了家人对他的不喜，这份不喜甚至增长并加剧到他被当作战俘卖给以实玛利人，并被带到埃及。然而，在那里，他仍然饱受痛苦的折磨：他的女主人的爱对他造成的伤害和毁灭，远胜过兄弟的仇恨。因为这个英俊的少年，他热爱道德的纯洁和贞洁，不理会女主人的纠缠不清的勾引，不愿与她行淫。于是，他被她诬告给她的丈夫，无辜地被投入监狱，并在那里待了三年。确实，他并非一到埃及就受人尊敬地坐上荣耀的马车，而是踏着至极苦难和逆境的荆棘阶梯才得以登上去。然而，所有这些都出于上帝莫测的旨意，约瑟自己也为此作证，他后来对他的兄弟们说：「不是你们打发我到这里来（埃及），乃是上帝」（创世记
            45:8）；「不要害怕（上帝的旨意是无法抗拒的）：从前你们的意思是要害我，但上帝的意思原是好的，要保全许多人的性命，成就今日的光景」（创世记
            50:19-20）。圣金口约翰如此论述：「对此，仅仅耳闻是不够的，我们自己也必须如此行：如此，我们才能平息和安慰那些曾伤害我们的人，不将过错归咎于他们，而是忍耐并乐意地承受一切。」因为智慧的普世的上帝将他朋友的灾难性遭遇转变为喜乐之事：常常，所受的伤害反倒为我们带来极大的幸福。许多人跌倒了，却因他们的跌倒而得以攀升至更好的境地：上帝的旨意，为了实现他预定的目标，不仅使用善行，也使用罪过。你可曾了解约瑟的命运？抛弃他兄弟的
            злобу，除去你心中的嫉妒，消除他们为杀害他而做的谋划——简而言之，消除所有阻碍埃及得以保全的一切。若非法老做了奇特的梦，便不会有对这梦的神秘解释，也不会有七年间大量谷物的收集，埃及和周边国家便会毁于饥荒。你可愿追溯基督救赎全人类那莫测的奥秘？铲除加略人犹大心中的贪财，铲除犹太人对基督救主的嫉妒：与此一同，你也将除去全世界的救赎，基督的宝血与死亡。你若根除魔鬼？虔诚的苦修、胜利及其随之而来的奖赏便会立即大幅减少。你若消灭暴君？圣殉道者又将从何而来？这就是上帝旨意的律法：不仅通过有美德之人，甚至通过邪恶之人乃至魔鬼来成就善。约瑟被他的兄弟们出卖，确实是上帝所安排的，但其行为本身，被兄弟们的
            злобой 遮蔽，却是他们恶意的行为。
      - type: paragraph
        text:
          ru: 'Григорий Великий справедливо указывает: «Как мудрых Божественная сила
            уловляет в коварстве их; потому продан был Иосиф, чтоб ему не кланялись
            отец и братья, а потому сделана ему честь и поклонение именно в том, что
            он продан был»[170](и сделался спасителем Египта и братьев). То же самое
            произошло с Моисеем: фараон осудил его на смерть, а дочь фараона, по благоволению
            Божию, приняла его на воспитание свое; как бы Бог так говорил фараону:
            «Я заставлю тебя, фараон, воспитывать в собственном твоем доме именно
            того, который позаботится спасти и отомстить тебе за тех, которых теперь
            ты жестоко преследуешь и притесняешь». «Новое чудо, – говорит Августин,
            – дочь человекоубийцы (то есть фараона) оказала величайшее дело милосердия:Нет
            мудрости, и нет разума, и нет совета вопреки Господу(Притч 21,30)».'
          cn: 正如格里高利大帝所言：「上帝以智者的狡猾来捕捉他们；因此约瑟被出卖，这样他的父亲和兄弟就不会向他下拜，而他正是在被出卖中获得了荣耀和敬拜」[170]（并成为埃及和兄弟们的救主）。摩西也遭遇了同样的事情：法老判他死刑，而法老的女儿在上帝的恩慈下，收养了他；仿佛上帝在对法老说：「法老啊，我将让你在你的家中抚养这个人，他将拯救并为那些你现在残酷迫害和压迫的人向你复仇。」奥古斯丁说：「一个新奇的奇迹——杀人者的女儿（即法老的女儿）行了一件最伟大的慈悲之举：没有智慧，没有悟性，也没有计谋可以抵挡上主
            (箴言 21:30)。」
