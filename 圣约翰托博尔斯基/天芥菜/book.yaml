      - type: paragraph
        text:
          ru: 'Мы заметили выше, что злоключение, постигшее праведника, хотя огорчает
            его, но не побеждает, то есть внутренний его человек, его «я», остается
            постоянно спокойным и еще более укрепляется. Сказанное здесь требует доказательств.
            Святитель Иоанн Златоуст представил нам их[89]. Первое: когда наше тело
            обуревается различными болезнями (болью разнородной), то часто бывает,
            что одна боль заглушает другую, то есть делает последнюю нечувствительной.
            Так, например, человек повредил палец и вместе с тем страдает от головной
            боли и боли в животе: о боли в пальце он молчит, не чувствует ее при сильнейших
            болях, но горько жалуется медику или друзьям на сильную боль головы и
            в желудке. Так святитель велит поступать и тебе, страдающему от лишения
            богатства, от оскорбления другими твоей чести, доброго имени или гражданского
            сана и достоинства – ты пробуди в себе тяжкую болезнь о грехах своих и
            из глубины души воздыхай о том, сколько за твои грехи пострадал Христос,
            твой Искупитель. Представь себе, как бьют Его, привязанного к судилищному
            столбу, как обессилевшего от душевных и телесных страданий влекут Его
            по улицам иерусалимским на Голгофу, как пригвождают Его ко кресту, какие
            Он терпит даже на кресте насмешки, поругания, укоризны и самую мучительную
            смерть. А вместе с этим пойми и уразумей и свою будущую казнь, соразмерную
            твоим грехам, то есть нарушениям заповедей Божиих: эта тяжкая печаль твоя
            о грехах, если ты только глубоко прочувствуешь ее, смягчит и заглушит
            всякое твое внешнее страдание. В этом смысле и Христос Спаситель сказал
            Своим последователям: небойтесь убивающих тело(всех внешних телесных страданий
            и самой смерти, убивающих тело),души же не могущих убить; а бойтесь более
            Того, Кто может и душу и тело погубить в геенне(Мф 10, 28). Второе доказательство
            святитель Иоанн Златоуст заимствует из врачебной науки: он говорит, что
            каждый пластырь прикладывается не к здоровой части тела, не требующей
            врачевания, но к поврежденной части;глазная мазьилипримочкаполезна для
            исцеления глазных зрачков, но не для плеч; жидкие лекарства помогают от
            расстройства желудка; мазь прикладывается к ране, а не к смежной с ней
            части тела. Таким же образом и наши огорчения, причиняемые нам или потерей
            золота, или оскорблением нашей чести, или долговременной болезнью, или
            другим каким-либо злоключением, не могут быть удалены от нас ни убийственной
            для здоровья нашего скорбью, ни слезами, ни бесполезными воплями. В них
            не найдешь ни малейшей себе отрады: богатства, чести, здоровья через них
            не возвратишь, а еще приумножишь скорбь.Скорбь и печальне служит для такихпотерьилистраданийдействительным
            врачеванием: они действительны только для врачевания греха вообще. В наставление
            нам святой Златоуст приводит многие примеры, указывая: наказан ли кто
            конфискацией имущества? он скорбит, но скорбью его наказание не отменяется;
            лишился ли кто сына? болезнует о нем, но этим сына не воскресить; нанесены
            ли кому побои? он скорбит, но нанесенное ему бесчестье невозвратимо; постигла
            ли кого тяжкая болезнь? он мучится, но страдание его не возвращает ему
            здоровья, но еще более расстраивает оное; заметь, что ни одному из упомянутых
            лиц скорбь не принесла никакой пользы, но лишь преумножила его страдания.
            Напротив, нектосогрешил;он раскаивается, скорбит о своем нравственном
            падении, исповедует свой грех пред Богом – и этим истребил грех, уплатил
            свой долг[90]. Об этом ясно свидетельствует святой апостол Павел: выопечалилисьради
            Бога и таким образом нисколько не понесли вреда, ибо печаль ради Бога
            производит неизменное покаяние ко спасению; а печаль мирская (то есть
            о мирских потерях и огорчениях) производит смерть. Следовательно,печальможет
            быть и действительным врачеванием, и смертоносным ядом, а потому должно
            употреблять ее благоразумно.'
          cn: 我们之前提到，义人所遭遇的苦难，虽然令他悲痛，却不能将他击垮，也就是说，他内在的人，他的「我」，始终保持平静，甚至更加坚强。此处所言需要证据。圣约翰金口为我们提供了这些证据[89]。第一：当我们的身体被各种疾病（各种疼痛）折磨时，常常一种疼痛会掩盖另一种疼痛，使其变得不敏感。例如，一个人手指受伤，同时又遭受头痛和腹痛：他不会抱怨手指的疼痛，在剧烈的疼痛中感受不到它，却向医生或朋友痛苦地抱怨剧烈的头痛和胃痛。圣者教导你，如果你因财富的失去、荣誉、名声或公民地位和尊严受损而受苦，也当如此行——你当在自己心中唤起对罪的深重痛苦，并从灵魂深处叹息，为了你的罪，你的救赎主基督受了多少苦难。想象一下，他被捆绑在审判柱上遭受鞭打，如何因心灵和身体的痛苦而精疲力竭地被拖过耶路撒冷街头前往髑髅地，如何被钉在十字架上，他在十字架上甚至忍受了怎样的嘲弄、侮辱、责骂和最痛苦的死亡。同时，也要明白并领悟你未来与你的罪孽（即违反上帝诫命）相称的惩罚：如果你能深刻地感受到这种对罪的深重悲伤，它将减轻并掩盖你的一切外在痛苦。正是在这个意义上，基督救主对他的门徒说：不要惧怕那些杀身体的（所有外在的身体痛苦和杀害身体的死亡），却不能杀灵魂；唯有惧怕那能把身体和灵魂都灭在地狱里的（马太福音
            10:28）。圣约翰金口从医学中汲取了第二个证据：他说，每一片膏药都不是敷在身体健康、不需要治疗的部分，而是敷在受损的部分；眼药膏或眼药水对治疗眼睛的瞳孔有益，但对肩膀无益；液体药物有助于治疗胃病；药膏敷在伤口上，而不是敷在相邻的身体部位。同样，我们因金钱损失、荣誉受辱、长期疾病或任何其他不幸而造成的悲痛，既不能通过对我们健康有害的悲伤、眼泪或无益的哭泣来消除。在这些之中，你找不到丝毫的安慰：通过它们，你无法恢复财富、荣誉、健康，反而会增加悲伤。悲伤和忧愁对于这类损失或痛苦而言，并非真正的疗法：它们只对医治罪恶普遍有效。圣金口为教导我们，引用了许多例子，指出：是否有人受到财产没收的惩罚？他悲伤，但他的悲伤并不能取消惩罚；是否有人失去了儿子？他为他痛苦，但这并不能使儿子复活；是否有人遭到殴打？他悲伤，但所受的侮辱是无法挽回的；是否有人得了重病？他痛苦，但他的痛苦并不能使他恢复健康，反而会使其更加恶化；请注意，上述任何人，悲伤都未曾带来任何益处，反而只会增加他的痛苦。相反，某人犯了罪；他忏悔，为自己的道德堕落而悲伤，在上帝面前承认自己的罪——这样便消除了罪，偿还了债务[90]。圣使徒保罗对此明确作证：你们依着上帝的意思忧愁，并没有因我们受损，因为依着上帝的意思忧愁，就生出没有后悔的悔改来，以致得救；世俗的忧愁（即为世俗的损失和痛苦而忧愁）却产生死亡。因此，忧愁既可以是真正的疗法，也可以是致命的毒药，故此应当明智地使用它。
