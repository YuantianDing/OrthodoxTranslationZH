          ru: 'Опять привожу на память Саула: сколь дивное было во всем Провидение
            Божие о нем. Ибо тот, который старался многократно погубить Давида мечом
            филистимлян, был сам окружен многочисленным их войском, отвержен Богом,
            обратился к волшебнице вопреки заповеди Божией; она вызвала душу умершего
            уже пророка Самуила (в живом его образе), который возвестил Саулу скорую
            и неизбежную его погибель. Он, не имея мужества ни избежать, ни перенести,
            воткнул свой меч рукояткой в землю, упал на его острие и таким образом
            сам лишил себя жизни (подробности этих событий см.:1Цар 18–31). Наказание
            и месть нарушителям закона Божия – неизбежны: Саул сам себя предал смерти,
            чтоб избегнуть вражеского посмеяния, бесчестия, поругания и укоризн; но
            не избежал и этого, ибо филистимляне отрубили голову от мертвого тела
            его, тело бросили зверям и птицам на съедение, а голову носили с поруганием
            и насмешками по всей Палестине! О Боже! Никто не укроется от Твоего Провидения
            и не избежит Твоих судеб. Тот же Саул не исполнил Божия повеления истребить
            амаликитян, тем самым навлек на себя безмерные бедствия и самую смерть.
            Как на верных весах все измеряется равновесием и перевесом, так у Бога
            все – правдой (ср.:Притч 16, 11). Провидение Божие обнаруживается с величайшей
            мудростью: обыкновенно не каждое преступление наказывается тотчас же;
            но, с другой стороны, и не оставляется без наказания вовсе. Если бы не
            подвергал Бог наказанию ни одного злодеяния, то многие подумали бы, что
            никакого Провидения нет. Если же бы за каждым преступлением неотложно
            следовало наказание, в таком случае верили бы, что после смерти нет ни
            наград, ни наказаний. А потому Бог, наказывая только некоторых, обнаруживает
            Свое Провидение; когда же других не наказывает тотчас же по преступлении,
            то грозит им наказанием после смерти, в будущей жизни, если не покаятся
            в здешней. На этом же основании одних праведников избавляет от бед и нападений,
            а других предает в руки безбожных для истязаний и мук. Все же совершается
            Богом премудро и весьма предусмотрительно: так Он трех еврейских отроков
            в раскаленной вавилонской печи сохранил невредимыми; семь же братий Маккавеев
            Бог попустил Антиоху замучить насмерть: как то, так и это совершилось
            по Божиему Провидению.'
          cn: 我再次提到扫罗：上帝对他的一切旨意是何等奇妙。因为他曾多次试图用非利士人的刀剑杀死大卫，但自己却被非利士人的大军包围，被上帝弃绝，违背上帝的诫命转向了女巫；女巫召唤出了已故先知撒母耳的灵魂（以其活着的形象），撒母耳预言了扫罗即将到来的、不可避免的毁灭。他既没有勇气逃避，也没有勇气承受，便将剑柄插入地中，倒在剑尖上，从而自尽（有关这些事件的详情，请参阅
            撒母耳记上 18-31）。对违背上帝律法者的惩罚和报复是不可避免的：扫罗为逃避敌人的嘲笑、羞辱、凌辱和指责而自尽；但他并未能逃脱这一切，因为非利士人砍下了他尸体的头颅，将尸体扔给野兽和飞鸟吞食，并将头颅带着凌辱和嘲笑游遍了整个巴勒斯坦！哦，上帝！无人能躲过您的旨意，也无人能逃脱您的审判。扫罗未能执行上帝灭绝亚玛力人的命令，因此给自己招致了无尽的苦难乃至死亡。正如一切都通过平衡和偏重在精准的秤上衡量一样，在上帝那里，一切都凭公义（参阅
            箴言 16:11）。上帝的旨意以极大的智慧显明：通常并非每一种罪行都会立即受到惩罚；但另一方面，也绝不会完全不受惩罚。如果上帝不对任何一项邪恶行为施加惩罚，那么许多人就会认为根本没有旨意。但如果每一次罪行都立即受到惩罚，那么人们就会相信死后既无奖赏也无惩罚。因此，上帝只惩罚一部分人，以显明祂的旨意；而当祂不立即惩罚其他罪行时，祂就警告他们，如果他们今生不悔改，死后，在来生，将受到惩罚。基于同样的理由，祂拯救一些义人脱离苦难和攻击，却将另一些人交到不敬虔者手中，任其折磨和痛苦。然而，这一切都是上帝以无比的智慧和预见来完成的：祂保守了在巴比伦火窑中的三位希伯来少年毫发无损；上帝却允许安提阿古斯将七位马卡比兄弟折磨致死：无论是前者还是后者，都按上帝的旨意成就。
