      children:
      - type: paragraph
        text:
          ru: 'Все в мире, даже по виду злое, кроме греха, происходит по воле Божией.
            Богословы объясняют это таким способом. Начало зла (в собственном значении)
            есть грех. В каждом грехе заключается: 1) причина, его производящая, и
            2) ее неизбежные последствия, исправление угрозой, наказанием и, наконец,
            казнью. Причина греха – лживость, или своеволие горделивого грешника;
            наказания же вообще (как исправительные, так и казни), будучи горькими
            последствиями своей причины, происходят по воле Божией, как причине не
            греха, но исправления или уничтожения оного. Итак: если мы из понятия
            греха отбросим его причину (лживость, своеволие), то не будет ни одного
            из горьких или злых его последствий, которое бы не происходило по воле
            Божией или было бы Богу неугодно. Как горести греховные (частного человека),
            так и общемирские бедствия, обыкновенно называемые естественными: голод,
            засуха, эпидемии и тому подобное, часто не имеющие непосредственного отношения
            ко греху частного лица, происходят по воле Божией. А потому все эти беды
            случаются ради достижения праведных целей Промысла Божия; один только
            грех противен Богу (подобно тому как зло противно добру или ложь противна
            истине), но попускается Богом ради ненарушения личной человеческой воли
            или его свободы. Эта попускающая (грех) воля Божия называется еще домостроительством,
            или Промыслом Божиим. Все же то, что мы называем в обыкновенном значении
            злом (кроме греха – зла в точном значении), происходит по воле Божией
            по смыслу богословия. Таково основное положение, которое должно твердо
            содержать в уме; ибо весьма благоразумно, благопотребно и благочестиво
            рассуждать, что всякое зло или несчастие являются для нас спасительным
            наказанием, посылаемым Богом; но не Бог – причина нашей вины, то есть
            греха нашего, неизбежно влекущего за собой наказание по правде Божией.
            Отсюда вытекает следующее заключение: так как все в мире совершается по
            Божию мановению и повелению, то наш долг все принимать без ропота от Божиейдесницыи
            совершенно покоряться Ему, или Его всесвятейшей воле. И тем самым сообразовывать
            нашу волю с Его Божественной волей, не полагаясь ни в чем на случай подобно
            древним язычникам. Омраченные тьмой многобожия, они приписывали человеческое
            благополучие или особенным божествам, или слепому случаю, или, наконец,
            небрежности и злому человеческому умыслу как первоначальной причине своего
            счастья или несчастья. Подобные чудовищные представления древних христианам
            весьма неприличны и должны быть нами отвергаемы. «Это или то приключилось
            со мной потому, что тот или другой возненавидел меня или же навредил мне
            оговорами, клеветою; все было бы иначе, если бы такой-то был ко мне благорасположен,
            похлопотал бы об этом деле, не жалея трудов». Тщетны такие жалобы, неразумны
            и бесполезны такие сожаления! Напротив, умнее, истиннее и благочестивее
            думать и говорить обо всем происшедшем: «Господь так устроил»; ибо все
            доброе и недоброе, как замечено нами выше, происходит по воле Божией.'
          cn: 世间万物，甚至那些看似邪恶的事物，除了罪，都源于上帝的旨意。神学家们对此有如下解释。邪恶（就其本义而言）的开端是罪。每一个罪都包含：1）产生它的原因，以及2）其不可避免的后果，通过威胁、惩罚，最终是刑罚来纠正。罪的原因是虚谎，或是骄傲罪人的任意妄为；而惩罚（无论是纠正性的还是刑罚性的），作为其原因所带来的苦涩后果，则源于上帝的旨意，并非罪的原因，而是纠正或消除罪的原因。因此：如果我们从罪的概念中剔除其原因（虚谎、任意妄为），那么其苦涩或邪恶的后果中，没有哪一个不是源于上帝的旨意，或是上帝所不悦的。无论是个人的罪孽（私人），还是普遍的世间灾祸，通常被称为自然灾害：饥荒、干旱、瘟疫等等，这些往往与个人的罪没有直接关系，但都源于上帝的旨意。因此，所有这些灾祸的发生，都是为了实现上帝神圣旨意的公义目标；唯独罪是与上帝相悖的（如同邪恶与良善相悖，谎言与真理相悖），但上帝允许罪的存在，是为了不侵犯人类个人的意志或其自由。这种允许（罪）存在的上帝的旨意，也被称为上帝的经纶或上帝的护理。而我们通常所称的邪恶（除了罪——即精确意义上的邪恶），都按照神学意义上的理解，源于上帝的旨意。这是必须牢记的基本立场；因为如此思考是极其明智、合宜且虔敬的，即所有邪恶或不幸都是上帝所赐予的救赎性惩罚；但上帝并非我们罪孽——即我们的罪——的原因，而我们的罪必然会按照上帝的公义引来惩罚。由此得出以下结论：既然世间万物都按照上帝的示意和命令而成就，那么我们的职责就是毫不抱怨地从上帝手中接受一切，并完全顺服祂，即顺服祂至圣的旨意。从而使我们的意志与祂神圣的旨意相符，不把任何事归因于偶然，像古代异教徒那样。那些被多神崇拜的黑暗所蒙蔽的人，将人类的幸福归因于特殊的神灵，或盲目的偶然，或最终归因于粗心大意和恶毒的人类恶意，以此作为他们幸福或不幸的最初原因。基督徒绝不应持有这种古代的可怕观念，我们必须摒弃它们。「这件事或那件事发生在我身上，是因为某人憎恨我，或者用毁谤、诬蔑伤害了我；如果某人对我有好感，不辞辛劳地为这件事操心，那么一切都会不同。」这样的抱怨是徒劳的，这样的遗憾是愚蠢和无益的！相反，更明智、更真实、更虔诚的思考和谈论所发生的一切，应该是：「主如此安排」；因为正如我们前面所指出的，所有好的和不好的事情，都源于上帝的旨意。
    - type: heading4
