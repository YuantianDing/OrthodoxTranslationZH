            случае жертва твоя будет благоприятна Богу, и сердечно жалей, если совесть
            твоя уличает тебя в грехе, и приложи все старание и твердую решимость
            остерегаться грехопадения, которым отнимается от тебя милость Божия, и
            тем испросить себе прощение у Бога:сердце сокрушенно и смиренно Бог не
            уничижит(Пс 50,19)[93].
          cn: 我们若要向上帝献上我们的意志为祭，只有在献祭者居于上帝的恩典之中，并且尽可能过着无罪的生活，时常借着悔改来修正自己，这样的祭品才会蒙上帝悦纳。圣瓦西里在解释诗篇
            28:1的话语时说：「上帝的众子啊，你们要将荣耀能力归给上主！你们要将荣耀归给上主！」（即借着上帝的恩典而成为的儿子），「将……公羊（作为祭品）归给上帝」，他说，在你向上帝献祭之前，要认真省察自己——你是否属于上帝恩典的儿子？如果你确实是恩典之子，就把你的礼物带到祭坛前。只有在这种情况下，你的祭品才会蒙上帝悦纳，如果你内心深处因良心控告你有罪而感到懊悔，那么就尽一切努力，下定决心警惕罪的堕落，因为罪会夺走上帝的怜悯，并以此来向上帝祈求赦免：「忧伤痛悔的心，上帝必不轻看」（诗篇
            50:19）[93]。
      - type: paragraph
        text:
          ru: '«Ничего я не желал бы, как только иметь возможность отдать всего себя
            Тому, у Кого нахожусь я в неоплатном долгу, и сделаться таким образом
            Божиим доброхотным пленником у Господа», по выражению стихотворца. Святой
            Августин дает всем это наставление: «Несомненно веруй в Бога и всего себя,
            насколько возможно это тебе, Ему отдай. Не желай никогда принадлежать
            самому себе и неограниченно пользоваться самовластием, но признавай себя
            рабом премилосердного и благоуветливого Господа. Этим обращением к Господу
            ты сделаешься приятным Ему, и Он не перестанет приближать тебя к Себе,
            и не попустит приключиться ничему злому или горькому для тебя, кроме того,
            что необходимо для твоей же пользы, хотя о полезности сей ты и не подозреваешь»[94].
            Это же самое наставление Августин подтверждает в другом месте: «Ничего
            не можем мы принести Господу, как только сердечное повторение слов пророка
            Исаии: “Господствуй над нами, о Боже!”»[95]. Некоторые жертвуют в святые
            храмы воск для свечей или елей для возжигания лампад, но и это – денежный
            обет, а потому он и недостаточен и не составляет особенной добродетели.
            Иные обещают пред Богом воздерживаться от употребления вина, особенно
            от пьянства, а иные раздают щедрое подаяние убогим, неимущим: это действительно
            многоценное пожертвование, но не превосходящее других обетов; ибо чем
            тебе помогут бедные относительно спасения души твоей? Бог не поставил
            Своей целью твое подаяние, но Его цель – искупить твою душу (отклонить
            ее от злодеяний, искупить от них и обратить на путь добродетели). Итак,
            принеси Ему в дар то, что Он искупил, то есть душу твою принеси Ему! Если
            спросишь меня: как принести мне свою душу, пребывающую в Его власти? Слушай:
            принеси душу свою, то есть самого себя, в своем добронравии, в чистых
            мыслях своих, в делах доброполезных. Так были принесены Богу пророчицей
            Анной сын ее Самуил, Пресвятой Девой – Христос Господь; Иоанн Креститель,Григорий
            Назианзин[96]и другие – их родителями принесены Богу: они достигли возраста
            славных знаменитых мужей. Если же столь полезно посвящение Богу других
            личностей, то во сколько раз полезнее посвящение самого себя Господу?
            Царь Давид в совершенстве исполнил это, предавая себя Богу на служение
            молитвенными словами:Волею пожру Тебе,то есть охотно стану приносить Тебе
            жертвы,исповемся имени Твоему, Господи, яко благо(Пс 53,8).'
          cn: 「我别无所愿，唯愿能将我的一切奉献给那使我负有永恒之债的主，从而成为上帝甘愿的囚徒，如诗中所言。圣奥古斯丁给予众人这样的教诲：「毫无疑问地相信上帝，并尽可能地将你的一切奉献给他。切勿渴望拥有自己，
            unrestricted地运用你的意志，而要承认自己是至仁慈、至和善之主的仆人。通过这番转向主，你将蒙他悦纳，他将不断使你亲近他，也不会允许任何邪恶或苦楚临到你，除了那些为你的益处所必需的，尽管你对此益处可能毫无察觉。」[94]奥古斯丁在另一处也证实了同样的教诲：「我们能献给主的一切，唯有内心重复先知以赛亚的话语：『愿你治理我们，哦上帝！』」[95]有些人将蜂蜡用于圣殿中的蜡烛，或将油用于点亮灯盏，但这都是金钱的奉献，因此既不充分，也构不成特别的德行。另一些人则在上帝面前许诺戒酒，特别是戒除醉酒，还有一些人慷慨地施舍给贫困者和匮乏者：这确实是宝贵的奉献，但并未超越其他的许诺；因为贫困者在你的灵魂救赎方面能帮助你什么呢？上帝的目的并非你的施舍，他的目的乃是救赎你的灵魂（使她远离罪恶，从罪恶中救赎出来，并转向德行之路）。因此，将他所救赎的，即你的灵魂，献给他作为礼物吧！如果你问我：我如何献上处于他权能之下的灵魂？听着：献上你的灵魂，即你自己，在你的良善品德中，在你的纯洁思想中，在你的有益行为中。先知安娜将她的儿子撒母耳献给了上帝，至圣童贞女将主基督献给了上帝；施洗约翰、格里高利纳齐安津[96]及其他人，都是他们的父母献给了上帝：他们都成长为荣耀显赫的人物。如果将他人奉献给上帝都如此有益，那么将自己奉献给主岂不更有益百倍？大卫王完美地实践了这一点，他以祷告的言语将自己献给上帝服侍：「我必甘心献祭与你，我要称谢你的名，上主啊，因它美好」（诗篇
            53:8）。
      - type: paragraph
        text:
          ru: 'И нам самим весьма приятно, если кто сам добровольно готов ко всем
            нашим услугам. Некогда знаменитому Сократу почитатели его приносили от
            изобилия своих богатств много драгоценных подарков. Один из его учеников,
            Эсхин, весьма бедный, пришел к нему и сказал: «Я ничего не имею, чтобы
            принести тебе дар, достойный тебя, и этим самым сознаю себянищим;одно,
            что имею, это – я сам, самого себя посвящаю тебе на служение, каков бы
            ни был сей мой дар, но ты рассуди, что другие приносят тебе подарки отизбытков
            своих,себе же оставили еще больше, я же все тебе отдаю, да будет же приятно
            мое приношение!» «Действительно, величайший и драгоценнейший подарок принес
            ты мне, – отвечал ему Сократ, – разве сам себя считаешь ты малоценным;
            но я постараюсь употребить все возможное, чтобы возвратить тебе тебя же
            самого гораздо лучшим, чем принимаю тебя»[97].'
          cn: 我们自己也深感欣悦，若有人自愿乐意为我们提供一切服务。曾几何时，著名的苏格拉底，他的仰慕者们从他们丰盛的财宝中献上了许多珍贵的礼物。他的一位学生，埃斯基涅斯，家境贫寒，来到他面前说：「我一无所有，无法献上配得上您的礼物，因此我深感自己贫困；我唯一拥有的，就是我自己，我将我自己奉献给您，任凭我这份礼物价值几何，但请您思量，他人献给您的礼物来自他们的富余，他们为自己留下了更多，而我却将一切都献给了您，愿我的奉献能蒙您悦纳！」苏格拉底回答说：「你确实献给了我最伟大、最珍贵的礼物，难道你认为自己微不足道吗？但我会竭尽所能，让你回到你自己身边时，比我接受你时更加美好。」[97]
      - type: paragraph
        text:
          ru: 'Эсхин превзошел таким образом своим сердечным приношением Сократу самого
            Алкивиада, имевшего равное Эсхину сердце по таланту, и невольно посрамил
            все обильнейшие дары богатых юношей. Достойно обратить нам на это свое
            внимание: как можетздравыйум в самом крайнем убожестве изобрести величайшее
            изобилие! Ценится предмет не по тому, какова его стоимость на рынке, но
            по тому, с каким усердием, с какой охотной волей приносится в дар. Тот
            приносит величайшую жертву Богу, правильнее, все приносит в жертву, кто
            приносит Ему ежедневно всю свою волю (то есть покоряет ее Божественной
            воле) и кто поступает так каждый день не один раз, не дважды, но многократно
            (сколько того потребуют обстоятельства), в особенности тогда, когда видит
            себя обуреваемым различными приманками, несчастьями, когда он – в величайшей
            беде, или же когда все сбывается по его желанию, тогда преимущественно
            должно обращаться к Богу с молитвою: «О Господи, Боже мой, я приношу всего
            себя в жертву Тебе, да будет надо мной Твое благоволение: да будет воля
            Твоя!» Эта жертва Богу устроит для нас в наших злоключениях – терпение,
            в нашем счастии и успехах – целомудрие и умеренность. Эта жертва при злобных
            нападениях на нас умеряет нашу печаль и удерживает наши уста от неприличных
            нареканий на Бога, удаляет от нас нетерпеливость; она же умножает воздаяние
            за добрые дела и более всего привлекает к нам милосердие Божие. Словом,
            это – непобедимый щит наш против всех бед, напастей и искушений.'
          cn: 埃斯欣以他那发自内心的奉献给苏格拉底，如此超越了才华上与他旗鼓相当的阿尔西比亚德，并无意中令所有富家子弟的丰厚馈赠黯然失色。我们应正视这一点：健康的理智如何在最极端的贫困中创造出最伟大的丰盛！一件物品的价值，并非取决于它在市场上的价格，而在于它是以怎样的热忱、怎样的乐意之心献出的。那将最伟大牺牲献给上帝的人，更确切地说，是将一切献为牺牲的人，是每日将自己全部的意志（亦即使之顺服于神圣的意志）献给祂的人，并且，他每日这样做，不是一次两次，而是多次（视情况需要），尤其是在他看到自己被各种诱惑、不幸所困扰，处于极大的苦难之中时，或者当一切都如其所愿时，这时更应主要地向上帝祈祷：「哦，我的主，我的上帝，我将自己完全献给您作为牺牲，愿您的恩宠降在我身上：愿您的旨意成就！」这种献给上帝的牺牲，将在我们的不幸中为我们带来忍耐，在我们的幸福和成功中带来贞洁和节制。这种牺牲，在邪恶向我们发起攻击时，能缓和我们的悲伤，抑制我们的口不对上帝发出不敬的抱怨，并使我们远离不耐烦；它还能增加善行的报偿，并最能吸引上帝的怜悯降临我们。简而言之，这是我们抵御一切苦难、侵袭和诱惑的不可战胜的盾牌。
