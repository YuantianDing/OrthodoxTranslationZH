            лет, в продолжение которых он никого из людей не видел, питался молоком
            самки оленя. Многие из пустынников имели и пищу, и одежду от финикового
            дерева: оно служило для них и портным, и хлебопеком. В лето от Рождества
            Христова шестьсот пятьдесят третье Индок, сын царя британцев, отрекшись
            от царского престола, поступил в монахи и сделался отшельником. На острове,
            окруженном водой, он построил церковь и основал монастырь. Он был так
            щедролюбив к убогим, что однажды, случилось в монастыре, оставался один
            только хлеб для трудящейся братии, но он велел разделить и этот хлеб на
            четыре части и отдать первую часть просящему нищему: этот нищий, переменяя
            свою одежду, приходил в один день четыре раза просить подаяния и получил
            все четыре части, так что ничего не осталось для прокормления братии.
            А потому один из них начал роптать и укорять игумена за его излишнее щедролюбие.
            Индок, утешая его, велел ожидать помощи свыше. Спустя несколько часов
            приплыли под обитель четыре ладьи с полным грузом съестных припасов, которыми
            изобильно насытилась голодавшая братия. Справедливо выразился Августин:
            «Думаешь ли, что тот, кто кормит Христа (то есть нищих), не будет сам
            накормлен Христом?» Настоятель одного монастыря отпустил двоих братий
            по делам обители; когда путешествующих застиг вечер, они, истомленные
            трудом, изморенные голодом и печальные, начали воздыхать о том, что придя
            в убогое селение, не имея там никаких знакомых, не получат себе ни отдыха,
            ни подкрепления пищей. Повстречавшийся незнакомец спросил о причине их
            печали и, когда они открыли ему свою невзгоду, сказал им: «Вы все оставили
            ради Бога с величайшим на Него упованием, теперь же печалитесь, как бы
            лишенные всякой надежды; Бог насыщает скотов, неужели Он оставит сынов
            изнемочь от голода?» Сказавши это, сделался невидим. Когда они вошли в
            город и совершили молитву в церкви, градоначальник пригласил их к себе
            на ужин; но некто другой из обывателей подошел к ним, прося их к себе
