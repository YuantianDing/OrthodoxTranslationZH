            ненавидя и исправляя их; Бог производит из зла много доброго, подобно
            тому как бы Он огонь превратил в воду». Здесь должно упомянуть и о другом
            его наставлении: «Все оскорбляющие нас каким бы то ни было образом – каждый
            из них совмещает в себе как бы два лица, одно действует сознательно, другое
            – бессознательно: во-первых, он желает по злому расположению действовать
            против нас враждебно: с намерением оскорбить нашу личность, лишить имущества
            и т.д., хотя в этом намерении своем и не всегда успевает; при успехе же
            своем, через попущение Божие, делается он бессознательно вторым лицом,
            действующим в качестве орудия в руках Божиих, наказующего или исправляющего
            наше поведение, и тем самым бессознательно служит Богу». Такими бессознательными
            служителями Божиими были известные в истории: Навуходоносор[17], Аттила[18],
            Тотила[19], Тамерлан[20]и другие бичи Божии; таковы же Веспасиан и сын
            его Тит, которые ради славы и распространения Римской империи старались
            уничтожить евреев, но обманулись. Действительно, они были мучителями и
            сильными воинами – орудием гнева Божия на народ неправедный. Евреи не
            могли достигнуть спокойствия и счастья на земле не иначе, как при пособии
            терм Нероновых. Но чтобы яснее изложить читателям означенное здесь изъяснение
            попущения Божия, да будет нам позволено коснуться некоторых исследований
            и суждений.'
          cn: 那些蒙上帝喜悦的圣人，确实将他们生命中所发生的一切，无论是愉悦的还是不愉悦的，都归因于上帝的旨意和作为。因为他们不专注于他人的罪过，而是将所有人类的行为都视为上帝的恩赐或对他们自身罪过的容忍。圣人们如此思考：全善的上帝绝不会允许任何邪恶发生，除非他知道从中他将生发出众多伟大的福祉。蒙福的奥古斯丁也表达了类似的思想：「上帝认为将邪恶转化为良善比全然不容忍邪恶更好。因为上帝既然是全善的，祂绝不会在祂的作为中允许邪恶，除非祂是如此全能和良善，以至于祂能从邪恶中生发出良善、美好的事物。」[15]教师提奥菲尔说得对：「上帝以不可思议的方式介入我们的过失和罪过，并非为了赞扬或参与其中，而是厌恶、憎恨并纠正它们；上帝从邪恶中生出许多美好，就像祂将火转化为水一样。」[16]此处也应提及他的另一项教导：「所有以任何方式冒犯我们的人——他们每个人都仿佛兼具两种面孔，一个有意识地行动，另一个无意识地行动：首先，他恶意地意欲与我们为敌：旨在冒犯我们的人格，剥夺我们的财产等等，尽管他这种意图并非总能成功；而当他成功时，通过上帝的容忍，他便无意识地成为第二种面孔，充当上帝手中的工具，惩罚或纠正我们的行为，并因此无意识地侍奉上帝。」历史上那些著名的无意识的上帝仆人包括：尼布甲尼撒[17]、阿提拉[18]、托提拉[19]、帖木儿[20]以及其他上帝的鞭子；同样还有维斯帕西安和他的儿子提图斯，他们为了荣耀和扩张罗马帝国而试图消灭犹太人，但他们受骗了。实际上，他们是折磨者和强大的战士——上帝对不义之民的愤怒工具。犹太人只有借助于尼禄的温泉浴才能在地上获得平静与幸福。但是，为了更清楚地向读者阐释此处所说明的上帝的容忍，请允许我们探讨一些研究和判断。
