            его святостью своей жизни.'
          cn: 在每一个世代中，慈悲的上帝都在人类之中拥有祂拣选的亲密朋友，祂预定他们去成就祂的伟大作为，向他们揭示祂许多崇高而深奥的奥秘，并在他们良善的品德与行为中无形地临在，在他们内心深处教导和启发他们，并光照他们的心智。在这些上帝的蒙选者中，有些人是第一次的蒙召（可称之为第一次的呼唤），有些人是第二次，还有些人是第三次。换句话说，他们因其内心与上帝亲近的程度、上帝对他们的恩宠以及他们被预定成就上帝事工的程度而有所不同——所有这样的人，我们都称之为上帝的圣者。正如智者塞涅卡所言，在良善之人与上帝之间，「友谊」是连接他们的美德
            [103]。我说了友谊？不，这个表达太过微弱。更准确地说，这是一种与上帝的属灵合一，如同夫妻的婚姻结合，这是基督与祂教会肢体的结合（参阅：以弗所书
            5:25-33），因为一个善良的人，其作为与上帝的区别仅在于时间、空间和能力。他是上帝的门徒，热切地效法祂：因为我们所有基督徒，要么已经在实际上是上帝真正的后裔，要么仍在可能性之中。爱比克泰德在教导所有人的时候说：「如果凯撒接纳你为亲属并提拔你，那么谁不会畏惧你的容颜呢？如今你已成为上帝的儿子，却不尊重自己和你崇高的尊严，反而被不理智的兽性冲动和罪恶欲望所践踏？！」诚然，备受尊敬的老者，我们是圣洁的族类，上帝的族类（参阅：使徒行传
            17:29），我们所有人都是至高者的儿子，但这唯独是借着上帝的怜悯和恩典赐予我们的，如果我们不愿失去这份恩赐，就必须以我们圣洁的生活来保守它。
      - type: paragraph
        text:
          ru: 'Первою же степенью к богоугодной жизни и святости служит совершенное
            предание всего себя и всего своего в волю Божию и ее распоряжение; на
