      - type: paragraph
        text:
          ru: 'Прародители человечества, преступив повеление Божие, пали в своеволие,
            присвоили себе неограниченное употребление дарованной им Богом свободы
            под известным условием и тогда же были изобличены в этом самовольном деянии
            (увидели свою наготу); это нарушение воли Божией обратилось в своеволие,
            в грех, не излечимый силами человеческими, грех, с которым родится все
            потомство Адамово. Последствием его были лютейшие казни: изгнание из рая,
            лишение райского сообщества с Богом. Мы, позднейшие потомки Адамовы, печалимся
            о том, что сотворен ад, и часто обращаемся к Богу с просьбами, умоляя
            Его: «Господи! Не пошли нас в муки адские; о Господи, если бы Ты уничтожил
            ад, тогда бы мы были покойны, без всякого страха». На это Слово Божие
            отвечает нам: «Удалите причину ада (грехи), тотчас же угаснет пламень
            геенский!» Но мы еще сильнее взываем: «О Господи! Не мы же первые согрешили,
            почему же виновны мы в чужом, наследственном пороке? Это грех прародительский,
            но не наш». Господь возражает нам на это: «И не Я же виновник геенны преисподней,
            она – последствиегордости, преслушания;начало ее древнее человека; этоогонь
            вечный, уготованный диаволу и ангелам его(Мф 25, 41); а чтобы вы не могли
            жаловаться, что обложены чужим оброком, Я дам вам через верных рабов Моихрадостноедля
            васобъявление(евангельскую проповедь), которому никто не возможет противиться».
            Какое это объявление? Некто не из последних верных рабов Божиих провозгласил
            давно в кратких и точных словах, как легко может угаснуть геенский огонь;
            он сказал: «Пусть престанет человеческое своеволие, – и геенны не будет».
            Положение это основывается на следующих выводах: а) что неприятно Богу
            более всего и достойно казни, как не наше своеволие, противоречащее нашему
            Создателю? б) и на кого же будет столь сильно возгораться тот огонь, как
            не на наши вожделения: так, если мы претерпеваем холод, или голод, или
            другое что переносим против своей воли, то страдает только своя воля нашего
            «я»; но если все принимаем мы благодушно, то мы уже руководимся высшей
            Божией волей, попускающей терпеть нам нежелаемое для конечных благотворных
            целей.'
          cn: 人类的始祖违背了上帝的诫命，堕入任性，擅自使用了上帝在特定条件下赐予他们的无限自由，并立即因此自作主张的行为而暴露（他们看到了自己的赤身）；这种对上帝旨意的违背变成了任性，变成了人类自身力量无法治愈的罪，所有亚当的后裔都带着这种罪而生。其后果是最严酷的惩罚：被逐出乐园，失去了在乐园中与上帝相交的福分。我们，亚当较晚的后裔，为地狱的创造而悲伤，并常常向上帝祈求，恳求祂说：「主啊！不要把我们送入地狱的痛苦中；哦，主啊，如果你能消灭地狱，我们就能安宁，毫无惧怕。」对此，上帝的圣言回答我们：「除去地狱的根源（罪恶），地狱的火焰立刻就会熄灭！」但我们更强烈地呼喊：「哦，主啊！我们不是首先犯罪的人，为什么我们要为他人的原罪，即遗传的罪孽负责呢？那是原罪，但不是我们的罪。」主对此回答我们：「我也不是地狱深渊的罪魁祸首，它是骄傲和悖逆的后果；它的起源比人类更古老；那是为魔鬼和他的使者所预备的永火（马太福音
            25:41）；为了让你们无法抱怨背负了他人的重担，我将通过我忠实的仆人向你们宣告一个令你们喜悦的消息（福音的宣讲），没有人能够抵挡它。」这是什么样的宣告呢？一位不属于末位、忠实的上帝仆人，早已用简短而精确的语言宣告了地狱之火熄灭是何等容易；他说：「让人类的任性停止吧，——地狱就不复存在了。」这一论点基于以下推论：a)
            有什么比我们的任性更令上帝不悦并更应受惩罚呢？这种任性与我们的创造者相悖。b) 那火焰又会如此猛烈地燃烧在谁身上呢，不是我们的欲望吗？因此，如果我们忍受寒冷、饥饿，或任何其他违背我们意愿的事情，那么受苦的只是我们「自我」的意志；但如果我们心平气和地接受一切，那么我们就是被更高的上帝旨意所引导，祂允许我们忍受不情愿之事，以达到最终的有益目的。
      - type: paragraph
        text:
          ru: 'Какую пагубу причиняет человеку своеволие? Услышьте и бойтесь, порабощенные
            им. Оно, во-первых, отчуждает человека и удаляет его от Бога, Создателя
            своего, Которому каждыйобязанслужить и повиноваться. Но, во-вторых, оно
            не довольствуется тем: оно присваивает и расточает безумно все дары Божии,
            предоставленные человечеству, ибо вожделение человеческое не знает меры;
            лихоимец не довольствуется малыми процентами, он желал бы, если бы было
            только возможно, завладеть богатствами всего мира. Но своеволие едва ли
            бы и этим ограничилось и не возмутилось бы в своем безумии (страшно и
            выговорить) против Самого Создателя своего:Рече безумен в сердцы своем:
            несть Бог(Пс 13,1). Своеволие – жесточайший зверь, хищный волк и лев свирепейший;
            это – отвратительная душевная проказа, потребовавшая очищения во Иордане
            и строгого подражания в жизни Пришедшемуне творить Своей волии молившему
            во время страстей Своих Отца Небесного словами:не Моя воля, но Твоя да
            будет(Лк 22,42). Пусть перестанет воля своя, и пламень геенский угаснет.
            Вопрос: угаснет ли геенский огонь и каким образом может быть он погашен?
            – вопрос не праздный. Огонь тот может быть погашен, это несомненно: Бог
            не отвергает наших молитв о погашении геенского огня и готов погасить
            его, только требует от нас отвержения нашегосвоеволия:прекратится своеволие
            – искоренится и геенна. Но кто принудит всех людей, чтобы каждый отвергся
            своей воли (то есть самого себя), если она противна воле Божественной?
            Каждый из нас это может сделать порознь над собой, если только он разумно
            рассудит: как скоро он перестал следовать своеволию и начал жить согласно
            воле Божией, он уже и истребил то место в аде, где мог бы мучиться в преисподней,
            как бы ад был уже разрушен для него и пламя его погашено. Да погибнет
            же наше своеволие, да погибнет и геенна вместе с ним! Другие учители выражают
            то же самое другими словами: «Око есть дверь и окно сердца, сомкни око,
            и вожделение к стяжанию исчезнет».'
          cn: '人的任性会造成怎样的祸患？被它奴役之人啊，请聆听并心生敬畏。首先，它使人与上帝，与他们的造物主疏远，而每个人都理当侍奉并顺服造物主。然而，其次，它并不止步于此：它疯狂地侵占并挥霍上帝赋予人类的一切恩赐，因为人的欲望没有止境；贪婪之人不会满足于微薄的利息，如果可能，他恨不得掌控全世界的财富。但任性之人甚至不会就此止步，他们会疯狂地（说出来都令人胆寒）反抗他们的造物主本身：「愚顽人心里说，没有上帝。」（诗篇
            14:1）


            任性是极度残暴的野兽，是凶残的狼和更甚的狮子；它是令人憎恶的灵魂麻风病，需要在约旦河中得以洁净，并在生活中严格效法那来「不是要按自己的意思行」的基督，祂在受难时向上天之父祷告说：「不要成就我的意思，只要成就你的意思。」（路加福音
            22:42）。愿自己的意愿止息，地狱的火焰便会熄灭。


            问题是：地狱之火会熄灭吗？它如何才能熄灭？——这并非一个空泛的问题。那火可以熄灭，这是毫无疑问的：上帝不会拒绝我们熄灭地狱之火的祷告，祂也愿意熄灭它，但祂只要求我们弃绝我们的任性：任性停止了——地狱也就被根除了。


            然而，谁能强迫所有人都弃绝自己的意愿（即弃绝他们自己），如果那意愿违背了上帝的旨意呢？我们每个人都可以独自为自己做到这一点，只要他能理智地判断：一旦他停止追随任性，开始按照上帝的旨意生活，他就已经摧毁了地狱中他可能在阴间受苦的地方，仿佛地狱已为他而被摧毁，其火焰也已熄灭。


            愿我们的任性消亡，愿地狱也随之消亡！其他导师也用不同的方式表达了相同的观点：「眼睛是心的门窗，闭上眼睛，贪求之心就会消失。」'
