          ru: 'Продолжим начатую нами беседу о прошении, или молитве. Иисус Христос
            предлагает нам еще и другой пример: если кто,имея друга, придетк нему
            в полночь и скажет ему: друг! дай мне взаймы три хлеба. Ибо друг мой с
            дороги зашел ко мне, и мне нечего предложить ему. А тот изнутри скажет
            ему в ответ: не беспокой меня, двери уже заперты, и дети мои со мной на
            постели; не могу встать и дать тебе. Если(говорит Христос) онне встанет,
            не даст ему по дружбе с ним, то по неотступности его, встав, даст ему
            сколько просит. И Я скажу вам(слова Христовы):просите, и дано будет вам;
            ищите, и найдете; стучите, и отворят вам(Лк и, 5–9). Нет ничего приятнее
            Богу, когда мы к Нему прибегаем и умоляем Его о помощи себе с таким упованием,
            как друг к другу; ни один человек и никогда не должен думать о том, что
            уже не время призывать ему Бога, то есть никогда не должен отчаиваться
            в спасении Божием. Смотрите, как убогий бедняк, чтобы получить грош или
            кусок хлеба, терпеливо стоит пред дверьми или бежит за проезжающим на
            повозке и смиренно кланяется, прося подаяния. Что же нам нужно делать,
            когда просим себе милости и помилования у всещедрого и всемилостивого
            Бога? Нам необходимо быть постоянными и терпеливыми, когда скоро не получаем
            просимого, и иметь несомненное упование, что Бог не оставит наше прошение
            без благотворных для нас последствий. Возлюбленный ученик Христов Иоанн
            так говорит об этом:вы, веруя в Сына Божия, имеете жизнь вечную. И вот
            какое дерзновение (уверенность) мы имеем к Нему, что, когда просим чего
            по воле Его, Он слушает нас во всем, о чем бы мы ни просили, – знаем и
            то, что получаем просимое от Него(1Ин 5,13–15).Какой из вас отец, когда
            сын попросит у него хлеба, подаст ему камень? Или, когда попросит рыбы,
            подаст ему змею вместо рыбы? Или, если попросит яйца, подаст ему скорпиона?
            Итак, если вы, будучи злы, умеете даяния благие давать детям вашим, тем
            более Отец Небесный даст Духа Святаго просящим у Него(Лк 11, 11–13). Но
            часто бывает, что мы безрассудно просим себе не хлеба, но камня, не рыбы,
            но скорпиона:ибо мы не знаем часто, о чем молиться, как должно; но Сам
            ДухСвятойходатайствует за нас воздыханиями неизреченными(Рим 8,26).И если
            Бог, остерегая нас от погибели, не исполняет наших молитв, то мы недовольны,
            ропщем на чадолюбивого Отца, говоря: «Он не видит и не слышит». О безрассудные!
            Часто ли родители препятствуют своим детям есть несозревшее яблоко и какой-либо
            другой вредной пищи, хотя они приготовляют для них и завещают многотысячные
            наследства?'
          cn: 让我们继续我们关于祈求或祷告的对话。耶稣基督还给我们提供了另一个例子：如果有人，有一个朋友，半夜来到他那里，对他说：朋友！请借我三个饼。因为我的朋友在路上来我这里，我没有什么可以给他。那人从里面回答说：不要打扰我，门已经关了，我的孩子也和我躺在床上；我不能起来给你。如果（基督说）他不是出于友谊而起来给他，那么由于他的坚持不懈，他会起来给他所求的。我告诉你们（基督的话语）：祈求，就给你们；寻找，就寻见；叩门，就给你们开门（路加福音
            1:16，5-9）。没有什么比我们以如此的信靠，如同朋友之间那样，来到他面前恳求他的帮助，更令上帝喜悦的了；没有人应该，也永远不应该认为，现在不是呼求上帝的时候，也就是说，永远不应该对上帝的救恩绝望。看那贫穷的乞丐，为了得到一分钱或一块面包，耐心地站在门前，或追着马车上的行人，谦卑地鞠躬，乞求施舍。那么，当我们向慷慨仁慈的上帝祈求恩典和怜悯时，我们应该怎么做呢？我们必须在未能迅速得到所求之时保持恒心和耐心，并坚信上帝不会让我们的祈求没有对我们有益的后果。基督的爱徒约翰如此论及此事：你们相信上帝的儿子，就拥有永生。我们对他有这样的确信（信心），就是我们无论求什么，只要是合乎他的旨意，他都会听我们；我们知道，凡我们所求的，都从他那里得到了（约翰一书
            5:13-15）。你们中间有哪位父亲，当儿子向他要饼时，会给他石头呢？或者，当儿子要鱼时，会给他蛇而不是鱼呢？或者，如果他要鸡蛋，会给他蝎子呢？所以，你们虽然是恶人，尚且知道把好东西给你们的儿女，何况天父，岂不更要把圣灵赐给求他的人吗（路加福音
            11:11-13）？但常常我们是无知地祈求，不是要饼，而是要石头；不是要鱼，而是要蝎子：因为我们常常不知道当怎样祷告；但是圣灵亲自用说不出来的叹息替我们代求（罗马书
            8:26）。如果上帝为了保护我们免于毁灭，没有应允我们的祷告，我们就会不满，抱怨那爱子的父亲，说：「他看不见，也听不见。」哦，无知的人们！父母们常常阻止他们的孩子吃未成熟的苹果或其他有害的食物，尽管他们为他们准备并留下了数万计的遗产，不是吗？
      - type: paragraph
        text:
          ru: 'Святой апостол Павел прилежно молился Богу о том, чтобы быть свободным
            от искушения плоти, думая, что просит праведной и полезной вещи, но молитва
            его не была услышана Богом, отвечавшим ему:довольно для тебя благодати
            Моейпротив искушений (2Кор 12, 9). Когда и мы не получаем просимого нами
            у Бога, то да будет нам известно, это делается потому, что или исполнение
            нашего прошения вовсе для нас не полезно, или же полезнее отложить его
            до большей благопотребности, или, наконец, что Бог предвидит и предназначает
            время более благоприятное для нас, в которое будет совершено наше прошение,
            чтобы мы между тем с большим упованием умоляли бы Его о милости. Но просить
            у Бога чего-либо жестокого, бесчеловечного (например, смерти врага своего)
            недопустимо: во-первых, потому что Бог, как милостивый Отец наш, откажет
            в нашем прошении, а во-вторых, как Праведный Судия, обратит просимое для
            другого против нас самих и молитва наша из молитвы обратится в тяжкий
            грех (см.:Пс 108,7). Да будет нам известно и то, что всякая молитва наша,
            произносимая с должной покорностью воле Божией, бывает всегда услышана,
            и мы получим или просимое нами у Господа, или Он дает нам другое, что
            для нас лучше. Это весьма укрепляет наше упование на Бога. Все, о чем
            молясь просим по воле Божией, Он услышит и даст нам.'
          cn: 圣使徒保罗曾恳切地向上帝祷告，祈求从肉体的试探中解脱出来，他以为自己所求的是公义且有益的事，然而他的祷告并未蒙上帝应允。上帝回答他说：「我的恩典够你用的」（哥林多后书
            12:9）。当我们向上帝所求的未曾得到时，我们当明白，这乃是因为：或我们所求之事成就于我们全然无益；或将其延至更适宜之时更为有益；再者，或上帝预见并预定了一个对我们更为有利的时机，届时我们的祈求方将成就，以便我们在此期间能以更大的盼望恳求祂的怜悯。然而，向上帝祈求任何残忍、不人道之事（例如，仇敌之死）是不可容许的：首先，因为上帝作为我们慈悲的父，会拒绝我们的祈求；其次，作为公义的审判者，祂会将我们为他人所求之事转而指向我们自己，我们的祷告也将从祷告变为深重的罪孽（参：诗篇
            108:7）。我们还当明白，我们每一次以合宜的顺服上帝旨意所发的祷告，总是蒙垂听的，我们或将得到我们向主所求之事，或祂将赐予我们更好的事物。这极大地坚固了我们对上帝的盼望。凡我们按照上帝的旨意祷告所求的一切，祂必垂听并赐予我们。
