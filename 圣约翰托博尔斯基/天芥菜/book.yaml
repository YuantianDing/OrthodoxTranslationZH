  - type: paragraph
    text:
      ru: B 1714 году в Чернигове была издана книга с длинным заглавием «Илиотропион,
        то есть Подсолнечник, представляющий сообразование человеческой воли с Божественной,
        переложенный с латинского на славяно-русский язык трудами высокопреосвященнейшего
        архиепископа ЧерниговскогоИоанна Максимовича, впоследствии митрополита Тобольского
        и всея Сибири, изданный по его же благословению в типографии Св. Троицкой
        Ильинской Черниговской обители, напечатанный року 1714. Пять книг». Эта книга
        сразу привлекла к себе интерес как читателей, так и издателей; за короткое
        время она выдержала несколько переизданий. В XIX в. профессором Иваном Андреевичем
        Максимовичем был выполнен перевод книги со славяно-русского диалекта на русский
        язык[1].
      cn: 1714年，切尔尼戈夫出版了一部书名冗长的书籍：《向日葵，即人类意志与神圣旨意契合的象征，由切尔尼戈夫大主教伊奥安·马克西莫维奇阁下，亦即后来的托博尔斯克及全西伯利亚都主教，从拉丁语译为斯拉夫-俄罗斯语，并由其恩准在圣三一伊利亚切尔尼戈夫修道院印刷厂出版，印于1714年。五卷》。此书一经面世，立即吸引了读者和出版商的兴趣，在短时间内多次再版。19世纪，伊万·安德烈耶维奇·马克西莫维奇教授将该书从斯拉夫-俄罗斯方言译为俄语[1]。
  - type: paragraph
    text:
      ru: СвятительИоанн Тобольскийв качестве оригинального латинского текста пользовался
        текстом произведения немецкого писателя и проповедника монаха Иеремии Дрекселя
        (1581–1638), еще в 1627 году в Мюнхене издавшего сочинение «Heliotropium,
        seu conformatio humanae voluntatis cum divina» (Илиотропион, или Сообразование
        человеческой воли с Божественной) в пяти книгах. В 1630 году «Илиотропион»
        Дрекселя был переведен на польский язык, а в 1688 году в Москве издан перевод
        с польского на русский, выполненный иеродиаконом Феофаном. Святитель Иоанн
        (Максимович) использовал для своего перевода оригинальный латинский текст,
        несколько переработав его и адаптировав для православного, и в частности русского,
        читателя.
      cn: 圣约翰托博尔斯基于其译作，使用了德国作家、布道者耶利米·德雷克塞尔（1581–1638）的拉丁文原著。德雷克塞尔修士曾于1627年在慕尼黑出版了他的著作《向日葵，或人类意志与神圣意志的一致性》（Heliotropium,
        seu conformatio humanae voluntatis cum divina），全书共五卷。1630年，德雷克塞尔的《向日葵》被译为波兰语，随后于1688年，耶罗迪肯（修士辅祭）费奥凡在莫斯科完成了该书从波兰语到俄语的翻译并出版。圣约翰（马克西莫维奇）则采用了拉丁文原版进行翻译，并对其进行了部分修改和改编，以使其更适合东正教徒，特别是俄罗斯读者阅读。
  - type: paragraph
    text:
      ru: Можно назвать множество примеров перевода на русский язык западной нравоучительной
        и духовной литературы, но случай с «Илиотропионом» исключителен тем, что это
        произведение в своем русском переложении настолько органично вошло в круг
        популярного православного назидательного чтения, что уже неразрывно связывается
        с именем своего переводчика. Нечто подобное можно сказать лишь об известной
        книге «Невидимая брань», за которой прочно закрепилась атрибуция преподобномуНикодиму
        Святогорцу(†1808). Русский перевод этого труда был осуществлен святителемФеофаном
        Затворникомс издания преподобного Никодима, который сам перевел на греческий
        язык книгу Лоренцо Скуполи, несколько переработав ее и дополнив ссылками на
        греческих отцов.
      cn: 西方道德和灵修文学的俄语译本不胜枚举，但《向日葵》（Heliotropion）的例子却格外独特，因为这部作品的俄文译本已然有机地融入了流行的东正教教诲读物圈，以至于它与译者的名字已密不可分。类似的情况或许只能在著名的《无形之战》（Unseen
        Warfare）一书中找到，此书被牢固地归属于圣尼科季姆·圣格里戈里阿特斯（†1808）。这部著作的俄文译本是由圣提奥芬隐士根据圣尼科季姆的版本完成的，圣尼科季姆本人将洛伦佐·斯库波利的书籍翻译成希腊语，并对其进行了一些改编，还补充了希腊教父们的引文。
  - type: paragraph
    text:
      ru: Рассматривая книгу «Илиотропион», невозможно обойти вниманием безусловно
        незаурядную личность ее русского переводчика. Святитель Иоанн (Максимович)
        – известный иерарх в непростое для Русской Церкви петровское время, переводчик,
        писатель и поэт. Родился он в середине XVII в. в дворянской семье[2]. После
        окончания Киево-Могилянской коллегии был оставлен там преподавателем латинского
        языка. Вскоре в Киево-Печерской лавре он принимает монашеский постриг и рукоположение
        сперва в диаконский, а потом в священнический сан. В лавре молодой иеромонах
        Иоанн несет послушания проповедника и эконома.
      cn: 在审视《向日葵》这本书时，我们无法忽略其俄语译者这位无疑非凡的人物。圣约翰（马克西莫维奇）是一位在俄罗斯教会彼得大帝时代那段艰难岁月里声名显赫的圣职人员，他既是译者、作家，也是诗人。他出生于十七世纪中叶的一个贵族家庭[2]。从基辅-莫吉拉学院毕业后，他留在那里担任拉丁语教师。不久，他在基辅洞窟修道院接受了修道剃度，并先后被按立为执事和司铎。在这座修道院里，年轻的修士约翰承担了传道者和库务的职责。
  - type: paragraph
    text:
      ru: Святитель Феодосий, архиепископ Черниговский, вероятно желая видеть отца
        Иоанна своим преемником, в 1695 году вызвал его в Чернигов и назначил архимандритом
        Черниговского Елецкого Успенского монастыря. В 1696 году, после смерти святителя
        Феодосия, архимандрит Иоанн поставляется на Черниговскую кафедру. Время пребывания
        архимандрита Иоанна на Черниговской кафедре оказывается расцветом его творческой
        и просветительской деятельности. В частности, он основал духовное учебное
        заведение – Черниговский коллегиум – которое, по его замыслу, должно было
        стать подготовительным училищем для Киево-Могилянской академии[3]. В это же
        время святитель Иоанн создает немало литературных трудов.
      cn: 圣费奥多西，切尔尼戈夫大主教，可能 жела看到伊望神父成为他的继承人，于1695年召他到切尔尼戈夫，并任命他为切尔尼戈夫叶列茨升天修道院的院长。1696年，在圣费奥多西去世后，院长伊望被祝圣为切尔尼戈夫主教。伊望院长在切尔尼戈夫教区的这段时间，成为他创作和启蒙活动的鼎盛时期。特别是，他创办了一所精神学校——切尔尼戈夫学院——按照他的设想，这所学校将成为基辅-莫吉拉学院的预备学校[3]。与此同时，圣伊望创作了许多文学作品。
  - type: paragraph
    text:
      ru: В последние годы своей жизни святитель Иоанн назначается митрополитом Тобольским
        и всея Сибири. На новой кафедре он не оставляет просветительскую деятельность,
        но берет на себя также и миссионерские труды. Заботясь о распространении христианства,
        он посылает миссии к остякам, вогуличам и другим народам. В 1714 году святитель
        Иоанн отправил в г. Пекин первую духовную миссию во главе с архимандритом
        Иларионом (Лежайским). Святитель Иоанн отошел ко Господу 10 июня 1715 года
        и двести лет спустя, в 1916 году, был причислен к лику святых.
      cn: 在圣约翰生命中的最后几年，他被任命为托博尔斯克和全西伯利亚的都主教。在新的教座上，他并未停止教化活动，同时也承担起了传教的劳作。为着基督教的广传，他派遣宣教团前往奥斯恰克人、沃古利奇人以及其他民族。1714年，圣约翰派遣了第一支由大司祭希拉里昂（列扎伊斯基）率领的灵性宣教团前往北京。圣约翰于1715年6月10日安息主怀，两百年后，即1916年，他被列入圣徒之列。
  - type: paragraph
    text:
      ru: Практически все литературные труды святителя Иоанна приходятся на время
        его пребывания на Черниговской кафедре. Его поэтические сочинения дидактико-нравоучительного
        характера переиздавались и пользовались большой популярностью. Наиболее известны
        и значимы его стихотворные произведения – «Алфавит святых» (1705), «Богородице
        Дево» (1707), «Осьм евангельских блаженств» (1709). Его стараниями переводились
        и издавались произведения многих западноевропейских богословов и проповедников.
        В 1708 году издается книга «Феатрон, или Позор нравоучительный, царем, князем,
        владыкам и всем спасительный», перевод сочинения папского каноника XVII в.
        Амвросия Марлиана, выполненный с некоторыми изменениями текста оригинала.
      cn: 圣约翰托博尔斯基的文学作品，几乎都创作于他担任切尔尼戈夫主教期间。他那些富有教诲和道德教化意义的诗歌作品被再版，并广受欢迎。其中最著名且最重要的诗歌作品是《圣徒字母歌》（1705年）、《诞神女，贞女》（1707年）和《福音八福》（1709年）。在他的努力下，许多西欧神学家和传道者的作品得以翻译和出版。1708年，他出版了《剧场，或道德教化之鉴，对君王、公爵、主教及众人皆有裨益》一书，该书译自17世纪教宗律法师安布罗西·马利亚诺的作品，译文在原文基础上有所改动。
  - type: paragraph
    text:
      ru: В 1709 году выходит в свет «Царский путь креста» – перевод с латинского
        книги Бенедикта Хефтена «Regia via crucis» (1635). Кроме католических авторов
        святитель Иоанн перевел и произведение немецкого лютеранского богослова Иоанна
        Гергарда (†1637) «Meditationes sacrae».
      cn: 1709年，《十字架皇家之路》问世，此书译自拉丁文，原著是本笃·赫夫滕于1635年撰写的《Regia via crucis》。除了上帝教作者的作品，圣约翰还翻译了德国路德宗神学家约翰·格哈德（卒于1637年）的著作《圣思》。
  - type: paragraph
    text:
      ru: Эта книга, имевшая в русском переводе заглавие «Богомыслие в пользу правоверных»,
        переиздавалась трижды, но позднее в ней усматривается «многая люторская противность»,
        в 1720 году книга была запрещена.
      cn: 此书俄文译本题为《敬虔思想，裨益正信之人》，曾三度重印。然而，其后此书被视为「多有路德宗异端之处」，遂于1720年遭禁。
  - type: paragraph
    text:
      ru: Самой же известной и читаемой книгой, связанной с именем святителя Иоанна
        (Максимовича), несомненно оказывается «Илиотропион». Поскольку первоисточником
        послужил труд католического монаха, то естественно, что книга изобилует цитатами
        и ссылками на западных богословов и церковных авторитетов. Конечно, больше
        всего автор обращается кблаженному Августину, который, кажется, ни в одном
        из своих значимых произведений не обошел тему взаимоотношений воли Божией
        и воли человека. Взаимоотношения Бога и свободной человеческой личности подробно
        излагаются и анализируются в его духовной автобиографии – «Исповеди». Исследованию
        путей Промысла Божия в истории посвящено обширное сочинение в тринадцати книгах
        «О граде Божием».
      cn: 圣约翰（马克西莫维奇）之名下最知名且阅读量最大的书籍，无疑是《向日葵》（Heliotropion）。鉴于其原始资料来源于一位上帝教修士的著作，此书自然充满了对西方神学家和教会权威的引用与提及。当然，作者最常引用的是蒙福的奥古斯丁，他似乎在其每一部重要著作中都未曾避开神圣意志与人类意志相互关联的主题。在奥古斯丁的属灵自传《忏悔录》中，他详尽阐述并分析了神与自由的人格之间的关系。而他那部广阔的十三卷著作《上帝之城》，则致力于探究上帝在历史中展现其神圣旨意的方式。
  - type: paragraph
    text:
      ru: Кроме того, тема воли Божией и человеческой свободы развивается Августином
        и в богословской полемике с британским монахом Пелагием и его последователями.
      cn: 此外，上帝的旨意和人类自由的主题也在奥古斯丁与不列颠修士白拉奇及其追随者的神学论战中得以发展。
  - type: paragraph
    text:
      ru: В крайних своих формах пелагианство утверждало полную свободу человеческой
        воли и способность человека собственными силами достичь совершенства, принижая,
        а порой и совсем отвергая значение благодати и Промысла Божия в деле спасения.
        В полемике с пелагианством блаженный Августин отстаивал несомненное значение
        в деле спасения Божественного действия – благодати. Подчеркивая то, что в
        грехопадении исказилось все человеческое естество, в том числе и его воля,
        блаженный Августин утверждал, что сам человек свободным решением своей воли
        может лишь стремиться к чему-либо, но осуществить эти благие стремления он
        способен только с помощью благодати. Утверждая исключительное значение воли
        Божией в деле домостроительства спасения, блаженный Августин говорит о том,
        что Господь Сам предопределяет к спасению тех или иных людей. В западном богословии
        учение Августина о предопределении послужило основанием многовековых споров
        о соотношении свободы и благодати. Наиболее взвешенные суждения по этой проблеме
        звучали у преподобногоИоанна Кассиана Римлянина, учившего о соработничестве
        благодати Божией и свободной воли человека в деле спасения.
      cn: 在极端的形式中，伯拉纠主义主张人的意志完全自由，并且人能够凭借自身的力量达到完美，从而贬低，甚至有时完全否定了恩典和上帝神意在救赎事业中的重要性。在与伯拉纠主义的论辩中，蒙福的奥古斯丁坚持了神圣行动——即恩典——在救赎事业中不可置疑的重要性。蒙福的奥古斯丁强调，在堕落中，整个人类本性，包括其意志，都遭到了扭曲。他主张人单凭自由意志的决定只能渴望某事，但要实现这些美好的渴望，他只能依靠恩典的帮助。蒙福的奥古斯丁在救赎的经纶中强调上帝意志的独特重要性，他说主亲自预定某些人得救。在西方神学中，奥古斯丁的预定论成为了数个世纪以来关于自由与恩典之间关系的争论的基础。对于这个问题，最深思熟虑的论断来自圣约翰卡西安罗马人，他教导在救赎的道路上，上帝的恩典与人的自由意志是共同协作的。
  - type: paragraph
    text:
      ru: 'Однако богословскую позицию блаженного Августина в вопросе о значении свободной
        воли и благодати Божией не следует утрировать. Ее достаточно ясно формулирует
        иеромонахСерафим (Роуз). Отметив, что «фундаментальной ошибкой Августина была
        его переоценка роли благодати в христианской жизни и недооценка роли свободной
        воли», он пишет: «Никогда, конечно, Августин не отрицал свободной воли. В
        самом деле, отвечая на вопросы, он всегда защищал ее и порицал тех, кто “превозносит
        благодать до такой степени, что отрицает свободу человеческой воли и, что
        более серьезно, утверждает, будто в день Суда Бог «не воздаст каждому человеку
        по его делам» (Письмо 214).'
      cn: 然而，不应夸大蒙福奥古斯丁在自由意志和上帝恩典之意义问题上的神学立场。谢拉菲姆修士（罗斯）已经相当清晰地阐述了这一立场。他指出，「奥古斯丁的根本错误在于他高估了恩典在基督徒生活中的作用，而低估了自由意志的作用」，但他写道：「当然，奥古斯丁从未否认自由意志。事实上，在回答问题时，他总是捍卫自由意志，并谴责那些『将恩典抬高到否定人类自由意志的程度，更严重的是，声称在审判日，上帝「不按各人所行的报应各人」（信件214）的人。」
  - type: paragraph
    text:
      ru: В некоторых из его писаний защита свободной воли не менее сильна, чем у
        святого Кассиана. Достоверный факт, что Августин сам был отцом монашества
        на Западе, основавшим собственные монашеские общины – как мужские, так и женские,
        и написал основополагающие монашеские “Правила”, ясно показывает, что в действительности
        он понимал значение аскетической борьбы, которая немыслима без свободной воли.
        Поэтому в целом, и особенно когда нужно дать практический совет христианским
        подвижникам, блаженный Августин преподает истинное православное учение о благодати
        и свободной воле – насколько это возможно в пределах, ограниченных его богословской
        точкой зрения»[4].
      cn: 在他的一些著作中，对自由意志的辩护不亚于圣卡西安的有力。奥古斯丁本人是西方修道制度之父，他创立了男女修道团体，并撰写了基础性的修道「规则」，这一确凿的事实清楚地表明，他实际上理解苦修斗争的意义，而这种斗争若无自由意志则不可想象。因此，总的来说，尤其是在需要为基督徒苦修者提供实际建议时，蒙福的奥古斯丁教导了关于恩典和自由意志的真实正统教义——这在他神学观点的有限范围内是尽可能做到的[4]。
  - type: paragraph
    text:
      ru: Что же касается «Илиотропиона», то здесь предпринимается попытка избежать
        полемических крайностей позиции блаженного Августина. В книге приводятся многочисленные
        цитаты из творений святителяИоанна Златоустаи преподобного Иоанна Кассиана.
        Кроме древних отцов неразделенной Церкви, автор активно использует труды известного
        французского мистика, «красноречивого Бернарда» Клервоского (XII в.), которого
        он называет вторым западным учителем после Августина, итальянской подвижницы
        Екатерины Сиенской (XIV в.)[5], провозглашенной в XX в. «учителем Католической
        Церкви», Фомы Аквинского (XIII в.), Фомы Кемпийского (XV в.) и многих других
        западных богословов.
      cn: 至于《向日葵》（Heliotropion）一书，它试图避免圣奥古斯丁观点的论战性极端。书中引用了圣约翰金口和圣约翰·卡西安的许多著作。除了未分裂教会的古代教父之外，作者还积极运用了著名法国神秘主义者、克莱尔沃的「口若悬河的伯纳德」（十二世纪）的著作，他称伯纳德为继奥古斯丁之后第二位西方导师；此外还有意大利的苦修者锡耶纳的凯瑟琳（十四世纪）[5]，她在二十世纪被宣告为「上帝教会的导师」；以及托马斯·阿奎那（十三世纪）、托马斯·肯皮斯（十五世纪）和许多其他西方神学家的著作。
  - type: paragraph
    text:
      ru: Такой выбор богословских авторитетов для православного святителя, которому
        в конечном итоге и атрибутируется русское издание «Илиотропиона», оказывается
        не случайным. В малоросских духовных школах, а с XVIII в. уже и во всех российских,
        влияние западного богословия было весьма велико. Образование велось на латинском
        языке, в качестве учебников использовались богословские труды западных авторов.
        С одной стороны, это объясняется тем, что в то время общие государственные
        тенденции все сферы жизни страны ориентировали на Запад и европейские образцы.
        С другой стороны, необходимо признать, что русская духовная школа нуждалась
        в определенном развитии и обновлении, а православная система духовного образования
        и просвещения на христианском Востоке была уничтожена с падением Византийской
        империи.
      cn: 对于最终被归入俄语版《向日葵》的东正教主教来说，选择这样的神学权威并非偶然。在小俄罗斯的精神学校，以及从十八世纪起在所有俄罗斯学校中，西方神学的影响都非常巨大。教育以拉丁语进行，西方作者的神学著作被用作教科书。一方面，这可以解释为当时国家总体趋势将国家生活的各个领域都导向西方和欧洲模式。另一方面，必须承认，俄罗斯的精神学校需要一定的发展和更新，而基督教东方世界的东正教精神教育和启蒙体系随着拜占庭帝国的陨落而被摧毁了。
  - type: paragraph
    text:
      ru: Сложившееся в сфере российского духовного образования положение безусловной
        зависимости от западных богословских образцов начинает между тем с конца XIX
        века вызывать острую озабоченность у русских православных богословов. К «освободительным
        войнам» в области русского богословия против «латинско-немецкого засилья»
        активно призывал священномученикИларион (Троицкий). Против «западного пленения»
        православного богословия решительно выступали многие замечательные проповедники
        двадцатого столетия.
      cn: 然而，自十九世纪末以来，俄罗斯精神教育领域中对西方神学模式的绝对依赖状况，开始引起俄罗斯东正教神学家的强烈关注。圣殉道者伊拉里昂（特罗伊茨基）积极呼吁在俄罗斯神学领域展开「解放战争」，以对抗「拉丁-德意志的霸权」。二十世纪许多杰出的传道者坚决反对东正教神学的「西方俘虏」。
  - type: paragraph
    text:
      ru: Соглашаясь с их призывами вернуться к истокам святоотеческого православного
        богословия и аскетики, не стоит забывать о том значении, которое имели для
        возрастания в доброделании и вере многих поколений православных христиан такие
        книги, как «Невидимая брань», «Подражание Христу» и, наконец, «Илиотропион».
        Сочинение итальянского монаха Лоренцо Скуполи (1530–1610) «Combattimento spirituale»
        («Брань духовная») было впервые издано на русском языке еще в 1784 году. Однако,
        как отмечалось выше, настоящую популярность в России эта книга приобретает
        с 1892 года, под названием «Невидимая брань» в переводе святителя Феофана
        Затворника, который выполнил свой перевод не с оригинального текста, а с греческого
        переложения, осуществленного преподобным Никодимом Святогорцем. Творение католического
        аскета Фомы Кемпийского «Подражание Христу» (кстати, в «Илиотропионе» на это
        сочинение дается множество ссылок) становится известным в России еще раньше.
        Впервые на русский язык ее перевел митрополит Антонин (Стаховский; †1740).
        СвятительДимитрий Ростовскийпочти на каждой странице своего «Алфавита Духовного»
        приводит мысли и даже цитаты из произведения Фомы Кемпийского. Интерес к этой
        книге у образованных слоев общества сохраняется и в XIX в., в 1898 году ее
        вновь переводит сам обер-прокурор СинодаК.П.Победоносцев.
      cn: 我们赞同他们回归教父正教神学和苦修主义源头的呼吁，但同时也不应忘记《不可见的争战》、《效法基督》以及《向阳花》等书籍对于帮助世世代代正教基督徒在善行与信仰中成长所具有的意义。意大利修士洛伦佐·斯库波利（1530-1610）的著作《属灵的争战》首次以俄语出版是在1784年。然而，正如上文所述，这本书在俄罗斯真正流行起来是在1892年，以《不可见的争战》之名，由圣提奥梵隐士翻译。他的译本并非来自原著，而是根据圣尼科迪姆·圣戈尔斯基修士的希腊语译本完成的。上帝教苦修者托马斯·肯皮斯基的著作《效法基督》（顺便一提，《向阳花》中引用了这部作品的许多内容）在俄罗斯更早为人所知。大都会安东宁（斯塔霍夫斯基；†1740）首次将其译为俄语。圣狄米特里·罗斯托夫斯基在他的《属灵字母表》中几乎每一页都引用了托马斯·肯皮斯基作品中的思想甚至原话。社会上受过教育的阶层对这本书的兴趣在19世纪依然不减，1898年，宗主教公会议首席检察官K.P.波别多诺斯采夫亲自再次对其进行了翻译。
  - type: paragraph
    text:
      ru: Думается, что верному отношению к подобного рода западной переводной литературе
        духовно-нравственного характера можно научиться у святителя Филарета, митрополита
        Московского. В одном из писем он говорит о своем общении с архимандритом Свято-Троицкой
        Сергиевой пустыниИгнатием (Брянчаниновым), будущим святителем, одним из самых
        активных и решительных противников католических произведений и, в частности,
        книги Фомы Кемпийского «О подражании Христу». В связи с этим святитель Филарет
        вспоминает слова святителя Димитрия Ростовского, который говорил, что «Фома
        Кемпийский хотя иностранный купец, но приносит добрый товар».
      cn: 我们不妨向莫斯科都主教圣菲拉雷特学习，如何正确对待这类西方译介的精神道德文学。在圣菲拉雷特的一封信中，他谈到与圣三一谢尔吉耶夫隐修院的伊格纳提阿大司祭（布良恰尼诺夫）的交流。这位伊格纳提阿日后成为圣徒，他是上帝教著作，特别是托马斯·肯皮斯《效仿基督》一书最积极和坚决的反对者之一。为此，圣菲拉雷特提起了圣狄米特里罗斯托夫斯基的话，圣狄米特里曾说：「托马斯·肯皮斯虽是异邦商人，却带来上好的货物。」
  - type: paragraph
    text:
      ru: В основу издания «Илиотропиона», предпринятого Сретенским монастырем, был
        положен русский перевод, выполненный и изданный в XIX в. Иваном Андреевичем
        Максимовичем. К сожалению, дореволюционное издание этого текста содержит немало
        грамматических ошибок и стилистических погрешностей. В настоящем издании эти
        недочеты, а также места несколько архаичные и не вполне ясные были исправлены
        и устранены.
      cn: 斯雷坚斯基修道院所承办的《伊里奥特罗皮翁》版本，其基础是伊万·安德烈耶维奇·马克西莫维奇在十九世纪完成并出版的俄语译本。遗憾的是，这个文本的革命前版本包含不少语法错误和文体瑕疵。在本次出版中，这些不足之处，以及一些稍显古旧和不太清晰的地方，都已得到修正和消除。
  - type: paragraph
    text:
      ru: Исправлен также ряд вопиющих смысловых ошибок, которые вкрались в книгу
        в результате двойного перевода. Например, в прежнем издании преподобный Иоанн
        Кассиан Римлянин отождествлялся с писателем V в. Кассиодором, некий адресат
        блаженного Иеронима Юлиан был назван императором Юлианом Отступником, святитель
        Мартин Турский был назван «Туринским». Таких примеров можно привести десятки.
      cn: 书中还纠正了一些由于双重翻译而潜入的明显语义错误。例如，在旧版中，圣约翰卡西安罗马人被等同于五世纪作家卡西奥多鲁斯，圣哲罗姆的某个收信人朱利安被称作皇帝尤利安离道者，圣马丁图尔斯基则被称为「都灵的」。这样的例子不胜枚举。
  - type: paragraph
    text:
      ru: Кроме того, к тексту настоящего издания прилагаются примечания, в которых
        представлены краткие сведения об основных персоналиях, упоминаемых в книге,
        а также даны некоторые другие необходимые комментарии. Для многих цитат, приведенных
        в книге, указаны точные ссылки.
      cn: 再者，本版书卷的文本附有注释，其中载列书中提及的主要人物的简要资料，并提供其他必要的评注。书中引用的诸多圣言，均已注明确切出处。
  - type: paragraph
    text:
      ru: Священник Александр Гумеров
      cn: 牧首 亚历山大·古梅罗夫
- type: heading1
  text:
    ru: Илиотропион, или cообразование с Божественной волей
    cn: 《向日葵：或与神圣旨意和合》
  children: []
- type: heading1
  text:
    ru: Часть первая. О познании воли Божией
    cn: 第一部分：认识上帝的旨意
  children:
  - type: heading2
    text:
      ru: Глава I. О Божием попущении
      cn: 第一章 论上帝的允许
    children:
    - type: heading4
      initial:
        ru: '1'
        cn: '1'
      text:
        ru: ''
        cn: ''
      children:
      - type: paragraph
        text:
          ru: Начало всего учения, преданного нам Божественной высочайшей Премудростью,
            Господом нашим Иисусом Христом, состоит в том, чтобы мы, верующие в Него,
            во всех делах и словах своих сообразовались с волей Божественной. Спаситель
            учил нас этому в течение всей Своей земной жизни словами и делами, простыми
            речами и притчами, наконец, в Себе Самом оставил нам образ христианской
            жизни, да по силе своей последуем Ему.
          cn: 我们从至高无上的神圣智慧，即我们的主耶稣基督那里领受的一切教义，其开端在于：我们这些信靠祂的人，在所有的言行中都应顺应神圣的旨意。救主在祂尘世的整个生命中，通过言语和行动，用朴实的教诲和比喻来教导我们这一点。最终，祂亲自为我们留下了基督徒生活的典范，使我们能尽力追随祂。
      - type: paragraph
        text:
          ru: 'Для изъяснения этого Господня учения вместе с богословами принимаем
            два основания:'
          cn: 为阐明此番主道，我等与神学家一同领受以下两项基石：
      - type: paragraph
        initial:
          ru: '1.'
          cn: '1.'
        text:
          ru: 'Все преуспеяние наше в жизни христианской зависит от того, как собственную
            нашу волю мы будем покорять воле Божией. Чем искреннее наша покорность
            Божественной воле, тем преуспеяние христианской жизни сделается обильнейшим
            и многоплоднейшим. Известно, что совершенство последователя Христова основано
            на любви его к Богу и ближнему. Все книги Священного Писания преисполнены
            свидетельствами об этом:возлюби Господа Бога твоего всем сердцем твоим
            и всею душею твоею и всем разумением твоим; сия есть первая и наибольшая
            заповедь; вторая же подобная ей: возлюби ближнего твоего, как самого себя;
            на сих двух заповедях утверждается весь закон и пророки(Мф. 22,37–40).А
            теперь пребывают сии три: вера, надежда, любовь; но любовь из них больше(1Кор. 13,13).Более
            же всего облекитесь в любовь, которая есть совокупность совершенства(Кол. 3, 14).
            – Словом, исполнение всего закона заключается в действиях, происходящих
            из любви нашей к Богу и к каждому человеку, как нашему ближнему: так и
            мы должны всегда поступать во всех наших отношениях к Богу и ко всем людям.
            В этом-то и состоит «сообразование воли человеческой с волей Божественной»:
            чего хочет Бог, того и я хочу; чего Он не хочет, того и я не хочу. Ничего
            нет сильнее таковой любви! Это мнение блаженного Иеронима и других мудрых
            мужей.'
          cn: 我们基督徒生命中的所有成功，都取决于我们如何使自己的意愿顺服上帝的旨意。我们越真诚地顺服神圣的旨意，基督徒生命的成功就会越丰盛、越硕果累累。众所周知，基督追随者的完美建立在他对上帝和邻人的爱之上。所有圣经书籍都充满了这方面的见证：爱主你的上帝，尽心、尽性、尽意；这是第一条也是最大的诫命；第二条也类似：爱你的邻人如同你自己；所有律法和先知都基于这两条诫命（马太福音
            22:37-40）。现在常存的有这三样：信，望，爱；其中最大的是爱（哥林多前书 13:13）。最重要的是，披戴爱，因为爱是完美的总和（歌罗西书
            3:14）。——简而言之，所有律法的实现都包含在源于我们对上帝和对每个人的爱，即对我们的邻人的爱之行动中：我们也应该在我们与上帝和所有人的所有关系中始终如此行事。这就是「使人的意愿与神的意愿一致」的内涵：上帝所愿，我也愿；上帝不愿，我也不愿。没有什么比这样的爱更强大的了！这是蒙福的耶罗姆和其他智者的观点。
      - type: paragraph
        initial:
          ru: '2.'
          cn: '2.'
        text:
          ru: 'Ничего, кроме одних грехов, в мире не происходит без воли Божией. Случай
            (фортуна), благоприятный или печальный, не есть что- нибудь существенное,
            но сонное мечтание язычников, выдумавших, по неразумию своему, некую богиню
            Фортуну, имеющую будто бы власть и силу распоряжаться чередованиями счастья
            или несчастья в жизни людей и целых народов. Блаженный Августин[6], дивясь
            неразумию язычников, спрашивал их: «Что за причина, что богиня ваша Фортуна
            иногда бывает добра, а иногда зла? Быть может, когда она злится, то перестает
            уже быть богиней и превращается в злобного демона?»[7]Мудрость христианская
            отвергает такое божество совершенно: добро и зло, жизнь и смерть, нищета
            и богатство зависят от Господа. Это явствует до очевидности (подобно аксиоме)
            из Священного Писания.'
          cn: 世上没有一件事不是藉着上帝的旨意而发生的，除了罪恶。偶然（命运），无论是顺遂的还是悲伤的，都不是什么实质的东西，而是异教徒昏睡的幻想，他们因自己的愚昧而虚构出一位名叫福尔图娜的女神，以为她似乎有权力和能力掌控个人和整个民族生活中幸福或不幸的交替。圣奥古斯丁[6]对异教徒的愚昧感到惊奇，他问他们说：「你们的女神福尔图娜有时善良，有时邪恶，这是什么原因呢？或许当她发怒时，她就不再是女神，而变成了一个邪恶的恶魔了吗？」[7]基督徒的智慧完全摒弃了这样的神祇：善与恶、生与死、贫穷与财富都取决于主。这从《圣经》中显而易见（如同公理一般）。
