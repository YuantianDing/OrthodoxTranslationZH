            лежащие на земле, и не было ни одного врага, который бы не избежал смерти.
            На месте вражьего междуусобного побоища Иосафат увидел множество дорогой
            одежды, драгоценных сосудов и велел народу своему забирать добычу: три
            дня собирали ее, так она была многочисленна. Смотрите, как могущественно
            крепкое, истинное упование на Бога, во всех случаях жизни оно сильнее
            всех других средств – словом, оно непобедимо!'
          cn: 当摩押人和亚扪人的大军联合起来，向约沙法王开战时，他无力抵挡敌人，于是满怀最大的信心转向了上帝。他全然投身于对主的祈祷，并在全犹大宣告禁食。民众聚集在主面前，为要平息上帝的怒气，也为了共同的谋划。他以这些话语结束了自己的祷告：「我们的上帝啊！求你审判他们（敌人）。因为我们无力对抗这支向我们袭来的庞大军队，我们不知所措，唯有向你仰望我们的眼睛！」上帝的帮助立刻显现了：就在这次集会中，有一位虔诚的男子，名叫雅哈悉，主的灵降在他身上，他宣讲说：「所有犹大人、耶路撒冷的居民和约沙法王啊，请听！上主对你们如此说：『不要惧怕，也不要惊惶这庞大的军队，因为这场战争不是你们的，而是上帝的。这一次不必你们争战；你们要站立，站稳，观看上主为你们施行的拯救（历代志下
            20:1，3，12，14-15，17）。』」约沙法王受到这些话语的鼓舞，率领他的军队迎击敌人。为了不让军队在与如此庞大的敌军交战时胆怯，他作为一位勇敢无敌的统帅，以对上帝的信赖来鼓舞他士兵的心，他对他们说：「犹大人和耶路撒冷的居民啊，请听我说！要信靠上主你们的上帝，你们就必站立得稳；要信靠他的先知，你们就必亨通（历代志下
            20:20）。」他命令在军队前面安排教会的歌唱者，让他们在圣洁的荣美中歌颂赞美主，唱诗篇：「你们要称谢上主，因他本为善，他的慈爱（帮助）永远长存！」看啊，何等奇妙的事：君王带着军队进入战场，就像主教带着神职人员进入教会一样。这确实是超乎寻常的景象，在战场上这甚至显得可笑——将手无寸铁、毫无自卫能力的歌唱者放在武装士兵的前面！但是上帝与约沙法同在，帮助他，因为他以对上帝的信赖这无敌的武器武装了自己。当歌唱者开始颂赞至高者时，主就在摩押人和亚扪人之间悄然激起了内讧：敌人彼此砍杀，直到他们的最后一个士兵。约沙法的军队登上了高地，只看到敌人的尸体躺在地上，没有一个敌人幸免于死。在敌人内讧的战场上，约沙法看到了大量的珍贵衣物和宝贵的器皿，他命令他的百姓收取战利品：他们收集了三天，因为战利品实在是太多了。看啊，对上帝坚定不移、真诚的信赖是何等强大，在所有生活境况中，它都胜过其他一切方法——简而言之，它是不可战胜的！
