            волю мою, инаучи мя творити волю Твою(Пс 142, 10).'
          cn: 请理解，基督徒的弟兄姊妹们，任性的人如何自取其益，甚至敬虔的人有时也会因固执己见而陷入何种迷途。只要我们不舍弃对自爱和任性的偏好，反抗按上帝旨意发生的事情，我们就无法成就任何美好且蒙上帝悦纳的事：无论是礼物、誓言、祷告、祭品和奉献，如果它们是由抗拒上帝旨意之人所为，都是上帝所不喜悦的。禁食蒙上帝悦纳，施舍蒙上帝所爱，祷告能平息怒气，当这一切并非法利赛人般虚伪地进行时，即：不是为了达成任何外部目的，不是为了满足我们的虚荣、贪婪、专横等与上帝旨意相悖的罪恶时。因此（甚至不敢说出口），上帝会拒绝禁食、祷告和善行（怜悯之举），尽管它们原本极其蒙祂悦纳，但若以虚伪、违背上帝旨意而为，只为满足一己私欲，那么上帝便会拒绝。对于这样的伪善者，上帝借先知以赛亚的口说：你们禁食，并非为我。在你们禁食的日子，你们实行自己的意愿，并要求他人做苦工……你们禁食是为了争吵和纷争，并用凶恶的拳头殴打他人：我所拣选的禁食不是这样的……我所拣选的禁食是：松开不义的锁链，解开轭上的绳索，使受欺压的得自由，折断一切的轭；将你的饼分给饥饿的人，将流浪的穷人领进你的家；当你看到赤身裸体的人，就给他穿衣，不要向你的骨肉至亲隐藏自己（以赛亚书
            58:3-7）。为何不义的禁食被上帝拒绝？因为在禁食的日子里，伪善者不愿舍己，反而主要迎合自己的意愿，利用禁食更容易达成其欲望；但上帝说：「我喜爱禁食，但我憎恨并拒绝那玷污禁食的虚伪。」如果有人向一个不能忍受洋葱或大蒜气味的人提供用这些调味的食物，他不仅不会让求食者感到愉快，反而会让他忍受饥饿：因为对不喜欢的气味的厌恶会让他失去食欲。同样，禁食——这甜蜜的属灵食粮，被天使在对多比雅的言语中颂扬为：善行祷告加上禁食和施舍（多比雅传道书
            12:8），如果用我们自己的、抗拒上帝的意志的洋葱和大蒜来调味，那食物就会变成令人憎恶的残羹剩饭，不配享用天上的筵席。关于这样的禁食，圣金口约安曾如此说：「犯罪又禁食的人，并非为荣耀上帝而禁食，也非在上帝面前谦卑自己，而是在满足自己的虚荣。」我们那悖逆上帝的自我意志毁坏一切，玷污一切！它也成了所有背离上帝并坠入地狱深渊之人极端的、不可挽回的灾难。他们对自我意志的固执是如此强烈，以至于随着时间的推移，这种固执变得越来越坚硬，因此，他们的意志永远无法与神圣的意志结合，永远抵制后者：那些失丧的人永远不会想要上帝所愿的，甚至也无法想要。蒙福的奥古斯丁说：「他们的意志是，他们渴望他人的毁灭，并且永远无法转变为渴望良善。正如那些配得与基督一同作王的人，在他们自己身上不会发现哪怕一丝邪恶意志的痕迹，同样，那些与魔鬼及其天使一同被投入永火中、永无安息的被定罪者，也无法拥有良善的意志。」哦，悲哉，悲哉！有什么比地狱更可怕的呢，如果那里只有一种折磨——永远被排斥于上帝至圣的旨意之外，永不与祂和解！我的上帝啊，求祢帮助我，使我舍弃自己的意志，并教导我遵行祢的旨意（诗篇
            143:10）。
