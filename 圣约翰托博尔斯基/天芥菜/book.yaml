          cn: '为何人的意愿如此倾向于抗拒神的旨意？凯撒利亚（凯萨里奥斯）为此提供了原因：魔鬼有两位比他自身更残暴的仆役，它们煽动我们的意愿，那就是肉体和世界。肉体情欲炽盛，魔鬼燃起我们的欲望，为了不让这些欲望熄灭，世界以其寻常的习俗和礼仪遮掩它们。许多堕落都源于肉体；世界则借着邪恶灵体的作用和诡计，呈现出各种不道德的享乐和消遣。


            于是，一切都已准备就绪，以引诱我们的意愿和欲望：正如主曾向先知耶利米启示，说：你们当在耶路撒冷的街上跑来跑去，在宽阔处寻找，看看有没有一个行人是秉公行义的，有没有寻求真理的；若有，我便赦免这城。
            (关于他们所做之事)：上主啊，你的眼目不是看顾诚实吗？你击打他们，他们却不伤恸；你毁灭他们，他们却不肯领受训诲。他们使脸刚硬过于磐石，不肯回头。
            (耶利米书 5:1，3)；他们向上主说谎，说：『不是他；灾祸必不临到我们；我们看不到刀剑，也看不到饥荒...』 (同上，12)。他们的儿子拾柴，父亲点燃；妻子揉制肥美的祭品献给天后，即月亮，并献祭给陌生的神祇，激怒我。在这事上，所有人都参与其中：父母和子女互相协助。这些饼是为谁预备的呢？是为天后，因为太阳是天上的君王；人的意愿非常像月亮：它不断变化；正是为这位天后，人们献上祭品。肉体，如同受宠的女儿，提供柴薪——即它的欲望；骄傲之父——魔鬼点燃柴薪；世俗的虚荣揉制面团，以各种方式装饰——用奉承、花言巧语、华丽的装扮和淫欲。所有这些构成了丰盛的献礼；以这种方式，献上了愉悦的祭品，但不是献给上帝，而是献给自己的意愿。'
