          cn: 以上所述关于神圣天眷的论述，日复一日地重复，在灵魂深处确立了最深的平安，使人的意志顺服于上帝的旨意，并臣服于它——这是何等甜蜜和安宁啊！因为，凡事将自己完全交托于上帝天眷的人，将全然摆脱一切忧愁和试探：他将如以赛亚书中所言，住在和平的居所，安稳的帐幕，宁静的安息之地（以赛亚书
