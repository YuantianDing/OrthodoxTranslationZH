          cn: 在《效法基督》一书中，论及认识神圣天意以及由此产生的神与人意志的圣洁合一，其提及次数之多，难以言表。在为基督徒生活提供了诸多教导后，作者仿佛希望以寥寥数语概括并表达所言之事，他以基督与信徒对话的形式，将一切归结为指出四条通往基督主里丰盛平安的道路。耶稣基督对信徒说：「我儿！我愿向你指示获得平安和真正自由的道路。」——信徒：「主啊！我迫不及待地渴望聆听你的话语。」——耶稣基督：「我儿！你要更多地服事他人，而非自己。勿贪求过多，当满足于微少，居于末位并顺服众人。不停地祈祷，愿我的旨意安息在你里面。」——这些就是通往平安与完全宁静的道路。——信徒：「主啊！你的教诲是完美的，充满益处与智慧。哦，我何时才能完全准确地遵行这些教诲，我便不会如此频繁地疑虑重重。每当我感到困惑与不安时，我总觉得是自己违背了你的法则。我的神，我的主啊！你是全能的，你渴望灵魂的洁净，求你大发怜悯，帮助我这罪人准确地遵行你的教诲，并借此获得救恩。」[200]
      - type: paragraph
        text:
          ru: 'Апостол Павел говорит:А соединяющийся с Господом есть один дух с Господом(1Кор 6,17)
            не по тождеству природы, но по сообразованию человеческой воли с Божественной
            волей. Скажешь: «Если Бог захочет, чтобы родители мои умерли, как же мне
            желать видеть их отшествие из мира сего? Или же, если Бог захочет меня
            или их лишить Царствия Небесного, должен ли и я того же хотеть?» О человек!
            Бог посылает смерть отцу твоему и матери не потому только, чтобы прекратить
            течение их жизни, но чтобы сохранить закон бытия. Так же рассуждай и о
            том, что если Бог хочет отчуждать тебя от вечного блаженства и послать
            в геенну[201], то хочет этого не потому, чтобы Он желал зла, но потому,
            чтобы зло предать наказанию и сохранить суд правды, а потому и тебе прилично
            хотеть, чтобы злоба была казнена в тебе самом. Полезно здесь припомнить,
            что один из учителей сказал в пользу нам следующее изречение: «Если ты
            каждый час будешь готов следовать воле Божией и покоряться ей во всем,
            то получишь прощение грехов своих и удостоишься такой благодати от Него,
            что не будешь страшиться не только геенны огненной, но и воздушныхмытарств"(задержаний
            души при восходе ее на небо после разлучения от тела). Истинное приношение
            самого себя воле Божией равняется покаянию, епитимии и милостыне. Зачем
            же нам противиться воле Божией, когда ей повинуется все творение Божие,
            неужели же только человек откажет ей в своем повиновении? Это совершенно
            погубило бы честь и достоинство человека: о да не будет сего! Бог одобряет
            и сохраняет предназначенный Им конец всякой вещи: исполним же и мы Божие
            о нас определение, если рассмотрим Его Провидение и покорим нашу собственную
            волю Его Божественной воле: ибо это – нравственное (свободное) назначение
            наше. Но горе нам! Мы очень немощны и при всяком плотском неудовлетворении
            тяжко воздыхаем и жалуемся. Истинно изречение Сенеки: «Как может быть
            послушным Богу тот, кто не принимает добрым, благодарным сердцем всего,
            что ни случается ему по воле Божией, кто жалуется на управление Божие,
            становится многословным толкователем своих приключений и сокрушается о
            малейших своих огорчениях и постигших его неприятностях?»[202]. Когда
            Бог попустит какую- либо тяжкую печаль, которой страшатся низшие силы
            нашей души, тем более должны мы, подражая Христу, предать самих себя Богу,
            возглашая:не моя воля, но Твоя да будет(Лк 22,42). Вот истинное самоотвержение,
            совершенное предание себя воле Божией, устраняющее себя от выбора, по
            нашему мнению, лучшего и от непокорности собственной воли пред волей Божественной.'
          cn: 使徒保罗说：与主联合的，便是与主成为一灵了(哥林多前书 6:17)，这并非指本性的同一，而是指人的意愿与神的意愿相符。你或许会说：「若神愿我的父母离世，我怎能期望看见他们离开这个世界呢？又或者，若神愿剥夺我或他们进入天国的资格，我是否也该如此期望呢？」哦，世人啊！神差遣死亡临到你的父母，并非仅仅为了终结他们的生命历程，更是为了维系生命存在的法则。同样地，你也要如此思量：若神愿使你远离永恒的福乐，将你送入地狱[201]，这并非因为他乐意作恶，而是为了惩治邪恶，维护公义的审判。因此，你也应期望邪恶在你自身中受到惩罚。在此，有益的是回顾一位教师曾为我们说过的这句话：「如果你每时每刻都准备好顺从神的旨意，并在凡事上都归顺于它，你便会获得罪的赦免，并得到他如此的恩典，以至于你不仅不会惧怕地狱之火，甚至连空中关卡（指灵魂离体升天时所受的阻滞）也不会使你恐惧。」真正将自己献给神的旨意，等同于悔改、苦修和施舍。我们又为何要违抗神的旨意呢？当神的万物都顺从于它时，难道唯独人会拒绝顺服吗？这将会完全败坏人的尊严与品格：愿这绝不发生！神赞许并维系他为万物所预定的结局：那么，当我们审视他的神圣预见，并使我们自己的意愿归顺于他的神圣旨意时，我们也当完成神对我们的命定：因为这是我们道德（自由）的使命。但我们有祸了！我们是如此软弱，每当肉体稍有不遂，便会沉重地叹息并抱怨。塞涅卡的这句话是真实的：「一个人若不能以良善、感恩的心接受凡是依神旨意临到他的一切，又怎能顺服神呢？他抱怨神的治理，絮絮叨叨地解释自己的遭遇，并为自己最小的烦恼和不快而沮丧。」[202]。当神允许任何令人恐惧的沉重悲伤降临，这悲伤使我们灵魂的低层力量感到恐惧，我们更当效法基督，将自己交托给神，呼喊：不要成就我的意思，只要成就你的意思(路加福音
            22:42)。这便是真正的舍己，完全将自己交托给神的旨意，摒弃我们自以为更好的选择，并消除我们自身意愿对神圣旨意的反抗。
