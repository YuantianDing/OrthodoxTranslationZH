        text:
          ru: 'Пятый признак,указывающий на то, что наша воля согласна с Божественной,
            естьперенесение намивсенародных поношений, оклеветаний и других порицаний
            нашего доброго имени и добрых дел вмолчании смиренномудренном.Нет более
            чувствительнейшего удара для благочестивой христианской души, как наглое
            оскорбление порицанием и клеветой прямых ее намерений и действий, которые
            она предпринимает и совершает ради славы Божией и спасения, вразумления
            и пользы своих ближних. Но и такие жестокие удары истинный Христов последователь
            переноситмолча.Умственным оком с благоговением взирая на многотерпеливогоИисуса,молчавшего
            среди бесчисленных поношений и мучений во время беззаконного суда над
            Ним. Собрались на суд над Иисусом Христом еврейские первосвященники, старейшины
            и книжники, истово обвиняя Его: Иисус же молчал; многие ложные свидетельства
            и преступления взводили на Него: Иисус же молчал; настаивали с истошным
            криком, требуя Его распятия; Иисус же молчал; уже распятого и ко кресту
            пригвожденного они уязвляли бесчисленными укоризнами и насмешками: Иисус
            же молчал. Подобно Господу Иисусу Преблагословенная Дева Мария, Богоматерь,
            находясь в величайших стеснениях и скорбях, была терпеливой, кроткой и
            молчаливой. Она поступала при этом не иначе, как и Сын Ее поступал, то
            естьМария же молчалаи все это предоставляла воле Божией и Его Божественному
            Промыслу о Ней. Слышала Она, как человека совершенно невинного, возлюбленного
            Ее Сына ложно поносили, досаждали Ему многочисленными укоризнами, Мария
            же молчала. Видела Она Его под тяжестью Своего Креста изнемогающим и падающим,
            пригвожденным ко кресту, в страшных мучениях взывающим к Богу Отцу Своему:Боже
            Мой, Боже Мой! для чего Ты Меня оставил?(Мк 15, 34) и затем в бесчисленных
            язвах и тяжких муках умирающим, Мария молчала. Этому Сыну и этой Матери
            подражали многие благочестивые люди, когда были они поносимы клеветой
            в величайших беззакониях,они же молчали.Этим отличался в свое время кроткий
            пророк и царь Израильский Давид, славившийся дивной силою смиренного молчания
            при нанесении ему личных оскорблений. В таких случаях говорил он в сердце
            своем самому себе:Рех: сохраню пути моя, еже не согрешати ми языком моим:
            положих устом моим хранило, внегда востати грешному предо мною. Онемех
            и смирихся, и умолчах от благ(т.е. о добром ответе оскорбителю); не много
            далее повторяет он тоже:Онемех и не отверзох уст моих, яко Ты сотворил
            еси(Пс. 38,2–3, 10). Причиной же своего молчания считает он не что иное,
            как только то, что Ты (Господь) нанес мне сей удар: умолчал я потому,
            что без Твоей воли, без Твоего допущения никто не мог бы оскорбить меня;
            Твоя, Господи, воля наложила на меня молчание.'
          cn: '第五个标志，表明我们的意志与神圣的旨意相符，就是我们以谦卑静默的心，忍受众人公开的责骂、诽谤，以及其他对我们美名和善行的指责。对于虔诚的基督徒灵魂而言，没有什么比公然的责备和诽谤更能刺痛她纯正的意图和行为的了，而这些意图和行为，她都是为了荣耀上帝、拯救、教化和造福邻人而进行的。然而，即使是这样残酷的打击，基督的真正追随者也能默然承受。他们以敬畏之心，用智慧的眼光瞻仰那位多有忍耐的耶稣，祂在不公的审判中，面对无数的侮辱和折磨，却始终默然不语。犹太的大祭司、长老和文士聚集起来审判耶稣基督，他们竭力控告祂：耶稣却默然不语；他们向祂提出许多虚假的见证和罪状：耶稣却默然不语；他们声嘶力竭地坚持，要求将祂钉十字架：耶稣却默然不语；甚至当祂被钉在十字架上时，他们仍以无数的指责和嘲弄伤害祂：耶稣却默然不语。


            与主耶稣相似，至福的童贞玛利亚，上帝之母，在极大的困境和悲伤中，也表现出忍耐、温柔和沉默。她的行为与她的儿子如出一辙，也就是说，玛利亚却默然不语，将这一切都交托给上帝的旨意和祂对她的神圣安排。她听到人们如何虚假地辱骂她挚爱的无辜儿子，如何用无数的指责困扰他，玛利亚却默然不语。她看到他在沉重的十字架下筋疲力尽，跌倒在地，被钉在十字架上，在可怕的痛苦中向她的天父呼喊：我的上帝，我的上帝！你为什么离弃我？(马可福音
            15:34)然后，在无数的伤痕和剧烈的痛苦中死去，玛利亚却默然不语。


            许多虔诚的人效仿这位儿子和这位母亲，当他们因极大的不法之事被诽谤时，他们却默然不语。以色列温柔的先知和大卫王，曾以其谦卑静默的奇妙力量而闻名，他在遭受个人侮辱时表现出这种特质。在这种情况下，他在心中对自己说：我曾说：我要谨守我的道路，免得我用舌头犯罪；当恶人站我面前的时候，我要用嚼环勒住我的口。我默默无声，我俯伏谦卑，甚至从善事上也是如此（即对侮辱者做出善意的回应）；不久之后，他重复说：我默默无声，不开口，因为这是你所做的（诗篇
            38:2-3，10）。他认为自己沉默的原因，无非是：「主啊，是你将这打击加在我身上：我保持沉默，因为没有你的旨意，没有你的允许，没有人能够侮辱我；主啊，你的旨意使我保持沉默。」'
      - type: paragraph
        text:
          ru: 'Северин Боэций, замечательный писатель и добродетельный муж и философ,
            сказал: «Кто другой, кроме Единого Бога, может быть охранителем добродетели
            и отгонителем всего лукавого и недоброго? Он, как управитель и устроитель
            наших сердец, взирая на всех с высоты Своего Божественного предведения
            и промышления, знает о всяком человеке, что для него прилично и спасительно,
            то именно и назначает каждому, и если нам кажется иногда, что иное (например,
            относительно наград и наказаний) происходит не по должному (праведному)
            порядку и чиноположению, то это есть только кажущийся нам, ограниченным
            существам, беспорядок, в существе же своем этот самый порядок и есть истинный
            и праведный во всем объеме Божественного мироправления»[73]. И всякий,
            покорный воле Божией, удостоверяется в этом, замечая, как истинны и справедливы
            Божии определения о каждом человеке в частности и о племенах, народах
            и царствах вообще, верит мудрому Божию Промыслу о всех и обо всем и одобряет
            его своим покорным молчанием.'
          cn: 塞维林·波爱修斯，一位卓越的作家、道德高尚的丈夫和哲学家，曾说：「除了独一的上帝，还有谁能成为美德的守护者，并驱逐一切邪恶与不善呢？他，作为我们心灵的管理者和安排者，以其神圣的预知和护理从高天俯视万有，深知每个人所需和有益于救赎的，并精确地赐予各人。若我们有时觉得某些事物（例如关于赏罚）并非按照应有的（公义的）秩序和安排进行，那不过是我们这些有限的存在所见的表面混乱；实际上，这秩序本身，在神圣宇宙治理的整体中，乃是真实而公义的。」[73]
            凡顺服上帝旨意的人，都能从中得到确证。他们会留意到，上帝对每个个体、对部落、民族和王国所作的定规是何等真实和公义，因而相信上帝对万有和一切的智慧护理，并以其顺服的静默来认可这一切。
      - type: paragraph
        text:
          ru: Случается иногда и в домашних отношениях между господами и служителями
            их нечто подобное; например, добродушного, веселого характера господин
            заходит в дом своего служителя и не находит в доме никого; чтобы показать
            хозяину дома, что нельзя оставлять незапертый дом без надзора, все вещи,
            находящиеся в доме, переворачивает вверх дном и, учинив такой беспорядок,
            поспешно уходит, чтобы слуга не узнал, кто натворил это в его жилище.
            Слуга, возвратясь домой и видя все свои вещи разбросанными и опрокинутыми,
            воспламеняется гневом и приходит в негодование на совершившего беспорядок
            в доме; но узнавши потом, что виновником этого беспорядка был его господин,
            успокаивается и молчит. Подобно этому слуге и Давид говорит себе:Онемех
            и не отверзох уст моих;почему это? –яко Ты сотворил еси(потому что Ты,
            не кто другой, нанес мне этот удар). Равно и каждый человек, преданный
            воле Божией, чувствует тяготу от причиненных ему несчастий или обид и
            терпеливо переносит их, утешая себя Промыслом Божиим и зная хорошо, что
            печалью и напрасным ропотом себе ничуть не поможет; он обращает очи свои
            на небо:Возведох очи мои в горы, отнюдуже приидет помощь моя. Помощь моя
            от Господа, сотворшаго небо и землю(Пс. 120, 1–2).
          cn: 主人和仆役的家务关系中，有时也会发生类似的事情。例如，一位和善开朗的主人走进他仆役的家，却发现家中空无一人；为了向主人表明，开着的门是不能无人看管的，他将家中所有物品都翻了个底朝天，制造了这番混乱后便匆匆离去，以免仆役知道是谁在他的住所里捣乱。仆役回到家中，看到所有物品都被散落在地，翻倒在地，便怒火中烧，对制造家中混乱的人感到愤慨；但他后来得知，这番混乱的始作俑者竟是他的主人，便平静了下来，默不作声。与这位仆役相似，大卫也对自己说：我默然不语，也不开口；为何如此？因为这是祢所做的（因为是祢，而非他人，赐予我这打击）。同样，每个顺服上帝旨意的人，都会感受到降临到自己身上的不幸或冤屈所带来的重压，并耐心地承受它们，以上帝的眷顾安慰自己，并深知悲伤和徒劳的抱怨丝毫不能帮助自己；他将目光转向天堂：我向山举目，我的帮助从何而来？我的帮助从造天地的上主而来（诗篇
            120:1-2）。
      - type: paragraph
        text:
          ru: 'Когда царь Артаксеркс и Аман пировали, приглашенные Есфирью, в ее палатах,
            тогда все иудеи проливали горькие слезы. Но как скоро обратилось это веселие
            Амана, радовавшегося о готовившемся на завтра пролитии невинной крови
            иудеев, на собственную его погибель: Бог чудно раскрыл для царя злобу
            Амана против Мардохея и всех иудеев, и царь приказал подвергнуть Амана
            тому же наказанию, какое приготовлял он для иудеев: приказал повесить
            одного Амана вместо всех иудеев (ср.:Есф. 7). Повторяй каждый себе непреложную
            истину: «Когда опечалит тебя Господь, попустив какое-либо несчастье или
            потерю, в конце концов обратятся они во благо тебе». Если бы луна всегда
            была однообразна в своем сиянии и форме и не изменялась всякий день в
            своем возрастании или уменьшении, сохраняя постоянно вид полной луны,
            то астрономы никогда не открыли бы того, что она заимствует свой свет
            от солнца. Равным образом и мы узнаем из разных лишений и огорчений, что
            всякое доброе посылается нам от Бога. Заболел ли кто? Отсюда по опыту
            он узнает, как драгоценно человеку здоровье и как должно строго беречь
            и охранять его, чего никогда бы не узнал он, если бы вовсе не болел: ибо
            такова уже врожденная нам беспечность, что мы не ценим и не бережем доброго,
            полезного и приятного, пока его не лишимся: тогда только оценим свою потерю
            и пожалеем о ней. Потерпит ли кто бесчестье, нанесенное ему другим? Тогда
            только опытно узнает он на себе, сколь тяжкий грех порочить доброе имя
            и славу ближнего. Впадет ли кто в бедность и нищету – тогда только истинно
            поймет, как сам поступал с убогими и как должно, по заповеди Божией о
            любви ко всем, заботиться обо всех, тем более о нищих и беспомощных; а
            потому он молчит и, размышляя обо всем сказанном выше, смиренно поручает
            себя во всем Божественной воле.'
          cn: 当亚哈随鲁王和哈曼在以斯帖的宫殿里赴她所设的筵席时，所有犹太人都潸然泪下。然而，哈曼曾为次日即将流无辜犹太人的血而欢欣鼓舞，他这欢愉如何迅速地转变为自身的毁灭：上帝奇妙地向国王揭示了哈曼对末底改及所有犹太人的恶意，国王遂命令哈曼遭受他为犹太人所预备的同样惩罚：他下令将哈曼一人悬挂起来，以代替所有犹太人（参看：以斯帖记
            7）。每个人都当反复对自己默念这不可动摇的真理：「当主允许某种不幸或失去临到你，使你忧伤时，最终它们都会转变为你的益处。」倘若月亮的光辉和形状总是一成不变，每天在盈亏之间毫无变化，始终保持着满月的样子，那么天文学家便永远无法发现它乃是借自太阳的光芒。同样，我们也是从各种匮乏和忧患中才懂得，一切美好的事物皆由上帝赐予我们。有人患病了吗？由此，他便亲身体会到健康对于人是何等宝贵，以及人当如何严格地珍惜和守护它，这都是他若从未生病便永远不会知晓的：因为我们天生便有这种疏忽大意，我们不珍视也不爱护那些美好的、有益的、令人愉悦的事物，直到我们失去它们：那时我们才会
            оцени我们的损失并为此感到惋惜。有人蒙受他人加诸的耻辱了吗？那时他才会亲身经历到，诋毁邻舍的美名和声誉是何等严重的罪过。有人陷入贫困和匮乏吗？那时他才会真正明白，自己曾如何对待贫困之人，以及按照上帝关于爱众人的诫命，人当如何关怀所有人，尤其是那些贫穷无助之人；因此，他便默然不语，沉思着以上所说的一切，谦卑地将自己的一切交托于神的旨意。
      - type: paragraph
        text:
          ru: 'Но я не думаю, чтобы каждый, носящий свое бремя, должен молчать с отчаянием,
            да сохранит тебя Бог от отчаяния! А потому, любезный брат во Христе, ты
            говори, – но говори сердцем, говори Богу: пусть язык твой молчит, но молись
            умом! Углубись внутрь себя и благоговейно размышляй о молчании Иисуса
            Христа пред Пилатом, Пречистой Девы Марии – пред нечестивыми согражданами,
            Давида – пред его противниками: почетнейший и достойнейший ли человек
            злословит тебя? – молчи; низкий ли и недостойный бесчестно укоряет тебя
            и поносит? – молчи; злословит ли тебя равный тебе? – и тогда молчи. Трудно
            это делать и скорбно, но весьма похвально, спасительно и полезно. Оставь
            оскорбителя, обратись к Богу Утешителю и молись за своих противников,
            подобно Давиду и его же словами:Вместо еже любити мя, оболгаху мя, аз
            же моляхся: и положиша на мя злая за благая, и ненависть за возлюбление
            мое(Пс. 108 ,4–5): поступая так, молчанием укротишь своих противников,
            а молитвой умилостивишь Бога. Поэтому молчи и всецело предай себя воле
            Божией, постоянно имея в сердце своем Давидовы слова: «Ты, Господи, (а
            не враг мой) нанес мне удар».'
          cn: 然而，我并不认为每个背负重担之人，都该绝望地沉默，愿上帝保守你远离绝望！因此，我亲爱的基督内弟兄，你要开口，——但要发自内心，向神开口：让你的舌头静默，但要用心灵祷告！深入你的内心，虔敬地默想耶稣基督在彼拉多面前的沉默，至圣童贞玛利亚在不虔诚的同胞面前的沉默，大卫在他的仇敌面前的沉默：是尊贵有德之人恶言相向吗？——保持沉默；是卑贱无德之人无耻地责骂你、诽谤你吗？——保持沉默；是与你地位平等之人诽谤你吗？——即便如此，也保持沉默。这样做虽艰难且悲痛，但却极受赞扬，是救赎且有益的。放下冒犯你的人，转向施慰者上帝，并为你的对手祈祷，如同大卫并用他自己的话语说：他们以恨报爱，我却为他们祈祷。他们以恶报善，以恨报我的爱（诗篇
            108:4-5）：如此行事，你的沉默将平息你的对手，你的祷告将使上帝息怒。因此，保持沉默，并将自己完全交托于上帝的旨意，心中常存大卫的话语：「主啊，是你（而非我的仇敌）击打了我。」
