          cn: 正如天父在祂的圣子道成肉身降生之前许多年，曾藉先知以赛亚与祂对话，同样地，祂在万古之先就与我们每个人对话：因为祂在时间与空间中安置了我们所有人，祂以完全的精确性预先知道我们每个人何时何地出生，何时离世，并为每个人准备了可靠的帮助，以拯救他们并使其蒙受福祉，祂根据每个人的性格和精神道德特质来调整这种帮助；因为上帝预见我们每个人的全部生命，包括过去、现在和未来，以及其完整的运行，包含每个时刻的所有境况，就好像每个人的生命都在祂神圣的掌中，在祂的眼前展开。祂默默地，然而明智地，或者更准确地说，是智慧地，以各种方式或事件，无论是令我们喜悦的还是痛苦的，无论是愉快的还是不如意的，来协助每个人的救赎。因此，我们必须坚定地相信上帝对宇宙的治理，尤其是上帝对人类的眷顾，并且要留意自己，每一次都要为祂在我们生命中赐予的一切而感谢祂：无论是喜乐的还是悲伤的，但总能引导我们走向救赎。因此，我们必须明智地使我们的愿望与上帝的旨意相符，这旨意体现在我们身上具有意义的事件中。当我们顺服于上帝的旨意，聆听祂在我们心中回响的声音，并且每当上帝对我们的意图或开端表示赞同或不赞同时，我们都应谦卑并顺从地感谢上帝，重复我们救主和救赎者的话语：「父啊，我赞美祢，为祢赐予我的一切，为维持我的生命，为纠正我的错误，为拯救我的灵魂；是的，父啊！我确信：这正是祢对我的美意。」
