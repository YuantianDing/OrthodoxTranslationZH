            Им, то с какими глазами, сердцем и совестью предстану я пред милосердное
            лицо Бога нашего?» Святитель Иоанн Златоуст, говоря о каждодневном жертвоприношении
            святого апостола Павла самого себя в жертву Богу через те труды и страдания,
            которые переносил он ради евангельской проповеди, сказал: «Авель принес
            жертву, которая Богу была приятнее Каиновой жертвы; но если сравним Павлову
            жертву с Авелевой, то Павлова жертва будет столь выше и честнее Авелевой,
            сколь сравнительно далеко небо от земли, ибо Павел приносил Богу в жертву
            не овец и тельцов, но самого себя каждый день многократно, и этого еще
            было ему недостаточно, но кроме того, тщательно старался вместе с собой
            и весь мир посвятить Богу»[99].'
          cn: 当向所有人提出以上所述的归向上帝并把自己交托给祂的圣意时，一位教会教师如此论述[98]：「我别无所有，只有两枚小小的钱币，即身体和灵魂，或者更确切地说，我只有一枚钱币——我的意志；难道我不应当把它交由那位以如此巨大的恩惠使我这般微不足道之人富足的神来支配吗？祂甚至以祂尘世的生命和祂的苦难为代价，预先将我从罪恶的俘虏中赎买出来。如果我在祂救赎我之后，仍不愿将自己完全顺服于祂至圣的旨意和安排，那么我将以怎样的目光、怎样的心和怎样的良知呈现在我们上帝的仁慈面容前呢？」圣约翰金口谈到圣使徒保罗每日将自己献祭给上帝，通过他为了福音宣讲所承受的劳苦和苦难，他说：「亚伯献上的祭物比该隐的祭物更蒙上帝悦纳；但如果我们将保罗的祭物与亚伯的祭物相比较，保罗的祭物将比亚伯的祭物高贵和尊荣得多，如同天与地相比的遥远，因为保罗献给上帝的不是羊和牛犊，而是他自己，每日多次，但这对他来说还不够，除此之外，他还努力将整个世界与他一同奉献给上帝」[99]。
      - type: paragraph
        text:
          ru: 'Во времена Диоклетиана пресвитер Епиктет и монах Астиан[100]благочестиво
            жили на Востоке и во время гонений на христиан были схвачены и заключены
            в тюрьму Латронианом, алмиридийским князем. Тогда Епиктет сказал Астиану:
            «Возлюбленный Астиан! Когда завтра предстанем пред судьей и он спросит
            нас о имени, отечестве и родителях, то одно ответим: мы – христиане, это
            имя наше, род и отечество. Если Богу угодно будет, чтобы мы пострадали
            за Христа, то при налагаемых на нас мучениях не станем представлять мучителям
            ничего другого, кроме молитвы Богу: «Господи Иисусе, Твоя в нас да будет
            воля». На другой день утром среди города было устроено общенародное судилище,
            на котором судили обвиняемых в верности Христу Епиктета и Астиана. Судья
            в присутствии всего народа спросил подсудимых: «Откуда вы родом, как вас
            зовут по имени и отечеству?» Епиктет отвечает: «Мы – христиане и рождены
            от христианских родителей». «Не об этом спрашиваю вас, – возразил Латрониан,
            – скажите имена ваши, я уже знаю ваше вероучение». Опять святые мученики
            отвечают ему: «Мы – христиане: Единому Господу нашему Иисусу Христу поклоняемся,
            а идолов гнушаемся». Услышав это, судья весьма рассердился и повелел обнажить
            их и бить без милосердия в продолжение долгого времени. Мученики, обагряемые
            кровью от нанесенных им ран, возводили очи на небо и громко молились:
            «Господи Иисусе Христе, Боже наш! Да будет воля Твоя с нами!» При этом
            Латрониан язвительно смеялся и укорял святых мучеников, говоря: «Где ваш
            заступник, у которого вы просите помощи? Пусть он придет теперь на помощь
            вам и возьмет вас из рук моих». Святые же мученики опять воззвали: «Мы
            – христиане, да будет в нас воля Бога нашего». Еще более разъярился мучитель
            и повелел повесить их тут же и строгать немилосердно их тела железными
            ногтями (орудиями с железными крючками наподобие ногтей). Однако ж и теперь
            мучитель не добился от мучеников других слов, кроме прежних: «Мы христиане,
            о мучителю Латрониане, пусть совершится в нас воля Бога нашего». Судья
            же, считая за бесчестие для себя быть побежденным мучениками, повелел
            опалять их зажженными факелами; но и при этом ничего другого не услышал
            от них, кроме слов: «Мы – христиане, пусть будет в нас воля Господа Бога
            нашего». Претерпев такие мучения, святые были отведены в темницу. На этом
            судилище находился некто из язычников по имени Вигилантий: он сидел близко
            от судьи и слышал часто повторяемые святыми мучениками слова: «Мы – христиане,
            да будет в нас воля Господа Бога нашего». Размышляя, он пришел к такому
            заключению, что в означенных словах заключается дивная, непонятная сила,
            облегчающая или совсем уничтожающая всякую боль, производимую мучительными
            операциями (сечением, жжением и т.п.), и не попускающая ощущать болезненного
            их действия. Он стал те же самые слова непрестанно держать в своем уме
            и памяти и постоянно повторять их, как всесильное охранительное средство
            против всякого вреда и всякой нужды: ходил ли он где-либо, был ли дома,
            ложась спать и вставая от сна, не имел ничего другого в уме, кроме этих слов:
            «Мы – христиане, да будет в нас воля Бога нашего».'
          cn: '在戴克里先皇帝统治时期，长老叶皮克捷特和修士阿斯蒂安[100]在东方虔诚地生活。在迫害基督徒的时期，他们被阿尔米里迪亚的王子拉特罗尼亚努斯逮捕并投入监狱。那时，叶皮克捷特对阿斯蒂安说：「亲爱的阿斯蒂安！明天当我们站在审判官面前时，他会问我们的名字、家乡和父母，那时我们只回答一句话：我们是基督徒，这是我们的名字，是我们的家族和家乡。如果上帝旨意我们为基督受苦，那么在施加给我们的折磨中，我们除了向上帝祈祷，什么也不会呈现给施刑者：『主耶稣，愿祢的旨意成就在我们身上。』」


            第二天早晨，城中举行了公开的审判，叶皮克捷特和阿斯蒂安因忠于基督而被审判。审判官在众人面前问被告：「你们来自何方？你们的名字和家乡是什么？」叶皮克捷特回答说：「我们是基督徒，生于基督徒的父母。」「我问的不是这个，」拉特罗尼亚努斯反驳道，「告诉我你们的名字，你们的信仰我已知道。」圣殉道者们再次回答他：「我们是基督徒：我们只敬拜我们独一的主耶稣基督，厌恶偶像。」


            听到这话，审判官大怒，命令剥去他们的衣服，无情地鞭打他们许久。殉道者们因伤口流血而全身染红，他们仰望天空，大声祈祷：「主耶稣基督，我们的上帝！愿祢的旨意与我们同在！」此时，拉特罗尼亚努斯刻薄地嘲笑并责骂圣殉道者，说：「你们的护卫者在哪里？你们向他求助？让他现在来帮助你们，将你们从我手中救走吧。」圣殉道者们再次呼喊：「我们是基督徒，愿我们上帝的旨意成就在我们身上。」


            施刑者更加愤怒，命令立刻将他们吊起来，用铁爪（带有铁钩的工具，形似指甲）无情地刮擦他们的身体。然而，即使如此，施刑者也未能从殉道者口中得到其他话语，除了之前的话：「我们是基督徒，哦，施刑者拉特罗尼亚努斯，愿我们上帝的旨意成就在我们身上。」审判官认为被殉道者击败是一种耻辱，便命令用燃着的火把烧灼他们；但即使如此，他也没有听到他们说出别的话，除了：「我们是基督徒，愿我们主上帝的旨意成就在我们身上。」


            承受了这样的折磨后，圣人们被带入了监狱。在这次审判中，有一位名叫维吉兰蒂乌斯的异教徒，他坐在审判官附近，经常听到圣殉道者们重复的话语：「我们是基督徒，愿我们主上帝的旨意成就在我们身上。」他思索着，得出了一个结论：在这些话语中蕴含着一种奇妙、不可思议的力量，能够减轻甚至完全消除因酷刑（切割、烧灼等）所产生的一切痛苦，并使人感受不到其痛苦的作用。他开始不停地将这些话语铭记于心，不断重复，视之为抵御一切伤害和匮乏的全能守护之法：无论他走到哪里，无论在家中，躺下睡觉或醒来，心中除了这些话语，别无他物：「我们是基督徒，愿我们上帝的旨意成就在我们身上。」'
      - type: paragraph
        text:
          ru: 'Три дня провел Вигилантий в этом упражнении при помощи Божией. На четвертый
            день он, побуждаемый невидимой силой Божественной, начал и пред всеми
            высказывать: «Я – христианин (как бы обращаясь к судье), о мучитель Латрониан,
            да будет в нас воля Бога нашего». Затем пошел он в ту тюрьму, где были
            заключены святые христианские мученики, где и принял Святое крещение со
            всеми своими домашними (вероятно, от мученика Епиктета). Впоследствии
            же, когда святым мученикам были отсечены головы за исповедание Христа,
            он, в благодарность своим наставникам во Христе, с честью предал погребению
            их страдальческие тела.'
          cn: 维吉兰提乌斯蒙受神助，潜心修行三日。第四日，他受一股无形神力催动，开始在众人面前宣称：「我是一个基督徒（仿佛是对着审判官说），哦，拉特罗尼安，你这施虐者，愿我们神的旨意成就在我们身上。」随后，他前往关押圣基督徒殉道者的监狱，在那里与他的全家（可能由殉道者埃皮克特托斯施洗）一同领受了圣洗。后来，当圣殉道者们因宣认基督而被斩首时，他为了感谢他在基督里的教导者们，恭敬地安葬了他们受苦的遗体。
      - type: paragraph
        text:
          ru: 'Но обратимся к повествованию о страданиях Епиктета и Астиана. Они на
            другой день после первого их допроса судией Латронианом были по его же
            повелению приведены в народное собрание для дальнейшего их испытания.
            Судья, приняв теперь манеры лисицы, с хитрой лаской спросил святых мучеников:
            «Ну! Вы почитаете народных богов наших или и теперь еще остаетесь при
            своем неразумии?» На этот вопрос ответил святой Епиктет: «Напрасно ты,
            Латрониан, трудишься, мы адских страшилищ не почитаем; ты скорее можешь
            лишить нас здоровья и жизни, чем исповедания Христа, Бога нашего; тысячу
            раз мы говорили и не перестанем во всеуслышание возглашать: мы – христиане,
            и да будет в нас воля Бога нашего». При этих словах мучитель вскипел гневом
            и подобно льву зарычал на своих рабов: «Подать сюда самого крепкого уксусу
            и соли сию минуту! Пусть почувствуют эти нечестивцы свои раны, а вы не
            щадите трудов, натирайте их израненные члены покрепче уксусом и солью».
            При этом святые мученики не произнесли ни одного слова, противного своему
            вероисповеданию: «Мы – христиане, да будет в нас воля Божия». При всех
            мучениях оставаясь невредимыми, они опять заключены были в темницу, но
            по истечении тридцати дней их снова представили на суд совершенно здоровыми:
            здесь сокрушали им уста и зубы камнями и жестоко били батогами. Они же
            все одно и то же возглашали всенародно: «Господи Боже наш, будь святая
            воля Твоя в нас». Это продолжалось многократно, пока наконец не был произнесен
            смертный приговор, осуждающей их на смертную казнь через отсечение головы.
            Когда их вели на казнь, святые мученики подбадривали друг друга и великодушно
            восхваляли Господа, возглашая: «Хвалите имя Господне за то, что сбылась
            на нас воля Божественная!» Достигши места казни, воспели песнь трех святых
            отроков:«Благословен Ты, Господи Боже отцов наших, хвально и прославлено
            имя Твое вовеки. Ибо праведен Ты во всем, что соделал с нами, и все дела
            Твои истинны и пути Твои правы, и все суды Твои истинны(Дан. 3, 26–27).
            Благодарим Тебя, что не воля человека, но Твоя воля во всем совершилась
            в нас». И в то мгновение, когда им предстоялобыть усеченными,возник между
            ними похвальный спор о преимуществе и чести в том, кому из них первому
            наклонить свою голову под меч: Епиктет – уже украшенный сединами старик
            лет шестидесяти, изъявил свое согласие, чтобы предпослать к Богу Астиана,
            а потом и самому склонить голову под меч. Нимало не прекословя, возгласил
            Астиан: «О, возлюбленный отец, честный иерей Божий, пусть будет воля Божия
            и твоя!» И с этими словами наклонил свою голову под меч; святой же Епиктет,
            упав на тело ученика своего, с любовью обнял и поцеловал его, затем смиренно
            преклонил и свою голову под меч. Таким образом оба богоугодно скончались.'
          cn: 然而，我们回头来看看埃皮克泰特和阿斯蒂安受苦的叙述。在他们第一次受拉特罗尼安法官审讯的第二天，法官便命令他们被带到民众集会中，以便进一步的审讯。法官此时摆出狐狸的姿态，狡猾而温驯地问这些圣殉道者：「哦！你们是尊崇我们百姓的神明，还是至今仍然冥顽不化呢？」圣埃皮克泰特回答这个问题说：「拉特罗尼安，你白费力气了，我们不尊崇地狱里的怪物；你宁可剥夺我们的健康和生命，也无法让我们背弃基督，我们的上帝；我们已经说了千遍，并且会不停地高声宣告：我们是基督徒，愿我们里面成就我们上帝的旨意。」听到这些话，折磨者怒火中烧，像狮子一样对他的仆人大吼：「立刻拿最强的醋和盐来！让这些不虔敬的人感受他们的伤口，你们不要吝惜劳苦，用力用醋和盐涂抹他们受伤的肢体。」即便如此，圣殉道者们没有说出一句违背他们信仰的话：「我们是基督徒，愿上帝的旨意成就在我们里面。」在所有的折磨中，他们毫发无损，再次被关进监狱，但在三十天后，他们再次被带到法庭，身体完全健康：在这里，他们的嘴巴和牙齿被石头打碎，并被棍棒毒打。然而他们仍然在众人面前高声宣告：「主我们的上帝，愿你圣洁的旨意成就在我们里面。」这持续了多次，直到最后死刑判决被宣布，判处他们斩首死刑。当他们被带去处决时，圣殉道者们互相鼓励，并慷慨地赞美主，高声说：「赞美主的名，因为神圣的旨意成就在我们身上！」到达处决地点，他们唱起三位圣童子的歌：「主我们列祖的上帝啊，你是有福的，你的名是配受称赞和颂扬直到永远的。因为你在所做的一切事上都是公义的，你所有的作为都是真实的，你的道路是正直的，你所有的判断都是真实的（但以理书
            3:26-27）。我们感谢你，因为不是人的意志，而是你的旨意在我们里面完全成就了。」就在他们即将被斩首的那一刻，他们之间发生了一场值得称赞的争论，关于谁先将头伸到剑下更具优势和荣誉：埃皮克泰特——一位满头白发，年约六十岁的老人，表示同意让阿斯蒂安先归于上帝，然后他自己再将头伸到剑下。阿斯蒂安毫不争辩地高声说：「哦，亲爱的父亲，尊贵的上帝祭司，愿上帝的旨意和你的意愿得以成就！」说完这些话，他将头伸到剑下；而圣埃皮克泰特，倒在他门徒的身体上，爱意地拥抱并亲吻他，然后谦卑地将自己的头也伸到剑下。就这样，他们二人都以上帝所喜悦的方式离世了。
    - type: heading4
