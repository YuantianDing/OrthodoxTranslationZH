      - type: paragraph
        text:
          ru: 'Иулиан Александрийский[23], святой мученик, из-за болезни ног не мог
            ходить и был принесен двумя своими служителями на судилище гонителей христианства.
            Один из слуг был христианином, но отрекся на судилище как от Христа, так
            и от своего господина и погиб в мерзком идолопоклонстве; другой из них,
            по имени Евн, не изменил ни Богу, ни своему господину и остался в вере
            Христовой непоколебимым. Оба исповедника Христовы сначала были посажены
            на верблюдов и водимы по городу Александрии с бесчестием и поруганием,
            затем были подвергнуты немилосердному избиению, напоследок брошены живыми
            на зажженный костер, где в добром исповедании предали души свои Богу.
            Смотря на их мучения, один из присутствовавших при этом воинов по имени
            Веса, сострадая неповинным мученикам, начал усовещевать народ и унимать
            его от буйства. Он был приведен на суд, оговорен, что тоже исповедует
            веру Христову, и по определению судьи приговорен к смертной казни: палач
            отрубил ему голову; таким образом он получил мученический венец вместо
            отвергшегося от Христа служителя-христианина.'
          cn: 亚历山大里亚的尤利安[23]，一位圣洁的殉道者，因腿疾无法行走，由他的两名仆人抬到迫害基督徒的审判庭。其中一名仆人是基督徒，但在审判庭上背弃了基督和他的主人，死于可憎的偶像崇拜；另一名仆人，名叫埃文，没有背弃上帝，也没有背弃他的主人，在基督的信仰中坚贞不屈。这两位基督的见证人，起初被骑在骆驼上，受尽侮辱和嘲弄，在亚历山大里亚城中游街示众，然后遭到无情的毒打，最后被活活扔进燃烧的柴堆，他们在美好的见证中将灵魂交托给了上帝。在旁观看他们受苦的一名士兵，名叫贝萨，怜悯无辜的殉道者，开始劝告民众，并制止他们的暴行。他被带到法庭，被控告也信仰基督，并根据法官的判决被判处死刑：刽子手砍下了他的头；就这样，他代替那位背弃基督的基督徒仆人，获得了殉道者的冠冕。
      - type: paragraph
        text:
          ru: 'Святой Афанасий, архиепископ Александрийский, описывает в «ДеянияхАнтония
            Великого»[24]такое происшествие: два монаха предприняли путешествие посетить
            святого Антония в его пустыне. Но, идя по безводной жаркой пустыне, они
            совершенно изнемогли от жажды, и один из них умер, другой же находился
            при смерти. Святой Антоний, находясь от них далеко, за несколько миль,
            сидя в своем монастыре на камне, поспешно призывает двух своих монахов
            и говорит им: «Как можно скорее бегите туда-то в пустыню, захватив с собой
            сосуд воды; ибо один из двух идущих к нам братий уже умер от жажды, а
            другой еще дышит, но весьма страдает и ослабел, если замедлите, то и другого
            не застанете в живых: это открыл мне Бог, когда я стоял на молитве». Получив
            повеление, посланные немедленно пустились в путь: нашедши странников,
            тело умершего предали земле, другого, освеживши водой и подкрепивши пищею,
            привели с собой к святому Антонию. При этом описании Афанасий благоразумно
            замечает, что кто-нибудь может спросить при этом: а зачем святой Антоний
            не послал своих монахов раньше для спасения странников, еще до смерти
            одного из них? Такой вопрос поистине неприличен для христианина, потому
            что это не было делом святого Антония, но это был суд Божий: Сам Бог изрек
            Свой праведный приговор над умирающим и о жаждущем – живом; Он же открыл
            Свою волю святому Антонию о спасении странника.'
          cn: 圣亚大纳修，亚历山大宗主教，在《安东尼大帝行传》[24]中描述了这样一件事：两位修士踏上旅程，前往沙漠中拜访圣安东尼。然而，在炎热而干旱的沙漠中行进时，他们完全因口渴而筋疲力尽，其中一人已经死去，另一人也濒临死亡。圣安东尼，远在数英里之外，坐在他修道院的石头上，急忙召唤来两位修士，对他们说：「请尽快带着水壶，跑到沙漠中的那个地方；因为前往我们这里的两位弟兄中，一个已经渴死，另一个还在呼吸，但非常痛苦且虚弱，如果你们耽搁，那么连另一个也活不成了：这是我祷告时，上帝向我启示的。」接到命令后，被派去的修士立刻出发：他们找到这些旅人后，将已逝者的遗体安葬，然后用水使另一位恢复精神，并用食物使其强壮，然后带他去见圣安东尼。在描述此事时，亚大纳修审慎地指出，也许有人会问：圣安东尼为何不早些派他的修士去营救这些旅人，在其中一人死去之前呢？这样的问题对于基督徒来说，实在是不合宜的，因为这并非圣安东尼所为，而是上帝的审判：上帝亲自对垂死者和那位口渴而活着的旅人，宣示了祂公义的判决；祂也向圣安东尼启示了祂救助旅人的旨意。
      - type: paragraph
        text:
          ru: 'Антоний Великий, размышляя и удивляясь сокровенным и недоведомым тайнам
            Божиим, воззвал смиренно к Богу: «О Господи, Боже мой! Тебе бывает благоугодно
            иногда даровать долголетнюю жизнь людям, по-видимому, бесполезным и погруженным
            в бездну беззаконий, а иногда преждевременно лишаешь жизни людей весьма
            полезных для блага общества: одни, мало прегрешившие, казнятся Тобой тяжко;
            другие, напротив, живут себе без всяких скорбей, счастливо, и через это
            получают дерзость совершать преступления:Изыдет яко из тука неправда их(Пс. 72,7)».
            При этом размышлении Антоний слышит голос: «Будь внимателен к самому себе:
            то, о чем ты размышляешь, есть суд Божий, и ты его не исследуй и не испытуй».'
          cn: 当伟大的安东尼默想并惊叹于上帝那隐秘而不可测的奥秘时，他谦卑地向上帝呼求说：「哦，我的主，我的上帝啊！有时您乐意赐予那些看似无用、沉溺于罪恶深渊的人们以长寿，而有时您却过早地夺去那些对社会福祉极其有用的人们的生命：有些人仅仅犯了小错，却受到您严厉的惩罚；另一些人则不然，他们无忧无虑地幸福生活着，并因此胆敢犯罪：他们的不义从肥胖中滋生（诗篇
            72:7）。」在沉思之际，安东尼听到一个声音说：「要留心你自己：你所思量的乃是上帝的审判，你不要探究和考验它。」
      - type: paragraph
        text:
          ru: 'О, яко возвеличашися дела Твоя, Господи! Весьма углубишася и помышления
            Твоя: муж безумен не познает, и неразумие не разумеет сего(см.:Пс. 91,6–7).
            Поистине Ты Бог сокровенный (не постигаемый умом Твоего творения). В 1117
            году, когда во всей Италии было землетрясение, повествует Рогерий[25],
            некоторые из жителей города Медиолана собрались в одном доме по делу об
            исправлении общественных нужд; вдруг слышится со двора голос, зовущий
            по имени одного из бывших в том доме, чтобы он вышел. Тот недоумевал,
            кто зовет и зачем, а потому медлил выходить. Неожиданно некто неизвестный
            приблизился к двери, просил, чтобы позванный поскорее вышел. Едва вызванный
            отступил на несколько шагов от дома, дом падает и под его развалинами
            гибнут все бывшие внутри. Спрашивается, почему один только из находившихся
            в доме спасен, а все прочие погибли?'
          cn: 哦，上主，你的作为何等伟大！你的意念极其深邃：愚昧人不能明白，愚顽人也不能领悟（参看：诗篇 91:6-7）。你确实是一位隐秘的神（你的创造之物无法以心智领会你）。罗杰里[25]记载，在1117年，当整个意大利发生地震时，米兰城的一些居民聚集在一所房子里，商议修缮公共设施的事宜；突然，院子里传来一个声音，呼唤其中一人的名字，让他出去。那人疑惑是谁在呼唤，为何呼唤，因此迟迟不肯出去。不料，一个陌生人走近门口，催促被呼唤的人快点出来。被叫出的人刚从房子里走出几步，房子就倒塌了，里面所有的人都被埋在废墟下丧命。试问，为什么屋内只有一人得救，而其他人却都丧生了呢？
      - type: paragraph
        text:
          ru: Суды Господа – великая бездна! Кто не видит ясно в этом происшествии
            совершившихся древних чудес? Так вывел Ангел Господень Лота с его детьми
            из Содома, а всех прочих жителей оставил на жертву огня. Таким же чудесным
            образом сохранены невредимыми и многие другие люди, находившиеся вместе
            со множеством тех, кто погиб от какой-либо причины, произведшей общее
            бедствие, общую пагубу.
          cn: 主的审判——是深不可测的深渊！谁能不在这件事中清晰地看到那古老奇迹的发生呢？主的使者就是这样将罗得和他的孩子从所多玛带出，却将所有其余的居民留给了烈火。许多其他的人也是如此奇妙地得以保全无恙，他们曾与那些因某种带来普遍灾祸、普遍毁灭的原因而丧生的大众在一起。
      - type: paragraph
        text:
          ru: 'В 1597 году в Сицилии жил на месте, носившем название «Царская Гора»,
            упорный, непослушный человек и вел жизнь распутную; знакомый ему благочестивый
            монах много раз увещевал его исправиться и отстать от мерзкой богопротивной
            жизни, но он пребывал в своем ожесточении, вольнодумстве и безверии и
            оставался неисправимым. Прошло немного дней после увещания его в последний
            раз, погиб он в объятиях непотребной женщины на ее постели будучи проколот
            нечаянно штыком. Там же другой беззаконник, подобно первому много лет
            проживши в непотребстве с бесчестной женщиной, услышав о погибели своего
            друга, оставил беззаконное сожитие, сделавшись целомудренным через наказание
            и погибель первого грешника, и остальные шестьдесят лет своей жизни пребывал
            в сердечном раскаянии о своих грехах. Что сказать обо всем этом, кроме
            справедливого изречения: суды Твои, Господи, – бездна великая и неизмеримая!'
          cn: 1597年，在西西里岛上，一个名叫「皇家山」的地方住着一个顽固不驯、生活放荡的人。一位与他相识的虔诚修道士多次劝诫他改过自新，放弃那令人厌恶的、违背神意的生活，但他却执迷不悟，思想自由散漫，心存不信，始终无法悔改。在最后一次劝诫他后不久，他便在一妇人的床上，被无意中刺穿，死于她不洁的怀抱中。就在那里，另一个不法之徒，像第一个人一样，与一个无耻的女人同居了多年。当他听到他朋友的死讯后，便放弃了不法的同居生活，因着第一个罪人的惩罚和毁灭而变得贞洁，并且在余下的六十年生命中，他都在为自己的罪而真心忏悔。对于这一切，我们除了公义的箴言之外还能说什么呢：「祢的审判，主啊，是深不可测的伟大深渊！」
