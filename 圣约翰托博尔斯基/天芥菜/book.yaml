        text:
          ru: 'Сколь сокровенны и непостижимы судьбы Божии о Навуходоносоре, царе
            Вавилонском, и о фараоне, который не знал Иосифа (см.:Исх 1, 18), и о
            которых справедливо сказал блаженный Августин: «Один (Навуходоносор) за
            бесчисленные свои нечестия был наказан Богом и через то был приведен ко
            спасительному и весьма полезному покаянию (исправлению себя). Напротив,
            фараон ожесточился, несмотря на казни Божии, пренебрег ими и погиб в Красном
            море со всем своим воинством; оба они были – люди; оба цари языческие,
            оба были наказаны. Почему же неодинаковый конец получили? Один понял карающую
            руку Божию, вздохнул пред Богом и исправил свое поведение; другой не повиновался
            возвещенной ему воле Божией, остался в своем греховном упорстве – и погиб».'
          cn: 巴比伦王尼布甲尼撒和不认识约瑟的法老（参看出埃及记 1:18）的上帝旨意，是何等隐秘难测！关于他们，蒙福的奥古斯丁曾公允地指出：「一人（尼布甲尼撒）因其无数邪恶而受上帝惩罚，并因此悔改，得蒙救赎，获益良多（自我修正）。反观法老，虽经上帝诸般刑罚，却依然心硬，藐视天命，终与其全军一同葬身红海。二人皆为人，皆为异教君王，皆受惩罚。为何结局却迥然不同？一人领悟上帝惩戒之手，在上帝面前叹息，并修正其行为；另一人则不顺从上帝向其昭示的旨意，仍陷于罪恶顽固之中——最终灭亡。」
      - type: paragraph
        text:
          ru: Вот другой пример непостижимости суда Божия. Один из лучших царей иудейских
            был Аса, который делал добро пред Богом и укрепил свое царство, ниспроверг
            идолов во всей земле Иудейской, истребил идолопоклонство, эту скверну
            первых царей в колене Иудовом и Вениаминовом, положил конец поклонению
            высотам и дубравам. Однако ж этот славный царь, долгое время похвально
            царствовавший, бывший тридцать лет примером благочестивых царей, в конце
            своего царствования потерял былую славу свою. Он заключил в тюрьму пророка
            Ананию, обличавшего его в дурных поступках, казнил многих невинных граждан
            и, наконец, заболев, не обратился к Богу с покаянием в своих согрешениях
            и с молитвой о своем исцелении, но прибегнул к врачам и знахарям. О, как
            переменился он к худшему, как не похожи последние его деяния на первые!
            Первоначально бывши царем правды, сделался самонадеянным ослушником воли
            Божией, объявленной ему через пророка (см.:2Пар. 15–16). Напротив, беззаконнейший
            и нечестивейший Манассия довел народ иудейский до той степени нечестия,
            что он стал хуже тех народов, которые Бог истребил от лица сынов Израилевых,
            познал в несчастии своем тяготеющую на нем руку Божию, обратился к Богу,
            раскаялся в своем нечестии и получил прощение и милость Божию (см.:2Пар. 33,9).
            О Боже, суды Твои – бездна великая, бездна без меры глубокая!
          cn: 以下是另一个关于上帝审判的不可测度的例子。犹太诸王中有一位最优秀的国王，名叫亚撒。他在上帝面前行善，巩固了他的王国，推翻了犹大和便雅悯支派中早期君王所留下的偶像崇拜这污秽之事，并将所有偶像从犹大地清除，终止了在山上和树林中献祭的行为。然而，这位受人赞誉、长时间光荣统治的君王，在三十年间一直是虔诚君王的典范，却在其统治末期失去了往日的荣光。他囚禁了先知哈拿尼，因为后者指责他的恶行；他杀害了许多无辜的百姓；最终，他病了，却没有向上帝忏悔自己的罪过，也没有向上帝祈求医治，反而转向了医生和巫师。哦，他变得多么糟糕啊，他后来的行为与最初是多么不同！他最初是一位公义的君王，却变得自以为是，违背了上帝通过先知向他宣告的旨意（参看：历代志下
            15–16）。相反，最不法、最邪恶的玛拿西却将犹太民族引向了邪恶的深渊，甚至比上帝从以色列子孙面前所灭绝的那些民族更为邪恶。然而，他在自己的不幸中认识到上帝之手沉重地压在他身上，于是他转向了上帝，忏悔了自己的邪恶，并获得了上帝的赦免与怜悯（参看：历代志下
            33:9）。哦，上帝啊，祢的审判是深不可测的深渊，是深不见底的深渊！
