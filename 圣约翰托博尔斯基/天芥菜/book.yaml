          cn: 西拉之子耶稣广论神圣的旨意，他说：上主已然鉴察万古千秋，于祂并无奇事；凡有血肉者的作为，尽在祂的眼前，无法遁形。不可说：「这是什么？为何如此？」因为万物各有效用(德训篇
