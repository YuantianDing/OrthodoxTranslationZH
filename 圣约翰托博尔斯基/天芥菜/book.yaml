      children:
      - type: paragraph
        text:
          ru: Приготовив сердце свое к равнодушному перенесению нищеты, укоризн и
            поношений, приступим к рассмотрению безропотного претерпения нами болезней.
          cn: 当你的心预备好坦然面对贫困、指责与羞辱时，我们便来思量如何无怨无悔地忍受疾病。
      - type: paragraph
        text:
          ru: 'Земная жизнь наша подобна маслу, горящему в лампаде. Как горение лампы
            полностью зависит от ее хозяина, так же точно наши слабости физические
            и болезни управляются по воле или допущению Божию. Поэтому истинно предающий
            себя воле Божией благодушно покоряется ее распоряжениям. Он, подобно пламени,
            всегда стремящемуся к небу, обращается во всем, его касающемся, к Богу,
            Создателю своему, с молитвою: «Господи! Благодарю Тебя сердечно за все
            Тобой ниспосылаемое: если Тебе угодно поддерживать меня в немощном теле
            безболезненно, благодарю Тебя; или же благоволишь живого покрыть меня
            струпьями или язвами, на много лет обложить недугами и пригвоздить на
            болезненном одре, – буди воля Твоя, охотно соглашаюсь на все; если Тебе
            только благоугодно это, то и мне оно будет полезно, как и самое здоровье».
            Достопримечательны в этом отношении слова Иоанна Авильского[111]: «Одно
            благодарение, произнесенное пред Богом во время скорби, Ему приятнее,
            чем тысячи благодарений, принесенных во время благополучия: ибо всяк благодарит
            за оказанные благодеяния, но едва ли кто благодарит за оскорбление».'
          cn: 我们的尘世生命如同油灯中燃烧的油。正如油灯的燃烧完全取决于它的主人，同样，我们身体上的弱点和疾病也按照上帝的旨意或允许而受支配。因此，真正将自己全然交托给上帝旨意的人，会欣然顺服祂的安排。他，如同那火焰，总是向上奔腾，在一切关乎他的事上，都转向他的造物主——上帝，并祷告说：「主啊！我为祢所赐的一切，衷心感谢祢：若是祢乐意让我在虚弱的身体中无病无痛地蒙受扶持，我感谢祢；或者祢乐意让我在有生之年，全身长满疥癣或溃疡，多年为疾病所缠，被钉在病榻上——愿祢的旨意成就，我甘心乐意地接受这一切；若是祢以此为美，那么对我而言，它就将是有益的，如同健康本身一样。」在这方面，阿维拉的约翰[111]的话语值得注意：「在忧患之时，向神献上一次感谢，比在顺遂之时献上千次感谢，更令祂喜悦：因为人人都会为所蒙受的恩惠而感谢，但鲜少有人会为所受的凌辱而感谢。」
      - type: paragraph
        text:
          ru: 'Одна святой жизни девица была спрошена: каким способом достигла она
            такого совершенства в жизни? «Никогда не была я отягчена в такой степени
            болезнями, чтобы не просила себе у Бога еще большей болезни по любви к
            Нему», – отвечала она. Другая же целомудренная девица, претерпевая адские
            мучения ради сохранения себя в целомудрии и не надеясь скорого их окончания,
            обратилась сердечно к Богу, взывая: «Сладчайший, милый Боже! Вспомни,
            что Ты Господь мой и Создатель, вот я пред Тобой, суди меня праведно:
            я готова терпеть это геенское мучение, пока Тебе будет это угодно, сотвори
            со мной по воле Твоей святой!» Таким образом всецело предав себя в волю
            Божию, провела всю жизнь свою в любви Божией и добрых делах.'
          cn: 一位圣洁的少女被问及：她是如何达到如此圆满的生命境界的？她回答说：「我从未被疾病缠绕到如此地步，以至于不向上帝祈求更多的疾病，出于对祂的爱。」而另一位贞洁的少女，为了保守自身的贞洁而忍受着地狱般的痛苦，且不指望这些痛苦会很快结束，便衷心转向了上帝，呼喊道：「至甘甜、至亲爱的上帝！请您忆念，您是我的主宰和造物主，看哪，我在此在您面前，请您公义地审判我：我已准备好承受这地狱般的折磨，只要这符合您的旨意，请您按照您的圣意待我！」如此这般，她将自己全然交托于上帝的旨意之中，在上帝的爱与善行中度过了她的一生。
      - type: paragraph
        text:
          ru: Эти примеры показывают, что должно возбуждать свою волю, чтобы она готова
            была как в здоровье, так и в болезни содержать сердце свое неизменным
            в любви к Богу и ближним.
          cn: 这些例子表明，人应当激发自己的意志，使其无论在健康抑或疾病之中，都预备好让自己的心在对上帝和邻人的爱中保持不变。
