          cn: 各种各样的灾难之所以发生，是蒙神允许的，这一点可由以下类比得到启示。众所周知，无论是国家都无法避免临近的战争或迫在眉睫的流行病（例如瘟疫、霍乱等），个人也无法预防：这个人不能预防脚疾，那个人不能预防胃病，还有人不能预防高烧时的谵妄；所有这些灾难都取决于神的旨意或神的允许。那么，当战争已经全面爆发时，国家如何避免战争的破坏？当人们已经罹患疾病时，他们又能做些什么来缓解痛苦呢？他们能抵抗神的旨意吗？不能。难道他们就没有获得任何得救的途径吗？获得了，但条件是必须得到神的恩典和允许。亚伯拉罕在摩利亚山上是如何做的呢？当时他顺从神的旨意，本应将祭刀刺入以撒的心脏。他听到天使传达神的旨意，撤销了神之前的命令，在园中看到一只缠在树枝中的羔羊，便去把它取来，放在祭坛上代替他的儿子以撒。
      - type: paragraph
        text:
          ru: Подобным образом царство, отягощенное войной, страна – мором, человек,
