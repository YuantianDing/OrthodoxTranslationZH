        text:
          ru: 'Богоугодная воля всегда бываетдолготерпеливаи постоянна. Все наши полезные
            труды и начинания портим мы и губим по недостатку в нас постоянства и
            долготерпения. Народ израильский в пустыне, потеряв терпение и не дождавшись
            возвращения Моисея с горы Синайской, обратился к идолам, сотворил себе
            из золота тельца, почтил его за бога и поклонился ему (ср.:Исх. 38,1–8):
            вот к чему приведен был нетерпеливый народ через свое непостоянство. Два
            пешехода на пути в Эммаус (апостолы Клеопа и Лука) вели печальный разговор
            о страдании и смерти Христа Иисуса в Иерусалиме, и когда Сам Он незаметно
            приблизился к ним, то они не узнали Господа. Он спросил их:о чем это вы,
            идя, рассуждаете, и отчего вы печальны?В ответ на это Клеопа сказал:Неужели
            Тытолькоодин из пришедших в Иерусалим не знаешь о происшедшем в нем в
            эти дни?...О том,что было с Иисусом Назарянином, Который был пророк, сильный
            в деле и слове пред Богом и всем народом; как предали Его первосвященники
            и начальники наши для осуждения на смерть и распяли Его. А мы надеялись
            было, что Он есть Тот, Который должен избавить Израиля; но со всем тем,
            вот уже третий день ныне, как это произошло,– заключил он печально (Лк. 24, 17–21).
            О, блаженные мужи! И в ваши добрые сердца закрались нетерпеливость и сомнение?
            Неужели этот третий день, предсказанный Сыном Человеческим как день Его
            победы над смертью, уже окончился; так все ваше долготерпение же как и
            закончилось? О, нетерпеливые! Если бы этот третий день уже прошел, если
            б настал четвертый или пятый день по смерти Его, то позволительно было
            бы вам отчаиваться в надежде увидеть Его воскресшим из мертвых? Но этот
            третий день склоняется только к вечеру, вы не прожили еще его, зачем же
            вам преждевременно быть маловерами и сомневаться в истинности предсказанного
            Им Своего воскресения? Мы, братия, в желаниях наших слишком нетерпеливы,
            и если в их достижении нам случается какое-либо промедление, что не видим
            скорого исполнения желаемого, то тотчас же всю нашу надежду погружаем
            в море отчаяния и нетерпеливости. Но не так бывает у Бога:Щедр и милостив
            Господь, долготерпелив и многомилостив(Пс. 102,8);Бог не желает погубить
            душу, и помышляет, как бы не отвергнуть от Себя и отверженного(2Цар 14,14).
            Он не благоволит и не желает никого удалить от Себя, ибо не скор Бог до
            наказания и дает нам продолжительное время для нашего исправления, пока
            в удовлетворение Своему правосудию (как бы вынужденный необходимостью)
            не произнесет над нераскаянными окончательного приговора Своего:идите
            от Меня, проклятые, в огонь вечный, уготованный диаволу и ангелам его(Мф. 25,41).'
          cn: 合乎神旨的意愿总是恒久忍耐和持之以恒的。我们所有有益的辛劳和事业，都因我们缺乏恒心和忍耐而败坏和毁灭。以色列百姓在旷野中，因失去耐心，未能等到摩西从西奈山返回，便转向偶像，为自己用金子铸造了一头牛犊，尊其为神并敬拜它（参阅：出埃及记
            38:1-8）：不耐烦的百姓就是被他们的反复无常带到了如此地步。两位行路前往以马忤斯的人（使徒革流巴和路加）正在悲伤地谈论基督耶稣在耶路撒冷的受难和死亡，当祂自己悄然靠近他们时，他们却没有认出主。祂问他们：「你们走路彼此谈论的是什么事呢？你们为什么愁闷呢？」革流巴回答说：「你是在耶路撒冷寄居的，还不晓得这几天在那里所出的事吗？」「就是拿撒勒人耶稣的事。祂是个先知，在神和众百姓面前，说话行事都有大能。祭司长和我们的官府，竟把祂解去定了死罪，钉在十字架上。但我们素来所盼望要赎以色列民的就是祂！不但如此，这些事成就，现在已经是第三日了。」他悲伤地总结道（路加福音
            24:17-21）。哦，蒙福的人们！不耐烦和怀疑也悄悄潜入了你们善良的心中吗？难道人子所预言的祂战胜死亡的那第三日，已经过去了；所以你们所有的恒久忍耐也就此结束了吗？哦，不耐烦的人们！如果这第三日已经过去，如果祂死后到了第四日或第五日，你们对看到祂从死里复活的希望感到绝望，那是情有可原的。但是这第三日才刚到傍晚，你们还没有度过它，为什么你们要过早地小信，怀疑祂所预言的祂自己复活的真实性呢？弟兄们，我们在愿望上过于急躁，如果我们在实现愿望时遇到任何延误，没有看到愿望快速实现，我们就会立刻将所有的希望沉浸在绝望和不耐烦的海洋中。但神并非如此：「上主有恩惠，有怜悯，不轻易发怒，大有慈爱」（诗篇
            102:8）；「神不愿取去人的性命；祂考虑的是，不让被抛弃的也被拒绝」（撒母耳记下 14:14）。祂不喜悦也不愿将任何人从祂身边移开，因为神不急于施行惩罚，祂赐予我们漫长的时间来修正自己，直到祂为了满足自己的公义（仿佛是被必要性所迫），对不悔改的人发出祂最终的判决：「你们这被咒诅的人，离开我，进入那为魔鬼和他的使者所预备的永火里去！」（马太福音
            25:41）。
      - type: paragraph
        text:
          ru: 'Мы, братия, во всем маловеры, не имеем твердой, постоянной надежды:
            если чего попросим два или три раза и не получаем просимого, тотчас же
            ослабеваем в надежде получения и становимся подобными тем нищим, которые,
            один раз или два проговорив под окном: «Подайте Христа ради милостыню»
            и не будучи услышаны хозяином или домашними, удаляются, говоря: «Никого
            нет дома». Стучите, нерадивые, стучите:стучащемудверьотворят(Мф. 7,8).
            Как часто случается всем нам находиться в несносном испытании нашего долготерпения!
            Многие целые годы ждут какой-нибудь милости, и все напрасно, не получают
            просимого; ибо желательноенаследствоприобретается терпением. Работающий
            не тяготится работою, ибо знает, что рабочая пора быстро проходит; а мы,
            нетерпеливые, полагаем пределы Божию благоволению, считаем часы, и если
            десница Господня не подает нам скорой помощи и отрады в наших нравственных
            или телесных страданиях, то мы, как дети, поднимаем плачевные вопли: «Когда
            же Ты, Господи, поможешь нам, зачем медлишь обрадовать нас Своей помощью?
            До каких пор не внемлешь, о Боже, молитве моей? Вот столько уже лет прошу
            Тебя, а Ты не слышишь? Если и в текущем году не устроишь, Господи, моего
            благополучия и не пособишь мне по моей многократной молитве, то стану
            считать себя отверженным Тобой и прекращу мои молитвы». В этом отношении
            мы не отличаемся от жителей Вегилуи, которые во время осады Олоферном
            их города говорили всем начальникам и старейшинам его: «Да рассудит нас
            с вами Бог, вы сделали нам великую неправду: призываем пред вами во свидетели
            небо и землю, и Бога нашего, и Господа отцов наших, Который теперь наказывает
            нас за грехи наши и за грехи отцов наших, неправда ваша в том, что вы
            не предложили мира ассирианам сначала; теперь жены наши и дети в изнеможении
            погибают от жажды, ибо неприятель отнял у нас воду, сдайте теперь же город
            Олоферну на разграбление; лучше нам разом погибнуть от меча неприятелей,
            чем долго томиться и все же погибнуть от жажды (ср.:Иудифь 7,24–28)».
            О, нетерпеливые и слабодушные граждане! Отчаяние, охватившее вас, заставляет
            вас предать свой родной город на разграбление; уличает вас в малодушии
            добрый священник ваш Озия, умоляя со слезами:Не унывайте, братья! потерпим
            еще пять днейв молитве и ожидании себе милости Божией; Он оставит гнев
            Свой против нас и победой над неприятелем прославит имя Свое святое;если
            жедни тепройдут, и помощь к нам не придет, – я сделаю по вашим словам(там
            же:Иудифь 7,30–31). О, возлюбленный Озия, прекрасный пастырь и наставник
            народа! Сколь невысокого мнения ты о людях вообще: вы назначаете определенное
            время Богу для оказания вам помощи? Потому-то погибло у вас и совершенно
            предано забвению долготерпение. Не перенесла такого малодушия своих граждан
            мужественная Иудифь. Она, узнав о решении своих сограждан, созывает к
            себе старейшин города, и в том числе самого Озию, и говорит им: «Что это
            за предложение, сделанное Озией и принятое вами? Вы намерены сдать город
            ассирианам, если в течение пяти дней не получите помощи от Бога? Кто вы
            такие, что смеете искушать Господа? Принятое вами положение не таково,
            чтобы оно могло призвать милость Божию к вам; напротив, оно возбудит в
            Нем негодование и гнев Его против нас: вы по своей воле назначаете Господу
            срок и дни для оказания Им вам Своей милости». На разумную и мужественную
            речь Иудифи старейшины отвечали ей полным согласием на задуманный ею план
            спасения родного города и совершенным повиновением ее распоряжениям, в
            чем и не были ею обмануты (ср.: Иудифь гл. 8 и проч.). Пример Иудифи показывает,
            что только долготерпеливая воля человеческая так крепко соединяет человека
            с Богом, что чем более скапливается над ним невзгод и печали, тем более
            утверждается его надежда на помощь Божию; при этом он всегда взывает к
            Богу: «По святой воле Твоей, по множеству благости и милосердия Твоего
            поступай со мной, Господи! Если десять лет, двадцать, тридцать и более
            стану повторять Тебе мою просьбу, то не прекращу оной и не назначу Тебе
            никакого срока для удовлетворения оной; если бы даже несомненно было мне
            известно, что прошение мое не будет услышано, и тогда уверенность моя
            в Твоей благости, вера моя в Тебя, Господи Боже мой, учит и утверждает
            меня в том, что я не буду отпущен Тобой без ничего: если не дашь просимого
            мной у Тебя, то наградишь меня лучшим, нежели просимое». В этом удостоверяет
            нас пророк Аввакум, говоря:..хотя бы и замедлилосовершиться (назначенное
            нам),жди его, ибо непременно сбудется, не отменится(Авв. 2, 3).'
          cn: 弟兄们，我们在一切事上都缺少信心，没有坚定持久的盼望：如果我们祈求两三次仍未得到所求，立刻就会对得着所求的盼望变得软弱，变得像那些乞丐一样。他们在一扇窗下乞求一两次：「求您看在基督的份上施舍一点。」若没有被主人或家人听见，便会离开，说着：「家里没人。」懒惰的人啊，叩门吧，叩门吧：叩门的，门就给他开（马太福音
            7:8）。我们所有人常常处在无法忍受的耐心考验之中！许多人一等就是好几年，期盼着某种恩惠，却一切徒劳，没有得到所求；因为渴慕的产业是凭着忍耐得来的。劳作的人不觉得劳苦，因为他知道工作的时间很快就会过去；而我们这些没有耐心的人，却给上帝的恩慈设定了界限，数着时辰。如果主的右手没有在我们的道德或身体痛苦中迅速施予帮助和慰藉，那么我们就会像孩子一样，发出哀怨的哭喊：「主啊，您何时才会帮助我们？为何迟迟不以您的帮助使我们欢喜？上帝啊，您还要多久才垂听我的祷告？我已经向您祈求这么多年了，您却不听？主啊，如果今年您还不成就我的福乐，不按我多次的祷告帮助我，那我就会认为自己被您弃绝，停止我的祷告。」在这方面，我们与韦吉卢伊的居民没什么两样。当他们的城被荷罗孚尼围困时，他们对所有的首领和长老说：「愿上帝在您我之间审判，您们对我们行了大不义：我们在您们面前呼唤天地，我们的上帝，以及我们列祖的上帝作证，祂现在因我们的罪和我们列祖的罪惩罚我们，您们的不义在于起初没有向亚述人提出和平；现在我们的妻子儿女因口渴而精疲力竭地死去，因为敌人夺走了我们的水，现在就把城交给荷罗孚尼任他劫掠吧；我们宁愿一次被敌人的刀剑杀死，也不愿长久煎熬，最终仍被渴死（参：犹滴传道书
            7:24-28）。」啊，没有耐心和懦弱的公民们！绝望笼罩着您们，使您们将自己的家乡出卖给敌人劫掠；您们的好祭司俄西亚以泪水恳求，谴责您们的懦弱：弟兄们，不要灰心！我们再忍耐五天，在祷告中等候上帝的恩惠；祂会止息对我们的怒气，并以战胜敌人来荣耀祂的圣名；若是那日子过了，帮助仍未来到，——我必照您们的话去做（同上：犹滴传道书
            7:30-31）。啊，亲爱的俄西亚，这百姓美好的牧者和导师！您对人是何等低估：您们竟给上帝设定施予帮助的特定时间？因此，您们失去了耐心，并将其彻底遗忘。勇敢的犹滴没有忍受她公民的这种懦弱。她得知她的同胞的决定后，召集了城里的长老，包括俄西亚本人，对他们说：「俄西亚提出的并被您们接受的提议是什么？如果五天内没有得到上帝的帮助，您们就打算将城交给亚述人吗？您们是什么人，竟敢试探主？您们所采取的立场并不能招来上帝的怜悯；相反，它会激起祂对我们的愤慨和怒气：您们竟凭着自己的意志给主设定时间和日子，要祂施予您们恩惠。」对于犹滴明智而勇敢的言辞，长老们以完全同意她拯救家乡的计划和彻底服从她的安排来回应她，她也并未辜负他们（参：犹滴传
            第8章及后续）。犹滴的例子表明，只有坚忍不拔的人类意志才能如此紧密地将人与上帝联结起来，以至于越是苦难和忧愁堆积在人身上，人对上帝帮助的盼望就越是坚定；在这种情况下，他总是向上帝呼求：「主啊，愿您按您圣洁的旨意，按您丰盛的良善和怜悯来对待我！如果我十年、二十年、三十年甚至更长时间地向您重复我的请求，我也不会停止，也不会给您设定满足它的任何期限；即使我确信我的请求不会被垂听，那时我对您良善的信心，我对您的信心，我的主我的上帝，仍教导并坚定我，您不会让我空手而归：如果您不赐给我所求的，您会赐我比所求更好的。」哈巴谷先知这样证实我们，他说：虽然迟延，还要等候；因为必然临到，不再迟延（哈巴谷书
            2:3）。
