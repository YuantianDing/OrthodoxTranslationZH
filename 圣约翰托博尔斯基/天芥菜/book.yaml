      - type: paragraph
        text:
          ru: 'Небесный Жених душ наших, превосходящий всякую земную чистоту, требует
            и от нас великой душевной чистоты,не имеющею пятна,скверныили порока,
            или чего-либо подобного(Еф. 5,27). Воля, желающая привиться к Нему, как
