        cn: 船长在海上的风暴中显出其能；战士在战场上展现其勇；修士在与诱惑的搏斗中炼就其德。无人能知己之所能，除非历经百般困苦的磨砺。认识自己，试炼乃是必需。若未曾亲身实践，未曾习以为常，怎能恰当地完成其事？有些人甘愿投身于困境，以考验其在顺遂时隐而不见的德行。我说，那些伟大之人，在悲苦与劳碌中欢欣，如同勇士在战场上奋战。一切的勇武皆渴望在抵御中存留，它沿着笔直的道路前进，它战胜迎面而来的不快，正是其荣耀的一部分。因此，上主将其所拣选之人，劝勉他们去奋斗（劳作，受苦），并常常赐予他们机会，去成就某些英勇、慷慨、需要自我牺牲之事；在今世，某些不便对我们而言是必需的：若一切都随你所愿成就，你怎能知晓自己在对上主的盼望中精进了多少？若你财富丰饶，怎能知晓自己能否忍受贫困？若你生活在喜乐之中，毫无忧愁，怎能知晓自己是否有勇气承受羞辱、人间的嫉妒？确实，为了认识自己，试炼是必需的。生活在顺遂之中，高声宣告「上主是我的岩石，我的山寨，我的救主」（诗篇
