        text:
          ru: 'О сказанном выше пространнее говорит Августин, архиерей Иппонийский,
            объясняя текст псалма 145-го:«Блажен, емуже Бог Иаковль помощник его,
            упование его на Господа Бога своего, сотворшаго небо и землю, море, и
