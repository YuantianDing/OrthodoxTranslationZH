            но и все, что в них, следовательно, и тебя, и птиц, насекомых и червей
            – все это Бог сотворил и обо всем имеет попечение и радение: не говорите
            же: “Я не принадлежу Богу!” Ему принадлежит и душа твоя, и тело твое,
            ибо то и другое сотворил Бог. Скажешь, Слово Божие не числит собственно
            меня в бесчисленном множестве. Тебя ли не числит Тот, Кем и волосы головы
            твоей пересчитаны?»[140]Но говоришь: «Весьма часто мы бываем так угнетены
            бедствиями и лишены всякого утешения и помощи, что неудивительно, когда
            по временам впадаем в малодушие». На это дает ответ тот же блаженный Августин:
            «Что бы ни случилось, неугодное нашей воле, да будет тебе известно: все
            случается по воле Божией, по Его Промыслу, по Его мановению (указанию)
