            увидеть вначале какое-нибудь чудо от него. Архиерей спросил их: «Какого
            чуда вы хотите?» На это отвечали: «Книга, содержащая учение вашей христианской
            веры, да будет брошена в огонь, и если она не сгорит, тогда мы узнаем,
            что вера ваша истинная и добрая и что велик ваш Бог». Архиерей, воздев
            руки на небо, молился: «Прослави имя Твое, Христе Боже!» И с величайшим
            упованием на Бога вложил книгу Евангелия в огонь, и когда сгорели дрова
            и огонь погас, книга не сгорела и ничуть не повредилась от огня. Видя
            это чудо, многие уверовали во Христа и крестились: дивные дела совершаются
            неизменно уповающими на Бога![151]'
          cn: 在此不妨追溯一下古罗斯曾发生的一桩奇迹。当那位受神启示的希腊主教米海尔从君士坦丁堡抵达罗斯，向罗斯人民传扬圣洁信仰时，那些未信之人最初渴望从他那里看到某种奇迹。主教问他们：「你们想要怎样的奇迹？」他们答道：「将一本包含你们基督信仰教义的书投入火中，如果它不被焚毁，那时我们便会知道你们的信仰是真实而美好的，并且你们的上帝是伟大的。」主教向天举手祷告：「基督上帝啊，荣耀您的圣名！」然后，他怀着对上帝极大的信赖，将福音书放入火中。当木柴燃尽，火焰熄灭之时，那本书却丝毫未被焚毁，也未受火焰的损伤。看到这个奇迹，许多人信奉了基督并接受了洗礼：那些恒久仰赖上帝之人，必能成就奇妙之事！[151]
      - type: paragraph
        text:
          ru: 'Много и других чудес находим мы в житиях и деяниях святых угодников
