          ru: 'Всякий, благоговейно читающий или слушающий жития и деяния святых угодников
            Божиих, будет многократно повторять слова царственного пророка:Дивен Бог
            во святых Своих,Бог Израилев; Той даст силу и державу(могущество)людем
            Своим(Пс. 67, 36)! Он Вечный, Который всегда был, есть и не будет иметь
            конца, Он дает силу и крепость людям Своим, всем по заповедям Его живущим,
            Он – благословенный Бог наш и Творец. Это явственно видим мы сбывшимся
            на деле во святых апостолах и их преемниках и последователях их учения.
            Апостолы, избранные Богом для проповеди имени Господа нашего Христа, учения
            и спасительных для рода человеческого дел Его, имели столь великое дерзновение,
            безбоязненность, мужество и веру и совершили столь дивные дела. Они силой
            истины и живой веры каких не переходили стен лжи, суеверия и неразумия?
            Для них не было ничего неудобного и непреодолимого в деле евангельской
            проповеди: в сравнительно короткое время облетели они, как бы на серафимских
            крыльях любви Божественной, весь мир, в ту пору известный. Над ними исполнились
            слова пророка Исаии:надеющиеся на Господа обновятся в силе: поднимут крылья,
            как орлы, потекут – и не устанут, пойдут – и не утомятся(Ис. 40, 31).
            Они, имея крепкое упование на Бога и исполнением Его воли, как бы поясом
            опоясанные, безбоязненно обошли всю землю и море с проповедью всем народам
            в поднебесной о Царствии Божием, уча с убеждением всех веровать в Господа
            нашего Иисуса Христа, презирая все угрозы своих противников!.. Подобно
            тому как томимый сильной жаждой говорит: «У меня внутри как бы огонь горит»,
            так казался сердцам апостольским весь мир в огне горящим. Неутолимой жаждой
            спасти весь род человеческий были воспламенены любящие сердца святых апостолов:большие
            воды,по выражению Песни Песней (см.:Песн. 8, 7),немоглипотушить любвиэтой,и
            реки незаливали ее (то есть никакие гонения и преследования проповедников
            их врагами). С такой пламенной любовью в сердцах своих апостолы спешили
            благовестить «Евангелие Царствия» во всей подсолнечной от конца в конец:
            не было народа, страны, города, ни селения, ни места, где не проповедовали
            бы они Христова учения. Святой апостол Павел, этот избранный сосуд благодати,
            преисполненный огня, попаляющего плевелы, проповедал евангельское учение
            от Иерусалима до Иллирика. Он прошел все земли, находящиеся между этими
            оконечностями, обращая в веру Христову преимущественно язычников, как
            видно из его Послания к Римлянам:не осмелюсь сказать,– пишет он, –что-нибудь
            такое, чего не совершил Христос через меня, в покорении язычников вере,
            словом и делом, силою знамений и чудес, силою Духа Божия, так что благовествование
            Христово распространено мною от Иерусалима и окрестности до Иллирика.
            Притом я старался благовествовать не там, где уже было известно имя Христово,
            дабы не созидать на чужом основании, но как написано: не имевшие о Нем
            известия увидят, и не слышавшие узнают(Рим 15,18–21; см.:Ис 52,15). Он
            благовестил Христово учение всем народам через земли, которые переходил:
            римлянам, персам, парфянам, мидянам, индианам, скифянам, аравитянам и
            всех людей повсюду учил истинной вере. Таков же был и святой Андрей Первозванный,
            апостол, который, имея в себе огонь Духа Святого, проповедовал Начальника
            спасения нашего Христа в Вифинии и во всех странах, прилегающих к Понту
            Эвксинскому (Черному и Мраморному морям), а также в Херсонесе Таврическом,
            или Крымском полуострове. По особенному Божию Промыслу, достиг он и России,
            где на горах Киевских водрузил крест, как бы пророчествуя, что и русский
            народ будет просвещен святою верою; проповедав Евангелие в Великой Скифии,
            возвратился он во Фракию, посетил Элладу и Пелопоннес. Воспламеняемый
            тем же огнем Божественной любви и жаждущий спасения душ человеческих святой
            апостол Фома, именуемый Близнец из Панеи, названной впоследствии Кесарией
            Филиппийской, города Галилейского, осязавший язвы Христовы по воскресении
            Его, проповедал Христа парфянам, мидянам, персам, гирканианам, бактрийцам[74],
            брахманам (индийцам браминской секты) и Каламийской стране, где был проколот
            копьями от неверных и там же умер за Христа. Подобным образом и прочие
            апостолы, объятые огнем Божественной любви, с ревностью распространяли
            веру во Христа. На них исполнилось пророчество царя Давида:Во всю землю
            изыде вещание(проповедание)их, и в концы вселенныя глаголы их,или слова
            о жизни вечной (Пс 18,5). Так во всех концах вселенной стремились они
            утолить свою сердечную жажду ко спасению народов через приведение их в
            веру Христову, дабы обращенные удостоились войти вместе с ними в обители
            Отца Небесного, уготованные Христом, в то место, жители которогоне будут
            уже ни алкать, ни жаждать, и не будет палить их солнце и никакой зной(Откр. 7,16).
            Ни беды и скорби, ни гонения и поношения, ни раны, биения, голод, нагота,
            притеснения, ни даже самая смерть за Христа не препятствовали апостолам
            совершать величайшие и достойные хвалы подвиги; не устрашили их все демонские
            полчища, попранные их ногами, и другие неудобства и препятствия, встречавшиеся
            им на суше, на морях и на всяком месте: они все и везде совершали в честь
            и славу Божию мужественно, укрепляемые Его силой, не боясь никаких препон
            и трудов. Таким образом они удобно перелетали через все преграды, встречавшиеся
            им на пути, и своей проповедью приобрели для Христа весь мир, по написанному
            у пророка Исаии:и все концы земли увидят спасение Боганашего (Ис 52, 10).
            Исполняя всем сердцем волю Божию, они оказались непобедимыми во всех злоухищрениях
            против них и во всех злополучиях. Ибо каждый, возлюбивший Господа всем
            сердцем и душой и всецело предавший себя воле Божественной, надеется все
            преодолеть исовершить, по непреложным словам Господа Иисуса Христа: истинно
            говорю вам: если вы будете иметь веру с горчичное зерно и скажете горе
            сей: «перейди отсюда туда», и она перейдет; и ничего не будет невозможного
            для вас(Мф. 17, 20).'
          cn: '凡恭敬诵读或聆听上帝圣徒生平与事迹之人，必会多次重复君王先知的话语：「上帝在祂的圣者之中显为可畏，祂是以色列的上帝；祂必将力量和权能赐予祂的子民！」（诗篇
            67:36）。祂是永恒者，无始无终，亘古常在，祂将力量与坚固赐予祂的子民，赐予所有按祂诫命生活的人。祂是我们蒙福的上帝与创造者。我们清楚地看到，这在圣使徒及其继承者和教义追随者身上得到了实际的应验。


            使徒们，蒙上帝拣选，传扬我们主基督之名、祂的教义及对人类救赎有益之事迹，他们拥有如此巨大的勇气、无畏、刚毅和信心，并行出了如此奇妙的事。他们借着真理和活泼信心的力量，何处不能穿越谎言、迷信和蒙昧的藩篱？对他们而言，在传扬福音的事工上，没有什么是不便或不可逾越的：在相对短暂的时间内，他们如同乘着神圣之爱的炽天使翅膀，飞遍了当时已知的整个世界。先知以赛亚的话语在他们身上得以应验：「那等候上主的必从新得力。他们必如鹰展翅上腾；他们奔跑却不困倦，行走却不疲乏」（以赛亚书
            40:31）。他们对上帝抱有坚定的盼望，并以遵行祂的旨意为束腰，无所畏惧地走遍了陆地和海洋，向普天下万民传扬上帝的国度，满有确据地教导众人相信我们主耶稣基督，蔑视所有反对者的威胁！


            正如一个极度口渴的人会说：「我体内像有火在燃烧」，同样，在使徒们的心中，整个世界都仿佛在火中燃烧。圣使徒们充满爱的心被一种永不满足的拯救全人类的渴望所点燃：如雅歌所言（参阅：雅歌
            8:7），「大水不能熄灭这爱，江河也不能淹没这爱」（即，没有任何逼迫和仇敌对传道人的迫害）。使徒们带着心中如此炽热的爱，急切地将「天国福音」从地极传到地极：没有一个民族、国家、城市、乡村或地方，他们未曾传扬基督的教义。


            圣使徒保罗，这蒙拣选的恩典器皿，内心充满焚烧稗子的火焰，他从耶路撒冷到伊利里亚传扬了福音的教义。他穿越了所有介于这两端之间的土地，主要将外邦人归信基督，正如他的《罗马书》所示：「我不敢说别的，只说基督借我做的那些事，就是外邦人因我的言语作为，并借神迹奇事的能力，又借圣灵的能力，使他们顺服。甚至我从耶路撒冷，直走到以利哩古，到处传了基督的福音。我立了志向，不在基督的名被称的地方传福音，免得建造在别人的根基上；就如经上所记：『未曾听见祂信息的，他们要看见；未曾听过的，他们要明白』」（罗马书
            15:18-21；参阅：以赛亚书 52:15）。他通过所经过的土地，向所有民族传扬基督的教义：罗马人、波斯人、帕提亚人、米底亚人、印度人、西徐亚人、阿拉伯人，并教导各地所有的人认识真信仰。


            圣安德烈初召者，那位使徒，也同样如此。他心中有圣灵的火焰，在比提尼亚和所有毗邻本都欧克辛（黑海和马尔马拉海）的地区，以及赫索涅斯塔夫里切斯（克里米亚半岛）传扬了我们救恩的创始者基督。由于上帝特别的旨意，他还到达了俄罗斯，在基辅的山上竖立了十字架，仿佛预言俄罗斯人民也将蒙受圣洁信仰的光照；他在大西徐亚传福音后，返回了色雷斯，并访问了希腊和伯罗奔尼撒。


            圣使徒多马，这位来自帕内亚（后来被称为腓立比凯撒利亚，加利利的一座城市）的，被称为「双子」的使徒，在基督复活后触摸过祂的伤痕，他被同样的神圣之爱火焰所点燃，渴望拯救人类灵魂。他向帕提亚人、米底亚人、波斯人、赫卡尼亚人、巴克特里亚人[74]、婆罗门（印度婆罗门教派）和卡拉米亚地区传扬了基督，在那里他被不信者用长矛刺死，并为基督殉道。


            同样，其他使徒们，也被神圣之爱的火焰所包围，他们热切地传播对基督的信仰。在他们身上应验了大卫王国的预言：「他们的声音传遍全地，他们的言语（或关于永生的话语）传到地极」（诗篇
            18:5）。就这样，他们竭力在世界的每个角落，通过引导万民归信基督来满足他们心中拯救的渴望，好使那些归信者得以与他们一同进入天父的居所，那是基督所预备的地方，那里的居民「不再饥，不再渴；日头和一切炎热也不再伤害他们」（启示录
            7:16）。


            无论是苦难和忧愁，逼迫和羞辱，伤痛、鞭打、饥饿、赤身，压迫，甚至为基督而死，都未能阻止使徒们完成那伟大且值得称颂的事工；所有被他们脚下践踏的魔鬼军队，以及他们在陆地、海洋和任何地方所遭遇的其他不便和障碍，都未能使他们畏惧：他们凡事、随时随地都勇敢地为荣耀上帝而行，蒙祂力量的坚固，不惧怕任何阻碍和劳苦。因此，他们轻易地穿越了道路上遇到的一切障碍，并通过他们的传扬为基督赢得了全世界，正如先知以赛亚所写：「地极的人都必看见我们上帝的救恩」（以赛亚书
            52:10）。他们全心全意地遵行上帝的旨意，在所有针对他们的邪恶诡计和不幸中都表现得无懈可击。因为凡全心全意爱主并完全将自己交托于神圣旨意的人，都盼望能克服并完成一切，正如主耶稣基督那永不改变的话语所言：「我实在告诉你们，你们若有信心，像一粒芥菜种，就是对这座山说：『你从这里挪到那里』，它也必挪去；并且你们没有一件不能做的事了」（马太福音
            17:20）。'
