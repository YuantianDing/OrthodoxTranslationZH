        text:
          ru: 'Феодорит повествует, что святой Маисима имел две полные бочки: одну-пшеницы,
            другую – масла; подавая из них обильную милостыню убогим, он никогда не
            мог ни той, ни другой опорожнить[169]. Всемилостивый Бог, содержащий вселенную,
            имеет две бочки: одну – полную провизии и других предметов, необходимых
            для жизни; другую же – полную и переливающуюся через край милосердием,
            духовными дарованиями и Провидением; и обе пребывают неисчерпаемыми. Вот
            к этим двум сокровищницам мы должны обращаться, когда бываем угнетаемы
            величайшей скудостью, крепко держась одного только навыка: уповать на
            Бога и совершенно предать себя всесвятой Его воле. У древних людей было
            достопамятное изречение: «Если бы мы делали то, что должны, Бог бы нам
            сотворил то, что хотим». Святой Иероним учит: «Да будет человек тем, чем
            он должен быть, и тот же час пошлет ему все Тот, Которым все совершилось».'
          cn: 狄奥多雷特记载，圣马依西玛有两只满满的木桶：一桶是小麦，另一桶是油；他从这两桶中慷慨地施舍给穷人，却从未能使它们变空[169]。全能的上帝，掌管着整个宇宙，拥有两只木桶：一只装满了生活所需的食物和其他物品；另一只则装满了溢出的慈悲、属灵的恩赐和神圣的旨意；这两只木桶都永不枯竭。当我们在极度贫困中受压时，就应该转向这两座宝库，坚定地持守一个习惯：信赖上帝，并完全将自己交托于祂至圣的旨意。古人有一句值得铭记的格言：「如果我们做我们该做的事，上帝就会为我们成就我们所愿。」圣哲罗姆教导说：「让人成为他该成为的样子，顷刻间，那位成就万有的主就会将一切赐予他。」
