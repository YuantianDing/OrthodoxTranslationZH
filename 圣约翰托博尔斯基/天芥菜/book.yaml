      children:
      - type: paragraph
        text:
          ru: 'В четвертых.Когда сколько-нибудь утихнет скорбная буря, обратись к
            молитве: призывай к себе на помощь Пречистую Божию Матерь, святых Ангелов
            и святых угодников Божиих и представь им свою нужду, свою беду; и недостаточно сделать
            это один раз, повторяй опять через многие дни, времена и целые годы, если
            того требует дело твое. Не переставай до конца постоянным своим прошением
            отверзать Божию десницу, которую Он крепко сжал для оказания тебе просимой
            помощи. Царь Езекия, получив грозное послание нечестивого Сеннахирима,
            пошел в дом Господень, и развернул его послание пред лицом Господним,
            и помолился, имея всегда в устах и сердце все упование на Господа Бога,
            говоря: ГосподиБоже Израилев, седящий на Херувимах! Ты один Бог всех царств
            земли, Ты сотворил небо и землю. Приклони, Господи, ухо Твое и услышь
            меня; открой, Господи, очи Твои, и воззри, и услышь слова Сеннахирима,
            который послал поносить Тебя, Бога живаго!.. И ныне, Господи Боже наш,
            спаси нас от руки его, и узнают все царства земли, что Ты, Господи, Бог
            один(4Цар 19,15,19). И каждый, отягощенный печалью, разверни писание твое
            пред Богом, и сколько имеешь обид и неприятностей – все их представь пред
            очи всеправеднейшего Судии и премилосердного Отца. Если же прошение твое
            не будет исполнено, то размышляй о непостижимости судов Божиих и о совершенном
            всеведении и Промысле Вышняго и всецело предоставь себя воле Божией. Ты
            поступил как было должно, остальное Бог исполнит.'
          cn: 第四。当悲伤的风暴平息一些时，转向祷告：呼求至圣上帝之母、众圣天使和上帝的圣徒们前来帮助你，并向他们陈明你的需要，你的困境；这样做一次是不够的，如果你的事情需要，要隔许多天、许多次乃至整年地重复。不要停止你恒久的祈求，直到最终开启上帝的右手，他紧握着这只手，是为了赐予你所恳求的帮助。希西家王收到邪恶的西拿基立发出的可怖书信后，前往上主的殿，在上主面前展开那书信，并祷告说，口中和心中始终对主上帝怀有全然的盼望，说：上主以色列的上帝啊，坐在基路伯上的你！唯有你是地上万国的上帝，你创造了天地。上主啊，求你侧耳而听；上主啊，求你睁眼而看，听西拿基立打发人来辱骂永生上帝的话！……现在，上主我们的上帝啊，求你救我们脱离他的手，使地上万国都知道，唯有你是上主上帝（列王纪下
            19:15，19）。凡被忧伤重压之人，当在上帝面前展开你的书信，你所受的冤屈和不快，都要呈现在至公义的审判者和至慈悲的父面前。如果你的请求没有得到应允，那就默想上帝判断的莫测，以及至高者的完全全知和护理，并全然将自己交托于上帝的旨意。你已按理行事，其余的上帝自会成就。
      - type: paragraph
        text:
          ru: 'Пятое наставление.Посоветуйся с человеком мудрым и, по наставлению
            Сираха,без рассуждения не делай ничего, и когда сделаешь, не раскаивайся(Сир 32, 21).
            Более же всего остерегайся следовать своим вожделениям и влечениям; ибо
            потеряешь всякое терпение, погубишь всю кротость, если послушаешь внутренних
            своих советников, то есть пристрастий и влечений: они – недобрые советники.
            Скорбь постигла тебя не без Божия распоряжения; Ему же лучше всех известно,
            как ты освободишься от скорби и искоренишь ее. Но если безвременно отважишься
            на что-нибудь, повторяя: «Так хочу сделать, так повелеваю, вместо возражений
            волю мою представляю». Хотя это тебе и приятно, но оно расстроит Божие
            распоряжение о тебе и впоследствии сам на себя станешь пенять, что причинил
            себе зло. Всякое зло мы причиняем сами себе своей непокорностью Богу;
            об этом говорит пророк со вздохом:у Господа Бога нашего–правда, а у нас–стыд
            на лицах... оттого, что мы согрешили пред Господом, и не покорялись Ему,
            и не слушали гласа Господа Бога нашего, чтобы ходить в повелениях Господа,
            которые Он дал пред лицом нашим(Вар 1,15,17–18). Итак, каждый всю свою
            надежду возлагай на Бога, исполняя Его заповеди, и чем крепче будет надежда
            твоя на Бога, тем сильнее сделаешься против врага своего и будешь в покое
            и безопасности.'
          cn: 第五诫。当向智者请教，并依照西拉赫的训诲，凡事未作判断，就不要动手；既已动手，就不要后悔（德训篇 32:21）。然而，你更要格外小心，不要随从自己的欲望和冲动；因为如果你听从内心的顾问，即那些偏好和冲动，你就会丧失一切忍耐，毁坏一切温柔：它们都不是好的顾问。忧伤临到你，并非没有上帝的安排；祂比谁都更清楚，你将如何摆脱忧伤并将其根除。但是，如果你贸然行事，并重复说：「我就要这样做，我命令这样做，我的意愿就是我的回答。」即便这令你愉悦，但它会扰乱上帝对你的安排，最终你将自责自悔，因为你给自己带来了祸患。一切的祸患，都是我们因不顺服上帝而自招的；先知为此叹息道：我们的主上帝是公义的，我们却是满面羞愧……因为我们得罪了主，不顺服祂，也没有听从我们主上帝的声音，去遵行祂在我们面前所颁布的诫命（巴鲁克书
            1:15,17–18）。因此，每个人都应将所有的希望寄托于上帝，并遵行祂的诫命；你对上帝的希望越坚定，你抵抗仇敌的力量就越强大，你也将得享安宁与平安。
      - type: paragraph
        text:
          ru: 'Наконец,шестое наставление.Если, несмотря на все твое усердие и заботливость,
            не сбывается что-либо по твоему желанию, не вознегодуй на Бога и ни на
            едино из Его творений; но поразмысли, что Богу известно до малейшей черты,
            что ты уже потерпел, что еще предстоит потерпеть тебе: Он желает изведать
            и укрепить твое мужество: а потому что Богу приятно, то самое и тебе да
            будет благоприятно. Ибо воистинусчастливы мы,о,Израиль, чтоугодноеБогуи
            для нас благотворно (см.:Вар 4,4).'
          cn: 最后，第六项教诲。如果，尽管你已倾尽心力、周全考虑，却仍有事未能如你所愿，切莫因此而迁怒于上帝，也莫恼恨祂的任何受造物；反而当深思，上帝洞悉入微，连你已然承受的苦楚、以及未来将要面对的磨难，祂都了如指掌：祂意欲考验并坚固你的勇气：因此，凡是上帝所喜悦的，那也当是于你有利的。因为，「以色列啊，我们确实有福了，因为那为上帝所喜悦的，对我们也是有益的。」（巴路克书
            4:4）
      - type: paragraph
        text:
          ru: 'Никто не дерзай говорить: «Вижу – напрасно тружусь: просил я у Бога
            помощи с величайшим упованием на Него, всего себя предоставляя в Его волю;
            но ничего не вымолил.И ты говоришь: что знает Бог? может ли Он судить
            сквозь мрак? Облака – завеса Его, так что Он не видит, а ходит только
            по небесному кругу»(Иов 22,13–14). Это слова людей нечестивых. Ничего
            нет суетного в том, что хорошо сотворено: разве у Бога есть одно только
            казнохранилище, и если кто не получает от Него денег, то ничего другого
            да не надеется и да не ожидает? Неразумен тот работник, который за свой
            труд хочет получить от своего господина только одну мелкую монету. И если
            господин будет уплачивать ему золотыми империалами или отборной пшеницей,
            неужели работник воспротивится принять такую плату и будет требовать непременно
            мелкой монеты? Итак, да будет уверен всякий, кто не получил от Бога просимого,
            что он не тщетно молился, он умолит Бога дать ему что- либо другое, несравненно
            лучшее.'
          cn: 无人敢说：「我所付出的劳作是徒然的，我曾以极大的盼望祈求上帝的帮助，并将自己完全交托于祂的旨意；然而我一无所求。你竟说：『上帝知道什么？祂能穿透黑暗施行审判吗？密云是祂的帷幕，使祂不见，祂只在天上往来巡行。』」（约伯记
            22:13-14）。这乃是不敬虔之人的言语。凡被造为美好的事物，绝无虚妄。难道上帝只有一个宝库吗？若有人未能从祂那里得到钱财，便不该再存有别的盼望或期待吗？那愚昧的工人，仅因其劳作便想从主人那里获得一枚小钱。倘若主人以金币或精选的小麦来支付他，难道这工人会拒绝接受这样的报酬，并执意要求那枚小钱吗？因此，凡未从上帝那里得到所求之人，当确信自己的祷告并非徒然；他必求得上帝赐予他别样之物，那将是无可比拟的更美之物。
    - type: heading4
      initial:
        ru: '5'
        cn: '5'
