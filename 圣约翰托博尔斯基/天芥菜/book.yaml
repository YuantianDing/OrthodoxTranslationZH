            душа моя Богу, промолчит, ибо у Него спасение мое. Это вполне согласно
            как с нашейтемой(о соглашении нашей воли с Божией), так и с расположением
            сердца царя Давида, которое как бы так говорит: «Все, что ни случится
            со мной благоприятное, или нет; Божией воле во всем я не противлюсь и
            определения Божии принимаю, и если бы обрушились на меня все бедствия,
            я не возропщу; на всякое попущение Божие не пророню ни одного слова, распоряжением
            Божиим я всегда буду весьма доволен». Все злоключения могут быть удобно
            переносимы и умеряемы мужественным терпением.'
          cn: 琴师拨动琴弦，时而收紧，时而放松，直到它们和谐一致。同样，凡是希望将自己完全交付于上帝旨意引导的人，都必须训练、约束并使自己的意志顺服于神圣的旨意，直到它习惯于在所有事上都与神圣旨意相合，正如达味所言：「我的灵魂岂不顺服上帝？因为我的救恩是从祂而来」（诗篇
            61:2）。这些话在希伯来文本中意为：我的灵魂不会反抗上帝，它将默默无言，因为我的救恩在祂那里。这与我们的主题（关于我们的意志与上帝旨意的契合）以及达味王的心境完全一致，他的心境仿佛在说：「无论我遭遇何事，顺遂与否；在一切事上，我都不反抗上帝的旨意，并接受上帝的定规。即便所有灾祸都降临到我身上，我也不会抱怨；对于上帝的任何容许，我都不会发一言，我将永远对上帝的安排感到心满意足。」所有苦难都可以通过坚忍的耐心轻松承受并得以缓解。
      - type: paragraph
        text:
          ru: 'Всякий, кто захочет подражать кроткому царю Давиду, может это легко
            сделать, если только смирит собственное сердце свое по примеру кротости
            Давидовой: воистину он все, ему противное, претерпит мирно и без неудовольствия,
            никакое слово огорчения или недовольства не выйдет из уст его. Изволение
            Божие во всех приключившихся ему неудоботерпимых бедах станет для него
            отрадой; никогда не будет он отягощен до того невыносимыми бедами, чтобы
            он пал под ними и не возгласил бы с благочестивым мужем: «Отче Святый!
            Ты так устроил, Твоя была на это воля, и это совершилось по Твоему мановению.
            Без Твоего соизволения и предведения Твоего и без причины (которая во
            мне) ничего со мной не случилось бы неприятного, как и вообще без причины
            ничего не бывает на земле: вот я, возлюбленный Отче; я весь в Твоих руках
            и преклоняюсь под жезл Твоего наказания: бей меня по хребту, по шее, чтобы
            я неправоту мою исправил, и покорился благой и всесвятой воле Твоей, и
            всегда, везде и во всем стремился бы к познанию оной и безропотному исполнению
            ее»[127]. Отвергающие это наставление не будут преуспевать в благочестии,
            всегда будут учиться и не возмогут прийти в разум истины. Напротив, ищущие
            прилежно познания воли Божией и исполняющие ее на деле все неприятное
            не только переносят терпеливо, но и с благодарностью обращаются к Богу
            за ниспосланное им вразумление. Некто из мудрых учителей[128]справедливо
            считал тот день потерянным, в который мы, ради любви к Богу, не победили
            себя самих (то есть своеволия).'
          cn: 凡愿效法谦逊之君大卫者，皆可轻易为之，倘若他能效大卫之谦卑，而降服己心：实则，他将平和而无怨地忍受一切逆己之事，口中不发一言愁苦或不满。在一切难以忍受的患难中，神的旨意将成为他的慰藉；他绝不会被难以承受的苦难压垮，以至于跌倒，而无法与那虔诚之人一同宣告：「圣父啊！祢如此安排，这本是祢的旨意，也按祢的旨意成就。若非祢的允许和预知，若非有因（在我自身），任何不悦之事皆不会临到我，正如世上万物皆非无因而生：看哪，我在此，我所爱的父；我全然在祢手中，俯伏在祢惩戒的杖下：鞭打我的脊背，我的颈项，使我修正我的过错，顺服祢那至善至圣的旨意，并永远、随处、凡事努力认识并无怨地遵行祢的旨意」[127]。那些拒绝此训诫者，将无法在虔诚上进深，永远学习，却无法明白真理。反之，那些殷勤寻求认识并躬行神旨意者，不仅能耐心忍受一切不悦之事，甚至会以感恩的心转向神，感谢祂所赐予的训诲。一位智慧的教师[128]曾言，那一日，若我们未能为爱神而战胜自我（即自我的任性），便可视为虚度。
