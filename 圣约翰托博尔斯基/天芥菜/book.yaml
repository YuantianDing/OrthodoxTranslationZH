        cn: 一位著名的神学家，八年来勤恳不辍地向上帝祈祷，求祂向他显明一个能指示通往天国之正直无谬道路的人。一天，当这位神学家被寻找这样一位老师的强烈渴望所占据，心中别无他念，只盼能见到这位隐秘真理的导师时，他便加倍炽热地向上帝恳求。忽然，他听见一个无形的天上声音对他说：「你出去到教堂侧殿门外，你就能找到你要找的人！」——这位神学家听从了这声音，立刻起身，在教堂门前找到一个衣衫褴褛的乞丐，他的小腿上满是疮痂和流淌的脓液。这位智慧的神学家走上前去，用以下的话语问候他：「愿你有一个美好而顺利的早晨，老人家！」老人回答说：「我从未有过一个不美好或不顺利的早晨。」这位智慧的提问者，仿佛在修正他的问候，说道：「愿上帝赐予你一切美好的事物！」这位贫穷的人回答说：「从未有任何不美好的事物降临到我身上。」听到这里，这位智慧的提问者心生疑惑，心想自己是否听清楚了，或许他耳聋了？于是，他用不同的表达方式向这位老人表达他的美好祝愿和问候，对他说：「老人家，你怎么了？我祝你一切顺利。」乞丐回答说：「我从未身处不顺境。」神学家心想，这位乞丐口齿伶俐，话很多，于是想试探他，便说：「我希望你所有愿望都能实现，你所求的一切，上帝都能赐予你。」「我，」乞丐回答说，「并不寻求你所祝愿的任何事物：如果我不在生活中设定特别的计划，而是顺应上帝的旨意而活，那么一切都会如我所愿。」这位智慧的提问者，仿佛要离开并与这位贫困的人告别，又对他说：「愿上帝保佑你，好人，因为你没有被顺遂的生活所迷惑：但我恳求你，告诉我，在这世间受苦的人中，唯独你一人蒙福吗？那么约伯说『人，妇人所生的，日子短少，满有患难和许多愁苦（约伯记
          14:1）』岂不是空话吗？你为何独自免于一切苦难和不测呢？我无法完全理解你的信念和想法。」对此，这位贫穷的人回答说：「我所告诉你的这一切，我的主人，我所说的都是真的。当你祝我有一个美好而顺利的早晨时，我回答说我从未遭受不幸，因为我总是满足于上帝赐予我的命运：不寻求幸福和世俗的成功对我来说是最大的福祉。财富、好运或不幸的遭遇对任何人都没有伤害，除了那些强烈渴望并追求它们，或者逃避它们并恐惧它们所造成伤害的人：而我既不关心幸福，也不渴望它：我只向天父祈祷，祂将每个人的生命中一切事物都导向最好，无论是令人愉悦的还是不愉快的；因为祂完全知道，对每个人来说，是前者还是后者才是真正有益于救赎的。因此我说我从未遭遇不幸，因为我生命中的一切都如我所愿：我是否忍受饥饿，我为此感谢无所不见的上帝；无论冰霜如火般灼烧我，或暴雨倾盆而下，或其他的攻击降临到我身上，——我同样为此赞美上帝。如果有人嘲笑我，攻击我或侮辱我，我同样感谢上帝，因为我确信这一切都是按照上帝的旨意而发生，而上帝赐予我们的一切，都为了我们的益处，为了我们的完善。」
