      - type: paragraph
        text:
          ru: 'Пустынножитель Марк обыкновенно говаривал, что тот, кто не имеет упования
            на Бога в получении от Него временных потребностей, тот тем не менее может
            полагать на Бога надежду получить от Него потребности, ведущие человека
            в жизнь вечную: веру, надежду и любовь. Иисус Христос представил первый
            довод против нашего маловерия, говоря:Душа не больше ли пищи, и тело одежды?(Мф 6,25)
            Он этими крепкими, истинными и душеполезными увещаниями удаляет от сердец
            наших пагубное чрезмерное попечение о пище и об одежде и учит нас полагать
            всю надежду свою в высочайшем Провидении Своем. Если Бог – столь добрый
            Промыслитель и щедролюбивый Податель даров, кажущихся для нас весьма трудными
            и почти невозможными (каковы спасение души, получение Небесного Царствия),
            то ради чего неразумно обвиняем мы Бога, приписывая Ему забвение о нас
            в вещах маловажных, требующих малого труда. Если Он дал тело, то неужели
            не оденет его? Подаривший коня не откажет и в уздечке.Душа не больше ли
            пищи, и тело одежды?(Мф 6,25). Когда Он даровал нам (без наших заслуг,
            когда и не существовали мы еще) жизнь, которая дороже пищи, и тело, которое
            важнее одежды, то несомненно даст и все способствующее к сохранению жизни
            и к пропитанию плоти; тем более не откажет Он нам во всем том, что Сам
            Он восхотел, по величайшей Своей благости, даровать нам бытие и жизнь. И
            если даром охотно дал Он важнейшее для нас, то и может, и желает дать,
            и всегда посылает и менее важное. Но пошлет с условием, чтобы и мы не
            оставались праздными: ибо Он создал и призвал нас на землю, чтобывозделыватьее
            и содержать в порядке (см.:Быт 2, 15), а не дляпраздности;упраздняться
            же только от суетных забот своих, которые Богу противны, а уповать на
            Него, Единого Всемогущего и Всещедрого для сердечно уповающих на Него,
            а не на самих себя. Иов, вопрошая о приготовителе пищи для воронов, о
            себе не пекущихся, говорит: Кто приготовляет ворону корм его, когда птенцы
            его кричат к Богу, бродя без пищи?(Иов з8,41). И Сам Христос, взяв подобие
            от птиц, учит нас, говоря:Взгляните на птиц небесных: они ни сеют, ни
            жнут, ни собирают в житницы; и Отец ваш Небесный питает их(Мф 6,26). Сей
            Учитель Небесный, часто предлагая то же наставление, говорит:Не две ли
            малые птицы продаются за ассарий? И ни одна из них не упадет на землю
            без воли Отца вашего; у вас же и волосы на голове все сочтены; не бойтесь
            же: вы лучше многих малых птиц(Мф 10, 29–31).'
          cn: 隐修士马尔克常言，那在世俗所需之事上不信靠上帝之人，却仍能在关乎永生所需之事上仰望上帝：即信、望、爱。耶稣基督提出第一个驳斥我们小信的论证，祂说：「生命不胜于饮食吗？身体不胜于衣裳吗？」（马太福音
            6:25）祂以这些强有力、真实且有益于灵魂的劝诫，将我们心中对饮食和衣裳那毁灭性的过度忧虑驱逐，并教导我们将所有的希望寄托于祂至高的神圣护理。如果上帝是如此良善的护佑者，是如此慷慨地赐予那些对我们而言看似极其艰难、几乎不可能的恩赐（如灵魂的救赎、天国的获得），那么我们为何要不理智地指责上帝，将祂在微不足道、仅需些微努力之事上对我们的遗忘归咎于祂呢？如果祂赐予了身体，难道祂就不会给它穿上衣服吗？赐予马匹的，就不会拒绝缰绳。「生命不胜于饮食吗？身体不胜于衣裳吗？」（马太福音
            6:25）当祂将生命（在我们毫无功德、甚至尚未存在之时）赐予我们，这生命比食物更宝贵；将身体赐予我们，这身体比衣裳更重要。那么，祂无疑也会赐予一切有助于维系生命和滋养肉体的事物；更何况，祂绝不会拒绝我们一切祂自己出于其至大的良善所愿赐予我们存在和生命的事物。如果祂欣然将对我们而言最重要的赐予我们，那么祂也能、也愿意赐予，并且总是会赐予那些次要的事物。但祂会有一个条件，那就是我们自己也不能游手好闲：因为祂创造并呼召我们来到地上，是为了「耕耘」它并使其保持秩序（参：创世记
            2:15），而不是为了「懒惰」；我们所当放弃的，仅仅是那些与上帝为敌的虚妄忧虑，并信靠祂——那位独一的全能者和全施恩者，为那些真心信靠祂而非信靠自己的人。约伯在问及谁为不顾自己的乌鸦预备食物时说：「谁为乌鸦预备食物呢？当它的雏鸟向神哀鸣，因无食物而漂流的时候。」（约伯记
            38:41）基督自己也以飞鸟为喻，教导我们说：「你们看那天上的飞鸟，它们不撒种，也不收割，也不积蓄在仓里，你们的天父尚且养活它们。」（马太福音
            6:26）这位天上的教师，常提出同样的教诲，祂说：「两只麻雀不是卖一个铜钱吗？若是你们的父不许，一只也不能掉在地上；就是你们的头发，也都被数过了。所以，不要惧怕，你们比许多麻雀还贵重！」（马太福音
            10:29-31）
      - type: paragraph
        text:
          ru: Этот первый довод представляет нам, взятый от животных, кормящихся без
            всякого о себе попечения, чтобы хотя от них уразумели мы и научились познавать
            всемогущество Провидения Божия, в котором мы можем найти себе успокоение
            и мир душевный.
          cn: 这第一个论证，取自那些无需任何自我照料就能生存的动物，向我们展现了这一点，为的是我们能从中领悟并学会认识到上帝普照的奇妙大能，在这大能之中，我们能寻得安宁与灵魂的平安。
      - type: paragraph
        text:
          ru: 'Второй довод представляют намкрины сельные(дикорастущие цветы). Христос
            Господь, указавши на Провидение Божие о маленьких птицах и о волосах на
