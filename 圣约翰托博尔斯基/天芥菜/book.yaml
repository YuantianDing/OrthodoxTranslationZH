            ни одной из них не видели, а только чувствовали на плечах своих их тяжесть,
            потому что все было сокрыто багряным покровом от очей носящих. Подобно
            этому каждый, кто только совершенно предал себя в волю Божию, охотно избегает
            исследованиянедоведомыхпричин Провидения и Премудрости Божией; он не будет
            спрашивать, зачем Бог допустил то, повелел другое, запретил третье. Тягость
            такого ограничения нашего любопытства должен каждый из нас нести охотно;
            довольно для нас быть уверенными, что носимое нами бремя, обвитое синим,
            голубым или багряным покрывалом, то есть сокровенное в пучине непостижимой
            воли Божией для нас спасительно.'
          cn: 在旧约教会中，在圣人耶稣基督将其转化为新约教会之前，上帝曾谕示摩西和亚伦，在以色列民行经阿拉伯旷野、迁移会幕时，要将所有圣坛的圣物及其饰物，都用紫红色的幔子遮盖起来，并交由利未人负责搬运。这项谕示在《民数记》第四章中作了详细的阐述（民数记
            4:5-20），大意如下：亚伦和他的儿子们进入会幕，首先要取下遮蔽约柜的幔子，用它遮盖约柜（约柜，或称至圣所），然后用蓝色皮子的罩子将其包裹，再在上面盖一层蓝色羊毛的罩子，并用抬杠固定约柜（参阅：5-6）。接着是关于摆设陈设饼的桌子，最后是金香坛及其附属物品的指示：他们要清除祭坛上的灰烬，用紫红色的布将其遮盖；把所有供奉用的器皿放在上面……将它们放在紫红色的布中，用蓝色皮子的罩子遮盖，然后放在杠上（同上：4,
            13-14）。所有这些律法规定，据信是为了防止普通百姓仅仅出于好奇，在圣物被遮盖之前试图偷窥，因为非圣职人员一旦看见，更不用说触碰圣物，都必将死亡。因此，搬运会幕圣物的人，没有一个能看见它们，他们只感到肩上沉甸甸的重量，因为一切都被紫红色的幔子遮蔽，不让搬运者看见。同样地，凡是完全将自己交托于上帝旨意的人，都会乐意避免探究上帝的旨意和智慧那些不可知的原因；他不会追问上帝为何允许这事，命令那事，禁止这事。我们每个人都应该乐意承担这种限制我们好奇心的重担；对我们而言，只要确信我们所背负的重担，无论被蓝色、青色或紫红色的幔子包裹，也就是说，隐藏在上帝那不可测的旨意深处，对我们都是有益的，这就足够了。
