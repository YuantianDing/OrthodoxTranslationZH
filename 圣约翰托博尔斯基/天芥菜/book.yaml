            говорил Богу: удержи меня при Себе, и тогда пусть руки всех поднимутся
            против меня; останусь я невредимым, если и тысячи ударов посыплются на
            меня; покрываемый Твоей десницей, я пребуду невредим.'
          cn: 上帝在世间的引导是如此可靠与安稳；公义的约伯并不惧怕它，反而祈求上帝赐予他忍耐，以抵挡那些与他争辩、执意要指责他并非无辜、乃是因自己的罪而受苦的人。他对上帝说：「求你扶助我，亲自为我在你面前作保；不然，谁能为我作保呢？因为你蒙蔽了他们的心，使他们不明白（真理），所以你不会让他们（胜过我）得胜。」（约伯记
            17:3-4）。他仿佛在对上帝说：「求你将我留在你身边，那么任凭所有人的手都举起反对我；即便千百次的打击临到我，我仍将安然无恙；蒙你右手遮蔽，我必毫发无损。」
      - type: paragraph
        text:
          ru: 'Когда человек вступит на колесницу, управляемую волей Христа, Бога
            нашего, он легко войдет в число друзей Христовых или будет зачислен в
            круг близкого родства Христова, по собственному Его изречению:кто будет
            исполнять волю Отца Моего Небесного, тот Мне брат, и сестра, и матерь(Мф 12,50).
            При этом благоразумно возглашает святой Евфимий: удивительна сила исполнения
            воли Божией, она сообщает беспрекословно повинующимся Божию повелению
            свойство сверхчеловеческое, творит их ближайшими родственниками Христовыми!
            Истинно, величайшее в этой жизни добро есть соединение собственной воли
            с повелением воли Божественной! Святой муж имел обыкновение говорить:
            чего ты желаешь, то самое есть твое я, твое существо, твоя личность. Ибо
            воля наша, присоединившаяся искренно сердечно к Божественной воле, так
            сильна, что превращает всего человека, все его чувства, его пожелания
            и действия в существо чистое, невинное, добродетельное, – одним словом,
            чего мы сильно и сознательно желаем, тем и действительно становимся в
            душе своей. Никто не желает быть действительно сердечносмиренным, послушливымили
            щедрым, если он на деле не таков, он только притворяется желающим быть
            таковым. Истинное желание обнаруживается делом: «что хочешь, то и есть».
            Тот же святой муж добавляет: если силы твои недостаточны для совершения
            великих дел или пожертвований для неимущих, то по крайней мере имей величайшее
            намерение и неограниченное желание к тому. Ты неимущий бедняк? Однако
            ж можешь иметь богатое сердце, которое, если бы могло, охотно и щедро
            наделяло бы неимущих. У тебя нет достаточных сил и средств, но можешь
            так расположить и посвятить себя на жертву Богу и для добра ближним, как
            если бы имел ты в самом себе тысячу душ, а на теле тысячу голов и все
            это был бы готов положить за Христа и веру в Него. Ты считаешь себя обиженным
            и несчастным? Предавай себя во всем в волю Божию, говоря: «да будет воля
            Твоя надо мной, о, Боже мой!», и достигнешь величайшего благополучия.
            Действительно тот несчастен и беден, кто не может сам собой управлять,
            о котором спорят между собой многоразличные мирские страсти: кому из них
            он принадлежит? Подобно этому греческие города спорили между собой о Гомере:
            в котором из них родился Гомер? Ибо такой непостоянный, слабый верой в
            Бога человек подвергает себя порабощению всевозможным мерзким страстям
            и порокам: иногдавысокоумию(высокомерию), любостяжанию (сребролюбию),
            или гневливости (безумной раздражительности против кого-либо), или зависти;
            иногда пьянству илираспутству,и едва ли когда-нибудь принадлежит он самому
            себе, тем более – Богу (то есть никогда не думает о бессмертной душе своей
            и о Боге), ибо никогда не владеет собой. О византийском императоре Ираклии
            выразился воспевавший его поэт: «Вся под ноги покоривши, блуду и гневу
            себя поработил». О таком человеке можно справедливо сказать: хотя он и
            много всего имеет, но себя самого потерял; он не принадлежит себе, будучи
            рабом денег, вредных похотей и многих других злых дел; о сколь лучше муж
            долготерпеливый, нежели храбрый,и владеющий собою лучше завоевателя города!(см.:Притч 16,32).
            Если хочешь все покорить себе, сам прежде покорись воле Божией: тогда
            много сделаешь доброго, когда самим тобой будет управлять воля Божия.'
          cn: '当人踏上由基督——我们的上帝——的旨意所驾驭的战车时，他将轻易地进入基督之友的行列，或被纳入基督近亲的圈子，正如祂亲口所说：「凡遵行我天父旨意的人，就是我的弟兄、姐妹和母亲」(马太福音
            12:50)。对此，圣优西米乌斯明智地宣称：「遵行上帝旨意的力量是何等奇妙！它使那些毫不迟疑地顺从上帝命令的人获得超人的特质，使他们成为基督最亲近的亲属！」确实，此生最大的益处，莫过于将自己的意志与神圣的旨意融合为一！


            那位圣洁的人常说：「你所渴望的，正是你的『我』，你的存在，你的人格。」因为我们真心诚意地依附于神圣旨意的意志，其力量如此强大，能将整个人、他所有的情感、他的愿望和行动，都转化为纯洁、无辜、有道德的存在——简而言之，我们强烈而自觉地渴望什么，我们的灵魂就真正成为什么。没有人会真心渴望成为一个真正谦卑、顺从或慷慨的人，如果他实际上并非如此，他只是假装渴望如此。真正的渴望通过行动显明：「你想要什么，你就是什么。」


            同一位圣人补充道：「如果你的力量不足以行大善或为贫困者捐赠，那么至少要有最宏大的意图和无限的愿望。你是一个一无所有的穷人吗？然而你却可以拥有一颗富有的心，如果它能够，它会乐意且慷慨地施予贫困者。你没有足够的力量和资源，但你可以如此安排并献身于上帝，并为邻人的益处而牺牲，就好像你自身拥有千百个灵魂，身上拥有一千个头颅，并且所有这些都愿为基督和对祂的信仰而奉献。」


            你认为自己受了委屈、不幸吗？凡事都将自己交托于上帝的旨意，说：「愿祢的旨意成就在我身上，哦，我的上帝！」你将达到至高的幸福。真正不幸和贫穷的人，是那些无法掌控自己的人，他们被各种世俗的激情争夺着：他到底属于哪一种激情？这就像希腊城邦为了荷马而争论不休：荷马到底出生在哪一个城邦？因为这样反复无常、对上帝缺乏信心的人，会将自己屈服于各种可憎的激情和恶习：有时是高傲（傲慢）、贪婪（贪财）、或易怒（对他人疯狂的恼怒）、或嫉妒；有时是酗酒或放荡，他几乎从不属于自己，更遑论属于上帝（即从不思考他那不朽的灵魂和上帝），因为他从未掌控自己。


            赞美拜占庭皇帝希拉克略的诗人曾这样形容他：「将一切臣服于脚下，却将自己奴役于淫荡和愤怒。」对于这样的人，可以公正地说：尽管他拥有许多，却失去了自己；他不属于自己，而是金钱、有害欲望和许多其他邪恶行为的奴隶；「不轻易发怒的，胜过勇士；治服己心的，强如取城。」（箴言
            16:32）。如果你想让万物臣服于你，首先要自己臣服于上帝的旨意：当上帝的旨意管理你时，你就能做许多善事。'
