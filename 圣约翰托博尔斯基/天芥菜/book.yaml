            себя пред Богом, а удовлетворяет своему тщеславию». Все портит, все оскверняет
            непокорная Богу собственная наша воля! Она же сделалась крайним, невозвратным
            бедствием всех отпадших от Бога и вверженных в дно ада. До того сильно
