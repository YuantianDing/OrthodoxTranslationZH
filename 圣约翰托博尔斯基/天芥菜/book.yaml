        text:
          ru: 'Третий порок нашей воли, от которой чрезвычайно усиливается упорство
            противления, есть непостоянство ее. В этом непостоянстве мы и луну превосходим,
            которая изменяет свой вид по четвертям (рождение луны, первая четверть,
            полнолуние, последняя четверть); мы же всякий час и день переменяем свои
            пожелания: утром в нас – одно желание, вечером – ужесовсемдругое, противоположное
            первому, и т.д., меняемся по своим прихотям ради разнообразия их и никогда
            не бываем одинаковы и похожи сами на себя. Это и естественно нашей воле,
            когда она не желает подчиниться премудрому, неизменному и всеобъемлющему
            закону воли Божией, а потому и волнуется беспрерывно, увлекаясь призрачными
            и непостоянными предметами. Непостоянством нашей воли мы хотим удалить
            от себя всегдашнюю нашу печаль и уныние, но этим же еще более умножаем
            их, попадая в большую скорбь, в большее уныние. Таким образом, мы напрасно
            трудимся не получая никакой пользы, часто сами себе противоречим, когда
            одновременно хотим и не желаем одного и того же предмета. Воля наша и
            все, от нее происходящее, – вся святыня наша – не есть столб непоколебимый,
            стоящий на верху горы, построенный на прочном основании, но дом, построенный
            на песке, который при всяком сильном напоре на него падает и разрушается
            (ср.:Мф 7, 26–27). Ты добродетелен? И будь таковым, в том или другом деле
            поступаешь правильно, добродетельно? – соглашаюсь; но долго ли и постоянно
            ли будешь так вести себя? Увы! Как скоро переменяемся мы, скорее всяких
            воздушных перемен, и часто падаем в яму всяких мерзостей и нечистоты,
            подобно листу, колеблемому от малейшего ветра, отрываемся от дерева жизни
            и веем, веем всяким ветром, и ходим всякой стезей подобно двоязычному
            грешнику (см.:Сир 5, 11). Не одинаковы бываем мы в себе самих, не одного
            и того же человека в себе представляем, но многих, не похожих один на
            другого. Об Иове написано: «Иов был муж един». Иероним так объясняет это
            изречение: «Иов не кидался то направо, то налево, но был мужем цельным,
            крепким и непоколебимым – был муж един; мы же совершаем дела не «единого
            мужа»; но скорее перестаем быть людьми, обнажая себя от добродетельных
            действий человеческих (паче совлачимся человека)». Мы немощны и непостоянны
            в добрых делах; но об этом непостоянстве человеческой воли сказано будет
            яснее в другом месте. Итак, воля наша, будучи свободной, делает нас принадлежащими
            себе самим; злая воля – принадлежащими диаволу, а добрая воля – принадлежащими
            Богу: но те, которые желали бытьсвоими,как боги, знающими добро и зло,
            сделались не только принадлежащими себе, но и диаволу. И действительно
            так: своя воля порабощает нас диаволу, ибо она не сама; наша воля самостоятельной
            не бывает, пока Создателю своему совершенно не покорится. Воистину нам
            лучше бы не родиться, вовсе не оставатьсясвоими(поступающими по своей
            воле). Один из церковных писателей повествует: «Христос Господь, явившись
            одной из подвижниц, сказал ей: “...знай, что все наказания, встречающиеся
            здесь людям, зависят от их воли; если бы воля была направлена к добродетели
            и была бы истинно покорна и согласна с Моей волей, то труды, болезни,
            скорби и другие неприятности, которые встречаются каждому человеку в жизни,
            не были бы для негонаказанием,ибо он переносил бы их с радостным и благодушным
            сердцем по любви ко Мне, рассуждая и твердо веря, что они постигли его
            по Моей воле или Моему попущению для не известной ему, но доброй цели.
            Ум такого человека во всяком телесном страдании бывает свободен, и самые
            страдания его облегчаются мыслью, что воля во всем сообразна и покорна Моей
            воле”». Таким образом, дух человеческий, отвергшись своей воли, умиротворяется
            и успокаивается, пребывая еще и в здешнем мире.'
          cn: 我们意志的第三个缺陷是它的变幻无常，这极大地增强了我们的反抗。在这种变幻无常中，我们甚至超越了月亮，月亮只是按四分之一周期（新月、上弦月、满月、下弦月）改变其外形；而我们却时时刻刻都在改变自己的愿望：早上我们有一个愿望，晚上就完全是另一个，与早上那个愿望截然相反，如此等等。我们随心所欲地变化，为了多样性而改变，从不保持一致，也从不像自己。当我们的意志不愿顺服于那智慧、不变、包罗万象的上帝的旨意时，这是很自然的；因此，它被虚幻无常的事物所吸引，不断地波动。我们想通过意志的变幻无常来摆脱恒久的悲伤和沮丧，但这样做只会让它们倍增，使我们陷入更大的悲痛和沮丧。如此一来，我们白白劳苦却一无所获，常常自相矛盾，同时既想要又不想要同一件东西。我们的意志，以及所有源于意志的事物——我们所有的圣洁——不是矗立在山顶上、建造在坚固根基上的不可动摇的柱子，而是建造在沙土上的房屋，每当强风吹袭时就会倒塌毁坏（参
            马太福音 7:26-27）。你品德高尚吗？那就保持下去。你在某件事上做得对，行得有德吗？——我同意；但你能坚持多久呢？唉！我们变化得何其迅速，比一切空中变化都快，常常堕入各种可憎和不洁的深渊，如同被微风吹动的叶子，从生命树上坠落，随风飘荡，随风飘荡，走上各种歧途，如同两舌的罪人（参
            德训篇 5:11）。我们自身并不一致，我们所呈现的不是同一个人，而是许多互不相同的人。关于约伯，圣经上记载：「约伯是一个正直人。」耶罗姆如此解释这句话：「约伯不左右摇摆，而是一个完整、坚强、坚定不移的人——他是一个正直人；而我们所行的并非『正直人的事』；我们反而不再是人，剥去了人所应有的品德行为（我们更像是脱去了人的本性）。」我们在善行上软弱无常；但关于人类意志的这种变幻无常，将在别处更清楚地阐述。因此，我们的意志，作为自由的，使我们属于我们自己；邪恶的意志使我们属于魔鬼，而善良的意志使我们属于上帝：但那些想要像上帝一样，知善恶，从而属于自己的人，不仅属于自己，也属于魔鬼。确实如此：我们的自由意志奴役我们于魔鬼，因为它并非独立；我们的意志无法独立，除非完全顺服于它的创造者。我们最好根本没有出生，根本不属于自己（按照自己的意志行事）。一位教会作家叙述道：「基督主向一位苦修者显现，对她说：『……要知道，世人所遭遇的一切惩罚都取决于他们的意志；如果意志导向美德，并且真正顺服并与我的旨意一致，那么世人一生中所遇到的劳苦、疾病、悲伤和其他不适，对他来说就不是惩罚，因为他会因爱我而以喜乐和愉悦的心承受它们，思量并坚信它们是因我的旨意或我的允许而临到他，为着他所不知但却美好的目的。这样的人在任何身体上的痛苦中，心智都是自由的，而痛苦本身也会因着他的意志在凡事上与我的旨意相符并顺服于我的旨意而得以减轻。』」因此，人的灵，一旦放弃自己的意志，便会在身处这个世界时获得平安和安宁。
