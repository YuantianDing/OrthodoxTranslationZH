          cn: 永恒之神在万世之前，便已预先安排好祂日后将要成就的一切。彼时，祂不仅明悉并预见了世间允许罪恶存在的至公义之缘由，更拥有全然自由的意志，既可允许，亦可促成所允许之事发生。神学家们以清晰而精确的言语阐述了这一真理：「神是万事万物真实（非虚幻）存在和成就的助益者。」世间无一事无一物，非借由那最初、至高之因（三位一体神性之旨意）的助益而得以发生和成就。
      - type: paragraph
        text:
          ru: Итак, если все, что попускает Бог, предустановлено Им от века к попущению
            по справедливейшим причинам и Сам Бог благоволит являться невидимо помощником
            совершения (внешней стороны) попущенного деяния, то зачем мы изливаем
            на Бога и людей печальные и пустые жалобы, зачем часто оговариваем и отрицаем
            Промысл Божий и самые справедливые причины Божиего попущения? Почему не
            лучше и справедливее все случившееся с нами неприятное и мучительное приписывать
            с покорностью воле Божией и Его попущению для нашего исправления? Зная,
            во-первых, что попущения Божии бывают не без причин справедливых, во-вторых,
            что вся сила и все лучшее содержится в том Божием о нас намерении, с которым
            сделано попущение и которому сопротивляться не следует, – мы обязаны тем
            более осмотреться и исправить себя раскаянием пред Богом в своих погрешностях.
            В попущениях Божиих добрая ли воля, злая ли она, но работает Богу, и с
            каким бы ни было намерением она работает, в конце концов все совершается
            для достижения наилучших целей.
          cn: 那么，如果所有蒙上帝允许之事，皆是祂从亘古以来出于至公的缘由所预定准许的，且上帝亲自乐意成为那无形之助益，以成就蒙允许之事（其外在显现），那么我们为何要向上帝和世人倾泻悲伤而空洞的抱怨呢？为何我们常常中伤和否定上帝的旨意，以及上帝允许之事的至公缘由呢？为何不更好、更公义地将所有发生在我们身上不悦和痛苦之事，顺服地归因于上帝的旨意和祂为矫正我们而施予的允许呢？我们首先知道，上帝的允许并非没有公义的缘由；其次知道，所有的力量和所有的美好都蕴含于上帝对我们怀有的意图之中，正是为了这个意图才施予了允许，而这个意图是不应抗拒的。因此，我们更应审视自己，并在上帝面前为自己的过失悔改自新。在上帝的允许之中，无论是善意还是恶意，都为上帝所用，无论它以何种意图运作，最终一切都将导向最美好的目的。
      - type: paragraph
        text:
          ru: 'Действительно, святые, угодившие Богу, все то, что случалось с ними
