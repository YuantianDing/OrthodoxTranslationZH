      children:
      - type: paragraph
        text:
          ru: 'Позволь спросить тебя, возлюбленный брат христианин, весьма часто оглашающий
            небо и землю своими скорбными жалобами. Скажи мне, что тебя оскорбляет:
            воля ли (умысел) оскорбителя, или только его власть (возможность осуществить
            умысел), или и то и другое? Ты отвечаешь: меня оскорбляет и то и другое.
            В ответ на это скажу тебе, что ни воля злонамеренная, ни приведение ее
            в исполнение (власть) не могут нанести тебе оскорбления: злое намерение
            (воля) без власти ничтожно и никакого вреда тебе не делает, а приведение
            намерения в исполнение зависит от попущения, то есть от воли Божией, которая
            справедлива и свята. Тебе известно, что всякая власть от Бога, зачем же
            ты печалишься и жалуешься на оскорбителя за то, что он сделал тебе не
            что иное, как только попущенное ему Богом, иначе бы он не мог оскорбить
            тебя без Божиего попущения. Скажешь: противник нанес мне величайшую обиду.
            Скажи, какую, ибо за грехи твои тебя наказывает Бог, или учит терпению,
            или умножает твою награду за невинное оскорбление, – и ты считаешь себя
            обиженным? Этого лукавого человека, скажешь, и его злобную волю я ненавижу.
            Но ты всегда обращаешь свое внимание на деяния других людей, а я советую
            тебе лучше обратить взор свой к Богу и к своей совести, беспристрастному
            внутреннему оку. Воля человеческая, хотя она и зла, и нечестива, что же
            она могла тебе сделать, в чем ее успех? Ты не столько сожалеешь о том,
            что твой противник хотел тебе навредить, сколько о том, что он повредил
            и что мог повредить? От кого же это произошло и почему он мог тебе вредить,
            не по власти ли и воле Божией; а если по власти и воле Божией, – то всегда
            по судьбам праведным, достохвальным и святым. Следовательно, ты или умолкни,
            или обрати свои жалобы к Божественному попущению, и это последнее твердо
            запечатлей в душе своей, что никогда Бог не попустит, чтобы чужая злая
            воля могла причинить тебе какое бы то ни было зло, которое не послужило
            бы тебе в пользу, если только ты сам себе самому не повредишь. И кто может
            сделать нам зло, если мы будем ревнителями всего доброго? Прекрасно сказал
            блаженный Августин: «Не бойся врага, он настолько силен повредить, насколько
            получил для того власти от Бога. Того же бойся, Который силен столько
            сделать, сколько захочет, и Который ничего несправедливого не делает,
            но что Он делает, то все – справедливо; а если что-нибудь, по нашему мнению,
            казалось бы несправедливым, то, если несомненно, что оно произошло по
            воле Божией, веруй, оно – справедливо и истинно. Спросишь: если кто убил
            невиновного человека, справедливо он поступил или несправедливо? Нет сомнения,
            что это несправедливо и достойно казни. Почему же Бог, спросишь опять,
            попустил такую несправедливость? Ты хочешь вести спор с Богом прежде,
            чем сделался достойным вопрошать Бога: по какой причине, Боже, Ты попустил
            это? Намерения Божия о том или причины Его попущения не могу тебе, любезный
            мой, прямо объяснить по необъятности Премудрости Божией умом человеческим;
            но только утверждаю, что убивший неповинного человека действовал несправедливо
            и что этого убийства не было бы, если бы Бог не попустил его по неведомой
            нам праведной причине. Говоря другими словами: убийца совершил дело неправедное,
            требующее казни; но попущение Божие – праведно и премудро по причине праведной,
            но от нас сокрытой до времени»[21].'
          cn: 容我请教你，我亲爱的基督徒弟兄，你时常以悲伤的抱怨声充满天地。告诉我，是什么冒犯了你：是冒犯者的意图（歹念），还是仅仅他的能力（实现意图的可能性），抑或两者兼是？你回答说：两者都冒犯了我。对此，我要告诉你，无论是恶意的意图，还是将其付诸实施（能力），都无法冒犯你：没有能力的邪恶意图微不足道，丝毫不会伤害你，而意图的实现则取决于神的允许，亦即神的旨意，这旨意是公义且圣洁的。你深知，一切权柄都来自神，你又为何因冒犯者而悲伤和抱怨呢？他所做的不过是神所允许的，否则若无神的允许，他便无法冒犯你。你或许会说：我的对手对我造成了极大的伤害。请问，是何种伤害呢？因为神是为了你的罪而惩罚你，或是教导你忍耐，或是增添你因无辜受辱而得的赏赐——你却认为自己受到了伤害？你会说，我憎恨这个恶毒的人以及他那邪恶的意图。但你总是关注他人的行为，而我建议你最好将目光转向神和你的良知，这无私的内在之眼。人的意志，即便它邪恶、不敬，又能对你做些什么呢？它的成功何在？你所悲叹的，并非是你的对手想要伤害你，而是他已经造成了伤害，以及他可能造成的伤害？这又是从何而来，他为何能够伤害你呢？难道不是藉着神的权能与旨意吗？而如果真是藉着神的权能与旨意，那便总是按照公义、可赞美、圣洁的命运。因此，你若非缄默，便应将你的抱怨转向神的允许；并且，你要将这后者牢牢铭刻在你的灵魂深处：神绝不会允许他人的邪恶意图给你带来任何伤害，若非这伤害最终会为你带来益处，除非你自己伤害了自己。如果我们热心于一切美善之事，谁又能伤害我们呢？蒙福的奥古斯丁说得极好：「不要害怕仇敌，他所能造成的伤害，只与他从神那里获得的能力相符。当畏惧那位能随心所欲地成就一切，且绝不作任何不义之事的神；祂所做的一切都是公义的；而如果依我们看来，某些事似乎不公，但如果确信它出于神的旨意，那么请相信，它便是公义且真实的。你会问：如果有人杀害了一个无辜之人，他的行为是公义还是不公义？毫无疑问，这是不公义且当受惩罚的。你又会问：为何神允许这样的不公发生呢？你想在配得质问神之前，就与神争辩：神啊，你为何允许此事发生？我亲爱的朋友，由于神的智慧浩瀚无垠，非人类心智所能理解，我无法直接向你解释神的意图或祂允许的原因；但我只肯定一点：杀害无辜之人者行了不公义之事，若非神出于我们未知的公义原因允许，这杀戮便不会发生。换句话说：凶手
            соверши了不公义的行为，理应受罚；但神的允许却是公义且充满智慧的，因为它出于一个公义却暂时向我们隐藏的原因。」[21]
      - type: paragraph
        text:
          ru: 'Подобным образом рассматривает блаженный Августин дело об убиении Христа,
            нашего Спасителя. «Иуда, беззаконный предатель Христов, и гонители Христовы
            – все беззаконники, все нечестивцы, все неправедники, все погибшие; однако
            ж Отец Сына Своего не пощадил, но предал Его (попустил убить Его) за спасение
            всех нас. Вот таинственная причина попущения Божия на убиение Единородного
            Своего Сына законопреступниками, – причина в то время необъяснимая. Рассуди
            сам, любезнейший мой, если можешь, всякое подобное дело, отдели обе его
            стороны (законопреступника, совершающего злое дело, от Бога, соизволяющего
            на попущение), изъясни потом; исполни пред Господом твои обещания, которые
            высказаны тобой пред Ним (см.:Пс. 75,12). Рассмотри, что сделал тебе нечестивый,
            что – праведный? Тот захотел умышленно совершить зло, сознавая свою неправду;
            этот попустил совершиться злоумышлению, и попустил справедливо для того,
            чтобы воля нечестивого погибла, а праведное попущение прославилось. Не
            удивляйся же, что Бог попускает совершаться злу: Он попускает это по праведнейшему
            Своему суду, попускает мерой, числом и весом. У Него нет неправды, ты
            сам только всецело предайся Ему, вверься Ему»[22].'
          cn: 圣奥古斯丁以类似的方式看待基督，我们救主被杀之事。「犹大，那背叛基督的邪恶叛徒，以及基督的迫害者——他们都是不法之徒，都是不敬虔者，都是不义之人，都是灭亡之人；然而父却没有顾惜自己的儿子，反而为拯救我们所有人而将祂交出（允许祂被杀）。这就是上帝允许祂的独生子被不法之徒杀害的神秘原因——一个当时无法解释的原因。我最亲爱的朋友，请你自己判断，如果你能，判断所有类似的事情，将它的两方面（作恶的不法之徒，与允许的上帝）分开，然后加以解释；在主面前履行你向祂许下的诺言（参看：诗篇
            75:12）。思考不敬虔者对你做了什么，义者又做了什么？那不敬虔者蓄意作恶，明知自己的不义；这位（义者）允许恶念得逞，并且公平地允许，以便不敬虔者的意愿灭亡，而公义的允许得到荣耀。所以不要惊讶上帝允许恶事发生：祂是根据祂最公义的判断允许的，祂是以尺度、数目和重量允许的。在祂那里没有不义，你只管全心全意地将自己交给祂，信赖祂」[22]。
      - type: paragraph
        text:
          ru: 'Для успокоения себя известно одно только верное средство: когда тебя
            кто обидел или оскорбил, не обращай внимания на злость оскорбителя; но
            обратись к правосудному Богу, попустившему обидеть тебя твоему противнику,
            и не воздавай ему злом за сделанное зло: ибо оно попущено Богом для достижения
            целей добрых и справедливых, хотя и неизвестных тебе до времени. Этого
            обычая держались все святые угодники Божии: они не доискивались кто и
            за что их оскорбил, но всегда обращали сердца свои к Богу, смиренно признавая
            справедливость Божия попущения. И потому они считали нанесенные им обиды
            за благодеяния для себя, а своих противников – за благодетелей, говоря:
            вот наши истинные благодетели, они не льстят нам; те же, которые хвалят
            и величают нас в глаза, льстят нам – вредят нашему внутреннему усовершенствованию.
            Поэтому святые свой мысленный взор всегда обращали к Богу, во всяком деле
            полагались на Промысл Божий и всего доброго ожидали от Бога.'
          cn: 为了平息自己的内心，只有一个可靠的方法：当有人冒犯或侮辱你时，不要理会冒犯者的恶意；而是转向公义的上帝，祂允许你的仇敌冒犯你，并且不要以恶报恶：因为这是上帝所允许的，为要达成美善和公义的目标，尽管你暂时未知。所有上帝的圣徒都秉持着这个习惯：他们不追究是谁为何侮辱了他们，而是总是将他们的心转向上帝，谦卑地承认上帝允许的公义。因此，他们将所受的冒犯视为对自己的恩惠，将他们的仇敌视为恩人，说：「看哪，这才是我们真正的恩人，他们不奉承我们；那些当面赞美和颂扬我们的人，是在奉承我们——这会损害我们内在的完善。」因此，圣徒们总是将他们的心神目光转向上帝，在每件事上都依靠上帝的旨意，并从上帝那里期待一切美好的事物。
      - type: paragraph
        text:
          ru: С другой стороны, отсюда же видно, что грех, учиненный против ближнего
            через Божие попущение, не заслуживает ни малейшего смягчения вины грешника
            потому только, что его противозаконное деяние дало Богу повод произвести
            от зла большее добро; ибо к совершившемуся добру подан только повод согрешившим,
            и не от себя, но по богатству Божественной благости; намерение же у согрешившего
            было злое и осталось злым. Так, например, если бы кто из злодеев, подложив
            огонь под хижину бедняка по злобе на него, сжег ее, а добрый и состоятельный
            человек, по своему сожалению к бедняку, выстроил ему на месте сгоревшей
            хижины лучший дом, то и в таком случае не умаляли бы вину поджигателя
            ни малоценность подожженной хижины, ни то добро, сделанное бедняку в связи
            с поджогом и потерей им хижины.
          cn: 另一方面，由此可见，一个透过神的允许而对邻人所犯的罪，不应只因其违法行为为神提供了从恶中生出更大善的契机，而获得丝毫的罪责减轻；因为那已成就的善行，不过是罪人提供了一个由头，而并非出自罪人自身，乃是源于神圣恩泽的丰盛；至于罪人的意图，则始于邪恶，亦终归邪恶。例如，若有恶徒出于对贫者的恶意，纵火焚毁了其陋室，而一位善良富裕之人，因怜悯该贫者，在焚毁的陋室原址上为他建造了一座更美好的居所，即便如此，纵火者的罪责亦不会因被焚陋室的微不足道，或因纵火及其所致贫者失去陋室而成就的善行有丝毫减轻。
      - type: paragraph
        text:
          ru: Для лучшего уразумения сокровенных и непостижимых судеб Божиих и Его
            Промысла побеседуем об этом в следующей главе.
          cn: 为了更好地领悟上帝那隐秘而不可测度的旨意以及祂的眷顾，我们将在下一章探讨此番奥秘。
