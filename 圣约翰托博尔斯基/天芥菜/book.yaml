          cn: 可叹世间多数人饱受磨难，承载诸多生活重负、不便与匮乏，却丝毫未从中得益或慰藉。究其原委，盖因他们未曾深究苦楚之真因，反倒彼此抱怨，甚至屡屡抱怨上帝。上帝容许这些考验，原为矫正世人，并借由这些容许，如同天籁之音，昭示其旨意，仿佛在说：「我愿你们感受这些磨砺。」然而世人却似掩耳不闻，心生不满，倘若能够，必欣然规避这些磨砺。此即为世人私意，与神圣之上帝旨意相悖。
