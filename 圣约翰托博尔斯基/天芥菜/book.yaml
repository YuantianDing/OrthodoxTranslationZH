        text:
          ru: 'Запомним раз навсегда зов нашего Спасителя:иди за Мною, и предоставь
            мертвым (погрязшим в тщетных мирских заботах) погребать своих мертвецов(Мф. 8,22).
            Некто жалуется, плачет и воздыхает о трудностях исполнения того, что по
            воле Божией случается с нами в жизни, и подчиняется оному только по необходимости,
            что не может воспротивиться. Какое в нем неразумие – предпочитать принуждение
            к исполнению долга добровольному его исполнению? – или же роптать и проклинать
            свою жизнь, если что встречается в ней неприятного, скорбного и вообще
            чего-либо тягостного? – или же ужасаться и переносить с горькими жалобами
            на свою долю. Все, чему подвержены как добрые, так равно и злые люди,
            – говорю о болезни, смерти, всем том нежелательном, что каждому встречается
            в жизни, что от всех равно требуется или законами общественной жизни,
            или непреложными законами природы, хотя бы оно для нас казалось противным
            или неприятным, – мы должны переносить великодушно: на это мы призваны
            и не можем избегнуть того, что находится не в нашей власти.'
          cn: 让我们永远记住我们救主的呼唤：「你跟从我，任凭死人（沉溺于世俗虚妄忧虑之人）去埋葬他们的死人」（马太福音 8:22）。有人抱怨、哭泣、哀叹生活中按上帝旨意发生在我们身上的事情难以承受，并且只是在迫不得已的情况下才顺从，因为无法抗拒。这是何等的愚昧——宁愿被迫履行职责，也不愿自愿履行？——或者在生活中遇到不愉快、悲伤或任何令人厌烦的事情时，就抱怨和诅咒自己的生活？——或者感到恐惧，并带着痛苦的抱怨承受自己的命运。凡是好人坏人都会遭遇的一切——我指的是疾病、死亡，以及生活中每个人都会遇到的所有不合意之事，所有这些都是公共生活律法或自然不变律法对所有人的同等要求，即使在我们看来是违逆或不愉快的——我们都应当大度地承受：我们被召为此，并且无法逃避那些不在我们掌控之内的事情。
