          cn: 甚至拜偶像之人也明白上述一切；而有些基督徒却对此一无所知，或者即使知晓些许，也不去实行。令人叹惋，着实令人叹惋，我们竟轻忽了那承载我们全部希望与慰藉之所在。要知道，在任何地方，从任何受造之物身上，我们都无法寻得比上帝全能且无误的旨意更宏大的慰藉与更笃定的希望。在所有违逆我们心愿的情形中，我们唯有借着一颗痛悔之心、活泼的信心和对祂全能帮助的坚定盼望，投奔上帝，方能寻得自身的宽慰与确凿的救赎。
      - type: paragraph
        text:
          ru: 'Праведный Иов, по свидетельству святого Златоуста, более угодил Богу
