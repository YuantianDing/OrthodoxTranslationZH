            последовало по распоряжению Божию, с тем чтобы показать образ его терпения
            в пример последующим родам, что видно из слов Ангела, спутника Товита,
            сказавшего ему: «Это было угодно Богу, дабы испытать твое терпение». Ничего
            случайного не бывает. Не случайно было повеление кесаря Августа сделать
            перепись народа во время Рождества Христова (см.:Лк 2, 1и проч.). Не случайно
            встретился Христос при источнике Сихарском с самарянкой (см.:Ин 4, 5–7).
            Все это было предусмотрено и записано в книгах Божественного Провидения
            еще прежде всех веков.'
          cn: 根据蒙福奥古斯丁的公允之言，凡我们因不理解而认为是偶然发生、不合情理且毫无上帝安排之事，实际上都依循上帝的旨意而成就[157]。我们以一个例子来阐释：主人派遣两名仆人前往同一地点，但选择不同路径，并未告知他们彼此。他们在此地相遇，对仆人而言是偶然的：他们未曾料想会遇见彼此，然而对主人而言并非偶然。同样，乞丐偶然发现财宝：但对于乐意让财宝埋藏于此、让这位劳工寻得并因此富有的上帝而言，这已非偶然，而是上帝慈父般的旨意，使贫者富足；上帝的安排中，绝无例外，没有一丝一毫的偶然。因此，不应认为所有人类事务皆属不合情理、偶然发生，而是万事万物皆依循那由全知造物主所立之永恒法则而生！我们常误将那彰显至高上帝智慧与天意之事，称之为「偶然」。那些将一切归咎于幸运（命运）之人，实则否定了上帝的旨意。并非偶然，强盗们因惧怕而将他们所杀之人的尸体抛入厄利沙的坟墓中，在那里，那被抛掷的尸体一触及厄利沙的骸骨，便立刻复活了；并非偶然，摩西被放置在涂有沥青的芦苇筐中，漂浮于水面之上，在那里，法老的女儿寻得了他并收养了他。并非偶然，以色列王亚哈被一支穿透铠甲缝隙的箭所伤，而这确实是射箭士兵无意中造成的（见：历代志下
            18:33）；这支箭实则由上帝之手引导，正如那支射中背教者尤利安的箭，只是对于射箭者而言，那是一次偶然。并非偶然，燕子飞入多俾亚的家中，使这位贤德之人失明（见：多俾亚传
            2:10）。此事乃依循上帝的安排而发生，旨在将他的忍耐形像昭示于后世，作为典范，这从托俾亚的同行天使所言可见，他对托俾亚说：「这乃是上帝所喜悦的，为要考验你的忍耐。」没有任何事物是偶然的。凯撒奥古斯都颁布命令，在基督降生时进行人口普查，并非偶然（见：路加福音
            2:1起）。基督在叙加尔井旁遇见撒玛利亚妇人，并非偶然（见：约翰福音 4:5-7）。所有这一切，早在万古之先，便已在上帝旨意的书卷中预见并记载了。
