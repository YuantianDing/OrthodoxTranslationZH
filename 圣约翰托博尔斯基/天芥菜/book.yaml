          cn: 我们的主耶稣基督在十字架上，被祂的仇敌竭尽所能地侮辱，目的是要无限地加重祂恒久的苦难：「你若是神的儿子，就从十字架上下来吧。」对此，圣金口约翰回应道：「……祂正是神的儿子，因此祂不会从十字架上下来。」基督的恒久忍耐一直在等待着那个时刻，当祂说出：「成了！」（约翰福音
            19:30）正如我们的头基督所行的，我们作为祂身体的肢体，也应追随祂的榜样：天父的旨意必须在我们身上成就，直到我们最后一口气息。路德维希·布洛伊西对此真诚地说：「有福的人，他虽然被各种迫害和惩罚所压迫，却不寻求从中解脱，而是忍受一切，直到最后的结局，不愿从十字架上下来，如果神不愿释放他并使他从十字架上下来。」真正有福的人，他将自己投入到神恩典的深渊中，以如此的信心将自己交托于神可畏而隐秘的旨意，以至于他不仅准备好忍受一周、一月，甚至直到最后审判日，或直到永永远远，只要神愿意，他甚至准备好忍受地狱般的折磨，而绝不否认一切苦难。这种完全的自我牺牲和对神旨意的顺服超越了任何其他的献祭：与此相比，放弃拥有千个世界都将微不足道。至于那些抵挡神旨意的人，路德维希说，任何未能将自己完全交托于神旨意的人，都无法在自己里面找到安宁，并在内心备受折磨：当神以任何苦难临到他时，他便认为自己已经失去了一切；这种想法使他陷入极度的悲伤。他说：「我完了，我没有救赎了；我被神和人抛弃了。」然而，谁若不愿让自己陷入这种不幸，并希望安抚自己的良心，他就必须努力，以勇敢和自由的心灵认识到自己和世俗的虚无，并远离它们，全心全意地依附于神，他的创造者和救主，在心中保持真正的平安与宁静。既然我们所遭遇的一切都是出于神的旨意或允许，为的是我们的益处，那么无论是从主手里而来的恩惠，还是苦难，都应以喜乐和感恩的心接受；而神已经在路上，祂正走向你，祂会来到你身边，并且不会迟延，忍耐吧，祂必然会来。
