            себя счастливыми и преуспевающими. Напротив, ослабевающих в строгом последовании
            учению Христову или упорно отвергающих его считают несчастными и в конце
            концов погибающими. Избранники Божии желают, чтобы имя Божие, Его Премудрость,
            сила, милосердие и правда были свято почитаемы у всех народов и племен;
            чтобы все люди, как творения Единого Бога, жили между собой в мире и согласии,
            ведающие Бога наставляли бы неведающих Его, старшие – младших всему доброму,
            сильные защищали слабых и покровительствовали им, и всякий поступал бы
            со всеми другими так, как он себе желает, чтобы другие с ним поступали,
            и не на словах только, но самим делом. Венец торжества и веселия праведных
            душ составляет всемирное прославление бесконечных совершенств Божиих,
            величайшей Его силы и неизмеримого могущества и владычества.
          cn: '蒙受拣选的上帝的圣徒们，相比于自身的尊严与荣耀，更因上帝旨意的全然成就而喜悦。因此，他们每一位都满足于自己所得的奖赏以及在上帝面前所获的尊荣，无一人因其功德而自高于他人；因为他们时刻得见上帝，内心燃烧着对祂共同的爱，他们的意志不仅与上帝的旨意相似相合，更被其完全吞噬，彻底融入其中，并仅凭此旨意行事。他们欢欣并渴望唯有上帝在他们之内并透过他们行事，不将任何功劳归于自己，他们喜悦上帝对我们的旨意乃是使我们在上帝里得享福祉，而上帝也居住在我们之内，而非仅仅沉溺于上帝之外的世俗享乐，对上帝一无所知，或是遗忘了祂——他们的创造主。


            如此，经由与上帝旨意最紧密的结合和效法，转化后的人类意志吸引着包罗万象的上帝之爱的行动，这可称为上帝旨意在人身上的全然彰显，丝毫不限制人自愿顺服于上帝旨意的自由意志。正是人类意志与神圣旨意在爱中结合，为上帝所拣选的义人带来了至大的喜乐，他们毫无疑虑地相信与上帝同在的永生，全心爱着上帝、他们的近邻以及上帝所有的受造物。他们内心怀着对道成肉身的上帝圣言之应许永不改变的坚定盼望，这盼望由教会、万民与众王国在基督精神中生活与行事的历史命运所证实，他们因此认为自己是蒙福且昌盛的。相反，那些在严格遵循基督教导上衰弱，或顽固拒绝之的人，则被视为不幸并最终走向毁灭。


            上帝的选民渴望上帝的圣名、祂的智慧、能力、慈悲与公义，在万族万民中都受尊崇；愿所有人类，作为独一上帝的受造物，彼此和睦相处；愿认识上帝的人教导不认识祂的人，长者教导幼者一切良善之事，强者保护并扶助弱者，愿人人对待他人，如同自己所愿他人对待自己一样，且不徒于言语，更付诸行动。义人灵魂的胜利与喜乐的冠冕，在于普世颂扬上帝无限的完全、祂至大的能力以及不可测量的威能与主宰。'
      - type: paragraph
        text:
          ru: Как добрые благонравные дети не завидуют своим родителям в их счастливой
            жизни, в их богатстве и довольстве, и сердечно желают им еще большего
            блага, как и самим себе, и даже им больше желают, чем себе, так точно
            и избранники Божии радуются о том неизреченном блаженстве, в котором пребывает
            Бог, как и о своем собственном, и, созерцая оное, поют у Престола Божия
            те приводящие в восторг душу песни, которые, находясь на острове Патмос,
            слышал святой Иоанн по бывшему там ему откровению небесному:аллилуия!
            спасение и слава, и честь и сила Господу нашему! Ибо истинны и праведны
            суды Его... аллилуия! ибо воцарился Господь Бог Вседержитель. Возрадуемся
            и возвеселимся и воздадим Ему славу(Откр 19,1–2, 6–7).
          cn: 正如良善且品德高尚的孩子不会嫉妒父母的幸福生活、财富和满足，反而衷心祝愿他们拥有更多美好，如同祝愿自己一样，甚至对父母的祝愿超过自己，同样地，上帝的选民也为上帝所处的不可言喻的福祉而欢欣雀跃，如同为自己一样。他们瞻仰那福祉，在上帝的宝座前吟唱着那些令人灵魂狂喜的诗歌，这些诗歌是圣约翰在拔摩岛上通过天启所听到的：「阿利路亚！救恩、荣耀、尊贵、权能都属于我们的主！因为他的判断是真实公义的……阿利路亚！因为主我们的上帝，全能者作王了。我们要欢喜快乐，将荣耀归给他！」(启示录
            19:1-2，6-7)。
      - type: paragraph
        text:
          ru: 'Такого преображения, или, правильнее, теснейшего соединения избранников
            Божиих с Божественной волей можем достигнуть и мы следующим образом: разум
            наш тщательно направим на рассмотрение высочайших совершенств Божиих (насколько
            они нам открыты): Его могущества, вечности, премудрости, красоты и бесконечного
            непостижимого блаженства; сердце же наше да радуется о том, что Бог, Единый
            по существу Своему, прославляемый во Святой Троице по Лицам: Отец, Сын
            и Святой Дух – есть вечная безначальная и бесконечная доброта, источник
            всех богатств – духовных и вещественных, ни от кого не требующий ничего,
            независимый ни от кого, Сам в Себе самодостаточный, ко всем творениям
            Своим всещедрый, со всеми везде невидимо присутствующий и всемогущий.
            Совокупность и венец всех означенных совершенств Божиих есть Любовь Божественная,
            как самое существо Божественное, жизнь Божественная:Бог есть любовь(1Ин. 4,8).
            Ибо нельзя найти большей, совершеннейшей любви, кроме той любви, которой
            любит Бог, как Сам Себя в Себе Самом, так и в Своих творениях;ибо так
            возлюбил Бог мир(то есть всех людей как Божие творение),что отдал Сына
            Своего Единородного, дабы всякий верующий в Него не погиб, но имел жизнь
            вечную(Ин. 3, 16).'
          cn: 我们也能通过以下方式达到这样的转变，或者更准确地说，达到上帝的选民与神圣意志最紧密的联合：我们的理智当谨慎地导向对上帝至高无上之完善的思量（在它们向我们启示的范围内）：祂的全能、永恒、智慧、美善，以及无限且不可思议的福乐；而我们的心则应为以下事实而欢欣：上帝，在本质上独一无二，在位格上受圣三一颂赞：圣父、圣子、圣灵——是永恒无始无终的良善，是所有财富的源泉——无论是属灵的还是物质的，祂无需向任何人索取任何东西，不受任何人依赖，祂自身自足，对祂所有的创造物都极其慷慨，无处不在地以不可见的方式与所有事物同在，且全能。所有这些上帝之完善的集合与冠冕便是神圣的爱，如同神圣的本质，神圣的生命：上帝是爱（约翰一书
            4:8）。因为，除了上帝所爱的爱，再也找不到更大、更完美的爱，无论是祂在自身中爱自己，还是在祂的创造物中爱自己；因为上帝爱世人（即所有作为上帝创造物的人），甚至将祂的独生子赐予他们，叫一切信祂的人不致灭亡，反得永生（约翰福音
            3:16）。
      - type: paragraph
        text:
          ru: 'И между нами не найдется более совершенной любви, кроме той любви,
            которая более всего и ближе подходит к любви Божественной. Философы словолюбовь,
            любитьопределяют так: любить есть не иное что, как только желать добра
            другому лицу; если это очевидная истина, то отсюда будет такое заключение:
            насколько кому-либо желаем и делаем мы больше добра, настолько больше
            мы его любим. Прилагая это относительно любви к Богу, получим такой вывод:
            Богу мы не можем пожелать добра, то есть Его совершенств, больше того,
            сколько Он имеет, ибо они безграничны; следовательно, мы не можем оказать
            большей любви к Богу ничем другим, как только тем, когда будем сердечно
            признавать беспредельные Его совершенства Ему одному принадлежащими, а
            себя всецело и деятельно предавать в Его святую волю. Преимущественно
            этим образом воля Божия будет совершаться нами на земле, как она совершается
            на небесах.'
          cn: 在我们之间，不会有比那最接近神圣之爱的爱更完美的爱了。哲学家们将「爱」和「去爱」定义为：爱无非是希望他人幸福；如果这是一个显而易见的真理，那么结论就是：我们越是希望并给予他人更多的幸福，我们就越爱他们。将此应用于对上帝的爱，我们会得出这样的结论：我们无法希望上帝拥有更多的良善，即祂的完美，因为祂的完美是无限的；因此，我们无法用其他任何方式表达对上帝更大的爱，唯有当我们衷心承认祂无限的完美唯独属于祂，并将自己完全而积极地交托给祂的神圣旨意时。主要通过这种方式，上帝的旨意将在地上由我们成就，正如它在天上成就一样。
