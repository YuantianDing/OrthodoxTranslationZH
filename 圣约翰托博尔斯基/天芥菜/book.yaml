            приказывая возвратитьковчегна прежнее его место, сказал: «Если я обрету
            милость пред очами Господа, то Он возвратит меня и даст мне видеть Его
            и жилище Его; а если Он скажет так: “нет Моего благоволения к тебе”;то
            скажу Ему:“Вот я: твори со мною, что Тебе благоугодно”(см.:2Цар 15,25–26).
            Так говорил могущественнейший царь, находясь в бегстве и величайшем унижении,
            но истинно понимая значение Высочайшей воли; он, всем сердцем вручая себя
            воле Божией, говорит: если Богу будет угодно, мы возвратимся в Иерусалим,
            а если нет на то Его благоволения, да творит Он лучшее, как Ему угодно».'
          cn: 幸福的奥古斯丁之前的谈话非常清楚地解释并证明，人若要享有福祉，就必须顺服神的旨意。所有有德行且蒙神喜悦的人都深知这一点。确实，凡事顺从神的旨意，是所有美德的基础，是基督徒生命的良好开端，也是其通往永恒来世的幸福过渡。但我们不能止步于幸福的奥古斯丁谈话的一半，因为那样我们就会剥夺所有真信徒从这位蒙神光照的作家和导师的见证中获益的机会。这位受神默示的主教证明，即使在临到我们的苦难和不幸中，我们也不应越过神旨意范围内的丝毫界限。他说：「我们曾多次重复，内心正直的人，是在其一生中不违抗神的旨意的人，神的旨意或愿你有时健康，有时生病；当你健康时，神的旨意令你愉悦，而当你生病时，神的旨意令你痛苦：在这里，你是不正直的；为什么？因为你不愿顺从神的旨意，却想让神的旨意与你的意愿相符：神的旨意是正直的，你是不正直的，因为你的意愿必须顺从神的旨意，而不是反过来。在这种行为中，当你被问及：你过得好吗？你回答说：『那安慰人的神是受祝福的。』你过得艰难吗？『那试验和纠正我的神是受祝福的。』如果你这样做，你就有正直的心，并与圣大卫一同在你内心深处歌唱：我凡事都要称颂上主，他的赞美常在我口中（诗篇
            33:2）。」不仅圣奥古斯丁教导了这一训诲，在他之前，大卫王也给我们留下了教诲的榜样：当他带着祭司们逃离不孝之子押沙龙的追赶时，祭司们抬着主的约柜（以色列人至高无上的圣物）走在大卫前面，以求在追赶中得到帮助；那时大卫王吩咐将约柜送回原处，说：「我若在上主眼前蒙恩，他必使我回来，得见他和他的居所；他若说：『我不喜悦你』；我就对他说：『我在这里，愿他凭自己的意旨待我』（参阅：撒母耳记下
            15:25-26）。这位最强大的君王在逃亡和极度屈辱之中，却真正理解了至高旨意的意义；他全心将自己交托于神的旨意，说：如果神喜悦，我们就回到耶路撒冷，如果他没有这个喜悦，就让他做最好的，按他所愿。」
      - type: paragraph
        text:
          ru: 'О, благочестивые христиане, если бы и мы столь благоразумно, согласно
            своему долгу, рассуждали, то легче могли бы достигнуть всего: не было
            бы нам никакого неудобства в перенесении самых тяжких бедствий, ничто
            бы не тяготило нас и все охотно принимали бы с радостью по воле Божией.
            Христос в Гефсиманском саду дал нам Своим примером единственное истинное
            наставление к долготерпению во всяких скорбях, показывая, что всего полезнее
            для нас предавать себя всесовершенно в волю Отца Небесного, говоря: «Скорбь
            моя велика: спаси меня, Отче, но не Моя воля, а Твоя да будет!» И как
            истинно обнаружилось это в Богочеловеке? Прежде молитвы начал Он смертельно
            скорбеть и тосковать, даже ужасаться предстоящей Ему смерти; после же
            молитвы, предавши Себя всецело воле Отца Небесного и как бы получивши
            новую силу, говорит ученикам: «Вставайте, идем, доброхотно встретим врагов,
            положим начало кровавому подвигу». Об этом так рассуждает блаженный Августин:
            «Как объяснить, что Христос-Господь, являя в Себе человека, научая нас
            богоугодной жизни и вместе с тем дающий нам жизнь, обнаруживает в Себе
            некоторую человеческую собственную волю, которая родственна нашей? Ответ:
            Христос – глава наша, а мы – члены тела Его. Он возгласил к Богу Отцу,
            как человек:Отче Мой! если возможно, да минует Меня чаша сия.В этом воззвании
            обнаружилась человеческая воля, но человека, желающего иметь правое сердце
            и просящего об исправлении его, если бы погрешил в чем:впрочем не как
            Я хочу, но как Ты(Мф 26, 39). Этим Христос желал показать нам, что в Нем
            было собственное (человеческое) хотение, желающее иного, нежели Бог желает,
            но которое Он смиренно подчинил воле Отца Своего»[125].'
          cn: 哦，虔诚的基督徒们，如果我们也能如此明智地、尽职尽责地思考，那么我们将更容易成就一切：在承受最沉重的苦难时，我们将不会感到任何不适，没有任何事物会压垮我们，我们都会乐意地、欣然地接受上帝的旨意。在客西马尼园，基督以自己的榜样为我们在一切忧患中忍耐提供了唯一真正的教诲，他表明，将自己完全交托于天父的旨意对我们来说最为有益，他说：「我的忧伤极大：父啊，救我，然而不是照我的意愿，而是照您的旨意！」在神人基督身上，这又是如何真实地显现的呢？在祷告之前，他开始极度忧伤、痛苦，甚至对即将到来的死亡感到惊恐；然而在祷告之后，他将自己完全交托于天父的旨意，仿佛获得了新的力量，他对门徒说：「起来，我们走吧，乐意地迎接仇敌，开始流血的苦修。」关于这一点，蒙福的奥古斯丁如此论述：「如何解释基督——主，在他身上显现出人，教导我们蒙神喜悦的生活，同时又赐予我们生命，却在他身上显现出某种与我们相似的人性自我意愿？答案是：基督是我们的头，而我们是他身体的肢体。他作为一个人向父神呼喊：父啊，如果可能，请让这杯离开我。在这呼喊中显现了人的意愿，但这个人渴望拥有一颗正直的心，并祈求纠正它，如果他有任何过失：然而，不是照我所愿意的，乃是照你所愿意的
            (马太福音 26:39)。借此，基督希望向我们表明，他有自己的（人性的）意愿，渴望与上帝所愿不同的事物，但他谦卑地将其顺服于他父的旨意」[125]。
