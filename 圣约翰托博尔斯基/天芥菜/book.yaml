            и в неблагополучии, ибо если только в счастье, а не в печали, то как же
            на всякое время? Как же всегда? Говорят: люди в благоденствии радуются
            и веселятся, поют и хвалят Бога; порицать их за это не должно. Однако
            ж должны признавать в Боге и наказующего Отца, не роптать против Него,
            но исправляться, чтобы этим не лишить себя благословения Божиего и наследия
