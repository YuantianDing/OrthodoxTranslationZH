          cn: 人的意志与神圣意志相符的第六个标志，在于它为了上帝的尊荣和遵行上帝的诫命，准备好承受一切艰难困苦和匮乏，无所畏惧地面对危险，准备好忍受一切悲伤、艰难和难以承受之事，坚定地信赖上帝的眷顾和祂的帮助。圣使徒保罗在这方面展现了何等宏大的心胸：「我已经学会了知足，因为上帝赐予了我。我懂得如何在贫乏中生活……也懂得如何在丰足中生活；我学到了所有一切……无论是在饱足还是饥饿，无论是在丰足还是匮乏中。借着那加给我力量的耶稣基督，我凡事都能做」（腓立比书
            4:11-13）。同样，受神启示的大卫以勇敢和宏大的心唱道：「借着我的上帝，我能跳过城墙」（诗篇 18:29）。大卫，准备好迎接最艰巨的挑战，欣喜地向上帝歌唱：「你必点亮我的灯，主我的上帝啊，你必照亮我被世俗情欲和试炼蒙蔽的黑暗心思；借着你，我得以摆脱一切攻击、一切灾难；靠着我上帝的力量，我能克服通往善行之路上的所有障碍：因为上帝是坚固的，祂以力量束我的腰，为我铺平通往一切真实和神圣的道路」（参阅：撒母耳记下
            22:29-33）。大卫认为，沿着上帝所指示的道路前行，即便汗流浃背，也是一种努力，但正如使徒保罗所言（参阅：以弗所书 6:14-18），他用真理束腰，穿上公义的护心镜，鞋上穿戴着和平福音的预备，更重要的是——以对将要降临的主基督的信心为盾牌，戴上祂救恩的头盔，手持上帝圣言的圣灵之剑，最后，借着祷告——他自己甘愿走上那为他所定之道路。我们每个人都应当反思自身，并且知道上帝希望我能在苦难中忍耐，在生活中纯洁无瑕，乐意饶恕我的敌人，对所有人怀抱善念、说好话，直到他们显露出相反的举动，那么我为什么不在所有这些事情上顺从上帝的意愿呢？的确，直到现在，我的任性一直是我的障碍，犹如一道石墙，阻碍我遵循上帝的指引，走向合乎上帝心意的生活。但从此刻起，当恩典之光照亮我的灵魂时，这样的墙壁将不再令我惧怕，我将跨越它：「因为借着那加给我力量的基督，我凡事都能做」（参阅：腓立比书
