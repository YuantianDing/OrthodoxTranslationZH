      text:
        ru: 'Вот здесь труд, здесь дело. В предметах маловажных, незначительных мы
          часто беспрекословно предаемся воле Божией; в предметах же важных, например
          в потере имущества, чести, здоровья, встречаемся с ленью, противоречиями
          и величайшей непокорностью сопротивляющейся воли: здесь обнаруживается наше
          хотение или нехотение. Но отчего мы, немощные, бесполезно противимся? Пребывает
          Божия воля и пребудет неподвижной вечно, как высочайшая гора; не мы притянем
          ее к себе, но она – нас. Мы смеялись бы, если бы кто привязал корабль к
          скале и тянул бы за веревку, думая притянуть к себе скалу, тогда как в действительности
          сам он постепенно приближается к скале: не меньше будет и наше неразумие,
          если мы, будучи подчинены воле Божией, как бы привязанные к высочайшей горе,
          стали бы с упорностью привлекать ее к себе, желая, чтобы она была нам послушна,
          а не мы – ей?'
        cn: 此处有辛劳，此处有工作。在琐碎、微不足道之事上，我们常毫无异议地顺服上帝的旨意；然而在重大之事上，例如财产、名誉、健康之丧失，我们却遭遇怠惰、矛盾以及那顽固抵抗之意志的极度叛逆：在此，我们的意愿或不愿便显露无遗。然而，我们这些软弱无用之人，为何要徒劳地抵抗呢？上帝的旨意亘古长存，并将永远坚不可摧，犹如巍峨群山；不是我们将它拉向自己，而是它将我们引向它。若有人将船系于岩石，拉着绳索，妄图将岩石拉向自己，实则却是自身逐渐靠近岩石，我们会为此发笑：我们的愚蠢亦不亚于此，若我们，身为上帝旨意之臣仆，如同被系于至高山岳，却执拗地试图将其吸引向自己，期望它顺从我们，而非我们顺从它，这又是何等的愚昧呢？
