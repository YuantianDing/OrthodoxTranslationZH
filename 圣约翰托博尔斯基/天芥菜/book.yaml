            муж этот, что все делается по воле Божией, и потому-то он возвращал каждого
            свалившегося с тела червя на прежнее место, приговаривая: «Зачем убегаешь? Ты
            послан для съедения тела моего, исполняй же свою должность: ешь мою плоть.
            Ибо не кто другой, но Единый Бог, даровавший мне столько тысяч овец, ослиц
            и другого скота, Он же милостиво послал и этих червей, грызущих меня:
            то и другое послано милосердной Десницей Божией, а потому и должно быть
            равно принимаемо благодарным сердцем».'
          cn: 关于约伯，德尔图良[120]表达得非常精妙：「约伯以其宽宏之心止住了他溃烂伤口的秽物，又将从伤口爬出的蠕虫放回原处，并戏谑地说：『去吧，吃饱喝足吧！』[121]
            这位圣人深知万事皆出于上帝的旨意，因此他将每一条从身上掉落的蠕虫放回原处，并说道：『你为何要逃跑？你被派来是为了吞噬我的身体，那就尽你的职责吧：啃食我的血肉。因为不是别人，正是那独一的上帝，曾赐予我数千只绵羊、母驴和各种牲畜，祂也同样慈悲地派遣了这些啃噬我的蠕虫：这两者都是出于上帝慈悲的右手所派遣，因此也应当以感恩的心同样接受。』」
      - type: paragraph
        text:
          ru: 'Так же и преподобный Симеон Столпник[122]говорил червям, падающим с
            его тела: «Ешьте, что вам Бог дал». Но совершенно в другом расположении
            духа находился снедаемый червями, расслабленный и нетерпеливый Ирод. Злобно
            огребая с себя червей, он говорил: «Ступайте в ад, мерзкие насекомые,
            находите для пищи себе висельников, ваше дело – уничтожать труп, а я еще
            живу, что же живого разъедаете?» Таковы речи нашего своеволия против Божественной
            воли. Отсюда открывается, по словам святителя Златоуста, что собственная
            наша воля бывает причиной всех зол[123]. Не порицай красоту добродетели
            и не говори: такого-то погубила его доброта; нет, извращенное своеволие
            было, есть и будет причиной всех зол; а потому еще в Ветхом Завете Бог
            угрожал людям за их своеволие и за непокорность воле Божией:вас обрекаю
            Я мечу, и все вы преклонитесь на заклание: потому что Я звал, и вы не
            отвечали; говорил, и вы не слушали, но делали злое в очах Моих и избирали
            то, что было неугодно Мне(Ис 65,12). Вот источник всякого зла – этонаше
            своеволие: что было Мне неугодно, то вы избирали.'
          cn: 同样地，圣西美翁柱圣者[122]对从他身体上掉落的虫子说：「吃上帝给你们的吧。」然而，被虫子吞噬、身体虚弱且不耐烦的希律王，其心境则完全不同。他恶狠狠地从自己身上扒拉着虫子，说道：「下地狱去吧，可恶的虫子，去寻找吊死鬼当食物吧，你们的任务是毁坏尸体，可我还活着，为什么要啃食活人？」这些话语，正是我们一意孤行对抗神圣意志的体现。由此可见，正如圣金口若望所言，我们自己的意志乃是众恶之源[123]。不要非议美德的华彩，也不要说：某某人被他的善良所毁；不，是那被扭曲的一意孤行过去是、现在是、将来也都是众恶之源；因此，早在旧约时代，上帝就因人们的一意孤行和不顺服上帝的旨意而警告他们：我必命你们受刀剑，你们也必都屈身被杀。因为我呼唤，你们不应；我说话，你们不听，反倒行我眼中看为恶的事，选择我所不喜悦的
            (以赛亚书 65:12)。看哪，一切邪恶的源头——就是我们的一意孤行：你们选择了我所不喜悦的。
