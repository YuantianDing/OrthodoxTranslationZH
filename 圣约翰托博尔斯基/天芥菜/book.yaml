        text:
          ru: 'Учитель, обучая мальчиков грамоте, складывает иногда у одного ученика
            его пальцы и показывает, как он может удобнее и красивее начертать буквы
            и слова; а о другом ученике не заботится. Какая этому причина? Первый
            ученик подает хорошую надежду: он добронравен, честен, умен и понятлив;
            а другой – назойливый непоседа: непослушен, нахален, неукротим и ленив
            во всяком деле. Как тот учитель с учениками, так и Бог поступает со всеми
            нами: Он волю боящихся Его исполняет, во всякое время охраняет их и направляет
            их дела к добрым успехам; напротив, злонравным и противящимся Его заповедям
            говорит: «Когда вы умножите моления ваши, не послушаю вас». «Почему это,
            – говорят, – Бог не сохраняет нас, не направляет дел наших к успеху, как
            у других людей?» Вы сами виноваты: ибоочи Господни на праведныя, и уши
            Его в молитву их. Лице же Господне на творящыя злая, еже потребити от
            земли память их(Пс зз, 16–17). Покорным Богу обещано:Будешь ли переходить
            через воды, Я с тобою, – через реки ли, они не потопят тебя; пойдешь ли
            чрез огонь, не обожжешься, и пламя не опалит тебя(Ис 43, 2). Воззовешь?
            и ответит: «Вот – Я!» «Я буду ему, – говорит Господь, – вокруг стеной
            огненной и в славу ему посреди его!» Сообразующийся с Божественной волей
            ум человеческий делается как бы Престолом Божиим, на котором восседает
            Бог как Царь царей; и такого человека никто не дерзнет коснуться без Божия
            благоволения или попущения. Удачно об этом выразился блаженный Амвросий:
            «Для нерадивых Господь спит, а для праведных Он бодрствует». И это не
            потому, будто бы Он первых предал забвению: Он их только наставляет, обличает,
            возбуждает, бьет; но потому, чтобы ясным образом, многоразличными знамениями
            явить Свою помощь, Свое Провидение о Своих избранниках. Иаков, когда был
            спрошен Исавом при встрече с ним:кто это у тебя?– отвечал брату: этодети,
            которых Бог даровал рабу твоему(Быт зз, 5). Этими кроткими словами вразумил
            Исава (говорит святой Златоуст): сколь великое было у Бога Провидение
            и попечение о нем (Иакове). Бог имеет попечение о добрых людях, как о
            друзьях и детях Своих, о нечестивых же, – как о взятых в плен и о рабах.
            И если Бог, как бы по принуждению, ради беззаконий наших, изменяет законы
            самой природы на худшее, то опять тысячекратно восстановляет их на лучшее
            ради молитв праведников и ради нашего покаяния.'
          cn: 一位老师教导男孩子们识字时，有时会握住一个学生的指头，教他如何更方便、更优美地写出字母和单词；而对另一个学生却不怎么操心。这是什么原因呢？第一个学生展现出良好的希望：他品德高尚，为人正直，聪明且领悟力强；而另一个却是烦人的淘气包：不听话，无礼，难以管教，并且在任何事情上都懒惰。老师对待学生的方式，就如同上帝对待我们所有人一样：祂会满足敬畏祂之人的意愿，时刻守护他们，并引导他们的事业走向美好的成功；相反地，对于那些品性恶劣、抗拒祂诫命的人，祂说：「你们多多地祈祷，我却不听你们。」「为什么，」有人说，「上帝不保守我们，不引导我们的事业像别人那样成功呢？」你们自己有错：因为上主的眼目看顾义人，祂的耳朵垂听他们的呼求。上主的脸却向行恶的人，要从地上除灭他们的名号（诗篇
            34:15-16）。顺服上帝的人蒙应许：「你从水中经过，我必与你同在；你趟过江河，水必不漫过你；你从火中行走，必不被烧伤，火焰也不焚烧你（以赛亚书
            43:2）。」你呼求，祂便回答说：「我在这里！」「我要作他四围的火墙，」主说，「又作他中间的荣耀！」人的心思若与上帝的旨意相符，便会成为上帝的宝座，上帝如万王之王般坐在其上；这样的人，若无上帝的恩准或允许，无人敢触犯。蒙福的安波罗修对此有恰当的表达：「对于懒惰的人，主是沉睡的；对于义人，祂是警醒的。」这并非因为祂遗忘了前者：祂只是教导他们，责备他们，激励他们，鞭策他们；而是为了以清晰的方式，用多样的神迹显明祂的帮助，祂对祂所拣选之人的护理。雅各在与以扫相遇时，以扫问他：「你这里是谁呢？」雅各回答他的哥哥说：「这是上帝赐给你仆人的孩子（创世记
            33:5）。」圣金口若望说，雅各用这些温和的话语开导了以扫：上帝对雅各是何等大的护理和眷顾。上帝看顾善良的人，如同祂的朋友和儿女；至于不敬虔的人，则如同被俘的奴仆。如果上帝因我们的罪孽，如同被迫般，将自然法则改变得更坏，那么祂又会因义人的祷告和我们的悔改，千倍地将它们恢复得更好。
      - type: paragraph
        text:
          ru: 'Это дивное Божие Провидение, предызображенное лествицею, которую видел
            во сне Иаков: она была утверждена на земле и верхним концом достигала
            до неба, – есть истинное свойство Божие, управляющее вселенной. Все, что
            делается на небе и на земле, от века видит Бог явственно и отчетливо;
            ибо Премудрость Божиябыстро распространяется от одного конца до другого
            и все устрояет на пользу(Прем 8,1);Все вообще создал Живущий во веки;
            Господь один праведен(Сир 18,1), Который все устрояет, о всех имеет попечение.Промысл
            Твой, Отец, управляет кораблем, ибо Ты дал и путь в море и безопасную
            стезю в волнах(Прем 14,3), и многие другие места Священного Писания свидетельствуют
            о Провидении Божием. Истинно, есть Един Бог и нет другого Бога кроме Него,
            Который радеет о всех и обо всем. В Боге была и будет во веки веков жизнь,
            живая сила, неизменно стремящаяся разумно и премудро предвидеть в творениях
            свободно-разумных уклонение от добра ко злу (во вред самим себе) и сделать
            это уклонение, не вредя свободной воле уклонившегося, безвредным для других
            лиц, обществ и всего человеческого рода. Это для нас непостижимое действие
            Божие, состоящее в исправлении и устроении нарушенного закона, нравственного
            добра, – естьПровидение Божие(Бог видит),Промысл Божий(Бог печется, промышляет).
            Действие это всесильно, неизменно, никем и ничем непобедимо, как Сам Бог.
            Нередко мы не сомневаемся в Божием Провидении и Промысле, признаем его,но
            жалуемсякак бы на некоторое стеснение нашей свободы, подобно детям, ненавидящим
            строгое отцовское наказание.'
          cn: 这奇妙的上帝神谕，预示了雅各在梦中所见的梯子：它立于地上，顶端直达天际——这是上帝真实的属性，管理着整个宇宙。天上地下所发生的一切，上帝从亘古就清晰明了地看见；因为上帝的智慧「疾速从一端延展到另一端，又妥善安排一切」（智慧篇
            8:1）；「永生者创造了一切；唯有主是公义的」（德训篇 18:1），他安排一切，眷顾一切。「父啊，你的照管引导着船只，因为你为海中航行者预备了道路，在波涛中预备了安全的途径」（智慧篇
            14:3），以及圣经中许多其他地方都见证了上帝的神谕。确实，只有一位上帝，除他以外别无上帝，他关心一切，眷顾万物。在上帝之内，过去、现在直到永远都有生命，有活泼的能力，坚定不移地智慧而明智地预见自由理性的受造物从善转向恶（伤害他们自己），并使这种转向，在不损害转向者自由意志的情况下，对其他人、社会和整个人类无害。这对于我们来说是不可理解的上帝的作为，它在于纠正和安排被破坏的律法、道德良善——这就是上帝的神谕（上帝看见），上帝的眷顾（上帝关心，照管）。这一作为是全能的、不变的，不被任何人或任何事物所战胜，就像上帝自己一样。我们常常毫不怀疑上帝的神谕和眷顾，也承认它，但却抱怨它似乎限制了我们的自由，就像孩子们憎恨严厉的父亲的惩罚一样。
      - type: paragraph
        text:
          ru: 'Следует отбросить такие жалобы и последовать во всех наших помыслах,
            намерениях и делах воле Всевышнего, чадолюбивого Отца, предпочитая ее
            нашей погрешительной свободе, этим самым и свою волю изменив из погрешительной
            в непогрешительную, из злой в добрую, положить себе непременным правилом:
            поступать во всем не как приятно нам, но как Богу угодно. Не станем подражать
            безумцам, говорящимв сердцы своем: несть Бог. Растлеша и омерзишася в
            начинаниих: несть творяй благостыню(Пс 13,1). Они ослепли, не видят своего
            злополучного конца как в этой жизни, так и в будущей, если не покаятся.
            Отвративши взор свой от мира, лежащего во зле, войдем во внутренний дом
            свой, в свою душу и совесть, рассматривая себя самих: кто мы? – смертные,
            бессильные; чем живем? – Божией милостью и Его дарами; кто сохраняет нас
            в бедах и немощах? – Провидение и Промысл Божий, тогда убедимся мы в истине
            евангельского изречения, что и один волос с головы нашей не упадет без
            ведения и повеления Божия. А потому истинно сказал святой Августин: «Если
            враг рассечет все мои члены телесные, то неужели я лишусь их? Когда Богому
            вас же и волосы на голове все сочтены(Мф 10, 30)"[163].'
          cn: 我们应当放下这些抱怨，并在我们所有的思想、意图和行动中，追随至高无上、慈爱父亲的旨意，将其置于我们易犯错的自由之上，从而将我们自己的意志从易犯错的转变为无误的，从邪恶的转变为善良的。我们要立下坚定的准则：凡事不按我们所喜爱的去做，而要按神所喜悦的去做。我们不要效法那些愚妄人，他们在心里说：没有神。他们败坏，行了可憎恶的事；没有一个人行善。（诗篇
            14:1）。他们瞎了眼，看不见他们不幸的结局，无论是在今生还是在来世，如果他们不悔改的话。我们将目光从卧在恶者手下的世界转开，进入我们内心的居所，进入我们的灵魂和良知，审视我们自己：我们是谁？——必死的、无能的；我们靠什么生存？——神的怜悯和祂的恩赐；谁在患难和软弱中保守我们？——神的护理和旨意。那时我们就会确信福音真理的教导，即便是我们头上的一根头发，若没有神的知晓和命令，也不会掉落。因此，圣奥古斯丁说得真切：「如果敌人切断了我所有的身体肢体，难道我就会失去它们吗？当神连你们头上的头发都数过了（马太福音
            10:30）」[163]。
  - type: heading2
    text:
      ru: Глава VII. О том, как велико Провидение Божие о наших потребностях в жизни
      cn: 第七章：论神对我们生命所需那伟大无比的眷顾
    children:
    - type: paragraph
      text:
        ru: 'Бог – попечительнейший хозяин, Он на Своих руках содержит все великие
          и богатые жизненные потребности и сокровища. По образному выражению одного
          из учителей, Бог имеет при Себе три ключа, которые никому не вверяет: один
          ключ – от хранилища дождей, снегов, ветров и подобных тому атмосферных явлений;
          другой ключ – для отпирания гробов, чтобы мертвых вызывать к жизни; третий
          ключ – от житниц и хранилищ пищевых запасов. Если Бог затворит эти хранилища,
          то кроме Него кто отворит их? Один Бог – хранитель и обладатель всех потребностей
          жизненных, и от Него же Одного должно просить их усердными молитвами.'
        cn: 神是那最善于看顾的主人，他亲手掌握着生命中一切宏大而丰饶的所需与珍宝。正如一位圣师曾用生动的比喻所言，神随身带着三把钥匙，从不委信于任何人：一把钥匙掌管着雨水、冰雪、风以及诸如此类的气候现象的宝库；另一把钥匙则用于开启墓穴，使死者重获生机；第三把钥匙则看守着谷仓和食物储藏所。倘若神关闭了这些宝库，除了他，谁还能开启它们呢？唯有神是生命中一切所需的主宰与拥有者，也唯有他才能以恳切的祷告向他求得这些。
    - type: heading4
