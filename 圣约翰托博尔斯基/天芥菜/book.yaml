            покаяния – есть своего рода зло, ибо оно на деле не оправдывается. Дело
            в том, что тот только исправляет себя, кто готов умереть тогда, когда
            Богу это угодно. Бог никогда не хочет ничего злого и самое зло направляет
            к лучшему – к добру, а потому, когда Бог определяет кому смерть, то делает
            добро умирающему, прекращая возможность ему еще больше грешить. Поэтому
            каждый удали от себя всякое сомнение о безвременности смерти и от всей
            души говори: «Будь моя смерть тогда и так, когда и как Господу угодно!»'
          cn: 众所周知，每个人终将死去，这一点无人否认。人们同意死亡，但不是立刻；他们希望偿还自然的债务，但不是现在；他们渴望从尘世的居所迁往天上的家园，但那是在以后。我们是多么贫穷和愚蠢啊！我们愚蠢地说——我们希望摆脱贫困，但不是现在；我们希望得到祝福和幸福，但尚未达到那个程度。愚昧的人啊，你为何为自己搭建如此高的天梯，设下如此多的阶梯，妄图缓慢而怠惰地走向死亡？你为何渴望长寿，错误地以为生命中的岁月愈多，便能以更轻松的痛苦迎接死亡？死亡或在今日，或在明日。我知道许多人受到诱惑——当死亡敲响门扉时，他们以为愚蠢的债主前来索债，却不合时宜，尚未到期。多么愚蠢的比较！那期限，乃是死亡的主宰所愿之时。你为何称死亡为「不合时宜」？你为何乞求生命的延续？你早已因知晓死亡的必然性而预备好面对它，你已被赐予漫长的时间来修正自己——你将无法再修正自己，也无法再预备：你此后仍会拖延修正，你活得年岁越久，便会越发没有为死亡做好准备。长寿使许多人变得更加罪孽深重。为了未来的悔改而不愿死去，这本身就是一种恶，因为它在实践中无法得到证实。事实是，只有那些在上帝所愿之时便准备好死去的人，才能修正自己。上帝从不愿任何邪恶，祂甚至将邪恶引向更好的方向——引向善，因此，当上帝为某人定下死期时，祂是为将死者行善，终止他继续犯罪的可能。因此，每个人都当摒弃一切对死亡「不合时宜」的疑虑，并全心全意地说：「愿我的死亡，在那时、以那种方式发生，皆如主所愿！」
      - type: paragraph
        text:
          ru: 'К сказанному выше не будет лишним присовокупить прекрасное наставление
            Сенеки. Он говорит: «Если, отбросивши свое и других людей обольщение,
            захочешь познатьистину,то уразумеешь и сознаешься, что не все любимое
            тобой и желательное тебе полезно, если при этом не научишься правильно
            относиться ко всем встречающимся приключениям и если не будешь уверен
            в необходимости испытаний и не сознаешься, что Богу угодно иначе, чем
            тебе»[137]. Познав это, ты скажешь: «Я прежде думал, что долголетняя жизнь
            хороша; но Бог иначе благоволит и лучше, чем мне это казалось». Таким
            образом, согласовав свою волю с Божественной волей, ты достигнешь лучшего
            и все будет для тебя удобным. Как злонравный человек все обращает во зло,
            хотя происходит это под видом добра, так праведный, непорочный сердцем,
            и житейские злобы исправляет, облегчая все неприятное и трудное мудростью
            своего терпения; он все принимает и претерпевает в жизни: хорошее – с
            благодарностью и кротостью, а противное – спокойно и мужественно. Он никогда
            не злословит; приключения печальные, неожиданно встретившиеся, принимает
            равнодушно, считая себя гражданином и воином, не отказывается от трудов
            и жертв, сопряженных с теми званиями. Что бы ни случилось с ним, в какое
            бы положение ни был он поставлен обстоятельствами, не презирает его и
            не гнушается им, но считает для себя закономерным и заслуженным, говоря:
            «Каково бы ни было это положение, но оно мое». Печально ли оно и многотрудно,
            – да понесем терпеливо без ропота и жалобы на Промысл Божий и благоволение
            Всевышнего: как Богу угодно, так и да будет.'
          cn: 对以上所述，不妨再增补塞涅卡的一段精妙训诫。他说：「若是你愿抛却自身与他人的蒙蔽，以求认识真理，你便会领悟并承认，并非所有你所爱慕与渴望之事皆有益于你。若你不能学会正确对待一切所遇的境遇，不能确信考验的必然性，也不能承认上帝的旨意与你所愿相异」[137]。当你明了此理，你便会说：「我曾以为长寿是好事；但上帝的恩眷与我的想象不同，且更为美好。」如此，你若能使自己的意愿与神圣的旨意契合，便能臻至更佳之境，一切对你都将顺遂。正如心地邪恶之人将一切事物引向恶，即使其外表似善；同样，那心中纯正无瑕的义人，亦能匡正世间的邪恶，以其忍耐的智慧减轻一切不悦与艰难。他接受并承受生命中的一切：善者，他以感恩与谦卑之心领受；逆者，他以平静与勇敢之心承受。他从不诋毁他人；面对突如其来的悲伤境遇，他泰然处之，视己为公民与战士，不辞于与这些身份相伴的辛劳与牺牲。无论遭遇何事，无论被境遇置于何种境地，他都不轻视或厌弃，反而认为这是合乎法则且理所当然的，他说：「无论这境遇如何，它都是我的。」若它悲苦且充满劳碌，愿我们耐心承受，不抱怨或埋怨上帝的旨意和至高者的恩眷：愿上帝所愿，皆能成就。
