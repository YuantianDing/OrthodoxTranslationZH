          ru: 'Некогда израильтяне, желая наказать своих же братьев Вениаминова колена
            за невыдачу ими народному суду учинивших изнасилование жены левита, решились
            идти войной против жителей города Гивы и для большей уверенности в успехе
            своего правого дела вопросили истинного Богав скинии:кого избрать вождем
            над войском? И сказал Господь: «Иуда да будет вам вождем». Весь народ
            остался очень доволен этим ответом, а потому было собрано огромное количество
            воинов. Будучи уверенными в победе над вениамитами, начали войну, но были
            побеждены последними и, потеряв на поле сражения двадцать две тысячи убитыми,
            отступили с бесчестием. Однако израильтяне не упали духом: приготовившись
            молитвой и постом, вновь вопросили они Бога, выступить ли им опять против
            вениамитов? И получили повторный ответ: «Идите против них и дайте сражение».
            Вступив в бой снова по Божию повелению, они надеялись на помощь Божию
            и сражались мужественно, но опять потеряли на поле сражения восемнадцать
            тысяч убитых израильтян. Как объяснить все это? Бог положительно повелевает
            два раза идти и наказать противников и нарушителей Его закона, и оба раза
            войска эти были побеждены противником и потеряли сорок тысяч людей. Кто
            в состоянии постичь умом и объяснить себе эти Божии повеления? В третий
            раз все израильтяне, собравшись в храм Божий для умилостивления Бога горькими
            слезами, необыкновенным постом, обильными жертвоприношениями, со смирением
            умоляли Его о грехах своих и об избавлении всего народа израильского от
            невиданного дотоле в Израиле соблазна и скверной плотской мерзости, умоляли
            дать им точное повеление, сразиться ли им в третий раз с неприятелем или
            нет? И если сражаться, то указать им несомненные знаки одержания победы.
            Третье повеление Божие получили израильтяне через Финееса, внука Ааронова,
            предстоявшего в то время пред ковчегом Завета Божия, в следующих выражениях:идите,сражайтесь;Я
            завтра предам его(то есть вашего противника – вениамитян) вруки ваши.Судя
            по слабости человеческой, теперь позволительно было израильтянам малодушествовать
            и сомневаться: два раза было Божие повеление идти на брань, которая оба
            раза окончилась поражением сражающихся по повелению Божию; кто отважится
            опять идти на явную погибель; кто добровольно предпочтет для себя военную
            неизвестность безопасной и мирной домашней жизни? Но крепкая надежда израильтян
            на Бога превозмогла все это: они сразились с вениамитами в третий раз
            и достигли благоприятного окончания войны. Они одержали совершенную победу
            над противником, который потерял в этом сражении двадцать пять тысяч воинов,
            и во всех неприятельских городах жители были поражены мечом, имущество
            разграблено, а самые города разорены и сожжены израильтянами (Суд. гл.
            19–21). Здесь два предмета заслуживают особенного внимания: первый предмет,
            что неисследимые суды Божии никаким умом не могут быть постигнуты во всей
            их обширности; второй предмет, что терпеливое упование на Бога никогда
            не остается в посрамлении, о чем в другом месте скажем подробнее. Во всех
            таких и подобных им случаях безопаснее всего прибегать с сердечной молитвой
            к Богу о своих нуждах и, несмотря на то что иногда доброе начало дела
            получает неблагоприятный исход, не унывать и не падать духом; но иметь
            твердое упование на помощь Божию в делах правды и, несмотря ни на какие
            сомнения, открытыми очами веры взирать на Бога и предавать себя в Его
            святую волю. В делах общественной жизни то же бывает, что встречается
            иногда в жизни единичного лица, так, например, люди, воздержанные в пище
            и питье, иногда сильно заболевают; здоровые и крепкие телом получают чахотку;
            невиновные подвергаются наказанию, пустынножители бывают обуреваемы нечистыми
            помыслами. Как там, так и здесь спасительные средства против врага одни
            и те же: естественные, указываемые разумом и опытом,решительные– это воля
            Божия и Его святой Промысл. В обычной мирской жизни иногда бывает приложима
            пословица: «чем больше (двигателей дела), тем лучше»; в рассматриваемых
            же здесь делах Божественного мироправления бывает наоборот: «чем меньше
            (распорядителей и решителей участи), тем лучше». Это подтверждает и святой
            апостол Павел: сострахом и трепетом совершайте свое спасение, потому чтоСамБогЕдиныйпроизводит
            в вас и хотение и действие по Своему благоволению(Флп. 2,12–13).'
          cn: 昔日以色列人欲惩罚其兄弟便雅悯支派，因其不肯将那施暴于利未人妻子的恶徒交由族中审判，遂决意攻打基比亚城。为求所行之事更添把握，他们向真神于会幕中求问：当选何人为帅领兵？上主曰：「犹大为尔等之帅。」百姓闻此答，皆甚喜悦，故聚集众多战士。他们深信必能战胜便雅悯人，遂启战端，然反为其所败，阵亡二万二千人，蒙羞而退。然而以色列人并未气馁：他们预备自己，以祷告与禁食，再次求问神，是否当再次出兵攻打便雅悯人？遂得再三之答：「往攻之，与之战。」依神之谕，再次投入战事，他们寄望于神之助，勇猛作战，然又阵亡一万八千以色列人。此何以解释？神两次明确吩咐往攻并惩罚其悖逆之徒，然两次军队皆为敌所败，损兵四万。谁能以心智领悟并解释此等神之谕？第三次，全体以色列人聚集于神殿，以痛哭、非凡之禁食、丰厚之献祭，谦卑求神赦其罪，并求拯救全以色列民脱离前所未见之诱惑与污秽可憎之肉欲，恳求神赐下明确指示，是否当第三次与敌交战？若当战，则示以得胜之确切兆示。以色列人通过非尼哈，亚伦之孙，当时侍立于神约柜前，得神第三次之谕，言曰：往，战之；明日我将彼（即尔等之敌——便雅悯人）交于尔手。以人之软弱而论，此时以色列人或可胆怯怀疑：神曾两次吩咐出战，然两次皆以奉神之命作战者之惨败告终；谁敢再赴此必死之地？谁愿自愿舍弃安稳平静之居家生活，而择此战事之莫测？然以色列人对神之坚定盼望胜过一切：他们第三次与便雅悯人交战，终得战事之圆满结局。他们对敌取得彻底胜利，敌方在此战中损失二万五千战士，所有敌城居民皆被刀剑所杀，财物被掠，城邑亦被以色列人摧毁焚毁（士师记
            19-21）。此处有两事值得特别注意：其一，神莫测之审判，非任何心智所能完全领悟；其二，对神之耐心仰望永不致蒙羞，此事容后详述。凡此种种情况，最安全之法莫过于以诚心祷告求告于神，即便有时善事之始得不遂人意之结局，亦莫沮丧灰心；而当对神在公义之事上之帮助怀抱坚定盼望，不顾任何疑虑，以信心之明眼仰望神，并将己身交托于祂之圣意。在社会生活中亦然，有时与个人生活中之遭遇相仿，例如，饮食节制之人有时会重病；身体健康强壮者却患上肺痨；无辜者反受惩罚；隐士却受不洁意念困扰。无论何处，救赎之法皆为一：自然之法，乃理性与经验所示，果断之法——乃神之旨意及其圣眷顾。在寻常世俗生活中，有时可引用谚语：「人多好办事」；然在此处所论及之神圣治理天下之事，则恰恰相反：「越少（掌权者与决断者）越好。」圣使徒保罗亦证实此言：当恐惧战兢作成你们得救的工夫，因为神在你们心里运行，使你们立志行事，为要成就祂的美意（腓立比书
            2:12-13）。
