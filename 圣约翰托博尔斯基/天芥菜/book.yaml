          cn: 最终，人类的意志若要蒙神悦纳，就必须是结出善果的，或是结果丰盛的。我们称那样的意志为结果丰盛的，它如同多结果子的土地，从其内心（内在的人）生发出各种崇高的思想与愿望，并将其殷勤地献给神的荣耀，如同初熟的果子。在此显露出深邃的智慧；一颗心倾向天国；在此有充满爱的叹息，以及从心底升向高天的呻吟：「哦，我挚爱的神啊，我多么渴望不只为你受苦，更愿为你而死，即便那是最沉重、最羞辱的死亡！」借着这些属天的理性激发，神与人如此紧密地结合于每项善行中，以至于神与人之间这些内在的和谐关系，生发出人与神之间无形却可感知的交通，以及与祂最真诚的联合——真诚到一种程度，即神伟大的恩典从上方无形地赐予人，使人在任何境遇中都能像孝顺的儿子对待父亲一样对待神，说：「是的，父啊！因为你的美意本是如此」
