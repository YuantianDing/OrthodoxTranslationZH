          cn: 路德维娜，一位敬虔的少女，饱受各种疾病的折磨，以至于令人不忍卒睹——她是所有软弱的集中体现；然而，她对上帝怀有如此坚定的盼望，以至于她没有思考、没有做过、也没有说过任何违背上帝旨意的事。她勇敢地忍受着一切，如同约伯所言：「惟愿上帝乐意将我压碎，乐意伸手将我剪除！你的旨意，主啊，愿它成为我的慰藉」（参：约伯记
            6:8-9）。在一切不便、悲伤和愁苦中，完全顺服于上帝的神圣旨意和安排，能带来最大的慰藉。
