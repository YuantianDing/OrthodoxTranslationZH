        text:
          ru: 'Нет ничего столь неприятного Богу, как маловерие человеческое, которое
            было строго наказываемо даже в людях, угодных Богу. Моисей, муж, возлюбленный
            Богом, согрешил два раза маловерием, за это умер преждевременно, не удостоившись
            дойти до земли обетованной, но только издали она была указана ему Богом
            с горы Моавитской. Первое маловерие Моисеево состояло в следующем: когда
            во время путешествия в пустыне народ начал обнаруживать недовольство,
            плакал и говорил:кто накормит нас мясом?– Моисей обратился к Богу, говоря:шестьсот
            тысяч в народе сем, среди которого я нахожусь; а Ты говоришь: Я дам им
            мясо, и будут есть целый месяц! заколоть ли всех овец и волов, чтоб им
            было довольно? или вся рыба морская соберется, чтобы удовлетворить их?О
            Моисей! В сомнении своем ищи причину невозможности, а не в Провидении
            Божием: неужели рука Господня сделалась короче, чтобы достать все это?
            (см.:Чис 11, 21–23). После этого следовало бы сделаться Моисею более сведущим
            и осторожнейшим относительно Провидения Божия; но он запомнил о насыщении
            перепелами и опять впал в первое недоверие. Когда в пустыне Син не было
            воды, годной для питья, израильтяне возроптали против Моисея и Аарона,
            Бог велел им собрать народ к каменной скале и сказать ему: «скала этадаствамиз
            себя воду»;но Моисей, собравши народ к скале, сказал не Богом повеленные
            слова, но слова укорительные:послушайте, непокорные, разве нам из этой
            скалы извести для вас воду? –и ударил жезлом в скалу два раза: вода действительно
            потекла во множестве; но тогда же последовал и глас Божий с неба, возвещающий
            Моисею и Аарону наказание за недоверие:за то, что вы не поверили Мне,
            чтоб явить святость Мою пред очами сынов Израилевых, не введете вы народа
            сего в землю, которую Я даю ему(Чис 20, 2–13). И когда Моисей приближался
            к смерти, Бог издали с верха горы показал землю многоплодную, но тотчас
            же как бы укоряя сказал:Я дал тебе увидеть ее (землю) глазами твоими,
            но в нее ты не войдешь(Втор 34, 4). Как необходимо нам удалять из своих
            сердец столь противный Божией чести яд маловерия, который обыкновенно
            навлекает на нас тяжкие наказания! Израильтяне тяжко грешили много раз
            повторяемым маловерием, исправить которое были не в состоянии преславные
            и чудные знамения. Ибо евреи, когда чего не тот же час видели или не осязали,
            возвращались к маловерию, говоря: «это дело невозможное». И это маловерие
            до того усилилось между ними, что они произносили укоризны против Бога,
            говоря, что Он будто бы имел их в забвении и презрении. Весьма часто говорили
            они нечестиво:о, если бы мы умерлиот руки Господнейв земле Египетской,
            или умерли бы в пустыне сей! и для чего Господь ведет нас в землю сию,
            чтобы мы пали от меча? жены наши и дети наши достанутся в добычу врагам;
            не лучше ли нам возвратиться в Египет? И сказали друг другу: поставим
            себе начальника и возвратимся в Египет(Чис 14, 2–4). Как будто бы нечестивцам
            для погибели не все места были одинаковы.'
          cn: 没有什么能比人心的微小信德更令上帝不悦，即便是蒙受上帝喜悦的人，也曾因此受到严厉的惩罚。摩西，这位为上帝所爱的仆人，曾两次因微小信德而犯罪，因此过早离世，未能得享进入应许之地。上帝仅在摩押山顶，从远处将那地指给他看。摩西的第一次微小信德发生在以下情境：当百姓在旷野行程中开始显露不满，哭泣并说：「谁来喂饱我们肉呢？」摩西便转向上帝，说：「这百姓中有六十万人，我身处其中；你却说：『我将给他们肉吃，他们将吃上整月！』难道要宰杀所有的绵羊和牛，才能使他们饱足吗？或者要把所有的海鱼都聚集起来，才能满足他们吗？」哦，摩西！在你的疑惑中，你应该在自身寻找不可能的原因，而不是在上帝的护理中：难道上主的手变短了吗，以至于无法成就这一切？（参阅民数记
            11:21-23）。此后，摩西本应在上帝的护理方面变得更加通达和谨慎；但他却记住了鹌鹑的喂养之事，又一次陷入了最初的不信。当百姓在汛的旷野没有饮用水时，以色列人向摩西和亚伦发怨言。上帝吩咐他们将百姓召集到磐石前，对磐石说：「这磐石将自己给出水来给你们。」但摩西召集百姓到磐石前时，说的并非上帝所吩咐的话语，而是责备的话：「听着，悖逆的人哪！难道我们要从这磐石中为你们引出水来吗？」——并且他用杖击打磐石两次：水果然大量涌流出来；但随即上帝的声音也从天上发出，宣告摩西和亚伦因不信而受到的惩罚：「因为你们不相信我，不能在以色列人眼前显出我的圣洁，所以你们必不得领这会众进入我所赐给他们的那地」（民数记
            20:2-13）。当摩西临近死亡时，上帝从远处，从山顶上将那富饶之地指给他看，但随即又如同责备一般地说：「我已使你亲眼看见它（那地），但你却不得进入其中」（申命记
            34:4）。我们是何等需要将这微小信德的毒素从我们心中驱逐出去啊！这毒素是如此与上帝的尊荣相悖，并且通常会给我们带来沉重的惩罚！以色列人曾多次因重复的微小信德而犯下大罪，而那些光荣和奇妙的神迹也无法纠正他们。因为希伯来人一旦没有立刻看到或触摸到什么，就会回到微小信德中，说：「这事不可能。」而这种微小信德在他们中间日益加剧，以至于他们甚至对上帝出言不逊，说祂似乎忘记并轻蔑了他们。他们常常不敬地说道：「哦，巴不得我们死在埃及地，死在上主手中，或死在这旷野之中！上主为何领我们进入这地，使我们倒在刀下呢？我们的妻子和儿女必将成为敌人的掳物；我们岂不回埃及去更好吗？」他们彼此说：「我们不如立一个首领，回埃及去吧！」（民数记
            14:2-4）。仿佛对于这些不敬之人来说，所有的地点对于灭亡而言都是一样的。
      - type: paragraph
        text:
          ru: 'Кто-нибудь, удивляясь, может спросить: почему Бог людям Своим не только
            не дал вина, но попустил даже оскудение в воде? Таким способом необходимо
            искоренить маловерие. Почему на тех же людей наслал Он огненных змей,
            которые не только наносили им язвы, но многих и умертвили? Это попущено
            было по неверию их. Почему в одно и то же время не возбранял Бог убивать
            по двадцати и по тридцати тысяч людей? Единственно ради маловерия, которого
            в сем строптивом народе Бог ничем не мог искоренить, как только многими
            наказаниями: ибо неверие всегда в них возрождалось. Бог сказал о них явно
            с негодованием и с жалостью:доколе будет раздражать Меня народ сей? и
            доколе будет он не верить Мне при всех знамениях, которые делал Я среди
            его? поражу его язвою и истреблю его и произведу от тебя (и от дома отца
            твоего) народ многочисленнее и сильнее его(Чис 14, 11–12). При этом Моисей
            сделался ходатаем за них пред Богом: пал на землю и молился; но решение
            Божие было таково:Скажи им: живу Я... как говорили вы вслух Мне, так и
            сделаю вам;то естьв пустыне сей падут тела ваши, и все вы(взрослые, которые
            роптали на Меня)...не войдете в землю, на которой Я... клялсяпоселить
            вас... кроме Халева... и Иисуса... Навина; детей.., о которых вы говорили,
            что онисделаются добычей врагов,введуих вземлю,которой вы отверглись теперь
            (Чис 14, 28–31). Словом, те вошли в обетованную землю и наследовали оную,
            которые не оказали маловерия к Богу. Так было наказано маловерие. Однако
            же и после этого, во время перехода через Иордан, евреи вновь показали
            свое маловерие.'
          cn: 有人可能会惊讶地问：为什么上帝不仅没有给祂的子民酒，反而让他们连水都匮乏？必须以这种方式根除小信。为什么祂向同一群人降下火蛇，这些火蛇不仅伤害他们，还夺去了许多人的生命？这是因为他们的不信才被允许的。为什么上帝没有在同一时间阻止杀害两万或三万人的事情发生？这完全是为了小信，上帝无法以任何方式根除这顽固民族的小信，只能通过许多惩罚：因为不信总是在他们中间重新滋生。上帝带着明显的愤慨和怜悯谈到他们：「这百姓藐视我要到几时呢？我在他们中间行了这一切神迹，他们还不信我要到几时呢？我要用瘟疫击杀他们，使他们不得承受那地，也要使你的后裔（和你父亲的家）成为大国，比他们强盛」（民数记
            14:11-12）。在此期间，摩西在上帝面前为他们代求：他俯伏在地祷告；但上帝的决定是这样的：「我对他们说，我指着我的永生起誓，我必要照你们所说的行在你们身上；就是说，你们的尸首必倒在这旷野，你们凡（那些抱怨我的成年人）…没有一人能进入我曾起誓要使你们居住的那地，除了迦勒…和约书亚…嫩的儿子；你们所说必被敌人掳掠去的孩童，我必把他们领进去，享受你们现在所厌弃的那地」（民数记
            14:28-31）。简而言之，那些没有对上帝显出小信的人，进入并继承了应许之地。小信就这样受到了惩罚。然而，即使在那之后，在渡过约旦河的时候，希伯来人再次表现出他们的小信。
