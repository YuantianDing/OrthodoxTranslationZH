            грех укореняется и делается обыкновенным явлением, тогда не остается уже
            времени для его врачевания и не обретается в человеке место для покаяния.
            Грех становится неизлечимым, если в скором времени не очищают себя покаянием,
            а потом уже придется употребить много усилий и много перенести неудобств
            для очищения себя от грехов, и всегда ли это удается бедному грешнику?
            Справедливо говорит святой Григорий: «...когда своеволие обратится в обычай,
