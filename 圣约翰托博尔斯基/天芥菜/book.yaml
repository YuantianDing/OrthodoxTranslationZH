        text:
          ru: 'Что же есть Провидение? Это одно из коренных свойств Божиих – видеть
            все действующее, действовавшее и имеющее действовать в будущем времени,
            как настоящее, и иметь всемогущую заботливость о сохранении творений и
            разумном управлении явлений, ими производимых по непреложному закону причин
            и последствий. СвятойИоанн Дамаскин[155]говорит об этом так: «Провидение
            есть воля Божественная, которой все содержится и все разумно управляется»[156].
            Сущность этого положения для лучшего понимания раскроем подробнее. Бог
            от века предвидит, каким образом каждый сотворенный предмет (лицо или
            вещь) создан и для чего предназначен; вместе с тем Он предусматривает,
            какие препятствия или неудобства могут при том встретиться. Для устранения
            этих препятствий Всеблагий Бог благоволил избрать и указать для помощи
            человеку те средства, с которыми бы он мог достичь своего предназначения.
            Все это Бог предположил с самого начала создания мира и необъятной Своей
            силой произвел в дело. Итак, в Божественном Провидении, по словам святого
            Дорофея, содержится источник и начало всякого добра. Это открыто и известно
            каждому разумному человеку, отсюда произошла пословица: «Следуй за Богом;
            не противоборствуй Богу». Вышнему предоставь о себе Промысл и попечение;
            помни, чтоБогусмотрит:все содержится в Священном Писании, а у древних
            людей выражалось в повсеместных обычаях, поговорках и преданиях. Провидение
            же Свое Бог обнаружил нам с самого начала мира в событии всемирного потопа,
            в истреблении огнем Содома, в чудесах египетских, в манне небесной, ниспадшей
            на пропитание стольких тысяч иудеев, которым дал закон и обнаружил при
            этом собственное Свое присутствие (в провозглашении десяти заповедей с
            горы Синай) пред всем собранием народа. Бог Сам их вел из Египта:Господь
            же шел пред ними днем в столпе облачном, показывая им путь, а ночью в
            столпе огненном, светя им, дабы идти им и днем и ночью(Исх 1з, 21). Послал
            им бесчисленное множество перепелок в пищу, даровал им знаменитые победы
            над врагами. Что Бог имеет Провидение и попечение о каждом создании Своем
            – это не подлежит никакому сомнению. Сама Премудрость говорит: «Господь
            – есть Господь над всеми, Ему ни лица сильных и никакие величия не страшны:ибо
            Он сотворил и малого и великого и одинаково промышляет о всех(Прем 6,7)".'
          cn: '何谓天意？此乃上帝诸多根本属性之一。祂洞察过去、现在与未来之一切所作所为，视之为当下。祂以全能之慈爱，看顾所造之物，并以智慧管理其依因果律所生之万象。圣约翰达马斯金[155]曾言：「天意，乃神圣之旨意，万物赖之得以维系，并受其智慧管理。」[156]为助吾等更深入理解此意，现详述其精髓。


            自亘古以来，上帝便已预知每一受造之物（无论人或事）的形成方式及其旨归；同时，祂亦预见可能遭遇的阻碍或不便。为消除这些阻碍，全善之主欣然拣选并指明帮助人类的途径，使人能达成其使命。这一切，上帝自创世之初便已设定，并以其浩瀚无垠之力付诸实行。


            是以，依圣多罗修之言，神圣天意蕴含万善之源与开端。此乃每一明智之人皆能洞悉与知晓之事，故有谚语云：「顺从上帝；勿与上帝相悖。」将关乎己身之天意与关怀交托至高者；谨记，上帝鉴察一切：圣经中尽载此理，而古人则以普世风俗、格言及传说表达之。


            上帝自创世之初，便向我们显明其天意，于普世洪水之事件、焚毁所多玛之烈火、埃及之奇迹、天上降下吗哪以供养千千万万犹太人、赐予律法并于西奈山向全体民众宣告十诫时显明其亲临。上帝亲自引领他们出埃及：「上主在他们前面行，日间用云柱领他们的路，夜间用火柱光照他们，使他们日夜都可以行走。」(出埃及记
            13:21)祂又赐下无数鹌鹑为食，并使他们战胜敌人，凯旋而归。


            上帝对祂的每一个受造物都具有天意与眷顾，此乃毋庸置疑之事。智慧本身亦言：「主乃万有之主，祂不畏惧强权之面，亦不惧怕任何威仪：因祂创造了大小之物，并以同样方式眷顾一切。」(智慧篇
            6:7)'
      - type: paragraph
        text:
          ru: 'Дабы мы могли искренно укоренить в сердцах своих познание о Провидении
            и попечении Божием о нас, предлагаем основные истины: «Ничто в мире не
            бывает случайно или по слепому счастью». Если мы рассматриваем происшествия и
            какие бы то ни было явления не вникая в их причины и последствия, то нам
            многое кажетсяслучайным,то есть счастьем или несчастьем нашим. Если посмотреть
            на них с истинной точки зрения, то есть по разуму Божию будем судить о
            явлениях, в мире бываемых, то увидим, что нет ничего случайного, что происходило
            бы без воли и без Провидения и Промысла Божия. Разум Божий (Промысл, попечение
            Божие) безграничен и обнимает все, подлежащее нашему разумению. Всемогущий
            Бог в одно мгновение тем же неизменным движением ока проникает и видит
            все: высоту неба и широту земли, глубину моря и неведомое в преисподних.
            Ничто не бывает без причины. Справедливо сказал Иов:я к Богу обратился
            бы, предал бы дело мое Богу, Который творит дела великие и неисследимые,
            чудные без числа(Иов 5,8–9). Он все рассмотрел,все расположил мерою, числом
            и весом(Прем 11, 21). Таким образом во всех делах Божественного правления
            сияет Его дивное Провидение и попечение, которое не только господствует
            (распоряжается по своей власти) во всех созданиях, но присуще им и пребывает
            в них: а мы, неразумные, думаем, что многое в мире бывает по слепому случаю,
            тогда как все без исключения происходит по предвечному совету Божию (по
            рассмотрению), по благоволению и Провидению Его.'
          cn: 为了使我们能真诚地将对上帝天意与眷顾的认知深植于心，我们提出以下基本真理：「世间万物并非偶然发生，亦非盲目运气使然。」如果我们在不深入探究其原因和后果的情况下看待各种事件和现象，那么许多事物在我们看来似乎是偶然的，也就是我们的幸运或不幸。但若我们以真实的视角审视它们，即以神的智慧来判断世间万象，我们便会发现，没有任何事情是偶然发生的，没有任何事情是在没有神的旨意、没有神的预见和护理的情况下发生的。神的智慧（神的护理、神的眷顾）是无限的，它包含了一切我们所能理解的。全能的上帝在一瞬间，以同样不变的眼光洞察并看见一切：天之高、地之广、海之深以及地狱中不为人知的一切。没有任何事情是无缘无故发生的。约伯说得没错：我必寻求神，把我的事情呈到祂面前；祂行大事不可测度，行奇事不可胜数（约伯记
            5:8-9）。祂已审察一切，又「用度量、数目和重量安排了万物」（所罗门智慧篇 11:21）。因此，在神一切的治理工作中，祂奇妙的天意和眷顾闪耀着光芒，它不仅主宰（以祂的权柄支配）着所有受造物，而且内在于它们，并存在于它们之中：而我们这些无知的人却以为世上许多事情是盲目偶然发生的，然而，一切事物无一例外，都是依照神永恒的旨意（经过深思熟虑）、依照祂的恩慈和天意而发生的。
