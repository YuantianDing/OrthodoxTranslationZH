            (箴言 3:5-7) 在许多其他箴言中，他也如此教导：「不可夸耀自己的智慧……因为愚昧的首要标志，便是自以为有智慧。」然而，有多少人能把自己看作微不足道呢？或者，谁不曾夸耀和高举自己的力量、美貌（善良）、财富、智慧和理智呢？——但这却于己有害，因为「义人的筹划是公平；恶人的谋略是诡诈和愚妄。」
            (箴言 12:5) 上帝为要根除我们心中的自恃之恶，有时会施以重罚，甚至完全弃绝那些不听从规劝的人。回想那自恃的外邦人歌利亚，他以为凭着自己的外形和一声怒吼就能驱散所有以色列的军队。当他看到童子大卫手持牧杖和口袋迎向自己时，便轻蔑地嘲弄他说：「你拿杖到我这里来，我岂是狗呢？你近前来吧，我必将你的肉给空中的飞鸟和地上的野兽吃。」啊，这种自恃多么快地便被止息了！除了全能不移的上帝之右手，谁能如此巧妙地引导石子击中外邦人的额头呢？(参阅
            撒母耳记上 17) 何乐弗尼也同样自恃甚高，上帝甚至不让他被男子斩首；而是被一个妇人踏在脚下，击败并化为乌有。迦勒底王尼布甲尼撒巡视他的殿宇时，说：「这大巴比伦不是我用我大能的势力建造，为我居所的京城，为我威严的荣耀吗？」啊，尼布甲尼撒！停下，收敛你自夸和自恃的言语吧；直到现在，人们还为你奉上数千道精选美味的菜肴；但很快你就会看到眼前一道不寻常的食物，藉着享用它，你将学会更谦卑地思考和谈论自己；你将以适合牛群的食物为食，直到你习惯以不同的方式思考和谈论自己；冰冷的露水将为你准备好沐浴；代替珍贵的衣裳，你的身上会长出像狮子般的兽毛，而代替戒指，你的指甲将长得像鸟爪。尼布甲尼撒自夸的话尚未说完，就有声音从天而降：「尼布甲尼撒王啊，有话对你说：你的国位离开你了！你必被赶出离开世人，与野地的兽同居，吃草如牛，且要经过七期，等你知道至高者在人的国中掌权，要将国赐予谁就赐予谁。」
            (参阅 但以理书 4) 这一切立刻就在尼布甲尼撒身上应验了。看哪，人过度的自恃如何使他变成了牲畜。但请听，尼布甲尼撒如何从牲畜再次变为人，学会了依靠上帝而非依靠自己，他自己为此作证说：「那日子满了，我尼布甲尼撒举目望天，我的聪明复归于我，我便称颂至高者，赞美尊敬活到永远的上帝。他的权柄是永有的；他的国存到万代。世上所有的居民都算为虚无；在天上的万军和地上的居民中，他都凭自己的意旨行事。无人能拦住他手，或问他说：你做什么呢？」
            (但以理书 4:31-32)
      - type: paragraph
        text:
          ru: 'Тяжкое зло – самонадеянность; она низложила и святого апостола Петра:
            о Петре святый! Что ты горько плачешь, когда пропел петух? Следовало прежде
            плакать, когда Господь всем говорил о Своем исходе (от мира), когда возвестил
            Он на вечери об ужасной смерти: тогда действительно слезы были бы благовременны.
            Но самонадеянность устранила слезы, и вместо их слышалось безмерное обещание:если
            и все соблазнятся о Тебе, я никогда не соблазнюсь(Мф 26, 33). Так ли это?
            По прошествии нескольких часов обещание это, данное по самонадеянности,
            не было исполнено и предано (см.:Мф 26). Василий Великий справедливо сказал:
            «Никто не остается чаще побежденным, как только тот, кто слишком на себя
            надеется. Напротив, кто мало надеется на себя, тот не начинает никакого
            дела не призвавши прежде Бога себе в помощь».'
          cn: 自负乃一大患；它曾使圣使徒彼得跌倒：哦，圣彼得！当鸡鸣之时，你为何悲痛哭泣？你本应在主论及祂将离世之时，在祂于晚宴上宣告那可怖的死亡之时，便早早哭泣：那时，泪水方为适时。然而，自负却驱散了泪水，取而代之的是那无边无际的承诺：「即便众人因你跌倒，我却永不跌倒」（马太福音
            26:33）。果真如此吗？几个时辰后，这出于自负的承诺便未能实现，且被背弃（见：马太福音 26）。大圣瓦西里公允地说道：「没有人比那些过分自信的人更常被打败。相反，那些不太自信的人，在做任何事之前，都会先祈求上帝的帮助。」
      - type: paragraph
        text:
          ru: 'Святой Амвросий некогда жаловался на блаженного Августина его матери,
            что Августин очень самонадеян, слишком много полагается на свой разум
            и на свою премудрость; и действительно Августин не освободился от этого
            вредного порока, пока сам не почувствовал, что порок сей много вредит
            ему. В этом сам он признался впоследствии, говоря ко Господу: «Мне казалось,
            Господи, что я мог сам собой быть доволен, и не подозревал, что Ты, Господи,
            управлял мной и таинственно наставлял меня; но когда Ты, Боже мой, немного
            удалился от меня, то я упал в духе и сам тот же час заметил это в себе
            и удостоверился в том». Итак, весьма вредно и бедственно доверяться своему
            разуму, мудрости своей и искусству, так равно и своим силам; ибо они от
            небольшого дуновения легко падают;да не хвалится мудрый мудростью своею,
            да не хвалится сильный силой своею, да не хвалится богатый богатством
            своим:так говорит Господь (см.:Иер 9, 23).'
          cn: 圣安布罗斯曾向蒙福的奥古斯丁的母亲抱怨说，奥古斯丁过于自负，过分依赖自己的理智和智慧；事实上，奥古斯丁直到自己感受到这种有害的恶习给他带来了巨大伤害时，才从中解脱出来。他后来自己承认了这一点，对主说：「主啊，我曾以为我能自足，并且没有察觉到，主啊，您一直在掌管我，并隐秘地指引我；但是，我的神啊，当您稍微远离我时，我的精神就跌落了，我立刻察觉到了这一点，并确信了它。」因此，信赖自己的理智、智慧、技巧，以及自己的力量，都是非常有害且不幸的；因为它们稍遇微风便会轻易倒下；正如耶利米书
            9:23所言，愿智慧人不要夸耀自己的智慧，愿强壮的人不要夸耀自己的力量，愿富有的人不要夸耀自己的财富：这是上主所说的。
