        text:
          ru: 'Соломон, некогда желая наглядно показать нечто удивительное, выразился
            о мудром человеке так:у мудрого глаза его – в голове его(Еккл. 2,14).
            Святитель Григорий это изречение объясняет следующим образом: «Кто умозрением
            своим стремится через рассматривание устройства и управления видимого
            мира и его непременных законов уразуметь «невидимое Божие»: премудрый
            Промысл, присносущную силу и святую волю, тот – истинно любомудр (ср.:Рим 1, 10),
