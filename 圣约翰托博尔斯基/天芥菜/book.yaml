      - type: paragraph
        text:
          ru: 'Бог через пророка Исаию угрожает развращенному народу израильскому
            погубить его и опустошить Палестину через ассириян:«Горе Ассириянам, жезлу
            гнева и бичу негодования Моего (на израильтян), который пущу Я на народ
            нечестивый, на людей, прогневавших Меня. Я дал ему повеление ограбить
            их, забрать все их богатства и самих в плен, разорить города их и потоптать
            их, как грязь на улицах». Но Ассириянин не так подумает и не так помыслит
            сердце его;у него будет на сердце – разорить и истребить немало народов(см.:Ис.10:5–7).
            Здесь Бог ясно показывает, что не воля царя Ассирийского, но Его святая
            воля исполняется ассириянами. Он называет их орудием гнева и бичом негодования
            Своего на беззакония израильтян и, следовательно, Себе Самому приписывает
            их наказание: «Я послал их, – говорит Он, – взять у них добычу и усмирить
            непокорных Мне и сильно надмевающихся в уме своем: они отвергли веру в
            Единого Бога и почтили идолов языческих безумными и жестокими обрядами
            и жертвами. Сам же царь Ассирийский, приводя в исполнение волю Божию,
            будет думать иначе, именно, что он совершает это по собственной своей
            воле, и не образумится, но устремится на убийство и конечное истребление
            народов, однако же послужит он Моей воле; когда же войной ассириян накажу
            Я людей Моих, исправлю их, о! тогда горе жезлу тому, горе ассириянам,
            всех их, как ненужное орудие, брошу в огонь на сожжение». Равным образом
            должно смотреть и на другие праведные наказания, попускаемые на нас от
            Бога за наши неправды.'
          cn: 神借着先知以赛亚，威胁要毁灭堕落的以色列民族，并通过亚述人使巴勒斯坦沦为废墟：「亚述有祸了，他们是我怒火的杖，是我忿怒的鞭（指以色列人）。我要将这鞭使在我所怒之不敬虔的民身上。我吩咐他们去抢掠他们，夺走他们所有的财富，并将他们掳去为奴，摧毁他们的城邑，像街上的泥土一样践踏他们。」但亚述人不会这样想，他们的心也不会这样打算；他们心中所想的，是去毁灭并剪除众多民族（参：以赛亚书
            10:5-7）。在这里，神清楚地表明，不是亚述王的意愿，而是祂圣洁的意愿通过亚述人得以实现。祂称亚述人为祂怒火的工具，以及祂因以色列人的不法而降下忿怒的鞭子，因此，祂将他们的惩罚归于自己：「我差遣他们，」祂说，「去夺取他们的战利品，并制服那些反抗我、心中极为傲慢的人：他们离弃了对独一神的信仰，以疯狂而残忍的仪式和祭祀来尊崇异教偶像。然而，亚述王在执行神的旨意时，却会另作他想，他会认为这一切是凭自己的意愿所为，他不会因此醒悟，反而会致力于屠杀和彻底毁灭各国，但即便如此，他仍将效力于我的旨意；当亚述人被我用战争惩罚我的子民，使他们悔改之时，哦！那时，那杖有祸了，亚述人有祸了，他们所有人都将像无用的工具一样，被我投入火中焚烧。」同样地，我们应该以这样的视角来看待神因我们的罪孽而允许我们遭遇的其他公义的惩罚。
