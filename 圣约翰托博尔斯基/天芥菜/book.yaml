            на Господа всем сердцем твоим, и не полагайся на разум твой(Притч 3, 5). Не
            какую-либо мудрость прославляет он, но только мудрость, происходящую от
            всего сердца. Да и ревностнейший из апостолов пишет:смиритесь под крепкую
            руку Божию, да вознесет вас в свое время. Все заботы ваши возложите на
            Него; ибо Он печется о вас(1Пет 5,6–7); и псалмопевец говорит:Возверзи
            на Господа печаль твою, и Той тя препитает(Пс 54,23);и опять Соломон наставляет:Во
            всех путях твоих(т.е. делах)познавай Его(Господа), и Он направит стези
            твои(Притч3, 6);и Давид:Благо есть надеятися на Господа, нежели надеяться
            на человека(Пс 117,8).Далее пророк Иеремия: Благословен человек, который
            надеется на Господа, и которого упование – Господь. Ибо он будет как дерево,
            посаженное при водах и пускающее корни свои у потока; не знает оно, когда
            приходит зной; лист его зелен, и во время засухи оно не боится и не перестает
            приносить  плод(Иер 17, 7–9). Иуда Маккавей увещевал соотечественников:припоминайте
            от рода до рода, что все, надеющиеся на Него(Бога)не изнемогут(1Мак 2,61);блажени
            вси надеющийся Нань(Пс 2,12). Ибо это упование умилостивляет Бога и Он
            уповающему на Него сотворит благо; а потомутвердо стой в завете... веруй
            Господу, и пребывай в труде твоем(Сир 11, 19–20). Остерегайся не впасть
            во искушение:верен Бог, Который не попуститчеловекубытьискушаемымсверх
            сил(1Кор 10, 13); будь доволен своим жребием и меру во всем наблюдай (см.:2Кор 10, 13);
            помни, чтоне хлебом одним будет жить человек, но всяким словом, исходящим
            из уст Божиих(Мф 4,4), ичто Бог может из камней сих воздвигнуть детей
            Аврааму(Мф3, 9): все возможно Богу. Он равно спасает нас как в больших,
            так и в малых опасностях.'
          cn: 如同大卫，所有智慧和明达之人，无论身在何处，都热切地赞美对上帝的信靠：所罗门本人，这位智慧的无与伦比的典范，曾说：「你要专心仰赖上主，不可倚靠自己的聪明。」（箴言
            3:5）。他所赞美的并非任何一种智慧，而唯独是发自内心的智慧。并且，那位最热忱的使徒也写道：「所以，你们要谦卑，服在上帝大能的手下，到了时候，祂必使你们升高。你们要将一切的忧虑卸给祂，因为祂顾念你们。」（彼得前书
            5:6-7）；诗篇作者也说：「你要把你的重担卸给上主，祂必抚养你。」（诗篇 55:22）；所罗门再次教诲：「在你一切所行的事上，都要认定祂（主），祂必指引你的路。」（箴言
            3:6）；大卫说：「投靠上主，强如倚赖人。」（诗篇 118:8）。此外，先知耶利米说：「敬畏上主，倚靠上主的，那人便为有福！他必像树栽于水旁，沿河发旺；炎热来到，并不惧怕，叶子仍旧青翠；在干旱之年，毫无挂虑，而且结果不止。」（耶利米书
            17:7-8）。犹大·马加比规劝他的同胞们：「要从世世代代追忆，凡是仰赖祂（上帝）的，都不会衰弱。」（马加比一书 2:61）；「凡投靠祂的，都是有福的。」（诗篇
            2:12）。因为这种信靠能蒙上帝的恩慈，祂必善待那信靠祂的人；因此，「坚定地持守盟约……信靠主，并在你的劳作中坚忍。」（西拉赫书 11:19-20）。当心不要陷入试探：「上帝是信实的，祂必不叫你们受试探过于所能受的。」（哥林多前书
            10:13）；满足于你自己的命运，凡事都要有节制（参见：哥林多后书 10:13）；记住，「人活着不是单靠食物，乃是靠上帝口里所出的一切话。」（马太福音
            4:4），并且「上帝能从这些石头中给亚伯拉罕兴起子孙来。」（马太福音 3:9）：在上帝凡事都能。无论是在大的危险中，还是在小的危险中，祂都同样拯救我们。
