          мне со всяким тщанием благоговейно узнавать волю Божию, которой я обязан
          повиноваться всегда, во всем и везде?»[204]. И кто бы был столь неразумен,
          что не захотел бы знать то, о чем известно, что того желает Сам Бог, или
          о чем известно, что Бог этого не желает, а он дерзнул бы пойти против воли
          Божией? Короче сказать: кто столь дерзок умом, столь бесстыден и безбожен,
          который бы осмелился и не убоялся бы говорить кощунственно: «Я хочу, Боже,
          чтобы относительно меня совершалась моя воля, а не Твоя: сам я о себе скорее позабочусь
          неупустительно. Предвечному же Провидению Твоему во всем предаваться и небезбедно,
          и нетвердо бывает». На деле же оказывается так, что мы только на словах
          стыдимся, но не в поступках своих! Вот в чем состоит близкое наше падение
          и бедствие, что мы обманываем сами себя, угождая нашим похотениям, ибо не
          желаем познать волю Божию, когда поступаем по своей воле и отговариваемся
          неведением Божией воли, не желая быть ответственными за своеволие. Об этом
          говорит тот же западный учитель: «Прошу вас внимательно слушать, ибо ничего
          не нахожу полезнейшего к наставлению вашему, как только то, что где несомненно
          известна воля Божия, там наша воля должна следовать ей. Преимущественно
          же в тех предметах, о которых находим, что известно в Священном Писании,
          или что Сам Пресвятой Дух явно внушает в сердцах наших, что нам должно делать.
          А Он внушает любовь к Богу и ближним, смирение, нравственную чистоту, послушание,
          – все это, без всякого сомнения, должны мы любить сердечно, с вожделением
          усваивать в себе; ибо несомненно знаем, что все это благоприятно Богу. Опять
          же все то, о чем нам несомненно известно, что оно Богу противно: нравственная
          нечистота (блудные дела), гордость, нетерпеливость в перенесении всего для
          нас неприятного и болезненного, – должны мы избегать и возненавидеть. Относительно
          же тех предметов, о которых мы ничего определенного знать[]не можем, наша
          воля ничего постановлять не должна, предоставляя их воле Божией, и что она
          устроит, тому будем готовы следовать, насколько познаем в том волю Божию.
          В известном предмете не сомневайся и не принимай сомнительного за известное;
          не присваивай себе окончательного суда о предметах недостоверных и не порицай
