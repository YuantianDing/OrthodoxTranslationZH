          ru: 'На размышление о Провидении Божием наводят нас бесчисленные примеры
            и образы: некоторый благоговейный муж, прошедший девять миль от города,
            но не кончивший еще предпринятого пути, измученный жаром, голодом и жаждой,
            изнемог и со стоном повалился под грушевым деревом и когда лежа стал читать
            молитвы, увидел на верху дерева один фрукт. В это самое время проходил
            мимо дерева другой незнакомец, приблизился к лежащему под грушей и, узнавши
            причину его изнеможения, вынул чистый хлеб и часть его отдал изнемогшему
            для подкрепления его сил. Этому есть тысячи подобных примеров и действий,
            и нам самим приходилось видеть: несмотря на это, мы так мало имеем надежды
            на Божие Провидение; если наши сосуды, ящики, сундуки и житницы не наполнены
            до верха всяческим добром, мы унываем; но когда мешок наш полон, карман
            набит деньгами, тогда мы имеем надежду: о слепые! надежда видимаяне есть
            надежда; ибо если кто видит, то чегоещеему и надеяться? Но когда надеемся
            того, чего не видим, тогда ожидаем в терпении(Рим 8,24–25). Истинное упование
            на Бога – это когда мы, находясь в большом притеснении, в величайшей нужде
            и бедности, не падаем духом, но терпением побеждаем все наши невзгоды,
            ибо чем более терпеливы в своем страдании, тем больше предуготовляется
            нам славы и венцов.'
          cn: 关于神的眷顾，无数的例子和形象引导我们去深思：一位虔敬的男子，从城市出发走了九英里，但尚未完成他计划的路途。他被酷热、饥饿和口渴折磨得筋疲力尽，带着呻吟倒在了一棵梨树下。当他躺着开始祷告时，他看到树顶上有一个果实。就在这时，另一位陌生人路过这棵树，走近躺在梨树下的人，得知他虚弱的原因后，掏出干净的饼，分了一部分给虚弱的人，以助他恢复体力。这样的例子和事迹有成千上万，我们自己也曾亲眼目睹：尽管如此，我们对神的眷顾却如此缺乏信心；如果我们的器皿、箱子、柜子和粮仓没有装满各种好东西，我们就会沮丧；但当我们的口袋满了，钱包装满了钱时，我们才有希望：盲目的人啊！看得见的希望不是希望；因为人若看见他所盼望的，为什么还盼望呢？但我们若盼望那所不见的，就必忍耐等候（罗马书
            8:24-25）。真正仰赖神，是当我们身处巨大的压迫、极大的匮乏和贫困之中时，不气馁，而是以忍耐战胜我们所有的逆境，因为我们在苦难中越是忍耐，就越是为我们预备了荣耀和冠冕。
