      - type: paragraph
        text:
          ru: 'При таком двойном основании святой Киприан так наставляет нас об уповании
            на Бога: «Положим, что слуга твой виновен, заслужил быть наказанным пощечиной
            или плетью: но ты дал ему только легенький щелчок; он тотчас же рассвирепел,
            бросил работу, ушел из дому и везде твоим недоброжелателям рассказывает
            о тебе разные нелепости; и если я такому человеку стану покровительствовать,
            буду ли я тебе приятен? Поистине слуга этот – негодяй, уже не единожды
            уличенный, заслуживает большего наказания. И как сопротивляющийся своему
            хозяину, желавшему исправить его, он должен быть наказанным по уголовным
            законам. Если бы, обратясь к друзьям своего бывшего хозяина, он стал просить
            себе защиты, то казался бы потерявшим разум, но так как он обратился к
            неприятелям хозяина, пред ними оклеветал и обругал его, то поступок этот
            вдвойне преступен ».'
          cn: 圣塞浦路斯以此双重基础教导我们信赖上帝：「假设你的仆人有罪，理应受到耳光或鞭打的惩罚；但你只轻轻弹了他一下。他立刻勃然大怒，扔下工作，离家出走，到处向你的恶意之人讲述各种荒谬之事；如果我庇护这样的人，你会高兴吗？事实上，这个仆人是个恶棍，屡次被揭露，理应受到更重的惩罚。作为一个反抗想要纠正他的主人的人，他应该受到刑事法律的惩罚。如果他转向他前主人的朋友，请求保护，那他看起来像是失去了理智；但由于他转向了主人的敌人，在他们面前诽谤和辱骂了他，那么这种行为就是双重罪行了。」
      - type: paragraph
        text:
          ru: 'В образе этого слуги узнай, христианин, себя самого; когда Бог тебя
            наказывает, то наказание это гораздо легче (что Богу свойственно), чем
            ты заслужил. Зачем же ты смиренно не покоришься Ему? Что за нелепости
            болтаешь, говоря: «Заслужил ли я тюрьму или ссылку? Когда поступают так
            со мной, я стану еще больше пьянствовать, чтобы вином залить свое горе.
            Зачем сам себя мучаю? Зачем не дам себе покоя, обремененный такими бедствиями
            от Бога?» Это и есть, о человек, предать самого себя врагам своим; почему
            ты не обращаешься за помощью к друзьям Божиим? Опомнись и призови их в
            помощь себе! Уповай на Бога и смиренно покорись Ему. Где есть упование
            на Бога, там воля наша крепко привязана к Богу; напротив, весьма мерзостно
            и противно, когда Всеблагий Господь Бог желает исправить недоброго служителя
            легким наказанием, тот не желает того, полагая, что он не заслужил столь
            тяжкого наказания. Оставь свое безумие: уповай на Бога и живи на своем
            месте, не нарушая своих обязанностей и обетов; не удивляйся и не завидуй
            делам грешника,веруй Господу, и пребывай в труде твоем(Сир 11, 20). Блаженный
            Иероним, побуждая к упованию на Бога, говорит: «весьма много в мире льстивых
            приманок и бесчисленных сетей; но мы воскликнем к Богу: “Если я буду находиться
            среди смертельных опасностей, не убоюсь зла, ибо Ты со мною; если станет
            против меня целый полк неприятелей (всех диаволов геенны), не убоится
            сердце мое; если начнется против меня война (всех в мире нечестивых человеков),
            и тогда я безопасен, уповая на Господа (ср.:Пс 26,2–3)”»[146]. Если же,
            по действу злого духа, возникнут в тебе льстивые помышления, смущающие
            тебя, и ты начнешь увлекаться ими, но разум твой и совесть спросят: что
            мне делать? – на вопрос отвечает тебе Елисей: «не бойся, ибо многочисленные
            свидетели говорят за нас». Справедливо сказал Амвросий: «Там бывает большая
            помощь, где возникнут большие бедствия: ибо как в благополучное время,
            так равно и в скорбное Бог – могущественнейший нам помощник»[147]. Бог
            обратил камень в хранилище меда и елея: ибопиталБог израильтян в пустынемедом
            из камня и елеем из твердой скалы(см.:Втор 32,13). Сотни и тысячи народа
            освежил и напоил Он из чистого источника в таком месте, где не мог бы
            удовлетворить свою жажду малейший птенец. У Бога есть крылатые слуги,
            очень быстрые, быстрее ветра, через которых посылает Он пищу избранным
            Своим: если и мы возложим на Бога сердечное свое упование, Он будет с
            нами, не оставит нас. Но часто пытливый ум наш рассуждает подобно Гедеону,
            вопрошающему явившегося ему Ангела: «Господин мой! если Господь Бог с
            нами, то отчего постигают нас все эти бедствия? Где Его чудеса, о которых
            нам повествуют? О Промысле Божием говорится дивное и величественное, мы
            имеем заповедь: во всем на Бога полагаться; но между тем волны многоразличных
            бед и скорбей бросают нас туда и сюда, и мы бедствуем и погибаем. Если
            Бог с нами, зачем постигают нас многоразличные несчастья, которые подавляют
            нас печалью?» Попытаемся ответить на этот вопрос.'
          cn: '基督徒啊，在这位仆人身上认出你自己吧；当上帝惩罚你时，这惩罚（出于上帝的本性）要比你所应得的轻得多。你为何不谦卑地顺从祂呢？你为何胡言乱语地说：「我罪当入狱或流放吗？如果他们这样对待我，我会喝得更多，用酒来浇愁。我为何要折磨自己？为何在承受上帝降下的如此灾祸时，不让自己安宁呢？」
            哦，世人啊，这正是将自己出卖给仇敌；你为何不求助于上帝的朋友们呢？清醒过来，呼求他们来帮助你吧！信靠上帝，谦卑地顺从祂。凡有对上帝的信靠之处，我们的意志便与上帝紧密相连；反之，当全善的上帝意欲以轻微的惩罚来纠正不善的仆人，而仆人却不愿接受，认为自己不该承受如此严厉的惩罚时，这便是极其可憎和悖逆的。放弃你的愚蠢吧：信靠上帝，安守本位，不违背你的职责和誓言；不要惊奇，也不要嫉妒罪人的作为，要信靠主，持守你的劳作（德训篇
            11:20）。


            蒙福的耶罗米鼓励我们信靠上帝，他说：「世上充满了虚假的诱惑和无数的罗网；但我们要向着上帝呼喊：『即便我身陷致命的危险之中，我也不会畏惧邪恶，因为你与我同在；即使一整队敌人（地狱中的所有魔鬼）向我袭来，我的心也不会害怕；即使战火（世上所有不义之人）向我燃起，那时我也会平安无事，因为我信靠主（参看：诗篇
            27:2-3）』」[146]。


            如果因邪恶之灵的作祟，在你心中升起诱惑性的思绪，使你烦恼不安，你开始被它们吸引，但你的理智和良心会问：我该怎么做？——对于这个问题，以利沙回答你：「不要害怕，因为有众多的见证人替我们说话。」
            安布罗斯说得好：「哪里有巨大的灾难，哪里就有巨大的帮助：因为无论在顺境还是逆境，上帝都是我们最强大的帮助者」[147]。


            上帝使岩石变为蜜和油的储藏处：因为上帝在旷野中用岩石中的蜜和坚硬岩石中的油喂养以色列人（参看：申命记 32:13）。祂在连最小的雏鸟都无法解渴的地方，使成百上千的人民从清澈的泉水中得到滋润和饮用。上帝有带翅膀的仆人，他们极其迅速，比风还快，祂通过他们将食物送给祂所拣选的人：如果我们也将心中的信靠寄托于上帝，祂就会与我们同在，不会抛弃我们。


            但我们常常像基甸一样，好奇的头脑会思考，基甸曾问向他显现的天使：「我的主啊！如果上帝与我们同在，那为何所有这些灾难都降临到我们身上呢？祂的奇迹在哪里？我们听闻的那些奇迹呢？关于上帝的旨意，人们说它是奇妙而伟大的，我们有命令要凡事依靠上帝；然而，各种各样的患难和忧愁的波浪却将我们抛来抛去，我们困苦不堪，濒临灭亡。如果上帝与我们同在，为何各种各样的不幸会降临到我们身上，使我们充满悲伤呢？」
            我们将尝试回答这个问题。'
