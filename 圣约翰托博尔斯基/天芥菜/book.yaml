            и я, виновный, молчу. Если же я смирюсь и преклонюсь к земле, из которой
            состоит мое бренное тело, да преклонит ко мне благодать Твоя, свет Твой
            просветит мое сердце и останки прежней гордости да исчезнут в моем ничтожестве
            и погибнет след их. Там (в загробной жизни) покажи мне, что я есмь, что
            был и чем буду – я ничто, но без Тебя и этого я не мог узнать. Оставленный
            на произвол, я страдаю моими немощами; но единый взор Твой укрепит меня
            и исполнит радостей»[159].'
          cn: 弟兄们问帕夫努提（Pafnutiy）一个问题：「是什么原因导致许多人在同一位老师的教导和引导下，一些人在德行和学问上都毫无长进；而另一些人却两者皆有进步呢？」帕夫努提回答说：「世间万物，或出于上帝的恩准，或出于上帝的许可；但这两者都与上帝的公义和祂的旨意紧密相连：虔敬和美德之事，是那些以顺服取悦上帝的人（他们在上帝面前承认自己不过是尘土和灰烬），以至极谦卑和对祂炽热的爱所成就的；而作恶之事，是由那些不信赖上帝、甚至不相信祂的旨意、只依靠自己的理智和人的力量的骄傲之人所为，正是他们，在世间造成了灾祸、欺压和各种动乱与不公，这都是出于上帝的许可。」为何上帝如此频繁地允许这类恶行发生呢？柏拉图建议对此保持沉默，不要回答这个问题：上帝的旨意深不可测！那认识到世上没有上帝的旨意和祂的预见，就没有一件事是无缘无故发生的，这样的人才说出了真理，他转向上帝，论及自己说：「我将向上主上帝倾诉：我不过是尘土和灰烬！如果我对自己有任何高傲的想法，请祢起来对抗这不义之人，因为这样的见证是不配的，而我，有罪之人，将保持沉默。如果我谦卑自己，俯伏于由我这必朽坏的身体所组成的尘土，愿祢的恩典降临于我，祢的光芒照亮我的心，并愿旧日骄傲的残余在我的渺小中消散，痕迹也消失殆尽。在那里（在来世），请祢向我显明，我究竟是什么，我曾是什么，以及我将成为什么——我微不足道，但没有祢，我连这些也无法知晓。任凭我自己，我将受苦于我的软弱；但祢仅仅一瞥，就足以坚固我，使我充满喜乐」[159]。
      - type: paragraph
        text:
          ru: 'Августин же говорит: «Волнуется море мирское, и Ты, Господи, видишь
            злых – процветающими (всем довольными), добрых же – угнетаемыми: вот искушение,
            вот буря; Господи Боже! В этом ли состоит Твоя правда, чтобы злые благоденствовали,
            а добрые страдали? И Бог отвечает тебе: “Это ли твоя вера? Это ли Я обещал
            тебе? Или ты потому называешься христианином, чтобы наслаждаться мирскими
            успехами?”»[160]– Смиримся пред Богом и успокоим наши сердца, удовлетворим
            оные верой в Божие Провидение, когда мы видим: нечестивых – господствующими,
            благочестивых – озлобляемыми и притесняемыми; благочестие – искореняемым,
            правду – разоряемой: ничего этого не было бы, если бы не Бог допустил
            это; и истинно не допустил бы Он, если бы не имел на то достаточных причин,
            ради которых признал Он лучше допустить, чем воспретить. Скажешь: «От
            этого допущения возникают многоразличные бедствия и величайшие смуты».
            Можно сожалеть об этом, но сожалеть рассудительно: ибо по весьма справедливым
            причинам так угодно было Богу, Который из величайшего зла может производить
            дивное добро так легко, как легко вынуть меч из ножен. Не удивляйся тому,
            что суды Божии – таинственны и непостижимы: во Второе Пришествие Христово,
            в страшный день Судный жизнь каждого человека явится как в зеркале; и
            каждая причина, по которой Провидение Божие устроило то или другое происшествие
            и для чего устроило, повсюду: во всех царствах, городах, семействах и
            с каждым человеком произошло то или другое дело. Все откроется: как милостив
            был Господь к согрешавшим, и каждый из них более или менее будет безответен;
            а также и то обнаружится, в какой степени был сообразен образ Божиего
            мироправления с Его славой и правдой и насколько приличен и благодетелен
            для всех вещей естества, или природы. Не забудем того, что Бог из каждого
            зла творит некоторое добро. Что может быть печальнее грехопадения Адама
            и Евы со всем родом человеческим? Однако ж Бог так восстановил их, что
            теперешнее положение христианина выше Адамова райского положения; Христова
            крестная смертьдля Иудеев соблазн, а для Еллинов безумие(1Кор 1, 23);
            однако ж она соделалась спасением всего мира, всем званым честью, и славой,
            и приобретением вечной блаженной жизни.'
          cn: 奥古斯丁曾说：「世俗的海洋波涛汹涌，主啊，您看见恶人昌盛（心满意足），善人却受欺压：这就是诱惑，这就是风暴；主上帝啊！您的公义难道在于恶人享福，善人受苦吗？」而上帝回应你：「这就是你的信仰吗？这就是我应许给你的吗？还是你之所以被称为基督徒，是为了享受世俗的成功？」[160]——让我们在上帝面前谦卑，安抚我们的心，以对上帝旨意的信心来满足它，当我们看到：恶人掌权，虔敬之人受苦受压；虔诚被根除，公义被破坏：这一切若非上帝允许，就不会发生；而他若没有充分的理由，也绝不会允许，他认为允许比禁止更好。你会说：「从这种允许中会产生各种各样的灾难和巨大的纷乱。」对此我们可以惋惜，但要明智地惋惜：因为上帝是出于极其公义的理由才如此乐意，他能轻易地从极大的邪恶中创造出奇妙的善，就像从剑鞘中拔剑一样轻而易举。不要惊讶于上帝的判断是奥秘而不可测的：在基督第二次降临之时，在那可怕的审判日，每个人的生命都将如镜子般显现；而上帝旨意安排这或那事件的每一个原因，以及为何安排，都将无处不在地显现：在所有国度、城市、家庭中，以及发生在每个人身上的这或那件事。一切都将显露：主如何慈悲地对待犯罪之人，他们每一个人或多或少都将无可辩驳；同样，上帝治理世界的方式在何种程度上符合他的荣耀和公义，以及对于万物本性而言是多么恰当和有益，也将显现。我们不要忘记，上帝从每个邪恶中创造出某种善。还有什么比亚当和夏娃以及全人类的堕落更令人悲伤的呢？然而上帝却如此复兴了他们，以至于基督徒如今的境况高于亚当在乐园中的境况；基督的受难对于犹太人是绊脚石，对于希腊人是愚拙（哥林多前书
            1:23）；然而它却成了全世界的救赎，所有蒙召之人的尊荣、荣耀和永恒蒙福生命的获得。
