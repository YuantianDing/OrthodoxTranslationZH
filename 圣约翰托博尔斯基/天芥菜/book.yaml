          с ее помощью раз и навсегда управлять собой согласно воле Божественной и
          преодолевать противные ей собственные вожделения. Это – Божия держава, Божие
          Царство, это – любезное обетование, это – непрестающее сердечное общение
          с Богом, Который есть Любовь. Бог хочет иметь с человеком как бы нераздельное
          Царство; ибо все, что есть Божие, то принадлежит и верующему человеку, и
          Сам Бог – его принадлежность, его вечная, непреоборимая сила и щит! Об этом
          пространно говорит святой Павел:Если кто разорит храм Божий, того покарает
          Бог: ибо храм Божий свят, а сей храм – вы... Никто не хвались человеками,
          ибо все ваше(то есть все вы составляете одно человечество):Павел ли, или
          Аполлос, или Кифа, или мир, или жизнь, или смерть, или настоящее, или будущее,
          – все ваше(то есть свойственно вам всем);вы же – Христовы, а Христос – Божий(1Кор. 3:17,21–23).Все
          ваше,но ваше не по праву собственности вашей, а потому, что все служит к
          вашей пользе душевной или телесной и к достижению вами высочайшей, конечной
          цели – вечному блаженству с Богом и в Боге.Мир– ваш со всеми в нем созданными
          вещами; ибо последние необходимы вам в телесном и душевном отношении;жизнь–
          ваша для посвящения вами оной на служение Богу и ближним, что вменится вам
          в заслугу;смерть– ваша, потому что через нее, как через дверь, вступите
          в будущую, загробную жизнь; вашенастоящее,благополучное или мучительное,
          но через него вы можете стать добродетельными; вашебудущее– это жатва посеянного
          вами в настоящей жизни: что здесь посеете, то там и пожнете (см.:Гал 6,7):любящим
          Бога... все содействует ко благу(блаженству) (Рим 8,28). Желание сердец
          наших о спасении Бог исполняет и молитв наших не отвергает (см.:Пс 20, 3).'
        cn: 天父赐予其忠仆的恩赐并不止于此。祂通过祂的爱子，我们的主耶稣基督宣告，人若全然顺服神的旨意，在特定境况下，便能领受一份特别的恩典权柄，以成就唯有神圣力量方能直接完成之事。这从耶稣基督本人那无谬的言语中可见一斑：「我实实在在地告诉你们：我所做的事，信我的人也要做，并且要做比这更大的事。」（约翰福音
          14:12）。确实，那些决意借此恩典权柄，从此以后依照神圣旨意管理自身，并战胜与之相悖的私欲之人，才能从神那里领受这样的权柄。这是神的权能，神的国度，这是一份可爱的应许，这是一份与神不间断的心灵相通，因为神就是爱。神愿与人拥有一个仿佛不分割的国度；因为凡属神的，都属于信徒，而神自己——便是他的所属，他永恒不朽的力量与盾牌！圣保罗对此有详尽的论述：「若有人毁坏神的殿，神必要毁坏那人；因为神的殿是圣的，这殿就是你们……所以，无论是保罗，是亚波罗，是矶法，是世界，是生，是死，是现在的事，是将来一切的事，都是你们的；你们是基督的，基督又是神的。」（哥林多前书
          3:17，21-23）。「都是你们的」，但这并非出于你们的拥有权，而是因为一切都服务于你们的灵魂或身体益处，以及你们达致最高、最终目的——与神同在、在神之中的永恒福乐。世界——连同其中一切受造之物——是你们的；因为它们在身体和灵魂层面都是你们所必需的；生命——是你们的，为要你们将其奉献于事奉神和邻人，这将被视为你们的功德；死亡——是你们的，因为借着它，如同穿过一扇门，你们将进入未来的彼岸生命；你们的现在——无论是幸福或痛苦，但通过它你们可以变得有德；你们的未来——是你们在今生所播种的收成：你们在这里种什么，在那里就收什么（参阅：加拉太书
          6:7）：爱神的人……万事都互相效力，叫他们得益处（福乐）（罗马书 8:28）。神满足我们内心对救赎的渴望，也不拒绝我们的祈祷（参阅：诗篇 20:3）。
