          cn: 第一真理。世上的一切，不论在何种境况和地位中，我们的生命都充满着诱惑和苦难，否则便无法在此生中继续下去。我们的上帝基督亲口预言说：「你们在世上必有苦难；但你们可以放心，我已经胜了世界。」（约翰福音
