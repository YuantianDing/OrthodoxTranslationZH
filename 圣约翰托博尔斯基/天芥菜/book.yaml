          беде, окруженный всевозможными нападениями.'
        cn: '试想一下，若有人得了城池或宅邸的钥匙，并被授予权力，可以随意进出，任意处置。同样地，基督上帝也常愿得到那开启我们心灵深处之门的钥匙，以便他能自由进出。但我们并不总是乐意，也鲜少能在这件事上与我们仁慈且慷慨的主达成一致。


          路德维克·布洛修斯[108]讲述了一个值得一提的寓言，说的是一位蒙福的少女，救主亲自向她显现，对她说：「我的女儿！我这只手握着健康，那只手握着疾病：你可以随心所欲，选择其中之一。」这位贞女该怎么办呢？选择健康，会显得无耻、可疑；而若选择疾病而非健康，则会被归结为她那不合时宜的谦卑。通常，如果我们在两者之间选择其一，那选择者出于谦卑，往往会选择较差的那个。因此，这位少女也本应为摆脱永恒的苦难而选择疾病，这在普遍观念中是明智的，就像另一位修道者，圣凯瑟琳，选择了荆棘冠冕而非黄金冠冕。


          然而，这位少女行事更为明智，她没有做出任何选择，而是将双手交叉放在胸前，双膝跪地，说道：「哦，我的主啊，我只一心一意地恳求您一件事：愿您的旨意成就在我身上，而非我的旨意；因此，我选择您所提供的任何一个——无论是健康还是疾病，我都愿接受，全凭您的旨意：因为只有您，主啊，才有资格且公正地决定赐予我什么——是这个还是那个。」对此，救主说：「谁愿我时常拜访他，谁就当将自己意愿的钥匙交给我，且永不向我索回，」——（即舍弃任性，将自己完全交托给上帝的旨意）。


          这位蒙主亲自教导的贞女，怀着破碎的心和极大的谦卑，向上帝献上了以下祷告：「不要我的旨意，只要您的旨意成就，哦，我最亲爱的耶稣啊！」从那时起，她便许诺每天重复这句话三百六十五次：「不要我的旨意，只要您的旨意成就，哦，我最亲爱的耶稣啊！」这祷告虽短，但若全心全意地诵念，在上帝看来，似乎比千万篇其他祷告更为悦纳。明智的人，会日夜在心中默念：「不要我的旨意，只要您的旨意成就，最甜美的耶稣啊！」尤其当身陷重围，遭遇各种攻击之时，更要加倍虔诚地重复这祷告。'
    - type: paragraph
      text:
        ru: Но слабой человеческой природе весьма тяжело склониться к добровольному
          перенесению тяжких страданий, трудов, лишений, посещающих нас по не постижимому
          для нас намерению, или допущению Божию, от которых естественная воля отвращается.
          Тем необходимее желающему свою волю сообразовать с Божественной волей быть
          готовым отречься от своеволия, подчинить непокорную свою волю к тому, чего
          ей нежелательно.
        cn: 然而，软弱的人性极难甘心忍受重重苦楚、劳作与匮乏，这些临到我们，出于我们无法测透的上帝的旨意或许可，而人的本性意志则厌恶这些。因此，对于那些渴望自己的意愿与神圣旨意相符的人来说，更需准备好舍弃自己的任性，使那不顺服的意志顺从于它所不愿之事。
