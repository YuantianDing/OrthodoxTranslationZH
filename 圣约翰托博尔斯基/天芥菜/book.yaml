            Господин посылает двух слуг в одно и то же место, но различными дорогами,
            не сказавши об этом ни одному, ни другому; встреча их в том месте естьслучайнаяпо
            отношению к слугам: они не думали встретиться друг с другом, но не случайная
            по отношению к господину. Таким же образом нищий находит кладслучайно:но
