            упования на Бога во всем, говоря:Посмотрите наворонов: они не сеют, не
            жнут; нет у них ни хранилищ, ни житниц, и Бог питает их; сколько же вы
            лучше птиц? Да и кто из вас, заботясь, может прибавить себе роста хотя
            на один локоть? Итак, если и малейшего сделать не можете, что заботитесь
            о прочем? Посмотрите на лилии, как они растут: не трудятся, не прядут;
            но говорю вам, что и Соломон во всей славе своей не одевался так, как
            всякая из них. Если же траву на поле, которая сегодня есть, а завтра будет
            брошена в печь, Бог так одевает, то кольми паче вас, маловеры!(Лк 12,24–28);ваш
            же Отец знает, что вы имеете нужду в том(там же, 30). Сколь многоразличными
            образами искусно вразумлял Спаситель учеников Своих, наставляя их во всем
            уповать на Бога; так, Он, желая накормить пять тысяч народа, собравшегося
            к Нему в пустыне, говорит Филиппу:где нам купить хлебов, чтобы их(народ)накормить?
            (говорил же это, испытывая Филиппа) (Ин 6, 5). Таким же образом Он, желая
            четыре тысячи людей подкрепить пищей, призывает учеников на совещание,
            спрашивая их: «Сколько у вас хлебов?» Они же, маловеры, отвечали: «Откуда
            мог бы кто взять здесь, в пустыне, столько хлеба, чтобы накормить их?»
            О славные мужи! Бог может, Он, повелевающий нам иметь на Него всесовершенную
            надежду, не изнеможет в этом; Промысл Божий непогрешим и не желает оставлять
            в нужде уповающих на Него: Бог исполнит все Свои обещания, в этом удостоверяют
            нас исторические примеры всех веков. Да не падает каждый из нас духом,
            но да возвышается надеждой своей ко Всемогущему, возлагая на Него все
            свои желания и печали! И Он все устроит к лучшему для нас.'
          cn: 耶稣基督常常追忆并赞美我们对上帝这份不蒙羞的希望。神圣的导师借用鸟儿、花朵乃至不忠仆人的诸多比喻，来坚固我们对上帝完全的信赖，他说：你们看乌鸦：它们不撒种，也不收割；它们没有仓廪，也没有谷仓，而上帝养活它们；你们比鸟儿贵重多少呢？你们中间谁能通过忧虑，使自己的身量增加一肘呢？那么，既然连最小的事都不能做，你们为什么还忧虑其余的事呢？你们看百合花怎样生长：它们不劳苦，也不纺线；但我告诉你们，就连所罗门在他一切的荣华里，也没有像它们中的任何一朵那样穿戴。如果田野的草，今天还在，明天就要被扔进炉子，上帝尚且这样给它们穿戴，何况你们这些小信的人呢！（路加福音
            12:24-28）；你们的父知道你们需要这些（同上，30）。救主以何等丰富的方式巧妙地训诲他的门徒，教导他们凡事仰赖上帝；例如，他想喂饱聚集在旷野的五千人，便对腓力说：我们从哪里买饼给他们吃呢？
            （他说这话是为了试验腓力）（约翰福音 6:5）。同样地，他想用食物使四千人饱足，便召集门徒来商议，问他们：「你们有多少饼？」而他们这些小信的人回答说：「在这旷野，谁能从哪里得到这么多饼来喂饱他们呢？」哦，尊贵的男士们！上帝能做到，他命令我们对他有完全的希望，他不会在这方面软弱；上帝的旨意是无误的，他不愿意让信赖他的人陷入困境：上帝会实现他所有的承诺，历代以来的历史实例都向我们证实了这一点。愿我们每个人都不要气馁，而要以希望仰望全能者，将所有的愿望和忧伤都交托给他！他会为我们把一切安排得更好。
