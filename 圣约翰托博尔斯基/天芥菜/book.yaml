            преславную благодать проявлял всещедрый Бог и многим другим угодникам
            Своим, когда они находились в различных нуждах. Хотя и мы часто получаем
            от Бога такую же благодать в своих нуждах и недостатках, однако же везде
            встречается между нами большое маловерие у многих, боящихся лишиться приличного
            и необходимого для поддержания здешней жизни; мы и ныне говорим с иудеями:возможет
            Бог уготоватитрапезу в пустыни?(Пс 77,19); и с апостолом Филиппом и с
