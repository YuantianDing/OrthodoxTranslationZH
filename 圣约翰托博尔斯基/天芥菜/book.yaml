            Он есть Сын Божий, потому и не снидет со креста»; долготерпение Христово
            ожидало момента, когда изрекло оно:совершилось!(Ин 19, 30) Как поступал
            глава наш Христос, так должно и нам, членам тела Его, следовать Его примеру:
            воля Отца Небесного должна совершаться в нас до последнего издыхания нашего.
            Истинно сказал об этом Людовик Блозий: «Блажен тот, кто, удрученный различными
            гонениями и казнями, не ищет избавления от них, но претерпевает все даже
            до последнего конца, не желая сойти со креста, если Богу не угодно разрешить
            его и снять со креста». Истинно тот блажен, кто, повергаясь в бездну благоволения
            Божия, вручает себя страшным и сокровенным судьбам Божиим с такой верой,
            что не только одну неделю, один месяц, но и до последнего Судного Дня
            или и во веки веков готов терпеть не отрицаясь все страдания (если то
            Богу угодно) даже до адского мучения. Такое полное самоотвержение и преданность
            воле Божией превосходит всякое другое приношение: по сравнению с ним отказ
            от обладания тысячей миров будет ничтожен. О противящихся же воле Божией
            Людовик говорит, что всякий, не вручающий себя всецело воле Божией, не
            находит в себе покоя и мучится внутренне: когда Бог посетит его какой-либо
