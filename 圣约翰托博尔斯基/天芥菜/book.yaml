            (страшно даже выговорить) что Бог отвергает посты, молитвы и благотворения
            (дела милосердия), Ему весьма благоприятные, когда они совершаются лицемерно,
            против Божией воли, а в угоду собственной. Таким лицемерам говорит Бог
            устами пророка Исаии: Вы поститесь не для Меня,в день поста вашего вы
            исполняете волю вашу и требуете тяжких трудов от других... вы поститесь
            для ссор и распрей и для того, чтобы дерзкою рукою бить других:не такого постаЯ
            избрал... Вот пост, который Я избрал: разреши оковы неправды, развяжи
            узы ярма, и угнетенных отпусти на свободу, и расторгни всякое ярмо; раздели
            с голодным хлеб, и скитающихся бедных введи в дом; когда увидишь нагого,
            одень его, и от единокровного твоего не укрывайся(Ис 58,3–7). Почему неправый
            пост отвергнут Богом? Потому что в дни поста лицемер вместо самоотвержения
            угождает преимущественно своей воле, употребляя пост для удобнейшего достижения
            ее похотений; но Бог говорит: «Я люблю пост, но ненавижу и отвергаюлицемерие,оскверняющее
            пост». Если кто человеку, не терпящему запаха лука или чеснока, подает
            пищу, приправленную ими, тот не только не доставит удовольствия требующему
            пищи, но еще заставит его терпеть голод: ибо отвращение от нелюбимого
