        text:
          ru: 'Сенека обращался к своему любимцу Луцилию с такими пожеланиями: «Желаю
            тебе быть постоянно веселым, да будет всегда радость в доме твоем, и не
            удалится она из него, если только будет она пребывать внутри тебя самого.
            Всякая внешняя радость не наполнит сердца, она часто наводит скуку или
            причиняет нечто скорбное, ибо она непостоянна. Не думай, что каждый смеющийся
            весел; тот только истинно весел и доволен, у кого весело на сердце, у
            кого сердце мужественно, неустрашимо и возвышается над всем земным»[83].
            Действительно так: пусть стремится сердце каждого из нас выше всего земного
            к Богу (высочайшему вечному добру), живя согласно велениям и воле Божией
            до такой степени, чтобы ничто случившееся с нами не возгордило бы нас,
            равно и не повергло бы в печаль, и не сокрушало бы, и тогдаистиннымдля
            насвесельембудет собственное внутреннеесознание,что мы стоим выше утех
            мира сего, попирая их ногами. И если с помощью Божией достигнем мы такой
            степени духовного восхождения нашего к Богу, то милость Божия будет ниспосылать
            нам в горькие минуты искушения нашего свою непреодолимую силу для попрания
            их и породит в сердце нашем истинную и неизменную радость и веселье, пред
            которыми мирские утехи и греховные сладости обнаружатся во всей своей
            ничтожности, бессилии и мерзости, как недостойные внимания разумного человека
            и истинного христианина. Все мирские увеселения забавляют только внешним
            образом не душу человека, а его животный организм и, не будучи управляемы
            душою, низводят человека до подобия неразумного животного. Иначе смотрит
            благоразумный человек на нечестивые (языческие) забавы, об этом свидетельствует
            тот же Сенека, говоря: «Радость, порожденная духом человека (от себя,
            то есть бессмертной души), верна и крепка и растет, постоянно увеличиваясь,
            и даже до кончины пребывает»[84]. Заметь и пойми правильно слова: «и даже
            до кончины пребывает»: кончина здесь означает конец, окончание совершения,
            достижение полноты совершенства какого-либо существа, как и апостол Павел
            выразился:доколе все придем... в меру полного возраста Христова(Еф 4,13).
            Ибо одна добродетель доставляет радость постоянную, вечную, безбедную;
            если же случится нечто и печальное добродетельному, то оно находит на
            него не иначе, как туча или облака, носящиеся ниже солнца, но сияния солнечного
            и света дневного не помрачающие. Это верный образ сердца чистого, сокрушенного
            и смиренно преданного воле Божественной. Ибо как высшая твердь небесная,
            находящаяся выше луны, имеет постоянное светлое пространство, никогда
            облаками не помрачаемое, ни землетрясением не колеблемое, никакой бури
            и никакому возмущению не подлежит; подобно этому и ум человеческий, радушно
            предавший себя воле Божией, пребывает всегда в тишине душевной кротким,
            светлым, общительным с другими и миролюбивым: ничто, приключившееся с
            ним не печалит его. Муж праведный не будет постоянно находиться ни в радости,
            ни в печали; он будет иметь и две радости, и две печали, сменяющиеся по
            распоряжению Промысла. Приятно и таинственно это соединение веселья со
            скорбью; ибо оно есть не что другое, как только внутренний покой, и мир,
            и согласие ума с Промыслом и нравственного величества с кротостью (образ
            учения Христова).'
          cn: 塞涅卡曾如此祝愿他所钟爱的卢西利乌斯：「愿你常保喜悦，愿你家中喜乐永驻，永不离去，只要这份喜乐根植于你的内心。一切外在的喜乐都无法充盈内心，它常常令人厌倦或带来悲伤，因为它是无常的。不要以为每个欢笑的人都心怀喜悦；唯有内心喜悦、勇敢无畏、超脱世俗之人，才真正喜悦和满足。」[83]
            确实如此：愿我们每个人的心都超越一切世俗，向上帝（至高永恒的良善）奋进，按照上帝的诫命和旨意生活，以至于无论遭遇何事，都不会使我们骄傲，也不会使我们陷入悲伤或沮丧。届时，我们内心的真实喜悦将是我们自身的觉知，觉知我们超越了世间的享乐，并将其践踏于脚下。若蒙上帝之助，我们能达到如此程度的精神提升，归向上帝，那么在考验的苦涩时刻，上帝的恩典将赐予我们不可战胜的力量来践踏这些考验，并在我们心中生发出真实而恒久的喜乐与欢愉，在它们面前，世间的享乐和罪恶的甜蜜将显露出其全部的微不足道、无力和可憎，不值得有理性的人和真正的基督徒关注。所有世俗的娱乐都只在外表上取悦人的动物性躯体，而非人的灵魂，若不受灵魂的引导，它们会将人贬低至无理性的动物。明智之人看待不虔诚（异教）的享乐则不然，塞涅卡对此亦有见证，他说：「由人的灵（即不朽的灵魂）所生发的喜乐，是真实而坚固的，它不断增长，甚至持续到终点。」[84]
            请注意并正确理解「甚至持续到终点」这句话：终点在此意为结束，完成，达到某个存在的完全完美，正如使徒保罗所言：直到我们众人都达到……基督丰满身材的程度（以弗所书
            4:13）。因为唯有德行能带来恒久、永恒、无忧的喜乐；若德行之人遭遇悲伤之事，那也不过像乌云或低于太阳的云彩，并不能遮蔽太阳的光辉和白昼的亮光。这是对纯洁、破碎、谦卑顺服于神圣旨意的心的真实写照。因为正如月亮之上的最高天穹，拥有永恒的光明空间，从不被云彩遮蔽，也从不被地震摇撼，不遭受任何风暴和骚乱；同样，甘心顺服于上帝旨意的人心，永远处于灵魂的宁静之中，温和、光明、与人友善、爱好和平：无论遭遇何事都不会使其忧伤。义人不会永远处于喜乐或悲伤之中；他将拥有两种喜乐和两种悲伤，由神意安排交替出现。这种喜乐与悲伤的结合既令人愉悦又充满奥秘；因为它无非是内在的安宁、平安以及心智与神意的和谐，以及道德的崇高与温柔的结合（基督教导的典范）。
      - type: paragraph
        text:
          ru: 'Всего этого не имеют неразумные и злобные люди: внутри них воюют и
            сопротивляются друг другу разные страсти, ими же самими порождаемые, которые
            возбуждают и умножают в их уме и сердце целые легионы и полки печальных
            и неприятных помыслов. Напротив, добрый человек, преданный во всем воле
            Божией, находясь и в несчастье никогда не жалуется и не воздыхает, встречающиеся
            невзгоды презирает и все недоброе исправляет и покрывает добрым советом
            и обращает таким способом в доброе; в конце концов, он никогда не жалуется
            пред Богом на других, причиняющих ему оскорбления. В этом состоит спокойствие
            и нравственная высота ума, достигаемые безмолвным пребыванием в добродетельной
            жизни. В этом заключается величайшее и непоколебимое веселие праведных
            душ, которых не может поразить и опечалить никакое внешнее злоключение:
            ибо то, что изрекла Премудрость в Священном Писании, достигается в действительности
            кротким и смиренным исполнением нами воли Божией:слушающий Менявселится
            на уповании, то естьбудет жить безопасно и спокойно, не страшась зла(никакого
            несчастья) (Притч 1,33). Это подтверждает и блаженный Амвросий: «Мудрый
            не сокрушается телесными болезнями и не скорбит о них, не печалится находясь
            в бедах, но и в скорбях пребывает благодушным и терпеливым, ибо не в наслаждениях
            и утехах телесных состоит блаженство и счастье: оно достигается только
            совестью, чистой от всякого порока»[85].'
          cn: 所有这些，愚昧而邪恶之人皆不具备：在他们内心深处，各种由他们自己滋生的激情相互争战、彼此抵抗，在他们的心智中激起并增添了成群结队、连绵不绝的悲伤和不悦的思绪。相反，一个凡事都顺服于神旨意的良善之人，即使身处不幸之中，也从不抱怨或叹息，他轻视所遭遇的逆境，并以良善的劝诫修正和遮盖所有不善之事，从而将其转变为美好的。归根结底，他从不在神面前抱怨那些冒犯他的人。这便是通过在德行生活中寂静无声地
            пребы而达到的心灵的宁静与道德高度。这其中蕴藏着正直灵魂的最大且不可动摇的喜乐，任何外在的厄运都无法打击和使他们悲伤：因为智慧在圣经中所宣告的，通过我们温柔谦卑地遵行神的旨意，得以真实地实现：听从我的，必安然居住，得享安静，不怕灾祸（箴言
            1:33）。蒙福的安布罗斯也证实了这一点：「智者不因身体的疾病而沮丧，不为之悲伤；身处逆境也不忧愁，反而在悲伤中保持喜乐和忍耐，因为福祉和幸福不在于肉体的享受和安慰：它唯独通过摆脱一切罪恶的纯洁良知才能获得。」[85]
