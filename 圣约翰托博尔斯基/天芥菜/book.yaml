            с членами Его Церкви (ср.:Еф 5, 25–33), ибо по деяниям своим добрый человек
            отличается от Бога только временем, пространством и могуществом. Он –
            Божий ученик и ревнивый подражатель Его: ибо все мы, христиане, или уже
