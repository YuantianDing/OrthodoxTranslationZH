          cn: '亚撒这位犹太君王也因同样的原因走向了败落：他曾虔诚地统治了三十六年，深蒙上帝的喜爱，但最终却失去了上帝的恩宠，原因是他不再将希望寄托于上帝，而是依赖人的力量。然而，从人的角度来看，亚撒的行为似乎不值得哪怕最小的惩罚，因为这算是什么罪过呢？他派遣使者携带金银前往亚兰王便哈达那里，说道：「愿你我之间缔结盟约，如同我父亲与你父亲之间所立的盟约一样。看，我现在送你金银，请你去废弃你与以色列王巴沙所立的盟约，使他离开我。」这其中有何不妥呢？然而，先知哈拿尼对亚撒说：「因为你信赖亚兰王，没有信赖上主你的上帝，所以亚兰王的军队才得以从你手中逃脱。……因为上主的眼睛遍察全地，为要显大能帮助那些向他心存完全的人。你这次行事愚昧。从此以后，你必常有争战。」（历代志下
            16:3-9）


            出于同样的原因，正直的约伯从不将美德归于自己，而是将一切都归于上帝。他说道：「我若见太阳照耀，月亮运行，便在心中暗暗受诱，用手亲吻我的口（我是否曾向它们下拜）？这本是该受审判的罪孽，因为我那时就背弃了至高之神。」
            （约伯记 31:26-28）圣格列高利肯定了约伯的话，说道：「约伯将他手中所行的所有善事，不归给自己，而只归于上帝。约伯没有习惯将自己亲手所行的事归功于自己的智慧并从中自得；他没有因自己的能力和权柄而骄傲，而是将他所有的希望都寄托在独一的上帝身上。」查理五世
            [150]这位在战争中屡获胜利的凯撒，也曾如此行事，他说：「我来了，我看见了，但上帝得胜了。」


            对上帝的信靠使大卫王达到了圣洁的高度：他在这项美德上超越了所有人。凡是怀着爱心阅读他诗篇的人，都会同意我所说的，他曾无数次发自真心地重复：「上主是我的亮光，是我的拯救，我还怕谁呢？」（诗篇
            26:1）；「我为何在患难之日惧怕？我脚跟的罪恶将我围困（在患难之日我为何惧怕，当我的敌人之恶将我包围）？」（诗篇 48:6）。


            约拿被困在鲸鱼腹中，濒临死亡，但他并未绝望，而是像身处安全船只上一样，祷告呼求「上主他的上帝」：「祷告和祈求，无论何时何地，都是蒙悦纳的。」他祈求了什么呢？「你将我投在深渊，海的深处，大水环绕我；你的波浪和洪涛都漫过我身。然而我却想念上主，我的祷告达到你那里，进入你的圣殿。」（约拿书
            2:4，8）。这便是对上帝最大信靠的典范！


            同样地，但以理在饥饿的狮子坑中祷告；三个少年人在巴比伦的火窑中向上帝发出充满信靠的祷告。多比雅在这件事上给我们呈现了一个惊人的例子：他失去了财产、失去了家园——贫穷、流浪、失明，然而他却没有失去对上帝坚定的信靠，他殷勤地持守并保持了这份信靠，尽管他的亲戚、他的妻子以及亲近他的人都嘲笑他，说道：「你现在倚靠的希望在哪里？你曾为此施舍穷人，并埋葬了那么多死者？你的希望是徒然的。」但他告诫他们说：「不要这么说；因为我们是圣洁的儿女，我们期待那永恒的生命，那是上帝所应许并要赐予那些在信仰上坚定不移、信靠他的人的。」（参阅
            多比雅传道书 3:15-17）。这份对上帝的信靠使多比雅恢复了他的财产、家园、视力，并在未来的生命中为他确立了永恒的奖赏。


            圣保罗在这项美德上取得了怎样的成就，从以下内容便可看出：他常常在心中 envision 自己已完成了地上的赛程，便高声宣告：「我知道我所信的是谁，也深信他能保全我所交付他的（我的信心和忠诚）直到那日（即上帝审判的日子）。」（提摩太后书
            1:12）。怀着这样的信靠，圣保罗不回避任何劳苦，不逃避任何灾难：他勇敢地面对刀剑、石击、箭矢和烈火，被对上帝的信靠所坚固，他常常靠着上帝的能力穿越铁门。'
