          ru: Вот примеры такого крепкого упования на Бога.
          cn: 这里是一些对上帝坚定信靠的典范：
      - type: paragraph
        text:
          ru: 'Одна целомудренная, скромная девица, много успевшая в христианских
            добродетелях, жила мирно и была довольна небесными радостями. Раз посетила
            ее другая девица, незнакомая ей, под видом странницы, приказывая ей: «Проси
            себе у Пречистой Богоматери всего, чего пожелаешь, – все получишь». Благочестивая
            девица скромно ответила ей: «Одного прошу я: да будет со мной то, что
            Богу угодно; у меня – одно утешение, это воля Господня».'
          cn: 一位贞洁而谦逊的少女，在基督徒的美德上多有成就，她平静地生活着，并因天上的喜乐而感到满足。一天，另一位不认识她的少女，以流浪者的身份拜访了她，并命令她：「你向至洁的圣母祈求你所渴望的一切，——你将得到一切。」这位虔诚的少女谦逊地回答说：「我只求一件事：愿上帝所喜悦的，成就于我；我唯一的安慰，就是主的旨意。」
      - type: paragraph
        text:
          ru: 'Царица Евдоксия[196], жена Аркадия, греческого кесаря, – она по многим
            делам недостойна похвалы, но в одном заслужила она одобрение, что когда
            сын ее разболелся тяжкой болезнью, к нему приглашен был архиепископ Кипрский
            Епифаний для совершения над больным молитв об исцелении, что и обещал
            архиерей Божий под условием, чтобы изгнан был из города еретик Диоскор;
            на это Евдоксия сказала: «Если Богу будет угодно, будет жив сын мой; если
            же Он, давший мне его, захочет взять его к Себе, да будет Его святая воля».'
          cn: 皇后欧多西亚[196]，希腊凯撒阿卡迪乌斯的妻子——她在许多事上不值得称赞，但在一点上她获得了认可：当她的儿子得了重病时，塞浦路斯大主教圣厄丕法尼被请来为病人祷告，祈求治愈，这位上帝的圣阶应许了，但条件是必须将异教徒狄奥斯科鲁斯从城中驱逐出去。对此，欧多西亚说：「如果上帝愿意，我的儿子就会活下来；如果他，这位赐予我儿子的主，想要将他接回他那里，愿他的圣意成就。」
      - type: paragraph
        text:
          ru: 'Уместно привести здесь слова одного из западных учителей – Бернарда.
            Он говорит: «Так как жизнь наша находится в руках Божиих, то мы должны
            бы без всякого сомнения быть уверены, что нам во всем полезнее и благотворнее
            то приключение с нами, которое произошло по Его святой воле. А потому,
            чем усерднее и прилежнее желаем сохранить жизнь нашей души, тем больше
            должны мы, насколько возможно, стараться исполнять во всем волю Божию
            и ни на шаг не уклоняться от нее»[197]. «Ибо совершенство нашего смирения
            в том и состоит, если наша воля будет покорна воле Божией»[198]. Но такая
            покорность едва ли будет крепка и долговременна, если не будет утверждена
            на познании Провидения Божия.'
          cn: 在此恰当地引述一位西方圣师——伯尔纳铎的话。他说：「既然我们的生命在上帝手中，我们便应毫不怀疑地确信，凡临到我们身上的遭遇，若出于祂的圣意，必对我们全然有益且蒙福。因此，我们越是殷勤恳切地愿保守我们灵魂的生命，就越当尽其所能，凡事遵行上帝的旨意，寸步不离。」[197]「因为我们谦卑的完全，正在于我们的意愿顺服上帝的意愿。」[198]然而，若不建立在对上帝天意的认识之上，这样的顺服恐难坚固持久。
