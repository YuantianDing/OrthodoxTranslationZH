      text:
        ru: 'В течение всей жизни мы должны часто повторять изречение царственного
          пророка.Правда Твоя, Господи, как горы Божии; суды Твои – великая бездна(см.:Пс. 35, 7),
          бездна весьма велика; бесконечно велика! На эту бездну некогда как бы перстом
          указывали два библейских почетных служителя египетского царя Фараона: виночерпий
          и хлебодар. Оба одного царя служители, оба впали в немилость царя, оба отданы
          под арест и посажены в тюрьму за тяжкую вину, на обоих разгневался царь;
          и о них двоих вспомнил он во время придворного пиршества, обоих мог бы он
          и помиловать, если бы то угодно было правде Божией, или же осудить на смертную
          казнь при равной их вине; однако ж одного осудил на бесчестную казнь, а
          другого помиловал и отправил на прежнее место служения: хлебодара велел
          повесить и отдать в пишу хищным воронам, а виночерпий снова предстоял царскому
          столу (см.:Быт. 40). Таковы судьбы Божии: одних Он по праведному Своему
          суду удаляет от Своего лица, других удостаивает Своего лицезрения по великой
          Своей милости.И кто может исследовать великие дела Его? Кто может измерить
          силу величия Его? и кто может также изречь милости Его?– говорит сын Сирахов
          (Сир. 18,3–4).'
        cn: 在我们的有生之年，当常常复诵君王先知之言：「你的公义，哦主，如同巍峨神山；你的审判，深逾浩瀚幽谷」（参阅：诗篇 35:7）。这深渊，何其广阔，何其无垠！昔日，两位备受尊敬的埃及法老王臣，酒政与膳长，仿佛以手指点着这深渊。他们同为一君之仆，却双双触怒君王，因重罪而被捕入狱。君王对两人皆震怒不已，然而在宫廷宴饮之时，他想起了他们。君王本可赦免两人，若那符合上帝的公义；亦可因同等罪孽而判处死刑。然而，他却将一人判以耻辱之死，而赦免了另一人，使其复归旧职：他命人将膳长绞死，任其尸身被掠食的乌鸦啄食；而酒政则再度侍立于王座之前（参阅：创世记
          40）。上帝的审判正是如此：祂凭公义的审判，使一些人远离祂的圣颜；又凭其伟大的慈悲，使另一些人得蒙瞻仰祂的面容。正如西拉之子所言：「谁能探究祂的伟大作为？谁能衡量祂宏伟的权能？谁又能述说祂的慈悲呢？」（西拉书
          18:3-4）。
