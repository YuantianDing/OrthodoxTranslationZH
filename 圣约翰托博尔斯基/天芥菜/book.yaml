            нам весьма полезное и важное дело, но нелегкое к совершению, да будем
            просить себе у Бога помощи не раз, а многократно, пока Бог вразумит и
            наставит, как совершить то дело. Для людей, облеченных властью, да будет
            упомянутый совет инструкцией – «ничего не делать без соизволения Божия,
            таинственно открываемого в усердной молитве»: ум смертного человека ограничен,
            не может всего обнять и правильно рассудить. А отсюда столько случается
            в мире бедствий и неустройств; как много знатных домов управляется худо;
            сколько царств и областей остаются лишенными правды и справедливости;
            сколько возникает разорительных войн; сколь много граждан терпят друг
            от друга тяжких обид и разорения, – и все это происходит от пренебрежения
            заповеди Христовой:смотритекаждый за собой и за своими обязанностями,бодрствуйте,
            молитесь, ибо не знаете, когдапотребуют от вас решительного отчета в делах
            ваших (Мк. 13, 33). Несоблюдение этой заповеди порождает многочисленное
            зло в мире. Ибо господа, правители, начальники, цари часто бывают людьми,
            действующими не по закону Божию и гражданскому и здравому разуму, но по
            своим замыслам, страстям и по своему безрассудному произволу. Они не испрашивают
            у Господа Бога Его благословения и просвещения ума; надеются на свой разум
            и собственные силы и думают о себе, что они – древние исполины, могущие
            и горы перевернуть, а поэтому бывает в делах как общественных, так и частных
            пагуба и неустройство. Это подтверждают исторические примеры.'
          cn: 真基督徒的首要特征，在于他对自身事务的热忱，努力勤恳地完成它们，并警惕这些事务是否与上帝的诫命和旨意相悖。因此，最好不要在未曾借由简短而真诚的祷告，先求告上帝的帮助之前，就开始任何事情。如果我们遇到一件极其有益且重要，但又不易完成的事情，我们应当不止一次，而是多次地向上帝祈求帮助，直到上帝启迪并指引我们如何完成那件事。对于身居高位者，上述建议可作为一条指引：「没有上帝的允许，就不要做任何事，这允许是借由热切的祷告而奥秘地启示的」：凡人的心智是有限的，无法涵盖一切并正确判断。由此，世间才会发生如此多的灾祸和混乱；如此多的显赫家族管理不善；如此多的国家和地区缺乏公义和正直；如此多的毁灭性战争爆发；如此多的公民彼此遭受深重伤害和毁灭——所有这一切都源于对基督诫命的忽视：你们各人要谨慎，警醒，祷告；因为你们不知道甚么时候主会要求你们为自己的行为作决定性的交待
            (马可福音 13:33)。不遵守这条诫命，会在世间滋生无数的邪恶。因为主人、统治者、官长、君王常常不是按照上帝的律法、民法和健全的理性行事，而是按照自己的图谋、激情和不理智的任意妄为。他们不向上帝祈求祂的祝福和心智的启迪；他们信赖自己的理性与自身的力量，并自以为是古代的巨人，能够移山倒海，因此无论是公共事务还是私人事务，都会出现毁灭和混乱。历史的例子证实了这一点。
      - type: paragraph
        text:
          ru: 'Тяжко согрешили старейшины и начальники израильские, приняв в свое
            общество язычников гаваонитов без вопрошения о сем Господа (см.:Нав. 9).
            Мы весьма недалеки от их опасного заблуждения: часто размышляем и ищем
            достижения предметов величайшей важности, но Господа об этом не спрашиваем.
            Желаем получить священство, вступить в брак, сделаться обладателем земли
            и правителем людей, но Господа об этом не спрашиваем: угодно ли Ему будет
            наше желание и намерение? Не так поступали достойные похвалы славные вожди
            Маккавеи. Они не предпринимали ни одной войны не испросив прежде на то
            воли Божией: в смиренном сердце своем они пред началом войны прибегали
            с горячей молитвой к Богу, не только сами молились, но призывали к этому
            своих ратников и вместе с ними молились, а также и начав войну, совершали
            общественное моление об успехе оной. Так Иуда Маккавей, видя и понимая
            замыслы врага, воздев руки к небу, призывал Господа, чудодействующего
            и видящего все, что на земле творится справедливое и лукавое, и молил
            Его о помощи, хорошо зная, что победа не зависит от силы воителя и его
            оружия, но Бог дает ее по Своему благоволению ищущим Его милости и покрова.
            И не только сам военачальник Маккавей призывал Бога на помощь пред началом
            войны, молитвенно испрашивая извещения от Бога о том, начинать или не
            начинать войну, но своим примером и речью воодушевил и воинство свое к
            молитвенному расположению их духа и к возбуждению в себе мужества, приводя
            примеры прежней помощи и милости Божией к народу, обращающемуся к Богу
            с покаянным сердцем. И таким образом, призывая Бога себе на помощь, Иуда
            и бывшие с ним вступили в бой с войсками противника, гордого Никанора,
            наступавшего на них в день субботний, и положили на месте более тридцати
            тысяч неприятельских воинов, радуясь такому проявлению Божией милости
            и помощи (ср.:2Мак. 15). Вот пример, доказывающий, как спасительно прибегать
            в скорби и беде с сокрушенным сердцем и молитвой к Богу о помощи и защите!'
          cn: 以色列的长老和首领们罪孽深重，他们在没有请示上主的情况下，就接纳了异教的基遍人加入他们的社群（参：约书亚记 9）。我们离他们的危险迷途并不遥远：我们常常思虑并寻求达成至关重要之事，却不向上主请示。我们渴望获得圣职，步入婚姻，成为土地的主人，人民的统治者，却不向上主请示：我们的愿望和意图是否蒙祂喜悦？那值得称颂的显赫领袖马加比家族并非如此行事。他们未曾发动任何一场战争，除非事先求得上帝的旨意：他们以谦卑的心，在战前热切地向上帝祈祷，不仅自己祈祷，还召集他们的战士一同祈祷，甚至在战争开始后，也举行公开的祈祷，以求成功。因此，犹大·马加比，看清并理解了敌人的阴谋后，举手向天，呼求那行神迹、洞察世间一切公义与邪恶的主，恳求祂的帮助，他深知胜利不取决于战士的力量和武器，而是上帝按照祂的善意赐予寻求祂怜悯与庇护之人。不仅马加比这位统帅在战前向上帝呼求帮助，祈求上帝的指示，以决定是否开战，他还以自己的榜样和言语，激励他的军队心怀祷告，激发他们的勇气，引述上帝过去对那些以悔改之心归向上帝的百姓所施予的帮助和怜悯的例子。就这样，犹大和与他同在的人，向上帝呼求帮助，与骄傲的尼卡诺尔的敌军交战，那一天正是安息日，他们在战场上击杀了三万多名敌军，为此上帝的怜悯和帮助而欢欣鼓舞（参：马加比书下
            15）。这正是一个例子，证明了在悲痛和困境中，以破碎的心向上帝祈求帮助和庇护是多么有益！
      - type: paragraph
        text:
          ru: 'Святой Кассиан дает совет держать пред началом всякого дела в уме и
            на устах сии боговдохновенные псаломные слова:Боже, в помощь мою вонми:
            Господи, помощи ми потщися,по благоволению Твоему (Пс 69,2)[70]и еще эту
            молитву: «Молим Тебя, Господи, предупреди каждое наше дело до его начала
            Духом Твоим Святым и, споспешествуя нам, управляй в его совершении, чтобы
            каждая наша молитва и каждое деяние получали бы всегда свое начало от
            Тебя и начатое совершенствовалось бы Тобой и достигало успешно своего
            окончания или назначения». Преподобный Памва имел такой обычай: когда
            кто просил у него совета о чем-либо, он отвечал: «Повремени немного и
            поручи дело свое Богу» и никогда никому не давай своего совета прежде,
            пока сам не испросил у Господа, чтобы Он внушил тебе, что должно посоветовать.
            Этот обычай Памвы ему самому принес такую пользу, что когда он уже лежал
            больным на смертном одре, то сказал: «Не могу припомнить себе ни одного
            моего слова, о котором бы должен я пожалеть и покаяться в неразумном произнесении
            оного».'
          cn: 圣卡西安建议，在任何事情开始之前，都要在心中和口中持有这些受神启示的诗篇话语：「神啊，求你快快搭救我！上主啊，求你速速帮助我！」（诗篇
            69:2）[70]还有这句祷告：「我们恳求你，主啊，愿你的圣灵在我们每件事开始之前先行，并帮助我们，指引我们完成，使我们的每一次祷告和每一次行动都能永远从你开始，并由你使之完善，成功地达到其终点或目的。」值得尊敬的潘瓦有这样一个习惯：当有人向他请教某事时，他会回答：「稍等片刻，将你的事情交托给神。」他绝不会在自己没有向上主祈求、让上主启示他应该给出什么建议之前，就向任何人提供建议。潘瓦的这个习惯给他自己带来了如此大的益处，以至于当他躺在病床上临终之时，他说：「我回想不起我说的任何一句话是需要我后悔和为不明智的言语而忏悔的。」
      - type: paragraph
        text:
          ru: Действительно, Бог спрашивающему Его с верой дает ответ в глубине души
            его, по слову псалмопевца:Желание убогих услышал еси, Господи, уготованию
            сердца их внят ухо Твое(Пс. 9, 38). Тот, кто не полагает предварительно
            в основу своих намерений и дел Божия благословения и Его святой воли,
            не имеет в делах успеха. Самое сознание нашего отношения к своему Господу
            обязывает нас испрашивать у Него благословения на все дела свои и тщательно
            взвешивать их, благоугодны ли они Богу.
          cn: 确实，上帝会回应那些以信心向祂求告的人，在他们的灵魂深处赐下答案，正如圣咏作者所言：「困苦人的心愿，祢已经听见，祢必坚固他们的心，侧耳听他们的呼求。」（诗篇
            9:38） 那些没有事先将上帝的祝福和祂的圣意作为自己意图和行为基础的人，他们的事业便不会成功。我们自身与主的关联意识，要求我们为自己的一切行为向祂祈求祝福，并仔细权衡这些行为是否蒙上帝喜悦。
