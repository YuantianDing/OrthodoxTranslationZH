          cn: 这又是多么不可理解、多么奇妙啊：撒玛利亚人甘心相信了主的话语，并恳求祂留在他们那里（参阅：约翰福音 4:39-41）；而信心不足的格尔格撒人，却反过来请求主尽快离开他们（参阅：马太福音
