      - type: paragraph
        text:
          ru: 'В погрешностях другого рода (нечаянных физических повреждениях) причина,
            их производящая, есть та же, что и в наружном совершении умышленных преступлений,
            то есть Божие попущение, как увидим из примера. Некто, повредив ногу нечаянно
            сам себе, либо по чьей-то вине, не может идти правильно; он, хотя старается
            твердо ступать, но с трудом, и все-таки не так прямо ходит, как здоровый.
            Причина его движения заключается в естественном побуждении ходить; причина
            же хромоты – в самом повреждении, но не в желании причинить повреждение,
            ибо оно было неожиданным. Но сравнение нечаянных проступков с умышленными
            преступлениями далее этого не простирается: существенное различие между
            теми и другими в том, что нечаянный проступок происходит единственно от
            Божия попущения, а умышленное преступление – уже дело не Божественной
            воли (ибо оно есть произведение извращенного своеволия падшего разумного
            существа, допущенное только Богом). Бог не возбраняет только наружного
            греховного деяния, но Он не споспешествует заблуждениям нашей воли, ни
            удалению ее от правого пути, от закона.'
          cn: 至于其他种类的过失（意外的身体伤害），其产生原因与故意犯罪的外在行为相同，即是神的允许，我们将从一个例子中看到这一点。某人意外地伤了自己的腿，或是因他人的过失而受伤，无法正常行走；他虽然努力稳稳地迈步，但很困难，而且走得也不如健康人那么直。他行动的原因在于行走的自然冲动；而跛行的原因则在于伤害本身，但并非出于造成伤害的意愿，因为那是意想不到的。然而，意外过失与故意犯罪的比较仅止于此：两者之间本质的区别在于，意外过失完全是出于神的允许，而故意犯罪则并非出于神的旨意（因为它是一个堕落理性生物扭曲的任性意志所为，只是被神允许而已）。神不仅不禁止外在的罪恶行为，但他不助长我们意志的偏差，也不助长它偏离正道、偏离律法。
      - type: paragraph
        text:
          ru: 'Если же не Бог – начало нашего нравственного падения (которое одно
            и есть истинное зло) и быть им не может:Чистым очам Твоим не свойственно
            глядеть на злодеяния, и смотреть на притеснение Ты не можешь(Авв. 1, 13);
            и:Возлюбил еси правду, и возненавидел еси беззаконие(Пс. 44,8), то вполне
            истинно, что всякие бедствия, проистекающие от вторичных причин, разумных
            или разума не имеющих, каким бы образом ни произошли, происходят все по
            воле Божией, ниспосылаются Его крепкой десницею по Его смотрению и Промыслу.
            Возлюбленный! Бог направил руку ударяющего тебя, Бог подвинул язык обижающего
            на поругание или оклеветание тебя: Бог дал нечестивому силу на твое низложение.
            Сам Бог устами пророка Исаии подтверждает это, говоря:Я Господь, и нет
            иного; нет Бога кроме Меня; Я препоясал тебя, хотя ты не знал Меня...
            Я образую свет и творю тьму, делаю мир и произвожу бедствия; Я, Господь,
            делаю все это(Ис. 45,5,7). Яснее подтверждает это пророк Амос:Бывает ли
            в городе бедствие, которое не Господь попустил бы?(Ам. 3, 6), как бы говоря:
            нет ни одного бедствия, случившегося бы не по воле Божией, которая злой
            умысел попускает, а к приведению его в исполнение указывает способ и подает
            силу.'
          cn: '倘若上帝不是我们道德堕落的根源（这道德堕落才是真正的邪恶），也绝不能是其根源：祢的慧眼不宜注视罪恶，祢也不能坐视欺压（哈巴谷书 1:13）；又如：祢喜爱公义，恨恶罪恶（诗篇
            44:8）。那么，凡是源于次要原因——无论是出于有理性的还是没有理性的——的各种灾祸，无论以何种方式发生，都完全真实地是出于上帝的旨意，由祂有力的右手，按照祂的看顾和安排所降下。


            亲爱的弟兄啊！是上帝引导了那击打你的手，是上帝推动了那毁谤你或诬蔑你的舌头：是上帝赐予了那邪恶者能力来倾覆你。上帝亲自藉着先知以赛亚的口证实了这一点，祂说：我上主，再没有别的神；除了我以外再没有神；你虽然不认识我，我却要束紧你的腰……我造光，又造暗；我施平安，又降灾祸；我上主造作这一切（以赛亚书
            45:5，7）。先知阿摩司更清晰地证实了这一点：城中若有灾祸，岂非上主所降？（阿摩司书 3:6）这仿佛是在说：没有一件灾祸的发生不是出于上帝的旨意，祂允许邪恶的意图，并指示其实现的方式，也赐予其能力。'
      - type: paragraph
        text:
          ru: 'Так Бог, намереваясь наказать царя Давида за грех прелюбодеяния с женой
            Урии и за убийство самого Урии грехом кровосмешения, говорит Давиду через
            пророка Нафана:вот, Я воздвигну на тебя зло из дома твоего, и возьму жен
            твоих пред глазами твоими, и отдам ближнему твоему (Авессалому), и будет
            он спать с женами твоими пред этим солнцем. Ты сделал тайно (то есть прелюбодеяние
            и убийство), а Я сделаю это (Авессаломово кровосмешение) пред всем Израилем
            и пред солнцем(2Цар. 12,11–12). Весьма хорошо выразил эту мысль блаженный
            Августин: «таким образом Бог исправляет добрых людей через злых»[8]. Также
            нередко Божие правосудие употребляет нечестивых царей и князей в значении
            своих орудий для научения праведных терпению и для наказания негодяев
            за их преступления и проступки. Много видим примеров тому в древности.
            Бог обнаруживает Свою благую волю в злонамеренных стремлениях и деяниях
            нечестивых людей, с тем именно, чтоб их неправдой совершить праведный
            Свой суд над виновными пред Ним, и как чадолюбивый отец наказывает детей
            лозой за их проступки, но потом, видя их исправление, ласкает их и бросает
            лозу в огонь, так поступает и Бог с людьми, порочными поступками растлевающими
            свою нравственность.'
          cn: 于是，上帝为要惩罚达维德王与乌利亚之妻通奸，并藉乱伦之罪杀害乌利亚本人，便通过先知拿单对达维德说：看哪，我必从你家中兴起祸患攻击你；我必在你眼前把你的妃嫔赐给你的近邻（押沙龙），他必在日光之下与她们同寝。你在暗中行这事（指通奸和杀戮），我却要在以色列众人面前，在日光之下行这事（指押沙龙的乱伦之举）（撒母耳记下
            12:11-12）。蒙福的奥古斯丁非常精辟地表达了这一思想：「如此，上帝藉着恶人纠正善人」[8]。同样，上帝的公义也常常使用邪恶的君王和诸侯作为祂的工具，来教导义人忍耐，并惩罚恶人的罪行和过犯。我们在古代看到了许多这样的例子。上帝在邪恶之人的恶意倾向和行为中彰显祂的良善旨意，正是为了借他们的不义来执行祂对那些在祂面前有罪之人的公义审判。就像慈爱的父亲用杖责罚犯错的孩子，但在看到他们悔改之后，又爱抚他们并将杖投入火中一样，上帝也如此对待那些以堕落行为败坏自己道德的人。
