          cn: 当圣殉道者塞浦路斯和尤斯蒂娜[158]因信仰基督而被判斩首，在他们被押往刑场的路上，一个名叫西奥克提斯特的人骑着马说：「这些人被判得不公。」法官费利克斯立刻下令将他从马上拽下来，与殉道者一同押往刑场。您的审判，哦，上帝，是不可测度的；您的旨意是深不可测的深渊（诗篇
