      - type: paragraph
        text:
          ru: 'Святая Екатерина Сиенская говорила о самой себе: «Христос вразумил
            меня устроить себе таинственный дом внутри сердца моего». Что же это за
            дом? Это соединение человеческой воли с Божественной волей. Дом этот при
            переходе в него кажется тесным, но желающий привыкнуть к нему находит
            его весьма скоро просторнее самого неба и безопаснее неприступных замков.
            Сюда возбранено вторгаться всяким смутам: это непреодолимая твердыня,
            защищенная от всех бед, которой не могут повредить ни горние, ни земные
            силы. Кто содержит свою волю во всем покорной и не отделенной от Божией
            воли, для того весь закон его деятельности сводится в одно основоположение:
            «Чего хочет Бог, то пусть Он и творит со мною». Истинно сказал блаженный
            Августин: «Настанет болезнь моя, настанет и успокоение мое; за скорбию
            последует и радость. Золото не блестит, когда находится в горне: оно получает
            свой блеск уже впоследствии, в золотой монете или в золотом украшении;
            однако ж предварительно должно пройти через огонь или через горнило, чтоб
            очиститься от ржавчины и заблестеть. Горнило это изображает собой весь
            мир: тамплевелы,там золото, там огонь, там распоряжается и сам художник.
            В горниле сгорают плевелы, а золото очищается; те в пепел обращаются,
            а это от ржавчины отделяется; скажем определеннее: горнило – это мир;
            плевелы – беззаконники; золото – праведники; огонь – печаль; художник
            – Бог. Итак, чего хочет и что повелит Художник, то я и делаю; к чему бы
            Он ни назначил меня, повинуюсь: Он велит терпеть, Он же знает и очистит
            от скверны греховной; если и воспламеняются плевелы, желающие и меня опалить,
            они обращаются в пепел, а я очищаюсь от грязи; почему? – потому, что Богу
            покоряется душа моя»[126].'
          cn: 圣凯瑟琳·锡耶纳论及自身时曾言：「基督教导我，在我的心中建造一座奥秘之家。」那么，这究竟是怎样的家呢？这便是人类意志与神圣旨意的结合。当人初次进入这座家时，它似乎显得狭窄，然而，那些渴望适应它的人很快便会发现，它比诸天更为广阔，比坚不可摧的城堡更为安稳。任何纷扰都禁止侵入此地：这是一座不可逾越的堡垒，抵御一切灾祸，无论是天上的力量还是地上的势力都无法伤害它。对于那些凡事都使自己的意志顺服并与上帝旨意合一的人来说，他们一切行为的法则都归结为同一个基本原则：「凡上帝所愿，愿祂在我身上成就。」蒙福的奥古斯丁确曾真诚地说过：「我的痛苦必将降临，我的安宁亦将随之而来；忧愁之后，喜乐亦将紧随。黄金在炉中时并不闪耀：它是在之后，在金币或黄金饰品中才得以闪耀；然而，它必须首先经历烈火或火炉的磨砺，方能除去锈迹，焕发光彩。这火炉象征着整个世界：那里有稗子，有黄金，有烈火，在那里，匠人也亲自掌管一切。在火炉中，稗子被焚烧，黄金得以洁净；稗子化为灰烬，而黄金则与锈迹分离；更确切地说：火炉即世界；稗子即不法之徒；黄金即义人；烈火即忧愁；匠人即上帝。因此，匠人所愿所命，我皆遵行；无论祂指定我去往何处，我必顺服：祂命令我忍耐，祂也深知并将我从罪污中洁净；即便那些意图焚烧我的稗子燃起火焰，它们也终将化为灰烬，而我则得以洁净污秽；为何如此？——因为我的灵魂顺服上帝。」[126]
      - type: paragraph
        text:
          ru: Вот истинное повиновение воли человеческой воле Божественной! Оно –
            начало всякого добра. Справедливо сказал некто из писателей, что нет большей
            и благоприятнейшей Богу жертвы, как поручение себя во всякой скорби или
            бедствии всецело благоволению Божию, то есть Его святой воле.
          cn: 这才是人类意志对神圣意志真正的顺服！它是万善之始。正如一位作者所言，没有比在一切痛苦或灾难中，将自己完全托付给神的恩慈，也就是祂神圣的旨意，更能蒙神悦纳的祭物了。
      - type: paragraph
        text:
          ru: 'В древности Авраам повиновением Богу стяжал себе громкую похвалу. Бог,
            желая показать всему миру, что Авраам самые трудные и неудобоисполнимые
            повеления Божии готов был исполнять охотно и безусловно во всей точности,
            одно повеление Свое заменял другим, более трудным и ужасающим душу, утруждал
            дом его, испытывая покорность его; но Авраам, по всякому мановению воли
            Божией, готов был беспрекословно, усердно, всеми силами своего духа исполнить
            каждое повеление Божие и исполнял в точности, поручая себя всецело воле
            Божией. Священные книги Ветхого Завета повествуют, что Авраам десять раз
            был жестоко испытываем в том, всегда ли он будет покорен Богу. Вот те
            испытания:'
          cn: 在古时，亚伯拉罕因顺服上帝而赢得了极大的赞誉。上帝为了向全世界展示，亚伯拉罕乐意且无条件地、精确地执行上帝最艰难、最难以完成的命令，他用一个更艰难、更令灵魂恐惧的命令来代替另一个命令，以此劳苦他的家，考验他的顺从；但亚伯拉罕，对于上帝旨意的每一个暗示，都准备好毫不犹豫地、热切地、用他所有的精神力量去执行每一个上帝的命令，并精确地执行了，将自己完全交托于上帝的旨意。旧约圣书叙述，亚伯拉罕曾十次受到严酷的考验，以检验他是否永远顺服上帝。以下就是那些考验：
      - type: paragraph
        text:
          ru: Бог повелевает Аврааму оставить свою родную землю (Месопотамию), родственников
            и дом отеческий и идти в неизвестную землю (Быт 12,1).
          cn: 上帝命亚伯拉罕离开故土（美索不达米米亚）、亲族和父家，前往一片未知的土地（创世记 12:1）。
      - type: paragraph
        text:
          ru: Авраам является в земле Ханаанской пришельцем, странником и терпит скудость
            в пище и потому временно поселяется в Египте (Быт 12, 10).
          cn: 亚伯拉罕来到迦南地，作为异乡人、陌生人，忍受着食物的匮乏，因此暂时在埃及定居（创世记 12:10）。
      - type: paragraph
        text:
          ru: В Египте Авраам в отчаянии от угрозы смерти, а жена его Сарра – от лишения
            ее целомудрия (Быт 12,10–20).
          cn: 在埃及，亚伯拉罕因死亡的威胁而绝望，他的妻子撒拉则为贞洁受损而悲痛（创世记 12:10-20）。
      - type: paragraph
        text:
          ru: При возникновении споров и несогласия между пастухами скота Авраамова
            и пастухами скота Лотова Авраам принужден был разлучиться с Лотом, которого
            любил, как сына (Быт 13, 7–18).
          cn: 当亚伯拉罕的牧人与罗得的牧人在牧放牲畜时发生争执与不和，亚伯拉罕被迫与他所爱如子的罗得分开（创世记 13:7-18）。
      - type: paragraph
        text:
          ru: Для освобождения из плена Лота принужден был Авраам с домашними своими
            (которых было у него 318) идти сражаться против четырех царей (Быт 14,11–23).
          cn: 为了将罗得从被掳中解救出来，亚伯拉罕被迫带着他的家眷（他有三百一十八人）去与四位君王争战（创世记 14:11-23）。
      - type: paragraph
        text:
          ru: Авраам по настоянию Сарры принужден был выгнать из дому верную служанку
            и уже жену свою (Быт 16,5–16).
          cn: 亚伯拉罕在撒拉的坚持下，被迫将他忠实的婢女和妻子（创世记 16:5-16）逐出家门。
      - type: paragraph
        text:
          ru: В старости принимает Авраам обрезание по повелению Божию (Быт 17,9–11).
          cn: 亚伯拉罕在暮年时，依照上帝的吩咐接受了割礼（创世记 17:9-11）。
      - type: paragraph
        text:
          ru: Авимелех, царь Гератский, отнимает у Авраама жену его Сарру (Быт 20);
            но во сне ночью вследствие угрозы Божией Авимелех не прикасается к Сарре
            и возвращает ее Аврааму с выговором за то, что он назвал жену свою сестрой.
          cn: 基拉耳王亚比米勒夺走了亚伯拉罕的妻子撒拉（创世记 20）；但夜间在梦中，因着上帝的警告，亚比米勒并未碰触撒拉，并将其归还给亚伯拉罕，同时责备亚伯拉罕称其妻为妹。
      - type: paragraph
        text:
          ru: По повелению Божию вторично изгоняет Авраам Агарь с ее сыном Измаилом
            (Быт 21,12–20).
          cn: 按照神的旨意，亚伯拉罕第二次驱逐了夏甲和她的儿子以实玛利（创世记 21:12-20）。
      - type: paragraph
        text:
          ru: Последним и самым ужасным испытанием Аврааму было повеление Божие –
            принести в жертву единородного возлюбленного своего сына Исаака, на котором
            сосредоточивались все надежды Авраамовы (Быт 21,2–18).
          cn: 亚伯拉罕所受的最后也是最可怕的考验，是上帝命令他献上他独一的、挚爱的儿子以撒为燔祭，而他所有的希望都寄托在以撒身上（创世记 21:2-18）。
      - type: paragraph
        text:
          ru: Вот указание явных бедствий и печалей Авраама, исключая многие другие
            случаи, встречающиеся в жизни каждому. Однако ж Авраам остался тем же
            Авраамом без всякой перемены, самому себе подобным, истинным и совершенным
            исполнителем воли Божией. Он хорошо понимал, что только в совершенной
            преданности себя в волю Божию можно находить благонадежную отраду в окружающих
            нас бедствиях.
          cn: 以下是亚伯拉罕所遭遇的明显苦难与忧伤，这还不包括他生命中许多其他的境遇。然而，亚伯拉罕依然是那个亚伯拉罕，没有丝毫改变，始终如一，是上帝旨意真实而完美的奉行者。他深知，唯有将自己完全顺服于上帝的旨意，才能在周遭的苦难中找到确切的慰藉。
      - type: paragraph
        text:
          ru: 'Примечание.Здесь уместно заметь, что гораМориа,на которой Исаак должен
