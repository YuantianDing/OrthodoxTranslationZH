            недостаточен для дыхания. Все это стало известно благодаря тщательным
            исследованиям естествоиспытателей, которые для достижения вершины этой
            горы изобретали разные средства для свободного дыхания на ее высотах,
            например употребляли мокрые губки для освежения ноздрей и применяли другие
            всевозможные средства для сгущения воздуха в своем путешествии на гору.
            Достигши же вершины, делали на песке различные надписи; взойдя на гору
            по истечении годичного срока, находили их неповрежденными, как будто только
            сейчас написанными, и это служит верным доказательством, что там нет места
            ни ветру, ни дождевым или снежным бурям и возмущениям. Гора Олимп может
            служить образом христианина, достигшего совершенного самоотвержения, то
            есть всецелого предания себя воле Божией. Как на Олимпе нет места ни бурям,
            ни нападениям зверей, ни другим опасностям, так и человек, достигнувший
            всеуправляющей высоты воли Божией, пребывает невозмутимо в тишине и мире;
