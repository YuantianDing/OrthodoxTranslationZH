      - type: paragraph
        text:
          ru: Второе требуемое Богом свойство человеческой воли состоит в том, чтобы
            она все посылаемое нам от Бога, доброе или недоброе, сладкое или горькое,
            принимала бы как Божие благоволение или же как наказание от Него с благодарностью,
            без ропота, – словом, воля наша должна бытьсильнаверой, что все случающееся
            с нами бывает по воле Божией, выносливой в трудах и зло-страданиях, то
            есть все охотно переносящей с терпением и незлобием.
          cn: 人类意志被神所要求的第二个特质，在于它应以感恩和毫无怨言的心，去接受所有来自神的馈赠，无论其善恶、甘苦，皆视为神的恩宠或惩罚。简言之，我们的意志必须坚定于信仰，深信一切际遇皆出于神的旨意；在辛劳与苦难中展现坚韧，即以耐心和良善欣然承受一切。
      - type: paragraph
        text:
          ru: 'Если бы мы были твердо уверены, что все бывает по воле Божией, то и
            меньше страдали бы. Станем же, возлюбленные, во всех своих невзгодах и
            злостраданиях прибегать к Богу с молитвой от всего сердца, искренно исповедуя
            пред Ним свои погрешности и прося у Него помощи, терпеливо перенося постигшее
            нас горе, говоря: «Господи! Все то, чем я страдаю или что произошло для
            меня скорбного от человека этого, все это случилось со мной по Твоей святой
            воле; в этом уверен я так же, как в том, что я живу ныне: укрепи, Господи,
            мои силы мужественно нести возложенное на меня бремя по святой воле Твоей!»'
          cn: 如果我们坚定不移地确信万事皆出于上帝的旨意，那么我们的痛苦就会减少。因此，亲爱的弟兄姐妹们，让我们在所有的逆境和苦难中，全心全意地向主祈祷，真诚地在他面前承认我们的过犯，并恳求他的帮助，耐心忍受降临在我们身上的悲伤，说：「主啊！所有我所承受的痛苦，或从这个人那里降临在我身上的所有悲伤，这一切都是按照您神圣的旨意临到我的；我对此深信不疑，就像我确信自己此刻活着一样：主啊，请您坚固我的力量，使我能勇敢地担当您按照您神圣的旨意加在我身上的重担！」
      - type: paragraph
        text:
          ru: 'Сомнение в существовании Промысла Божия и непонимание истинной причины
            наших несчастий повергает нас в отчаяние или по крайней мере производит
            в душе скорбь, в большей или меньшей степени, и безнадежность на свое
            спасение. О, как мы слабы и нетверды в обнаружении своей веры в Промысл
            Божий не только о каждом из нас, как существе свободно-разумном, но и
            тончайшем волоске, который не падает с головы нашей без воли Божией! В
            этом удостоверяет нас неложный свидетель, Сам Христос, Спаситель наш и
            Господь, говоря:Не две ли малые птицы продаются за ассарий[44]? И ни одна
            из них не упадет на землю без воли Отца вашего(Небесного); и опять, усугубляя
            это выражение, говорит:Не пять ли малых птиц продаются за два ассария?
            и ни одна из них не забыта у Бога. А у вас и волосы на голове все сочтены.
            Итак не бойтесь: вы дороже многих малых птиц(Мф. 10,29; ср.:Лк. 12,6–7).
            О, каково милосердие Его! С птицей на землю падает Сам Бог, ибо воистину
            воля Божия есть Сам Бог, действующий беспрестанно во всяком создании Своем:
            с рыбой Он плавает; с птицей – летает; со змеей – ползает; с другими животными
            Он ходит: не оставляет Бог ни одного создания Своего без Своего Промысла
            о каждом. Если и тысячи птиц попадутся в сети, ни одна из них, и самая
            малая, не будет уловлена без воли Божией; ни одна из них не падет на землю
            без воли Отца Небесного. Тот же самый Промысл Божий, который заботится
            о наименьшей птице, как и об орле, заботится еще более о венце Своего
            творения на земле, о человеке. Если же ни одна из птиц не падет без воли
            Божией в приготовленную для лова ее сеть, как же ты, о человек, ты, созданный
            по образу Божию, предназначенный быть наследником горнего царствия, но
            испытываемый в твоей верности и постоянстве разными противными тебе скорбями,
            убытками, оскорблениями, падаешь духом, печалишься и думаешь, что все
            скорбное для тебя, постигшее тебя, произошло без воли Божией, по разным
            враждебным против тебя причинам?'
          cn: '对神之普照（Промысл Божий）存在的疑虑，以及对我们不幸真正缘由的不解，使我们陷入绝望，或至少会在灵魂中生出或多或少的忧伤，并对自身的救赎失去希望。唉，我们在彰显自己对神之普照的信心上，是何等的软弱和不定啊！这普照不仅关乎我们每一个人——作为自由理性的受造物，也关乎那极细微的发丝，若非神的旨意，它断不会从我们的头上落下！那不撒谎的见证者，我们的救主和主基督自己，向我们证实了这一点，祂说：


            两个麻雀不是卖一个亚萨里[44]吗？若是你们的父（天父）不许，一个也不能掉在地上。


            祂又加重语气说：


            五个麻雀不是卖两个亚萨里吗？在神面前，一个也不被忘记。就是你们的头发，也都被数过了。所以，不要惧怕；你们比许多麻雀贵重得多。（马太福音 10:29；参：路加福音
            12:6-7）


            啊，祂的怜悯何等浩大！神亲自随着那落在地上的小鸟，因为神的旨意实实在在就是神自己，祂在自己所造的万物中无休止地运行：祂与鱼同游，与鸟同飞，与蛇同爬，与其他的动物同行。神不会将祂的任何一个受造物置于祂的普照之外而不顾。即使成千上万的鸟儿落入网罗，若非神的旨意，没有一只——哪怕是最小的一只——会被捕获；没有一只会不经天父的旨意而落在地上。


            那照顾最小的麻雀如同照顾雄鹰的神之普照，更会加倍地眷顾祂在地上受造物的冠冕——人类。既然没有一只鸟儿会在未得神之旨意的情况下落入为捕获它所设的网罗，那么，你，蒙神形像所造、被命定为至高国度的后嗣的人啊，当你因各种与你相悖的忧患、损失、侮辱而被考验你的忠诚和恒心时，你怎能心灰意冷，忧愁悲伤，并认为临到你的一切苦楚都是没有神的旨意，而是出于各种与你为敌的原因呢？'
      - type: paragraph
        text:
          ru: Для яснейшего понятия и уразумения нашего, что Промысл Божий простирается
            не на одних только одушевленных тварей, но так же и на вещественный состав
            мира, на самые вещи и их отправления, Спаситель присовокупил:У вас(то
            есть у каждого из нас) жеи волосы на голове все сочтены(то есть все, что
            нам принадлежит) (Мф. 10,30). Когда же и кто из людей мог безошибочно
            сосчитать и исследовать число своих волос? А у Бога все они сочтены, как
            у одного человека, так равно и у всех людей, и без Его святой воли ни
            один из них не упадет на землю (то есть не погибнет). А как часто, когда
            что-нибудь случается с нами противное нашим желаниям, выходим из себя,
            теряем всякое терпение, иных людей порицаем недобрыми делами, сегодня
            на одного, а завтра на другого возлагаем причину своей печали, своего
            несчастья, и подобно тому как бурное море во время волнения выбрасывает
            из недр своих пену и всякую нечистоту и мерзость, сердце наше изрыгает
            из себя мерзкие и хульные слова маловерия, нетерпеливости относительно
            постигших нас неприятностей или злостраданий, в которых видим мы не кару
            на себя, ниспосланную по воле Божией, а безрассудно приписываем их или
            злости и ненависти людской к нам, или другим, воображаемым нами, причинам.
          cn: 为了让我们更清晰地理解和明白，上帝的旨意不仅遍及有生命的受造物，也延伸到世界的物质构成，以及万物本身及其运作，救主又说：「就是你们的头发也都被数过了（也就是说，我们每个人头上所有的头发都已被数过）」（马太福音
            10:30）。然而，人类中有谁能毫不错地数清并查明自己的头发数量呢？但在上帝那里，所有这些都已被数过，无论是对于一个人，还是对于所有人，并且没有祂的圣意，它们中没有一根会掉落在地上（也就是说，不会灭亡）。我们又是多么经常地，当发生一些不合我们心意的事情时，便会失去理智，丧失所有耐心，指责某些人的不善行为，今天把悲伤和不幸的原因归咎于这个人，明天又归咎于那个人。就像波涛汹涌的大海在动荡之时从深处喷出泡沫和各种污秽与可憎之物一样，我们的心也从中吐出可憎和亵渎的、显示小信与缺乏耐心的言语，面对降临在我们身上的不快或苦难，我们不将其视为上帝旨意所降下的惩罚，反而愚蠢地归咎于人类对我们的邪恶和仇恨，或是我们臆想的其他原因。
      - type: paragraph
        text:
          ru: 'Когда Спаситель наш, по воскресении Своем,явился... ученикам... при
            море Тивериадском,море волновалось и никто из учеников Господа не узнавал
            Его, один только святой Иоанн узнал и сказал прочим:это Господь(Ин. 21,1,7).
            И между нами находятся братья и сестры, весьма слабые духом и нетерпеливые
            в скорбях, которые, когда возмущается житейское наше море волнами различных
            бедствий, не познают Кормчего, невидимо управляющего кораблем по течению
            нашей жизни, не познают Бога Всемогущего, ведущего различными путями каждого
            из нас ко спасению; но в ослеплении своем они обвиняют тех людей, которых
            считают своими врагами, негодуют на них, говоря: он – злобный хитрец,
            льстец, лукавый, устроил мне это зло; им – зверем лютейшим – нанесена
            мне беда. Совершенно иначе думает человек, смиренный мыслью и чистый сердцем:
            он укрепляет волю свою к мужественному перенесению всех приключающихся
            бедствий и злоключений тем, что видит в них перст Божий, указывающий ему
            путь к исправлению своих проступков: он смиренно взывает к Богу: «Боже
            милостивый! это – Ты, ищущий моего спасения, праведно Ты наказываешь меня,
            это – Ты, Господи! Буди благословен Ты и сотвори со мной все, что Тебе
            благоугодно!»'
          cn: 当我们的救主复活后，显现给提比里亚海边的门徒们时，海浪翻涌，主的所有门徒中没有人认出他，只有圣约翰认出了他，并对其他人说：「是主」（约翰福音
            21:1，7）。在我们中间，也有一些弟兄姐妹，他们的心灵非常软弱，在苦难中缺乏耐心。当他们生活中的海洋被各种灾难的波浪搅动时，他们无法认出那无形中驾驶着生命之船的舵手，无法认出那位全能的上帝，他正引导我们每个人通过不同的道路走向救赎。然而，在他们的盲目中，他们指责那些被他们视为敌人的人，对他们心生怨恨，说着：「他是一个恶毒的骗子，一个谄媚者，一个狡诈的人，他给我带来了这桩恶事；这灾祸是那凶残的野兽加诸于我的。」思想谦卑、内心纯洁的人却持有截然不同的想法：他们通过在苦难中看见上帝的指引，将意志磨砺得更加坚韧，以勇敢地承受所有降临的灾难和不幸，这指引指示着他们改正过错的道路。他们谦卑地向上帝呼求：「慈悲的上帝啊！是你，是你在寻求我的救赎，你公义地惩罚我，是你，主啊！愿你受颂赞，并愿你照你的美意与我同行！」
