            очень похожи мы сами: тогда только благонадежно уповаем на Бога, когда
            хранилища наши полны всякого добра, достаточного для нас на многие годы.
            Не таков был святой Иоанн, патриарх Александрийский[167]; он, потерпевши
            огромнейшие убытки, когда буря морская уничтожила тринадцать церковных
            кораблей с пшеницей, которой на каждом корабле было по десяти тысяч мер,
            возложил все свое упование на Единого Бога и в Нем одном нашел себе величайшую
            отраду. Такую же и в то же время потерю понесли множество александрийских
            граждан, а потому все спасшиеся кораблеплаватели и все пассажиры собрались
            в Александрию, как в тихое пристанище. Ко всем святой Иоанн послал тотчас
            же письмо, в котором написал единственное утешение для всех:Господь дал,
            Господь и взял; как угодно было Господу, так и сделалось; да будет имя
            Господне благословенно!(Иов 1, 21). «Потерпите, дети, и ничего не бойтесь!»
            На другой день собралось много почетнейших граждан для утешения его в
            скорби. Но он, предваряя их, возложил всю вину на себя: «Бог предохранил
            меня от большого греха: не случись это, я превознесся бы умом, возгордился
            бы тем, что подаю многую милостыню бедным, и имел бы о себе высокое мнение,
            что я щедролюбив; а потому справедливо любящий Отец наказал тщеславного
            сына, чтобы он не превозносился. Бог милостиво увещевает нас, нанеся нам
            несколько ран, чтобы мы пришли в чувство и скорее бы обратились к Нему.
            Но Он – тот же самый Бог, Который был и во время Иова, столь же всемогущий
            и столь же милосердный, – Он не оставит нас». Этими словами преизбранный
            архиерей успокоил пришедших для его утешения. В скором времени Господь
            Бог вознаградил Иоаннову потерю, удвоив ее, а он подавал нищим обильнейшую
            милостыню. Сомневаться в подобных случаях значит то же, что и утверждать:
            Бог или скуп, или забывчив; но такие суждения принадлежат нечестивцам,
            безбожникам, и должны быть отрицаемы нами. Амат пустынножитель, святой
            муж, был в свое время живым зеркалом, в которое обязаны всматриваться
            все, которые Провидение Божие неправильно понимают или отрицают. Амат,
            потрудясь тридцать лет в монастыре, удалился в пустыню, где на избранном
            им камне жил в великом воздержании. Один из братий монастыря через каждые
            три дня приносил ему часть хлеба и кружку воды – это было единственным
            его пропитанием. Такое воздержание не было приятно диаволу: и вот прилетел
            ворон, опрокинул кружку с водой, а кусок хлеба схватил и унес. Таким образом
            труженик лишен был трехдневного пропитания. Как же посмотрел на это сей
            добродетельный муж? Быть может, проклял ворона, или произнес нелепые слова
            на Божие Провидение, или начал порицать бесовские козни? Ничего этого
            он не сделал. Мы поступаем так в подобных случаях; а он, воздевши руки
            и ум к небу, возгласил: «Благодарю Тебя, Господи Боже мой, что Тебе угодно
            было оставить меня в более продолжительном посту по Своей святой воле:
            я знаю, что это будет мне весьма полезно на будущее время; ибо ничего
            в мире не бывает без Твоего Провидения, без него ни один листочек не упадет
            с дерева». А мы грешные думаем что истребление домов пожаром, потопление
            кораблей, утрата имений, личные обиды совершаются, когда Провидение Божие
            спит или не видит, – словом, не верим в Божие Провидение. Иногда даже
            язычники, самые здравомыслящие из них, рассуждали, что все в мире происходит
            не по воле человеческой и не по слепому случаю. Например, Сенека говорит:
            «Мы должны все переносить мужественно и не думать, что в мире нет начала
            правды, по которой все происходит»[168]. Действительно, все происходит
            от Бога по Его праведному Провидению: зачем же мы негодуем и часто даже
            ропщем?'
          cn: 人们讲述了一个乞丐的故事。他查看了自己的袋子，发现里面装满了面包屑，便说：「现在我有依靠了。」 我们自己就非常像这个乞丐：只有当我们的储藏室里装满了足够我们享用多年的各种财物时，我们才会满怀信心地倚靠上帝。但亚历山大宗主教圣约翰[167]却并非如此；他遭受了巨大的损失，当海上风暴摧毁了十三艘载有小麦的教会船只时，每艘船上都载有万量小麦，但他将所有的希望都寄托于独一的上帝，并唯独在祂那里找到了最大的慰藉。当时，许多亚历山大的市民也遭受了同样的损失，因此所有幸存的航海者和乘客都聚集到亚历山大，如同找到了一个宁静的港湾。圣约翰立刻给所有人都寄去了一封信，信中写下了对所有人的唯一慰藉：「赏赐的是上主，收取的也是上主；上主的名是应当称颂的。」（约伯记
            1:21）。「孩子们，忍耐吧，什么都不要害怕！」 第二天，许多尊贵的市民前来安慰他。但他却抢先一步，将所有的过错都归咎于自己：「上帝使我避免了更大的罪过：若非如此，我就会心高气傲，因施舍大量钱财给穷人而自豪，并自以为慷慨；因此，慈爱的天父公正地惩罚了这个虚荣的儿子，好让他不再骄傲自大。上帝慈悲地告诫我们，祂赐予我们一些创伤，好让我们幡然醒悟，更快地归向祂。祂就是那位在约伯时代就存在的上帝，祂同样全能，同样慈悲，祂不会抛弃我们。」
            凭借这些话语，这位蒙拣选的主教安慰了前来安慰他的人。不久之后，主上帝将约翰所失去的加倍偿还给他，而他则向穷人施舍了丰厚的恩惠。在这种情况下怀疑，就等同于宣称：上帝要么吝啬，要么健忘；但这样的判断属于不敬虔的无神论者，我们必须予以否定。隐士阿马特，一位圣洁的人，在他那个时代是一面活生生的镜子，所有那些误解或否认上帝旨意的人都必须凝视这面镜子。阿马特在修道院里辛劳了三十年之后，退隐到旷野，在那里他选择了一块石头，过着极为克己的生活。修道院里的一位弟兄每隔三天就给他送来一块面包和一杯水——这是他唯一的食物来源。这样的节制令魔鬼不悦：于是，一只乌鸦飞来，打翻了水杯，又叼走了那块面包。因此，这位修行者失去了三天的食物。这位品德高尚的人对此有何看法呢？或许他咒骂了乌鸦，或者对上帝的旨意说出了一些荒谬的话语，或者开始指责魔鬼的诡计？他什么也没有做。我们在类似情况下会这样做；但他却向上帝举起双手和心灵，高声呼喊：「感谢您，我的主上帝，您乐意按照您神圣的旨意让我继续禁食更长时间：我知道这对我将来大有益处；因为世间万物，若非您的旨意，无一能发生，没有它，连一片叶子都不会从树上落下。」
            而我们这些罪人却认为，房屋被火焚毁，船只沉没，财产损失，个人受辱，都是在上帝的旨意沉睡或视而不见的时候发生的——简而言之，我们不相信上帝的旨意。有时甚至异教徒，其中最明智的那些人，也论证说世间万物并非按照人的意志，也并非出于盲目的偶然。例如，塞内加说：「我们必须勇敢地忍受一切，不要认为世上没有一个公义的源头来掌管一切的发生。」[168]
            确实，一切都源于上帝，并按照祂公义的旨意发生：我们又何必愤懑，甚至常常抱怨呢？
