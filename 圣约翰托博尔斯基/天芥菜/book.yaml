          ru: 'В Первой книге Царств повествуется, что по сожжении амаликитянами города
            Секелага они увели в плен жен и детей от малого до большого: народ этим
            бедствием был доведен до отчаяния и находился в большом смущении. Обвиняя
            царя Давида, не успевшего защитить город, жители его замыслили побить
            Давида камнями. Но как ни велико было маловерие в народе, в большей мере
            оказалось великодушие Давида и его благонадежное упование на Господа Бога
            своего. Укрепляясь несомненной надеждой, он с четырьмястами мужей погнался
            за неприятелем. Нашедши их, расположившихся в стане, беспечно ядущих и
            пьющих, Давид напал на них с воинами своими, и сражался с ними с утра
            до вечера, и на другое утро поразил их окончательно. Таким образом, Давид
            взял все, что было захвачено в Секелаге амаликитянами, не оставляя ничего
            от мала и до велика, от добычи до пленных жен, сынов и дочерей секеладских
            граждан, – все возвратил Давид гражданам и, кроме того, приобретя от неприятелей
            богатую добычу, не погубил ни одного из своих воинов. Вот как оправдывает
            упование надеющихся на Него, Господа (см.: 1 Цар зо, 1–20).'
          cn: 撒母耳记上记载，当亚玛力人焚毁了洗革拉城后，他们掳走了城中的妇孺，无论老幼：这灾祸使百姓陷入绝望，并深感困惑。他们指责大卫王未能及时保护城池，甚至密谋用石头砸死他。然而，尽管百姓的信心微弱，大卫的宽宏大量和对他主上主的笃定信靠却更加彰显。他以毋庸置疑的盼望坚固自己，带着四百名勇士追赶敌人。他找到那些敌人，他们正毫无戒心地在营中吃喝。大卫与他的战士们袭击了他们，从早晨一直战斗到晚上，并在第二天早晨彻底击败了他们。就这样，大卫夺回了亚玛力人在洗革拉所掠夺的一切，无一遗漏，无论大小，从战利品到被掳的妻儿，洗革拉公民的儿女——大卫将这一切都归还给公民，此外，他还从敌人那里获得了丰厚的战利品，并且他的战士们无一伤亡。主就是这样证明那些信靠他之人是值得信赖的（参：撒母耳记上
            30:1-20）。
      - type: paragraph
        text:
          ru: 'Во время великого голода в Самарии пророк Елисей предсказывал, что
            завтра в это время мера лучшей муки будет по одному сиклю и две меры ячменя
            по той же цене. При этом находившийся сановник Самарийского царя, на руку
            которого опирался царь, будучи одержим неверием, рассмеялся и отвечал
            пророку: «Если бы Господь и окна открыл на небе (то есть сыпал бы с неба
            пшеницу и жито), то и тогда этого не может быть». Елисей же сказал ему
            на это: «Вот ты увидишь это глазами своими, но есть этого не будешь».
            Пророчество Елисея сбылось буквально: войско сирийское бежало ночью из-под
            Самарии, устрашенное небесной силой, оставив весь свой провиант, поэтому
            в Самарии подешевел хлеб, покупать который бросился народ, там же находился
            и Тристат, который был задавлен теснившимся в воротах народом и умер.
            Действительно:помышления смертных не тверды, и мысли наши ошибочны(Прем 9,14).
            Бог же – всемогущ: Он совершенно и точно знает все будущее, настоящее
            и прошедшее. Ибо Ему известен порядок дел Его, о всех вещах, творимых
            Его руками, Он имеет отчетливое сведение: все, открывающееся нам в мире,
            кажется как бы выходящим из-за крова, и что нам кажется нечаянным, Он
            предуведал то от века. И никогда Провидение Божие не может измениться
            в своих премудрейших распоряжениях. Но так как распоряжения эти – глубочайшая
            и непостижимая бездна, то многие, видя бесчисленные беззакония и злодеяния
            остающимися без наказания по Божиему долготерпению, а избранных Божиих
            исправляемыми и испытываемыми многими скорбями, впадают в бездонную глубину
            неверия. Они думают, что Бог не обращает никакого внимания на дела человеческие,
            и не видят они никакого различия между праведными и злыми людьми. Екклезиаст
            говорит:Всему и всем – одно: одна участь праведнику и нечестивому, доброму
            и злому, чистому и нечистому, приносящему жертву и не приносящему жертвы;
            как добродетельному, так и грешнику; как клянущемуся, так и боящемуся
            клятвы(Еккл 9, 2). Все это кажется нам неразумным, случайно происходящим,
            подобно тому как простец видит часы, показывающие время: он видит поверхность
            часов и часовую стрелку; он не знает внутреннего механизма часов и думает,
            что стрелка сама собой движется и обращается случайно, а не по преднамеренному
            устройству. Но механик весьма хорошо понимает часовое устройство. Так
            точно Провидение Божие для нас, простецов, непостижимо, скрыто от нас;
            но оно заключает в себе всеобъемлющий порядок разумного и справедливого
            мироправления. Мы видим внешний порядок мировых и частных происшествий
            и явлений; но чудное, премудрое Провидение Божие, приводящее в движение
            всемирный механизм и его сохранение и направление его деятельности, для
            нас сокрыто, и видеть его мы не можем. Отсюда происходит, что многие,
            видя противоречие, по понятию человеческому, между благополучием злых
            и неблагополучием добрых людей, утверждают, что нет Провидения Божия,
            а все делается волей и разумом человеческим или же происходит по слепому
            счастью или несчастью; иначе думают и рассуждают верящие в высочайшую
            Премудрость Бога и в Его Провидение, все направляющее ко благу. Так Григорий
            Назианзин говорит: «Я истинно знаю, что Бога высочайшая причина знает
            в полном совершенстве причины наших намерений и поступков».'
          cn: '在撒玛利亚大饥荒时期，先知以利沙曾预言，明日此时，一量上等面粉将值一舍客勒，两量大麦也将是同样价格。当时，撒玛利亚王的一个臣仆，就是王倚靠其手臂的那位，被不信所困，他竟嗤笑并回答先知：「即便上主在天上开了窗户（意即从天上降下小麦与五谷），这事也绝不可能发生。」然而以利沙却对他说：「看哪，你必亲眼目睹此事，但你却吃不到它。」以利沙的预言果然应验：叙利亚军队在夜间被天上的能力惊吓，仓皇逃离撒玛利亚城下，撇下了他们所有的补给。因此，撒玛利亚的粮食价格大跌，百姓蜂拥而至争相购买。那臣仆亦在其中，结果被拥挤在城门口的百姓所践踏，死去了。诚然：


            「必死之人的筹算是不确定的，我们的意念也容易出错。」（智慧篇 9:14）


            但上帝却是全能的：祂完全而精准地知晓一切未来、现在和过去之事。因为祂深知祂行事的方式，对于祂亲手所造的一切事物，祂都有清晰的认识：世上向我们所显明的一切，仿佛是从隐蔽之处而出，我们看似偶然发生之事，祂却早已从亘古就预知了。上帝的护理在其至为智慧的安排中，绝不会有所改变。然而，由于这些安排是至深且不可测度的奥秘深渊，许多人眼见无数的不法与恶行因上帝的恒久忍耐而未受惩罚，而上帝的选民却因诸多苦难而得以修正与考验，便坠入不信的无底深渊。他们认为上帝对人类事务毫不在意，也看不出义人与恶人之间有任何区别。传道者说：


            「万事临到众人都是一样：义人与恶人，良善与邪恶，洁净与不洁净，献祭的与不献祭的，都有一样的结局；好人如何，罪人也如何；起誓的如何，惧怕起誓的也如何。」（传道书
            9:2）


            这一切在我们看来似乎是缺乏理性的、偶然发生的，就如同一个朴拙之人看见报时的钟表：他看到钟表的表面和时针；他不知道钟表的内部机件，便以为时针是自行转动、偶然运转，并非出于预定的设计。但机械师却极其清楚钟表的构造。同样，上帝的护理对于我们这些朴拙之人而言是不可测度、隐藏不显的；但它却蕴含着对世界合理与公义统治的全面秩序。我们看见世间各种宏大和微小的事件与现象的外部秩序；但上帝那奇妙、至慧的护理，驱动着整个世界机制的运作、维系和方向，却向我们隐藏，我们无法得见。由此便引出一种现象，许多人看到，按照人的理解，恶人亨通与善人遭难之间存在的矛盾，就断言没有上帝的护理，一切都是凭着人的意志和理性而行，或是出于盲目的幸运或不幸；然而，那些相信上帝至高智慧和祂护理的人，却以不同的方式思想和论证，他们相信上帝的护理引导万事趋向美善。正如格里高利·纳齐安曾说：「我确实知道，上帝那至高的缘由，完全透彻地了解我们意图和行为的缘由。」'
      - type: paragraph
        text:
          ru: 'Эти непогрешимые часы верно показывают все мгновения, секунды и минуты
            каждого человеческого поступка. Вавилонский царь Валтасар во время богатого
            ужина, увидев на стене кисть руки, пишущую неизвестные слова, ужаснулся
            и изменился в лице. Что видишь, о царю? Что смущаешься, чья это рука?
            Если же руки и писца не знаешь, зачем так ужасаешься? Бедный царь спрашивает
            у всех мудрецов вавилонских разъяснения написанного, и никто не может
            истолковать этого писания: все видят написанное, как часовую стрелку,
            но никто не разумеет, кто ее вращает и что она указывает. Пришел пророк
            Даниил и объяснил царю как самое письмо, так и его значение, говоря: Ты
            возгордилсяпротив Господа небес, и сосуды Дома Его принесли к тебе, и
            ты и вельможи твои, жены и наложницы твои пили из них вино, и ты славил
            богов серебряных и золотых, медных, железных... и каменных, которые ни
            видят, ни слышат, ни разумеют; а Бога, в руке Которого дыхание твое и
            у Которого все пути твои, ты не прославил. За это и послана от Него кисть
            руки, и начертано это писание... мене, мене, текел, упарсин. Вот и значение
            слов: мене – исчислил Бог царство твое и положил конец ему; Текел – ты
            взвешен на весах и найден очень легким; Перес – разделено царство твое
            и дано Мидянам и Персам.Время последнее жизни твоей, о царю, приближается
            и исполнено при кончине бед, а потому сейчас же поспеши добре жить (то
            есть истинно покаяться). И откуда Даниил узнал это? Он прочел это на хронометре
            Божия Провидения (см.:Дан 5, 23–28). В ту же ночь все исполнилось.'
          cn: 这无误的时钟忠实地显示着人类每个行为的每一瞬、每一秒、每一分钟。巴比伦王伯沙撒在丰盛的晚宴上，看见墙上有一只手写着不明的文字，便大惊失色。你看见了什么，噢，君王？你为何困惑，这是谁的手？若你不知手之主人与写字之人，为何如此恐惧？可怜的君王向所有巴比伦的智者询问所写之字的解释，却无人能解读这书写：所有人都看见了所写的，如同看见了时针，却无人明白是谁在拨动它，它又指向何处。先知但以理前来，向君王解释了这书写及其意义，他说：「你对抗天上的主，他殿中的器皿被带到你这里，你和你的贵胄、你的妻妾用它们饮酒，你却赞美金银、铜铁……石头的神，这些神既不能看，也不能听，也不能明白；那手中有你气息、你一切道路都在他手中的神，你却没有荣耀他。因此，他从那里发出了这只手，写下了这些文字……米尼，米尼，提客勒，乌法珥新。」这些话语的意义是：米尼——神已数算你的国度，并使其终结；提客勒——你被放在天平上称量，显出你分量甚轻；培勒斯——你的国度被分裂，赐给了米底亚人和波斯人。噢，君王，你生命的终末时刻临近了，你的结局将充满灾祸，因此，现在就赶快过正直的生活（即真心悔改）。但以理从何得知这些？他是在上帝天意的计时器上读到的（参看：但以理书
            5:23-28）。就在那一夜，一切都应验了。
