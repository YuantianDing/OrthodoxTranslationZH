            труд, ни продолжительность болезни и ничто самое ужасное не возможет отторгнуть
            его от любимого предмета. Таким же образом и истинно преданный Богу человек
            все, что только Богу угодно, равно приятное себе или неприятное, принимает
            с удовольствием, потому что оно ниспослано ему Богом. Такова и должна
            быть наша воля во всех приключениях, постигающих нас по воле или же по
