          был объят сильнейшим желанием найти такого человека и не мог ни о чем другом
          думать, как только увидеть учителя и наставника сокровенной истины, усугубил
          он горячие мольбы свои к Богу. Вдруг слышит невидимый небесный голос, говорящий
          ему: «Выйди за двери церковного придела и найдешь человека, которого ищешь!»
          – Послушный этому голосу богослов, немедленно идет и у церковных дверей
          находит нищего в рубище, у которого голени покрыты струпьями и текущим из
          них гноем. Подходит к нему мудрый богослов и приветствует словами: «Доброго
          и благополучного утра желаю тебе, старче!» Старец отвечает на это: «Никогда
          не имел я недоброго и неблагополучного утра». Мудрый вопрошатель, как бы
          исправляя свое приветствие, говорит: «Да пошлет тебе Бог все доброе!» Убогий
          отвечает: «Никогда не постигало меня ничто недоброе». Усомнился при этом
          мудрый вопрошатель, думая, хорошо ли он слышит, может быть, он глух? И,
          выражая свои благопожелания старцу и приветствия в иных выражениях, говорит
