      - type: paragraph
        text:
          ru: В заключение этой главы представим читателю живые примеры того, как
            святые люди, эти орлы доброй природы, прямо взирали на свет солнца разума,
            воли Божией, воли чадолюбивого предвечного Отца и всемогущего Творца,
            хранителя и распорядителя вселенной. В какой полноте и совершенстве подчиняли
            они свою волю Его воле с любовью и благоговением и, невзирая ни на какие
            препятствия, последовали оной.
          cn: 在本章的结尾，我们将向读者呈现鲜活的例证，展示圣洁之人——这些良善本性的雄鹰——如何直接瞻仰理性之光的太阳，即上帝的旨意，那位慈爱永恒之父与全能创造者、宇宙的守护者和主宰者的旨意。他们以何等完全和完美的姿态，怀着爱与敬畏，将自己的意志顺服于祂的旨意，并且不顾一切障碍，追随了祂。
      - type: paragraph
        text:
          ru: 'Кто был в этом отношении мужественнее святого апостола Павла? На пути
            исполнения воли Божией его не могли удержать ни острие меча, ни блеск
            копий, ни побивание камнями и батогами, ни морские волнения, ни народные
            смуты, ни лютые бури, ни опасные и непроходимые дороги, ни ежедневное
            ожидание смерти – по собственным его словам:мы живые непрестанно предаемся
            на смерть ради Иисуса, чтобы и жизнь Иисусова открылась в смертной плоти
            нашей(2Кор 4, 10). Святой Павел, говоря Духом Святым, не откажется идти
            и в огонь, если бы требовала того воля Божия:я желал бы сам быть отлученным
            от Христа за братьев моих, родных мне по плоти(то есть за израильтян)
            (Рим 9, 3). «Что ты говоришь, о Павел, – возглашает святой Златоуст, –
            не ты ли сказал: “кто нас разлучит от любви Христовой?” Не сомневайся,
            святой Златоуст, в словах Павловых:я желал быи проч. Они означают в высочайшей
            степени любовь Павлову ко Христу, ими выражал он свое сильное желание,
            чтобы наибольшее число израильтян возлюбили Христа, за это он готов был
            бы отдать им избыток заслуженного им блаженства и славы со Христом, но
            не то, чтобы он отказывался от любви Христовой»[113]. Смотри, как орел,
            тот прямо и неуклонно обратил глаза свои к праведному солнцу Божественной
            воли. Такое крепкое соглашение с Божественной волей собственной нашей
            воли ничто не преодолеет, хотя бы против него вооружилось множество миров
            со всеми орудиями лести, насмешек и мучений.'
          cn: 在这一点上，谁能比圣使徒保罗更具勇气呢？在遵行上帝旨意的道路上，没有任何事物能阻碍他：无论是利剑的锋芒，长矛的闪光，石块与棍棒的击打，海上风浪，民众的骚乱，猛烈的风暴，危险崎岖的道路，还是每日对死亡的预见——用他自己的话来说：「我们活着的，是常常为耶稣被交于死地，使耶稣的生也在我们这必死的身上显明出来」（哥林多后书
            4:10）。圣保罗在圣灵的感动下，若上帝的旨意如此要求，他甚至不拒绝进入火中：「我为我的弟兄，我骨肉之亲，就是以色列人，情愿自己被咒诅，与基督分离」（罗马书
            9:3）。「保罗啊，你说什么？」圣金口若望大声疾呼，「难道你不是说过：『谁能使我们与基督的爱隔绝呢？』」圣金口若望啊，请不要怀疑保罗的话：「我情愿自己被咒诅」等等。这些话语表达了保罗对基督至高无上的爱，他借此表达了自己强烈的心愿，希望绝大多数以色列人都能爱基督，为此他甚至愿意将自己所赢得的与基督同享的福乐与荣耀的盈余赐给他们，但这绝非他放弃了对基督的爱[113]。看啊，他如同雄鹰一般，目光正直且坚定地转向了神圣旨意的公义之日。我们自己的意志若能如此坚固地与神圣旨意契合，那么没有任何事物能够战胜它，即使无数个世界携带着所有谄媚、嘲讽和苦痛的武器与它为敌。
      - type: paragraph
        text:
          ru: 'Многие святые мученики охотно шли на мучение и поругание за Христа,
            желая пролить за Него кровь свою: ибо среди жесточайших мучений они были
            изобильно поддерживаемы Божественными утешениями, а потому презирали мучения
            и самую смерть. Так святой Лаврентий[114], лежа на раскаленной железной
            решетке, почивал подобно путнику, лежащему на мягком одре; позорный во
            времена язычества крест Андрей Первозванный целовал, как чертог царский;
            дождь камней, как капли благодатной росы, принимал на себя первомученик
            Стефан. Всякий, пребывающий в столь многих бедах и приближающийся уже
            к смерти, если все это встречалось ему согласно воле и повелению Божию
            и он готов был добровольно потерпеть все ради Бога, тот поистине совершил
            величайший подвиг, как и должно быть; ибо мы все получили от Бога как
            телесные, так и душевные дары, и какое же исключение из них может быть,
            чего бы мы были вправе не отдавать Богу? Следовательно, школьное изречение:
            «Нет ни одного правила без исключений» здесь неприложимо. Правило господства
            Божественной воли без всяких исключений: всякий желающий жить по воле
            Божией обязан самого себя и все поступки, пожелания и мысли сообразовать
            с волей Божией. Один наставник внушал своим ученикам следующее: «Помните
            крепко учение человека, которого Бог избрал по сердцу Своему, царя Давида,
            который говорил Богу о самом себе:Готово сердце мое, Боже, готово сердце
            мое(Пс 107,2), оно готово благодарить Тебя во время для меня благоприятное,
            готово и во время злополучное. Хочешь Ты поставить меня пастырем словесных
            овец? Хочешь вручить мне царскую власть?Готово сердце мое, Боже, готово
            сердце мое.Если же Ты, Господи, скажешь мне: “не хочу тебя...нет Моего
            благоволения к тебе”,то вот я; пусть творит со мною, что Ему благоугодно(2Цар 15, 26).
            Вот достойное благочестивого царя глубочайшее смирение сердца и полное
            отречение своей воли. Ибо что значат слова: “не хочу тебя”? Это значит
            – не хочу, чтобы ты был царем, не хочу, чтобы продолжал свою жизнь; –
            я готов повиноваться Тебе, Господи, говорит Давид. Все тяжкие испытания
            Давида, постигавшие его по Божиему допущению, он переносил с глубочайшим
            смирением: гонение от Саула, возмущение против него злонравного зятя и
            злейшего сына Авессалома, покушавшегося на лишение отца венца царского
            и на самое его здоровье, укрывательство его от преследования врагов в
            пещерах и логовах звериных, кроткое перенесение оскорблений и бросание
            в него камнями – во всем этом Давид смиренно покорялся воле Божией, говоря: “Да
            сотворит Господь со мной по благому Своему усмотрению”. Вотчудная добродетель,достойная
            достойнейшего царя! Ради ее одной он мог быть возлюблен Богом, тем более
            когда возносил свои благодарения Ему со слезами за все приятное и неприятное,
            облекшись в одеяния плача и скорби. Этот достойный и милость Божию был
            готов искупить всевозможными лишениями, – пожертвованием своей свободы,
            детей, всех богатств, и почестей, и здоровья, чтобы только не противиться воле
            Божией; он предоставлял ей самого себя и все окружающее его, говоря при
            всяком событии:Готово сердце мое,Боже, готово сердце мое».'
          cn: 许多圣烈士欣然为基督忍受酷刑与侮辱，渴望为祂倾洒自己的鲜血：因为在最残酷的折磨中，他们得到了丰盛的神圣慰藉，因此他们轻蔑苦难，甚至轻蔑死亡。圣劳伦斯[114]躺在炽热的铁架上，安息得如同旅客躺在柔软的卧榻上；使徒安德烈亲吻了在异教徒眼中羞辱的十字架，如同亲吻君王的殿堂；初殉者司提反接受了如甘露般降下的石雨。凡身处如此多苦难、濒临死亡之人，若这一切都按照神的旨意和命令临到他，而他甘愿为神忍受一切，那他确实成就了最伟大的功业，也理当如此；因为我们从神那里领受了身体和灵魂的恩赐，又有什么恩赐是我们可以不归还给神的呢？因此，俗语「没有规则没有例外」在这里并不适用。神圣意志的主宰是没有任何例外的：凡是愿意按神旨而活的人，都必须将自己的一切行为、愿望和思想与神的旨意相符。一位导师曾向他的学生们灌输以下教诲：「务要牢记神按自己的心意拣选的人——大卫王——的教诲，他向神谈论自己说：『神啊，我心坚定，我心坚定』（诗篇
            107:2），它准备好在顺境中感谢你，也准备好在逆境中感谢你。你愿意立我作理性的羊群的牧人吗？你愿意将王权交托给我吗？『神啊，我心坚定，我心坚定』。但如果你，主啊，对我说：『我不要你……我不喜悦你』，那么，我就在这里；愿他照他所喜悦的待我（撒母耳记下
            15:26）。这是圣洁君王应有的最深切的谦卑和完全的自我舍弃。因为『我不要你』是什么意思呢？它的意思是——我不愿你作王，不愿你继续生命；——大卫说，我甘愿顺服你，主啊。大卫所遭遇的一切由神许可的严峻考验，他都以深深的谦卑承受：撒母耳的追杀，邪恶的女婿和最凶恶的儿子押沙龙的反叛，押沙龙企图剥夺父亲的王冠和他的健康，他躲避敌人的追击，藏身于山洞和野兽的巢穴，温顺地忍受侮辱和被投掷石块——在这一切之中，大卫都谦卑地顺服神的旨意，说：『愿上主照他美好的旨意待我』。这是多么美妙的德行，配得上最伟大的君王！单凭这一点，他就可能蒙神所爱，更何况他以泪水为所有顺心和不顺心的事情向神献上感谢，身着哀伤的衣袍。这位配得上神恩典的人，甘愿以一切可能的匮乏来赎回恩典——牺牲自己的自由、儿女、所有财富、尊荣和健康，只为不抵挡神的旨意；他将自己和周遭的一切都交托给神，在每件事上都说：『神啊，我心坚定，我心坚定』。」
  - type: heading2
    text:
      ru: Глава II. О том, как пагубно неразумное наше своеволие, если оно не будет
        ограничено и укоренится в человеке
      cn: 第二章：论我们不明智的任性若不加节制，并在人心中扎根，将是何等有害
    children:
    - type: paragraph
      text:
        ru: 'Один красноречивый учитель сказал: «Неразумная наша воляБога уничтожает:ей
          бы хотелось, дабы Бог не казнил ее за ее грехи или по своему несуществованию,
          или по нежеланию вмешиваться в дела человеческие, или же по неведению о
          последних. Следовательно: неразумная воля или вовсе отрицает бытие Божие,
          или, допуская оное, считает Бога бессильным или невсеведущим и несправедливым»[115].
          Для изъяснения этих недоумений неразвитого разума, или безумного человека,
          весьма полезно предложить следующую притчу.'
        cn: 一位雄辩的老师曾言道：「我们愚昧的意志毁灭了上帝：它希望上帝不因其罪恶惩罚它，或者是因为上帝不存在，或者是不愿干预人类事务，再或者是因为对人类事务一无所知。因此：愚昧的意志要么完全否定上帝的存在，要么在承认上帝存在的同时，认为上帝无能、无所不知且不公。」[115]为了解释这些未开化理智或愚昧之人的困惑，提出以下这则寓言将大有裨益。
