      text:
        ru: 'Итак, все, что Бог посылает нам или попускает других сделать для нас
          приятное или противное, сладкое или горькое, равно вменяю, и все как от
          руки милосердного Отца охотно приемлю, и одного только того желаю, чего
          желает Бог и что Ему угодно попустить других сделать мне. Таким образом
          все для меня происходит и делается по Божиему и, вместе с тем, моему собственному
          желанию. Весьма достоин сожаления тот, кто считает так называемое мирское
          счастье за что-либо важное и существенное, и действительно тот несчастен,
          кто ищет в мирском каком-либо благе себе полного удовлетворения: истинное
          и незыблемое удовольствие и блаженство в настоящей жизни получает только
          тот, кто искренно и несомненно отдал себя в волю Божию и проводит здешнюю
          жизнь свою по воле Божией, ни в чем ей не противореча. Ибо воля Господня
          есть полнота совершенства и доброты, она никогда не изменяется, и вне ее
          нет другой воли, более лучшей, более праведнейшей, она произносит праведный
          суд о всех, а о ней никто не может изречь праведного приговора, обличающего
          ее в противоречии. Я прилагаю всевозможное усердие, всей моей мыслью стремлюсь
          к тому, чтобы всегда желать и хотеть того же, чего хочет Бог от разумного
          существа вообще и в частности от меня убогого. А потому я никогда не был
          неблагополучным, ибо всю мою собственную волю всецело отдал в руки Божии,
          так что сердечное мое хотение или нехотение есть то же самое, что и Божие
          обо мне хотение, или Его промышление обо мне, и я благодарю Бога во всяком
          положении моем за получаемую мной от Него милость, хотя бы она вообще казалась
          и горькою». «Разумно ли ты говоришь все это? – возразил ему вопрошающий.
          – Но, прошу тебя, скажи мне: если бы Бог изволил низринуть тебя во ад, те
          же ли самые мысли владели тобой, какие сейчас мне высказал?»Нищий духомвдруг
          воскликнул: «Меня ли Он низринет в преисподнюю? Да будет тебе известно,
          что у меня есть две дивно крепкие руки, ими бы я уцепился за Бога: одна
          рука –глубочайшее смирениечерез принесение самого себя в жертву Богу; другая
          –нелицемерная любовь к Богу,разливающаяся от сего глубочайшего центра на
          всех ближних наших через наши благотворные для них действия. Означенными
          обеими руками крепко ухватился бы я за Бога, и куда бы ни послал Он меня,
          повлек бы я и Его с собой вместе, и поистине мне было бы благоприятнее быть
          с Богом вне неба, чем без Бога в небе». Ответ этот крайне удивил мудрого
          вопрошателя, он внутренне сознавал, что открытая ему старцем дорога ведет
          каждого прямо к Богу без всякого заблуждения, и это действительно превосходнейший
          путь из всех путей, ведущих к Богу. Захотелось опять мудрому вопрошателю
          убедиться в высоком разуме, скрывающемся под грубой оболочкой старческого
          тела. «Откуда ты пришел сюда?» – спрашивает мудрый старца.'
        cn: '「因此，无论上帝赐予我们什么，或允许他人为我们带来愉悦或痛苦、甘甜或苦涩，我都会一视同仁地接受。我乐意从慈悲之父手中领受一切，并且只愿上帝所愿，只愿他所允许他人对我所做的。如此一来，万事万物皆依循上帝的旨意，同时也依循我自己的愿望而发生和成就。那些将所谓世俗幸福视为重要和实质之物的人，实在令人怜悯；而那些在世俗的任何美好中寻求完全满足的人，确实是不幸的：唯有那些真心诚意、毫无疑虑地将自己完全交托于上帝旨意，并在此生中依照上帝旨意行事，从不违背上帝旨意的人，方能获得今生真正的、坚不可摧的快乐和福佑。因为主之旨意是全备的完善与良善，它永不改变，在其之外别无更美、更公义的旨意。它对万事万物都发出公义的判断，而无人能对它发出公义的判决，指摘其矛盾之处。我竭尽所能，倾尽我所有的心思意念，一心渴望并愿意与上帝对理性受造物，特别是对我这个卑微之人所愿的完全一致。因此，我从未身陷不幸，因为我已将我所有的自由意志全然交托于上帝之手，以至于我内心的意愿或不愿，都与上帝对我的意愿，或祂对我的眷顾完全相同。我在我所有的境况中都感谢上帝所赐予我的恩典，即使它整体上看似是苦涩的。」


          「你所说的这一切是否合乎情理？」发问者反驳道，「但请告诉我：如果上帝愿意将你投入地狱，你是否仍会怀有你现在对我所说的那些想法？」


          神贫之人突然高声说道：「他会将我投入地狱吗？你须知，我有两只奇妙坚韧的手，我将用它们紧紧抓住上帝：一只手是深邃的谦卑，通过将自己献祭给上帝；另一只手是对上帝的真诚之爱，这爱从这深邃的中心流溢出来，通过我们对邻舍的仁慈行动而及于我们所有的近人。我将用这两只手紧紧抓住上帝，无论他把我送到哪里，我都会把他一起带去；而且说实话，与上帝同在天堂之外，比没有上帝而身处天堂，对我来说更为合宜。」这个回答极大地惊诧了这位智慧的发问者，他内心深处明白，这位长老向他揭示的道路能引领每个人径直走向上帝，毫无任何迷误，这确实是通往上帝所有道路中最卓越的一条。智慧的发问者又想再次确认这位长老粗糙外表下所隐藏的崇高智慧。「你从何而来？」智慧的发问者问道。'
    - type: paragraph
      text:
        ru: – «Я пришел от Бога».
        cn: ——「我从上帝而来。」
    - type: paragraph
      text:
        ru: – «А где ты нашел Бога?»
        cn: ——「你在哪里寻得了上帝？」
    - type: paragraph
      text:
        ru: – «Там, где оставил я все созданные предметы».
        cn: —— 「在我遗弃一切被造之物的地方。」
    - type: paragraph
      text:
        ru: – «Где ж ты оставил Бога?»
        cn: ——「你究竟把上帝丢在了哪里？」
    - type: paragraph
      text:
        ru: – «Оставил я Бога в чистых сердцах и доброй воле».
        cn: – 「我把上帝留在了纯洁的心灵和善良的意志里。」
    - type: paragraph
      text:
        ru: 'После этого мудрый спрашивает старца: «Кто же ты, старче, и к какому
          сословию принадлежишь?» Нищий немедленно дал следующий ответ: «Кто бы я
          ни был, я доволен своим уделом и не променяю его на богатства всех царей.
          Царем может быть назван каждый человек, умеющий благоразумно и мудро управлять
          и владеть собою». «Царь ли ты, – спрашивает мудрый нищего, – и где твое
          царство?» «Там, – отвечает нищий, указывая перстом на небо, – царь есть
          тот, для кого царство написано в книге судеб особыми отличительными чертами».
          Желая положить конец вопросам, мудрый спрашивает нищего: «У кого ты, старче,
          научился тому, что мне изложил теперь в своих ответах, кто вложил тебе это
          в ум?» «Открою тебе поистине и это, господин! Я все дни провожу в молчании,
          в молитвах или добрых и благочестивых размышлениях, а более всего постоянно
          содержу в уме и памятитщаниео том, как бы мне крепче и теснее войти в единение
          с Богом через безграничную покорность Его святейшей воле. Такое посвящение
          себя всецело Богу может научить усердного человека многому истинному, доброму,
          святому, как в знании, так и в жизни».'
        cn: 此后，智者问长老说：「长老啊，您究竟是何人，又属哪个阶层呢？」 乞丐立即答道：「无论我是谁，我都满足于自己的命运，不愿用它去交换世间所有君王的财富。凡是能明智而有智慧地管理和驾驭自己的人，都可以被称为君王。」
          智者问乞丐：「您是君王吗？您的国度又在哪里？」 乞丐用手指着天空回答说：「在那里，对于那些在命运之书上，其国度被特殊而显著的笔触所书写的人而言，他就是君王。」
          智者想要结束提问，便问乞丐：「长老啊，您方才在回答中所阐述的一切，是从谁那里学到的？是谁将这些智慧灌输到您的心智之中？」 乞丐答道：「主啊，我确凿地将这事也告诉您！我日日都在沉默、祷告或良善虔诚的思索中度过，而最重要的是，我时刻将心思和记忆专注于如何通过对上帝至圣旨意无限的顺从，来更坚定、更紧密地与他合一。这种将自己全然献予上帝的奉献，能教导勤勉之人许多真实、美好、神圣的事物，无论是在知识上还是在生命中。」
    - type: paragraph
      text:
        ru: 'О многом хотел еще спросить мудрый у нищего духом, но, имея твердую надежду
          найти для этого другое благоприятное время, простился с ним: «Будь здоров,
          старче!» И ушел от него, внутренне размышляя: «Вот нашел я истинного учителя
          правого пути к Богу».'
        cn: 明智之人还有许多问题想请教这位灵性贫乏者，但怀着坚定的希望，认为日后必能找到另一个有利的时机，便与他告别道：「愿您安康，老者！」他离开了，内心沉思着：「我终于找到了一位指引通往上帝正途的真正教师。」
    - type: paragraph
      text:
        ru: 'Прекрасно об этом же выразился блаженный Августин: «Являются некнижные
          и предупреждают нас в Царствии Небесном; мы же со своей мудростью о нем
          не усердно печемся, а толкаемся бедственно здесь, в сей жизни, погрязая
          в сквернах плоти и крови»[41]. Об этом же самом противостоянии духовного
          смиренномудрия с мирской мудростью Иисус Христос говорит в Своей благодарственной
          молитве к Богу Отцу:славлю Тебя, Отче, Господи неба и земли, что Ты утаил
          сие от мудрых и разумных и открыл то младенцам(то есть чистым в сердце):ей,
          Отче! ибо таково было Твое благоволение(Мф 11, 25–26). Действительно, под
          худым рубищем часто скрывается высокая мудрость. И кто бы мог предполагать
          и поверить, что в столь простом, незнатном человеке заключается такое высокое
          познание о Божественном Существе. Кто бы мог поверить, что в бескнижной
          простоте можно найти такую высокую мысль, как представление убогого старца
          о двух руках несокрушимой силы – то есть о всецелом приношении себя Богу
          и всецелой своей любви к Нему, выражаемой исполнением Его заповедей: этими
          руками действительно попускает Бог связывать Себя человеку, от других же
          прикосновений к Себе Он устраняется.'
        cn: 关于这一点，蒙福的奥古斯丁也曾如此优美地表达：「那些不谙书本之人已先行我们进入天国，并向我们预告；而我们凭借自己的智慧，却不殷勤寻求天国，反倒可悲地在此生中挣扎，沉溺于肉体与血的污秽之中」[41]。对于这种属灵谦卑与世俗智慧的对立，耶稣基督在祂向父神的感恩祷告中也提到了同样的事：「我感谢你，父啊，天地的主，因为你将这些事向聪明通达的人藏起来，却向婴孩（即内心纯洁之人）显出来。父啊，是的，因为你的美意本是如此。」（马太福音
          11:25-26）。确实，在破旧的衣衫下常常隐藏着高深的智慧。谁又能想到并相信，在如此一个简单、卑微的人身上，竟蕴含着对神性如此高深的认识？谁又能相信，在不谙书本的质朴中，竟能找到如此深刻的思想，如同那位贫苦老人所描绘的，两只不可摧毁的力量之手——那便是将自己完全献给上帝，以及借由遵守祂的诫命来表达对祂的完全之爱：上帝确实容许人以这双手捆绑祂自己，而对于其他任何触碰，祂则会退避。
  - type: heading2
    text:
      ru: Глава II. Какая человеческая воля преимущественно достойна соединения с
        Божией волей
      cn: 第二章 人的哪种意愿最应与神的旨意结合
    children:
    - type: paragraph
      text:
        ru: По вступлении на престол персидского царя Артаксеркса им было сделано
          распоряжение собрать со всех сторон царства лучших и знатнейших девиц в
          знаменитый город Сузу для нахождения их при дворе в царской свите. На подготовку
          к достойному царской особы представлению назначен был им годичный срок для
          украшений телесных и для усвоения добрых душевных свойств и поведения, подобающих
          лицам, удостаиваемым такой высокой чести (см.:Есф 2,2–12). Если требуется
          столько времени для приобретения различных нарядов и усвоения качеств душевных,
          чтобы сделаться достойными пребывания при дворе царя земного, то с каким
          постоянством должны мы обращать ежеминутно свое внимание на собственную
          нашу волю – дикую, эгоистическую, лишенную истинного душевного благородства
          и добродетельной красоты? Преобразовать ее, отсекая от нее черты дикого
          безобразия, бессловесных животных инстинктов, самодовольства и эгоизма,
          и таким образом приготовить ее быть достойной величайшей чести служить вечному
          Царю Небесному и здесь, на земле. Жить непорочно по вере и любви евангельской, припадая
          пред Ним, нашим Спасителем, в искренней молитве с сознанием своего недостоинства
          и с твердым намерением исправить себя. Очищать совесть принятием Святых
          Таин Тела и Крови Христовых после твердого обещания не идти впредь по тернистому
          пути греха; и там, в загробной жизни, когда Он неожиданно, днем или ночью
          потребует нас на праведный суд Свой для решения последней вечной нашей участи.
        cn: 波斯国王亚哈随鲁登基后，他下令从王国各地召集最优秀、最高贵的少女到著名的书珊城，让她们在宫中侍奉。他规定了一年的时间，让她们为觐见国王做准备，包括身体上的装饰以及培养美好的心灵品质和行为，以配得上如此崇高的荣誉（参见：以斯帖记
          2:2-12）。如果需要如此长的时间来置办各种服饰并培养心灵品质，才能配得上在地上君王的宫廷中侍奉，那么我们又该以何等的恒心，每时每刻关注我们自身的意志——那野蛮、自私、缺乏真正心灵高贵和德性之美的意志呢？我们必须改造它，斩除其野蛮丑陋、无言动物本能、自满和自私的特征，从而使它配得上在地上事奉永恒的天国君王这一至高无上的荣耀。我们要以福音的信仰和爱，过着无可指摘的生活，在祂——我们的救主——面前，以真诚的祷告俯伏，认识到自己的不配，并坚定地决心改正自己。在坚决承诺不再走罪恶荆棘之路后，我们要通过领受基督圣体和圣血的圣事来洁净良心；而在那来世，当祂在白天或黑夜出其不意地召我们到祂公义的审判台前，以决定我们最终的永恒命运时。
    - type: paragraph
      text:
        ru: 'Желая обстоятельнее и подробнее объяснить упомянутое выше приготовление
          нашей воли для достойного единения с Божественной волей, укажем путь, открытый
          нам Словом Божиим, и те условия, которым обязана подчиниться человеческая
          воля для обновления в душе своей первого образа и подобия Божия, избегая
          при этом дерзости постигнуть вполне ограниченным нашим умом глубочайшие
          тайны беспредельного ума и Премудрости Божией. Законность и правда означенных
          условий (то есть заповедей или повелений Божиих) открывается не только из
          их Божественногоначала,но объясняется и общей, врожденной, земной справедливостью.
          Так господин или хозяин, принимая к себе в дом нового служителя или служанку,
          вначале договаривается с ними, предлагая свои условия: «Я хочу, чтобы ты,
          живя в моем доме, не выдумывал бы нелепых басней, не произносил бы слов,
          оскорбительных для Бога, и для всего того, что признается Церковью святым
          и священным, не любил бы противоречить истине, не пьянствовал бы и не бездельничал,
          а напротив, старался бы быть верным, усердным, послушным и заботливым в
          исполнении порученных тебе дел или занятий». Каждый хозяин имеет право предлагать
          своей прислуге такие условия и требовать исполнения их под страхом удаления
          нерадивых из своего дома. Неужели же Всемогущий, Праведный и Премудрый Бог,
          вступая в завет единения с волей людей, не волен предлагать им Свои условия
          для такого единения?'
        cn: 为了更详尽细致地解释上述预备我们的意愿以配得与神圣意愿合一，我们将指出神圣之道向我们敞开的道路，以及人类意愿必须顺从的条件，以便在其灵魂中更新最初的形象和神之肖像，同时避免傲慢地用我们有限的头脑完全理解无限心智与神之智慧最深奥的奥秘。上述条件（即神的诫命或吩咐）的合法性和公义不仅显明于其神圣的起源，也通过普世的、与生俱来的尘世公义得到解释。就像主人或房主在家里接纳新的仆人或女仆时，首先会与他们商议，提出自己的条件：「我希望你住在我的家里时，不要编造荒谬的寓言，不要说出侮辱神的话语，不要说出侮辱教会所视为圣洁和神圣的一切的话语，不要喜欢与真理相悖，不要酗酒，不要游手好闲，相反地，要努力在履行交付给你的事务或职业时做到忠诚、勤勉、顺服和尽心。」每位主人都有权向他的仆人提出这些条件，并要求他们履行，否则便会驱逐那些不尽心的仆人。难道全能、公义和全智的神，在与人类的意愿建立合一之约时，就没有自由向他们提出祂为此合一而设的条件吗？
    - type: paragraph
      text:
        ru: Рассмотрим в следующих главах важнейшие из свойств человеческой воли,
          желательные и угодные Богу, сообразные с Его святейшей волей.
        cn: 在接下来的篇章中，我们将思索人类意志中最重要的几种特质，它们是神所喜悦的，与祂至圣的旨意相符。
    - type: heading4
