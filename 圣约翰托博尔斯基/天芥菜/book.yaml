      - type: paragraph
        text:
          ru: 'Святитель Павлин Милостивый, епископ Ноланский, говорил: «Если Бог
            нам помощник в борьбе с врагом, то и паутинные сети охранят нас лучше,
            чем каменные стены; напротив, если Бог оставил меня и нет Его со мной,
            тогда тончайшая паутинная ткань сделается для меня сильнейшей препоной
            к достижению цели, чем самые крепкие стены». В доказательство справедливости
            своих слов он приводит такой факт: один ноланский священник по имени Феликс
            укорял язычников за их мерзкое идолопоклонство; язычники за это преследовали
            его и хотели убить; он, убегая от преследования, скрылся в тесном промежутке
            между двух каменных старых построек; в одной из последних находилась расселина,
            через которую пролез гонимый священник. Таким образом преследователи потеряли
            его из виду, хотя и прилежно осматривали ту расселину, затканную паутиной,
            которую паук немедленно поправил. И заключили они, что через расселину
            никто не пролезал, иначе паутина была бы разорвана, а потому и прекратили
            преследование[87].'
          cn: 圣保林，诺兰主教，仁慈者，曾言道：「倘若上帝是我们在与敌人争战中的帮手，那么蛛网也能比石墙更好地护佑我们；反之，若上帝离弃了我，不再与我同在，那么最细微的蛛网也能成为我达到目标最强大的阻碍，甚于最坚固的城墙。」为证其言之确凿，他引述了这样一件事实：一位名叫费利克斯的诺兰司祭，曾斥责异教徒可憎的偶像崇拜；为此，异教徒们迫害他，欲将其置于死地；他为躲避追捕，藏身于两座古老石砌建筑之间的一道狭窄缝隙中；其中一座建筑上有一道裂缝，受追逐的司祭从那里钻了进去。就这样，追逐者们失去了他的踪影，尽管他们仔细查看了那道被蜘蛛网遮蔽的裂缝，蜘蛛很快就修补好了蛛网。于是他们断定没有人从裂缝中钻过，否则蛛网必然会破裂，因此便停止了追捕[87]。
      - type: paragraph
        text:
          ru: 'Истинно сказано:Воззваша праведнии, и Господь услыша их и от всех скорбей
