          cn: 古罗马人通常会在呈递给凯撒的请愿书上如此署名：「您的神性和威严的忠仆某某」。异教徒这样做仅仅是出于谄媚和取悦世人，然而我们基督徒，当在全能的上帝面前祈祷，祈求祂赦免我们的罪过，并在我们所有的需要中赐予帮助时，就更应该表达出最谦卑的请求，并非出于谄媚，而是出于对我们罪性的深刻认识，以及对宇宙造物主和主宰者真正威严的崇敬，我们当说：「主啊，我的上帝！我，您不配的仆人，您亲手所造的受造物，谦卑地将我整个人献给您全能的威严，并将您赐予我的自由意志，怀着爱意顺服于您智慧而全圣的旨意，因为我深知，只有谦卑地顺从您至圣的旨意，才构成人类生命的完美，才是可见之天以外的真正天堂！」
