          cn: 挪亚先于众人，从神领受了关于神圣不息之天意的训诲和教导。神确切而详尽地晓谕他，方舟（即大船）为何而造，其益处何在：它当有何等长宽高；挪亚当如何将各类生灵（洁净与不洁的，各按数量）带入方舟；如何为每种生灵指定各自的住处并预备食物；以及挪亚何时、如何与他的七位家人一同进入方舟。因为主神喜悦预先定意，使全人类沉浸于洪水中。由此，挪亚汲取了关于神奇妙天意遍及万物的知识；这知识在他心中生发了全然将自己与家人，以及方舟中所有生灵的救赎，都全然寄托于神的渴望，即使在地上所有生灵皆归于坟墓之时。怀着这样的盼望，挪亚便能轻易地将自己的意愿完全顺服于神的旨意，并遵行神所吩咐的一切；这正是对挪亚最高的赞扬：「挪亚就这样行了。凡神所吩咐的，他都照样行了。」（创世记
            6:22）。在此，我们必须仔细研读圣经中的这句话：「挪亚和他的家人进入方舟，上主就把他关在方舟里头。」（创世记 7:16）。为何神将方舟入口的钥匙带走并收回了呢？请允许我发问：难道不更应当将这把钥匙交给挪亚自己吗？待洪水退去，水干涸之后，挪亚便可自行打开方舟出来。神之所以不将那把钥匙托付给任何人，而是喜悦亲自保管，乃是为了使方舟中被关起来的，仍由引入并关闭他们的那只手带领出来；如此，他们便不会视除祂以外的任何人作他们的首领和拯救者，并会将他们所有的盼望都寄托在祂身上。
      - type: paragraph
        text:
          ru: 'Таким же образом Иосиф, по царе первый властелин Египта, наставлен
            был дивными приключениями, чтобы познать Провидение Божие, когда же уразумел,
            что Провидение Божие всех и все обнимает, научился совершенному упованию
            на Бога во всем. По этой-то причине попустил Бог, что старший виночерпий
            фараона, заключенный вместе с Иосифом в темнице, которого усердно просил
            Иосиф не забыть и о нем пред фараоном, когда будет освобожден и предстанет
            в прежней милости, забыл об этом прошении Иосифовом и вспомнил о нем только
            по истечении двух лет, забыл он по Божиему допущению, чтобы Иосиф научился
            полагаться не на человеческую помощь и любовь, но только на самую милость
            Божию и одного Бога благодарить за свое освобождение (см.:Быт 40). Хорошо
            объясняет этот факт святой Златоуст: «Размысли, по возвращении старшего
            виночерпия в первый чин прошло два года. Ибо подобало ожидать благоприятного
            времени, чтобы с большей честью и славой изведен был Иосиф из темницы.
            Потому что, если бы виночерпий вспомнил об Иосифе прежде сна фараонова,
            то освободил бы Иосифа от уз и темницы своим ходатайством за него, причем
            добродетель Иосифова не была бы для всех заявлена и всеми прославлена.
            Ныне же Всемогущий и Всепремудрый Бог, знающий, как совершенный Художник,
            сколько времени золото находится в огне для своего очищения, попускает
            старейшему виночерпию до двухлетнего времени забыть об Иосифе, пока наступит
            время сна фараонова, и когда самая нужда заставит вспомнить об Иосифе,
            как искусном снотолкователе, для большего прославления сего праведника
            во всем царстве фараоновом»[193]. Вот причина величайшего благоговения
            Иосифа к воле Божией и его величайшей благодарности Богу, обнаружившихся
            в том, что он все прежние свои злоключения приписывает не злобе братьев
            своих, но воле Божией – предотвратить через него и предохранить от голодной
            смерти престарелого своего отца, братьев и множество народа. Это открывается
            из слов Иосифа к своим братьям:не... выпослалименя сюда,но Бог (см.:Быт 45, 5). И
            далее, прощая вину своих братьев, говорит им Иосиф:не бойтесь, ибо я боюсь
            Бога; вот, вы умышляли против меня зло; но Бог обратил это в добро, чтобы
            сделать то, что теперь есть: сохранить жизнь великому числу людей; итак
            не бойтесь: я буду питать вас и детей ваших(Быт 50, 19–21).Какое ревностное
            старание исполнять волю Божию видим мы у Ноя и у Иосифа, такое же было
            повиновение ей и у всех святых избранников Божиих, о каждом из них достойно
            сказать:они отдали самих себя, во-первых, Господу, потом и нам по воле
            Божией (2Кор 8,5).'
          cn: 同样地，埃及的首位宰相约瑟，也曾经历奇妙的际遇，以认识上帝的旨意。当他明了上帝的旨意包罗万象、普施众生之时，便学会了在凡事上完全信靠上帝。正是为此，上帝才允许法老的首席酒政，那个与约瑟一同被囚于狱中的人——约瑟曾恳切地求他，待他被释放、重获恩宠之后，不要忘记自己——竟然遗忘了约瑟的请求，直到两年之后才想起他。他的遗忘是蒙上帝允许的，以便约瑟学会不依赖人的帮助和爱，而唯独依靠上帝的怜悯，并唯独感谢上帝使他获得释放（见：创世记
            40）。圣金口约瑟芬对此解释得极好：「思量，当首席酒政复归旧职后，又过了两年。因为理应等待有利的时机，以便约瑟能以更大的尊荣和光彩被带出监牢。倘若酒政在法老做梦之前便想起约瑟，那么他会通过为约瑟求情而将约瑟从枷锁和监牢中解救出来，如此一来，约瑟的美德便不会向众人昭示，也不会得到众人的颂扬。如今，全能全智的上帝，深知如同完美的匠师般，黄金需在火中历经多久方能得以提纯，故允许首席酒政遗忘约瑟长达两年，直到法老做梦之时，且直到情势本身迫使人想起约瑟这位精于解梦之人，以便这位义人能在法老的整个王国中得到更大的荣耀。」[193]
            这便是约瑟对上帝旨意怀有至高敬畏，并对上帝怀有至深感恩的原因，这体现在他将自己过往的一切不幸，并非归咎于兄弟的 злоба，而是归于上帝的旨意——通过他来防止和保护他年迈的父亲、兄弟以及众多百姓免于饥饿而死。这从约瑟对他兄弟们说的话中可以清楚看出：不是你们差我到这里来，而是上帝（见：创世记
            45:5）。并且，约瑟在宽恕兄弟们的过犯之后，又对他们说：不要害怕，因为我敬畏上帝；看哪，你们曾恶意图谋加害于我；但上帝却将此变为美善，成就了今日之景：保全了众多人的性命；所以不要害怕：我将供养你们和你们的孩子（创世记
            50:19-21）。我们在挪亚和约瑟身上看到了何等热忱地努力遵行上帝的旨意，所有上帝的圣洁选民也都如此顺服，对于他们每一个人都可恰如其分地说：他们首先将自己献给主，然后又按着上帝的旨意献给我们（哥林多后书
            8:5）。
