            это случилось? – вверимся Его Промыслу, ибо без причины ничего не бывает»[141].
            Подтверждая это, продолжает блаженнейший отец, «Промысл Божественный учит
            нас, чтобы мы во всяком происшествии не порицали бы неразумно происшедшее,
            но прилежно искали бы в нем пользу, и где при этом разум наш изнемогает,
