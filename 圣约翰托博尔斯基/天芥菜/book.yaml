        text:
          ru: 'Пожертвовав своеволием, обречем себя на добровольное терпение укоризны
            и поношений. Внимая наставлению святого апостола Павла:во всем,– говорит
            он, – явимсебя, как служители Божии, в великом терпении в чести и бесчестии,
            при порицаниях и похвалах: нас почитают обманщиками, но мы верны(2кор
            6,4,8). Отдавшийся совершенно воле Божией должен часто повторять: «Господи!
            Тебя ради я охотно обрекаю себя на всякое поношение, бесчестие и укоризну
            и тем охотнее перенесу это, когда я невиновен. Ради Тебя я не отказываюсь
            быть презираемым, унижаемым и пренебрегаемым. Неприятно и горько такое
            угощение, однако я с радостью принимаю его, ибо оно принадлежит домостроительству
            Христову. Сам Христос Бог не только добровольно предал Себя на всякие
            поношения и укоризны, но и претерпел все за наши прегрешения, сделавшись
            за нас клятвой, по писанному:проклят всяк, висящий на древе(Гал. 3, 13;
            ср.:Втор 21, 23).'
          cn: 献上自我的意志，我们便甘愿承受责备与凌辱。聆听圣使徒保罗的教诲，他说：「我们凡事都要显明自己是上帝的仆人：在极大的忍耐中，在尊荣和羞辱中，在毁谤和赞誉中，我们被人看作是欺骗者，却是诚实的」（哥林多后书
            6:4，8）。一个完全顺服上帝旨意的人应当常常重复说：「主啊！为祢的缘故，我甘愿承受一切凌辱、羞辱和责备；当我无辜时，我更乐意忍受这一切。为祢的缘故，我不拒绝被人轻视、贬低和漠视。这样的遭遇虽令人不快且苦涩，但我却欣然接受，因为它属于基督的救赎计划。基督上帝不仅甘愿为我们承受一切凌辱和责备，更为了我们的罪过忍受了一切，替我们成了咒诅，正如经上所记：「凡挂在木头上的，都是被咒诅的」（加拉太书
            3:13；参阅：申命记 21:23）。
      - type: paragraph
        text:
          ru: Величайшие угодники Божии во времена язычества и гонений на христиан
            были порицаемы величайшимизлодеями;слышали они это и знали, однако ж терпеливо
            переносили. Но большая разница быть действительно злодеем или  только
            считаться таковым по молве людской и по понятиям религиозным. Первоепорицаниене
            требует объяснения, оно и детям понятно; но силу последнего порицания
            понимают вполне только те, которые, будучи невиновными, не противодействуют
            порицанию себя, по учению евангельскому, и принимают его как величайшую
            честь и славу по Божией воле, как бы от руки Божией.
          cn: 在异教时代和对基督徒的迫害中，最伟大的上帝的圣徒们曾受到最邪恶之人的斥责；他们听闻并知晓这一切，然而却耐心忍受。但，真正成为一个恶人，与仅仅因流言蜚语和宗教观念而被认为是恶人，二者之间存在巨大差异。前者所受的斥责无需解释，连孩童都能明白；但后者所受斥责的力量，唯有那些无辜之人，按福音书的教导，不抵挡对自己的斥责，并将其视作按上帝旨意而来的、仿佛出自上帝之手的最大荣耀和尊贵，方能完全领悟。
      - type: paragraph
        text:
          ru: 'Возьмите в пример Божию Матерь, Преблагословенную Деву Марию, предавшую
            Себя всей душой и сердцем в волю Божию: Иосиф, Ее обручник, видя Ее непраздной,
            ужаснулся и намерен был тайно развестись с Нею. Что ж делает Пресвятая
            Дева? Она молчит; всякое о Себе мнение поручает воле Божией. Примеру Божией
            Матери последовали многие святые угодники Божии. Они хотя и были ложно
            оговариваемы в тяжких преступлениях, но благоразумно молчали и претерпевали
            бесчестье и многие укоризны, предавая себя во всем воле Божией.'
          cn: 以圣母，那极受祝福的童贞玛利亚为例，她将自己全身心地奉献给上帝的旨意：约瑟夫，她的未婚夫，看见她怀有身孕，感到震惊，并打算悄悄地与她离婚。那么，至圣的童贞女做了什么呢？她保持沉默；将所有关于她自己的评判都托付给上帝的旨意。许多圣洁的上帝的仆人效仿了圣母的榜样。他们虽然被错误地指控犯有重罪，但他们明智地保持沉默，忍受着羞辱和许多责备，在一切事上都将自己交托给上帝的旨意。
      - type: paragraph
        text:
          ru: 'Такое бесчестье, поношение и поругание терпеливо перенес преподобныйМакарий
            Египетский[110], в молчании, с величайшим долготерпением и смирением.
            Этого ангелоподобного святого по непорочной жизни своей оклеветала одна
            девица, тайно падшая с неким молодым человеком в порок блудодеяния, и,
            забеременев, она опорочила преподобного пред своими родителями, говоря:
            «Согрешила я с вашим пустынником, которого вы считаете святым; когда я
            однажды была поблизости от того места, где он живет, встретил он меня
            на дороге и надругался, а я ради стыда и страха никому не сказала об этом».
            Так солгала она, а разгневанные родители ее и соседи побежали к жилищу
            неповинного святого мужа и с криками и бранью вытащили его из его кельи.
            Долго били нещадно, потом привели в селение, где, собрав всякую гниль
            и нечисть, – закопченные черепки, горшки, – все это, связав веревкой,
            повесили ему на шею и водили по селу с неистовою злобою: толкали его под
            бока, били, дергали за бороду и за волосы, били ногами, иступленно кричали:
            «Этот монах опорочил нашу девицу: каждый таскай его и бей!» Такое поругание
            и биение его палками продолжалось многие часы, не отпускали его, хотя
            он уже едва был жив, пока келейник преподобного не поручился за него родителям
            девицы, что он будет содержать ее и кормить, как будто действительно он
            лишил ее девства. Преподобный на деле исполнил это по своем выздоровлении.
            Он делал корзины, продавал их через своего келейного и вырученные деньги
            посылал на содержание означенной девицы. Этот достойно ублажаемый муж,
            кроткий, незлобивый, смиренный сердцем, и подобные ему богоугодные мужи
            невинно и кротко переносили многочисленные бесчестия, укоризны, жестокие
            побои, великодушно прощая своих оскорбителей. Что же теперь видим? Мы,
            виновные в бесчисленных грехах и неправдах, негодуем на причинившего нам
            малейшее оскорбление; не терпим его, мстим и преследуем! Это ли согласно
            с волей Божией? Без воли и допущения Божия ничего не может случиться с
            нами, и если воля Божия нам любезна, то никакая самая тяжкая укоризна
            не смутит нас и не заставит преследовать своих оскорбителей.'
          cn: 圣马卡里埃吉佩特斯基[110]默默地，怀着极大的忍耐与谦卑，承受了这等羞辱、谩骂和侮辱。这位天使般的圣者，因其纯洁无瑕的生活，却被一位少女诽谤。这少女曾秘密地与一青年堕入淫乱之罪，并因此怀孕。她玷污了这位修士的名声，对她的父母说：「我与你们那位被你们视为圣者的隐士犯了罪；有一次，我在他住处附近，他在路上遇到我，并侮辱了我，我因羞耻和恐惧，未曾向任何人提及此事。」她如此撒谎，而她愤怒的父母和邻居们则冲向这位无辜圣人的住处，叫嚣谩骂，将他从隐修室中拖出。他们长时间残酷地殴打他，然后将他带到村庄里，在那里，他们收集了各种腐烂污秽之物——烟熏过的陶片、罐子——所有这些，用绳子绑起来，挂在他的脖子上，并怀着狂暴的恶意在村子里游街：他们用肘部推他，殴打他，拽他的胡须和头发，用脚踢他，疯狂地喊叫：「这个修士玷污了我们的少女：每个人都来拉他，打他！」这种侮辱和棍棒殴打持续了数小时，他们不肯放他走，尽管他已奄奄一息，直到这位修士的侍从向少女的父母担保，他将供养和照顾她，仿佛他真的剥夺了她的童贞。这位修士在康复后确实履行了这一承诺。他编织篮子，通过他的侍从出售，并将所得的钱款送去供养那名少女。这位值得被称颂的人，心性温和、无恶意、谦卑，以及其他类似的蒙神喜悦之人，无辜而温顺地忍受了无数的羞辱、责备、残酷的殴打，并宽宏大量地原谅了那些侮辱他们的人。而我们现在看到了什么？我们这些犯下了无数罪过和不义之事的人，却对那给我们造成最小侮辱之人感到愤慨；我们不容忍他，反而报复和迫害他！这是否符合神的旨意呢？没有神的旨意和允许，任何事情都不会发生在我们身上，如果神的旨意是我们所喜爱的，那么任何最严厉的责备都不会使我们心烦意乱，也不会促使我们去迫害那些侮辱我们的人。
      - type: paragraph
        text:
          ru: 'Сам Спаситель не только в земной Своей жизни оставил нам неподражаемый
            образ смирения, но и после Своего прославления, по воскресении Своем,
            не принял поклонения от Марии Магдалины, пока человечество Его Им не было
            представлено Отцу Небесному:В первый же день недели(седмицы)Мария Магдалина
            приходит ко гробу рано, когда было еще темно, и видит, что камень отвален
            от гроба. Итак, бежит и приходит к Симону Петру и к другому ученику(Иоанну
            Богослову),которого любил Иисус, и говорит им: унесли Господа из гроба,
            и не знаем,где положили Его. Тотчас вышел Петр и другой ученик, и пошли
            ко гробу. Они побежали оба вместе; но другой ученик бежал скорее Петра,
            и пришел ко гробу первый. И, наклонившись, увидел лежащие пелены; но не
            вошел во гроб. Вслед за ним приходит Симон Петр, и входит во гроб, и видит
            одни пелены лежащие, и плат, который был на главе Его, не с пеленами лежащий,
            но особо свитый на другом месте. Тогда вошел и другой ученик, прежде пришедший
            ко гробу, и увидел, и уверовал. Ибо они еще не знали из Писания, что Ему
            надлежало воскреснуть из мертвых. Итак ученики опять возвратились к себе.
            А Мария стояла у гроба и плакала. И, когда плакала, наклонилась во гроб,
            и видит двух Ангелов, в белом одеянии сидящих, одного у главы и другого
            у ног, где лежало тело Иисуса. И они говорят ей: жена! что ты плачешь?
            Говорит им: унесли Господа моего, и не знаю, где положили Его. Сказав
            сие, обратилась назад и увидела Иисуса стоящего; но не узнала, что это
            Иисус. Иисус говорит ей: жена! что ты плачешь? кого ищешь? Она, думая,
            что это садовник, говорит Ему: господин! если ты вынес Его, скажи мне,
            где ты положил Его, и я возьму Его. Иисус говорит ей: Мария! Она, обратившись,
            говорит Ему: Раввуниʹ! – что значит: Учитель! Иисус говорит ей: не прикасайся
            ко Мне, ибо Я еще не восшел к Отцу Моему; а иди к братьям Моим и скажи
            им: восхожу к Отцу Моему и Отцу вашему, и к Богу Моему и Богу вашему.
            Мария Магдалина идет и возвещает ученикам, что видела Господа и что Он
            это сказал ей(Ин 20,1–18).'
          cn: '救主亲自，不仅在祂尘世的生命中为我们留下了谦卑的无可比拟的榜样，而且在祂荣耀之后，在祂复活之时，也未曾接受抹大拉的马利亚的敬拜，直到祂的人性由祂自己呈献给天父：


            七日的第一日，天还黑的时候，抹大拉的马利亚来到坟墓那里，看见石头从坟墓挪开了。于是她跑去，来到西门彼得和耶稣所爱的另一个门徒（约翰神学家）那里，对他们说：有人把主从坟墓里挪走了，我们不知道他们把他放在哪里了。彼得和另一个门徒立刻出来，往坟墓那里去。他们二人同跑；但那另一个门徒比彼得跑得更快，先到了坟墓。他俯身往里看，看见细麻布放在那里；但他没有进去。西门彼得随后也到了，进了坟墓，看见细麻布只放在那里，又看见耶稣的裹头巾没有和细麻布放在一起，而是单独卷好放在另一个地方。那时，先到坟墓的那另一个门徒也进去了，他看见了，就信了。因为他们还不明白经上的话，就是祂必须从死里复活。于是门徒们又回到自己的住处去了。马利亚却站在坟墓外面哭泣。她哭的时候，俯身往坟墓里看，看见两个天使，穿着白衣，坐在安放耶稣身体的地方，一个在头那边，一个在脚那边。他们对她说：妇人，你为什么哭？她对他们说：因为有人把我的主挪走了，我不知道他们把他放在哪里了。说了这话，她转过身来，看见耶稣站在那里，却不知道那是耶稣。耶稣对她说：妇人，你为什么哭？你找谁呢？她以为是园丁，就对他说：先生，若是你把他挪走了，请告诉我你把他放在哪里，我好去取他。耶稣对她说：马利亚！她转过身来，对他说：拉波尼！（就是夫子的意思）耶稣对她说：不要摸我，因为我还没有升到我父那里；你往我弟兄那里去，告诉他们说：我要升到我的父，也是你们的父那里；到我的神，也是你们的神那里。抹大拉的马利亚就去告诉门徒说，她看见了主，又说主向她说了这些话（约翰福音
            20:1-18）。'
      - type: paragraph
        text:
          ru: 'Этот светлый образ и обстановка явления Господа Иисуса в первые мгновения
            по Его воскресении Марии Магдалине показывает всю глубинусмиренияи любви
            Его ко всему человечеству; да последуем Ему в сих добродетелях. Христос
            Бог, претерпевши уже за нас грешных жесточайшие поругания и мучения, мог
            бы лишить всех людей братского общения, однако ж Он, Милосердный, отказывает
            Марии Магдалинево временном только прикосновениик Нему, пока Он не восшел
            еще к Отцу Небесному, то есть на небо, в дом бессмертия, чтобы возвестить
            об этом восходе к Отцу всей братии Своей. А мы, грешные люди, не только
            не вступившие в селение праведников, но еще и смерти не испытавшие, живя
            в тленной плоти, виновные во многих преступлениях, говорим друг другу
            во гневе: «Не трогай меня! Что ты, негодный, бесчестишь меня? Укоряешь
            меня, наносишь мне личную обиду, мараешь мою честь?» О христиане, опомнимся:
            как далеки мы от познания воли Божией! Требуем от всех, чтобы они нас
            уважали, отдавали нам почтение даже и тогда, когда мы сами бесчестим себя
            своими поступками и неведением воли Божией.'
          cn: 主耶稣在复活后最初的瞬间向抹大拉的马利亚显现时，这明亮的光景与情境，展现了祂对全人类谦卑与大爱的深邃。愿我们效法祂，拥有这些美德。基督上帝，已经为我们罪人忍受了最残酷的凌辱和苦难，本可以剥夺所有人的兄弟情谊，然而祂，这位慈悲者，却只拒绝抹大拉的马利亚暂时的触碰，直到祂升到天父那里，也就是升到天堂，那不朽的居所，为要向祂所有的弟兄宣扬这次升天。而我们这些罪人，不仅尚未进入义人的居所，甚至还没有经历死亡，生活在这必朽的肉体中，犯下了许多罪行，却在愤怒中彼此说：「别碰我！你这无赖，为什么要羞辱我？你责骂我，给我个人带来侮辱，玷污我的名誉？」
            喔，基督徒们，让我们清醒过来：我们离认识神的旨意是多么遥远啊！我们要求所有人尊重我们，甚至在我们自己用行为和对神旨意的无知玷污自己时，也要求他们向我们致敬。
      - type: paragraph
        text:
          ru: 'Каждый, понимающий, что без воли и допущения Божия ничего не совершается
            – ни похвалы, ни поругания, – осуждает сам себя пред Богом, говоря: «О
            Господи! Сам я весьма достоин того, чтобы все меня презирали и поносили,
            за что же я буду негодовать на них; я знаю, Господи, что без Твоей святой
            воли никто меня не посрамит и не обидит:и я еще больше уничижусь, и сделаюсь
            еще ничтожнее в глазах моих(слова царя Давида:2Цар 6, 22)».'
          cn: 每个明白若非出于神的旨意与允许，便一无所成就——无论是赞美抑或辱骂——的人，都会在神面前自我谴责，说道：「哦，主啊！我自身着实配得众人的轻蔑与辱骂，我怎能因此而怨恨他们呢？主啊，我深知，若非出于祢的圣意，无人能使我蒙羞受辱；我将更加自卑，在自己眼中变得更加卑微（大卫王之言：撒母耳记下
            6:22）。」
    - type: heading4
