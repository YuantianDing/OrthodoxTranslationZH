            всегда иметь пред очами Провидение Божие: чем сильнее будем уповать на
            него, тем усерднее станем исполнять волю Божию.'
          cn: 就此，每个人都应向这位看顾者和可靠的守护者呼求：「我所爱的属于我，我也属于他。」(雅歌 2:16) 我敬奉上帝，谨守他的一切诫命，如同世上再无别物值得我忧虑和思虑；同样，我的救赎也置于上帝的看顾与保守之中，其细致入微，仿佛世上除我之外再无他物值得上帝关怀：他全然属于我，而我——属于他。他是我的主宰，我则是顺服的仆人，随时准备遵行我主的一切吩咐；因为他已立定：「你当思念我，我亦将为你不断照拂（关顾你的需要），忘却你自己，唯独常念我，如此我也将牢记我的应许，恒常关怀你。」
