    cn: 另一位杰出的圣徒，即俄罗斯东正教国外教会的圣主教——上海暨旧金山主教约翰（1896-1966），亦出身于光荣的马克西莫维奇家族。这两位圣主教之间，不仅有血缘之亲，更有深刻的心灵联系。众所周知，首个东正教在华传教团蒙受托博尔斯克圣徒约翰的祝福，而他的晚辈亲属在中国担负了十五年的大牧首职务。托博尔斯克圣徒约翰所翻译的《向日葵》（Илиотропион），充满了对希波的蒙福者奥古斯丁的引述。旧金山的这位圣主教，也如同敬重未曾分裂之单一教会中的其他西方圣人一样，对奥古斯丁十分尊崇。
