        text:
          ru: 'Часто мы видим во вселенной чудные перемены и неожиданные события;
            у нас есть достаточно предметов, о каждом из которых можем сказать: увидим,
            чем это кончится. Иногда и с нами самими случается что-нибудь удивительное,
            и мы бесполезно ропщем и говорим: не думал и не гадал я, чтобы это так
            совершилось. Бедные мы невежды в предсказании будущих событий; и о происходящих
            в настоящее время мы с трудом понимаем их причину, кроме одной из них,
            и притом причины истинной и несомненной: случилось то или другое, потому
            что так было угодно Богу устроить или допустить по Его премудрому, неведомому
            для нас, но всегда праведному и благому Промыслу: Мои мысли – не ваши
            мысли, ниваши пути – пути Мои, говорит Господь. Но как небо выше земли,
            так пути Мои выше путей ваших, и мысли Мои выше мыслей ваших(Ис. 55,8–9).'
          cn: 我们常在宇宙中看见奇妙的变化与意想不到的事件；我们有足够的实例，对每一个都可以说：且看其结局如何。有时，我们自身也会遭遇一些令人惊奇之事，我们徒劳地抱怨说：我从未想过也未曾料到会如此发生。我们这些可怜的人，对于未来之事何其无知；而对于当下发生之事，我们也很难理解其原因，除了一个原因，而且是真实无误的原因：某事之所以发生，乃因上帝乐意如此安排或允许，出于祂智慧莫测、对我们而言却始终公义良善的旨意：上主说，我的意念非同你们的意念，我的道路非同你们的道路。天怎样高于地，照样我的道路高于你们的道路，我的意念高于你们的意念
            (以赛亚书 55:8-9)。
      - type: paragraph
        text:
          ru: 'Святой Григорий сказал: «Исследовать сокровенные причины судеб Божиих
            есть не что иное, как только противопоставление нашей греховной гордости
            советам или определениям Его». Наша обязанность, наше дело – при всяком
            необыкновенном событии повторять слова святого Павла:О, бездна богатства
            и премудрости и ведения Божия! Как непостижимы судьбы Его и неисследимы
            пути Его(Рим. 11,33). В земной нашей жизни мы многого никогда не постигнем
            разумом. Довольно для нас знать, убедиться и несомненно веровать, что
            Бог справедлив и в последний Судный день не найдется никого из подсудимых,
            который бы сказал что-либо иное Господу, кроме слов:Праведен еси, Господи,
            и прави суди Твои(Пс. 118,137). Некогда царь Давид, видя нечестивых счастливцев
            мира, своим примером увлекающих за собой некоторых из народа Божия, захотел
            понять судьбы Божии; долго он размышлял о том, но не добившись в том успеха,
            смиренно сознался:сие труд есть предо мною,дóндежевниду во святило Божие(Пс. 72,16–17).
            Должно до будущей лучшей жизни отложить нам более полное уразумение непостижимых
            в нынешней жизни судеб и последнего их конца высочайшей Премудрости Божией!'
          cn: 圣格里高利曾说：「探究神圣判决的隐秘缘由，无异于以我们罪恶的傲慢，抵触祂的劝谕或决断。」我们的职责，我们的使命，在于每逢异乎寻常之事发生时，重复圣保罗的话语：「深哉，神丰富的智慧和知识！他的判断何其难测！他的踪迹何其难寻！」（罗马书
            11:33）。在我们尘世的生命中，许多事物我们永远无法凭理性领悟。对我们而言，知道、确信并毫不怀疑地相信，神是公义的，这就足够了。在末日的审判之日，被审判者中将无一人能对主说出异于此言的话语：「上主啊，你是公义的，你的判决是正直的」（诗篇
            118:137）。曾几何时，大卫王眼见世上作恶之人尽享安乐，并以其行径引诱部分神的子民随从，便渴望理解神的判断；他为此深思良久，却未获成功，于是谦卑地承认：「这事我以为太难，直等到我进入神的圣所」（诗篇
            72:16-17）。我们当将对今生无法领悟之神圣判断及其最终归宿——至高神性智慧——更为全面的理解，推迟到未来那更美好的生命中！
      - type: paragraph
        text:
          ru: 'Итак, перестанем и мы рассуждать о предметах, нам неведомых. Волны
            безграничного океана Высочайшего Ума, непрестанно вращающиеся и возвращающиеся,
            восходящие и нисходящие, превосходят быстроумие всякой мудрости, не только
            человеческой, но и ангельской, и как же могли бы мы постигнуть конечные
            причины глубочайших Божественных судеб? Кто может постигнуть Божие предопределение:
            зачем этот родился в язычестве, другой – в христианстве, почему евангельская
            проповедь во многих странах огласилась довольно поздно, а потому многие
            тысячи людей погибли, лишась возможности спастись через Христово учение,
            тогда как в других странах оно стало известно довольно скоро? Почему одно
            государство наполнено еретиками, другое свободно от всех пороков неправоверия
            и в нем сильно укоренилось благочестие, зачем наказание Божие одних минует
            до времени, а других – постигает, зачем иногда невинные в преступлении
            предаются суду, обвиняются и погибают, а грехи некоторых людей отзываются
            на их детях и их потомках? Почему крестовые походы, в которых участвовали
            многие государи, принцы и князья, прилагая все свое старание для освобождения
            Палестины и Гроба Господня из рук неверных, остались тщетными, не достигли
            желанной цели?'
          cn: 所以，我们也不要再探讨那些我们未知的事物了。至高之心的无限海洋，其波涛不息流转、往复，时而上升、时而下降，超越了所有智慧的敏锐，不仅是人类的，也包括天使的。我们又怎能理解至深神谕的最终缘由呢？谁能洞悉上帝的预定：为何此人出生在异教之中，彼人却生于基督信仰之内？为何福音的宣讲在许多国家传播得相当晚，以致数以千计的人们因无法通过基督的教导得救而失丧，而在另一些国家，福音却很快就为人所知？为何一个国家充斥着异端，另一个国家却远离所有异端的罪恶，且虔诚深植其中？为何上帝的惩罚有时暂时避开一些人，有时却降临在另一些人身上？为何有时无辜之人被审判、被指控，甚至被处死，而一些人的罪孽却报应在他们的子孙后代身上？为何十字军东征，有众多君王、王子和公爵参与其中，竭尽全力从异教徒手中解放巴勒斯坦和圣墓，却徒劳无功，未能达到预期的目的？
      - type: paragraph
        text:
          ru: 'Не станем повторять вопросов: почему Бог предоставил возможность покаяния
            Адаму, а не Люциферу (Светоносцу); зачем Иисус Христос умилосердился о
            падшем апостоле Петре и посмотрел на него, а не на Иуду? Зачем один умирает
            во младенчестве, другой доживает до глубокой старости? Зачем один, мало
            погрешив в чем-либо, погибает без покаяния; другой же, долгое время пребывая
            погрязшим в тяжких беззакониях, наконец исправляется и получает кончину,
            достойную христианина? Зачем один утопает в богатстве и роскоши, другой
            не имеет ни куска хлеба, ни копейки денег? Беспокойный и чрезмерно любопытный
            ум! Зачем тебе доискиваться до этого? Касаясь огня Божественных судеб,
            ты растаешь; восходя на неприступную гору Божественного Провидения и Промысла,
            ты упадешь и будешь кружиться подобно тому, как ночные бабочки и комары
            кружатся ночью около свечи, пока не сгорят; так и ум человеческий стремится
            дерзновенно проникнуть в тайны непостижимого пламени Божественного. Нам,
            смертным людям, нельзя прямо смотреть на дела Пресветлого Солнца, имея
            очи летучей мыши: сокровенные тайны Божии для нас – непостижимы в настоящей
            жизни. Сын Сирахов говорит:дивны дела Господа, и сокровенны дела Его между
            людьми(Сир. 11, 4). Ни один из смертных не нашелся взять у Сидящего на
            престоле книгу, написанную внутри и отвне, раскрыть ее и прочесть, кроме
            льва от колена Иудина, корня Давидова – победителя смерти. Книга эта –
            книга судеб Божественных, внутри – Его предведения, отвне – Его Промысл
            о вселенной. (Откр 5, 1; см.: 5,5) Предвечный, Всепремудрейший Бог все
            расположил мерою, числом и весом; силе и воле Его кто противиться может?
            (Прем. 11, 21; ср.:1Езд 4). Почему же мы, ничтожные, кичимся своей гордостью
            и дерзновенно силимся взвесить тяжесть огня, измерить скорость движения
            ветра или возвратить прошедший день? Довольно для нас веровать, что причина
            всех причин – воля Божия, и кто ищет большей силы и власти, тот не знает
            существа Божия. Всякая причина узнается по зависимости ее от другой, так
            составляется ряд причин, подчиненных одна другой, и та причина, которая,
            по бытию своему, не была последствием предшествующей, есть первая причина,
            причина всех причин. Но прежде Бога и Его святейшей воли ничего не существовало,
            не предшествовало Богу, а потому причиной всех причин – один только Предвечный,
            крепчайший и бессмертный Бог, во Святой Троице прославляемый. Чего же
            ты больше доискиваешься? Бог попустил, Бог восхотел, Бог сотворил все.
            По справедливому и богомудрому изречению Сальвиана[30]: «Для нас совершеннейшей
            правдой должна быть воля Божия, высочайшей мудростью – доброхотное и спокойное
            последование указаниям Божественной воли и Божиего Промысла».'
          cn: '我们不必重复那些问题：为什么上帝赐予亚当悔改的机会，而不是给路西法（光明使者）？为什么耶稣基督怜悯那堕落的使徒彼得，并注视着他，而不是犹大？为什么一人在襁褓中夭折，另一人却活到垂暮之年？为什么一人稍有差错，便在无悔中丧生；而另一人却长期沉溺于深重的不法之中，最终却改过自新，得到合乎基督徒的善终？为什么一人沉浸在富足与奢华之中，而另一人却食不果腹，身无分文？


            躁动而好奇的心啊！你为何要探究这些？当你触及神圣旨意的火焰，你便会消融；当你攀登那不可企及的神圣天意与护佑之山，你便会跌落，如同夜蛾和蚊虫在烛光旁盘旋，直至被焚毁；人的心智也如此，妄图闯入神圣不可测的奥秘火焰之中。我们凡人，犹如蝙蝠之眼，无法直接凝视那至圣烈日之作为：上帝隐秘的奥秘，在今生对我们而言是不可理解的。


            西拉之子说：「上主之作为何等奇妙，祂的作为在世人中何等隐秘。」（西玛拉基书 11:4）

            除那犹大支派的狮子、大卫的根——那战胜死亡者之外，无人能从坐宝座的拿走那内外写着的书卷，并展开阅读。这书卷便是神圣旨意之书，其内是祂的预知，其外是祂对宇宙的护佑。（启示录
            5:1；参阅：5:5）


            亘古常在、全智的上帝，祂以尺度、数目和重量安排万事万物；谁能抵挡祂的力量和旨意？（智慧篇 11:21；参阅：以斯拉一书 4）我们这些渺小之人，为何要以狂傲自负，妄图衡量火焰的重量，测量风的速度，或让逝去的日子重来？我们只需相信，万物之因皆源于上帝的旨意，就已足够。凡寻求更大力量和权柄者，便是不认识上帝的本质。任何原因都可从其对其他原因的依赖中得以认识，如此便形成了一系列彼此从属的原因。而那个按其存在而言并非先前原因之结果的原因，便是第一因，万物之因。然而，在上帝及其至圣旨意之前，一无所有，没有任何事物先于上帝。因此，万物之因唯有亘古常在、全能不朽、在圣三一中受颂扬的上帝。你还要探究什么呢？上帝许可，上帝意愿，上帝创造了一切。


            正如萨尔维安[30]公义而充满神圣智慧的言论所说：「对我们而言，上帝的旨意便是至上的公义，而心甘情愿、平静地顺从神圣旨意和上帝天意的指引，便是至高的智慧。」'
  - type: heading2
    text:
      ru: Глава IV. О том, как мы можем узнать во всех делах и явлениях волю Господню
      cn: 第四章。论如何在万事万物中认识主之旨意
    children:
    - type: paragraph
      text:
        ru: 'Различны власти по различным учреждениям:в школе– собравшимися учениками;в
          доме,состоящем из семьи и служителей;в монастыре– из братии;в воинском лагере,собранном
          из отдельных полков, батальонов и других отдельных частей. Но в каждом из
          названных учреждений и им подобных есть одно и то же начало к достижению
          благоустройства и благосостояния: это – повиновение подчиненных своим старейшинам,
          наставникам и начальникам, повиновение, приводящее различные отдельные воли
          подчиненныхк единству, к гармонии,выражающихсяво власти,организующей отдельные
          воли к согласному их действию. Худо станет управлять военачальник, если
          он не умеет управлять и благоразумно удерживать своих подчиненных в беспрекословном
          повиновении закону и в исполнении ими приказов или распоряжений. Напротив,
          там все идет успешно и достигает намеченной цели, где, например, в доме
          – домоправитель, в монастырях – наставник братии, в училищах – учитель,
          в полках – военачальник ведет всех порученных ему лиц своим благоразумным
          наставлением, примером, словом или даже одним мановением руки к достижению
          доброго конца по своему усмотрению.'
        cn: 在不同的制度下，有不同的权柄：在学校里，权柄属于聚集的学生；在由家庭成员和仆役组成的家庭中；在由修士组成的修道院中；在由各团、营及其他独立部队组成的军营中。然而，在上述每一个机构以及类似的机构中，都存在着同一个原则，以实现秩序和福祉：那就是下属顺从他们的长者、导师和上级。这种顺从使下属们各异的意志归于统一，归于和谐，并体现在权柄之中，这种权柄将个体的意志组织起来，使其和谐行动。如果一个军事指挥官不能管理好并明智地约束他的下属，使他们在毫无异议地遵守法律和执行命令或指示方面保持顺从，那么他的管理就会很糟糕。相反，凡是，例如，在家庭中，家主；在修道院中，修士们的导师；在学校中，教师；在军队中，军事指挥官，能够通过他们明智的教导、榜样、言语，甚至只是挥动一下手，就能引导所有托付给他们的人达成他们认为美好的目标，那么在那里一切都进展顺利，并能达到预定的目的。
    - type: paragraph
      text:
        ru: 'Как воин обязан быть во всем послушным своему командиру, следовать его
          примеру и быть готовым исполнить каждое приказание, так каждый истинный
          христианин должен всей жизнью своей находиться как бы под рукой и под словом
          Божиим. Все то, что угодно Богу сделать с нами, к чему Он нас предназначит,
          что повелит, – во всем том должны мы беспрекословно повиноваться Его святейшей
          воле. Да будет у всех нас, христиан, единственный ответ на воззвание, обращенное
          к нам Богом в Священном Писании:се прииду: в главизне книжне писано есть
          о мне(речь идет о Христе Спасителе):еже сотворити волю Твою, Боже мой, восхотех,
          и закон Твой посреде чрева моего(Пс. 39,8–9), в памяти, в разуме, в воле
          моей (да скажет каждый из нас по примеру нашего Спасителя): воля Твоя, о
          Боже, для меня лучше всех приказаний, исполнение ее – величайшее для меня
          благо.'
        cn: 军人必须在一切事上服从他的指挥官，遵循他的榜样，并准备好执行每一道命令；同样，每一位真正的基督徒都应将其毕生置于上帝的掌控和圣言之下。凡是上帝乐意在我们身上成就的，凡祂旨意我们所向的，凡祂命令的——我们都当毫无异议地顺从祂至圣的旨意。愿我们所有基督徒，面对上帝在圣经中对我们的呼唤，只有唯一的回答：看哪，我来了：书卷上已经记载着我（此处指救主基督）：我的神啊，我乐意照你的旨意行，你的律法在我心里（诗篇
          39:8-9），在我的记忆中，在我的悟性中，在我的意志中（愿我们每个人都效仿我们的救主如此说）：哦，我的神啊，你的旨意于我胜过一切命令，遵行它是我最大的福祉。
    - type: paragraph
      text:
        ru: 'У Савла, после того как, пораженный необыкновенным светом небесным пал,
          он на землю и услышал голос:Савл, Савл, что ты гонишь Меня?– первым было
          вопрошение:Господи! что повелишь мне делать?(Деян. 9,4–6). Этот вопрос да
          будем ежедневно повторять при всяком нашем недоумении, как поступить в том
          или ином событии: «Господи! Что повелишь мне делать? Какая о сем воля Твоя,
          всеблагий Иисусе? Открой ее мне каким Тебе угодно знаком, чтоб я понял Ее,
          добрым ли словом, советом или другим каким-либо откровением. Охотно последую
          я Твоему благому соизволению, молитвенно внушенному мне Тобой».'
        cn: 当扫罗被那天上异光击倒在地，并听见那声音说：「扫罗，扫罗，你为什么逼迫我？」他第一个问题便是：「主啊，我当做什么？」（使徒行传 9:4-6）愿我们每日在遇到任何困惑，不知如何在某个事件中行事时，都重复这个问题：「主啊，你吩咐我做什么？全善的耶稣啊，你对此有何旨意？请以你喜悦的方式向我显明，好让我明白你的旨意，无论是藉着善言、忠告，还是其他启示。我愿欣然顺从你美好的旨意，这旨意是你藉着祷告在我心中启示的。」
    - type: paragraph
      text:
        ru: На вопрос о том, каким способом можем мы познавать волю Божию во всяких
          делах, ответим указанием на некоторые установления, или положения, через
          которые ясно открывается воля Божия; назовем их для краткостизаповедями.
        cn: 关于我们如何才能在所有事情上认识上帝旨意的问题，我们将通过指出某些规定或原则来回答，通过这些规定或原则，上帝的旨意得以清晰地揭示；为了简明起见，我们称之为诫命。
    - type: paragraph
      text:
        ru: Заповедь первая, или Положение, способствующее к познанию воли Божией
        cn: 第一诫，或洞悉神旨的规条
    - type: paragraph
      text:
        ru: 'Все то, что отвлекает нас от Бога, противно воле Божией; все же, что
          приводит нас к Богу, согласно с волей Божией:ибо воля Божия есть освящение
          ваше, чтобы вы воздерживались от блуда(1Сол. 4,3), не только от блуда плотского,
          но и от всякого заблуждения, тем более – противозаконного. Кто почувствует
          в себе такое заблуждение, должен сказать самому себе: это предпринимаемое
          мною дело, эта дружба, это приобретение, такой образ жизни не сделает меня
          нравственно лучшим, потому что отвлекает от Бога; по крайней мере это не
          Божественное обо мне изволение.'
        cn: 凡使我们偏离上帝的一切，都与上帝的旨意相悖；而凡使我们归向上帝的一切，都与上帝的旨意相符。因为上帝的旨意乃是叫你们成为圣洁，远避淫行（帖撒罗尼迦前书
          4:3），这不仅指肉体的淫乱，也指一切的谬误，尤其是那违背律法的。若有人察觉自己陷入此类谬误，便当自省：我所着手的这桩事、这段友谊、这份所得，以及这种生活方式，并不能使我的道德变得更好，因为它使我偏离了上帝。至少，这并非上帝对我的神圣旨意。
    - type: paragraph
      text:
        ru: Заповедь вторая
        cn: 第二条诫命
    - type: paragraph
      text:
        ru: 'Воля Божия вразумительно и определенно изъясняется для нас законом Божиим
          и церковными постановлениями. А потому мы должны при любом сомнении допытываться:
          чего требуют от нас заповеди Божии и церковные Предания, и не только то,
          чего они требуют, но и то обдумать, что согласно с ними (хотя точно не определено)
          и сходно с их духом. Некогда Христос указал на заповеди Божии богатому юноше,
          когда тот спросил Его:что мне делать, чтобы наследовать жизнь вечную?–Ты
          знаешь заповеди(Мк. 10,17;Мк. 10,25), – и указал на те из них, в которых
          предписываются наши обязанности к ближним. Воистинунет ничего лучше страха
          Господня, и нет ничего сладостнее, как внимать заповедям Господним(Сир. 23,36).
          Авраам богатому человеку, веселившемуся во все дни и потом попавшему в ад,
          представляет в свидетели волю Божественную, открытую через Моисея и других
          пророков, говоря о братьях богатого, находившихся еще в живых:у них есть
          Моисей и пророки; пусть слушают их(Лк. 16,29); и божественный апостол Павел
          говорит:не сообразуйтесь с веком сим, но преобразуйтесь обновлением ума
          вашего, чтобы вам познавать, что есть воля Божия, благая, угодная и совершенная(Рим. 12,2).Благая(праведная)
          воля Божия заключается в десяти заповедях Божиих;богоугодная –в евангельских
          советах;совершенная– требующая, чтобы все заповеданное Богом приводилось
          в исполнение нами на земле так же, как оно исполняется Ангелами на небесах.'
        cn: 上帝的旨意，通过上帝的律法和教会的规章，向我们明晰且确定地阐明。因此，无论何时我们心存疑虑，都应当探究：上帝的诫命和教会的圣传要求我们做什么？我们不仅要思索它们明确的要求，还要考量那些与它们相符（即使并未精确定义）且与它们精神一致的事物。曾几何时，基督指示了上帝的诫命给那位富有的青年，当他问祂：「我该做什么才能承受永生？」——「你晓得诫命」（马可福音
          10:17，马可福音 10:25），并指明了其中那些规定我们对邻人义务的诫命。诚然，「敬畏上主，再好不过；听从祂的诫命，再甜美不过。」（西拉赫智慧篇
          23:36）。亚伯拉罕对那终日欢宴，后来却堕入地狱的财主，以摩西及其他先知所启示的神圣旨意为证，论及财主仍健在的弟兄时说：「他们有摩西和先知的话可以听从」（路加福音
          16:29）；而神圣的使徒保罗说：「不要效法这个世界，而要心意更新而变化，叫你们察验何为神的善良、纯全、可喜悦的旨意」（罗马书 12:2）。上帝「善良」（公义）的旨意体现在上帝的十诫之中；「可喜悦」的旨意在于福音的教导；「纯全」的旨意则要求我们在地上将上帝所吩咐的一切付诸实行，如同天使在天上遵行一般。
    - type: paragraph
      text:
        ru: Заповедь третья
        cn: 第三诫
    - type: paragraph
      text:
        ru: 'Эта заповедь предписана апостолом Павлом в Первом послании к Солунянам
          (1Сол. 5,18):За все благодарите; ибо такова о вас воля Божия во Христе Иисусе.Во-первых,
          здесь достойно замечания то, что наша благодарность Богу за все, что бы
          ни приключилось с нами, весьма благотворна для нас в тревогах и скорбях;
          тем более тогда, когда мы получаем что-нибудь доброе. Прекрасно выразился
          об этом святитель Иоанн Златоуст[31]: «Потерпел ли ты нечто злое: если не
          желаешь, чтобы оно было злом для тебя, благодари Бога, и вот уже это зло
          превратилось в добро, в этом – высокая мудрость». Древние люди учили своих
          детей хорошему обычаю, состоявшему в том, что если дитя обожжет себе палец,
          то чтобы оно тотчас обращалось к Богу со словами: «Благодарение Богу!» –
          краткая, но весьма благотворная заповедь. За все, что бы ни выстрадал, христианин,
          отягощаемый бедами, скорбями, возглашай: «Благодарение Богу!» Возглашай
          это стократно, тысячекратно, беспрестанно: «Благодарение Богу!» К этому
          присоединяется святой Павел:Духа не угашайте,найдите в себе место Духу Святому;
          часто Бог волю Свою обнаруживает через сокровенные, таинственные знаки,
          которыми нужно руководиться и верить им тогда только, если из указываемого
          ими деяния вытекает, как его последствие, слава Единого Бога. Далее говорит
          святой Павел:Пророчества не уничижайте,то есть: изъяснения Божественного
          Писания и поучений, предлагаемых в церквах, а также пророческих постановлений
          умных и благочестивых людей нельзя никогда презирать тому, кто желает согласовать
          свою волю с волей Божественной. А кто не желает слушать всего означенного
          выше, тот явно не хочет уразуметь воли Божией. Опять святой Павел учит:Все
          испытывайте, хорошего держитесь. Удерживайтесь от всякого рода зла(1Сол. 5,21).
          Как денежные знаки, каждую монету исследуют по разным известным признакам,
          по издаваемому звуку металла, по начертаниям и различают таким образом истинную
          монету от подложной, фальшивой: первую принимают, а вторую отбрасывают;
          так и мы должны поступать при познавании в каждом своем деле Божией воли:
          всего истинно согласного с ней должны держаться, а все то, что имеет в себе
          малейший оттенок лжи и греха, должны возненавидеть и отвергнуть от себя
          как противное воле Божией.'
        cn: '此乃使徒保罗在《帖撒罗尼迦前书》(帖撒罗尼迦前书 5:18) 中所训诫的诫命：「凡事谢恩；因为这是神在基督耶稣里向你们所定的旨意。」


          首先，此处值得注意的是，我们为所遭遇的一切向神感恩，无论是忧虑或苦难，于我们都大有裨益；更何况当我们领受美好之事时。圣约翰金口[31]对此有极佳之阐述：「你若遭遇恶事：若你不愿其成为你的恶，便要感谢神，如此这恶已然转变为善，此乃高超之智慧。」古人教导其子女一良好习俗，便是若孩子烧伤手指，便应即刻转向神，口说：「感谢神！」——此乃简短而益处甚大的诫命。基督徒啊，无论你因何种患难、愁苦而受压，都要高声呼喊：「感谢神！」百遍、千遍、不间断地高喊：「感谢神！」


          对此，圣保罗又加上一句：「不要消灭圣灵的感动，」在自身中为圣灵留出空间；神常藉隐秘、奥秘的迹象显明其旨意，唯有当这些迹象所指向的行动能带来独一神的荣耀时，我们才需以此为指引并相信它们。


          圣保罗接着说：「不可藐视先知的讲论，」即是说：对神圣经卷的阐释，以及教会中传授的教导，还有智慧虔诚之人所立的预言性规条，凡欲使己意与神意相符者，绝不可轻视。而凡不愿聆听上述一切者，显然不愿明白神的旨意。


          圣保罗再次教导：「凡事察验，善美的要持守。各样的恶事要禁戒不作。」(帖撒罗尼迦前书 5:21)。如同检验钱币，每枚硬币都按各种已知特征，如金属发出的声音、刻印图案等，来辨别真伪：真的接受，假的弃绝；我等在认识自己每件事上的神旨时，亦当如此行：凡真实与神旨相符的，当持守；凡带有丝毫虚假与罪恶色彩的，当憎恶并弃绝，因其与神旨相悖。'
    - type: paragraph
      text:
        ru: Заповедь четвертая
        cn: 第四条诫命
    - type: paragraph
      text:
        ru: 'Для уразумения воли Божией в каком-либо сомнительном случае есть и другие
          источники; сверх упомянутых выше заповедей Божиих и церковных установлений
          сюда относятся законно избранные, истинно по-христиански живущие толкователи
          воли Божией в наших недоразумениях (например, духовники, пастыри) о ней;
          это – духовные и мирские судьи нашей совести, из мирян к ним относятся родители,
          училищные наставники, воспитатели и все законно поставленные, истинные правители
          человеческих обществ. Приводим исторические случаи для примера:'
        cn: 在某些疑难情形下，为了明了上帝的旨意，还有其他源泉。除了上文提及的上帝诫命与教会规条外，这还包括那些合法被选、真正以基督徒方式生活，并在我们的困惑中阐释上帝旨意的人（例如，神父、牧者）；这些人是评断我们良心的属灵和世俗法官。就世俗人士而言，这包括父母、学校教师、导师，以及所有合法设立的、人类社会真正的统治者。我们引述历史事例以作例证：
    - type: paragraph
      text:
        ru: 'Когда Савл, предав себя воле Божией всецело, вопросил:Господи! что повелишь
          мне делать? –не затруднил его Господь непосредственными Своими приказаниями
          во всех подробностях и не послал ему тотчас Духа премудрости, но как ученика
          послал его к Анании, сказав:...встань и иди в город; и сказано будет тебе,
          что тебе надобно делать(Деян. 9,6). Анания был достовернейшим изъяснителем
          воли Божией Павлу, подобно тому как Святой Петр – Корнилию сотнику (см.:Деян 10).
          Отсюда открывается Божие благоволение открыть Свою волю человеку через другого
          человека. А потому нам не должно пренебрегать добрыми наставлениями других:У
          всякого благоразумного проси совета, и не пренебрегай советом полезным(Тов. 4, 18);
          последовав этому, не раскаешься.Душа человекаправдивогоиногда более скажет(объяснит),нежели
          семь наблюдателей, сидящих на высоком месте для наблюдения. Но при всем
          этом молись Всевышнему, чтобы Он управил путь твой в истине(Сир. 37,18–19).
          Пребывай в дружбе с мужем правдивым, имеющим в себе страх Божий: он своей
          душой будетпо душе тебе и, в случае падения твоего, поскорбит вместе с тобою.При
          всем этомдержись совета сердца твоего; ибо нет никого для тебя вернее его(там
          же 16–17). Для разрешения своих сомнений, как поступить согласно с волей
          Божией в том или другом деле, проси совета и вразумления у своих духовных
          отцов и начальников, которым мы поручили свою совесть и всю нравственную
          деятельность своей жизни. В общем, обращайся за разрешением своих недоумений
          ко всем предержащим властям, воля которых, исключая волю на дела греховные,
          есть воля Божия. Все, что они советуют, кроме греха, мы должны принимать
          как переданное через них Самим Богом и должны исполнить. Примером для нас
          в этом служит святой апостол Павел. Описывая галатам свои деяния после обращения
          своего в христианство, он говорит между прочим:через четырнадцать лет опятьпошеля
          (по откровению Божию) в Иерусалим с Варнавою(Гал.2,1). Какая же была причина
          Павлу откладывать на столь продолжительный срок свое путешествие в Иерусалим?
          Причина, – отвечает святой Павел, – что япредложил там, и особо знаменитейшим(верховным
          апостолам),благовествование, проповедуемое мною язычникам,чтоб мне убедиться,не
          напрасно ли я подвизаюсь или подвизалсяв нем (Гал. 2,2). Вот всемирный проповедник,
          благовествовавший Евангелие язычникам в течение четырнадцати лет в качестве
          как бы меньшего из апостолов, предлагает учение свое первейшим апостолам,
          приглашая их быть судьями или цензорами его проповеди, с тем чтобы в этом
          его учении все то, что старейшие апостолы одобрят, общим советом примут
          и, согласовав со своим благовествованием, прибавят к нему что-либо или исключат
          что из него, всему тому и сам он станет веровать и так учить язычников.
          Удивительнее всего, что Павел говорит о себе «пошел япо откровению». Если
          он через откровение предпринял путь в Иерусалим, то через откровение же
          могло быть сообщено ему и все то, что постановлено Собором Апостольским;
          но последнего-то откровения и не было для того, чтобы показать, что Бог
          желает вразумлять нас не только через откровения, но и да вразумляется человек
          кроме того и через человека. Да и самое представление Павломсвоего ученияна
          суд апостольский было сделано не потому, чтобы Павел сомневался в православности
          своего учения; но соборное утверждение его было нужно больше для других,
          как верующих, так и, тем более, для сомневающихся. Таким образом разрешали
          недоумения все желавшие и стремившиеся непогрешительно следовать воле Божией;
          они вопрошали старейшин, принимали их добрые и полезные советы:Остановитесь
          на путяхсвоих, то есть обратите все ваше внимание на дела свои, – говорит
          Господь через пророка Иеремию, –и рассмотрите, и расспросите о путях древних,
          где путь добрый, и идите по нему, и найдете покойи утешениедушам вашим(Иер. 6,16).'
        cn: 当扫罗将自己全然交付于上帝的旨意，问道：「主啊，您要我做什么？」——主并没有以祂直接的命令，详尽无遗地指示他一切，也没有立刻将智慧之灵赐予他，而是像对待学生一样，差他去见亚拿尼亚，说：「……起来！进城去，你所当做的事，必有人告诉你。」（使徒行传
          9:6）。亚拿尼亚是上帝旨意向保罗最为可靠的阐释者，正如圣彼得之于百夫长哥尼流（参阅：使徒行传 10）。由此可见，上帝乐意通过一个人向另一个人启示祂的旨意。因此，我们不应轻视他人的善意指教：「当向一切明智者寻求忠告，不可轻视有益之建议。」（多比书
          4:18）；遵循此道，你必不致后悔。「正直之人的灵魂，有时比七位坐在高处观察之人所说的，更能解释（或说明）。」然而，在此之上，要向至高者祈祷，愿祂指引你的道路归于真理（西拉之子智慧篇
          37:18-19）。要与敬畏上帝的正直之人保持友谊：他会与你同心，若你跌倒，他会与你一同悲伤。尽管如此，要遵从你内心的忠告，因为没有人比它对你更真诚（同上
          16-17）。为了解决你的疑虑，即如何在某事上依循上帝的旨意行事，请向你的属灵父亲和长者寻求建议与开导，我们已将自己的良知和生命中一切道德行为托付于他们。总而言之，要求助于所有掌权者来解决你的困惑，他们的旨意，除了涉及罪恶行为的旨意，就是上帝的旨意。他们所建议的一切，除了罪恶，我们都应视为上帝亲自通过他们传达的，并且必须遵行。圣使徒保罗在此为我们树立了榜样。当他向加拉太人描述自己归信基督教后的事迹时，他特别提到：「过了十四年，我又（藉着上帝的启示）同巴拿巴上耶路撒冷去。」（加拉太书
          2:1）。保罗为何将前往耶路撒冷的行程拖延如此之久呢？「原因，」圣保罗回答说，「是因我把我在外邦人中所传的福音，对他们（即众使徒之首）陈明了，为要看我向来所跑的，或是正在跑的，是不是徒然的。」（加拉太书
          2:2）。这位普世的传道者，在十四年间，以近乎「最小的使徒」的身份向外邦人传讲福音，如今将自己的教义呈献给首要的使徒们，邀请他们作为他讲道的裁判或审查者，以便在这教义中，凡是年长的使徒所认可的，经过共同协商所接受的，并且与他们自己的福音相符，或增添或删减的，他自己也将如此相信并以此教导外邦人。最令人惊奇的是，保罗说他「凭着启示」去。如果他凭着启示前往耶路撒冷，那么一切使徒会议所决定的事，也本可藉着启示传达给他；然而，正是这最后的启示并未发生，为要表明上帝不仅愿藉着启示开导我们，人亦可藉着人而受开导。而且，保罗将其教义呈献给使徒审判，并非因为保罗怀疑其教义的正统性；而是因为这大公会议的确认，对他人——无论是信徒，还是更重要的是，对那些疑惑者——而言，更为必要。所有那些渴望并努力无误地遵循上帝旨意的人，都以这种方式解决他们的困惑；他们询问长者，接受他们善良而有益的建议：「你们当站在路上察看，」主藉着先知耶利米说，「寻求古老的路径，哪是善道，便行在其间，这样，你们的灵魂必得安息与安慰。」（耶利米书
          6:16）。
    - type: paragraph
      text:
        ru: Заповедь пятая
        cn: 第五诫
    - type: paragraph
      text:
        ru: 'Если же время или место не позволяют спросить совета, человек сам должен
          рассудить о своем сомнении относительно уразумения воли Божественной: как
          поступить ему согласно с ней в предстоящем ему деле, и Бог не оставит молитвенного
          его желания во всем исполнять волю Божию и неожиданно разрешит его сомнение.
          Сомневающийся должен при этом вникнуть в предстоящее дело внимательно и
          обсудить обе или все его стороны, вызывающие сомнение; и в выборе одной
          из них принять во внимание, которая из них благоприятнее воле Божией, а
          которая ближе нашему плотскому вожделению или пристрастью. Обсудив все это
          беспристрастно, каждый обязан делать то, что более угодно Богу, хотя бы
          оно нашей воле было и нежелательно, а телесным влечениям и вовсе неугодно,
          ибо не доставляет им никакого удовольствия и отрады, а только – труд и утомление.
          Несмотря на это, мы должны последовать воле Божией, делать угодное Богу,
          а не то, что угодно нашему самолюбию и плотоугодию; эгоизм, гордость и плотские
          пожелания всегда зазорны и близки к нашему падению; противостоять им во
          всяком случае безопасно:Если ты удержишь ногу твою, говорит пророк Исаия,от
          исполнения прихотей твоихради дня покоя Господня,то будешь иметь радость
          в Господе, и Я возведу тебя на высоты земли, говорит Господь (Ис. 58,13–14).
          Приведем еще для пояснения практические советы. Для больного, страдающего
          желудком, будет самый лучший совет – не есть того, чего тебе очень хочется:
          оно не принесет тебе пользы, а больше повредит, например свежие арбузы,
          дыни, огурцы, грибы, крепкие неразведенные напитки, холодная вода, молодые
          овощи и садовые недозревшие плоды – они возбуждают к излишнему употреблению
          пищи и тем самым отягчают пищеварение и причиняют вред не только больному,
          но иногда и здоровому человеку, хотя лакомиться ими бывает приятно.'
        cn: '若时间或地点不允许征询他人的建议，人便当自行判断心中对于领悟神圣旨意的疑惑：如何在他即将面临的事情中依照神的旨意行事。神必不会辜负他祷告的心愿，即凡事皆愿遵行神的旨意，并会出乎意料地化解他的疑惑。此时，心存疑惑者当细察眼前的事务，并权衡其所有引起疑惑的方面；在选择其中一个时，应考量哪一个更符合神的旨意，哪一个更接近我们肉体的私欲或偏好。在公正地审视这一切之后，每个人都有责任去做那更蒙神喜悦的事，即使那不合我们的心意，甚至完全不合肉体的欲望，因其不带来丝毫的愉悦与慰藉，唯有劳苦与疲惫。尽管如此，我们仍当顺从神的旨意，行神所喜悦之事，而非随从我们的自爱与肉体的满足；自私、骄傲与肉体的情欲总是可耻的，并接近我们的堕落；无论如何抵制它们，都是安全的。如先知以赛亚所言：


          你若在安息日掉转你的脚步，

          在我圣日不以操作为喜乐，

          称安息日为可喜乐的，称上主为可尊重的，

          而且尊敬这日，不办自己的私事，

          不随自己的私意，不说自己的私话，

          你就以上主为乐。

          上主要使你乘驾地的高处，

          也要以你祖雅各的产业养育你。

          这是上主亲口说的。（以赛亚书 58:13-14）


          我们再举例说明一些实际的建议。对于一位胃部不适的病人来说，最好的建议莫过于不吃那些你特别想吃的东西：它们非但无益，反而更有害，例如新鲜西瓜、甜瓜、黄瓜、蘑菇、浓烈未稀释的饮品、冷水、嫩蔬菜和未成熟的园中果实——它们会促使人过量进食，从而加重消化负担，不仅对病人有害，有时甚至对健康人亦有害，尽管品尝它们令人愉悦。'
    - type: paragraph
      text:
        ru: 'То же или подобное тому бывает и в нравственных наших поступках: чаще
          всего встречается, что мы увлекаемся тем, что приятно услаждает наши внешние
          чувства, чем можем блеснуть, чем можем гордиться пред людьми – словом, все
          мирское, временное нам желательно по плоти, но вредно для нашего внутреннего
          человека. Что излишне увлекает нашу волю к вещественному, кратковременному,
          то самое отвлекает дух наш от Божественного, вечного, а потому оно противно
          Богу, удаляет нас от Него и повергает в бездну зла.Итак, умертвите земные
          члены ваши(удерживайте влечения их к богопротивным делам и страстным пожеланиям):блуд,
          нечистоту, страсть, злую похоть и любостяжание, которое есть идолослужение,
          за которое гнев Божий грядет на сынов противления(Кол. 3, 5–6). Поэтомуне
          ходи вслед похотей твоих и воздерживайся от пожеланий твоих,– советует сын
          Сирахов (Сир. 18,30). В недоумениях твоих обращайся к Богу с молитвой, да
          вразумит Он тебя о святой воле Своей в делах твоих.'
        cn: '在我们的道德行为中，也常有同样或类似的情况发生：最常见的是，我们被那些能愉悦我们外在感官的事物所吸引，被那些我们能炫耀、能在人前引以为傲的事物所迷惑——简言之，一切世俗的、暂时的东西都因着我们的肉体而为我们所渴望，但却有害于我们内在的人。凡是过多地将我们的意志引向物质的、短暂的事物，就必将我们的灵从神圣的、永恒的事物上拉开，因此，这些事是与上帝为敌的，它们使我们远离祂，并将我们投入邪恶的深渊。


          所以，要治死你们在地上的肢体（抑制它们倾向于与上帝为敌的行为和情欲）：就是淫乱、污秽、邪情、恶欲和贪婪，贪婪就与拜偶像一样。因着这些事，上帝的忿怒必临到那悖逆之子（歌罗西书
          3:5-6）。因此，西拉之子劝诫说：「不可随从你的私欲，要抑制你的欲望」（西拉书 18:30）。在你的困惑中，要藉着祷告转向上帝，愿祂在你的行事中，使你明白祂的圣洁旨意。'
    - type: paragraph
      text:
        ru: 'Если встретится тебе, любезный читатель, что-либо нейтральное, например
          ты идешь и встречаешь двух просящих милостыню: оба они в равной степени
          неимущи, и ты не можешь почему-либо дать милостыню им обоим поровну, – дай
          и не поровну: кому более, кому меньше – по желанию своему, ты не согрешишь
          против воли Божией в этом своем неравенстве подаяния. Если же дело многосложно
          и требует особенного изучения и рассмотрения, то спроси совета у сведущих
          людей и испроси молитвенно у Бога Его благословения на доброе дело. Если
          речь идет о выборе одного из таких дел и совершенно неизвестно, как Богу
          угодно, чтобы то ли или же другое из них приведено было в исполнение, в
          таком случае повремени, не исполняя ни одного из них, пока не узнаешь каким-либо
          образом, хотя приблизительно, что твое действие и твой выбор не противны
          воле Божией. Во всех сомнительных суждениях весьма полезными бывают два
          советчика:разум и совесть. Если оба они прилежно займутся изучением сомнительного
          дела, то беспрепятственно найдут истинное разрешение о том, как лучше поступить
          и как совершить предпринятое дело согласно с волей Божией.'
        cn: 亲爱的读者，如果你遇到一些中性的事情，例如你走着，遇到两位乞讨者：他们同样贫困，而你因某些原因无法平等地施舍给他们，——那么就不平等地施舍吧：你可以随心所欲地给其中一位多一些，给另一位少一些，你并不会因此在施舍的不均等上违背上帝的旨意。如果事情错综复杂，需要特别的研习和考量，那么就向有识之士寻求建议，并祷告恳求上帝赐福于你的善举。如果
          речь及在这样的事情中做出选择，而你完全不清楚上帝喜悦哪一件事情得以成就，那么在这种情况下，请暂停，不要执行任何一件，直到你以某种方式，哪怕是
          приблизи地，知道你的行为和选择并不违背上帝的旨意。在所有存疑的判断中，有两位顾问会非常有益：理智和良知。如果它们二者都勤恳地研习存疑之事，那么它们必能毫无障碍地找到真实的解答，关于如何做得更好，以及如何按照上帝的旨意来完成所着手的事情。
    - type: paragraph
      text:
        ru: Случается, однако ж, и людям с чистой совестью заблуждаться в лабиринте
          многоразличных столкновений духа с плотью, причем дух находится иногда в
          таком смущении, что не знает сам, что он должен избрать и совершить, чтоб
          не поступить против воли Божией. Это нередко бывает и с церковными проповедниками.
          Да послужит же им в утешение и на пользу такой поучительный пример.
        cn: 然而，即使是那些良心纯洁的人，也可能在灵与肉的纷繁冲突迷宫中迷失方向；有时灵性会如此困惑，以至于它自己也不知该如何选择和行动，方能不违背神的旨意。这种情况在教会的传道者身上也屡见不鲜。愿以下这个富有教益的例子，能带给他们慰藉与帮助。
    - type: paragraph
      text:
        ru: 'Проповедник излагает и объясняет слово Божие своим слушателям и замечает,
          что большинство из них задремали, а только меньшинство слушает внимательно;
          это смущает проповедника; однако же он думает: «Все же лучше, что задремали
          они, чем если б празднословили. Если же два или три не дремлют, и этого
          достаточно для ободрения в моем подвиге: один стоит тысячи!» Подобно этому
          проповеднику пусть рассуждает каждый недоумевающий в каком-либо своем деле:
          достаточно для меня, если бодрствуют во мне два ока: разум и совесть; если
          только они будут сохранять волю Божию, то они направят и мою волю к Божией
          воле, о прочем же не буду смущаться и, если в чем по слабости моей не удовлетворю
          благоволению Божию, постараюсь, однако ж, благоугодить Ему!'
        cn: 一位传道者向他的听众阐述和解释上帝的圣言，他注意到大部分人都睡着了，只有少数人认真听讲；这让传道者感到困惑；然而他想道：「他们睡着了总比闲谈要好。如果两三个人没有睡着，这也足以鼓励我完成我的功业：一人抵得上千人！」
          就像这位传道者一样，让每个在自己的某项事业中感到困惑的人都这样思考：对我来说，如果我内在的两只眼睛——理智和良知——保持警醒，那就足够了；只要它们保守上帝的旨意，它们就会引导我的意愿趋向于上帝的旨意，至于其他，我便不会困惑，并且，如果我因自身的软弱在某事上未能满足上帝的恩泽，我仍会努力取悦于他！
    - type: paragraph
      text:
        ru: Заповедь шестая
        cn: 第六诫
    - type: paragraph
      text:
        ru: 'К познанию воли Божественной много споспешествует молитвенное обращение
          святого Павла Богу:Господи, что повелишь мне делать?(Деян. 9,6). И мы, по
          примеру святого Павла, часто имеем потребность повторять его молитвенную
          просьбу:Господи, что повелишь мне делать?Она вошла в обыкновение у святых
          угодников Божиих. Они всегда прибегали в делах сомнительных и чрезвычайных
          к молитве о помощи Божией, чтобы Он открыл им Свою святую волю:Господи,
          что повелишь мне делать?Так Моисей и Аарон в свое время приступали к ковчегу
          завета (киоту Господню) с молитвенным вопрошением Господа, так и у нас старики
          наши делали и делают, если небо мгновенно покрывается сгустившимися тучами,
          громы ударяют подобно пушечным выстрелам с беспрерывным сверканием молнии, тогда
          приказывают звонить в колокола для разрежения грозовых туч и вместе с тем
          для призыва всех к усердной молитве Богу о помиловании нас грешных и Его
          помощи для спасения. Подобно этому должны поступать и мы, когда замечаем,
          что праведное солнце воли Божией удаляется от нас и мы совершенно не знаем,
          что нам делать. Нам необходимо и весьма полезно возвести очи наши к небу
          и усердными молитвами стучать в него, говоря:Господи, что повелишь мне делать?Так
          поступил апостол Павел, когда на полевнезапно осиял егоневыносимый для очейсвети
          он пална землю и услышал голос: Савл, Савл, что ты гонишь Меня?Он в ужасе
          и трепете спросил:Господи, что повелишь мне делать?(Деян. 9,3–6). Эту молитву
          полезно повторять часто; но самое благоугоднейшее для частого ее усугубления
          время, когда мы со страхом и трепетом приступаем к принятию Божественных
          и Пречистых Таин Тела и Крови Христовых; сознавая всецело свое недостоинство
          для восприятия их, мы должны всей душой и сердцем молить нашего Искупителя:Господи,
          что повелишь мне делать?Боговдохновенные мужи советуют беспрестанно содержать
          в уме и выражать словами: «Господи, я недостоин; но я сознаю в своем сердце:
          то, что Тебе приятно, то самое пусть будет и мне приятно; что я обещал,
          буду держаться своих обещаний и исполнять их».'
        cn: '圣保罗向上帝的祷告：「主啊，您要我做什么？」（使徒行传 9:6）极大地帮助我们认识上帝的旨意。我们仿效圣保罗，也常需重复他的祷告请求：「主啊，您要我做什么？」这已成为上帝圣徒的习惯。在疑难和非常的事务中，他们总是借着祷告寻求上帝的帮助，以使上帝向他们启示祂的圣意：「主啊，您要我做什么？」


          昔日，摩西和亚伦向约柜（主的基奥特）祷告询问主。我们这儿的老人们也曾如此，现在亦是。当天空瞬间被密云笼罩，雷声如炮弹般轰鸣，闪电不停地划过时，他们会下令敲钟，以驱散雷雨云，并同时呼召众人向上帝虔诚祷告，祈求祂怜悯我们罪人，并帮助我们得救。同样，当我们察觉到上帝旨意之公义的太阳正远离我们，而我们完全不知所措时，也当如此行。我们必须且极有益处地将眼睛举向天空，以虔诚的祷告叩门，说：「主啊，您要我做什么？」


          使徒保罗便是如此行事。当他在路上，突然有一道眼睛难以忍受的光芒照耀他，他便仆倒在地，听见一个声音说：「扫罗，扫罗，你为什么逼迫我？」他惊恐战兢地问：「主啊，您要我做什么？」（使徒行传
          9:3-6）。常重复这个祷告是有益的；但最蒙上帝悦纳、最适合频繁重复此祷告的时刻，是我们怀着敬畏和战兢的心情，前来领受上帝圣洁的基督身体和宝血之奥秘圣事之时。我们完全
          осознавать 自己不配领受这些圣事，就当全心全意地祈求我们的救赎主：「主啊，您要我做什么？」


          受上帝启示的人们建议我们不住地心存此念并口中言说：「主啊，我不配；但我心中明白：凡您所喜悦的，愿我也以此为乐；凡我所应许的，我将持守并履行我的诺言。」'
    - type: paragraph
      text:
        ru: Повседневное предавание себя воле Божией – совершеннейшее и полезнейшее
          приготовление себя к неизвестному нам, но неизбежному часу нашего перехода
          из здешней жизни в будущую, загробную жизнь, где получим то, что заслужим
          здесь добрыми или худыми своими поступками.
        cn: 将自己日复一日地全然交付于上帝的旨意，是臻善且裨益的预备，为了那我们虽不知晓却无法避免的时刻——我们从今生迁往那未来的、彼岸的生命，在那里，我们将因在此地的善行或恶行而获得所当得的。
    - type: paragraph
      text:
        ru: Примечание:Если кто, долго моля Бога об исполнении какой-либо его просьбы,
          не получает просимого, то пусть знает, что Милосердный Отец Небесный не
          спешит исполнить его просьбу или потому, что просимое не в пользу послужит
          просителю, или же откладывает исполнение просьбы для того, чтобы заставить
          просителя почаще молиться и приучить его к терпению для большей награды.
        cn: 注：若有人长久祷告上主，祈求某事，却未蒙应允，当知仁慈的父神迟迟未应允，或因所求之事于祈求者无益，或为使祈求者更常祷告，并教导其耐心，以便赐予更大的奖赏。
    - type: paragraph
      text:
        ru: Нет ни малейшего сомнения в том, что часто наилучший отец не спешит дать
          своему сыну или дочери то, чего они просят, чтобы испытать привязанность
          их к себе и научить их полезной терпеливости, которая заслуживает большую
          награду, чем нетерпение и обида после первого же отказа. Тем более свойственно
          так поступать с нами Всеведущему Отцу Небесному. Мы бы перестали совсем
          молиться Богу или молились бы весьма редко, и то по нужде, и едва ли бы
          нашлось у нас сколько-нибудь терпения, если бы Бог тотчас нам даровал все,
          чего бы мы ни пожелали от Него.
        cn: 毫无疑问，最慈爱的父亲常常不急于满足他儿女的请求，这样做是为了考验他们对自己的依恋，并教导他们有益的耐心，这种耐心比初次被拒后的不耐和怨恨更值得获得丰厚的回报。何况，全知全能的我们在天之父更是如此待我们。如果我们所求的一切都能立刻从上帝那里得到，我们就会完全停止向他祷告，或者祷告得非常稀少，并且只是在有需要时才祷告，我们几乎就不会有多少耐心了。
    - type: paragraph
      text:
        ru: Нам гораздо полезнее и небольшие дары Божии приобретать продолжительными
          и частыми молитвами, чем скорое по молитве исполнение оной; ибо беспрестанная
          молитва сама по себе – уже величайший дар Божий, а сверх того она удостаивает
          молящегося большей милости – утешения и мира душевного. Такое многократно
          повторенное, но не услышанное Богом прошение многим праведникам доставляло
          величайшую тишину и покой в сердце.
        cn: 我们恒久而频繁地祷告，获得神微小的恩赐，这远比祷告后立刻蒙应允对我们更有益处；因为不住的祷告本身就是神最伟大的恩赐，此外它还能使祷告者获得更大的恩典——灵魂的慰藉与平安。许多义人曾多次重复他们的祈求，却未蒙神垂听，但这反而给他们带来了内心极大的宁静与安稳。
    - type: paragraph
      text:
        ru: 'Царь Иудейский Давид, когда пророк Нафан обличил его во грехе и объявил
          волю Божию о смерти зачатого во грехе дитяти от него, молился долго и постился,
          проливал слезы, повергаясь на землю пред Богом, умоляя Его об избавлении
          от смерти родившегося своего сына; но когда услышал он, что сын его умер,
          тотчас же успокоился: переменил одежду скорбную на праздничную, пошел в
          дом Божий и поклонился Богу (см.:2Цар. 12,14–23). Христос, Богочеловек,
          по совершении в третий раз молитвы в саду Гефсиманском об отклонении от
          Него смертной чаши, совершенно предав Себя в волю Отца Небесного, спокойно
          сказал ученикам Своим, отягощенным сном:встаньте, пойдем: вот, приблизился
          предающий Меня(Мф. 26,46). Итак, часто бывает, что неуслышанная молитва
          приносит успокоение ума и сердца, откуда и можем узнать волю Божию, что
          не в исполнении просимого нами, но во всецелом предании себя в волю Божию
          относительно испрашиваемого предмета открывается благоволение Божие.'
        cn: 犹太人之王大卫，当先知拿单指责他的罪孽，并宣告上帝的旨意，即他那罪孽所孕育的胎儿将会夭折时，大卫长久地祈祷并禁食，他泪流满面，伏于地上向上帝恳求，祈求上帝救拔他新生的儿子脱离死亡；然而当他听闻儿子已死，他立刻就平静下来：他将悲伤的衣裳换成节日的盛装，前往上帝的殿堂并敬拜上帝（参阅撒母耳记下
          12:14-23）。基督，即道成肉身的上帝，在客西马尼园第三次祈祷，祈求那死亡的杯离开他之后，他完全将自己交托于天父的旨意，平静地对困倦的门徒说：「起来，我们走吧！看哪，那出卖我的人已经近了」（马太福音
          26:46）。因此，常常发生这样的情况：未蒙垂听的祷告反而带来心智和心灵的平静，由此我们便能得知上帝的旨意，即上帝的恩慈并非显明于我们所求之事的实现，而是在于我们完全将所求之事交托于上帝的旨意。
    - type: paragraph
      text:
        ru: 'Илий, священник иудейский, когда ему Самуил сказал о том, какую казнь
          Бог определил дому Илиину и его детям, смиренно сказал: Он –Господь; что
          Ему угодно, то да сотворит(1Цар. 3, 18); как бы выразился так: «Неприятно
          для меня твое объявление суда Божия, о Самуил, но так как мне известно,
          что это – воля Божия, то охотно принимаю твои слова и познаю в них волю
          Божию: я и мои сыновья получаем наказание по делам нашим, по приговору суда
          Божия, которому никто противиться не имеет права; да сотворит Господь все
          то, что всесвятейшей Его воле угодно: мы – рабы, Он – Господь; мы преступны
          во многом; Его дело – исправлять наши грехопадения праведным наказанием».
          Когда апостол Павел шел в Иерусалим через Кесарию и кесарийские христиане,
          зная по предсказаниям, что у него в Иерусалиме будет много неприятностей
          и скорби от иудеев, пожелали отклонить его от намерения продолжать свой
          путь туда, то на слезное их прошение Павел отвечал:что вы делаете? что плачете
          и сокрушаете сердце мое? я не только хочу быть узником, но готов умереть
          в Иерусалиме за имя Господа Иисуса. Когда же мы(кесарийские христиане)не
          могли уговорить его, то успокоились, сказав: да будет воля Господня!(Деян. 21,13–14).
          Это единственное, верное успокоение души, если не будет услышана наша молитва,
          наши прошения, молиться об одном: «Воля Господня да будет».'
        cn: 当撒母耳告诉犹太祭司以利上帝为以利家和他的儿女所定的刑罚时，以利谦卑地说：「他是上主，他看为好的，就让他去做吧！」（撒母耳记上 3:18）。他仿佛在表达：「撒母耳啊，你宣告上帝的审判，这让我不悦。但既然我知道这是上帝的旨意，我便乐意接受你的话，并在其中认识上帝的旨意：我和我的儿子们将因我们的行为受到惩罚，这是上帝审判的判决，无人有权抗拒。愿主成就他至圣的旨意所喜悦的一切：我们是仆人，他是主；我们在许多事上都有罪；他的事工是借着公义的惩罚来纠正我们的罪过。」当使徒保罗经凯撒利亚前往耶路撒冷时，凯撒利亚的基督徒们通过预言得知他将在耶路撒冷遭受犹太人诸多不快和苦楚，于是希望劝阻他不要继续前往。面对他们含泪的请求，保罗回答说：「你们为什么哭泣，使我的心破碎呢？我不仅愿意被捆绑，也愿意在耶路撒冷为主耶稣的名而死。」当我们（凯撒利亚的基督徒）无法说服他时，便平静下来，说：「愿主的旨意成就！」（使徒行传
          21:13-14）。这是唯一真实能使灵魂得享平安的方式，如果我们的祷告和请求未蒙垂听，那就只求一件事：「愿主的旨意成就。」
    - type: paragraph
      text:
        ru: Заповедь седьмая
        cn: 第七诫命
    - type: paragraph
      text:
        ru: 'Никто из находящихся в живых не может вернее узнать волю Божию относительно
          предпринимаемых им поступков, как только тот, кто искренно, сердечно желает
          во всем поступать согласно воле Божией. Такое желание его будет истинно
          служить ему руководящей нитью в лабиринте к устранению встречающихся ему
          на пути неудобств и заблуждений в уразумении воли Божией в предстоящем деле.
          Объятый таким усердным желанием действовать по воле Божией или избирать
          угодное Богу из двух каких-либо дел, сомневающийся, какое начинание согласно
          с волей Божией, пусть молитвенно обращается к Богу, говоря от всей души,
          от всего сердца: «Господи! Если бы я точно знал, что Тебе благоугодно, да
          совершу то самое непременно и совершил бы я и потому верю, что Ты невидимо
          вложишь в сердце мое мысль, угодную Тебе».'
        cn: '凡世间生灵，无有能比那真心诚意、凡事皆愿遵从上帝旨意者，更确切洞悉上帝对其行事之旨意。此番愿望，将真切地为他指引迷津，扫除其在理解上帝于未来之事上的旨意时，所遭遇的一切障碍与迷惘。


          倘若一个人怀揣着如此热切的愿望，渴望按上帝的旨意行事，或是在两件事中抉择上帝所喜悦的，但又疑虑何者方合上帝心意，那么，他当虔心向上帝祈祷，发自肺腑、倾尽全心地说道：「主啊！若我真切知晓何事蒙您喜悦，我定会毫不犹豫地去完成。因此，我深信您必将那合乎您心意的意念，无形地置入我的心中。」'
    - type: paragraph
      text:
        ru: 'Изливши пред Всевидящим свое сердце, он может поступать как ему кажется
          лучшим, избирать то или другое, отложив всякое сомнение: он не прогневит
          Бога потому, что любвеобильнейший Отец не оставляет такого любящего сына
          впасть в заблуждение. Если не найдется человека, способного к назиданию,
          Бог посылает доброго Ангела, как послал Он Ангела во сне к Иосифу, когда
          последний размышлял и недоумевал, как поступить с обрученной ему Девой в
          деле весьма важном. Таким же образом послан был Ангел к трем восточным царям,
          шедшим на поклонение Младенцу, лежащему в вифлеемских яслях, для вразумления
          их не исполнять лестного наставления царя Ирода и другим путем возвратиться
          в свою сторону. Аврааму, рабыне Агари и многим другим людям были посылаемы
          Ангелы в помощь для отклонения их от разных заблуждений или вместо Ангелов
          посылались верные люди для наставления.'
        cn: 在全视者面前倾泻心扉之后，他可以随心所欲，选择此或彼，抛弃一切疑虑：他不会触怒上帝，因为那充满慈爱的天父不会让如此爱祂的儿子陷入迷途。倘若找不到能施教诲之人，上帝便会派遣一位良善的天使，正如祂曾派遣天使在梦中来到约瑟那里，那时约瑟正在思虑并疑惑，在处理那与他订婚的童贞女的极其重要之事上，该如何行。同样地，天使也被派遣到那三位前来朝拜躺卧在伯利恒马槽中的婴孩的东方君王那里，以告诫他们不要听从希律王那谄媚的指示，并改道返回他们的国度。亚伯拉罕、婢女夏甲和许多其他人，都曾有天使被派遣去帮助他们，使他们免于各种迷途，或是有忠诚之人代替天使被派遣去教导他们。
    - type: paragraph
      text:
        ru: В 324 году императорКонстантин Великий, оставив Рим, начал было строить
          новую столицу в Гелии; но Промыслу Божию неугодно было его начинание, и
          чтобы изменить его и указать место для постройки новой столицы, Бог чудесно
          устроил так, что орудия строительные и материалы для постройки города в
          одну ночь невидимой силой были перенесены с Азиатского берега пролива на
          Европейский – во Фракию, как повествуют о том Беда[32]и Глика[33]. Зонара[34]добавляет
          еще, что орел, схвативши в клюв приготовленный архитектором план города,
          перелетел с ним через пролив и опустил его у Византии.
        cn: 公元324年，君士坦丁大帝离开罗马，开始在希利斯建造新首都；但神的旨意不悦他的开端。为了改变他并指示建造新首都的地点，神奇妙地安排，一夜之间，建造城市的工具和材料被一股无形的力量从海峡的亚洲海岸搬运到欧洲——色雷斯，正如比德[32]和格利卡[33]所记载的那样。佐纳拉斯[34]还补充说，一只鹰叼起建筑师准备好的城市规划图，飞过海峡，将其放在拜占庭。
    - type: paragraph
      text:
        ru: Таким образом, Бог никогда не отказывает открывать тем или другим способом
          волю Свою сердечно желающим знать и исполнять ее; ибо человеколюбив Святый
          Дух Премудрости, Он удаляется от лукавства как истинный созерцатель нашего
          сердца и, как всеобъемлющий, знает всякое наше слово, есть ли оно истинно,
          и всем призывающим Его изобильно подается (ср.:Прем. 1, 5–7). Господь близок
          ко всем истинно ищущим Его и открывает им волю Свою дивным и сладчайшим
          наставлением:Волю боящихся Его сотворит, и молитву их услышит, и спасет
          я(Пс. 144,19), то есть от всяких заблуждений или ошибок и опасностей.
        cn: 因此，上帝绝不会拒绝以这种或那种方式，向那些真心渴望认识并遵行祂旨意的人启示祂的旨意；因为智慧的圣灵是爱人的，祂远离奸诈，如同我们内心的真鉴者，又因祂是无所不包的，便深知我们每一句话语是否真实，并丰盛地赐予所有呼求祂的人（参阅：智慧篇
          1:5-7）。上主亲近所有真正寻求祂的人，并以奇妙而甘美的教诲向他们显明祂的旨意：「祂必成就敬畏祂之人的心愿，也必听他们的呼求，拯救他们」（诗篇
          144:19），即从一切谬误、过失和危险中解救他们。
  - type: heading2
    text:
      ru: Глава V. О том, как проявлялась воля Божия в Господе нашем Иисусе Христе
        и в каких преимущественно поступках мы должны сообразоваться с нею
      cn: 第五章：论神的旨意是如何在我们主耶稣基督身上彰显的，以及我们应主要在哪些行为上与这旨意契合
    children:
    - type: paragraph
      text:
        ru: 'Святой Киприан[35], красноречивый и богоугодный Карфагенский архиерей
          и неустрашимый мученик, оставил нам краткое начертание христианских добродетелей,
          или всего того, чего требует Божественная воля от Своих рабов и взыскивает
          с них. При составлении этого начертания святой архипастырь желал изобразить
          в храмах, а более всего в сердцах христианских образ, или зерцало поведения
          и совершенства жития христианского. Небесполезно и желательно все то, что
          угодно воле Божией, чему Христос учил и что Сам Он исполнял на деле, расположить
          в кратких выражениях каждую добродетель в следующем порядке:'
        cn: 圣基普里安[35]——这位口才卓越、虔敬事主、不畏牺牲的迦太基主教，为我们留下了一份简明的基督徒美德纲要，其中囊括了神圣旨意对其仆人的所有要求与期许。在撰写这份纲要时，这位圣洁的牧首旨在将基督徒行为与生命完善的典范或明镜，描绘于教堂之中，更重要的是，铭刻于基督徒的心灵深处。凡是合乎上帝旨意、基督所教导并亲身践行的，将每一种美德以简明扼要的语句，按以下顺序加以编排，实为有益且令人向往之事：
    - type: paragraph
      text:
        ru: Смирение в жизни (в мыслях и поступках).
        cn: 生命中的谦逊（思想与行为）。
    - type: paragraph
      text:
        ru: Непоколебимое мужество в вере.
        cn: 信仰中不动摇的勇气。
    - type: paragraph
      text:
        ru: Скромность и разборчивость в употреблении слов и других выражений наших
          мыслей и чувств.
        cn: 谨守谦逊与审慎，以运用我们的言语及其他表达思想情感的方式。
    - type: paragraph
      text:
        ru: В делах должна быть правда и истина.
        cn: 在你的行为中，当有真理与真实。
    - type: paragraph
      text:
        ru: В отношениях к другим – милосердие.
        cn: 对人对事，皆当心怀慈悲。
    - type: paragraph
      text:
        ru: В отношении нравов – исправление.
        cn: 在道德品格方面——要有所修正。
    - type: paragraph
      text:
        ru: Никаких обид не творить.
        cn: 切勿冒犯他人。
    - type: paragraph
      text:
        ru: Сделанную нам обиду благодушно и терпеливо переносить.
        cn: 温和而耐心地忍受对我们造成的冒犯。
    - type: paragraph
      text:
        ru: Со всеми жить мирно.
        cn: 与众人和睦共处。
    - type: paragraph
      text:
        ru: Бога любить всем сердцем.
        cn: 全心全意爱慕上主。
    - type: paragraph
      text:
        ru: Любить Бога, ибо Он – Отец.
        cn: 爱慕上主，因为他是父亲。
    - type: paragraph
      text:
        ru: Бояться Его, ибо Он – Бог.
        cn: 敬畏祂，因为祂是上帝。
    - type: paragraph
      text:
        ru: Иисуса Христа не сравнивать ни с кем из разумно свободных существ, как
          земных, так и небесных.
        cn: 耶稣基督，绝无与任何具有理性自由的受造物可比之处，无论天上人间，概莫能外。
    - type: paragraph
      text:
        ru: Сердечной любовью соединяться с Ним.
        cn: 以至诚之爱与祂联合。
    - type: paragraph
      text:
        ru: К Честному Кресту Его, вообще к Христовым страданиям за нас и крестной
          Его смерти быть истинно внимательными и поклоняться Ему со страхом по греховности
          своей и надеждой на крестные заслуги Христовы для нашего искупления.
        cn: 对于他可敬的十字架，对于基督为我们所受的苦难和他在十字架上的死亡，我们当真实地留意并敬拜，怀着因我们罪愆而生的敬畏，以及对基督在十字架上为我们救赎所立功劳的盼望。
    - type: paragraph
      text:
        ru: 'В беседах, разговорах и в суждениях о пресвятом имени и достоинстве Христа
          Спасителя нашего быть твердыми и постоянными во всем том, что касается нашего
          вероисповедания; в ответах нашим совопросникам отвечать смело, без всякого
          колебания, во что мы веруем и что исповедуем, как несомненную истину. В
          час смерти, тем более смерти за исповедание Христа, иметь непоколебимое
          мужество, которым заслужим венец исповедников Христовых до самой и в самой
          смерти нашей: это значит, что мы должны в земной жизни вести себя как сыновья
          и дочери Божии, как сонаследники Христовы, то есть хранить заповедь Божию
          – исполнять во всем волю Отца Небесного[36].'
        cn: 在谈话、讨论和判断我们救主基督的至圣之名和尊严时，凡涉及我们信仰的一切，都要坚定不移；在回答那些与我们辩论之人时，要大胆无惧，毫不犹豫地回答我们所信奉和承认的，因为那是无可置疑的真理。在死亡的时刻，特别是为承认基督而殉道时，要拥有坚不可摧的勇气，借此我们将在我们生命临终乃至死亡的那一刻，赢得基督殉道者的冠冕：这意味着我们今生必须以神的儿女、基督的共同继承者的身份行事，即遵守神的诫命——在一切事上遵行天父的旨意[36]。
    - type: heading4
      initial:
        ru: '1'
        cn: '1'
      text:
        ru: ''
        cn: ''
      children:
      - type: paragraph
        text:
          ru: 'Из всех означенных выше Киприановых предложений должно всегда крепко
            держать в уме и в памяти преимущественно седьмое, восьмое, девятое и десятое
            предложение: то есть не причинять никому никакой обиды; нанесенную нам
            обиду благодушно претерпевать; с ближними жить в мире; Бога любить всем
            сердцем. В этом весьма часто и многократно тяжко грешим мы, слабые и неразумные.
            Волю Божию, когда она ниспосылает нам многоразличные дарования – душевные
            и вещественные, мы охотно принимаем и сердечно предаемся Ей. Когда же,
            по воле Божией, без которой ничто, кроме греха, не делается в мире, постигают
            нас разные наказания, обиды, лишения, тогда мы ропщем, то есть не признаем
            воли Божией в постигших нас бедах или неприятностях и, как от неблаговоления
            Божия, отвращаемся от них, приписывая их человеческой злобе, нерасположенности
            к нам, зависти и тому подобным греховным побуждениям со стороны других,
            не понимая, что самый чужой грех, причинивший нам зло, допускается Богом
            в наказание нам для нашего же исправления. В этом состоит величайшее ослепление
            и непонимание наше истинного значения ниспосылаемых нам Промыслом бедствий.'
          cn: 在所有上述塞浦路斯提出的论点中，必须始终牢记并重视第七、第八、第九和第十条：即不伤害任何人；以愉悦的心忍受所受的伤害；与邻里和睦相处；全心全意爱上帝。在这一点上，我们这些软弱无知的人常常犯下严重的罪过。当上帝的旨意赐予我们各种精神和物质的恩赐时，我们欣然接受并全心投入。然而，当按照上帝的旨意，世上除了罪恶，无一不发生，各种惩罚、伤害和剥夺降临到我们身上时，我们便开始抱怨，也就是说，我们不承认所遭遇的苦难或不愉快是出于上帝的旨意，并且，好像是出于上帝的不悦，我们厌弃它们，将其归咎于人性的邪恶、对我们的不满、嫉妒以及诸如此类的他人罪恶动机，却不明白即使是他人对我们造成伤害的罪恶，也是上帝允许的，旨在惩罚我们并使我们得到改正。这正是我们最大的盲目和对上帝旨意所降临灾祸真实意义的无知。
      - type: paragraph
        text:
          ru: 'Да будет же нам известно, что по всей широте земной и высоте небесной
            ничто не делается и не происходит, чтобы оно не происходило от первобытной
            причины – воли Божией. Один грех составляет исключение из сказанного выше;
            он получил свое начало и происхождение от лукавого духа лжи, противящегося
            Богу, Истине. Об этом свидетельствует само слово Божие, изреченное устами
            Христа, Сына Божия, святых пророков и апостолов: пророк Иеремия со слезами
            взывает:кто найдется такой, который бы сказал: бывает и то, чему Господь
            не повелел быть? не от уст ли Всевышнего происходит бедствие и благополучие?
            и зачем же ропщет (сетует) человек живущий? сетуй каждый на свои грехи,
            но не на грехи чужие(см.:Плач.3, 37–39). Когда злобно преследующие Иисуса
            Христа иудеи утверждали, что их отец – Бог, Спаситель отвечал:Если бы
            Бог был Отец ваш, то вы любили бы Меня, потому что Я от Бога исшел...
            Он послал Меня. Ваш отец диавол; и вы хотите исполнять похоти отца вашего.
            Он был человекоубийца от начала и не устоял в истине, ибо нет в нем истины.
            Когда говорит он ложь, говорит свое, ибо он лжец и отец лжи(Ин. 8,42,44).Кто
            делает грех, тот от диавола, потому что сначала диавол согрешил. Для сего-то
            и явился Сын Божий, чтобы разрушить дела диавола(1Ин. 3, 8).'
          cn: 愿我们得知，无论这大地的广袤，还是天堂的崇高，没有什么事情的发生或存在，不是源于最初的因——神的旨意。唯一的例外是罪；它始于那抵挡神与真理的邪恶谎言之灵。对此，神的话语本身就作了见证，借由基督——神之子，圣先知及使徒的口所宣讲：先知耶利米含泪呼喊道：「谁能说成就了这事，却没有主命定它发生呢？祸与福不都是出自至高者的口吗？活人为何抱怨呢？各人当为自己的罪哀叹，而非为他人的罪哀叹。」（见：耶利米哀歌
            3:37-39）。当那些恶意迫害耶稣基督的犹太人声称他们的父是神时，救主回答说：「倘若神是你们的父，你们就会爱我，因为我由神而出，并且是他所差遣。你们是出于你们的父魔鬼，你们的私欲是要行你们父的私欲。他从起初就是杀人犯，不守真理，因为他心里没有真理。他说谎是出于自己的本性，因为他是说谎之人的父，也是说谎之人的源头。」（约翰福音
            8:42，44）。「犯罪的是属魔鬼，因为魔鬼从起初就犯罪。神子显现，正是为了要除灭魔鬼的作为。」（约翰一书 3:8）。
      - type: paragraph
        text:
          ru: 'О, как несмыслен и бесстыден тот человек, который утверждает, что все
            в мире доброе и злое бывает без содействия или попущения воли Божией.
            Святой Кассиан[37]ясно выразился: «Веровать нам должно, что ничего в мире
            не делается без воли Божией, которая или приводит доброе дело в совершение
            многоразличными, часто непостижимыми путями, или же только допускает совершиться
            злу, с тем чтобы оно обратилось в добро для пострадавшего»[38].'
          cn: 哦，那声称世间一切善恶的发生，皆非出于上帝的旨意或允许之人，是何等不明智且不知羞耻啊。圣卡西安[37]曾清楚地表达：「我们应当相信，世上没有一件事的发生不是出于上帝的旨意，这旨意或是以各种各样、常常不可思议的方式使善事得以成就，或是仅仅允许恶事发生，以便使其最终转化为受难者的益处」[38]。
      - type: paragraph
        text:
          ru: 'Древние язычники выдумали исполинов, которые, соединясь вместе, начали
            войну против богов, чтобы выгнать их с Олимпа[39]. Но христианам мифологические
            басни неприличны, оставим их. Я обращаюсь к вам, к тем, которые жалуются,
            печалятся и скорбят об обидах и несчастьях, – вы подобны упомянутым исполинам;
            те хотели низринуть своих богов с Олимпа, вы же делаете не иное что, что
            и они: вы, в гордости и дерзости своей, хотели бы у Всевышнего отнять
            скипетр мироправления и лишить вселенную Промысла Божия. Вся сотворенная
            природа беспрекословно служит, повинуется и подчиняется законам Верховного
            Законодателя, а прекраснейшее из творений – человек – один поднимает бунт
            против Создателя своего и хочет сопротивляться Всемогущему. Зачем мы тщетно
            негодуем? Все неприятные для нас наказания и чувствительные вразумления
            болезнями, потерями и другими бедствиями ниспосылаются Богом для нашего
            исправления и сохранения в обществе внешнего порядка и внутренней богоугодной
            жизни. Вследствие непорядочности и греховности целой общины – в одном
            месте земля поглощает целые города, что происходит по благоволению Божию;
            в другом месте – многие тысячи людей погубила моровая язва, случилось
            это по Провидению Божию. Сколько бывает разбоев, войн, тиранов, – все
            это происходит по Божиему попущению.'
          cn: 古时的异教徒杜撰出巨人，这些巨人联合起来，向众神开战，企图将他们逐出奥林匹斯山[39]。但神话般的传说不适合基督徒，我们且将它们放在一边。我向你们——那些抱怨、忧伤并哀恸于侮辱与不幸的人们——发声：你们就如同上述的巨人；他们想把自己的神从奥林匹斯山上推翻，而你们所做的也与他们无异：你们，在你们的骄傲与狂妄中，想要从至高者手中夺走治理世界的权杖，并剥夺宇宙的上帝的旨意。所有受造的自然都毫无异议地侍奉、顺从并服从至高立法者的律法，而最美丽的受造物——人——却唯独一人反叛自己的造物主，并想抵抗全能者。我们为何徒然愤慨？所有那些令我们不快的惩罚和痛苦的训诫，借由疾病、损失和其他灾祸降临，都是上帝为了我们的改正，并为了在社会中维护外部秩序和内在的敬虔生活而降下的。由于整个社群的不规矩和罪孽——在某个地方，大地吞噬了整个城市，这都是按着上帝的恩准发生的；在另一个地方——瘟疫夺去了成千上万人的生命，这是按着上帝的护理而发生的。有多少次强盗、战争、暴君发生——所有这些都是在上帝的允许下发生的。
      - type: paragraph
        text:
          ru: 'Но оставим перечисление общественных бедствий и обратимся к частным:
            твой враг, о брат мой любезный, похитил у тебя имущество; другой оскорбил
            твою честь; третий другими различными обидами опечалил тебя; все это было
            тебе не только по Божию попущению, но и по ниспосланию свыше: будь уверен
            в этом совершенно, ибо все посылается от Бога. Поэтому Божественная воля
            не только требует от нас, чтобы мы никого не обижали и были справедливы
            не потому только, будто бы мы не в состоянии отомстить своим противникам,
            но Бог желает, чтобы мы благодушно и терпеливо переносили нанесенные обиды
            и со всеми сохраняли мир, даже и в том случае, когда они не живут и не
