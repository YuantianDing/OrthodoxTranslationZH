      - type: paragraph
        text:
          ru: 'Человек, последующий воле Божией, должен прежде всего решиться быть
            готовым на все, чтоделаетсяс ним по воле или допущению Божию. Он молитвенно
            обращается к Богу: «Господи Боже мой! Я готов служить Тебе так же в нищете,
            как и в богатстве, не отрицаюсь даже той скудости моего ума, которая лишает
            меня сладостных утешений и тем опечаливает меня: прискорбно для меня это,
            но спасительно, и если есть на это Твоя воля, сотвори сердце мое подобным
            пересохшей земле. Если дашь мне чашу, наполненную желчью, вино, растворенное
            горечью, охотно принимаю от Тебя. Знаю, Господи, что у Тебя есть бесчисленное
            изобилие вина благовонного, сладкого и превосходного, но Ты для испытания
            покорности рабов Твоих даешь им иногда вино, смешанное с дрожжами и уксусом;
            принимаю его от Тебя и с радостью выпью смешанное в чаше все наигорчайшее.
            Наказывай меня, Господи, чем Тебе угодно: скорбями, болезнью; об одном
            молю Тебя, вразуми меня о том, что благоугодно пред Тобой; Божественная
            воля Твоя для меня – величайшая отрада во всем; кроме ее, ничего не ищу,
            – здоров ли я или немощен, богат или беден, – все равно. Об одном молю
            Тебя, Боже, да всегда исполню святую волю Твою».'
          cn: 追随上帝旨意的人，首要的是下定决心，准备好接受一切按上帝旨意或准许发生在他身上的事。他虔诚地向上帝祈祷：「我的主，我的上帝啊！我准备好在贫困中服事您，如同在富足中一样；我甚至不否认我那缺乏甜美慰藉、因而使我忧伤的智慧的贫乏：这令我悲伤，却是于我有益的，如果这是您的旨意，请使我的心如同干涸的土地。如果您赐予我一杯盛满胆汁的苦酒，我乐意从您那里接受。我知道，主啊，您有无数芬芳、甘甜、卓越的美酒，但您有时为了考验仆人的顺服，赐予他们掺杂了酵母和醋的酒；我从您那里接受它，并乐意饮尽杯中所有最苦涩的。主啊，请用您所喜悦的惩罚我：用忧患，用疾病；我只求您一件事，请启迪我，使我明白在您面前何为美善；您的神圣旨意于我乃是最大的慰藉；除此之外，我别无所求——无论我健康或孱弱，富裕或贫穷，都一样。我只求您一件事，上帝啊，愿我永远遵行您的圣意。」
      - type: paragraph
        text:
          ru: 'Святитель Иоанн Златоуст славит Иосифа, обручника Преблагословенной
            Девы Марии, за его добродетель – безусловно исполнять волю Божию, несмотря
            на кажущиеся противоречия Божественных повелений. «Когда Иосиф, – говорит
            святой Златоуст, – получил во сне от Ангела повеление оставить свою землю
            и бежать в Египет, он не соблазнился этим, не сказал: «неистинно это повеление
            и очень сомнительно: незадолго пред этим говорил ты, Ангеле: Онспасет
            людей Своих(Мф 1, 21), а теперь Он Самого Себя не может освободить от
            преследования. Ты говоришь, – нам необходимо бежать, странствовать и переселяться
            в далекую сторону, – это противно Божию обещанию». Иосиф не возражает
            Ангелу, ибо он был муж верный. Он даже не спрашивает у Ангела о времени
            их возвращения, о чем Ангел выразился неопределенно:доколе не скажу тебе(Мф 2,13),
            однако ж Иосифа не смутила такая неопределенность, он охотно поверил словам
            Ангела, перенося всякую скорбь и неудобства пути: не отказался предпринять
            бегство, оставить отечество и пошел во Египет с Младенцем и Богоматерью»[109].
            – Исполнение воли Божией облегчает для нас всякие трудности. Предав себя
            со всеми своими немощами воле Божией и признав своюнищетудушевную, взойдем
            на следующую ступень нашей беседы.'
          cn: 圣约翰金口赞扬约瑟夫，至福童贞玛利亚的未婚夫，因为他的美德——他毫无疑问地遵行神的旨意，即便神圣的命令看似矛盾。圣金口说道：「当约瑟夫在梦中从天使那里接到命令，要他离开故土逃往埃及，他并没有因此而感到困惑，他没有说：『这个命令不真实，而且非常可疑：不久前你，天使，还说过：他要将自己的百姓从罪恶里救出来
            (马太福音 1:21)，现在他自己却不能摆脱追捕。你说——我们必须逃跑，流浪并迁徙到遥远的地方——这与神的应许相悖。』」约瑟夫没有反驳天使，因为他是一个忠实的人。他甚至没有问天使他们何时返回，关于这一点天使说得不确定：等到我吩咐你
            (马太福音 2:13)，然而约瑟夫并没有被这种不确定性困扰，他欣然相信了天使的话，忍受着旅途中的一切痛苦和不便：他没有拒绝逃跑，离开故土，而是带着婴孩和上帝之母去了埃及[109]。——遵行神的旨意能减轻我们的一切困难。将我们自己和我们所有的软弱都交托给神的旨意，并承认我们灵魂的贫乏，我们将进入我们谈话的下一个阶段。
    - type: heading4
