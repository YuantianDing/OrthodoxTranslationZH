          cn: 第四个标志，表明我们与上帝的旨意相符，就是我们对主上帝抱有极大的信赖。这种信赖使受委屈的人内心平静，并平息了自然而然萌生的复仇念头，他会想：「上帝明察秋毫，深知这不公与委屈：时机一到，上帝必将揭露敌人的不义，并使其反噬自身。」如此，那种对个人仇敌的复仇冲动便被克制了。仅仅通过对上帝坚定的信赖，我们便能战胜所有仇敌，心灵也随之超越他们：因为凡对上帝寄予坚定希望之人，确信即便仇敌试图兴风作浪，掀起滔天巨浪来对抗他，也无法对其造成超越上帝许可范围的伤害。但你可能会反驳说，有些仇敌永不安宁，他们试图在各方面、竭尽全力地不断施加伤害：如果无法亲自伤害对手，他们便会试图造成物质损失，例如在其买卖中设置障碍，或剥夺其财产等等。确实如此。然而，凡是坚心信赖上帝之人，在这种情况下会如此行事：为求内心平静，他将自己的每一个开始或财产，都虔心托付给上帝，祈求成就或守护，在这一切事上坚定地仰赖上帝的旨意，将所有偶然事件都交由上帝的旨意安排，仿佛完全抛却了自身的任何筹划。此后，他财产事务中一切顺利的，都视为上帝的祝福与恩赐；未能达到预期效益的，则视作因上帝的特殊旨意而未能实现其目标，因上帝为其预备了更美好的事物。对于拥有如此坚定信赖上帝的人，他的对手试图阻挠他的事业或使其财产受损，都将是徒劳的，因为他的财产已交由上帝掌管：没有智慧，没有聪明，也没有谋略，可以抵挡上主
