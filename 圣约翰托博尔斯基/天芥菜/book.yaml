            вы не похожи ни на меня, ни на отца, какие-то буяны! Ступайте, от нас,
            недобрые дети, куда знаете: ни я, ни отец не хотим вас видеть.» Подобным
            образом Бог поступает и с нами, как родители с непослушными и строптивыми
            детьми. Горького пьяницу и развратного блудника как часто наказывает Бог?
            Он сначала одному – пьянство, другому – блудодеяние представляет очам
            их совести с ее упреками и мучениями, поучая их и запрещая: «перестаньте,
            неразумные, вы вредите сами себе, губите свою душу и расстраиваете и заражаете
            свое тело, теряете здоровье и попусту расточаете свое имущество. Кроме
            того, удаляете от себя Мое благоволение к вам и милость Мою, ибо вам известно,
            что Я не благоволю ко всяким мерзостям человеческим и презираю всякую
            волю, сопротивляющуюся Моей воле». После всех отеческих наставлений, видя
            неисправимость нашу, Бог, премилосердный Отец наш, принимает против блудного
            сына (то есть каждого нарушителя воли Божией) внешние меры исправления:
            частные чувствительные кары для неисправимого грешника (например, потерю
            имущества, болезнь или смерть дитяти и т.п.). Если и это не исправляет
            нас и мы снова и снова повторяем свою непокорность воле Божией, то огорченный
            нами Отец Небесный обращается к Своему народу через Своих пророков, говоря:
            «Жаль Мне! Горе, лютое горе грешникам: этонарод обремененный беззакониями,
            племя злодеев, сыны погибельные! Оставили Господа, презрели Святаго Израилева.
            Во что вас битьеще,продолжающие свое упорство?(Ис 1, 4–5). Тщетно уничтожать
            в вас оное: ибо дети, рожденные от прелюбодеяния, не пустят из себя глубоко
            корней (см.:Прем.3, 16); и Я оставил их на произвол сердец их, пусть ходят
            по своей воле, по своим мыслям (см.:Пс 80, 13)». Ужасен сей гнев Отца
            Небесного: удаление от Бога – страшнее и мучительнее самой геенны, по
            словам Христовым на последнем Его Суде:идите от Меня, проклятые, в огонь
            вечный, уготованный диаволу и ангелам его(Мф 25,41). Равным образом поступает
            Бог с гордым и высокоумным человеком и, обличая его, говорит: «Ни Мне
            – Богу, ни людям ты – не годен; ибо презревши Меня, стараешься заслужить
            у людей похвалу твоей гордости, но по глупости своей ошибаешься в том
            и вместо похвал остаешься в презрении от них. Ты знал Мою волю, что Я
            всех гордецов не терплю и не пощадил самого Ангела возгордившегося, тем
            более не пощажу гордого человека. Кому не известно, что Я не терплю гордящихся,
            а тынеизменнодо сих пор пребываешь в гордости». Подобно этому незаметными
            побуждениями призывает Бог от порочной жизни к самоисправлению и сребролюбца,
            и гневливого, и завистливого, предлагая им многоразличные способы согласовывать
            свою волю с Божественной волей и следовать Ей. Всякого человека Бог наставляет
            стремиться ко спасению возможным и приличным ему путем. Так царю Саулу
            сказано было пророком Самуилом:«Не малым ли ты был в глазах своих, когда
            сделался главой колен Израилевых и Господь помазал тебя царем над Израилем?
            И послал тебяисполнить Свое повеление над Амаликитянами...И зачем же ты
            не послушал гласа Господа и бросился на добычу, и сделал зло пред очами
            Господа?Ты преслушал повеление Господа, презрел Его волю, ради сего отверг
            тебя Господь, чтобы ты не был царем над Израилем (см.:1Цар 15,17,19)».Непокорность
            Господу есть такой же грех,как иволшебство; и противлениеГосподу-то же,
            что идолопоклонство(см.:1Цар 15,23).'
          cn: '我们都认识这样的父母，他们为管教自己的孩子操碎了心，因为这些孩子的顽固和任性，从小就没有被驯服。每天，父母都不得不制止他们的任性妄为：「闭嘴，住手，别做那个；别碰那个！」有时，孩子们会在家里闹得天翻地覆，以至于忧心的母亲，板起脸来，抓起藤条、棍子，威胁要惩罚这个或那个孩子，在愤怒中说：「你们不是我的孩子，我不认识你们，你们既不像我，也不像你们的父亲，简直是些小霸王！走吧，从我们身边离开，这些不好的孩子，爱去哪儿去哪儿：我也不想看到你们，你们的父亲也不想看到你们。」


            同样地，上帝也这样对待我们，如同父母对待不听话、固执的孩子一样。苦恼的酒徒和放荡的淫乱之人，上帝是何等频繁地惩罚他们呢？祂首先将酗酒和淫乱呈现给他们的良心，带着责备和折磨，教导并禁止他们：「住手吧，无知的人，你们在伤害自己，毁灭自己的灵魂，破坏并污染自己的身体，失去健康，白白地挥霍财产。此外，你们还在将我的恩宠和怜悯推开，因为你们知道，我不喜悦人类一切的污秽，我轻视一切与我旨意相悖的意志。」


            在所有的父爱教诲之后，看到我们仍不悔改，上帝，我们至为仁慈的父亲，对那浪子（即每一个违背上帝旨意的人）采取了外部的纠正措施：为不悔改的罪人施加切肤之痛的惩罚（例如，失去财产、疾病或孩子的死亡等）。如果这些也未能使我们悔改，我们仍然一次又一次地违背上帝的旨意，那么，被我们伤心的天父，便会通过祂的先知对祂的子民说：「我痛心！祸哉，罪人将有深重的祸患：这是一个被罪孽压迫的民族，一个邪恶的族类，灭亡之子！他们离弃了上主，蔑视了以色列的圣者。你们还要受什么击打，竟仍顽固不化？(以赛亚书
            1:4-5)。要在你们身上除灭这些是徒劳的：因为从奸淫所生的子女，不会深深扎根（参看：智慧篇 3:16）；我任凭他们随心所欲，随自己的意思行事（参看：诗篇
            80:13）。」


            天父的这种愤怒是可怕的：远离上帝——比地狱本身更可怕、更痛苦，正如基督在祂最后的审判中所说：「你们这些被咒诅的人，离开我，进入那为魔鬼和它的使者所预备的永火里去！」
            (马太福音 25:41)。


            同样地，上帝也这样对待骄傲自负的人，祂责备他们说：「你对我也好，对人也好，都无益处；因为你轻视我，却努力在人前博取骄傲的赞美，但你因着自己的愚蠢而犯错，得到的不是赞美，而是人的轻蔑。你曾知道我的旨意，我不容忍一切骄傲的人，我甚至没有宽恕那骄傲的天使，更何况是一个骄傲的人。谁不知道我不容忍骄傲的人，而你却至今仍顽固地沉浸在骄傲之中。」


            与此相似，上帝以不易察觉的劝导，呼唤贪爱钱财的、易怒的和嫉妒的人，从败坏的生活中自我悔改，为他们提供多种多样的方法，使他们的意志与神圣的旨意相符并遵循祂。上帝教导每个人，以可能且适合他们的方式努力寻求救赎。正如先知撒母耳对扫罗王所说：「你岂不是在自己眼中看为渺小的时候，却做了以色列各支派的首领，并且上主膏你作了以色列的王吗？上主差遣你，去执行祂对亚玛力人的命令……那你为什么不听从上主的声音，却扑向掠物，在上主眼中行了恶呢？你违背了上主的命令，轻视了祂的旨意，因此上主弃绝你，不让你再作以色列的王（参看：撒母耳记上
            15:17，19）。」不顺服上主，如同行邪术的罪；违背上主，就像拜偶像一样（参看：撒母耳记上 15:23）。'
