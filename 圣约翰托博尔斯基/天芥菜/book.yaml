          ru: 'Подобными образом все противоположные явления, встречающиеся в настоящей
            жизни, мудро направляются Провидением Божиим: все житейские бедствия обращает
            Бог к нашей пользе и ко благу нашему; попускает сами грехопадения для
            совершения высочайших непостижимых таинственных дел Своего богоправления.
            Ибо и совершать добрые дела, и попускать злодеяния – свойство, исключительно
            принадлежащееодному Божественному Провидению.Истинно, никогда Бог не допустил
            бы зла, если бы Он не был столь силен и добр, дабы из всякого злого дела
            не производил бы доброго последствия. Скажи по совести: когда в мире появлялось
            лютейшее и большее зло, как преступление Адамово и убиение Христа Спасителя
            (нового Адама)? Однако ж первородный грех низвел Бога с неба на землю
            для воспринятия на Себя тела человеческого; смерть Христова сотворила
            нам небо и возвратила все, потерянное нами во Адаме. Превысочайший Бог
            – мудрейший Художник, превращающий всякое злое действие в причину наилучших
            последствий, подобно тому как из грубой массы добывается золото:любящим
            Бога... все содействует к благу(Рим 8,28). Согрешения Магдалины послужили
            многим поводом к исправлению себя; падение Петрово – бесчисленному множеству
            людей примером истинного покаяния; неверие Фомы многих утвердило в истине
            Воскресения Христова. Отсюда обнаруживается величайшая Божественная слава:
            «Жнешь, где не сеял»; Бог не посеял грехов, однако же от них собирает
            богатую жатву добродетелей. Воистину Богмед из камене, и елей от тверда
            камене источает,когда из величайших злодеяний производит благодетельнейшие
            последствия. Таким же образом Провидение Божие бодрствует о нас и обо
            всем полезном для нас, и бодрствует неупустительно, так, что и малейшие
            нашитеснениятелесные не оставляет незамеченными. Вследствие этого пусть
            каждый из нас при всякой немощи рассуждает так: «Болезнь эта произошла
            или от моей неосторожности, или по злобе человеческой, или же от чего-либо
            другого, во всяком случае она приключилась не без Божия Провидения, которое
            определило ее соответственно моим силам, так что ее начало, ее тяжесть
            (ослабление или усиление) зависят от Его Провидения. Равным образом от
            Провидения Божия зависит способ врачевания и исцеления ее: оно вразумляет
            врача и указывает на средства или же противодействует всему по устроению
            и воле Божией: ибо идоброе и худое, жизнь и смерть, бедность и богатство
            – от Господа(Сир 11, 14)». Равным образом должно рассуждать во всех испытаниях,
            что они предвидены и допущены Богом. Враг ли злословит и проклинает тебя?
            Знай, что все его хуления и слова, произносимые злобными устами, положены
            от века на весы Божия Провидения; сколько ему дозволено, столько и выскажет,
            и больше ни одного слова. Что же ты напрасно противишься и тщетно гневаешься?
            Так точно размышляй и о всех других твоих бедствиях, происхождение которых,
            количество, тяжесть, продолжение и окончание предусмотрено Богом. Поэтому
            покорись Промыслу Божию, говоря с Псалмопевцем:Онемех и не отверзох уст
            моих(Пс 38, 10). Да будет воля Твоя, о Боже мой, по Твоему Провидению
            и попущению все это устроилось. А поскольку Ты это сотворил, то я был
            бы нечестивым и беззаконником, если бы вознегодовал против Тебя. Итак,
            святой воле Твоей, о Боже мой, во всем повинуюсь и с благодарностью приемлю
            все от Тебя ниспосылаемое и терпеливо претерплю. Климент Александрийский
            утверждает, что все, о чем сказано было выше, познал и благоразумно обсудил
            тот, кто верен Богу и исповедует ту истину, что все в мире управляется
            и направляется к добру, а потому несмущенным сердцем мужественно переносит
            все испытания. Истинно, не разумом человеческим, очень часто ошибающимся,
            но благоволением Божиим все направляется к наилучшему концу. Бог же иногда
            самыми ничтожными средствами беспрепятственно исполняет Свои предопределения:вспомните
            прежде бывшее, от начала века, ибо Я Бог, и нет иного Бога, и нет подобного
            Мне. Я возвещаю от начала, что будет в конце, и от древних времен то,
            что еще не сделалось, говорю: Мой совет состоится, и все, что Мне угодно,
            Я сделаю(Ис 46,9–10).'
          cn: '同样地，现今生活中所遇到的一切相反的现象，都由上帝的上智以智慧引导：上帝将一切人世间的苦难转变为我们的益处和福祉；祂甚至允许我们犯罪跌倒，是为了成就祂神圣治理中至高无上、不可测度的奥秘之事。因为，行善和允许恶行，皆是唯独神圣上智的特有属性。诚然，上帝若非如此强大和良善，能够从一切恶行中生发出善果，祂绝不会允许恶的存在。扪心自问：世上曾出现过比亚当的罪行和救主基督（新亚当）的被杀更深重、更巨大的恶吗？然而，原罪却使上帝从天上降到地上，取了人的肉身；基督的死亡为我们开启了天国，并恢复了我们因亚当所失去的一切。至高无上的上帝是极有智慧的艺术家，祂能将一切邪恶的行动转变为最美好结果的原因，如同从粗糙的矿物中提炼黄金一般：「爱上帝的人……万事都互相效力，叫他们得益处」（罗马书
            8:28）。抹大拉的罪过成了许多人悔改向善的契机；伯多禄的跌倒成了无数人真实悔改的榜样；多默的不信坚定了许多人对基督复活的真理的信念。由此显明了上帝至大的荣耀：「你收割了你未曾播种的庄稼」；上帝未曾播种罪恶，却从中收获了丰盛的德行。诚然，上帝「使蜜从岩石中流出，油从坚石中涌出」，当祂从至大的恶行中生发出最蒙福的结果时。


            同样地，上帝的上智看顾着我们和我们的一切益处，祂的看顾是毫发无失的，以至于我们最小的肉体困苦都不会被祂忽略。因此，我们每个人在面临任何软弱时都应如此思忖：「这疾病或因我的不慎，或因人的恶意，或因其他原因而生，但无论如何，它并非没有上帝的上智，祂按照我的能力
            নির্ধারণ了它，因此它的开始、它的严重性（减轻或加重）都取决于祂的上智。同样地，它的治疗和痊愈方式也取决于上帝的上智：祂启发医生，指明疗法，或者按照上帝的安排和旨意阻碍一切；因为『善与恶、生与死、贫与富，都来自上主』（德训篇
            11:14）。」同样地，在一切试炼中，都应思忖它们是上帝所预见并允许的。敌人辱骂和咒诅你吗？要知道，他一切的辱骂和恶毒之言，自古以来都已放在上帝上智的天平上；他被允许说多少，就只会说多少，绝不会多说一字。你为何徒劳地反抗，无谓地愤怒呢？同样地，对你所有其他的苦难也要如此思忖，它们的缘由、数量、轻重、持续和结局，都已由上帝预见。因此，要顺服上帝的旨意，如同咏唱者所说：「我默然不语，也不开口」（诗篇
