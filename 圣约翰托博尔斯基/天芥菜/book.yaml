          cn: 正如此前一例所示，我们应当在一切我们疑惑或不确定如何处理的事情上，以此方式行事。以下是更多供我们学习的例子。达维德王将自己的意志如此顺服于上帝的意志，以至于这份顺从得到了上帝亲口赞许的见证：「我寻得合我心意的人，就是叶赛的儿子达维德，他必成就我一切的旨意」（使徒行传
