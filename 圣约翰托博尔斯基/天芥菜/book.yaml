            каждому из них досталось хотя по немногу; ...пять хлебов ячменных и две
            рыбки; но что это для такого множества?(Ин 6, 7–9).О, маловерные мы люди!
            Отец Небесный знает, что все это нам необходимо: неужели же благость Божия
            теперь оскудела более, чем в прежние времена?'
          cn: 那么，既然主上帝顾念所有人的生活所需，并使其得以满足——因为祂创造了或大或小的一切，并平等地关照所有受造之物（智慧篇 6:7）——为何各地仍有如此之多的贫困和极度匮乏之人？看来，似乎是上帝容许众人各凭己手劳作以求温饱。弟兄们，上帝对贫困者的眷顾，实是奇妙。圣金口约翰对此真诚地说过，不仅贫者需要富者，富者更需要贫者[164]。试想两个集镇或城市：一个仅住富人，另一个仅住穷人。两城居民之间将无任何关联，亦无任何交换。因为在第一个城市中，将没有手艺人，没有铁匠，没有金银匠，没有裁缝，没有织工，也没有其他工人。富人不做这些工作。那里也不会有男仆或女仆：这样一座城市，若寻不得任何帮助，任何便利，又算什么呢？而在第二个城市中，所有居民都将是劳动者，仅凭双手劳作，勉强获取微薄的食物、衣物以及其他生活必需品，知足常乐。但若人人富裕，生活奢靡，又将有何后果？一切美德都将被遗忘，被逐出社会；共同的消遣将是：吃喝玩乐；社会生活将陷入如同洪水泛滥前夕，或如同所多玛和蛾摩拉城般的衰败；这种生活的结局人尽皆知：上帝的普遍惩罚。然而，世上所有美好的、蒙上帝喜悦的事物，并非由富人，而是由勤劳且敬畏上帝、缺乏财富和金钱的人，凭借他们的努力和活动所成就。他们汗流浃背地劳作，将劳动成果出售给富人；他们不曾忘记上帝，向他们的创造者和供应者祷告，而上帝即使在他们的贫困中也庇佑他们。许多蒙上帝喜悦的圣人，身处极度贫困之中，却视贫困胜于一切财富，并得到了上帝最伟大的眷顾：他们一无所有，却仿佛拥有一切，自由地、充满内心喜悦地呼喊：「我们在天上的父……」同时口中和心中常存诗篇作者的话语：「将你的重担卸给上主，祂必抚养你」（诗篇
            55:22）。天父确实对那些全心信靠祂的人，施以如此伟大的眷顾和照管，以至于当他们缺乏人的帮助时，祂会赐予他们天上的帮助。例如，上帝曾这样帮助先知以利亚：首先，祂命令乌鸦给他送食物；乌鸦早晚给他带来饼和肉，他则饮溪水。当那溪水干涸时，其次，上帝命令以利亚前往西顿的撒勒法，去投靠一个贫穷的寡妇，而那寡妇全部的家当只是一罐面粉和瓶中少许油；但因着上帝的眷顾，在先知住在她家期间，罐里的面粉没有耗尽，瓶里的油也没有减少。第三，当以利亚因匮乏而入睡时，第二位食物供应者，主的使者，从天上来到他身边，轻触他将其唤醒，说：「起来，吃喝吧。」以利亚醒来，看见枕头边有烤好的饼和一罐水，他吃了喝了又睡着了。上帝的使者第二次又做了同样的事。全善的上帝也向许多其他蒙祂喜悦的圣徒，在他们身处各种困境时，显现了如此荣耀的恩典。尽管我们也常在自己的需要和缺乏中得到上帝同样的恩典，但在我们中间，许多人仍普遍存在严重的信心不足，他们害怕失去维持今生所需和适宜之物；我们今日仍与犹太人一同说：「上帝能在旷野摆设筵席吗？」（诗篇
            78:19）；又与使徒腓力及使徒安得烈一同说：「就是二百银币的饼，也不够叫他们各人吃一点……五个大麦饼，两条鱼；只是分给这许多人，还算什么呢？」（约翰福音
            6:7-9）。啊，我们是何等小信之人！天父知道我们所需这一切；难道上帝的良善如今竟比往日更匮乏了吗？
