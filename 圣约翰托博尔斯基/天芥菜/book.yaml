            лютости: рычал, ревел, шипел соответственно своей природе и угрожал броситься
            на святого и уязвить его; но преподобный, видя диавольскую хитрость и
            посмеиваясь над бессилием бесовского полчища, обратился к нему со следующими
            словами: «Бедные вы и ничтожные! Чтобы устрашить меня, вы приняли на себя
            звериный вид, желая победить меня одним своим зверством; и если бы вы
            имели надо мной власть, то каждый из вас один мог бы уничтожить меня;
            но так как Господь сокрушил вашу силу, то вы, ярящиеся по причине своего
            бессилия, нападаете на нас не могуществом, но привидениями, собираясь
            во множестве под видом зверей, дерзая хотя страхом победить нас». И говорит
            неустрашимо: «Если вы можете чем-нибудь повредить мне, если Господь дал
            вам на это власть, вот я, приступайте, начинайте терзать, ешьте отданное
            вам; но если не дано вам от Бога такой власти, то зачем напрасно трудитесь?»
            Итак, братия, возложим на Бога и на Его Провидение упование наше:Господь
            пасет мя, и ничтожемя лишит(Пс 22, 1).'
          cn: 大圣安东尼荒野修士曾被一群各种各样的魔鬼包围，它们呈现出最凶猛的野兽形态：狮子、狼、蛇、蝎子、熊等等，每一种都显得怒不可遏，狂暴至极：它们根据各自的本性咆哮、吼叫、嘶嘶作响，并威胁要扑向圣者，伤害他。但是，这位可敬的圣者看穿了魔鬼的诡计，嘲笑这群恶魔的无力，对它们说了以下的话：「你们这些可怜又渺小的东西！为了吓唬我，你们披上了野兽的外衣，想用你们的兽性来击败我；如果你们有能力胜过我，那么你们中的每一个都能单独将我毁灭；但既然上主已经粉碎了你们的力量，你们就因自己的无力而狂怒，不是以力量，而是以幻象来攻击我们，以野兽的形态聚集在一起，妄图以恐惧来战胜我们。」他无所畏惧地说：「如果你们能以任何方式伤害我，如果上主赋予了你们这种权力，那么我在这里，过来吧，开始撕裂，吃掉交给你们的；但如果上帝没有赋予你们这样的权力，那么你们为何徒劳地挣扎呢？」所以，弟兄们，让我们将希望寄托于上帝和祂的旨意：上主是我的牧者，我必不致缺乏（诗篇
            22:1）。
