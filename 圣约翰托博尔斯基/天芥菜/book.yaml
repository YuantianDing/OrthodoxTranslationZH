          ru: 'Сын древнего грека Фемистокла[101]хвалился некогда, что все афинские
            граждане состоят под его управлением и распоряжением, потому что все они
            того же хотят, чего он желает. Удивлялись этим словам дерзкого юноши и
            не верили им, он же присовокупил: «Чего я хочу, и мать моя желает того
            же (ибо она до безумия любила сына), чего же мать желает, того желает
            и отец мой Фемистокл, а всем известно: что угодно Фемистоклу, то самое
            угодно и всем афинянам. Потому я и заключаю, что все афинские граждане
            подчинены и повинуются моей власти». Это, разумеется, легенда. Но подобно
            этому человек правдивый, совершенно отвергшийся своеволия, или, что то
            же, совершенно отдавший себя в руководство Божиего Промысла, может с чистой
            совестью сказать: «Того, чего я хочу, желает все Небесное Воинство (ибо
            я никогда не хочу ничего другого, как только того, чего хочет Бог)». Но
            чего хочет Бог, того же хотят непременно все святые Ангелы и святые угодники
            Божии; к такому-то человеку Отец Небесный обращает благоприятное слово:
            «Сын Мой! Все Мое есть твое»; одни только беззаконники противятся до сих
            пор Богу. Но настанет время, когда и они будут преданы праведным в попрание
            ногами:Яко овцы во аде положены суть, смерть упасет я: и обладают ими
            правый заутра(Пс 48,15). Действительно, ночью в жизни творится много беззаконий,
            но они покрываются таинственным мраком, многое противостоит воле Божией,
            и Бог молчит до времени. Но наутро, то есть в последний день мира, когда
            все воскреснут, тогда возобладают над беззаконными правыеи помощьпервыхобетшает
            во аде(то есть кромешная тьма не будет покрывать их беззаконий);от славы
            своея изриновени быша(они лишатся своей славы и могущества); вся сила
            и власть нечестивых распадется, как изношенная ветхая одежда, и сами они
            отвержены будут Богом. Тогда вполне исполнится изречение: «Вся Твоя суть,
            Господи!»'
          cn: '古希腊人忒弥斯托克利[101]之子曾夸耀说，所有雅典公民都受他管理与支配，因为他们都与他心意相通。人们对此狂妄少年的言语感到惊奇且不信，而他则补充道：「我所愿的，我母亲也愿（因她爱子至深）；母亲所愿的，我父亲忒弥斯托克利也愿；众所周知，忒弥斯托克利所喜悦的，所有雅典人也同样喜悦。因此我断定，所有雅典公民都臣服并顺从我的权柄。」这当然是一个传说。但与此类似，一个真实的人，一个彻底摒弃了自作主张，或者说，一个完全将自己置于上帝神意引导之下的人，可以凭着清洁的良心说：「我所愿的，众天军都愿（因为我从不愿别的，只愿上帝所愿的）。」而上帝所愿的，所有圣天使和上帝的圣徒们也必然如此；天父向这样的人发出恩慈之言：「我儿啊！我的一切都是你的」；唯有不法之徒至今仍抵挡上帝。但时候将到，他们也将被交予义人，任其践踏：

            「他们如同羊群，被安置在阴间；死亡牧放他们；正直的人早晨要管辖他们。」(诗篇 49:14)

            确实，生命中有许多不法之事是在黑夜中进行的，但它们被神秘的黑暗所遮盖，许多事情与上帝的旨意相悖，而上帝暂时保持沉默。但到了早晨，即世界的末日，当万物复活时，正直的人将管辖不法之徒，「他们起初的帮助在阴间必消灭」（即外面的黑暗将不再遮盖他们的不法之事）；「他们从自己的荣耀中被逐出」（他们将失去自己的荣耀和权势）；所有邪恶之人的力量和权柄都将如破旧的衣裳般瓦解，他们自己也将被上帝弃绝。那时，这句箴言将完全应验：「主啊，一切都是祢的！」'
      - type: paragraph
        text:
          ru: 'О дивных вещах рассказывает путешествовавший по Палестине Брокард[102],
            удостоверяя, что все, о чем рассказывает, видел собственными глазами.
            Так, он описывает, например, что пред воротами Иерусалима на расстоянии
            брошенного камня находится место, на котором Христос излагал народу Свое
            Божественное учение, где указывают камень, с которого женщина, слушавшая
            проповедь Его, возгласила:блаженно чрево, носившее Тебя, и сосцы, Тебя
            питавшие!(Лк 11, 27). Этот холм никогда не покрывается песком, хотя все
            окрестности им усыпаны, как будто снегом занесены; летом и зимой украшает
            это место зеленая растительность, никогда не увядающая. Вполне уместно
            уподобить этому чудному, всегда зеленеющему холму человека, постоянно
            содержащего в своем сердце волю Божию и как бы говорящего: «Господи мой!
            Ведь Ты – мой? Истинно – мой? Прошу же и молю Тебя: здесь проповедуй,
            я Тебя слышу и слова Твои сердечно исполнять буду». Такой ум никогда не
            покрывается песчаными тучами бед и скорбей, и совершенно нет ни одного
            зла, при перенесении которого он не говорил бы: «Господи, Ты весьма милостиво
            обходишься со мной и выше меры прощаешь мне мои погрешности; я заслужил
            большее наказание: я чувствую и вижу – все это было легким для меня; но
            я обращаю свое внимание не на претерпеваемые мной страдания, но на Твою
            святую волю; Тебе благоугодно было попустить учинить надо мной эту беду,
            эту скорбь, я не смею ничего возразить против Тебя; ибо для меня благоприятно
            все то, что Тебе благоугодно; всяким Твоим благоволением я совершенно
            доволен; и по всякому мановению Твоему представляю себя готовым подчиниться
            Твоим распоряжениям: повелевай мной, господствуй, управляй моими судьбами,
            изменяй их по своему благоусмотрению. Я был бы безумен и нечестив, если
            бы вздумал поправлять Твои распоряжения или предписывать Тебе какую-либо
            меру участия в мироуправлении». Человека с таким умом никогда и никакое
            злоключение не одолеет, никакие потери, понесенные им, не заставят его
            возроптать против Бога или удалиться от Него: таким способом он зимой
            и летом остается непобедимым; во время благополучное и находясь в злоключениях,
            как неувядаемое растение, неизменно зеленеет и процветает.'
          cn: '周游巴勒斯坦的布罗卡德[102]讲述了一些奇妙的事情，他保证自己所说的一切都亲眼所见。例如，他描述说，在耶路撒冷城门前，距离投掷石子之遥的地方，有一个基督向民众宣讲他神圣教义的地方。在那里，人们指着一块石头，一位听他讲道的妇女曾在这块石头上高声说：「怀你和乳养你的有福了！」（路加福音
            11:27）。这个山丘从未被沙土覆盖，尽管周围的一切都被沙土覆盖，仿佛被雪掩埋一般；夏日与冬日，翠绿的植物都装点着这个地方，永不枯萎。


            将一个恒久保持在心中上帝旨意，并仿佛说着：「我的主啊！祢不是我的吗？真是我的吗？我恳求祢，也祈求祢：在这里宣讲吧，我听祢，并要由衷地遵行祢的话语。」这样的人，完全可以比作这座奇妙的、常青的山丘。这样的心智，绝不会被苦难和忧愁的沙尘笼罩，也绝不会有任何邪恶，在承受它的时候，他不曾说过：「主啊，祢如此仁慈地待我，并过分地宽恕我的过犯；我本应受到更大的惩罚：我感觉到并看到——这一切对我来说都是轻微的；但我将注意力放在的不是我所遭受的痛苦，而是祢神圣的旨意；祢乐意允许这灾祸、这忧愁临到我，我不敢对祢有任何异议；因为凡祢所喜悦的，对我都是有利的；祢的一切恩惠都令我完全满意；我甘愿顺从祢的一切指令：管理我，主宰我，掌管我的命运，按祢的意愿改变它们。如果我胆敢修正祢的安排，或向祢规定任何参与治理世界的尺度，那我将是愚蠢和不敬的。」拥有这样心智的人，无论何时，无论何种灾祸都无法战胜他，他所遭受的任何损失，都不会让他对上帝心生怨怼或远离上帝：他以这种方式，在冬夏之时都保持不败；无论顺境逆境，他都像永不枯萎的植物一般，持续青翠茂盛。'
