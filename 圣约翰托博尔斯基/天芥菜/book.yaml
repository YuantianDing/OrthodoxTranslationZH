          cn: '与神圣旨意相符的人类意志的第三个标记，是基督徒的谦卑，即在自身之中消除那种超越有限、必死之本质的自我看法。这完全是一种基督教的美德；古代的偶像崇拜者几乎对此一无所知。未被自负、傲慢所感染的人，将他所做的一切善事，归因于上帝的恩慈与大能，而非归于自己、归于自己的理性。而他真正在直接意义上归属于自己的，唯有他的迷误和一切不义。他恒久地铭记着蒙福的奥古斯丁的箴言：「你所筹划和完成的一切善事，皆归于上帝，并承认：没有上帝，你一事无成；而与上帝同在，你万事皆能。」


            如此的良善的行事者，真正地是那些不将希望寄托于自己的智慧和能力之上的人；然而，他们对上帝的帮助抱有信靠，并不因此绝望，他们不拒绝完成那些他们的义务和身份所要求的事务。他们完成这些事越是成功、越是美好，就越是少依赖自己，因为他们确信：单靠自己，他们一无所成；但与上帝同在，他们可以成就一切。


            他们尽其所能地辛劳，但他们期待其活动的良善果实来自于上帝的恩悦，心中泰然地承受着所有那些本身并非不好、但在遭受恶意者攻击、被施加不必要的辛劳、苛捐杂税、侮辱等等时，却看似不好的事情。'
