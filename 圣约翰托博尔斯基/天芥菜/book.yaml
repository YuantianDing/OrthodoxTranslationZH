      - type: paragraph
        text:
          ru: 'Такую непокорность, или, правильнее, противление воле Божией, весьма
            верно изображает блаженный Августин в изъяснении 100-го псалма Давидова,
            противопоставляяпротивлениюБожию правое сердцеи проистекающие из него
            поступки человека. Он говорит:«Правое сердцеу того человека, который желает
            и поступает в своей жизни так, как Бог желает»; чего Бог желает, того
            и он желает. Заметьте твердо: некто просит Бога (молится), чтобы то или
            другое что случилось или не случалось бы (молиться о желаемом предмете
            невозбранно, если тот предмет не противен Богу); но произошло нечто против
            воли молящегося:правое сердцене противится Высочайшей воле и ей повинуется.
            Точный пример этому оставил нам Спаситель наш Иисус Христос в Своей молитве
            к Богу Отцу пред страданием Своим:Отче Мой! если возможно, да минует Меня
            чаша сия(т.е. предстоящие страдания Христовы);впрочем не как Я хочу, но
            как Ты(Мф 26,39). Потом, разбудив уснувших учеников, повторил Христос
            еще два раза ту же молитву, говоря:Отче Мой! если не может чаша сия миновать
            Меня, чтобы Мне не пить ее, да будет воля твоя(Мф 26,42).'
          cn: 对这种悖逆，或者更确切地说，对上帝旨意的抵触，蒙福的奥古斯丁在解释诗篇100篇时描绘得非常准确，他将抵触上帝旨意的行为与正直的心以及由此产生的人的行为作了对比。他说：「正直的心属于那些在生活中渴望并按照上帝的旨意行事的人」；上帝所渴望的，他也渴望。请牢记：有人祈求上帝（祷告），希望某事发生或不发生（祈祷所渴望的事物并无障碍，只要那事物不违背上帝）；但发生了一些与祈祷者意愿相悖的事情：正直的心不会抵触至高者的旨意，并会顺服它。我们的救主耶稣基督在受难前向父上帝的祷告中给我们留下了精确的榜样：我父啊，若是可行，求你叫这杯离开我（即基督将要承受的苦难）；然而，不要照我的意思，只要照你的意思（马太福音
            26:39）。然后，基督唤醒了睡着的门徒，又重复了两次同样的祷告，说：我父啊，这杯若不能离开我，除非我喝，就愿你的旨意成全（马太福音 26:42）。
      - type: paragraph
        text:
          ru: 'Итак, правое сердце предает себя во всем воле Божией и все ниспосылаемое
            Богом принимает с благодушием и с благодарностью Господу. Не таково сердценеправое,или
            строптивое: оно во всем, что происходит не по его желанию, противится
            Богу и со скорбью взывает: «О Боже! Что я Тебе сделал? Чем я Тебя огорчил?
            В чем я согрешил?» – то есть себя оправдывает, а Бога обвиняет.'
          cn: 诚然，正直之心在万事上都顺服于神的旨意，并以宁静与感恩之心领受神所赐的一切。然而，一颗不正或悖逆的心却并非如此：它在一切不合己愿的事情上抵挡神，并悲伤地呼喊：「哦，神啊！我究竟对您做了什么？我如何令您忧伤了？我犯了什么罪？」——这也就是说，它自以为义，却将罪归咎于神。
      - type: paragraph
        text:
          ru: В чем же вина Божия? В том, что распоряжение Божие противно нашей воле,
            или правильнее, нашему своеволию, а значит, и Суд Божий считаем неправедным.
          cn: 那么，神的过错在哪里呢？在于神的安排违背了我们的意愿，或者更确切地说，违背了我们的任性，因此我们也认为神的审判是不公义的。
      - type: paragraph
        text:
          ru: 'Но так ли это? Прежде каждый исправь самого себя, и тогда увидишь истину,
            от которой ты уклонился: Бог судил праведно, а ты – неправедно. О злая
            воля человеческая! Ты человека признаешь праведным, Бога же неправедным.
            Какого же человека называешь праведным? – самого себя, ибо когда спрашиваешь:
            что я сделал? – понимаешь свое“я”справедливым. Но отвечает тебе Бог: «Истинно
            ты говоришь; что ты Мне ничего не сделал, ибо все сделанное тобой сделал
            ты для себя. Если бы ты сделал что-нибудь для Меня, то сделал бы доброе
            дело: ибо все добрые дела для Меня совершаются, потому что делаются по
            Моим повелениям. Что же делается злого, то делается же не для другого,
            а только для себя, потому что Я делать зло не повелеваю»[117]. Тот же
            мудрейший архипастырь дополняет свою речь, говоря и о строптивой воле:«Коль
            благ Бог Израилев правым сердцем(Пс 72, 1); и, спрашивая потом: кто эти
            правые сердцем? – отвечает: это те, которые свою волю соглашают с Божией
            волей, ане стараютсясклонить Божию волю к своей воле,говоря кратко: человек
            должен сердцем стремиться к Богу. Желаешь иметь правое сердце? Делай то,
            что Богу угодно;не желайине усердствуй, чтобы Бог поступал во всем по
            твоему желанию.Так думают, имеющиеправое сердцеи следующие не своей, но
            Божественной воле; хотящие последовать Богу на пути своем не идут впереди
            Бога, но стараются, чтобы Бог шел впереди их, а они бы следовали за Ним,
            и таким образом, идя по Его стезям, они не блуждают, но на всяком месте
            получают от Него все доброе: нравственное исправление, духовное утешение,
            наставление и просвещение ума своего и, наконец, – успешное увенчание
            поднятых ими подвигов, по словам апостола:любящим Бога... все содействует
            ко благу(Рим 8,28)"[118]. Вот это и есть истинные дети Орла, прямо, не
            мигая смотрящие на солнце, тщательно согласующие свою волю во всех обстоятельствах
            с Божественной волей.'
          cn: 然而，果真如此吗？首先，每个人当省察自身，届时你将洞见你曾偏离的真理：上帝的审判是公义的，而你的审判是不义的。哦，邪恶的人类意志！你视人为公义，却视上帝为不义。你称何人为公义？——乃是你自己，因为当你问道：「我做了什么？」之时，你便认为你的「我」是公义的。但上帝回答你：「你说的确实不错；你对我一无所作，因为你所做的一切都是为了你自己。如果你为我做了什么，那便是行了善事：因为一切善事都是为我而行的，因它们是遵照我的命令而行的。至于那作恶的，并非为他人而作，唯独为自己而作，因为我不命令人作恶。」[117]
            同一位智慧的首席牧者补充道，谈及顽固的意志：「上帝待以色列那些清心的人何等善良啊！（诗篇 73:1）；随后他问道：谁是这些清心的人呢？他回答道：这些人就是使自己的意志与上帝的旨意相合，而非力图使上帝的旨意顺从自己的意志之人，简而言之：人当一心归向上帝。你渴望拥有一颗清心吗？那就做上帝所喜悦的事；不要期望也不要热切地追求上帝凡事都按你的意愿行事。那些清心且不随从自己意愿，而随从神圣旨意的人，他们就是这样思想的；那些愿意在自己道路上跟随上帝的人，并非走在上帝前面，而是努力让上帝走在他们前面，他们则跟随祂，如此一来，循着祂的足迹，他们便不至迷失，反而在各处从祂领受一切美善之物：道德的匡正、属灵的安慰、心智的教诲与启迪，最终——他们所承载的苦修也将成功加冕，正如使徒所言：万事都互相效力，叫爱神的人得益处（罗马书
            8:28）。」[118] 这便是雄鹰的真子嗣，他们正直，目不转睛地凝视着太阳，在所有境况中都细致地使自己的意志与神圣的旨意相合。
      - type: paragraph
        text:
          ru: Иначе ведут себя тайно отвратившиеся от Бога и молчаливо противящиеся
            Ему. Им часто не нравятся погодные условия, неприятен излишний дождь,
            наскучивает продолжительный мороз, и опять же они недовольны жарой; по
            временам возвышают свой недовольный голос и на Бога; что Он в недостаточном
            количестве посылает средства для жизни, что попускает появляться нечестивым
            разбойникам и гонителям, что не истребляет врагов, достойных, по их мнению,
