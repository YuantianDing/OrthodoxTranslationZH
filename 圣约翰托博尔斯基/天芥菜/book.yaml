          cn: '托马斯·阿奎那[49]对所谓的善行，曾以极其明确和公允的言辞表达：唯有当善行完全符合上帝的旨意时，它们方能蒙上帝的悦纳与喜爱。正如经文所言：「我若将所有的赒济穷人，又舍己身叫人焚烧，却没有爱，我就毫无益处。」（哥林多前书
            13:3）。我的所有这些行为，将不属于德行之列。


            圣者皮门曾时常给予这样的训示：「绝不要随从你自己的意愿行事，如果它与神圣的旨意相悖；但愿你的意愿永远与上帝的旨意相符。如果你的愿望确实不违背上帝的旨意，那么上帝将通过福音的教导向你启示，或者在你心中激发起一种想法，即暂时搁置你所构想的愿望，并将其完全交托于上帝的旨意，说道：如果我的愿望蒙上帝喜悦，它就会成就；如果不蒙喜悦，它就不会实现：正如上帝所愿，我也如此。」'
      - type: paragraph
        text:
          ru: 'Достойно прославлена в Священном Писании Руфь-моавитянка, когда свекровь
            ее, иудеянка Ноеминь, жена Елимелеха, осталась вдовой, потеряв в земле
            Моавитской мужа и обоих сыновей своих, там же умерших, возвращалась на
            свою родину в Вифлеем и, благословив своих невесток Орфу и Руфь, советовала
            обеим остаться в своей земле у своих родителей. Орфа осталась у родителей,
            а Руфь никак не соглашалась оставить свою свекровь Ноеминь, неимущую и
            беспомощную вдову. Руфь сказала Ноемини:не принуждай меня,мать, оставлять
            тебя одну;куда ты пойдешь, туда и я пойду, и где ты жить будешь, там и
            я буду жить; народ твой будет моим народом, и твой Бог – моим Богом, и
            где ты умрешь, там и я умру итам жепогребенабуду; пустьвсе это дасделает
            мне Господьи этим окажет мне великую Свою милость:смерть одна разлучит
            меня с тобою(Руфь 1, 16–17). Подобно Руфи желает говорить Богу и человек,
            горячо любящий Его всем сердцем и всей душой своей, и не может говорить
            иначе. Пророк Илия пред тем, как Господу было угодно чудным образом вознести
            его на небо, сказал Елисею на пути из Галгала:останься здесь, ибо Господь
            посылает меня в Вефиль.Елисей отвечал на это:жив Господь и жива душа твоя!
            не оставлю тебя(4Цар. 2,2). И этот ответ повторил он три раза своему господину,
            неразлучный с ним спутник, желающий пребывать с ним всегда. Вот еще пример
            согласия, или единения воли человеческой с Божественной волей. Когда Иорам,
            царь Израильский, желая наказать отложившегося от него царя Моавитского,
            приглашал к себе на помощь Иосафата, царя Иудейского, и послал к нему
            спросить:пойдешь ли со мной на войну против Моава? –Иосафат отвечал:пойду;
            как ты, так и я, как твой народ, так и мой народ; как твои кони, так и
            мои кони(4Цар. 3, 7). Так и мы, братия, всеми силами души нашей соединимся
            с Богом в каждом нашем деле, как Руфь с Ноеминью, Илия с Елисеем, Иорам
            с Иосафатом; скажем Ему с несомненной верой, неизменной любовью и твердой
            на Него надеждой: «Воля Твоя, о Боже мой, моя воля, сердце Твое – мое
            сердце, я весь нахожусь, о Боже, под Твоим милостивым и праведным благоволением,
            исповедую Твою милость и правосудие надо мною!»'
          cn: 在《圣经》中，摩押女子路得受到了极大的赞扬。她的婆婆，犹太女子拿俄米，是以利米勒的妻子，当她在摩押地失去丈夫和两个儿子之后，便成了寡妇。这两个儿子也都在那里去世。当拿俄米回到故乡伯利恒时，她祝福了她的两个儿媳俄珥巴和路得，并劝她们都留在自己的家乡和父母那里。俄珥巴留在了父母身边，而路得却坚决不肯离开她的婆婆拿俄米，这位一无所有、孤苦无依的寡妇。路得对拿俄米说：「不要强迫我，母亲，离开你独自一人；你往哪里去，我也往哪里去；你在哪里住宿，我也在那里住宿；你的百姓就是我的百姓，你的上帝就是我的上帝；你在哪里死，我也在哪里死，我也在那里埋葬。愿上主大大惩罚我，若不是死能使我与你分离！」（路得记
            1:16-17）。就像路得一样，一个全心全意、全魂全灵热爱上帝的人，也渴望如此对上帝说话，并且无法用别的方式表达。先知以利亚在上帝奇妙地将他提升到天上之前，在从吉甲往伯特利的路上对以利沙说：「你留在这里，因为上主差遣我往伯特利去。」
            以利沙回答说：「我指着永生的上主和你的性命起誓，我必不离开你！」（列王纪下 2:2）。他将这个回答对他的主人重复了三次，他是一个不愿与主人分离的伴侣，渴望永远与主人同在。这里还有一个人意与神意合一或融洽的例子。当以色列王约兰想要惩罚背叛他的摩押王时，他邀请犹大王约沙法前来帮助他，并派人去问他：「你愿与我同去攻打摩押吗？」
            约沙法回答说：「我愿同去；你怎样，我也怎样；你的民怎样，我的民也怎样；你的马怎样，我的马也怎样。」（列王纪下 3:7）。因此，弟兄们，愿我们也将我们的全心全意与上帝合一，在我们所做的每一件事上，如同路得与拿俄米，以利亚与以利沙，约兰与约沙法一般；愿我们以不疑的信心，不变的爱，和坚定的盼望对他说：「我的上帝啊，愿你的旨意成为我的旨意，你的心成为我的心；我的上帝啊，我全然处于你慈悲公义的恩宠之下，我承认你对我的慈悲和公义！」
      - type: paragraph
        text:
          ru: 'Такое единение своей воли с Божественной волей да храним во всех своих
            делах и поступках: по службе, над подчиненными нам, во всех своих трудах
            и занятиях, в потерях, в болезнях и в час самой смерти своей, имея твердую
            надежду на искупительную жертву Христову за грехи наши; да видим, братья
            христиане, великую Божию милость к нам и уготованное Им для нас вечное
            блаженство. Предадим себя совершенно в волю Божию, не имея на устах ничего,
            кроме слов: «Да будет воля Твоя обо мне, милосердный и праведный Боже
            – Искупитель мой!»'
          cn: 愿我们在所有的事务和行为中，保守这种自己的意愿与神圣意旨的合一：无论在职事上，在对待下属时，在所有的劳作和事务中，在损失中，在疾病中，乃至在死亡的时刻，都要怀着对基督为我们的罪所献赎罪祭的坚定希望；愿我们，基督徒兄弟们，看见神对我们极大的慈爱以及祂为我们预备的永恒福乐。让我们完全将自己交托于神的意旨，口中除了这句话别无他言：「我慈悲公义的神——我的救赎主啊，愿您的旨意成就在我身上！」
      - type: paragraph
        text:
          ru: 'Как все добродетели и благодеяния Христовы яснейшим и величественнейшим
            образом обнаружились в страданиях Его, то же сказать должно и о качестве
            последней смиренно-усердной молитвы Его. Иисус Христос совершил в Иерусалимской
            горнице с учениками Своими заключительную ветхозаветную Пасху и установил
            величайшее Таинство, преподав Своим ученикам в снедь Пречистое Свое Тело
            и Честную Свою Кровь под видом хлеба и вина для теснейшего с Ним единения
            и получения блаженной жизни вечной, а также для всегдашнего памятования
            о Нем в настоящей жизни. Затемпошел по обыкновению на гору Елеонскуюс
            учениками и,придя на место, сказал им: молитесь, чтобы не впасть в искушение.
            Сам отошел от них на вержение камня, и, преклонив колени, молился, говоря:
            Отче! о, если бы Ты благоволил пронести чашу сию(всю полноту страданий
            и искупительной смерти)мимо Меня! впрочем не Моя воля, но Твоя да будет.
            Явился же Ему Ангел с небес и укреплял Его. И, находясь в борении(подвиге),прилежнее
            молился, и был пот Его, как капли крови, падающие на землю(Лк. 22, 39–44).
            Нет лучшей, нет поистине кратчайшей, нет совершеннейшей, Богу благоприятнейшей
            и человеку полезнейшей, кроме этой единственной молитвы:не моя воля, но
            Твоя да будет; не как я хочу, но как – Ты; буди воля Господня! И тогда,
            если бы и вселенная разрушилась. Некоторая набожная женщина[50]имела обыкновение
            повторять трижды в день по триста шестьдесят раз молитву: «О, мой возлюбленный
            Иисусе, да будет воля Твоя!» Святой Кассиан предлагает вопрос: что значит
            прошение в молитве Господней: «да будет воля Твоя, яко на небеси и на
            земли»? – и решает этот вопрос так: прошение это означает не иное что,
            как то, чтобы люди были подобны Ангелам[51]; и как воля Божия последними
            исполняется беспрекословно на небе, таким же образом и на земле живущие
            да выполняют не свою личную волю, но Божию. Означенное выше прошение молитвы
            Господней никто не может произносить от чистого, искреннего сердца пред
            Богом, кроме того только, кто сердцем верует и устами исповедует, что
            Бог Единый устраивает все в мире бываемое, как доставляющее нам благополучие,
            так и поражающее нас многоразличными бедами, и что Он промышляет о спасении
            и благе каждого из нас заботливее, старательнее и больше, чем каждый из
            нас о себе самом. Ибо Он лучше знает о том, что для того или другого полезнее
            и спасительнее для его души. А потому находится у дверей небесных, по
            словам Кассиана, или имеет, по выражению Спасителя, внутрь себя Царствие
            Божие (см.:Лк. 17,21) тот, кто всецело отрекся от своей воли, если она
            противоречит воле Божией, и через это согласует в своих поступках свою
            личную волю с Божественной. Действительно, на небе бесчисленные тысячи
            тысяч блаженных лиц имеют одну и ту же волю, то есть согласную с Божественной
            волей. На основании этого Арсений на заданный ему вопрос аввою Марком:
            «Почему, отче, не посещаешь нас?» – отвечал благоразумно: «Я имею лучшее
            и приятнейшее общество с горними жителями, которые все желают одного и
            того же, у которых одна и та же воля; напротив, между людьми, сколько
            находится вместе отдельных лиц, столько же и различных пожеланий»[52].
            Тот, кто в счастье и в несчастье предает себя воле Божией, отлично понимает
            смысл изречения пророка и царяДавида:Се что добро, или что красно, но
            еже жити братии вкупе?(Пс. 132,1). Кто же эти братья? Это Христос и человек-праведник:
            ибо Сам Царь Небесный не стыдится причислять Себя к числу этих братий.'
          cn: '基督一切的美德与恩泽，如何在其苦难中以最清晰、最宏伟的方式展现出来，对于祂那谦卑而虔诚的末次祷告，也应如是而言。耶稣基督在耶路撒冷的楼房中，与门徒一同举行了旧约的逾越节，并设立了至大的圣事，将祂那至洁的圣体与尊贵的宝血，以饼和酒的形象赐予门徒为食，好使他们与祂有最紧密的联合，得享永恒的福乐生命，并使他们在此生中永远记念祂。之后，祂照常与门徒一同前往橄榄山。到了那地方，祂对门徒说：「你们要祷告，免得入了迷惑。」祂自己离他们约有一块石头那么远，跪下祷告，说：「父啊！你若愿意，就把这杯（这苦难与救赎之死的全部）撤去；然而，不要成就我的意思，只要成就你的意思。」有一位天使从天上显现，加添祂的力量。祂在挣扎（奋斗）之中，祷告更加恳切，汗珠如大血点，滴在地上（路加福音
            22:39-44）。


            没有比这更美好的祷告，没有比这真正更简洁的祷告，没有比这更完美的祷告，没有比这更蒙上帝悦纳的祷告，也没有比这更有益于人的祷告，除了这唯一的祷告：「不要成就我的意思，只要成就你的意思」；「不要照我所愿的，乃要照你所愿的」；「愿主的旨意成就！」如此，即便宇宙毁灭，又何足惧哉？


            有一位虔诚的妇人[50]，惯常每日三次，每次三百六十遍地重复祷告：「哦，我亲爱的耶稣，愿你的旨意成就！」圣卡西安提出一个问题：主祷文中的祈求「愿你的旨意行在地上，如同行在天上」是什么意思？他如此解答这个问题：这个祈求无非是说，愿世人如同天使[51]；如同天使在天上毫无异议地遵行上帝的旨意，照样，居住在地上的人也当不遵行自己的私意，而遵行上帝的旨意。


            主祷文中以上所指的祈求，除了那些心里相信并口里承认上帝独一地安排世间万物——无论是带给我们福祉的，还是以各种灾祸打击我们的——并且祂为我们每个人的救赎和益处所费的心思、努力和程度，都比我们自己为自己所费的更多更甚的人，没有人能够从纯洁、真诚的心里向上帝发出。因为祂比我们更清楚何为对这个人或那个人最有益、最能救赎其灵魂的。因此，用卡西安的话来说，那完全弃绝自己意志的人，若其意志与上帝的意志相悖，并因此在行为上使其个人意志与神圣意志一致，便是站在天国的门前，或照救主的表达，里面有上帝的国（参：路加福音
            17:21）。


            确实，在天上，千千万万蒙福的人都拥有同一种意志，即与神圣意志相符的意志。基于此，当阿巴·马可问阿瑟尼奥：「父亲，您为何不来探望我们？」他明智地回答说：「我与天上的居民有更好、更愉快的交往，他们都愿望同一件事，他们拥有同一种意志；反之，在世人中间，有多少独立个体在一起，就有多少不同的愿望。」[52]


            那无论在顺境或逆境中都将自己交托于上帝旨意的人，便能完美理解先知与君王大卫所言之意：「看哪，弟兄和睦同居是何等的善，何等的美！」（诗篇 132:1）。这些弟兄是谁呢？他们是基督与正直的人：因为天上的君王自己并不以此为耻，将自己列入这些弟兄之中。'
