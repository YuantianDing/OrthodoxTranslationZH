            пусть не только не служит сребролюбию,  возненавидит блудные дела и всякую
            плотскую нечистоту, не распаляется гневом, но даже если и ощутит только
            побуждение к чему-либо подобному, пусть мужественно усмирит и умертвит
            его в себе, выбросив и воспоминание о нем; самое мышление да упражняет
            и занимает предметами серьезными, споспешествующими благосостоянию жизни
            здешней и загробной. Но наша речь не об этом, что и без нас всем хорошо
            известно. Есть иного вида падение, подкрадывающееся к нам незаметно или
            же мгновенно обхватывающее душу, – это зависть, или беспокойство, досада,
            производимая в душе нашей благополучием, счастьем или преимуществами,
            которыми пользуются другие, а не мы: да будет же воля наша вовсе непричастна
            этому пороку, свободна от него, не виновна в нем и не порабощена ему.
            Человек, стремящийся к подражанию Христу, должен хранить себя без всякого
            зазрения вне этого порока: видя других счастливыми, должен не завидовать
            им; своим несчастьем или неуспехами не озлобляться; в бедах не возмущаться
            и не роптать, потому что всякий, приближающийся к Богу, видя других в
            счастье и богатстве, не завидует им, но, обращаясь к Богу, говорит: «Господи!
            Тебе угодно было возвести такого-то на высокую степень почестей и богатства,
            меня же иметь в унижении и бедности. Я не противлюсь этому, о Боже мой,
            и не исследую тому причины, ибо знаю верно, что единственная причина этому
            – Твоя единая совершеннейшая воля: если бы Ты, Господи, не попустил сделаться
            мне убогим, униженным, то никто из людей, при всем их желании, не довел
            бы меня до нынешнего моего положения, что одному Тебе возможно сделать
            в короткое время и без лишних слов, признавая наилучшим для меня такое
            положение. То же самое допущение Твое я признаю, о Господи, и в иных,
            причиняемых мне другими огорчениях: один оговаривает меня, другой – злословит,
            третий поносит мою честь, тогда как я никого из них не оскорбил и не делал
            никому неприятностей. Но во всех случаях нахожу я достаточный, удовлетворительный
            ответ: Ты, Господи, попустил это, Ты повелел: пусть будут они Семеями,
            а я – Давидом (ср.:2Цар. 16,5–13), если Тебе так угодно, о Боже мой!»'
          cn: '我们灵魂的属天新郎，其纯洁超越一切世俗之物，也要求我们拥有极大的灵魂纯洁，毫无斑点、污秽或瑕疵，或任何类似之物（以弗所书 5:27）。凡愿嫁接到祂身上，如同枝子嫁接到葡萄树上的人，当摒弃自身的罪恶不洁：不仅不事奉贪爱钱财，更要憎恶淫乱之事与一切肉体不洁，不被怒气激怒；即便只是感受到类似念头的萌动，也当勇敢地加以抑制，并将其在自身中彻底铲除，连同对它的记忆一同抛弃；思想本身也当专注于严肃的课题，这些课题有助于此生与来世的福祉。但这并非我们今日所谈论的，因为这些道理人尽皆知。


            另有一种堕落，它悄无声息地潜入我们，或瞬间攫住我们的灵魂——那便是嫉妒，或因他人而非我们所享有的幸福、成功或优势而在我们灵魂中产生的烦躁与恼怒：愿我们的意志完全不受此等恶习沾染，不受其捆缚，不染其罪，不为其奴役。寻求效仿基督之人，当保持自身无瑕，远离此等恶习：当看到他人幸福时，不应嫉妒；当遭遇不幸或挫折时，不应怨恨；身处困境时，不应烦乱或抱怨，因为凡亲近上帝之人，当看到他人幸福富足时，不应嫉妒，而应转向上帝说：「主啊！祢乐意将某人提升至尊荣与财富的崇高地位，却让我在卑微与贫困中。我的上帝啊，我并不反抗，也不探究其原因，因为我深知，这唯一的缘由，便是祢至臻至善的旨意：若非祢，主啊，允许我成为贫穷卑微之人，那么世人纵有万般意愿，也无法将我置于今日之境，唯独祢能在短时间内，不费一言一语便成就此事，并视此境地为我之至善。主啊，对于他人加诸我的其他烦恼，我也视作祢的许可：一人诽谤我，另一人污蔑我，第三人侮辱我的名誉，而我并未冒犯他们，也未曾令任何人不悦。但在所有情况下，我都能找到充分而令人满意的答案：主啊，祢允许了这一切，祢吩咐了这一切：愿他们成为示每，我成为大卫（参撒母耳记下
            16:5-13），我的上帝啊，若祢如此乐意！」'
      - type: paragraph
        text:
          ru: 'Святой Антиохийский епископ и мученик Игнатий[42]сказал о себе: «Я
            – пшеница Христова, буду смолот зубами зверей, чтоб сделаться чистым хлебом»[43].
            Так и нас Бог приготовляет сделаться при Трапезе Господней чистым хлебом
            Его: зачем мы сердимся на людей? Они мельничные камни, стирающие нас,
            как пшеницу, всыпанную в жернова. Для того чтобы нам очистить сердце свое,
            необходимо посеять и укоренить на доброй земле сердца доброе семя слова
            Божия, твердо содержа его во всякое время в уме и памяти и молитвенно
            вознося мысли свои к Богу, повторяя: «Благословен Бог во веки веков! Господи,
            что повелишь мне делать? Да будет во всем воля Твоя!» Это – первое обучение
            и приготовление для охранения своей воли в чистоте от пороков вообще,
            а более всего от вражды и зависти.'
          cn: 圣安提阿主教殉道者伊格纳季[42]论及自己说：「我乃基督之麦，将被野兽的利齿磨碎，好成为洁净之饼。」[43] 同样，神也预备我们，使我们成为他圣餐桌上洁净的饼。我们为何要对人发怒呢？他们如同磨盘，将我们像倾入磨盘的麦子一般磨碎。为了洁净我们的心，我们必须在心中那片良善的土地上播撒并扎根神话语的优良种子，时刻将它牢记于心，并以祷告将思绪提升至神那里，重复说：「愿神受颂赞，直到永永远远！主啊，你吩咐我做什么？愿你的旨意在一切事上成就！」这是保护我们意志洁净，使其免于一切恶习，特别是仇恨和嫉妒的初步教导与准备。
