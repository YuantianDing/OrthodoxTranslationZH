          ru: 'Пятое свойство совершенства человеческой воли, любящей Бога, это горячая
            деятельность ее в исполнении воли Божественной. Деятельность эта выражается
            в том, что человек, истинно любящий Бога, не только желает или не желает
            того, чего Бог желает или не желает, но именно ради воли Божией, первое
            (желание Божие) приводит с пламенеющей ревностью в исполнение, а второе
            (нежелание Божие) тщательно отвергает. И если бы кто спросил, почему он
            желает первого и исполняет его самим делом, а второго не хочет и отвращается
            от него, он в своем ответе не указал бы другой тому причины, кроме той,
            что первое угодно Богу, а другое неугодно Ему. Бог же есть высочайшая
            Любовь, Любовь деятельная, и действующий по ее законам пребывает в Боге
            (и Его Любви) и Бог пребывает в нем (см.:1Ин. 4, 16). Эту же мысль некто
            выразил так: «Люблю, потому что люблю, и люблю для того, чтобы любить,
            ибо любовь всегда любима». По учению блаженного Августина, нам должно
            превратить самих себя в одну любовь, с тем чтобы, как Бог пожелал привести
            в бытие вселенную ради Самого Себя, подобно этому и мы, Его творение,
            в благодарность к Нему обратили самих себя в любовь к Нему, единственно
            ради Бога и Его святой воли. Не разнится с этим и учение философа Эпиктета[47]:
            «Что значит выражение “предать себя Богу?” Это значит: чего хочет Бог,
            того же самого желает и преданное Ему существо; чего Он не желает, не
            желает того и Ему преданный». Но этого единства воли человеческой с волей
            Божией не могло бы произойти, если бы вселенной не управлял Промысл Божий;
            и преданность наша Богу была бы неистинна, если бы мы не признавали, что
            все случающееся с нами в жизни происходит по воле Божией или по Его допущению.'
          cn: 人类意志爱慕上帝，其第五项圆满之特质，乃是它在承行神圣旨意上炽热的行动力。此行动力表现于：真正爱慕上帝之人，不仅愿望或不愿望上帝所愿望或不愿望之事，更确切地说，正是为了上帝的旨意，他以火热的虔诚去实行上帝所愿望的（第一项），并谨慎地拒绝上帝所不愿望的（第二项）。若有人问他，为何他愿望第一项并付诸实行，却不愿望第二项并弃绝之，他将不会给出别的理由，而只会说第一项蒙上帝喜悦，而第二项不蒙上帝喜悦。上帝乃是至高之爱，是行动之爱，而依循其法则而行者，则常住在上帝（及其爱）内，上帝也常住在他内（参阅：约翰一书
            4:16）。有人如此表达此意：「我爱，因为我爱；我爱，是为了爱，因为爱总是被爱的。」根据真福奥古斯丁的教导，我们应当将自己完全转化为爱，以便如同上帝为了自己而愿望万有存在一般，我们作为祂的受造物，出于对祂的感恩，也单单为了上帝及其圣意，将自己转化为对祂的爱。哲学家爱比克泰德的教导与此无异[47]：「『将自己交付给上帝』是何意？其意是：上帝所愿望的，交付于祂的生灵也愿望；祂不愿望的，交付于祂的生灵也不愿望。」然而，若非上帝的护理掌管万有，则人类意志与上帝旨意的这种合一便不可能发生；并且，若我们不承认生命中发生的一切皆出于上帝的旨意或祂的允许，则我们对上帝的虔诚便不真实。
      - type: paragraph
        text:
          ru: 'В ветхозаветной Церкви до преобразования оной через Богочеловека Иисуса
            Христа в новозаветную Богу было угодно повелеть Моисею и Аарону все священные
            принадлежности алтаря и украшения их покрывать при переносе скинии в походе
            евреев по Аравийской пустыне багряным покрывалом и поручать их для несения
            левитам. Повеление это выражено подробно в главе 4-й Книги Чисел (Числ. 4,5–20)
            приблизительно в таких словах: Аарон и сыны его, войдя в скинию, первую
            снимут завесу, осеняющую ее, и покроют ею ковчег откровения (Ковчег Завета,
            или Святое Святых), и обовьют его покрывалом из кож синего цвета, а сверх
            накинут покров из голубой шерсти и укрепят ковчег на шестах носильных
            (см.: 5–6). Следуют затем наставления об укупоркестола предложения хлебови,
            наконец,золотого жертвенникас его принадлежностями:И очистят жертвенник
            от пепла и накроют его одеждою пурпуровою; и положат на него все сосуды
            его, которые употребляются для служения...и вложат их в одежду пурпуровую,
            и покроют их покрывалом из кож синих, и возложат на носилки(там же: 4,
            13–14). Все это законоположение было установлено, как полагают, по той
            причине, чтобы прочие из народа по одному любопытству не искали случая
            увидеть самые священные предметы прежде их покрытия под той угрозой, что
            человек непосвященный, их увидевший, тем более коснувшийся священной вещи,
