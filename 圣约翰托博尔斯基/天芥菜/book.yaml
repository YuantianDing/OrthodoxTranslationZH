          ru: 'Второй причиной, которая усиливает наше своеволие, является недостаток
            в нас терпения; когда мы чего-нибудь желаем страстно достигнуть и наше
            желание не исполняется в определенный срок, то мы мгновенно выходим из
            себя, сердимся, ропщем, а иногда впадаем в звериную ярость. Часто случается
            слышать от нетерпеливых людей: «Теперь же хочу, тотчас чтоб было мне,
            а если нет, того я буду знать, что пропала моя надежда». Таковым оказался
            царь Иудейский Саул, который не захотел повременить до прихода Самуила,
            чтобы принести жертву Богу, а потому в лицо было ему сказано: «безумно
            ты поступил, не исполнивповеления Господа Бога твоего: ...ныне упрочил
            бы Господь царствование твое... навсегда; но теперь не устоятьцарствутвоему"(см.:1Цар 13, 13–14).
            Часто мы так же поступаем пред Богом, когда по молитве и прошению нашему
            не исполняется скоро то, о чем просим Бога: тотчас ослабеваем умом, впадаем
            в печаль, и хотя часто просим того, чего просила у Ирода евангельская
            плясунья:...хочу, чтобы ты дал мне теперь же на блюде голову Иоанна Крестителя(Мк 6,25).
            Таким образом мы теряем всякое терпение и впадаем в отчаяние; но пророк
            Барух ободряет нас, говоря:Дерзайте, дети, взывайте к Богу, и Он избавит
            вас от насилия, от руки врагов(Вар 4,21). Царь Иоаким, содержимый в узах
            тридцать семь лет, после такого долгого заточения получил свободу и царство:
            он подал нам пример, с каким долготерпением должно ожидать Божией помощи.
            Величайшая добродетель – долготерпение, и оно имеет дивную силу доставлять
            иногда вожделенное нами даже по истечении долгого времени. Поэтому справедливы
            и прекрасны наставления Сираха:Все, что ни приключится тебе, принимай
            охотно, и в превратностях твоего уничижения будь долготерпелив... Взгляните
            на древние роды и посмотрите: кто верил Господу – и был постыжен? или
            кто пребывал в страхе Его – и был оставлен? или кто взывал к Нему, и Он
            презрел его?..Горе вам, потерявшим терпение! что будете вы делать, когда
            Господь посетит? Боящиеся Господа не будут недоверчивы к словам Его, и
            любящие Его сохранят пути Его(то есть заповеди Господни) (Сир. 2:4, 10:14–15).
            Своя же воля действует во всем противоположно: чего желает она и не по
            разуму, требует с повелением без всякой отсрочки: подавай мне поскорее;
            чтобы сделано было сейчас, объяви и сделай без всякого замедления; подавай
            без дальнейших размышлений. Для избежания безрассудной нетерпеливости
            должно вам удерживать в себе слова Ноемини к ее невестке:...подожди, дочь
            моя, доколе не узнаешь, чемкончится дело;если и замедлится, подожди, ибо
            назначенное Богомнепременно сбудется, не отменится(Руф.3,18;Авв 2, 3).'
          cn: 第二个加剧我们任性妄为的原因，是缺乏耐心；当我们热切渴望达成某事，而我们的愿望未能如期实现时，我们便立刻失控，发怒、抱怨，有时甚至陷入野兽般的狂怒。我们常听到不耐烦的人说：「我现在就要，立刻就要给我，如果不行，我就知道我的希望破灭了。」犹大国王扫罗就是这样一个人，他不愿等到撒母耳前来献祭给上帝，因此上帝当面训斥他：「你做了糊涂事了，没有遵守上主你上帝所吩咐你的命令；……如今上主必坚定你的国位，直到永远。只是现在你的王位必不长久。」（参见：撒母耳记上
            13:13-14）。我们常常在上帝面前也是如此，当我们祷告祈求的事情未能迅速实现时：我们立刻心智衰弱，陷入忧伤，尽管我们常常祈求的，正如福音书中的舞女向希律王所求的：「我愿你立刻把施洗约翰的头放在盘子里给我。」（马可福音
            6:25）。就这样，我们失去了所有的耐心，陷入绝望；但先知巴录却鼓励我们说：「孩子们啊，要勇敢，呼求上帝，他必将你们从暴力和仇敌手中拯救出来。」（巴录书
            4:21）。约雅敬王被囚禁了三十七年，在如此漫长的监禁之后获得了自由和王位：他为我们树立了榜样，教导我们当以何等的恒久忍耐等候上帝的帮助。恒久忍耐是至大的美德，它拥有奇妙的力量，有时甚至在漫长时间过去之后，也能赐予我们所渴求的。因此，西拉克的教导是公正而美好的：「凡临到你的一切，都要欣然接受，在你卑微的逆境中，要恒久忍耐。……你们要看看古代的世代，看看有谁信靠主而蒙羞？有谁敬畏他而被撇弃？有谁向他呼求而被他轻蔑？……有祸了，你们这些失去耐心的人！当主来眷顾时，你们将如何是好？敬畏主的人，必不怀疑他的话语；爱他的人，必遵守他的道路（即主的诫命）。」（西拉赫书
            2:4, 10:14-15）。然而，我们自身的意志却处处与之相悖：它不合情理地渴望某事时，便毫不迟疑地命令要求：「快点给我；立刻完成；毫不拖延地宣扬并执行；不容多想地给我。」为了避免这种不明智的不耐烦，你们应当牢记拿俄米对儿媳说的话：「我女儿啊，你只管等着，直到你知道这事怎么样结局；纵然迟延，你也要等待，因为上帝所命定的事必然成就，永不改变。」（路得记
            3:18，哈巴谷书 2:3）。
