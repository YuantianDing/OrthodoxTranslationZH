      - type: paragraph
        text:
          ru: 'Спросит кто-либо: если верно, что все бедствия постигают нас по воле
            Божией, то, может быть, не стоит нам противиться Его святой воле? Не тщетно
            ли употреблять лекарства в болезнях? Зачем вести вооруженные полки против
            нападающего неприятеля? Почему добровольно не подносим ему ключей от крепостей
            наших, не пускаем его охотно в наши земли для нашей же погибели? Зачем
            не подражаем блаженнейшему архиерею Луппу...[10], который приветствовал
            Аттилу такими словами: «Приветствую тебя, Аттила, бич Божий!»? Вопрошающим
            меня об этом отвечаю словами апостола Павла: ...не думайте о себе (о таких
            предметах) более, нежели должно думать; но думайте скромно(то есть не
            по понятиям мира сего, но по смиренному разумению и рассмотрению высшего
            порядка Промысла) (Рим. 12, 3). В духе сего целомудрия постараемся разрешать
            наши недоразумения и мнимые противоречия. Что разорительные войны и прочие
            беды происходят не без воли Божией, дело ясное (как заметили мы выше);
            но отсюда не следует, что не должно ни вооружаться против врагов, ни прибегать
            к врачеванию наших болезней, считая это противодействием воле Божией.'
          cn: 若有人问道：如果所有灾祸皆按上帝之旨降临于我们，此说不虚，那么，我们或许不该违逆祂的圣意？在疾病中服用药物岂非徒劳？为何要调动武装军队抵御来犯之敌？我们为何不情愿地将城池钥匙拱手奉上，不乐意地让敌人进入我们的领土以自取灭亡？为何不效仿至福大主教鲁普……[10]，他曾以这些话语迎接阿提拉：「阿提拉，上帝之鞭，我向你致敬！」对于向我提出这些问题的人，我以使徒保罗的话语作答：……不要看自己过于所当看的，要照着上帝所分给各人信心的大小，看得合乎中道（罗马书
            12:3）。怀着此等贞洁之心，我们当努力消弭误解与虚妄的矛盾。毁灭性的战争及其他灾祸并非没有上帝的旨意，此乃明了之事（如我们上文所述）；但由此并不能推断出，我们不应武装对抗敌人，也不应求助于疾病的医治，认为这是与上帝的旨意相悖。
      - type: paragraph
        text:
          ru: 'Богословы-схоластики различали две стороны воли Божией: 1) воля знамения,
            2) воля благоволения. О первой (воле) не стану распространяться: достаточно
            нам и того, что сказано о ней в вышеизложенном. Совершенно иначе должно
            думать о воле благоволения Божия: пока продолжается самый факт ее, мы
            не можем знать подлинного намерения Божия о нас, а узнаем об этом впоследствии.
            Объясним это на примере болезни: по какой бы причине она ни началась,
            нет никакого сомнения, что на то была воля Божия. Однако же больному неизвестно
            намерение Божие о времени продолжения его болезни, а поэтому ему не воспрещается
            прибегать к различным средствам исцеления; и когда уже он после употребления
            их не получит выздоровления, то может быть уверенным, что на то есть воля
            Божия, чтобы терпеть ему продолжительнейшую и тягчайшую болезнь. Так смиренно
            рассуждай каждый болезненный брат, что Богу угодно продержать тебя в болезни;
            но так как ты не знаешь, имеет ли Бог намерение, чтобы ты страдал до смерти,
            то можешь безгрешно прибегать к средствам врачевания для выздоровления.
            Безгрешность лечения доказывается и тем еще, что если Богу неугодно исцелить
            тебя, то Он может лишить всякое средство врачебной силы. Таким же образом
            должно рассуждать о врагах и войнах. Бог многократно попускал неприятелям
            покорять израильский народ, с тем чтобы народ этот не бесчинствовал, не
            забывал бы о Боге своем; и израильтяне, пока не сознавали на то воли Божией,
            сопротивлялись своим врагам; но они поступили иначе, когда пророк Иеремия
            возвестил им волю Божию покориться царю Навуходоносору. Так и начавшийся
            пожар, если он при всем старании народа и пожарной команды не мог быть
            погашен, то явно, что суд Божий решил, чтобы дом не только был подожжен,
            но и сгорел совершенно для испытания терпения друзей Божиих и в наказание
            врагов. Подобным образом должно рассуждать о воле благоволения Божия и
            во всех других наших злоключениях.'
          cn: '经院神学家将上帝的旨意区分为两个方面：1) 意旨的昭示，2) 意旨的恩慈。关于前者（意旨），我将不予赘述：前文所述已足矣。然而，关于上帝恩慈的意旨，我们必须持有截然不同的看法：当此事实尚在进行之时，我们无法得知上帝对我们的真实意图，而须待日后方能知晓。


            让我们以疾病为例来阐释：无论疾病因何缘由而起，毫无疑问，这都是出于上帝的旨意。然而，病人并不知道上帝关于其病程持续时间的意图，因此，他并未被禁止寻求各种疗愈之法；而当他使用这些方法之后仍未痊愈时，他便可以确信，这是上帝的旨意，要他忍受更漫长、更沉重的疾病。因此，每一位患病的弟兄都当谦卑地思量，上帝乐意让你久病缠身；但由于你并不知道上帝是否有意让你受苦直至死亡，你便可以无罪地寻求医疗之法以期康复。治疗的无罪性也由此证明：如果上帝不愿医治你，祂便能剥夺一切医疗手段的医治之力。


            同样地，我们应以此方式来思量敌人与战争。上帝曾多次允许仇敌征服以色列民，旨在使这民族不致放荡无度，不致忘记他们的上帝；而以色列人，在尚未意识到这是上帝的旨意时，曾抵抗他们的仇敌；但当先知耶利米向他们宣告上帝的旨意是要他们臣服于尼布甲尼撒王时，他们便行事不同了。同样，一场已然开始的火灾，若是在全体民众和消防队的竭力扑救下仍无法被扑灭，那么显然，这是上帝的审判，决定这房屋不仅要被焚烧，而且要彻底烧毁，以考验上帝友人的忍耐，并惩罚仇敌。以同样的方式，我们应当在所有其他的苦难中思量上帝恩慈的意旨。'
      - type: paragraph
        text:
          ru: 'С другой стороны, безгрешность самосохранения доказывается и примерами
            мирской опытности. Отец, желая узнать успехи своего сына в изучении фехтования,
            дает ему деревянную рапиру и велит сражаться с собою: здесь не сын восстает
            против отца, но ратник противостоит своему противнику. Равным образом
            тот, кто старается погасить пожар, победить своего врага, уврачевать болезнь,
            сопротивляется не Божественной воле, наказывающей нас за неправды наши,
            но противопоставляет себя той причине (вине), которая преследует его и
            которую ненавидит Сам Бог: дом подожжен по злобе, ненависти или корыстолюбию.
            Все эти побуждения к поджогу виновны и грешны: сопротивляться им всякому
            невозбранно. Кто врачует болезнь, тот не воле Божией сопротивляется, но
            человеческому страданию, ибо едва ли приключается какая-либо болезнь,
            которая бы не была следствием обжорства, невоздержания, неопрятности и
            тому подобного; значит, сопротивляется причинам болезнетворным. Так же
            и кто оружием сопротивляется врагу, противится не Богу, но тому, кто несправедливо
            начинает войну. Во всех подобных происшествиях защищать себя невозбранно
            и даже обязательно, если не откроется, что по особенным причинам такое
            поведение неугодно Богу.'
          cn: 另一方面，自我保全的无罪性亦可由世俗经验中的例证得以证实。一位父亲， desiring to ascertain his son's progress
            in fencing, 递给他一把木制佩剑，并令他与自己对战：在此，儿子并非反抗父亲，而是战士对抗其敌手。同理，竭力扑灭火灾、战胜敌人、医治疾病之人，并非抵抗那因我们的不义而惩罚我们的神圣旨意，而是对抗那追逼他且为上帝所憎恶的原因（罪孽）：房屋被纵火乃出于恶意、仇恨或贪婪。所有这些纵火的动机都是有罪和邪恶的：任何人抵制它们都是不受禁止的。医治疾病之人，并非抵抗上帝的旨意，而是抵抗人类的苦难，因为几乎没有任何疾病不是由贪食、放纵、不洁等引起的；这意味着，他抵抗的是致病的原因。同样，以武器抵抗敌人之人，并非抵抗上帝，而是抵抗那不义发动战争之人。在所有此类事件中，自卫是不受禁止的，甚至是强制性的，除非有特殊原因表明此种行为不蒙上帝喜悦。
