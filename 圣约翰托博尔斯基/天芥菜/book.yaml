        text:
          ru: 'Все мы – создание Божие: потому нам должно укреплять себя Божией благодатью,
            милостью и Его величеством. Давид, наученный бедствиями, по опыту всех
            увещевает: «Не надейтесь на вельмож!» Почему же не надеяться на тех, которые
            между нами очень могущественны? – Потому, отвечает Давид, что они сыны
            Адамовы, в которых нет спасения. Зачем же, бедный человек, уповаешь на
            такого же человека, в котором нет спасения, ибо выйдет из него дух его,
            тело его возвращается в землю, и в тот же день исчезают все замыслы его:
            но блажен тот, кому Помощник – Бог Иаковлев, у кого надежда на Господа
            Бога своего (ср.:Пс 145, 3–5). Надежду на человека называет Священное
            Писаниесеньюилитенью: идут... чтобы... укрыться под тенью Египта(Ис зо,
            2). Что же есть непостояннее и обманчиве, кроме тени? подобно ей – упование
            на человека.Многие ищут благосклонного лица правителя; но судьба человека
            – от Господа(Притч 29,26).'
          cn: 我们所有人都是上帝的创造物：因此，我们理当借由上帝的恩典、慈悲和祂的威严来坚固自己。大卫，经由苦难的教导，凭着经验劝诫所有人说：「你们不要倚靠君王！」（诗篇
            146:3）为什么我们不该倚靠那些在我们中间极有权势的人呢？——大卫回答说，因为他们是亚当的后裔，在他们里面并没有救恩。那么，可怜的人啊，你为何要仰望一个在你里面没有救恩的人呢？因为当他的气息离开他时，他的身体便归回尘土，他一切的筹划在当日就都消灭了：但那以雅各的上帝为帮助、以上主他的上帝为盼望的人是有福的。（参阅：诗篇
            146:3-5）。圣经将对人的盼望称为荫影或影子：「他们前往……为要在埃及的荫影下寻求庇护。」（以赛亚书 30:2）。有什么比影子更变幻无常、更具欺骗性呢？对人的仰望亦是如此。许多人寻求统治者和颜悦色的脸；但一个人的命运乃是由上主所定。（箴言
            29:26）
      - type: paragraph
        text:
          ru: 'Иаков, патриарх, когда возвращался из Месопотамии в землю Ханаанскую,
            встретил брата своего Исава и с ним четыреста человек, испугался как бы
            неприятельского войска и усердно молился Богу о спасении своем. Близок
            был к нему Бог и благословил его, обещая ему помощь Свою; но однако ж
            отпустил его хромающим (ср.:Быт 32; 33). Скажешь: что же это – помощь
            или Провидение? Помощи просит и молит Бога о ней Иаков, а отпущен с поврежденной
            ногою? Действительно, в этом открылась помощь: Бог потому отпустил от
            Себя Иакова с больной ногой, чтобы он, а через него и мы научились не
            надеяться ни на свои, ни на чужие силы, а только утверждаться в надежде
            своей величеством, властью и благостью Единого Бога: ибо и у сильных по
            Своей воле отнимает Бог крепость, а немощным, хромым, слепым и тому подобным
            оказывает невидимо Свою помощь, что и оправдалось над хромым Иаковом и
            вооруженным Исавом.'
          cn: 当雅各布，那位列祖，从美索不达米亚返回迦南地时，他遇见了他的兄弟以扫，以及与他同行的四百人。雅各布感到害怕，仿佛面对的是敌军，于是他恳切地向上帝祈祷，求得自己的拯救。上帝与他亲近，并赐福于他，应许施予祂的帮助；然而，上帝却让他瘸着腿离开（参：创
            32；33）。你或许会说：这究竟是帮助还是神恩？雅各布祈求并向上帝祷告以获得帮助，结果却被允许带着受伤的腿离开？确实，这正显明了帮助：上帝之所以让雅各布带着瘸腿离开，是为了让他，并借着他，也让我们明白，不要仰赖自己或他人的力量，而唯独要将希望建立在独一上帝的尊荣、权能和恩慈之上：因为上帝会按照祂的旨意，夺去强者的力量，却会以无形的方式向软弱、瘸腿、瞎眼以及其他有需要的人施予帮助，这在瘸腿的雅各布和全副武装的以扫身上得到了验证。
      - type: paragraph
        text:
          ru: 'Гедеон, славный полководец, выступая на сражение с мадианитянами, распустил
            по домам двадцать две тысячи из своего войска и взял с собой только триста
            воинов, с которыми и победил мадианитян, ибо так было повелено ему Богом,
            Который объявил и причину этого, состоящую в том,чтобы не возгордился
            Израиль предо Мною и не сказал: «моя рука спасла меня(Суд 7, 2)». Венадад,
            царь Сирский, поносил Ахава, царя Израильского, как немогущественного
            и бессильного, устрашая погублением всего Израиля, но все угрозы его остались
            тщетными. Хотя Венадад имел тридцать двух царей-союзников, множество конницы,
            пехоты и воинского обоза; но в первом сражении был поражен и изгнан; во
            второй раз собрал он сто двадцать тысяч сирийского пешего войска против
            израильтян, которое в один день большей частью было уничтожено на поле
            сражения; остальные же убежали в город Афек, где упала стена на двадцать
            семь тысяч человек и всех задавила. Вот разительный пример Венадада, который
            полагался не на Божию помощь, но на себя и на свои силы.'
          cn: 基甸，这位荣耀的将领，在与米甸人作战时，遣散了两万两千名士兵回家，只带了三百名战士。他就是凭着这三百人战胜了米甸人，因为这是上帝的吩咐。上帝也宣明了这样做的原因，是为了「免得以色列向我夸耀说：『是我的手拯救了我』（士师记
            7:2）」。亚兰王便哈达侮辱以色列王亚哈，说他软弱无力，并威胁要毁灭整个以色列，但他的所有威胁都归于徒劳。虽然便哈达有三十二位盟王、无数的骑兵、步兵和军事辎重，但在第一次战斗中他被打败并被驱逐。第二次，他又召集了十二万亚兰步兵对抗以色列人，这支军队在一天之内大部分都在战场上被消灭了。其余的人逃到了亚弗城，在那里城墙倒塌，压死了两万七千人。这是便哈达的一个显著例子，他没有依靠上帝的帮助，而是依靠自己和自己的力量。
      - type: paragraph
        text:
          ru: 'Приведем еще пример самонадеянности и надежды на людскую помощь царя
            Асы, о котором вспоминаем с соболезнованием. Аса в начале царствования
            делал доброе и угодное в очах Божиих, за это наградил его Бог славной
            победой над египетским царем, выступившим против израильтян с миллионным
            войском. Но увы! И его впоследствии погубило упование на силы человеческие,
            на что прямо указывает пророк Анания, говоря Асе, царю Иудейскому:так
            как ты понадеялся на царя Сирийского и не уповал на Господа Бога твоего,
            потому и спаслось войско царя Сирийского от руки твоей(2Пар 16, 7). Отсюда
            произошло впоследствии много зла. Блаженный Августин, объясняя слова Псалмопевца:Возненавиделесихранящие
            суеты вотще(Пс зо, 7), говорит: «Я, пренебрегая о всем ничтожном, надеюсь
            на Господа Бога: ибо если будешь надеяться на богатство, то обманешься,
            если уповаешь на могущество, власть и славу человеческую, ты возлюбил
            тщету: ибо во всех этих случаях – или ты умираешь, все бывшие надежды
            твои для тебя бесполезны, а иногда еще и при жизни твоей они погибают
            и ты остаешься ни при чем. Всякий раз за неверием в Бога последуют за
            тобой упадок духа, презрение и омерзение ко всему доброму и полезному»[188].
            Где маловерие, там – страх, вечные погибели, нескончаемые волнения и смущения,
            то есть всякий, надеющийся на себя самого или на другого человека, строит
            свой дом на песке; утверждающийся же верой в Бога созидает жизнь свою
            на камне и не поколеблется во веки веков.'
          cn: '让我们再次回顾亚撒王的自恃自傲并寄希望于人的帮助，我们怀着悲悯之心提及他。亚撒在位之初，行上主眼中看为善为正的事，因此上帝赐予他荣耀的胜利，战胜了率百万大军攻打以色列人的埃及王。然而，唉！他后来也因信赖人的力量而走向毁灭，正如先知哈拿尼雅直言不讳地对犹大王亚撒所说：「因你仰赖亚兰王，没有仰赖上主你的神，所以亚兰王的军队得以逃脱你的手」（历代志下
            16:7）。由此，后来滋生了许多邪恶。


            蒙福的奥古斯丁在解释诗篇作者的话语「我恨恶那信奉虚无偶像的人」（诗篇 31:6）时说道：「我轻看一切虚无之物，唯独仰望上主我的上帝：因为如果你指望财富，你就会受骗；如果你仰赖权势、威能和人的荣耀，你就是爱慕虚妄：因为在所有这些情况下——要么你死去，你曾经的一切希望都将对你无益，有时甚至在你生前，它们就已消逝，你一无所有。每当你不信上帝，随之而来的便是沮丧、对一切良善和有益之事物的轻蔑与厌恶」[188]。


            哪里有小信，哪里就有恐惧、永恒的毁灭、无休止的动荡和混乱，也就是说，凡信赖自己或他人的人，都是把自己的房屋建在沙土上；而那些凭着对上帝的信心站稳脚跟的人，则是在磐石上建造自己的生命，永不动摇。'
