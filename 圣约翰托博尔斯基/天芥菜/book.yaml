  - type: heading2
    text:
      ru: Глава III. Сообразование человеком своей воли с Божией волей составляет
        благоприятную жертву Богу
      cn: 第三章：人使自己的意愿符合神的旨意，这便构成一份蒙神悦纳的祭品
    children:
    - type: paragraph
      text:
        ru: 'Мы веруем и исповедуем, что всегдашнее бескровное жертвоприношение Агнца
          Божия Христа Господа, совершаемое на литургии под видом хлеба и вина, есть
          благоприятная жертва Богу, от нас Ему приносимая: то есть при нашем участии
          в этом таинственном богослужении мы как бы всецело самих себя приносим Ему,
          нашему Господу, в жертву, следовательно, и нашу волю всецело подчиняем во
          всем Его Божественной воле. Блаженный Иероним в послании к Луцинию очень
          удачно выразил это в словах: «Жертвовать золото – дело людей начинающих,
          еще несовершенных: это делали Кратет, Антисфен[91]и другие любители мудрости;
          но свойственное христианину дело состоит в принесении самого себя Богу и
          своему Искупителю Господу Христу, в посвящении всей своей жизни на беспрекословное
          исполнение воли Божией во всех наших делах и поступках»[92]. Тот все отдал
          Богу, кто самого себя принес Ему в жертву, отказавшись от своеволия, гордости
          и прочих пороков: только этого одного и требует от нас Бог, говоря:Сын Мой!
          отдай сердце твое Мне, и глаза твои да наблюдают пути Мои(Притч 23,26).
          Тогда, будь уверен, ты все отдашь Богу, если отдашь Ему свое сердце.'
        cn: 我们相信并宣认，那在礼仪中以饼和酒的形相所献上的、神羔羊基督我主常蒙悦纳的无血祭献，是我们献给上帝的祭品；也就是说，当我们参与这奥秘的神圣侍奉时，我们仿佛将自己全然献给祂，献给我们的主作为祭品，因此，我们也将我们的意志在一切事上全然顺服于祂神圣的旨意。蒙福的耶罗尼莫在致卢奇尼乌斯的书信中极好地表达了这一点，他说：「献上黄金是初信者和不完全之人的举动：克拉特斯、安提斯泰涅斯[91]以及其他智慧的爱好者都曾这样做；但基督徒的本分在于将自己献给上帝和他们的救赎主基督我主，将自己的一生奉献给无条件地遵行上帝在一切言行中的旨意。」[92]凡将自己献给上帝作为祭品，并放弃了任性、骄傲以及其他罪恶的人，就已将一切献给了上帝：上帝只要求我们这一点，祂说：我儿，将你的心归我，你的眼目也要喜悦我的道路
          (箴言 23:26)。那时，请你确信，如果你将心献给上帝，你就已将一切献给了祂。
