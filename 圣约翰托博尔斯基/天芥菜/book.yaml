          cn: '那些人并没有全心全意、也没有以勤勉的灵魂来尊崇上帝，因为他们只在与自己的意愿相符且方便的情况下，才顺从上帝的旨意；然而，当涉及保护自己的财富、荣耀和尊严的完整，以及捍卫自己的生命等等时，他们就会顽固地坚守自己的意志：在这里，他们变得只顾自己。哦，这些顽固不化的人啊！在古代，自愿的战士们甘愿投身军旅，承诺为他们的领主、君王和祖国的荣誉与安康而战，为此他们获得了荣誉、自由和土地。如果我们，这些悖逆并抵挡神圣旨意的人，能毫无怨言地顺从祂至高无上的旨意，那么我们无疑会在天堂得到上帝的恩典、权柄和完全的自由，永远赞美我们的创造者。在古代的伟人中，大卫王就是这样一位温柔而坚决不任性妄为的虔诚君王，他在所有的遭遇中都赞美并感谢主，他说：「我倚靠上帝，我必不惧怕，人能把我怎么样呢？上帝啊，我向你所许的愿都在我身上；我必将感谢祭献给你，歌颂你的名，因为你的恩慈」（参：诗篇
            55:12-13）。在天下，没有什么比人的意志更任性妄为的了；上帝的所有受造物都奇妙地顺服并听从祂们的创造者，唯有人在一切事上自由地凭自己的意志行事：他想做什么就做什么，即使他的行为与神圣的旨意以及所有天地间的力量相悖。这种容许自身与上帝旨意相悖的任性妄为，正是人类所有社会生活——家庭、公共和国家——中一切祸患的根源。


            以下是人类扭曲意志的画像。上帝说：「我希望这（每一个事件）这样做」；人却傲慢地回答说：「我不想这样做」；上帝宣告说：「这是我的旨意」；人却用行动回答说：「但这不是我的意愿！」——并按照自己的意愿行事（这种我们任性妄为的形象体现在我们对上帝十诫中每一条诫命的违背上）。于是上帝说：「人既是血气，我的灵就不永远住在他里面；然而他的日子还可到一百二十年」（创世记
            6:3），因为「体贴肉体的就是与上帝为仇；因为不服上帝的律法，也是不能服」（罗马书 8:7）。因此上帝宣告：「他的日子还可到一百二十年」（这是上帝赐予大洪水前全人类悔改的时间）（创世记
            6:3）。因此，若我们的意志不悖逆上帝，没有这种不敬的「想」或「不想」，就不会有罪恶，一切邪恶都会消亡。为了消除已经犯下的罪，唯一的疗愈方法是真正的悔改，也就是说，在上帝面前承认自己的罪过，并下定决心将来不再犯罪。当一个人停止犯罪并将自己的意志顺服于上帝的旨意时，悔改才是真正的疗愈。


            我们意志的首要条件是爱，就像眼睛的条件是视觉，耳朵的条件是听觉一样。凡是真心热爱某物或某人的人，都会甘心将身心献给所爱：无论多么艰辛的劳苦，无论多么长久的疾病，也无论多么可怕的事情，都无法将他与所爱之物分离。同样地，一个真正献身于上帝的人，凡是上帝所喜悦的，无论是令他愉快还是不快，他都会欣然接受，因为这是上帝赐予他的。我们的意志在所有遭遇中都应如此，无论这些遭遇是出于上帝的旨意还是祂的允许，包括贫困、疾病、被他人侮辱我们的尊严，以及在死亡的床榻上。大卫王就是这样的人——一个合乎上帝心意、蒙上帝拣选的人（参：使徒行传
            13:22）。'
