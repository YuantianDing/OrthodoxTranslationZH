          cn: 你这不智之人，在说些什么？你为何要对一个手套兴师问罪？请留意上帝的手，祂将恩典与惩罚一同赐予你。这一切都来自上帝。回想大卫王，他从不抱怨所遭受的苦难，他默默忍受，因为他牢记上帝允许他受苦：「因为是你所造的。」所罗门在谈到顺境和逆境时说：「在顺境中享福，在逆境中思考。」（亦即，思考你的过去，并将你沉重的当下视为至善。）「这二者都是上帝所造，为要使人无可抱怨祂。」
            (传道书 7:14)。我们为何对上帝如此忘恩负义？与此同时，我们却感谢那为我们成功施行手术的医生：「太好了，」我们对他说，「亲爱的医生！尽管您的切口令我痛苦，但我仍万分感激您，期望能完全康复！」我们赞扬那位能巧妙运用毒蛇之毒治疗疾病的医生，并对他心生敬佩。那么，我们为何不欣然接受上帝为教诲我们、引领我们走上救赎之路而降予的苦难和人世的侮辱呢？所有人都当知道，我们在上帝面前的一切作为都显而易见，祂知晓祂为何降下这或那，尽管这对我们而言是隐秘的。然而我们却暗自向上帝抱怨：「哦，主啊！你惩罚我多么沉重，你的手压在我身上令我无法承受！」恰恰相反，亲爱的基督徒，当你在上帝面前发出如此大胆的抱怨时，你犯了大错：祂并非残忍，祂的手在惩罚你时也并非沉重。祂以一眼概览你的过去、现在和未来，并出于祂的慈悲，为你选择并降下那对你而言最美好的事物，即便那是你尘世生命的终结，但你的灵魂是永恒的，而你并不知道，在你那超越天气无常的小信和不耐中，未来将遭遇什么。上帝希望治愈你，使你的精神坚韧，然而你却认为祂正在为你准备致命的毒药。正如智者所言：「义人永不动摇，如同永恒的根基；恶人（无神论者）不得居于地上（活人的土地）。」
