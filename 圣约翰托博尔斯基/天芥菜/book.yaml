            утешаешь, низводишь во ад и опять выводишь оттуда, и от руки Твоей никто
            не убежит (см.:Тов 13,2). Чтобы научить святых апостолов быть великодушными
            и попечительными так же о других, как и о себе самих, Христос Господь
            взял их с собой на корабль и попустил ветрам взволновать море сильной
            бурей. Бедствуя среди ужаснейших волн, ученики Христовы решили, что они
            уже погибают, и тем более убоялись. Предполагая, что Христос уснул крепким
            сном, начали будить Его, взывая:Господи! спаси нас, погибаем!Тогда Христосговорит
            им: «Что вы так боязливы, маловерные?зачем устрашились? где вера ваша? что
            может вредить спящему человеку, когда Бог над ним бодрствует и никогда
            не дремлет». Отсюда явно, что упование на Бога, преимущественно среди
            величайших опасностей, торжествует, когда всё и все находится в страхе
            и трепете (ср.:Мф 8, 24–27). Какие многочисленные бедствия постигли праведного
            Иова: враги угнали весь его скот, а что осталось, было истреблено огнем
            небесным, все его дети погибли при падении и разрушении дома; сам Иов,
            не только покрытый гнойными струпьями, но весь сделавшийся одной язвой,
            сверх того растерзанный упреками своей жены и друзей, все погубил, кроме
            одного крепкого упования на Бога. Он, брошенный на гноище, в куче червей,
            истекающий смрадным гноем, обтирая его не мягким платком, но соскребая
            черепком, против обыкновения; однако ж при всем этом мужественный подвижник
            победоносно возглашал: «если и убьет меня, на Него уповаю, Он мой Спаситель,
            и жив буду!» Многоплачевное это позорище обратилось потом в величайшую
            радость и невозмутимое спокойствие. О! Как часто бывает, что плачевное
            начало венчается благотворным концом!'
          cn: 一位智慧的老师看到一位过于忧伤的修士，便安慰他说：「愿这可怕的海上风暴不要将你吞噬，愿深渊之水不要淹没你（参：诗篇 68:16）。愿你的谦卑习于不被邪恶所胜，而是以善胜恶：如果你将坚定的希望寄托于上帝，并耐心等待事情的结局，你就会得胜。你最好是谦卑地将自己交托在上帝强有力的手中，绝不反抗至高者的安排。」[148]
            尽管魔鬼凶猛地肆虐，全副武装，但若无上帝的命令，它无法伤害任何人，甚至连猪也碰不得（参：路加福音 8:32）。那么，我们为何要害怕那被铁链捆绑、对任何人都不构成威胁、也无法伤害任何人的地狱毒蛇呢？除非是那些主动接近它的人。但我听闻有些人如此谈论自己：「我痛苦不堪，感觉自己已被抛入地狱。」
            基督徒啊，你是否因此失去了对上帝的希望？——请相信我，并非只有你一人如此受苦；有许多人，虽然遭受地狱般的折磨，却毫发无损地从中走出。约伯，一位善良、纯洁之人，也曾身处如此痛苦的境地，但他并未失去对上帝的希望，他的祷告蒙了垂听，他用以下的话语赞美上帝：祢，主啊，惩罚也安慰，使人下到阴间也再领人上来，无人能逃脱祢的手（参：多比传道书
            13:2）。为了教导圣使徒们心胸宽广，并且像关心自己一样关心他人，基督主带着他们上了船，并任凭风浪掀起滔天巨浪。基督的门徒们在可怕的波涛中饱受折磨，他们认为自己即将灭亡，因此更加恐惧。他们以为基督沉睡了，便开始唤醒祂，呼喊道：「主啊！救我们，我们快要丧命了！」
            于是基督对他们说：「你们为何如此胆怯，小信的人哪？为何惊恐？你们的信心在哪里？当上帝看顾，永不打盹时，什么能伤害沉睡的人呢？」 由此可见，对上帝的希望，尤其是在最巨大的危险之中，是得胜的，即便万物都处于恐惧和颤抖之中（参：马太福音
            8:24-27）。义人约伯遭遇了何等多的灾难：仇敌抢走了他所有的牲畜，剩下的也被天火烧尽，他所有的孩子都在房屋倒塌时丧生；约伯自己不仅全身长满了恶疮，更变成了一片溃烂的伤口，此外又被妻子和朋友的指责所折磨，他失去了一切，只剩下对上帝坚定的希望。他被抛在粪堆上，在蠕虫堆中，恶臭的脓液流淌，他并非用柔软的布擦拭，而是用瓦片刮拭，与往常不同；然而即便如此，这位勇敢的苦修者依然得胜地宣告：「祂若杀我，我仍要仰望祂，祂是我的救主，我必存活！」
            这场悲惨的景象后来转变为极大的喜乐和宁静。啊！悲伤的开始最终以有益的结局告终，这在生活中是何等常见啊！
      - type: paragraph
        text:
          ru: 'И так каждый, обуреваемый волнами скорбей, укрепись, умножь свою надежду
            на Бога. Как поступаешь ты, маловерный человек, в том случае, когда сильный
            дождь застигнет тебя? Верно, если это случится в городе ли, селении, ты
            ищешь в доме укрытия от дождя и в поле бежишь под ветвистое дерево. Здесь
            же, во время скорбной бури, для тебя безопасное убежище – крепкое упование
            на Бога, и никогда не найдешь ты в пустыне мира сего столь благоприятной
            гостиницы, которая будет в дождь – покровом, в сильный холод – баней и
            во всякой беде твоей – защитой. Это упование на Господа всякой твари:
            уповай на Бога и, подобно мореплавателям, которые, готовясь к плаванию,
            ожидают от Бога попутного ветра, так и ты пребывай в своем звании, а все
            прочее Бог устроит: «Человек предполагает, а Бог располагает», – говорит
            мудрая пословица. Так и ты предполагай по своим обстоятельствам, а Бог
            совершит твои начинания к лучшему для тебя по воле Своей святой и праведной.
            И если случится какая-либо скорбь, терпи долго и ожидай, подобно земледельцу,
            благоприятного богатого жнива: уповай на Бога.'
          cn: 因此，每个被忧患浪涛席卷的人啊，请你坚定起来，增进对上帝的希望。你这小信之人，当一场大雨猝然降临，你将如何应对？确实，若这发生在城镇或村庄，你会寻屋避雨；若在田野，你会奔向枝繁叶茂的大树。然而，在此忧患风暴之中，你安全的避难所乃是对上帝坚定不移的信靠，你永远无法在这世界的旷野中找到如此宜人的客栈，它能在大雨中成为你的遮蔽，在严寒中成为你的暖室，在你一切的困厄中成为你的庇护。这是对万物主宰者的希望：仰望上帝吧，就像那些准备航行的水手，他们等候着上帝赐予顺风，你也当持守你的职分，其余的一切上帝自会安排：「人筹谋，上帝定夺，」一句智慧的谚语如此说道。因此，你当根据自身境况作出筹划，而上帝将依照他圣洁公义的旨意，使你的开端臻于至善，于你最为有利。若遭遇任何忧患，请你长久忍耐并等候，如同农夫等候着丰饶美好的收成：仰望上帝吧。
