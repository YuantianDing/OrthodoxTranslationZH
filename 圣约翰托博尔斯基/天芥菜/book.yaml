          ru: 'Итак, если Господь Бог заботится об удовлетворении жизненных потребностей
            всех вообще:ибо Он сотворил и малого и великого и одинаково промышляет
            о всех(Прем 6, 7),то почему везде множество нищих и весьма оскудевших
            людей? Кажется, будто бы Бог попустил всем довольствоваться трудами рук
            своих. Чудно есть, братия, Провидение Божие о нищих. Истинно сказал об
            этом святой Златоуст, что не только нищие имеют необходимость в богатых,
            но и богатые еще более нуждаются в нищих[164]. Если представим себе два
            посада или города, в одном из которых жили бы одни богатые, а в другом
            – одни нищие, то между жителями того и другого не было бы никакой связи,
            никакого обмена: ибо в первом городе не было бы ни одного мастерового
            человека, ни кузнецов, ни золотых и серебряных дел мастеров, ни портных,
            ни ткачей и других работников. Такими делами богатые люди не занимаются.
            Не будет там ни слуг, ни служанок: что же это за город, когда в нем не
            найти никакой помощи, никакого удобства? Во втором же городе жили бы все
            рабочие люди, добывающие себе трудами своих рук скудную пищу, одежду и
            прочее, необходимое для жизни, довольствуясь малым. Но если бы все были
            богаты и жили бы в роскоши, то какие были бы последствия? Оказались бы
            забытыми и изгнанными из общества все добродетели; общим занятием сделалось
            бы: пить, есть, плясать, играть; общественная жизнь находилась бы в таком
            упадке, как было пред всемирным потопом или же в городах Содоме и Гоморре;
            конец такой жизни известен: всеобщая казнь Божия. Все же, что было и есть
            в мире доброго и Богу угодного, устроено старанием и деятельностью не
            богатых, но трудолюбивых и богобоязненных людей, лишенных довольства и
            денег. Они трудились в поте лица, продавали свои труды богатым; они не
            забывали Бога, молились своему Творцу и Промыслителю, Который в самой
            нищете их покровительствовал им. Многие святые угодники Божии, пребывая
            в крайнейнищете,ее одну любили больше всех богатств и имели о себе величайший
            Божий Промысл: они, не имея ничего, но как бы всем обладающие, свободно,
            во всякой душевной радости возглашали:Отче наш, сущий на небесах..,имея
            при этом в устах и сердце слова Псалмопевца:Возверзи на Господа печаль
            твою, и Той тя препитает(Пс 54,23). Истинно Отец Небесный столь великое
            имеет Провидение и попечение о сердечно предавшихся Ему людях, что когда
            они лишены человеческой помощи, посылает им Свою небесную помощь. Например,
            такую помощь оказал Бог пророку Илии: во-первых, Он повелел воронам, чтобы
            они носили ему пищу; и вороны приносили ему хлеб и мясо по утрам и по
            вечерам, а из потока он пил воду; когда этот поток высох, то, во-вторых,
            Бог повелел Илии идти в Сарепту Сидонскую к убогой вдове на прокормление,
            все имущество которой состояло из горсти муки в кадке и из небольшого
            количества масла в кувшине; но, по Божиему Промыслу, во время пребывания
