            (上主是我的守护者，我必不致匮乏与危难，上主将保守我，并赐予我一切所需) (诗篇 22:1-2)。 若我们珍爱心灵的安宁，若我们渴望信赖上帝，若我们意欲凡事按上帝的旨意而活，那么我们必须时刻将上帝的护理置于眼前：我们越是强烈地仰赖它，便越会殷勤地遵行上帝的旨意。
