        text:
          ru: 'Скажешь, терпеть от врага как-то легче; но невыносимо страдать от людей,
            кажущихся добронравными; это превосходит всякое терпение: оно смущает
            вас и оскорбляет донельзя. Что же нового и необыкновенного в этом? Так
            было всегда в мире: во времена апостольские заурядным делом было вершить
            обиженным суд неправедный под видом законного, содержать в сердце лесть,
            прикрывая ее маской правды; так же было обыкновенным переносить обиды
            и неправды, страдать от друзей, родственников и людей, облагодетельствованных
            нами. Истинны слова Христовы, предсказанные Им заранее о последующих временах:отныне
            пятеро в одном доме станут разделяться(противиться),трое против двух,
            и двое против трех: отец будет против сына, и сын против отца; мать против
            дочери, и дочь против матери; свекровь против невестки своей, и невестка
            против свекрови своей(Лк 12,52–53). При этом увидишь, что совершаемые
            благодеяния обращаются в злодеяния, преследуются жизнь и здоровье тех,
            за которых преследователи должны были не щадить ни своей жизни, ни своего
            здоровья. Царя Давида преследовали не только Ахитофел, ближайший его советник,
            и не только его тесть Саул, но и Авессалом, его сын; и Господа Иисуса
            Христа кто убил? Убили Его не язычники (идолопоклонники), но возлюбленные
            Богом сыны Израилевы. Его спросят, отчего у Тебя язвы на руках, и Он ответит:
            оттого, что Меня искололи (пронзили) в доме, возлюбленном Мною (см.:Зах 13, 6).
            Еще более печально, что и от самих учеников Своих сколько потерпел Иисус Христос:
            Иуда Искариотский, которому за несколько предшествовавших часов Христос
            умыл ноги, сделал его участником Своей Тайной Вечери (Святого Причащения),
            этот неблагодарный ученик и раб предал врагам своего Господа, возлюбленный
            Петр отвергся от Него при страдании Его, а прочие Его ученики оставили
            Его и бежали: что удивляемся мы?враги человеку – домашние его,– сказал
            пророк (Мих 7,6). Но уповающий на Бога все это побеждает.Спросишьпри нашем
            уповании на Бога, каким образом мыудобноможем одержать эту победу? Вот
            тебе шесть кратких наставлений для того.'
          cn: 你或许会说，忍受来自敌人的苦痛更容易些；但若受苦于那些看似品行端正之人，那真是无法忍受；这超出了所有的忍耐：它会极度地困扰你，羞辱你。然而，这又有什么新鲜和不同寻常的呢？世间向来如此：在使徒时代，受屈之人以合法之名被不公地审判，心中藏匿着谄媚，却以真理为面具加以掩饰，这都是司空见惯之事；同样，忍受侮辱和不公，受苦于朋友、亲戚以及我们曾施恩之人，也都是寻常之事。基督所预言关于后世的话语是真实的：从今以后，一家五口将彼此分裂（对抗），三人反对两人，两人反对三人；父亲将与儿子作对，儿子将与父亲作对；母亲将与女儿作对，女儿将与母亲作对；婆婆将与媳妇作对，媳妇将与婆婆作对（路加福音
            12:52-53）。在这样的情况下，你会看到所施的恩惠变成了恶行，那些本该不惜生命和健康去保护的人，却被他们的迫害者追杀生命和健康。大卫王不仅被他最亲近的谋士亚希多弗追杀，也不仅被他的岳父扫罗追杀，甚至被他的儿子押沙龙追杀；而主耶稣基督又是被谁杀害的呢？杀害祂的不是外邦人（偶像崇拜者），而是蒙神所爱的以色列子民。祂将被问：你手上的伤痕是从哪里来的？祂将回答：是从我所爱的家中受的（参：撒迦利亚书
            13:6）。更令人悲伤的是，耶稣基督从祂自己的门徒那里遭受了多少苦难：犹大·加略人，基督在几个小时前还为他洗了脚，让他参与了祂的最后晚餐（圣体圣事），这个忘恩负义的门徒和仆人却将他的主出卖给了敌人，被爱的彼得在祂受难时否认了祂，而祂其他的门徒则离弃祂逃跑了：我们又何必惊讶呢？先知说：人的仇敌就是自己家里的人（弥迦书
            7:6）。然而，倚靠上帝的人能战胜这一切。你若问，当我们倚靠上帝时，我们如何才能轻易地赢得这场胜利？为此，这里有六条简短的教诲。
      - type: paragraph
        text:
          ru: 'Первое наставление.Если с тобой случится несчастье, ты немедленно,
            тотчас же обратись к Богу и открой Ему свое сердце о том, почему ты страдаешь,
            что причиняет тебе нестерпимую боль. В этом отношении мы, едва ли не все,
            сильно грешим: когда тяготят бедствия и огорчения, то мы всем жалуемся
            и всех приводим в сожаление о нас; одного только Бога забываем, Он бывает
            последним из всех, к кому мы прибегаем, прося помощи: и тем порядок превращаем
            в беспорядок. Иначе поступал Давид; он говорил:Возведох очи мои в горы(то
            есть к жилищу Божию),отнюдуже приидет помощь моя; помощь моя от Господа,
            сотворшаго небо и землю(Пс 120,1–2). Всякий, кто не поступает так тотчас
            же в несчастье, бывает встревожен гневом ли, болезнью или обидами до такой
            степени, что не может прийти в себя; а потому и при малейшем смущении
            не медля обратись к Богу, говоря:Господи! что повелишь мне делать?(Деян 9,6).
            И тотчас же услышишь ответ толкователя Божией воли: «Надейся на Господа;
            будь мужествен; да будет сердце твое крепко, и надейся на Господа». Злые
            замыслы прогони и всеми силами не допускай их до себя, истреби их, а непрестанно
            держи в уме:Господи! что повелишь мне делать?'
          cn: 第一诫。若有不幸降临于你，你当立刻，即刻转向上帝，向祂敞开心扉，倾诉你为何受苦，何事令你承受难以忍受的痛苦。在这方面，我们几乎所有人都犯了大错：当灾祸和悲伤重压时，我们向所有人抱怨，使所有人为我们惋惜；唯独遗忘了上帝，祂是我们最后才求助的对象，乞求祂的帮助：如此便将秩序颠倒为混乱。达味却非如此；他说：我举目望山（即上帝的居所），我的帮助从那里而来；我的帮助来自上主，祂创造天地（诗篇
            120:1-2）。任何在不幸中不立即如此行事的人，都会被愤怒、疾病或冒犯所困扰，以至于无法自持；因此，即便在最微小的困扰中，也要毫不迟疑地转向上帝，说：主啊，祢要我做什么？（使徒行传
            9:6）。你将立刻听到上帝旨意阐释者的回答：「仰赖上主；要勇敢；你的心要刚强，并仰赖上主。」赶走邪恶的念头，竭尽全力不让它们靠近你，消灭它们，并且不断地在心中默念：主啊，祢要我做什么？
      - type: paragraph
        text:
          ru: 'Второе наставление.Молчи и воздержи хотя бы уста и язык, когда не можешь
            удержать ум; последуй благому и благотворному совету царя Давида:Рех:
            сохраню пути моя, еже не согрешати ми языком моим: положих устом моим
            хранило, внегда вocmamu грешному предо мною. Онемех и смирихся, и умолчах
            от благ(Пс 38, 2–3). Потому молчи; ибо если в бедствиях и притеснениях
            не обуздаешь языка, не удержишь его, то знай, что легко наживешь себе
            беду, споткнешься в словах, – а потому безопаснее молчать, в особенности
            о своих бедах и противниках. Ты не можешь говорить о них ничего хорошего?
            По крайней мере не говори о них и злого слова: пусть будет совесть твоя
            утешителем, а праведнейший Бог – Судьей, от очей Его не сокроются твои
            противники и их злоумышления; уповай на Бога и молчи.'
          cn: 第二条教诲。当你的心绪无法平息时，至少也要让你的口舌和言语保持宁静；遵循大卫王的圣善且有益的忠告：我曾说：「我要谨守我的行为，免得我用舌头犯罪；恶人在我面前的时候，我要用口衔勒。」
            我默然无声，连好话也不说；我的痛苦更加沉重了（诗篇 38:2-3）。因此，请保持缄默；因为若在困厄与压迫之中，你无法勒住你的舌头，无法约束它，那么你要知道，你很容易为自己招致祸患，在言语上失足——所以，保持缄默更为稳妥，特别是关于你自己的不幸和那些与你为敌之人。你不能对他们说任何好话吗？那么至少不要说他们的坏话：让你的良心成为你的慰藉者，让至公的上帝成为审判者，在祂的眼中，你的敌人和他们的邪恶诡计都无法隐藏；信赖上帝，并保持缄默。
      - type: paragraph
        text:
          ru: 'Третье наставление.Когда ты обратишься к Богу и привыкнешь молчать,
            тогда всего себя предоставь воле Божией, искренно покорись ей и благодари
            Бога, что Он благоволил удостоить тебя невинно страдать, а если и заслужил
            ты страдание, то своим терпением загладишь вину и обнаружишь свое незлобие.
            Покорный воле Божией человек держит Бога как бы в объятиях своих, говоря
            то же, что сказал Иаков, когда боролся с Ангелом:не отпущу Тебя, пока
            не благословишь меня(Быт 32,26). Когда при опрокидывании лодки двое в
            ней сидящих крепко ухватятся друг за друга, то приходится обоим погрузиться
            в воду, если лодка опрокинется. Таким же образом для нас необходимо наитеснее
            присоединяться к Богу и покориться Его всеправедной воле в постигающих
            нас бедствиях, смиренно говоря: «Делай со мной что Тебе угодно, о Боже
            мой, не упущу Тебя и Тебя повлеку в глубину водную, тем более уповая на
            Тебя, чем менее надеюсь на себя».'
          cn: 第三条训诫。当你归向上帝并习惯于静默时，便要将你整个人都交托于上帝的旨意，真诚地顺服它，并感谢上帝，因祂施恩使你蒙受无辜之苦；即便你所受之苦是罪有应得，你也能通过忍耐来洗清罪过，并显出你的良善无邪。顺服上帝旨意的人，仿佛将上帝拥抱在怀中，他说的话正如雅各与天使搏斗时所说：「我必不放你走，除非你给我祝福。」（创世记
            32:26）当小船倾覆时，船上两人若紧紧抓住对方，那么一旦船只倾覆，两人都将沉入水中。同样，在临到我们的灾难中，我们必须最紧密地依附于上帝，并顺服祂那全然公义的旨意，谦卑地说：「我的上帝啊，愿你随心所欲地对待我，我必不放你走，我也必将你一同带入水深之处，我越是少倚赖自己，就越是加倍信靠你。」
    - type: heading4
