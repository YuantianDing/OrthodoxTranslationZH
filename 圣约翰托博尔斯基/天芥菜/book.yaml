        text:
          ru: 'Пришел однажды к святому Пахомию Феодор[161], мучимый жестокой головной
            болью, прося Пахомия, чтобы он своими молитвами излечил его; святой Пахомий
            отвечал ему: «Думаешь ли ты, что эта боль или другое подобное мучение
            приключаются без воли и попущения Божия? Терпи, и когда Бог благоволит,
            Он поможет и исцелит тебя». Хорошо воздержание в пище и питии, весьма
            полезна милостыня; но гораздо больше приобретает болящий, когда он терпеливо
            и с благодарностью переносит болезнь, ниспосланную по благоволению Божию:
            отсюда становится понятным, что не может иметь спокойствия в сердце тот,
            кто не тверд в бытии Промысла Божия. И наоборот, не может долго бедствовать
            тот, который постиг живой верой тайну всеобъемлющего Провидения Божия.Многи
            скорби праведным, и от всех их избавит я Господь. Хранит Господь вся кости
            их, ни едина от них сокрушится(Пс 33,20–21).'
          cn: 有一次，西奥多[161]来到圣帕科米乌斯那里，他正遭受着剧烈的头痛，请求帕科米乌斯用他的祷告来治愈他；圣帕科米乌斯回答他说：「你认为这种疼痛或其他类似的折磨发生时没有上帝的旨意和许可吗？忍耐吧，当上帝喜悦时，他会帮助你并治愈你。」饮食上的节制是好的，施舍也很有益处；但病人若能忍耐并感恩地承受上帝旨意所降下的疾病，他所获得的将远超这些：由此可见，若人对上帝的护理不够坚定，他的心便无法获得安宁。反之，若人以活泼的信心领悟了上帝无所不包的护理之奥秘，他便不会长久地受苦。义人多有苦难，但上主救他们脱离这一切。上主保护他们一切的骨头，连一根也不折断（诗篇
            33:20-21）。
      - type: paragraph
        text:
          ru: 'Истинно изречение одного благоразумного мужа по имени Серафин Фермский[162]:
            «Жизнь святых Бог так устрояет, что в каждое мгновение времени и каждой
            вещи все обращается в их (святых) пользу». Почему же бы и не все? Ибо
            мызнаем, что любящим Бога, призванным по Его изволению, все содействует
            ко благу(Рим 8,28); так Бог покровительствует им, смотрит за ними Своим
            недремлющим оком. Вот почему между Господом и Его избранными замечается
            любезнейший подвиг: избранникам Божиим ничего нет приятнее, как хотеть
            и делать то, что приятно и угодно Богу; Бог же им всегда помогает и совершает
            то, что для них благопотребно; праведные люди любимы Царем Небесным, и
            о чем они просят у Него, то получают. В этом удостоверяет нас святой Иоанн
            Богослов, говоря:мы имеем дерзновение(смелость пред Всевышним)к Богу,ичего
            ни попросим, получим от Него, потому что соблюдаем заповеди Его и делаем
            благоугодное пред Ним.И это трижды повторяет, чтобы отнять у нас наше
            малодушие (1Ин3, 21; см.: 4,17; 5,14).'
          cn: 一位名为塞拉芬·费尔姆斯基[162]的贤士曾言：「上帝安排圣者的生命，使每一刻时光与每一件事物都转化为他们（圣者）的益处。」此言确凿不虚。为何不能尽皆如此呢？因为我们知道，万事都互相效力，叫爱上帝的人得益处，就是按祂旨意被召的人（罗马书
            8:28）；上帝如此眷顾他们，用祂不倦的眼目看顾他们。因此，在主与祂的选民之间，可见最亲爱的争战：上帝的选民最乐意的事情莫过于愿意并做讨上帝喜悦之事；而上帝则总是帮助他们，成就对他们有益之事；义人蒙天上的君王所爱，他们向祂所求的，便都得着。圣约翰神学家证实了这一点，他说：我们向神有坦然无惧的心（在至高者面前的勇气），我们一切所求的，就从他得着，因为我们遵守他的命令，行他所喜悦的事。他三次重复此言，为要除掉我们的懦弱（约翰一书
            3:21；参阅：4:17；5:14）。
      - type: paragraph
        text:
          ru: 'Бог повелел пророку Иезекиилю:Возьми себе пщеницы и ячменя, и бобов,
            и чечевицы, и пшена, и полбы, и всыпь их в один сосуд, и сделай себе из
            них хлебы... пеки их при глазах их на человеческом кале(Иез 4,9,12).Возгнушался
            таким хлебом пророк, говоря: душа моя никогда не осквернялась, и мертвечины
            и растерзанного зверемя не ел от юности моей доныне (также,4,14),и Бог
            тотчас же отменил это повеление. Иаков сказал:не отпущу Тебя, пока не
            благословишь меня(Быт 32,26);и получил благословение. Когда преподобный
            Виссарион шел с учеником к другому пустынножителю, солнце было уже на
            западе, а путь их был еще далек, старец помолился к Богу: «Молю Тебя,
            Господи, повели, да остановится солнце, пока я дойду до раба Твоего»,
            так и было: солнце не зашло до прибытия Виссариона к тому старцу. Ясное
            дело: Богволю боящихся Его сотворит, и молитву их услышит, и спасет я(Пс 144,19).
            Кроме того, Бог открывает еще Своим святым угодникам величайшие сокровенные
            тайны:сказал Господь: утаю ли Я от Авраама (раба Моего), что хочу делать!И
            тут же повторил обетования Свои отцу верующих и открыл ему тайну казни
            Содома и Гоморры серой и огнем с неба (Быт 18,17; см.: 19,24). Подобным
            образом Христос говорит избранным Своим:Я назвал вас друзьями, потому
            что сказал вам все, что слышал от Отца Моего(Ин 15,15).'
          cn: 上帝吩咐先知厄则克耳说：「你要取小麦、大麦、豆子、红豆、小米和粗麦，都放在一个器皿里，为自己做饼……你要在他们眼前，用人的粪便烤饼。」(厄则克耳书
            4:9,12)。先知厌恶这样的饼，说：「我的灵魂从未玷污，从我年轻直到今日，我从未吃过自死的或被野兽撕裂的。」(同上 4:14)。上帝立刻废除了这个命令。雅各伯说：「你不给我祝福，我就不让你走。」(创世纪
            32:26)，他便得到了祝福。当敬虔的俾撒里翁与他的门徒一同前往另一位隐修士那里时，太阳已经西斜，而他们的路途尚远，这位长老便向上帝祈祷说：「主啊，我求祢，请命令太阳止步，直到我到达祢的仆人那里。」事情果然如此：直到俾撒里翁抵达那位长老那里，太阳都没有落下。显而易见：「上主必成就敬畏祂之人的意愿，祂也必垂听他们的祈祷，并拯救他们。」(诗篇
            144:19)。此外，上帝还向祂的圣者们启示最深奥的奥秘：「上主说：『我要向我的仆人亚巴郎隐藏我所要做的吗？！』」随即，祂便向信德之父重申了祂的应许，并向他启示了用硫磺和火从天而降刑罚索多玛和哈摩辣的奥秘
            (创世纪 18:17；参阅：19:24)。同样地，基督对祂的选民说：「我称你们为朋友，因为凡我从我父所听见的，我都已经告诉你们了。」(约翰福音
            15:15)。
