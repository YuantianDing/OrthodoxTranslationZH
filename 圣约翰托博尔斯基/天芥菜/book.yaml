            Поэтому блаженный апостол Павел, желая, чтобы его последователи постепенно
            восходили на такую высоту богопознания, пишет им:не перестаем молиться
            о вас и просить, чтобы вы исполнялись познанием воли Его, во всякой премудрости
            и разумении духовном(Кол 1, 9). Он не довольствуется тем, чтобы его ученики
            только знали волю Божию, но желает, чтобы они достигли высших степеней
            этого познания, всей полноты его; он хочет со всем усердием, чтобы они
            глубже вникали в дела и распоряжения Божии: святой Павел хорошо знал,
            что если бы он умолил Бога об этом благе для учеников своих, то они без
            затруднения успели бы во всякой добродетели.'
          cn: 事奉上帝的生命与圣洁，其首要的阶梯在于将自己和一切所有全然交托于上帝的旨意及其安排之中；而那些更深入地领悟上帝旨意之崇高与大能，以及上帝在治理世界中那不可测度的计划和全能者，便能踏入圣洁生命的更高阶梯。因此，蒙福的使徒保罗，为使他的追随者能渐次升至如此高超的神识境界，写信给他们说：我们不住地为你们祷告祈求，愿你们在一切属灵的智慧和悟性上，满心认识上帝的旨意（歌罗西书
            1:9）。他不仅满足于门徒们仅仅知晓上帝的旨意，更愿他们达到此种认识的最高层次，即其全然的丰满；他全心恳切地期盼他们更深入地洞察上帝的作为与安排：圣保罗深知，倘若他为此福祉向上帝为他的门徒恳求，他们便能毫无障碍地在一切美德上取得成功。
