            и пеплом), последним смирением и горячей любовью к Нему; дела же беззакония,
            совершаемые теми гордецами, которые не уповают на Бога и даже не верят
            в Промысл Его, полагаясь на свой разум и человеческие силы, они-то и производят
            в мире бедствия, обиды и разные возмущения и неправдыпо допущению Божию».Почему
            же Бог допускает таковые злодеяния слишком уже часто? Платон советует
            молчать, на этот вопрос не отвечать: судьбы Божия – бездна многа! Тот
            высказал истину, кто осознал, что без совета Божия и Провидения Его и
            без причины ничего в мире не бывает, он, обращаясь к Богу, говорит о себе:
            «Возглаголю к Господу Богу: я – прах и пепел! И если я помыслю что о себе
