        text:
          ru: 'Мужественный вождь Иуда Маккавей, возбуждая в своих воинах храбрость
            в битве с нападающим врагом, сказал им: «Мужайтесь, укрепляйтесь к утру;
            возьмите оружие и запасы и докажите себя в бою неустрашимыми сынами силы,
            будьте готовы противостать этим язычникам. Они думают стереть с лица земли
            нас самих и святыню нашу: лучше нам пасть на поле бранном, нежели видеть
            и слышать жалобный крик и стоны нашего народа и поругание святыни: не
            робейте, мужайтесь! Как угодно будет Творцу Небесному, пусть так и сотворит
            Он с нами; мы же, повинуясь благоволению Божию, станем грозно против врага,
            прочее предоставим Богу: или Он захочет, чтобы мы побеждены были и пали
            на поле брани, или Ему угодно будет поразить наших врагов и даровать нам
            торжество победы: какова будет Его воля на небе, пусть все так и произойдет!»
            (ср.:1Мак. 3, 58–60). Таким же образом говорил Иоав своему брату Авессе,
            приготовляясь к ужасному бою:будь мужествен,станемтвердо за народ наш
            и за города Бога нашего, а Господь сделаетто,чтобудет лучшим для нас,
            какЕму угодно(см.:2Цар 10, 12). Весьма похвальное и славное дело – иметь
            всегда и во всем мужественное, или доблестное, сердце, которое во всяком
            встречающемся человеку событии полагается на благоволение и Промысл Божий.
            Нередко случается и с мужами мудрыми, и с полководцами искусными, и со
            святыми мужами, поступающими всегда и во всем благоразумно и доблестно,
            что и они в своих начинаниях иногда не достигают благополучного и приятного
            их окончания; но такие мужи всякий неуспех свой приписывают неблаговолению
            Божию к тому или другому неудачному их начинанию и считают самую безуспешность
            за весьма благополучное для себя событие, потому что благодаря неудаче
            они не совершили нежелательного Богу дела.'
          cn: 英勇的领袖犹大·马加比，在与来犯之敌作战时，为鼓舞他的战士们的勇气，对他们说：「要振作，清晨要刚强；拿起武器和补给，在战斗中证明自己是无畏的强者之子，准备好抵抗这些异教徒。他们以为能将我们和我们的圣所从地上抹去：我们宁愿战死沙场，也不愿看见和听见我们百姓的哀嚎与呻吟，以及圣物的被亵渎：不要畏惧，要勇敢！天上的创造者所喜悦的，就让祂如此成就于我们；而我们，顺从上帝的恩眷，将威严地对抗敌人，其余的则交托给上帝：无论是祂愿意我们被击败而倒在战场上，还是祂喜悦击败我们的敌人并赐予我们胜利的凯旋：祂在天上的旨意如何，就让一切如此发生！」
            (参阅：马加比一书 3:58-60)。约押也以同样的方式对他的兄弟亚比筛说，当他们准备一场可怕的战斗时：要勇敢，为了我们的人民和我们上帝的城邑，我们要坚强站立，上主必成就祂看为美好的事，按祂所喜悦的去做
            (参阅：撒母耳记下 10:12)。在任何时候、任何事上都拥有一颗勇敢或英勇的心，这是一种非常值得称赞和光荣的事，这颗心在人所遭遇的任何事件中都信赖上帝的恩眷和神圣的护理。智者、熟练的将领和圣徒，他们无论何时何事都行事审慎而英勇，却也常常发生他们在自己的开端中未能达到成功和满意的结局；但这样的人，他们将所有的不成功都归因于上帝对这或那次失败的开端不悦，并且认为这种不成功本身对他们来说是一件非常有利的事件，因为由于这次不成功，他们没有做成上帝不喜悦的事。
      - type: paragraph
        text:
          ru: 'Все сказанное подтверждает Екклезиаст: «Я обратился и видел под солнцем,
            что для успешного бега недостаточно быть скорым; для успешной войны –
            быть сильным; для приготовления хлеба и пищи – быть искусным; для собирания
            богатства – быть опытным и умным; для того чтоб быть занимательным, приятным,
            недостаточно быть много сведущим; но все это зависит от времени и случая
            для всех их (см.:Еккл 9, 11).Случаемилисчастьемназывает Екклезиаст то,
            что кажется нам, а не Богу таковым. Неважно и неудивительно, что человек
            благоразумный ошибается иногда в своих пожеланиях; мы же считаем этонесчастьеми
            приписываем нашу неудачу какому-то злому року, злому духу; но Фома Аквинат,
            ссылаясь на книгу Екклезиаста, учит, что ничего не бывает и не случается
            иначе, как толь-ко по воле и предведению первой и высочайшей причины всех
            причин, то есть по воле Вечного Бога.'
          cn: 这一切都证实了传道书所言：「我再次察看日光之下，发现跑得快的并非总能赢得比赛；强壮的并非总能打赢战争；有技巧的并非总能制作面包和食物；经验丰富且聪明的人并非总能聚集财富；要变得有趣和令人愉悦，光有渊博的知识是不够的；这一切都取决于时间和机遇，对所有人都是如此（参见：传道书
            9:11）。传道书称之为机遇或好运的，是我们而非上帝所认为的。智者有时会在自己的愿望上犯错，这既不重要也不奇怪；然而我们却认为这是不幸，并将我们的失败归咎于某种厄运、某种恶灵；但托马斯·阿奎那斯引用传道书的教导，认为没有什么事情会发生或出现，除非是出于万有之首因、至高原因，即永恒上帝的旨意和预见。
      - type: paragraph
        text:
          ru: 'Действительно, бывают в мире явления и события, не подлежащие человеческому
            разуму, полезные или вредные в свое время: Божественная же сила, Провидение
            и Промысл, предвечно знает о них и предвидит все обстоятельства их появления.
            Она приурочивает их к известным местам, временам, лицам и родам и приводит
            их в действие по Своему премудрому плану и распоряжению для достижения
            определенных целей Божественного мироправления. Пути и действия этого
            плана для нас невидимы; непонятны и средства, избранные Богом, пока цель
            Его не достигнута; тогда только, когда цель достигнута, мы можем уразуметь
            Божественное попечение и Промысл Его о нас и обо всем роде человеческом.
            Бог повторяет по временам такие удивительные случаи или события, милостивые
            или же грозные для нас, смотря по образу нашей жизни – доброму, или растленному,
            или вконец погибельному, – с тем дабы напоминать нам, чтобы мы не приписывали
            всего себе самим, своей силе, своему разуму и заботливости о своих мирских
            делах. Но обращали бы внимание на свое внутреннее духовное совершенствование
            и убедились бы до очевидности, что все происходящее во вселенной совершается
            не иначе, как по благоволению или распоряжению воли Божией сообразно доброму
            или же лукавому, нечестивому поведению нашему, от качества которого зависит
            и наше блаженство, и наша погибель. У дерзких языческих народовсчастье(фортуна)
            было в величайшем почитании; они воскуряли ему фимиам. Ныне же, пред светом
            Евангелия, что оно? – не что иное, как гибельное заблуждение разума, исчадие
            ада! Свет евангельской благодати указал нам истинную причину нашего благополучия
            и наших действительных бедствий – наши грехи, состоящие в нарушении заповедей
            Божиих и законов государственных и гражданских. Грех по природе своей
            – ложь и ничтожество, производная отца лжи – диавола и несчастных обольщаемых
            им людей (ср.:Ин 8,44). Все прочее приятное и противное – благоденствие
            и злосчастие происходят по Провидению и Промыслу Божию для нашего вечного
            спасения. Всесвятейшая воля Божественная подвигает все дела человеческие
            по образу колеса, неравномерно обращающегося – то поспешающего, то замедляющегося;
            и таким способом все события внезапные, непостижимые и происходящие как
            бы по слепому случаю направляет разумно к наилучшим целям:Я Господь, и
            нет иного. Я образую свет и творю тьму, делаю мир и произвожу бедствия;
            Я... делаю все это(Ис. 45,6–7).  У древних язычниковфортуна,счастье, изображалась
            в двух лицах и двумя красками: с передней стороны статуя имела лицо белое
            и светлое; с задней – черное и мрачное: первое лицо было символом благополучия;
            второе лицо представляло несчастья, бедствия, которые ниспосылала фортуна
            своим поклонникам, показываясь им в том или в другом виде. Это – детские
            выдумки и забавы: счастье и несчастье, нищета и богатство ниспосылаются
            Богом. Нелишне будет привести здесь и рассуждение Сенеки, который, объясняя
            встречающиеся незаслуженные бедствия одних людей и благополучие других,
            говорит: «Одни справедливо возмущаются и безмолвствуют, когда воспоминают
            злую кончину мужей добродетельных: так Сократ[57]принужден был своими
            врагами умереть в заключении, Рутилий[58]– жить в изгнании, Помпей[59]и Цицерон[60]преклонили
            свои головы под меч своих воспитанников. Чего же каждый должен себе ожидать,
            видя добрых, которым за сделанное ими добро заплатили величайшим злом?»
            – спрашивает Сенека, и на свой вопрос дает такой ответ: «Рассмотри и пойми
            хорошо то, как каждый потерпел зло (то есть за что пострадал)? Если потерпевшие
            мужественно страдали за правду, старайся сам подражать им, если же они
            погибли по лености и нерадению о добродетели, то от них не было никому
            никакой пользы; следовательно, одни были достойны лучшей участи и получат
            награду от Бога, а от людей – уважение и подражание их доблестям; другие
            же своими поступками заслужили презрение у людей и удаление от Бога»[61].
            Именно в этом же смысле выражается сожаление и скорбь в писаниях Иова,
            Давида, Иеремии и других пророков о злоключениях и безвременной смерти
            праведников, и о незаслуженном благополучии в этой жизни беззаконников,
            ленивых и нерадивых. Но здесь ни слепой случай, ни счастье – ни при чем,
            то есть не имеют никакого значения, влияния. Ибо все это совершается по
            предведению Божию и Его Промыслу для нашего исправления, чтобы показать
            на примерах прошлого, каких последствий должно ожидать от допущенных нами
            безумных беспорядков по лености, небрежности и нерадению нашему, а также
            примеры последствий общего нравственного растления в семье, обществе,
            государстве, наконец, вообще в мире, и тем побудить людей обратиться к
            Богу и позаботиться о своем нравственном оздоровлении.'
          cn: 诚然，世间确有种种现象与事件，非人力智识所能尽解，它们或适时而有益，或适时而有害：然神圣之力、天道与圣眷，自亘古即洞悉其本末，预知其显现之诸般境况。圣眷将其与特定之地、时、人、族相系，并依其至智之旨意与筹划，使其按部就班，以臻于天道治世之既定目标。此筹划之路径与作为，吾人无由得见；上帝所择之方式，在目标未成之前，亦难明了；唯待目标既成，吾人方能体悟上帝之眷顾与圣眷于吾人及全人类之周全。上帝时而复施此等奇妙之事，或慈悲，或可畏，视吾人生活之方式——或良善，或败坏，或彻底沉沦——以提醒吾人，勿将一切归因于自身、自身之力、自身之智识，以及自身对世俗事务之悉心关照。反之，吾人当专注于内在之灵性精进，并清晰地确信：宇宙间诸般发生之事，莫不依循上帝之旨意与圣眷之安排，与吾人或善或恶、或不敬之行径相符，而吾人之福乐与沉沦，皆系于此行径之品质。于胆大妄为之异教民族中，幸运（福耳图娜）曾受极高之尊崇；他们为其焚香。然今，在福音之光照下，幸运为何物？——无非理性之致命谬误，地狱之产物耳！福音恩典之光已向吾人昭示吾人福祉与真正灾祸之真因——即吾人之罪，此罪乃因违背上帝诫命及国家、公民法律所致。罪恶，就其本性而言，乃是虚谎与虚无，乃虚谎之父——魔鬼及其所欺骗之不幸之人所生之物（参：约翰福音
            8:44）。其余诸般或愉悦或不悦之事——福乐与不幸，皆因上帝之天道与圣眷而生，以成就吾人永恒之救赎。全圣之神圣旨意，推动人类一切事务，如车轮之转动，不均等而行——或疾或缓；以此方式，将一切突如其来、不可思议、看似偶然发生之事，以智慧导向至善之目标：我上主是独一的，再没有别的。我造光，又造暗；我施平安，又降灾祸；我上主造这一切。（以赛亚书
            45:6-7）。古时异教徒之幸运、福乐，常以双面双色示人：雕像正面洁白光明；背面漆黑阴沉：前者象征福祉；后者则代表不幸与灾祸，此乃福耳图娜以不同面貌示人，降临于其信徒。此乃孩童之臆想与戏谑：幸运与不幸、贫困与富饶，皆由上帝所降。在此引述塞涅卡之论述，亦不为过。他解释世间无辜者所遇之灾祸与有幸者之福祉时言道：「当人们回想品德高尚之人遭遇恶果时，不免愤慨而默然：苏格拉底[57]被迫死于狱中，卢提利乌斯[58]流亡异乡，庞培[59]与西塞罗[60]则俯首于其门徒之刀下。塞涅卡问道：『眼见良善之人，其善行反遭至大之恶报，各人又当如何自处？』他自问自答道：『当细察并深明各人何以受恶（即为何受苦）？若受难者为真理而坚忍受苦，当效法之；若其因怠惰与不顾德行而亡，则于他人无益；故前者当得善报，蒙上帝赐福，亦受世人尊敬与效法其德行；后者则因其行径，受世人鄙弃，并远离上帝。』」[61]《约伯记》、《诗篇》、《耶利米书》及其他先知书卷中，正是以此意表达了对义人不幸与夭亡的悲伤与哀悼，以及对不法、懒惰、疏忽之人今生无故享福的遗憾。但在此，盲目之机遇与幸运皆无足轻重，亦即毫无意义与影响。盖此皆因上帝之预知与圣眷而成就，为使吾人得蒙改正，借由过往之例，昭示吾人因怠惰、疏忽、不顾而致之疯狂紊乱将带来何等后果，亦显明家庭、社会、国家乃至整个世界普遍道德败坏之后果，从而促使世人归向上帝，并关切自身道德之健全。
