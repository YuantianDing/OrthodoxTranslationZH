          cn: 圣祭司殉道者士麦那的坡旅甲[194]，他曾多次被搜寻，欲置其于死地，当他亲身认识到上帝对他特别的眷顾时，便从一地迁往另一地，平安地躲避了危险；后来，虽然他有时间和地点可以逃跑，但他仿佛被某种火焰点燃，自愿献身赴死，说道：「躲避死亡已足够了，愿上帝的旨意成就在我身上。」他和其他殉道者确实战胜了邪恶折磨者的凶猛狂暴，但似乎不可能以和蔼可亲的态度战胜他们，也无法通过展示公义将他们吸引到基督面前；圣奥古斯丁为战胜抵挡基督上帝的人们提出了这样的建议：「不要让我们的意志把我们留在世俗的道路上，也不要让别人的残忍吓倒我们，邪恶的世界无论如何都会被战胜：无论是当它发怒时，还是当它奉承我们时」[195]。凡是真心相信上帝对万物的眷顾，并真正在世界历史中看到这不倦之眼的作为的人，都会将责难、诽谤、耻辱和其他侮辱视为无物，将它们当作仇敌的骚扰，当作从远处投掷而无害的箭矢和石块。
