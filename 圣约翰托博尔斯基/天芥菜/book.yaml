        text:
          ru: 'Не только христианская мудрость знает ту доблесть, о которой упомянули
            мы выше, но великодушие это было известно и древним язычникам. Гораций
            верно описывает тип своего великодушного героя-мудреца такими чертами: доблестный
            муж крепко держит свои обещания и данного слова никогда не изменяет. Это
            явно открывается из того, что никакие угрозы и лишения не могут изменить
            объявленного им праведного обета или совестливого положения о каком-либо
            предмете: не изменит он их ни по страху своих сограждан, повелевающих
            ему злое дело, ни угрозы мучителей и самые их действия, многих обыкновенных
            (слабых) устрашающие, не подвигнут его ум в измене своей совести и данному
            обету. Невозможно приклонить его в своих пожеланиях, он устоит, пребудет
            в нападении на него непоколебимым, как недвижимый столб[82]. Если все
            обратится в прах, в ничто, само небо обрушится, и под такой тяжестью сердце,
            уповающее на Бога, не устрашится: ибо не тщетные обещания утверждают это
            сердце, но невидимо пребывающий в нем Сам Бог, Который открыто сказал
            всем устами пророка и царя Давида:не прикасайтеся помазанным Моим, и во
            пророцех Моих не лукавнуйте(Пс 104,15). И действительно,души праведных
            в руке Божией, и мучение не коснется их(Прем 3,1). К этому пророк Захария
            присовокупляет:касающийся вас касается зеницы ока Его(Зах2,8); а возлюбленный
            ученик Христов Иоанн выражается так:Мы знаем, что всякий, рожденный от
            Бога, не грешит; но рожденный от Бога хранит себя, и лукавый не прикасается
            в нему(1Ин 5,18), то есть не прикасается столь могущественно, чтобы мог
            победить его.'
          cn: 不只基督徒的智慧深知我们上述的勇德，这种宏伟的气魄，连古时的异教徒亦有所闻。贺拉斯精确地描绘了他那宽宏的英雄智者形象，其特征如下：一个勇毅的男子，信守承诺，从不食言。这清楚地表明，无论何种威胁或困苦，都不能改变他所宣告的正直誓言，或是关于某个事项他心中认定的立场：他不会因同胞的恐惧而改变，即便他们命令他行恶；施虐者的威胁及其最残忍的行径，虽令许多寻常（软弱）之人胆战心惊，也无法动摇他的心志，使他背弃良知与既定誓约。他的愿望不可被动摇，他将坚韧不拔，面对攻击纹丝不动，犹如屹立不摇的柱石[82]。即使万物化为尘土，归于虚无，即便天空崩塌，在这等重压之下，那仰赖上帝的心也不会恐惧：因为并非虚妄的承诺支撑着这颗心，而是上帝自身无形地居住其中。他曾藉着先知君王达味之口，公然对众人宣告：你们不可触碰我的受膏者，也不可伤害我的先知们（诗篇
            104:15）。诚然，义人的灵魂在上帝手中，痛苦必不临近他们（智慧篇 3:1）。对此，先知匝加利亚补充道：触碰你们的，就是触碰他眼中的瞳仁（撒迦利亚书
            2:8）；基督的爱徒若望则如此表达：我们知道，凡是出自上帝的，不犯罪；因为那出自上帝的保守自己，那恶者便不能触碰他（约翰一书 5:18），也就是说，那恶者无法以如此强大的力量触碰他，以至于能够战胜他。
      - type: paragraph
        text:
          ru: 'Ассирийский царь Сеннахирим все иудейские города разорил и покорил
            (при царе Езекии), но Иерусалима не только не мог взять – не сумел даже
            сделать вокруг него осаду и увидеть этот город. Пространно написано об
            этом в Книге пророка Исаии.Посему так говорит Господь о царе Ассирийском:
            «не войдет он в этот город и не бросит туда стрелы, и не приступит к нему
            со щитом, и не насыплет против него вала. По той же дороге, по которой
            пришел, возвратится, а в город сей не войдет, говорит Господь(Ис 37,33–34).
            Подобно этому бывает с людьми богобоязненными. Муж праведный, имея путеводителем
