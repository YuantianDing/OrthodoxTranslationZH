        text:
          ru: 'Третье свойство богоугодной воли человеческой есть ее доброжелательность
            к ближним при своем личном довольстве малым и сердечное, постоянное стремление
            ее к Богу – источнику всего доброго, – такое свойство человеческой воли
            выражается в одном слове:доброхотность.Человек с такой благоразумной твердой
            волей достоин всякого уважения: он во всех потребностях своих, сообразно
            гражданскому и семейному своему положению, весьма умерен, избегает роскоши
            в пище, и одежде и в различных внешних украшениях, доволен тем, что Бог
            ему посылает, и благодарит Бога молитвенно в самом себе: «О Господи мой,
            всем, что только Ты даешь мне по своей благости, я доволен; оно достаточно
            для скромной моей жизни, хотя для любостяжания кажется малым: благодарю
            Тебя, Господи, и за малое, и этого я недостоин, я считаю себя недостойным
            даже того воздуха, которым дышу». Он не завидует ни в чем своим ближним,
            более его удачливым, и всем желает успеха во всяком добром начинании и
            деле.'
          cn: 人类意志的第三个合乎神意的特性，是它在个人知足于微薄之物时，对邻人抱持的善意，以及它内心对上帝——万善之源——恒久的渴望。人类意志的这种特性可用一个词来表达：善愿。拥有这种明智而坚定意志的人，值得所有人的尊敬：他在所有需求上，都与自己的公民和家庭地位相符，非常节制，避免在饮食、衣着和各种外在装饰上追求奢华，满足于上帝所赐予的一切，并在心中以祷告感谢上帝说：「哦，我的主啊，凡您凭您的良善所赐予我的一切，我都心满意足；这足以满足我朴素的生活，尽管对贪婪之人来说似乎微不足道：感谢您，主啊，即使是这微薄的一切，我亦不配拥有，甚至我赖以呼吸的空气，我都觉得自己不配。」他从不嫉妒那些比他更成功的人，并祝愿所有人在一切美好的开端和事业中都能取得成功。
      - type: paragraph
        text:
          ru: 'Такой доброхотный и скромный муж любезен Богу; никто и никогда не услышит
            из уст его слов ропота или неприязни не только против Бога, но и против
            людей; он не скажет: «Я едва добываю тяжким трудом себе и семье моей кусок
            хлеба черствого, тогда как другие изобилуют во всем и роскошествуют, не
            понеся и малейшей части тех работ, которые несу я; они, мало сеявшие,
            собирают обильную жатву».'
          cn: 这样一位乐善好施、谦卑有礼的人是为神所喜悦的；他的口中绝不会听到抱怨或不悦之语，不仅不会抱怨神，也不会抱怨人；他不会说：「我辛辛苦苦，才勉强为自己和家人挣得一块硬面包，而别人却什么都不缺，尽享奢华，他们所付出的劳动，不及我所承担的微末；他们播种甚少，却收获丰盛。」
      - type: paragraph
        text:
          ru: Большая часть наших недовольств и роптаний происходит от ограниченности
            нашего взгляда на Промысл Божий и непостижимые пути, которыми ведет Бог
            как все человечество, так и каждого из нас к достижению наилучших для
            нас целей в жизни настоящей, временной, а еще более к достижению блаженства,
            которого око не видело, ухо не слышало ине приходило на сердце человеку,то
            блаженство, котороеприготовил Бог любящим Его(1Кор. 2,9). Сердце наше,
            по нечистоте греховной, склонно более к временным благам, чем к вечному
            блаженству, а потому и ум наш более вращается в познании изменяемого и
            временного, чем неизменного, вечного, и, не постигая последнего, впадает
            в неверие в бытие Божие и высочайшее мироправление Его.
          cn: 我们大部分的不满和抱怨，都源于我们对上帝神旨的狭隘见解，以及上帝引导全人类和我们每个人，达致今生、短暂生命中最佳目标，以及更重要的是，达致那「眼睛未曾看见，耳朵未曾听见，人心也未曾想到的福乐」的不可测度之路。这福乐是上帝为爱他的人所预备的（哥林多前书
            2:9）。我们的心，因着罪的污秽，更倾向于短暂的益处，而非永恒的福乐，因此我们的心智也更多地沉浸于对变动和暂时事物的认知，而非对不变和永恒事物的认知。当心智无法领悟后者时，便会陷入对上帝存在和祂至高无上治理的不信之中。
      - type: paragraph
        text:
          ru: 'Единственным истинным средством для достижения нашего благополучия
            в этой жизни и в будущей должно стать постоянное обращение своего внимания
            внутрь самих себя, на собственную совесть, на свои мысли, слова и дела,
            чтобы взвесить их беспристрастно: это откроет нам наши заблуждения в жизни
            и укажет единственный путь ко спасению. Путь этот – всецелое предание
            всего существа нашего, всего себя со всеми обстоятельствами нашей жизни,
            в волю Божию. Образом такого обращения нашего к Богу да послужит нам растениеподсолнечник(илиотропион),
            пусть он будет всегда пред очами нашими. О нем, как о некотором чуде,
            писал Плиний[45]: «Мы многократно говорили, что растениеподсолнечникпредставляет
            своего рода чудо в природе: оно постоянно обращено головой своей к солнцу
            и вместе с ним обращается от востока до запада даже во дни облачные, до
            того сильно любит оно солнце; ночью же ради исключительной любви к одному
            солнцу совокупляет оно свои цветочные лепестки воедино и закрывает их»[46].
            Христианин-читатель, заметь это раз навсегда, что подсолнечник и в мрачные
            дни совершает круговое течение, следуя за солнцем от неизменной любви
            естественного влечения к нему! Таким солнцем, освещающим наш житейский
            путь, является воля Божия; она не всегда безоблачно освещает нам дорогу
            жизни; часто ясные дни перемежаются мрачными для нас: дожди, ветры, бури
            начинаются, и никто из христиан не освобождается от воздействия неприятных
            атмосферных явлений. Да будет так же сильна любовь наша к нашему Солнцу,
            воле Божией, чтобы мы неразлучно с ней могли и в дни невзгод и скорби,
            как подсолнечники в дни мрачные, продолжать безошибочно плавать по житейскому
            морю, по указаниям барометра и компаса воли Божией, ведущей нас в безопасную
            пристань вечности. И впрямь, никогда не достигнем мы совершенного покоя
            и благополучия; все здесь будет казаться неблагоприятствующим, никогда
            не будем довольны тем, что нам послано свыше. Нам покажется, что мы всего
            лишены, хотя бы имели большое изобилие во всем; всегда будем в страхе,
            в унынии, смущены, малодушны, полны каждый час забот и разных беспокойств,
            печали и напрасных вздохов, пока не обратимся искренно к Богу и не предадим
            самих себя и друг друга совершенно в волю Божию, как гелиотроп стремится
            к солнцу. Станем прилежно рассматривать видимые в происшествиях знаки
            воли Божией и сообразовывать с ними свою волю. Пусть воля Божия будет
            для нас путеводной звездой в жизни, и это одно запечатлеем и удержим навсегда
            в сердце своем, говоря: «Так угодно Богу, да будет и мне это же угодно;
            жизнь и смерть, богатство и бедность зависят единственно от воли Божественной,
            как угодно Господу; так было, и стало, и есть, и будет во всем.Буди имя
            Господне благословенно!(Иов. 1,21)». Теперь наше солнце покрывается облаками,
            но оно, скоро или не скоро, осветит своими лучами мрак различных скорбей.
            Рассмотри историю древних и новых веков, там ты часто встретишь события
            мрачные после предшествовавших им светлых событий, а еще более найдешь
            светлых и торжественных, заменивших собой мрачные.'
          cn: 要在此生与来世臻至我们的福祉，唯一的真切途径，便是恒常地将注意力转向我们自身内部，审视自己的良知、思绪、言语和行为，以公正无私之心加以权衡：这会向我们揭示生命中的迷失，并指明那唯一的救赎之路。这条道路，便是将我们整个生命、我们自身连同生命中的一切境遇，全然交付于上帝的旨意。愿向日葵（或称旋花）作为我们如此转向上帝的象征，它当常在我们眼前。老普林尼[45]曾将其视为某种奇迹，记载道：「我们曾多次说过，向日葵在自然界中代表着一种奇迹：它不断地将其头部朝向太阳，并随着太阳从东方转向西方，即使在阴天也是如此，它对太阳的爱是如此强烈；而在夜晚，出于对太阳那份独特的爱，它会将花瓣合拢并闭合起来」[46]。基督徒读者啊，请你永远记住这一点：向日葵即使在阴暗的日子里，也因其天性中对太阳那份不变的爱慕，而循着太阳的轨迹旋转！照亮我们人生旅途的太阳，正是上帝的旨意；它并非总以晴朗无云的方式照亮我们的人生道路；常常，明朗的日子会与阴暗的日子交替出现：雨水、风暴、雷鸣开始降临，没有哪个基督徒能免受这些令人不悦的气象现象的影响。愿我们对我们的太阳——上帝的旨意——的爱也如此强烈，以至于我们能与它寸步不离，即使在逆境和苦难的日子里，也能像阴天里的向日葵一样，根据上帝旨意这指引我们驶向永恒安全港湾的气压计和指南针，毫不偏离地在人生之海中航行。事实上，我们永远也无法达到完美的宁静和福祉；这里的一切都将显得不顺遂，我们永远不会满足于上天所赐予的一切。我们或许会觉得一无所有，即便我们拥有一切的丰盛；我们将永远处于恐惧、沮丧、困惑、怯懦之中，时时刻刻充满担忧和各种不安、悲伤和徒劳的叹息，直到我们真诚地转向上帝，并将我们自身和彼此完全交付于上帝的旨意，正如向日葵倾慕太阳一般。让我们勤勉地审视事件中上帝旨意的可见标记，并使我们的意志与它们相符。愿上帝的旨意成为我们生命中的指路明灯，我们将这一点永远铭记于心，并说道：「上帝如此旨意，愿我也如此旨意；生与死，富裕与贫穷，唯独取决于上帝的旨意，全凭主意；过去如此，现在如此，将来也必如此。愿上主的名是应当称颂的！（约伯记
            1:21）」。现在我们的太阳被乌云遮蔽，但它迟早会以其光芒照亮各种悲伤的黑暗。审视古代和现代的历史，你会常常发现，在光明事件之后，紧随而来的是阴暗的事件，而你还会发现更多光明和庄严的事件，它们取代了阴暗。
      - type: paragraph
        text:
          ru: Таким образом приуготовим себя познавать волю Божию из тщательного рассмотрения
            совершившихся уже событий, успех или неуспешность которых укажут нам на
            Божие как благоволение, так и неблаговоление Его к правым, так и лукавым
            участникам в этих событиях по мере правды или лукавства их. Через это
            уразумеем практически доказанную истину, что каждый человек ни в каком
            деле не должен поступать против воли Божией, хотя бы поступок, согласный
            с ней, был бы и неугоден его своеволию. – Некто ученый еврей-книжник из
            народа, окружавшего Иисуса Христа, подойдя к Спасителю, сказал Ему:Учитель,
            я пойду за Тобою, куда бы Ты ни пошел(Мф. 8,19). Так и мы, словом и делом,
            по всякому мановению воли Божией последуем за Ним скоро и охотно, куда
            бы Он ни пошел.
          cn: 如此，我们当预备自己，通过细心审察已经发生的事件来认识神的旨意。这些事件的成败，将向我们昭示神对那些正义的、以及那些邪恶的参与者，如何根据他们的正直或诡诈，显明祂的赞许或不悦。由此，我们将领悟一个经实践证明的真理：无论何事，人都不当违背神的旨意，即使与神旨相符的行为，可能不合其私意。——一个围绕在耶稣基督身边的、有学识的希伯来文士，走到救主跟前，对祂说：「夫子，你无论往哪里去，我都要跟随你」（马太福音
            8:19）。同样，我们也当言行一致，顺应神旨的每一次示意，快速而乐意地跟随祂，无论祂往何处去。
