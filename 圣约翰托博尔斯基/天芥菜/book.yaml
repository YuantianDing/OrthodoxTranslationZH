        text:
          ru: 'О том, насколько необходимо для нашего вечного блаженства соглашение
            своей воли с Божественной, некто из богомудрых мужей дал такое наставление:
            «Всякий, приближающийся к смерти, на смертном одре да утверждает себя
            в милосердии Божием более заслугами и трудами Христа Господа, Спасителя
            нашего, нежели собственными делами; да полагает свою надежду во благости
            Христовой и ходатайстве Пре- благословенной Богородицы, Приснодевы Марии,
            и в молитвах за нас святых избранников Божиих. Приводя себе на память
            ужасные муки, открытые язвы, и поносную, горькую смерть Христову, и неизреченную
            Его любовь к нам грешным, за которых Он принес Себя в жертву правосудию
            Божию, да погружает (болящий) всего себя, со всеми своими прегрешениями
            и небрежностью, в неизмеримую глубину непостижимого милосердия Христова,
            принося себя в честь и славу Божию, как живую жертву Господу Богу, и испрашивая
            себе Божией помощи для подкрепления в немощах своих в самый час смерти
            и после перехода в жизнь вечную. Истинно, с нелицемерной любовью и полным
            самоотвержением своей воли решившийся все терпеть ради Божественной чести
            и правды не будет по смерти ввергнут в геенну огненную, даже хотя бы он
            имел на себе грехи всего мира». Нет ни одного более полезного наставления
            для приготовляющегося к смерти, чем смиренное предание себя в волю Божию
            с глубоким сожалением о своих согрешениях и с несомненным упованием на
            милость Божию и заслуги Христовы. Ибо как такая мука не может коснуться
            Бога, так и того человека, который свою волю предал в волю Божию и искренней
            любовью соединился с Ним. Примером этому служит благоразумный разбойник,
            распятый на кресте вместе со Христом; он с сердечным сожалением о грехах
            своих уверовал в Божественность распятого Христа, Которому предав себя
            всецело, не просил ничего другого, как только одной милости и благодати,
            возглашая:помяни меня, Господи, когда приидешь в Царствие Твое!(Лк 23, 42).
            Если же немощная твоя природа ужасается и трепещет пред лицом смерти,
            то всю печаль свою и ужас возложи на Господа, и тотчас же получишь благонадежную
            помощь: смерть Христова придаст тебе мужества в твоей смерти. Он и многие
            избранные Его предварили тебя, не будь же нерадив в последовании им. Бренное
            тело, которое ты ныне оставляешь, – презренное и нищенское одеяние. Что
            тебе до того, если оно до времени будет покрыто землей и сгниет? Впоследствии
            то же самое тело твое оживет, восстанет и сделается бессмертным, нетленным,
            прославленным и светлым. Должно не забывать, сколь доброжелательны были
            и готовы на смерть древние праведники Авраам, Исаак, Иаков, Моисей, Давид
            и другие им подобные, хотя в их время еще не была открыта дверь в Царство
            Небесное. Об этом читаем мы в Пятикнижии Моисеевом. Господь говорит Моисею:взойди
            на сию гору Аварим и посмотри на землю, которую Я даю сынам Израилевым
            во владение,и скончайся там на горе (Чис 27,12). По повелению Господню
            Моисей взошел на горы Моавитские, посмотрел оттуда на землю Ханаанскую
            и скончался там и былпогребен на долине земли Моавитской против Беф-Фегора,
            и никто не знает места погребения его даже до сего дня(Втор 34,6). Смотри,
            с какой радостью, по изволению Божию, Моисей принял смерть, хотя он и
            не вошел в обетованную землю; но перенесен был в лучшую, невидимую, то
            есть в тайное недро покоя (на лоно Авраамово), где праведные души пребывали
            в ожидании Пришествия Христова. Ныне же свободный вход в Отечество Небесное
            Господом Иисусом Христом открыт верным Его последователям. Поэтому, любезный
            христианин, видя приближающуюся смерть, а еще лучше прежде ее пришествия,
            совершенно покори свою волю Божественной воле и предай всего себя Господу
            Богу, во всяком случае повторяя: «Будь то, что Богу угодно!»'
          cn: '关于将我们的意志与神圣的旨意相符对我们永恒的福祉是何等必要，一位饱含神圣智慧的人曾给出这样的教诲：「凡临近死亡之人，在病榻之上，当以我主救主基督的功德与劳苦，而非自身作为，来坚定对上帝慈悲的信心；当将希望寄托于基督的良善、蒙福至极之神之母永贞玛利亚的代祷，以及上帝所拣选之圣徒为我们所献的祷告。回想基督那可怖的苦痛、敞开的创口、蒙羞受辱的惨死，以及祂对我们罪人那无可言喻的爱——为我们，祂将自己献为祭品以满足上帝的公义——（受病之人）当将自己，连同所有的过犯与懈怠，浸没于基督那不可测度的慈悲深渊之中，将自己献给上帝，以荣耀归于上帝，如同献给上主上帝的活祭，并祈求上帝的帮助，以在临终之时和过渡到永恒生命之后，支撑自己的软弱。确实，一个以真诚的爱和完全的舍己，决心为上帝的尊荣与公义忍受一切的人，即使他身负全世界的罪孽，死后也绝不会被投入火的地域。」


            对于准备面对死亡的人而言，没有比这更有益的教诲了：带着对自己罪孽的深切悔恨，以及对上帝慈悲和基督功德的坚定信赖，谦卑地将自己交托于上帝的旨意。因为正如那样的痛苦无法触及上帝，也无法触及那些将自己的意志交托于上帝的旨意，并以真挚的爱与祂合一的人。与基督一同被钉在十字架上的那名明智的强盗就是明证；他心中深感自己的罪孽，却相信被钉的基督的神性，将自己全然交托于祂，除了一项慈悲和恩典之外，别无所求，呼喊道：「主啊，祢进入祢的国时，求祢记念我！」
            (路加福音 23:42)。


            如果你的软弱本性在死亡面前感到恐惧和颤栗，那么将你所有的忧愁和恐惧都卸给主，你将立刻得到稳妥的帮助：基督的死将赐予你在死亡中的勇气。祂和祂的许多蒙选者已经先行于你，因此不要懈怠于追随他们。你现在所舍弃的这朽坏的身体，不过是件卑贱破烂的衣裳。它暂时被泥土覆盖，腐烂殆尽，这与你何干呢？日后，这同样的身体将会复活，站立起来，变得不朽、不朽坏、荣耀而光明。


            我们不应忘记古时的义人亚伯拉罕、以撒、雅各、摩西、大卫以及其他与他们类似的人，他们是何等乐意并准备好面对死亡，即便在他们那个时代，天国的门尚未敞开。我们在摩西五经中读到这一点。上主对摩西说：「你上这亚巴琳山，观看我赐给以色列人作产业之地；你必在那里你所上的山上死去。」
            (民数记 27:12)。根据上主的命令，摩西上了摩押山，从那里望见迦南地，然后就在那里死去，并且「葬在摩押地伯毘珥对面的谷中；只是到今日没有人知道他的坟墓」
            (申命记 34:6)。看啊，摩西是何等喜乐地接受了上帝的旨意而死去，尽管他未能进入应许之地；但他却被迁往了更好、无形之地，即安息的隐秘怀抱（亚伯拉罕的怀抱），在那里，义人的灵魂等候基督的降临。如今，藉着主耶稣基督，通往天父家园的自由通道已为祂的忠实追随者敞开。


            因此，亲爱的基督徒，当看到死亡临近，或者更好地说，在死亡到来之前，完全将你的意志顺服于神圣的旨意，并将你自己全然交托于主上帝，无论如何都要重复这句话：「愿上帝的旨意成就！」'
