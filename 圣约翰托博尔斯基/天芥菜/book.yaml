          cn: 在圣徒蒙主喜悦者的生平与行实中，我们还能寻见许多其他奇迹。他们的名字为上主所知晓，祂数算众星的数目，且一一点名呼唤；在祂的生命册上，他们皆已铭刻。论及他们所有，都当如此公义而说：有谁信赖上帝，却蒙受羞辱呢？凡人皆当常常铭记智者之言：你要专心仰赖上主（箴言
