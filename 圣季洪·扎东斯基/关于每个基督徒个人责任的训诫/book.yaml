        cn: 将我自己和你们都托付给上帝的怜悯，我依然是你们的善愿者，
  - type: heading2
    text:
      ru: Тихон Задонский.
      cn: 季洪·扎东斯基
    children:
    - type: paragraph
      text:
        ru: 'Дивишися ты тому, что я при конце написализыти от мира.Сие не просто надобно разуметь, но сила таяжде, какая и в вышепомянутом письме. Непременно нам должно от мира изыти, не ногами, но сердцами и помышлениями. Сам ты знаешь, что человек, удалившийся от отечества и дома своего, делает: на чужой стране обращается, но сердцем и мыслями своими непрестанно в отечестве и доме своем имеется: всегда думает, как бы в дом здоровому возвратиться; телом и ногами ходит на чужой стороне, но сердцем и душею в дому своем; и ничего тамо недвижимого не заводить: ни строений богатых, ни садов, и прочего, чего с собою в отечество взять невозможно. Мы странники и пришельцы есмы на земли, якоже и отцы наши. Отечество наше – небо, к которому мы созданы, и святым крещением обновлены, и словом Божиим позваны. Что же нам, странникам и пришельцам, остается делать, как зде в мире сем телом жить, и ногами ходить, пока Бог позовет нас отсюду, но сердцами и помышлениями в отечестве своем обращаться; и ни о чем, кроме нужных к житию сему, не пещися, и не скрывать на чужой земли сокровищ себе,«идеже червь и тля тлит, и идеже татие подкопывают и крадут: но скрывать себе сокровище на небеси, идеже ни червь, ни тля тлит, и идиже татие не подкопывают, ни крадуть, идеже бо есть сокровище наше, ту будет и сердце наше»(Мф. 6:19–21). Тамо бо наше отечество, тамо дом, тамо Отец наш, тамо братия наша, тамо покой наш, тамо слава, тамо радость, тамо ликование, вечеря велия, и все блаженство наше тамо. Тако изыдем от мира, хотя и будем в мире, пока отидем от мира.'
        cn: 你惊奇于我写到最后要“出离世界”。这不仅是需要理解，而且这其中蕴含的力量，与之前所提到的信件中并无二致。我们确然应当出离世界，并非用双脚，而是用我们的心灵和意念。你自己也知道，一个人远离故土和家园时会怎样：他身处异乡，但内心和思绪却无时无刻不在故土和家园之中；他总是想着如何才能安然无恙地回到家中；他的身体和双脚在异乡行走，但他的心和灵魂却留在家中；他在异乡不会置办任何不动产：不会建造豪华的建筑，也不会修筑花园，以及其他无法随身带回故乡的东西。我们是地上的客旅和寄居者，正如我们的父辈一样。我们的故乡是天国，我们为此而被造，并借着圣洗而得以更新，又蒙受圣言的召唤。那么，作为客旅和寄居者的我们，在此世间除了用身体生活，用双脚行走，直到上帝从此处召我们回去，还能做什么呢？唯有让我们的心灵和意念常在故乡，除了生活必需品外，不要为任何事物忧虑，不要在这异乡为自己积攒财宝，“在那里虫子和锈会毁坏，在那里盗贼会挖窟窿偷窃；但要在天上为自己积攒财宝，在那里虫子和锈不会毁坏，在那里盗贼不会挖窟窿偷窃，因为你的财宝在哪里，你的心也在哪里”（马太福音 6:19-21）。因为那里是我们的故乡，那里是我们的家，那里是我们的父，那里是我们的弟兄，那里是我们的安息，那里是我们的荣耀，那里是我们的喜乐，那里是我们的欢庆，那里有盛大的筵席，我们所有的福乐都在那里。因此，即使我们身在世界之中，也要出离世界，直到我们真正离开这个世界。
