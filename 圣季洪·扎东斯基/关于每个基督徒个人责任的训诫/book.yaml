      cn: 论爱上帝
    children:
    - type: paragraph
      text:
        ru: 'Возлюбленные христиане! Все христиане так говорят: как Бога не любить или кого же нам любить, как не Бога. Это есть Истинное слово: как Бога не любить? И еще: кого же нам любить, как не Бога? Бог есть высочайшее, несозданное, безначальное, бесконечное, естественное и непреходящее добро. Как солнце всегда сияет, как огонь всегда согревает, так Бог естественно благ есть и всегда благотворит, так что«никто не благ, как только один Бог»(Мф. 19:17). Бог и тогда нам благотворит, когда нас наказывает, потому что наказывает нас, чтобы исправить нас; бьет нас, чтобы помиловать нас; опечаливает нас, чтобы истинно утешить нас.«Ибо Господь, кого любит, того наказывает; бьет же всякого сына, которого принимает»(Евр. 12:6). Как же возможно Бога не любить: Бог есть Создатель наш, создал нас из ничего: не было нас, и вот живем, движемся и существуем. Рука Его всемогущая сотворила и создала нас.'
        cn: 蒙受挚爱的基督徒们！所有基督徒都如此宣称：怎能不爱上帝呢？除了上帝，我们还能爱谁呢？这确是真理之言：怎能不爱上帝呢？又道：除了上帝，我们还能爱谁呢？上帝是至高无上、非受造、无始、无尽、本然且永恒的良善。正如太阳恒常照耀，火焰恒常温暖，上帝亦本然良善，恒常施恩，以至于“除了上帝一位之外，没有一个良善的”（马太福音 19:17）。即便在惩罚我们时，上帝也在施恩于我们，因为祂惩罚我们是为了纠正我们；击打我们是为了怜悯我们；使我们忧伤是为了真正地安慰我们。“因为主所爱的，他必管教；又鞭打凡他所收纳的儿子”（希伯来书 12:6）。那么，怎能不爱上帝呢？上帝是我们的创造主，祂从虚无中创造了我们：我们本不存在，而今却得以存活、活动并存在。祂全能之手塑造并创造了我们。
    - type: paragraph
      text:
        ru: 'Создал Он нас, о человеки! не так, как прочую тварь бесчувственную и бессловесную: создал особеннейшим, Божественным своим советом:«сотворим человека»(Быт. 1:26). О других созданиях сказано: яко Той рече, и быша:«Той повеле, и создашася»(Пс. 148:5), а о человеке не так. Как же?"Сотворим,– сказал, –человека".О святейший, о любезнейший совет! Бог триипостасный, Отец, Сын и Святой Дух, о человеке сказал:«сотворим человека».Какого человека?"По образу,– сказал, –нашему и по подобию».О чудная благость Божия к человеку! О высочайшая честь человеческая! Человек по образу Божиему и по подобию Богом сотворен. Какая тварь такой чести от Бога удостоилась? Мы не знаем. Человек этого удостоился и образом Божиим от Бога почтен.'
        cn: 他创造了我们，哦，人类啊！并非像那无知无言的受造物一般：他以其独特的、神圣的旨意创造了我们：“我们要照着我们的形像，按着我们的样式造人”（创世记 1:26）。对于其他的创造，经上说：“因为他一吩咐，就都造成；他一命定，就都立住”（诗篇 148:5），但对于人却不是这样。那又是怎样呢？“我们要造人，”他说。哦，何等神圣，何等慈爱的旨意！三位一体的上帝，圣父、圣子和圣灵，论到人说：“我们要造人。”造怎样的人呢？“要照着我们的形像，”他说，“按着我们的样式。”哦，上帝对人何等奇妙的恩慈！哦，人类何等崇高的尊荣！人是照着上帝的形像和样式被上帝创造的。有哪一种受造物蒙受过上帝如此的尊荣呢？我们不知道。唯有人蒙受了这尊荣，并被上帝以其形像所尊崇。
    - type: paragraph
      text:
        ru: 'О любезнейшее и красивейшее Божие создание человек! Образ Божий, как царскую печать в себе, имеет. Честен царь, честен и портрет его. Всякой чести достоин Бог, Царь небесный, достоин чести и образ его – человек. Эту благость, о христиане! излил на нас Бог в создании нашем; как же Его нам не любить? Пали мы и погибли, чего оплакать достаточно не можем:«И человек в чести сый не разуме, приложися скотом несмыленным и уподобися им»(Пс. 48:13). Но человеколюбивый Бог все равно нас не оставил, чудный образ спасения дал нам: послал к нам единородного Сына Своего, спасти нас и к Себе привести:«Ибо так возлюбил Бог мир, что отдал Сына Своего Единородного, дабы всякий верующий в Него, не погиб, но имел жизнь вечную. Ибо не послал Бог Сына Своего в мир, чтобы судить мир, но чтобы мир спасен был чрез Него»(Ин. 3:16, 17). Как же Бога, так любящего нас, не любить нам?'
        cn: 哦，上帝最亲爱、最美丽的创造物——人类啊！人拥有上帝的形象，如同身负君王的印玺。君王尊贵，他的肖像也尊贵。万福万荣的上帝，天上的君王，配得一切尊崇；他的形象——人类——也配得尊崇。哦，基督徒们！上帝在创造我们时，将这份恩典倾注于我们；我们怎能不爱他呢？我们堕落了，灭亡了，我们怎能充分地为此悲伤呢？“人居尊贵而不醒悟，竟与无知的牲畜无异，与它们相似”（诗篇 48:13）。然而，那满有仁慈的上帝依然没有抛弃我们，他赐予我们奇妙的救赎方式：他差遣自己的独生子来到我们中间，为要拯救我们，并将我们带回他身边：“上帝爱世人，甚至将他的独生子赐给他们，叫一切信他的人不致灭亡，反得永生。因为上帝差他的儿子降世，不是要定世人的罪，乃是要叫世人因他得救”（约翰福音 3:16, 17）。上帝如此爱我们，我们怎能不爱他呢？
    - type: paragraph
      text:
        ru: 'Бог есть человеколюбец, как все его называем; должен же и человек быть боголюбцем. За любовь же ничем иным, как любовью и благодарностью воздается. Бог наш промыслитель, о нас промышляет и печется: он подает нам пищу, одежду и дом. Его солнце, луна и звезды нас просвещают. Его огнем согреваемся и варим пищу себе. Его водой омываемся и прохлаждаемся. Его скот нам служит. Его воздух оживляет нас и сохраняет жизнь нашу. Словом, во благах и любви Его находимся и без них минуты жить не можем. Как же так любящего нас и благодеющего Бога не любить нам? Человека, благодетеля, любим, но еще сильнее Бога, благодетеля, любить должны. Все же создания и сам человек есть Божие стяжание:«Господня земля и... вси живущие в ней»(Пс. 23:1). Бог – Отец наш, к нему молимся мы и обращаемся: «Отче наш, сущий на небесах», и проч. Как же нам Бога Отца не любить? Дети добрые непременно отца любят; если же и мы хотим быть искренними детьми Божиими и Его нелицемерно называть Отцом, то должны мы Его, как отца, любить.'
        cn: '“上帝是热爱人类的，我们都这样称呼祂；人也当热爱上帝。因为爱，除了以爱和感恩之外，无以为报。


          上帝是我们的眷顾者，祂眷顾我们并关怀我们：祂赐予我们食物、衣物和房屋。祂的太阳、月亮和星辰照亮我们。我们以祂的火取暖并烹煮食物。我们用祂的水洁净并清凉。祂的牲畜为我们效劳。祂的空气使我们生机勃勃并维持我们的生命。简而言之，我们活在祂的恩惠与爱中，没有这些我们片刻都无法生存。既然祂如此爱我们并施恩于我们，我们怎能不爱上帝呢？我们爱那些施恩于我们的人，但我们更当爱上帝，这位施恩者。


          然而，万物和人本身都是上帝的产业：‘地和其中所充满的，世界和住在其间的，都属主。’（诗篇 24:1）。上帝是我们的父，我们向祂祷告并归向祂：‘我们在天上的父……’等等。我们怎能不爱上帝这位父呢？善良的孩子必然爱他们的父亲；如果我们也想成为上帝真诚的孩子，并真诚地称祂为父，那么我们必须像爱父亲一样爱祂。”'
    - type: paragraph
      text:
        ru: 'Правильно же говорят все, как Бога не любить? Как всякая добродетель, так и любовь в сердце должна быть; когда в сердце ее нет, то и самой любви нет. Бог не к устам нашим говорит: люби, смиряйся, милосердствуй, молись, проси, призывай меня и проч., но к сердцу нашему. Должно же иметь любовь, смирение, милосердие, молитву и проч. в сердце. И когда в сердце будет, то непременно, как отрыжка от желудка, вне окажется. Огонь же сокровенный проявляет себя теплотой и благовонный бальзам добрым запахом. Так Давид святой любовь, которую к Богу имел, проявлял в пресладких своих песнях к Богу:«Господь утверждение мое, и прибежище мое, и Избавитель мой, Бог мой, Помощник мой, и уповаю на Него: Защититель мой, и рог спасения моего, и Заступник мой»(Пс. 17:3), и во многих других местах. Любовь же, хотя и кроется в сердце, однако же сокрыться не может, и внешние знаки свои подает.'
        cn: 人们都说得对，怎能不爱上帝呢？如同所有的美德一样，爱也必须在心中。如果心中没有爱，那爱本身就不存在了。上帝并不是对我们的嘴巴说：“爱我，谦卑，仁慈，祷告，祈求，呼唤我等等。”祂乃是对我们的心说话。我们必须在心中拥有爱、谦卑、仁慈、祷告等等。当它们存在于心中时，就必然会像胃中的呃逆一样，显露于外。隐藏的火会以热度显现，芬芳的香膏会散发出宜人的气味。同样，圣者大卫将他对上帝的爱，通过向祂献上极其甜美的诗歌来表达，例如：“主是我的岩石，我的山寨，我的救主，我的上帝，我的磐石，我所投靠的。祂是我的盾牌，是拯救我的角，是我的高台”（诗篇 18:2，此为诗篇第17篇的俄语传统计数，与希伯来文圣经的诗篇第18篇第3节对应），以及在许多其他地方。爱，虽然隐藏在心中，但它无法完全隐藏，并且会显露出其外在的标记。
    - type: paragraph
      text:
        ru: 'Но посмотрим, какие есть знаки любви к Богу, чтобы не ложное мечтание любви вместо любви иметь: ни в чем так человек не обманывается как в любви. Знаки любви следующие:'
        cn: 现在，让我们来看看爱上帝的记号，以免我们拥有虚假的爱之幻想，而非真爱：因为在任何事情上，人都不像在爱中那样容易受骗。爱的记号如下：
    - type: paragraph
      initial:
        ru: а)
        cn: а)
      text:
        ru: 'Сам Господь указывает, говоря:«Кто имеет заповеди Мои и соблюдает их, тот любит Меня»(Ин. 14:21). Истинный же любитель Божий тот, кто всего, что Богу противно, бережется и все то, что Ему угодно, исполнять старается, поэтому и заповеди Его святые соблюдает. Поэтому те христиане, которые заповеди Его не соблюдают, любви Божией не имеют. К ним относятся злобные и как–нибудь других повреждающие. Относятся блудники, прелюбодеи и все осквернители. Относятся воры, расхитители, грабители и все каким–нибудь образом неправедно чужое добро себе присваивающие. Относятся клеветники и ругатели. Относятся хитрецы и лукавцы, прелестники, обманщики и лицемеры. Принадлежат колдуны и их к себе призывающие и все законопреступники. Все они как Закона Божьего, так и самого Бога не любят: они себя и свои прихоти любят, а не Бога и Закон Его святой.'
        cn: 主亲自指示，说：“有了我的诫命又遵守的，就是爱我的”（约翰福音 14:21）。真正爱主之人，是那规避一切违逆上帝之事，并尽力践行一切蒙祂喜悦之事的人，因此他们也遵守祂的圣洁诫命。所以，那些不遵守祂诫命的基督徒，就没有上帝的爱。这包括心怀恶意并以某种方式伤害他人的人。这包括淫乱者、通奸者和一切污秽之人。这包括盗贼、掠夺者、强盗以及一切以某种方式不义地侵占他人财物之人。这包括诽谤者和辱骂者。这包括狡诈者和诡计多端者、诱惑者、欺骗者和伪君子。这包括巫师和那些召唤巫师的人，以及所有犯法之人。他们所有人既不爱上帝的律法，也不爱上帝本身：他们爱的是自己和自己的私欲，而不是上帝和祂圣洁的律法。
    - type: paragraph
      initial:
        ru: б)
        cn: б)
      text:
        ru: 'Явный признак любви Божией есть сердечная радость о Боге: ибо что любим, тому и радуемся. Так и Божия любовь без радости быть не может, и сколько раз чувствует человек в сердце своем сладость любви Божией, столько раз радуется Богу. Любовь же, как пресладкая добродетель, без радости ощущаться не может; как мед услаждает гортань нашу, когда вкушаем его, так увеселяет сердце наше любовь Божия, когда вкушаем и видим«яко благ Господь!»(Пс. 33:9). Такая радость о Боге во многих местах Святого Писания, а особенно в святых псалмах изображается; эта радость есть духовная, небесная, и есть предвкушение сладости вечной жизни.'
        cn: 辨明上帝之爱的显著标志，乃是心中因上帝而生的喜悦：因为我们所爱的，我们便为之喜悦。同样，上帝之爱不可能没有喜悦相伴，人心中每一次感受到上帝之爱的甘甜，便每一次因上帝而喜悦。然而，爱作为一种极其甘甜的美德，是不可能不带着喜悦被感受到的；正如蜂蜜在我们品尝时能甜润我们的喉咙，上帝之爱也能愉悦我们的心，当我们品尝并“尝尝主恩，便知道祂是美善的”（诗篇 34:8）。这种因上帝而生的喜悦，在圣经的许多地方，尤其是在圣诗中，都有所描绘；这种喜悦是属灵的、属天的，并且是永生甘甜的预尝。
    - type: paragraph
      initial:
        ru: в)
        cn: в)
      text:
        ru: Истинный любитель Божий мир и все, что в мире есть, презирает, и к одному прелюбезному своему Богу стремится. Честь, славу, богатство и все утехи этого мира, которых сыновья века сего ищут, считает ничем; ему только Бог, несозданное и прелюбезное благо, нужен. В нем только он находит совершенную честь, славу, богатство и утешение; ему только Бог – драгоценный бисер, ради которого все прочее считает мелким, ничтожным. Он ничего ни на небе, ни на земле, кроме Бога, не желает. Такая любовь изображается в словах псаломнических:«Что бо ми есть на небеси? и отТебечто восхотех на земли? Исчезе сердце мое и плоть моя, Боже сердца моего, и часть моя, Боже, во век»(Пс. 72:25, 26). Пищу, питье, одеяние и прочее только по нужде, а не для сладострастия употребляет. Из этого следует, что не любит тот Бога, кто мир любит, по свидетельству Апостола:«кто любит мир, в том нет любви Отчей»(1Ин. 2:15). Это те, кто удовольствие свое видят в гордости и пышности этого мира, в богатых домах, в богатых каретах, в богатой трапезе, богатой одеждой одеваются, стремятся к славе и почету и проч. Такие похоть плотскую и гордость житейскую, все, что противно Богу, любят, а не Бога.
        cn: 真正热爱上帝的人，鄙视世界和世上的一切，唯独渴望他那至爱的上帝。世人所追求的荣誉、荣耀、财富和世上的一切享乐，他都视若无物；他只需要上帝，那未受造的、至爱的美善。他唯独在上帝那里找到完美的荣誉、荣耀、财富和慰藉；唯独上帝是他珍贵的珍珠，为了它，他视其余一切都微不足道，毫无价值。除了上帝，他在天上地下别无所求。这样的爱，正如《诗篇》中的话语所描绘的：“除你之外，在天上我还有谁呢？除你以外，在地上我也没有所爱慕的。我的肉体和我的心肠衰残，但上帝是我心里的力量，又是我的福分，直到永远。”（诗篇 73:25-26）食物、饮品、衣裳以及其他一切，他只为必需而用，而非为了贪图享乐。由此可见，正如使徒所见证的：“人若爱世界，爱父的心就不在他里面了。”（约翰一书 2:15）那些在世间的骄傲和奢华中，在豪宅、豪华轿车、丰盛筵席中寻求满足，穿着华丽的衣裳，追求名声和尊荣等等的人，就是这样。这些人爱肉体的私欲和今生的骄傲，爱一切与上帝相悖的事物，而不是爱上帝。
    - type: paragraph
      initial:
        ru: г)
        cn: г)
      text:
        ru: 'Истинный Божий любитель в незабвенной памяти имеет Бога, Его любовь к нам и благодеяния Его. Это видим и в любви человеческой: ибо, кого любим, о том часто и вспоминаем. Так, кто Бога любит, часто о нем вспоминает, размышляет и тем утешается, и Им восхищается: ведь где сокровище его, там и сердце его. Для него неоценимое и прелюбезное сокровище есть Бог, поэтому и сердце его всегда с Ним неразлучно. Поэтому часто и имя Его святое с любовью вспоминает, сердце же, любовью Божьей исполненное, и внешние любезные подает знаки. А от этого видим, что не любят те Бога, кто Его забывает. Забвение же явный знак нелюбви к Богу: любящий любимого забыть не может.'
        cn: 真正爱慕上帝的人，心中常存上帝，常念上帝对我们的爱与祂的恩泽。这一点，我们从人间的爱中也能看到：因为我们所爱之人，我们常常思念。同样，爱上帝的人，也常常思念祂，默想祂，并因此而得到慰藉，因祂而感到喜悦：因为他的财宝在哪里，他的心也在那里。对他而言，无价而至爱的财宝就是上帝，因此，他的心也总与上帝形影不离。所以，他常常带着爱意忆念上帝的圣名，而那颗充满上帝之爱的心，也会在外在显露出可爱的记号。由此可见，那些忘记上帝的人，并非真正爱祂。遗忘，正是对上帝没有爱心的明显标记：因为爱慕者不可能忘记自己所爱的人。
    - type: paragraph
      initial:
        ru: д)
        cn: д)
      text:
        ru: 'Любящий с любимым неразлучно быть желает. Многие христиане желают быть с Христом Господом прославленными, но с ним в бесчестии и поношении быть и крест нести не хотят. Молятся Ему, чтобы в Царствии Его быть, но в мире страдать не хотят, и тем показывают, что сердце их неправое есть и Христа истинно не любят, и себя больше любят, чем Христа. Поэтому говорит Господь:«и кто не берет креста своего и следует за Мною, тот не достоин Меня»(Мф. 10:38). Истинный друг в несчастье познается: тот наш истинный друг и любит нас, кто в несчастье нас не оставляет. Так, истинно любящий Христов тот, кто и здесь, в мире этом, со Христом пребывает, и к Нему сердцем привязывается, и крест с Ним безропотно претерпевает, и с Ним в будущей жизни неразлучно быть желает. Такой христианин искренне говорит Христу:«Мне же прилепиться Богови благо есть»(Пс. 72:28).'
        cn: 相爱之人，愿永不分离。许多基督徒渴望与荣耀的基督主同在，却不愿与祂同受羞辱、同背十字架。他们向祂祷告，求能进入祂的国度，却不愿在世间受苦，由此表明他们的心是不正直的，他们并非真正爱基督，爱自己胜过爱基督。因此主说：「不背着他的十字架跟随我的，不配作我的门徒。」（马太福音 10:38）。真正的朋友是在患难中认出来的：那在患难中不离弃我们的，才是我们真正的朋友，才是爱我们的人。因此，真正爱基督的人，是在这世上与基督同在，将心系于祂，毫无怨言地与祂一同忍受十字架，并渴望在未来的生命中与祂永不分离。这样的基督徒会真诚地对基督说：「我亲近神是与我有益！」（诗篇 72:28）。
    - type: paragraph
      initial:
        ru: е)
        cn: е)
      text:
        ru: 'Знак любви Божией есть любовь к ближнему: кто Бога истинно любит, тот любит и ближнего. Кто любящего любит, тот любит и любимого им. Источник любви к ближнему есть любовь к Богу, но познается любовь Божия любовью к ближнему. А поэтому ясно, что не любит тот и Бога, кто ближнего не любит, как учит Апостол:«Кто говорит: «я люблю Бога», а брата своего ненавидит, тот лжец: ибо не любящий брата своего, которого видит, как может любить Бога, Которого не видит? И мы имеем от Него такую заповедь, чтобы любящий Бога любил и брата своего»(1Ин. 4:20, 21). Это и есть знаки любви к Богу, кроющиеся в сердце человеческом.'
        cn: 上帝之爱的标记，便是对邻人的爱：真正爱上帝的人，也爱他的邻人。爱那施爱者的人，也爱那被他所爱者。对邻人之爱的源泉，乃是对上帝之爱，但对上帝之爱，却要通过对邻人之爱来认识。因此，显而易见，不爱邻人者，也不爱上帝，正如使徒所教导的：“人若说‘我爱上帝’，却恨自己的弟兄，他就是撒谎的；因为那不爱自己看得见的弟兄，就不能爱自己看不见的上帝。我们从祂蒙受了这命令：那爱上帝的，也该爱自己的弟兄”（约翰一书 4:20, 21）。这些正是隐藏在人心中的，对上帝之爱的标记。
    - type: paragraph
      text:
        ru: Возлюбленные христиане! Покаемся и отвратимся от суеты мира и очистим сердца наши покаянием и сокрушением, чтобы вселилась в нас любовь Божия.«Бог есть любовь, и пребывающий в любви пребывает в Боге, и Бог в нем»(1Ин. 4:16)!
        cn: 蒙爱的基督徒们！让我们悔改，并转离世间的虚浮，以悔改和破碎的心洁净我们的心，好让上帝的爱居住在我们里面。“上帝就是爱，住在爱里面的，就是住在上帝里面，上帝也住在他里面”（约翰一书 4:16）！
  - type: heading2
    text:
      ru: О любви к ближнему
      cn: 论爱近邻
    children:
    - type: paragraph
      text:
        ru: 'Корень и начало любви к ближнему есть любовь Божия. Кто истинно любит Бога, непременно любит и ближнего; без сомнения Бог любит всякого человека. Если же кто истинно любит любящего Бога, надобно ему любить и любимого Им человека: возлюбим же друг друга, как Бог возлюбил нас.'
        cn: 爱邻人之根基与肇始，乃是爱慕上帝。凡真挚爱主者，必然亦爱其邻人；上帝毫无疑问地爱着每一个人。若有人真爱那位爱着上帝之人，则他亦当爱上帝所爱之人：故此，让我们彼此相爱，正如上帝爱我们一般。
    - type: paragraph
      text:
        ru: 'Все мы, о христиане! единого признаем, праотца Адама, все сродное естество имеем и называемся и есть человеки: возлюбим же друг друга! Все созданы единым Богом, созданы по образу Божию и по подобию: возлюбим же друг друга! Все мы, падшие, искуплены кровию Христа, Сына Божия, возлюбившего нас, и отдавшего Себя за нас: возлюбим же и мы друг друга. Всех нас так возлюбил Бог,«что отдал Сына Своего Единородного, дабы всякий верующий в Него, не погиб, но имел жизнь вечную»(Ин. 3:16). Возлюбим же и мы друг друга, как Бог возлюбил нас! Всем нам дал Бог Слово Свое святое, как светильник, сияющий в темноте. Оно учит нас друг друга любить, и от любви друг другу благотворить: возлюбим же друг друга! Все мы это Слово Божие слушаем: возлюбим же друг друга! Все мы к единой святой вере призваны, и веруем в Отца, и Сына, и Святого Духа, единого триипостасного Бога, который нас любит: возлюбим же и мы друг друга! Все мы единого Бога призываем, молимся и поклоняемся Ему, поем и славословим Его, возлюбим же друг друга, как Он любит нас! Все мы называемся христианами от Христа: возлюбим же друг друга! Все мы на крещении отрекались от сатаны и всех дел его злых, гордости, ненависти и прочего зла, и обещали Христу друг друга любить: возлюбим же друг друга! Все мы к вечной жизни позваны, и говорим в Символе святом: «Чаю воскресения мертвых и жизни будущего века»: возлюбим же друг друга! Все мы к Единой Святой Трапезе приступаем и причащаемся тела и крови Христовой. О великое дело! О непостижимое человеколюбие Божие! Возлюбим же друг друга! Христиане, все мы братья, единого Отца имеем, Бога, Которому молимся и говорим: «Отче наш, сущий на небесах», и проч. Возлюбим же, как братья, друг друга! Всем нам Отец небесный от любви своей подает пищу, одежду, дом и прочие блага: возлюбим же и мы друг друга. Достаточно же причин имеет христианин, чтобы ближнего своего любить. Главная же причина есть та, что Бог человека любит.'
        cn: 我们所有人，噢，基督徒们！都承认同一位始祖亚当，我们都有共同的本性，并且被称为人，我们确实是人：所以让我们彼此相爱吧！我们所有人都由同一位上帝所造，按着上帝的形象和样式而造：所以让我们彼此相爱吧！我们所有人，都曾堕落，却蒙基督——上帝的儿子——的宝血所赎，祂爱我们，为我们舍弃了自己：所以我们也当彼此相爱。上帝爱我们，爱到“甚至将祂的独生子赐给他们，叫一切信祂的，不至灭亡，反得永生”（约翰福音 3:16）。所以我们也当彼此相爱，正如上帝爱我们一样！上帝已将祂的圣言赐给我们所有人，如同在黑暗中发光的灯。祂教导我们彼此相爱，并因着爱彼此行善：所以让我们彼此相爱吧！我们所有人都听从这上帝的道：所以让我们彼此相爱吧！我们所有人都蒙召归入同一圣洁的信仰，我们信父、子、圣灵，独一三位一体的上帝，祂爱我们：所以我们也当彼此相爱！我们所有人都呼求同一位上帝，向祂祈祷，敬拜祂，歌颂祂，赞美祂：所以让我们彼此相爱吧，就像祂爱我们一样！我们所有人都因基督被称为基督徒：所以让我们彼此相爱吧！我们所有人在洗礼时都弃绝了撒旦和牠一切的恶行，包括骄傲、仇恨以及其他一切的恶，并向基督应许彼此相爱：所以让我们彼此相爱吧！我们所有人都蒙召进入永生，并且在神圣的信经中宣称：“我盼望死人复活，并来世的生命”：所以让我们彼此相爱吧！我们所有人都来到同一圣洁的圣餐桌前，领受基督的身体和宝血。噢，何等伟大的作为！噢，上帝不可测度的人慈！所以让我们彼此相爱吧！基督徒们，我们都是弟兄，我们有同一位父，就是上帝，我们向祂祈祷说：“我们在天上的父”，等等。所以让我们像弟兄一样彼此相爱吧！天父因祂的爱赐给我们所有人食物、衣裳、房屋以及其他恩典：所以我们也当彼此相爱。基督徒有足够的理由爱他的近人。最重要的理由是：上帝爱人。
    - type: paragraph
      text:
        ru: Что же, христианин! Захочешь ли ненавидеть любезное Божие создание, человека? Захочешь ли ненавидеть того, который такой же человек, как и ты? Захочешь ли ненавидеть того, кто создан по образу Божиему и по подобию, как и ты? Захочешь ли ненавидеть того, кого Бог любит? Захочешь ли ненавидеть того, кто кровью Христовой искуплен, как и ты? Захочешь ли ненавидеть того, за которого Христос пострадал и умер? Захочешь ли ненавидеть того, который банею святого крещения омыт, как и ты? Захочешь ли ненавидеть того, кто к вечной жизни позван, как и ты? Захочешь ли ненавидеть того, кого Бог велит тебе любить, как себя самого? Захочешь ли ненавидеть того, кто к святейшей Евхаристии приступает, как и ты? Захочешь ли зло творить тому, которому Бог от единой любви благотворит? Захочешь ли обесчестить и обругать того, которого Бог почтил? Захочешь ли проклинать того, которого Бог благословляет?
        cn: 那么，基督徒啊！你是否愿意憎恨上帝所爱的受造物——人类呢？你是否愿意憎恨那个与你一样是人的人呢？你是否愿意憎恨那个与你一样是按上帝的形象和样式所造的人呢？你是否愿意憎恨那个上帝所爱的人呢？你是否愿意憎恨那个与你一样被基督的宝血所赎回的人呢？你是否愿意憎恨那个基督为之受苦并死去的人呢？你是否愿意憎恨那个与你一样被圣洗之泉洁净的人呢？你是否愿意憎恨那个与你一样蒙召进入永生的人呢？你是否愿意憎恨那个上帝命令你要爱如己身的人呢？你是否愿意憎恨那个与你一样领受至圣圣体圣血的人呢？你是否愿意向那个上帝出于纯粹的爱而施恩的人作恶呢？你是否愿意羞辱和谩骂那个上帝所尊荣的人呢？你是否愿意诅咒那个上帝所赐福的人呢？
    - type: paragraph
      text:
        ru: Христиане! Страшно, и очень страшно ненавидеть того, кого Бог возлюбил, за кого Христос умер и пострадал. Опасно и очень опасно творить зло тому, которому Бог благотворит, бесчестить того, которого Бог почтил, проклинать того, которого Бог благословил. Возлюбим же друг друга, христиане, как Бог всех нас возлюбил!
        cn: 基督徒们！去憎恨那蒙受上帝所爱、为之基督受死与受苦的人，是极其可怕的，而且是令人恐惧的。去恶意对待那蒙受上帝赐福、被上帝尊荣、受上帝祝福的人，是危险的，而且是极其危险的。那么，让我们基督徒彼此相爱吧，如同上帝爱了我们所有人一样！
  - type: heading2
    text:
      ru: О двух плодах любви к ближнему
      cn: 论爱邻如己的两种果实
    children:
    - type: paragraph
      text:
        ru: 'Многие христиане в этом слове – ближний – обманываются. Поэтому, во–первых, рассмотрим, кто есть ближний наш, и так узнаем, что есть любовь к ближнему. Все мы друг другу ближние: власти подвластным и подвластные властям ближние есть; пастыри людям и люди пастырям ближние есть; родители детям и дети родителям ближние есть; господа рабам и крестьянам, и рабы и крестьяне господам ближние есть; мужья женам и жены мужьям ближние есть; продающие и покупающие между собою ближние есть; хозяева и наемники между собою ближние есть; судьи и судимые друг другу ближние есть. Словом, все люди родные и неродные, знакомые и незнакомые, земляки и иностранцы друг другу есть ближние; а тем более христиане, у которых одна вера, одно крещение, одно Божие Слово, одного Бога исповедание и призывание, одно упование на воскресение мертвых и вечную жизнь связывает, тем более, говорю, христиане друг другу ближние и братья есть. Ибо они единому небесному Отцу молятся, и как братья между собой говорят Ему: «Отче наш, сущий на небесах», и проч.'
        cn: '许多基督徒在“近人”这个词上受了蒙蔽。因此，首先，让我们审视谁是我们的近人，从而明白何为爱近人。


          我们彼此都是近人：掌权者是臣民的近人，臣民也是掌权者的近人；牧者是百姓的近人，百姓也是牧者的近人；父母是儿女的近人，儿女也是父母的近人；主人是奴仆和农夫的近人，奴仆和农夫也是主人的近人；丈夫是妻子的近人，妻子也是丈夫的近人；买卖双方彼此是近人；主人和雇工彼此是近人；审判官和被审判者彼此是近人。总而言之，所有的人，无论亲疏、无论相识与否、无论同乡与异乡，彼此都是近人；更何况是基督徒，他们有同一的信仰，同一的洗礼，同一的上帝圣言，承认并呼求同一的上帝，同一的盼望，即死人复活和永生将他们联结在一起。我说，基督徒彼此更是近人，更是弟兄。因为他们向同一位天上的父祷告，并像弟兄一般彼此对祂说：“我们在天上的父”（路加福音 11:2）。'
    - type: paragraph
      text:
        ru: Беседуем же здесь о христианской любви, которая не только своих родных, братию, друзей, знакомых, но и всех людей, а тем более близких по вере, и братию по духу христиан в объятиях своих заключает и содержит; такой любви два плода здесь изъясняются.
        cn: 现在我们来谈谈基督徒的爱，它不仅拥抱和维系自己的亲人、兄弟、朋友、熟人，也拥抱和维系所有的人，尤其是那些信仰相近的，以及在精神上是基督徒的兄弟们。这种爱在此处阐释出两个果实。
    - type: paragraph
      text:
        ru: 'Первый – никому зла не творить, второй – милость и милосердие ближнему являть в нужде. Первая милость и плод любви – никого не обидеть и никому зла не творить. Зло есть и обида родителям, когда их дети не покоряются; зло есть и обида властям, когда им подвластные не оказывают достойного почитания, покорения и послушания: любовь этого зла не творит. Кто любит своих родителей и власти, тот повинуется им и почитает их. Зло есть не повиноваться пастырям и наставникам: любящий этого зла не творит, но повинуется им и покоряется. Зло есть гневаться и злобиться на ближнего и ему как–нибудь повредить, здоровью его или имуществу его: любящий этого зла не творит. Зло есть блудодействовать и прелюбодействовать и себя и ближнего осквернять: любящий этого зла не творит. Зло есть или явно или тайно, или коварно и лестно имущество ближнего похитить и присвоить: любящий этого зла не творит. Зло есть ложь на суде свидетельствовать на ближнего своего: любящий этого зла не творит. Зло есть ближнего оклеветать и честь имени его очернить: любящий этого зла не творит. Зло есть ближнего упрекать, ругать, оскорблять: любящий этого зла не творит. Зло есть ближнего обмануть и прельстить: любящий этого зла не творит. Зло есть коварно и лестно с ближним обходиться: любящий ближнего этого зла не творит. Зло есть и обида детям, когда родители их не заботятся о добром воспитании и христианском наставлении: любящий ближнего этого зла не творит. Зло есть и обида людям, когда пастыри их о спасении их не заботятся: добрый пастырь, любящий ближнего, этого зла не творит. Зло есть и обида осужденных, когда судьи за взятки или по знакомству, а не по правде судят: судья, любящий ближнего, этого зла не творит. Зло есть и обида крестьянам, когда господа их или излишними оброками, или работами отягчают: господин, любящий ближнего, этого зла не творит. Зло есть и обида мужу, когда к нему жена его, и обида жене, когда к ней муж ее верности супружеской не хранит: любящий ближнего этого зла не творит. Зло есть и обида хозяину, когда наемник лениво и лицемерно на него работает: любящий ближнего этого зла не творит. Зло есть и обида наемнику, когда хозяин оплату его задерживает или дает несполна: любящий ближнего зла этого не творит. Зло есть и обида покупателю, когда продавец в товаре его обманывает: любящий ближнего этого зла не творит. Итак, искренняя любовь зла не творит, это есть первый плод любви, то есть ближнему зла не желать и не творить.'
        cn: '第一，是不对任何人作恶；第二，是在近邻有需要时，向他施以恩慈与怜悯。第一桩恩慈与爱的果实，就是不冒犯任何人，也不对任何人作恶。


          当孩子不顺从父母时，那便是恶，是对父母的冒犯；当臣民不向掌权者表达应有的敬意、顺从与服从时，那便是恶，是对掌权者的冒犯：爱绝不会作此等恶事。凡爱自己父母和掌权者之人，必会顺从他们，敬重他们。


          不顺从牧者与导师是恶：有爱之人绝不会作此等恶事，反倒会顺从他们，归服他们。


          对近邻发怒和心怀恶意，或以任何方式损害其健康或财产，是恶：有爱之人绝不会作此等恶事。


          淫乱和通奸，玷污自己与近邻，是恶：有爱之人绝不会作此等恶事。


          或明或暗，或以诡计与奉承，偷窃或侵占近邻之财产，是恶：有爱之人绝不会作此等恶事。


          在法庭上作假证以陷害近邻，是恶：有爱之人绝不会作此等恶事。


          诽谤近邻，玷污其名誉，是恶：有爱之人绝不会作此等恶事。


          责备、辱骂、侮辱近邻，是恶：有爱之人绝不会作此等恶事。


          欺骗、诱惑近邻，是恶：有爱之人绝不会作此等恶事。


          以诡计与奉承对待近邻，是恶：爱近邻之人绝不会作此等恶事。


          当父母不关心子女的良好教养和基督教训导时，那便是恶，是对子女的冒犯：爱近邻之人绝不会作此等恶事。


          当牧者不关心其羊群的救赎时，那便是恶，是对人的冒犯：善良的牧者，爱近邻之人，绝不会作此等恶事。


          当法官因受贿或徇私，而非依据公义审判被定罪之人时，那便是恶，是对被定罪之人的冒犯：法官，爱近邻之人，绝不会作此等恶事。


          当主人以过度的地租或劳役加重农民的负担时，那便是恶，是对农民的冒犯：主人，爱近邻之人，绝不会作此等恶事。


          当妻子不对丈夫，或丈夫不对妻子守贞时，那便是恶，是对丈夫或妻子的冒犯：爱近邻之人绝不会作此等恶事。


          当雇工懒惰虚伪地为主人工作时，那便是恶，是对主人的冒犯：爱近邻之人绝不会作此等恶事。


          当主人拖延或不全额支付雇工工资时，那便是恶，是对雇工的冒犯：爱近邻之人绝不会作此等恶事。


          当卖方在商品上欺骗买方时，那便是恶，是对买方的冒犯：爱近邻之人绝不会作此等恶事。


          因此，真诚的爱绝不作恶，这是爱的第一种果实，即不愿也不作恶于近邻。'
    - type: paragraph
      text:
        ru: 'Второй плод любви: ближнего бедствующего жалеть и ему в бедствии помогать. Истинно любящий ближнего, видя его несчастье, не может ему не соболезновать и над ним не умилосердиться и ему не подать руку помощи, потому что«любовь милосердствует»(1Кор. 13:4). Видит голодного, и накормит его; видит жаждущего, и напоит его; видит странствующего, и примет его в дом свой; видит больного и сидящего в темнице, и посетит его (Мф. 25:35, 36), словом, во всяком бедствии поможет ему. Страдающему сострадает, болеющему соболезнует, печального утешит, потому что любовь милосердствует.'
        cn: 爱之第二果实：怜悯邻人身处苦难并施以援手。真正爱邻人之人，见其不幸，必不能无动于衷，不生怜悯之心，不伸援助之手，因为“爱是恒久忍耐，又有恩慈”（哥林多前书 13:4）。他看见饥饿的，就给他食物；看见口渴的，就给他水喝；看见作客的，就接他到家里；看见生病的或在监里的，就去看望他（马太福音 25:35, 36）。简而言之，在任何苦难中，他都会帮助邻人。他与受苦者同受苦，与病患同忧伤，安慰悲伤之人，因为爱是恒久忍耐，又有恩慈。
    - type: paragraph
      text:
        ru: У любящего болит душа о любимом, когда видит его в бедствии; поэтому и не может ему не соболезновать и, когда может, в том бедствии ему не помочь. Так человеколюбивый Бог, видя человека, которого любит, в великом бедствии и погибели, умилосердился над ним и послал единородного Сына Своего в мир спасти его и взыскать погибшего.
        cn: 心怀挚爱者，每见所爱之人身陷苦难，其灵魂亦同受煎熬；故而无法不为之悲悯，且每逢力所能及，必倾力相助，解其困厄。照此而言，那充满慈爱之神，眼见其所钟爱之人深陷苦难与沉沦，便生发怜悯，差遣其独生圣子降世，为要拯救世人，并寻回那失丧的灵魂。
    - type: paragraph
      text:
        ru: А поэтому видим, что не имеют любви к ближнему прежде всего те люди, которые какое–нибудь зло ближнему своему делают или хотят сделать. Любви к ближнему также те не имеют, кто о ближнем, в бедствии находящемся, заботы не проявляют. Таковые есть те богачи, которые богатство свое на прихоти тратят, а бедным людям в бедствии их не помогают. Они любят свои прихоти, а не ближнего своего. Не имея любви к ближнему, и к Богу любви не имеют, потому что кто ближнего своего не любит, тот и самого Бога не любит, как в вышесказанном слове говорится.
        cn: 因此我们看到，那些首先对自己的邻人行恶或意图行恶的人，是没有爱邻人之心的。同样，那些对身处困境的邻人漠不关心的人，也没有爱邻人之心。这类人包括那些将财富挥霍于享乐，却不帮助身处困境的穷人。他们爱的是自己的享乐，而不是他们的邻人。没有爱邻人之心的人，也没有爱上帝之心，因为正如前面所说的，谁不爱自己的邻人，谁就不爱上帝本身。
    - type: paragraph
      text:
        ru: 'Возлюбленные христиане! Постараемся христианскую любовь в сердце иметь. Она нас не допустит никакого зла ближнему нашему ни пожелать, ни сотворить. Она убедит нас богатство наше не на прихоти наши, но на недостатки ближних наших тратить и им во всяком бедствии руку помощи подавать. Будем искренне любящими ближних наших, и будем истинные, а не ложные христиане: Этим же познается истинный христианин, как учит Господь:«По тому узнают все, что вы Мои ученики, если будете иметь любовь между собою»(Ин. 13:35).'
        cn: 蒙爱的基督徒啊！愿我们竭力将基督之爱存留于心。这爱不会让我们对邻人有任何邪恶的意念或行为。它会使我们相信，我们的财富不应挥霍于己欲，而应用于弥补邻人的匮乏，并在他们遭遇任何苦难时伸出援手。让我们真诚地爱我们的邻人，成为真正的、而非虚假的基督徒：因为主曾教导：“你们若有彼此相爱的心，众人因此就认出你们是我的门徒了”（约翰福音 13:35），以此便能辨明真正的基督徒。
- type: heading1
  text:
    ru: О взаимной обязанности христианской
    cn: 论基督徒的相互责任
  children:
  - type: heading2
    text:
      ru: Об обязанности начальников
      cn: 论长官的职责
    children:
    - type: paragraph
      initial:
        ru: Первое.
        cn: 第一：
      text:
        ru: 'Многие христиане желают и ищут чести и начальства, но таких людей не только христианские книги, но и языческие не хвалят. Недостоин тот чести, кто ищет чести: не знают люди, чего себе ищут. Часто бывает, что честь человеку есть как безумному мечь, которым и себя и других убивает. Высокое дерево всякому ветру открыто и, когда падает, многие деревья малые, близ себя стоящие, сокрушает; так и начальник многим искушениям подвержен бывает, и падение его далеко бывает слышно, и соблазн подает. Начальник согрешит, и все о том знают. Не ищи же, возлюбленный, чести и начальства, но звания ожидай.'
        cn: 许多基督徒渴望并寻求尊荣与权柄，然而这样的人不仅基督教书籍不称赞，连异教书籍也不称赞。不配得尊荣的人，是那些寻求尊荣的人：人们并不知道自己在寻求什么。荣誉对于一个人而言，常常如同疯子手中的剑，既伤自己也伤他人。高大的树木暴露在各种风中，当它倒下时，会摧毁许多靠近它的小树；同样，掌权者也常常会遭受许多试探，他的跌倒会远播千里，并带来绊脚石。掌权者若犯罪，众人皆知。因此，亲爱的，不要寻求尊荣与权柄，而当等候蒙召。
    - type: paragraph
      initial:
        ru: Второе.
        cn: 第二：
      text:
        ru: 'Когда зовут на честь и начальство, рассчитай силы свои: не всякую тяжесть может человек поднять, не каждый и в чести и в начальстве может быть. Надо прежде научиться собою владеть и управлять, кто хочет другими владеть и управлять; и самому прежде делать то, что хочет другим приказывать. Разум и добрая совесть христианину начальнику непременно нужны: без разума начальник будет, как слепой, блуждать, без доброй совести будет разорять, а не строить общество. К тому же честь изменяет нрав человеческий, но редко в лучшую сторону: многие святыми бы были, если бы не были в чести. Думай об этом, христианин, и за тяжесть выше силы твоей не берись; а когда Бог позовет, то хотя и избегать будешь чести, не избежишь ее.'
        cn: 当人被召唤去承担尊荣和权柄时，要仔细掂量自己的能力：并非所有的重担人都能承受，也并非每个人都能身居尊位，执掌权柄。一个人若想驾驭和管理他人，首先必须学会掌控和管理自己；并且，凡是他想命令他人去做的，自己必须率先实践。基督徒的领袖，绝不能缺少理智和良善的良知：没有理智，领袖就会像盲人一样，四处摸索；没有良善的良知，他就会摧毁而非建设社群。此外，尊荣会改变人的性情，但很少是向着更好的方向：许多人若不曾身居尊位，本可以成为圣徒。基督徒啊，思考这些，不要去承担超越你能力之外的重担；然而，当上帝召唤你时，即使你会躲避尊荣，也无法逃脱。
    - type: paragraph
      initial:
        ru: Третье.
        cn: 第三：
      text:
        ru: Идущие в честь и начальство дают присягу. Сила присяги в том, чтобы заботиться о пользе обществу, по совести поступать, истину искать, неправду искоренять, правду наблюдать и насаждать; словом промышлять со всяким усердием об общей пользе. Многие христиане или ради одной только церемонии присягают, или, присягнувши и за порог церковный выйдя, присягу забывают. Такие люди идут на честь для своей, а не для общей пользы, и хотя внешне являются христианами, однако же внутри безбожны есть. Ты таковым начальникам не подражай и не будешь страдать с ними на праведном суде Христовом. Столько примут мучений такие начальники, сколько здесь свирепствуют и неправды делают, грехи их и беззакония к небу взывают и отмщения им просят. Возлюбленный! Берегись таким начальникам подражать; но в чести будучи, помни присягу твою и поступай по христианской совести и силе присяги, помня страшный суд Христов, ибо там за каждое слово будешь отвечать праведному судье. Будь же подчиненным твоим как отец детям, и заботься о них как отец о детях.
        cn: 那些晋升为尊贵和掌权者的人需要宣誓。誓言的力量在于，要尽心尽力为社会谋福利，凭良心行事，寻求真理，根除不义，维护并播种公义；简而言之，要以一切热忱为共同利益而努力。许多基督徒，或仅仅为了仪式而宣誓，或宣誓后一走出教堂门槛就忘记了誓言。这样的人追求尊贵是为了自己的利益，而非为了共同的利益；他们虽然外表看似基督徒，但内心却是无神论者。你不要效法这样的掌权者，这样你就不会在基督的公义审判中与他们一同受苦。这样的掌权者所受的苦难，将与他们在此地肆虐行恶、制造不义的程度相当；他们的罪孽和不法行为直达上天，恳求报应降临于他们。亲爱的！务必小心，不要效法这样的掌权者；但当身居尊位时，要牢记你的誓言，并依照基督徒的良心和誓言的力量行事，铭记基督那可畏的审判，因为在那里，你将为每一个字向公义的审判者负责。因此，待你的下属要像父亲待儿女一般，并像父亲关爱儿女一样关照他们。
    - type: paragraph
      initial:
        ru: Четвертое.
        cn: 第四：
      text:
        ru: Поскольку среди христиан много лживых лицемеров, то не скоро верь доносителям, но одним ухом слушай доносителя, а другое оставляй ответчику; не будь скор в этом деле и не верь сразу.
        cn: 因在基督徒中多有虚伪的假冒为善者，故勿速信告密者。当一耳倾听告密者之言，而另一耳则留待答辩者；在此事上切勿急躁，亦勿立刻轻信。
    - type: paragraph
      initial:
        ru: Пятое.
        cn: 第五：
      text:
        ru: Всяческим образом ищи истину. Но когда невозможно ее найти, оставь и предай это суду Божиему, там всякая истина и ложь явится; лучше же виноватого оставить без наказания, чем наказать невиновного.
        cn: 务要竭力寻求真理。但若真理难以寻觅，便将此事放下，并交托于上帝的审判。在那里，一切真理与虚假都将显明；毕竟，宁可让有罪之人免于惩罚，也胜过惩罚无辜之人。
    - type: paragraph
      initial:
        ru: Шестое.
        cn: 第六：
      text:
        ru: В деле суда не знай лиц ни друзей, ни врагов, ни знакомых, ни незнакомых, но да будет тебе подругой истина и правда; ибо дело Божие творишь, сидя на месте суда; смотри же на дела, а не на лица, и отдавай всякому свое.
        cn: 在审判之事上，你勿视人情，莫辨友仇，不分相熟或生疏，惟愿真理与公义为你的伴侣；因你坐于审判之位，所行乃属上帝之事；故当察其所为，而非观其形貌，并使人人各得其所。
    - type: paragraph
      initial:
        ru: Седьмое.
        cn: 第七：
      text:
        ru: 'Когда надо будет кого наказывать словом или делом, приступай к наказанию с неохотой. Когда словом наказываешь, берегись наказывать оскорбительным словом: ты, мол, плут, ты мот, ты вор и проч. Это есть ругание, а не наказание. Когда делом наказываешь, то наказывай, а не мучай. Многие начальники гнев свой и ярость подчиненным показывают и так мучают их, а не наказывают. Ты с сожалением и ради исправления наказывай подчиненного своего. Это и есть сердце и дух христианский – ближнему своему сострадать. Помни, что брат твой наказуемый, и он такую же плоть и немощь имеет, как и ты.'
        cn: 当需要用言语或行动惩戒某人时，应不情愿地开始惩戒。当用言语惩戒时，务必避免使用侮辱性言语，例如：“你这个无赖”、“你这个浪子”、“你这个小偷”等等。这是辱骂，而非惩戒。当用行动惩戒时，要惩戒，而非折磨。许多上司向他们的下属发泄怒气和狂暴，以此折磨他们，而非惩戒。你当怀着怜悯之心，为了改正其过失而惩戒你的下属。这正是基督徒的心和精神——同情你的邻人。请记住，你所惩戒的弟兄，他和你一样拥有同样的血肉和软弱。
    - type: paragraph
      initial:
        ru: Восьмое.
        cn: 第八：
      text:
        ru: 'Когда почувствуешь гнев в сердце твоем на подчиненного, то берегись в гневе и словом и делом наказывать, но подожди, пока гнев укротится, потому что в гневе невозможно по христиански наказывать, а много сделаешь непристойного и неприличного христианам, о чем и будешь потом жалеть, но уже не возвратишь, что сделано или сказано. Гнев же, как буря, все сокрушает или, как огонь, все поглощает: во гневе никакого добра не может человек сделать, кроме зла, берегись же в гневе наказывать.'
        cn: 当你的心对下属燃起怒火时，务必警惕，不要在愤怒中以言语或行动施加惩罚。请等待，直到怒气平息，因为在愤怒中不可能以基督徒的方式进行惩罚，你反而会做出许多不体面、不符合基督徒身份的事情，过后你也会为此懊悔，但已无法挽回已做或已说之事。愤怒就像一场风暴，摧毁一切；又像烈火，吞噬一切。在愤怒中，人除了作恶，无法行任何善事，所以务必警惕，不要在愤怒中施加惩罚。
    - type: paragraph
      initial:
        ru: Девятое.
        cn: 第九：
      text:
        ru: Помни, что ты христианин, над христианами начальствуешь. Христиане все братья между собой. Христос Господь не стыдится христиан братьями называть, как то видим в Писании; тем более простому человеку, хотя и начальнику, христиан за братьев иметь и так их называть должно. Берегись же подначальных твоих презирать и их за подножие, как некоторые обычай имеют, иметь; знай подлинно, что между ними есть святые и избранники Божии, которых презирать и уничтожать тяжко есть, как сам видишь. И хотя внешне показывать ты должен словом и делом сан твой и начальство твое, однако же внутри себя помышляй, что ты ничем не лучше их; к тому же Бог может и из подчиненного начальника сделать и из начальника подчиненного. Думай об этом, и не будешь над подчиненными гордиться.
        cn: 谨记，你是一名基督徒，管理着众基督徒。基督徒彼此之间都是弟兄。主基督不以称基督徒为弟兄为耻，正如我们在《圣经》中所见（参阅 希伯来书 2:11）；因此，对于一个普通人，即便身为领袖，也更应当视基督徒为弟兄，并如此称呼他们。务要小心，切勿轻视你的下属，也莫将他们当作垫脚石，如同某些人所习惯的那样；你当确切地知道，在他们之中有圣者和蒙上帝拣选的人，轻视并贬低他们是极其严重的罪过，你自会明白。虽然在外表上，你应当以言语和行动展现你的身份和你的权柄，然而在你内心深处，务要思忖你并不比他们优越；此外，上帝能使下属成为领袖，也能使领袖成为下属。思量此事，你便不会对下属心生傲慢。
    - type: paragraph
      initial:
        ru: Десятое.
        cn: 第十：
      text:
        ru: Без помощи Божией никакое доброе дело и успех не бывают, поэтому молись усердно Господу, да поможет тебе в звании и делах твоих.
        cn: 没有上帝的帮助，任何善工和成就都不会临到。因此，请你殷勤地向上主祈祷，愿祂在你的圣召和工作中帮助你。
  - type: heading2
    text:
      ru: Об обязанности подчиненных
      cn: 论顺服的责任
    children:
    - type: paragraph
      initial:
        ru: Первое.
        cn: 第一：
      text:
        ru: Всякий начальник от Бога установлен, по Писанию:«нет власти не от Бога; существующие же власти от Бога установлены»(Рим. 13:1), поэтому начальника почитай Бога ради, и достойную ему честь во всем отдавай.
        cn: 世上一切掌权者都是由上帝设立的，正如经上所记：“因为没有权柄不是来自上帝的；凡现有的权柄都是上帝所命定的。”（罗马书 13:1）所以，为了上帝的缘故，你要敬重掌权者，在一切事上给予他们应得的尊荣。
    - type: paragraph
      initial:
        ru: Второе.
        cn: 第二：
      text:
        ru: Поскольку начальник промышляет и заботится об обществе, в котором и ты живешь, то люби его как отца и благодетеля своего и будь ему благодарен.
        cn: 既然长官为他所管辖的社会，也就是你所居住的社会劳心劳力，关怀备至，那么就当爱他如父，视他为恩主，并心怀感恩。
    - type: paragraph
      initial:
        ru: Третье.
        cn: 第三：
      text:
        ru: Что он повелевает и устанавливает для общей пользы, исполняй и делай по установлению его.
        cn: 凡他所命定，为共同福祉而设立的，你们都要遵行，并按照他的规定去实行。
    - type: paragraph
      initial:
        ru: Четвертое.
        cn: 第四：
      text:
        ru: Клевете и злому слуху о начальнике верить берегись. Часто же на человека, а тем более на начальника ложный слух проносится; тем более берегись оклеветать и осудить его, ибо тяжко согрешишь. Великое беззаконие простого человека оклеветать или осудить, а тем более начальника.
        cn: 务要谨防，切勿轻信针对上司的诽谤和恶意传闻。因为常常有不实传闻针对一个人，何况是针对上司；因此更要小心，切勿诽谤或论断他，因为你将犯下严重的罪。诽谤或论断一个普通人已是极大的不法，何况是针对上司。
    - type: paragraph
      text:
        ru: Такой клеветой отнимается у начальника достойное ему почтение, а в подчиненных последует к нему пренебрежение и ему непослушание и всякое зло в обществе.
        cn: 这种诽谤会剥夺一位上司应得的尊敬，并在下属中导致对他轻蔑、不服从以及社会上一切的邪恶。
    - type: paragraph
      initial:
        ru: Пятое.
        cn: 第五：
      text:
        ru: Когда начальник наказывает тебя или словом или делом, безропотно претерпи. Если праведно наказываешься, то достоин ты того, по заслуге твоей получаешь, зачем же возмущаться? Если неправедно, и то претерпи, и причисли это к грехам своим, которыми Богу согрешил ты.
        cn: 当你的上司以言语或行动惩罚你时，要默默承受。如果你是理所当然地受罚，那么这是你应得的，你所得的惩罚与你的过错相称，为何还要抱怨呢？如果是不公正的惩罚，你也要承受，并将其归入你得罪上帝的那些罪过之中。
    - type: paragraph
      initial:
        ru: Шестое.
        cn: 第六：
      text:
        ru: Поскольку начальник печется об обществе, а следовательно, и о тебе, и требует ради того разума, и во искушениях подкрепления, то, как все подчиненные, так и ты, молись о нем, да вразумит его Господь и поможет и укрепит. Об этом Апостол говорит:«Итак прежде всего прошу совершать молитвы, прошения, моления, благодарения за всех человеков, за царей и за всех начальствующих, дабы проводить нам жизнь тихую и безмятежную во всяком благочестии и чистоте»(1Тим. 2:1, 2). От начальника счастье или несчастье общества зависит, как от головы целость всего тела; поэтому должны молиться все, чтобы начальник разумен и добр был, и так общество в благополучии будет. В остальном во всем противиться начальнику крайне берегись, чтобы не постиг тебя тотчас суд Божий, как Дафана и Авирона и других их единомышленников.
        cn: 既然上司关怀大众，也包括你，因此他需要明智的心灵，并在试炼中得到扶持。所以，你作为所有下属中的一员，要为他祷告，愿主赐他智慧、帮助并坚固他。对此，使徒曾言：“所以我劝你，首先要为所有人献上恳求、祷告、代求和感谢，也要为君王和所有掌权者祷告，好使我们能过一个平静安宁的生活，全然敬虔庄重。”（提摩太前书 2:1, 2）。群体的幸福或不幸，系于上司，如同身体的完整有赖于头部；因此，所有人都应当祷告，愿上司明智善良，如此群体的福祉方能得到保障。此外，务必极力避免在任何其他事情上抵挡上司，免得立刻招致上帝的审判，如同达坦、亚比兰以及其他与他们志同道合之人所遭遇的。
  - type: heading2
    text:
      ru: Об обязанности пастырей
      cn: 《牧者之责》
    children:
    - type: paragraph
      text:
        ru: 'Пастыри здесь разумеются – епископы и священники. Самое имя пастырь показывает, какими они должны быть: ибо пасут не скот бессловесный, но овец Христовых, людей, по образу Божьему сотворенных, и кровью Христа, Сына Божьего, искупленных. Внимай же этому, возлюбленный пастырь!'
        cn: 此处所指的牧者，乃是主教和神父。牧者这称谓本身，即昭示了他们应有的品格：因他们所牧养的，并非无言的牲畜，乃是基督的羊群，是按上帝形像所造、并由上帝之子基督的宝血所救赎的人。为此，我亲爱的牧者啊，务请铭记此言！
    - type: paragraph
      initial:
        ru: а)
        cn: а)
      text:
        ru: Сана или чести этой не должен ты добиваться, но призвания ожидать.
        cn: 这份尊荣或光耀，你不应主动寻求，而当静候神圣的呼召。
    - type: paragraph
      initial:
        ru: б)
        cn: б)
      text:
        ru: Когда призовут, рассуди сам, сможешь ли такое бремя поднять и носить? Если не можешь, не касайся того, чтобы не отяготить себя и погрузиться в бездну Надо тому исправить себя, кто хочет других исправлять; надо сначала научить себя, кто хочет других учить; надо быть осторожным самому, кто хочет других пасти и спасать. Надо быть добрым самому, кто хочет других стеречь и сохранять. Надо самому идти вперед, кто хочет вождем быть и путь другим показывать и вести их к Отечеству; надо быть светом мира, которым все просвещаются, солью земли и проч. Надо прежде самому чистым и непорочным быть, кто хочет и для других быть молитвенником к Богу. Надо, чтобы самого совесть не обличала, кто хочет других за грехи обличать, чтобы не услышать:«Врачу, исцелися сам»(Лк. 4:23). Думай об этом, возлюбленный, и не касайся бремени, которое тяжелее сил твоих.
        cn: 当你蒙召之时，请自我省察，你是否能担负并承载如此重担？若你不能，切勿触碰，以免自陷重负，坠入深渊。欲修正他人者，须先修正己身；欲教诲他人者，须先教诲己身；欲牧养并拯救他人者，须先谨慎己身。欲看顾并保守他人者，须先良善己身。欲为领袖，为他人指引道路，并引领他们归向天父家园者，须先亲自前行；须作世间之光，光照万民，作地之盐等等。欲为他人向上帝祷告者，须先洁净无瑕。欲为他人之罪责备者，须先良得良心无愧，以免听闻：“医生，你医治你自己吧”（路加福音 4:23）。吾爱，思忖此事，切勿触碰那重逾你能力所及的重担。
    - type: paragraph
      initial:
        ru: в)
        cn: в)
      text:
        ru: Пастырь должен людей учить непременно, к истинному покаянию приводить, страх Божий и любовь в сердцах человеческих насаждать, бесстрашных и нераскаянных грешников судом Божиим устрашать, смущающихся и сомневающихся и склонных к отчаянию милостью Божией и Евангельским утешением ободрять, суеверия, расколы и ереси искоренять. Все то учение из источников Израилевых, Священных книг слова Божьего черпать и подавать людям, себе подчиненным.
        cn: 牧者必须教导世人，引导他们归向真正的悔改，在人心田中播撒对上帝的敬畏与爱，以上帝的审判恫吓那些无所畏惧、不知悔改的罪人，以上帝的慈悲和福音的慰藉鼓励那些困惑、怀疑和倾向绝望的人，并根除迷信、分裂和异端。所有这些教导都应从以色列的源头、圣经——上帝的话语中汲取，并传授给受自己管辖的人们。
    - type: paragraph
      initial:
        ru: г)
        cn: г)
      text:
        ru: Место учения – храм святой. Однако же пастырь везде, где ни бывает собрание, может и должен учение преподавать, когда возможность будет. В этом деле есть пример всем пастырям – Христос, Спаситель мира, который не только в храме Соломоновом учил, но и в домах, и в пустыне и прочих местах. Случай подскажет пастырю старательному и остроумному, что и где говорить, как видим это в Евангелии. За трапезою сидя, можно о трапезе Царствия Небесного говорить, и проч.
        cn: 讲道之处——圣殿。然而，牧者无论身在何处，只要有会众聚集，都可以且应当宣讲教义，只要有机会。在这件事上，所有牧者都有一个榜样——基督，世界的救主，祂不仅在所罗门的圣殿里教导，也在家中、在旷野以及其他地方教导。机敏聪慧的牧者会根据情况判断何处当言、何事当论，正如我们在福音书中所见。围坐于餐桌旁，可以谈论天国筵席，等等。
    - type: paragraph
      initial:
        ru: д)
        cn: д)
      text:
        ru: Что хочешь говорить людям, то прежде должно довольно рассудить и хорошо продумать и так людям предлагать. Пища прежде варится и солью растворяется, и так на трапезе представляется, и угодна и полезна бывает едящим; так и пастырю пищу Божьего слова должно прежде внутри сердца своего сварить и солью разума растворить, и так голодным людям духовную трапезу представлять, иначе пастырь, сам того не желая, может в слове погрешить.
        cn: 你想要对人说什么，就必须先充分地思量，好好地考虑，然后才对人陈述。食物先要烹煮，用盐调味，然后才端上餐桌，这样食客才会觉得可口和有益；同样地，牧者也必须先在自己心中烹煮上帝圣言的食粮，用理智的盐调味，然后才将属灵的宴席呈献给饥饿的人，否则，牧者可能会在言语上犯错，即使他并非有意如此。
    - type: paragraph
      initial:
        ru: е)
        cn: е)
      text:
        ru: Поскольку двойственны люди, бесстрашно живущие и страхом суда Божьего сокрушенные, и жаждущие утешения, то пастырь должен в своем слове Закон Божий и суд Божий бесстрашным проповедовать и тем их к истинному покаянию и сокрушению приводить, сокрушенным же и печальным и смущаемым совестью Евангельское утешение подавать.«Верно и всякого принятия достойно слово, что Христос Иисус пришел в мир спасти грешников»(1Тим. 1:15).
        cn: 鉴于人类具有两重性，既有无所畏惧地生活着的人，也有被对上帝审判的恐惧所压垮、渴望得到慰藉的人，因此牧者在他的言语中，应当向无所畏惧的人宣讲上帝的律法和上帝的审判，从而引导他们进入真正的悔改和破碎；而对于那些破碎的、忧伤的、良心不安的人，则要给予福音的慰藉。“基督耶稣降世，为要拯救罪人。这话是可信的，是十分可敬佩的。”（提摩太前书 1:15）
    - type: paragraph
      initial:
        ru: ж)
        cn: ж)
      text:
        ru: 'Слово обличительное говорится по–разному ко всем и к одному конкретному лицу. Когда ко всем говорится, то можно строже и острее говорить, чтобы слышащие грешники почувствовали удар страха в сердцах своих и так бы от сна греховного пробудились: это видим в Пророческих и Апостольских писаниях. Но когда к одному человеку хочешь обличительное слово говорить за известный тебе и ему грех, в таком случае осторожно говори, чтобы хотя бы одну язву исцелить, а не уязвить еще больше; времени и случая к тому ищи. Нет лучшего случая, чем когда он сам свой грех исповедует тебе; тогда ты все можешь ему говорить, только ласково говори и с сожалением, а не с гневом, чтобы он понял, что ты с любовью говоришь, искренне желаешь спасти.'
        cn: 警诫之言，当对众人言说时，其方式与对特定个人言说时有所不同。当面向众人时，言辞可以更严厉、更尖锐，好让听闻的罪人心中感受到恐惧的震撼，从而从罪恶的沉睡中醒来：我们在先知书和使徒书信中便可看到这一点。然而，当你想对某一个体就其所知且你亦知晓的罪愆说出警诫之言时，在这种情况下，务要谨慎言说，以便医治至少一处创伤，而不是使其伤势更重；为此，要寻求合适的时机和场合。没有比他亲自向你忏悔其罪更好的时机了；那时，你便可以对他言说一切，但务请温和且带着怜悯，而不是带着愤怒，好让他明白你所言是出于爱，是真心切望拯救他。
    - type: paragraph
      initial:
        ru: з)
        cn: з)
      text:
        ru: Когда люди, какие бы они ни были, нарушают закон и ты точно это знаешь, крайне берегись молчать, но везде беззакония их в слове твоем обличай, чтобы не уподобиться псу немому, который не лает, когда воры нападают на дом и разворовывают его, и волки нападают на стадо и уничтожают его. Будь тверд в этом, возлюбленный, и делай пастырское дело свое, хотя бы следовало тебе и пострадать в этом; имеешь в пример себе Пророков и Апостолов и Святителей Христовых, в древности живших.
        cn: 当世人，无论他们是谁，触犯了律法而你对此了然无惑时，务要万分警惕保持沉默，而当在各处以你的言语揭露他们的不法，以免你如同那哑巴狗，在盗贼侵袭家园洗劫一空，或饿狼袭击羊群大肆残害时，却不吠叫。亲爱的弟兄，在这件事上要坚毅不屈，并且履行你的牧职，即便你因此遭受苦难。你可效法古代的先知、使徒和基督的圣主教们作为榜样。
    - type: paragraph
      initial:
        ru: и)
        cn: и)
      text:
        ru: 'Богатым и знатным людям, которые в роскоши и гордости мира сего живут, оказывать ласку берегись и пороки их уменьшать, или, что горше того, ни во что ставить, чтобы не быть вместо учителя ласкателем; но всякий порок прямо обличай и истину везде и всегда свидетельствуй: Божие ведь слово говоришь, как посланник Божий. Пусть все они знают, что ты есть пастырь и их учитель и слово о них имеешь воздать праведному Судие.'
        cn: 切记，对于那些生活在世间奢华与骄傲中的富贵之人，你当警惕，切勿对他们谄媚奉承，或淡化他们的过失，甚至更甚者，不把这些过失当回事。这样做是为了避免你从一位导师沦为阿谀奉承之徒；你当直斥一切过错，并时时刻刻在任何地方为真理作证：因为你所宣讲的乃是上帝的圣言，你作为上帝的使者。让他们所有人都明白，你是一位牧者，是他们的教师，你必须为他们向公义的审判者交账。
    - type: paragraph
      initial:
        ru: к)
        cn: к)
      text:
        ru: 'Ради похвалы и славы человеческой берегись Божие слово говорить; и не согрешишь пред Богом, похищая себе то, что не твое. Божье слово дано ради спасения человеческого и прославления имени Божия; для этого и проповедовать его надо. Когда должность пастырскую как следует исправлять будешь, то будешь похвалу иметь, даже если не хочешь, однако же не от всех. Добрые и заботящиеся о своем спасении будут любить тебя и хвалить, но злые и не думающие о своем спасении будут ненавидеть и поносить: не всем же все нравится.'
        cn: 请警惕，切莫为了人的赞扬与荣耀而宣讲上主的话语；如此，你便不会在神面前犯罪，窃取不属于你的。上主的话语乃为人的救赎与上主之名的荣耀而赐予；为此，也当如此传讲。当你妥善履行牧者的职分时，即使你不求，也必会获得称赞，然而并非来自所有人。那些善良并关切自身救赎的人会爱戴你、赞美你，但那些邪恶且不思自身救赎的人会憎恨你、诽谤你：毕竟并非所有人都喜悦一切。
    - type: paragraph
      initial:
        ru: л)
        cn: л)
      text:
        ru: Чему людей подчиненных тебе учишь, то все сам сначала должен делать. Будешь и словом и делом учить, когда нравы и жизнь твоя слову соответствовать будут. На высоком месте сидишь и пред всеми стоишь; все же на тебя смотрят, и что делаешь и говоришь примечают. Учи же их добру и словом и примером своим, чтобы слышали из уст твоих полезное слово и видели пример праведной жизни твоей и так словом и житием твоим пользовались.
        cn: 你教导你属下的人什么，你自己就必须首先去做那一切。当你的品德和生活与你的言语相符时，你才能以言语和行动来教导。你坐在高位之上，站在众人面前；所有人都注视着你，他们留意你所做和所说的。因此，你要以你的言语和榜样教导他们良善，让他们从你的口中听到有益的话语，看到你正直生活的榜样，并以此从你的言语和生活中受益。
    - type: paragraph
      text:
        ru: Возлюбленный! Будь людям твоим свет и словом, и жизнью; будь соль их, будь ведущий к Отечеству, а не столб, на пути стоящий; указывай им путь и сам впереди иди. Стереги их как сторож и сам стерегись; возвещай им волю Божью, но сам прежде твори. Зови на великую вечного блаженства вечерю, но сам впереди иди.
        cn: 心爱的人啊！愿你成为你百姓的光，无论是在言语上还是在生活上；愿你成为他们的盐，成为引领他们归向天父家园的向导，而非阻碍道路的柱子；为他们指明道路，并亲自走在前头。你要像守望者一样守护他们，也要守护好自己；向他们宣告上帝的旨意，但你自己要率先遵行。召唤他们赴那永恒福乐的盛宴，但你自己要走在前头。
    - type: paragraph
      initial:
        ru: м)
        cn: м)
      text:
        ru: 'Как самого пастыря, так и людей старание и дела без помощи Божией не исправляют и успеха не получают; поэтому пастырь обязан о себе и о людях, прилежно Богу молиться, чтобы Он ему и всем людям помог. Какими добродетелями обладать и как старателен пастырь должен быть, в первом и во втором Послании к Тимофею и в Послании к Титу Апостол говорит – читай, и увидишь. Примечания достойны слова его:«епископ должен быть непорочен, одной жены муж, трезв, целомудрен, благочинен, честен, страннолюбив, учителен,

          не пьяница, не бийца, не сварлив, не корыстолюбив, но тих, миролюбив, не сребролюбив, хорошо управляющий домом своим, детей содержащий в послушании со всякою честностью»(1Тим. 3:2–4).'
        cn: '无论是牧者自身，还是众人的努力与作为，若无上帝的帮助，都无法成就并获得成功；因此，牧者有义务为自己和为众人，殷勤地向上帝祷告，祈求祂帮助他及所有的人。至于牧者当具备何种美德，以及当如何勤勉尽职，使徒在提摩太前书、提摩太后书以及提多书中都有论述——请阅读，你便会明了。他的话语值得注意：


          “监督必须是无可指摘的，只作一个妇人的丈夫，有节制，庄重自持，端正，好客，善于教导，

          不酗酒，不使用暴力，不争吵，不贪恋不义之财，而是温和，爱好和平，不贪爱钱财，好好管理自己的家，使儿女凡事顺服，端庄得体。”(提摩太前书 3:2-4)'
  - type: heading2
    text:
      ru: Об обязанностях пасомых к пастырям
      cn: 论羊群对牧者的责任
    children:
    - type: paragraph
      initial:
        ru: Первое.
        cn: 第一：
      text:
        ru: Поскольку пастырь слово Божие говорит, то, чему учит, прилежно внимай тому, Христианин, и по тому твори. Об этом говорит Апостол:«Повинуйтесь наставникам вашим и будьте покорны, ибо они неусыпно пекутся о душах ваших, как обязанные дать отчет; чтобы они делали это с радостью, а не воздыхая, ибо это для вас неполезно»(Евр. 13:17).
        cn: 因为牧者宣讲上帝圣言，基督徒啊，你当殷勤聆听他所教导的，并且遵照实行。使徒对此如此说道：“你们要服从引导你们的，并要顺从，因为他们为你们的灵魂警醒，好似要交账的人。你们要使他们这样做的时候感到喜乐，而不至于叹息，因为那对你们没有益处”（希伯来书 13:17）。
    - type: paragraph
      initial:
        ru: Второе.
        cn: 第二：
      text:
        ru: Пастырь есть Божий посланник, который от Бога к тебе посылается и возвещает тебе путь спасения, и зовет тебя именем Божиим в вечное Его Царство. Поэтому почитай его как посланника Божьего, как великие блага тебе возвещающего и к ним тебя зовущего:«Кто принимает вас, принимает Меня»(Мф. 10:40), говорит Господь. Принимай же и почитай пастыря как Христова посланника.
        cn: 牧者乃是上帝的使者，他奉上帝之命来到你身边，向你宣讲救赎之道，并以上帝之名召你进入他永恒的圣国。因此，务要敬重他，视他为上帝的使者，因他为你宣扬莫大之福，并召你趋向这些福分。“谁接纳你们，就是接纳我”（马太福音 10:40），主如此说道。故此，请接纳并敬重牧者，如同接纳基督的使者一般。
    - type: paragraph
      initial:
        ru: Третье.
        cn: 第三：
      text:
        ru: Поскольку пастырь об общей пользе промышляет, и как о всех, так и о тебе печется, чтобы вечное спасение получили все, то люби его как отца и благодетеля своего и будь ему благодарен. Называешь его отцом, хорошо; рождает он как всех, так и тебя не к временной, но к вечной жизни. Люби же и ты его как родного отца своего. Любишь отца по плоти, тем более этого отца должен любить.
        cn: 因为牧者为公众的益处着想，他既关怀众人，也关怀你，愿人人获得永恒的救赎。所以，当爱他如父，如你的施恩者，并心怀感激。你称他为父，这很好；他使你我，并非为暂时的，乃是为永恒的生命而生。所以，你当爱他如同你的亲生父亲。你既爱肉身的父亲，就更当爱这位父亲。
    - type: paragraph
      initial:
        ru: Четвертое.
        cn: 第四：
      text:
        ru: Печется он и промышляет о всех и о тебе; не оставляй же и ты его в нужде и, чего требует, в том помогай ему, и восполняй то, чего недостает ему, чтобы и время он имел об общей пользе печься и промышлять. Кто о всех печется и промышляет, о том надобно и всем промышлять; так взаимной любовью и благотворением не без успеха и общая польза будет.
        cn: 他顾念所有人，也顾念你，并为所有人，也为你提供所需；你也不要在他需要时离弃他，他若有所求，你当在那事上帮助他，补足他的不足，使他也有时间顾念并筹划那公共的益处。那顾念并筹划所有人益处的人，众人也当为他提供所需；这样，藉着相互的爱与善行，公共的益处也将不无成功。
    - type: paragraph
      initial:
        ru: Пятое.
        cn: 第五：
      text:
        ru: Поскольку многие в народе недоброхотны и пастырского обличения не любят, и по своей воле хотят жить и немало клеветы на пастыря вымышляют и распространяют, то, когда услышишь какую клевету на пастыря и злой слух, не верь тому и загради уста твои, чтобы никому другому не сказать о том, иначе тяжко согрешишь, зло за добро воздашь, что великое есть беззаконие. Тяжко простого человека, а тем более пастыря оклеветать и обесславить; поэтому и в людях великий разлад, пастырю презрение и непослушание последуют, и так труд его бесполезен может оказаться. Прилежно внимай этому, берегись злого слуха на пастыря, чтобы злой слух о нем не пронести и не познать на себе мстительную руку Божию.
        cn: 因为许多人不怀好意，不喜欢牧者的劝诫，一意孤行，并捏造和散布许多对牧者的诽谤。所以，当你听到任何关于牧者的诽谤和恶意传闻时，切勿相信，并要勒住你的口，不要对任何人说起，否则你将犯下重罪，以恶报善，这乃是极大的不法。诽谤和羞辱一个普通人已是重罪，更何况是牧者；因此，这会使人们之间产生巨大的不和，继而导致对牧者的蔑视和不顺从，这样他的劳苦就可能变得毫无益处。请你务必认真听从，警惕针对牧者的恶意传闻，以免散布关于他的坏话，并亲身经历上帝报应之手的惩罚。
    - type: paragraph
      initial:
        ru: Шестое.
        cn: 第六：
      text:
        ru: Если какие слабости, которые и у благочестивых бывают, у пастыря увидишь, не соблазнись и не осуди его, но помни, что пастырь такой же человек, как и ты, и другие, и тоже слабости, как и прочие люди, имеет.
        cn: 若你见到牧者有某些软弱，即便在虔敬之人身上也常有的那种，不要因此而跌倒，也不要论断他。反而要记住，牧者与你及他人一样，都是人，并且也像其他人一样，有其软弱。
    - type: paragraph
      initial:
        ru: Седьмое.
        cn: 第七：
      text:
        ru: Поскольку пастырь многим искушениям подвергается, и на него более всего диавол и злые его служители восстают, потому требует особой Божией помощи и подкрепления. Как всем людям, так и тебе надо о нем молиться Богу, чтобы помог ему и укрепил его. Благополучие дома от доброго хозяина зависит, благополучие воинов – от доброго полководца, а благополучие плавающего корабля от доброго кормчего зависит. Молись же, чтобы пастырь мудр и добр был, и общество христианское благополучно будет.
        cn: 鉴于牧者会遭受诸多试探，且魔鬼及其邪恶仆役最甚者会起来攻击他，故此他需要特别的上帝帮助与加固。正如所有人一样，你也需要为他向上帝祷告，祈求上帝帮助并坚固他。家庭的福祉仰赖于好的主人，战士的福祉仰赖于好的将领，而航行中船只的福祉则仰赖于好的舵手。因此，请祷告，愿牧者智慧且善良，基督徒的社会就将蒙福。
    - type: paragraph
      initial:
        ru: Восьмое.
        cn: 第八：
      text:
        ru: 'Если пастырь не делает того сам, чему учит, но противно учению живет, внимай слову Христову, которое о таковых пастырях говорит:«на Моисеевом седалище сели книжники и фарисеи;

          итак всё, что они велят вам соблюдать, соблюдайте и делайте; по делам же их не поступайте, ибо они говорят, и не делают»(Мф. 23:2, 3).'
        cn: '倘若牧者不躬行其所教导的，反倒行事与教诲相悖，请你聆听基督的圣言，祂论及此类牧者时说道：


          “文士和法利赛人坐在摩西的座位上，

          故此，凡他们所吩咐你们的，你们都要遵守并行；但不要效法他们的行为，因为他们说而不行。”（马太福音 23:2, 3）'
  - type: heading2
    text:
      ru: Об обязанности мужей и жен, в супружестве находящихся
      cn: 论处于婚姻之中的丈夫与妻子的义务
    children:
    - type: paragraph
      initial:
        ru: Первое.
        cn: 第一：
      text:
        ru: 'Как муж, так и жена в супружество вступать должны по добровольному желанию и согласию, поэтому и священник при венчании обоих лиц спрашивает: волею ли и с согласия ли в супружество вступают? Поэтому супружество без согласия обоих лиц твердо быть не может; и священники, видя несогласие какого–нибудь лица и венчая, тяжко грешат и правильному наказанию подлежат, потому что от этого всякое зло в супружестве последует.'
        cn: 丈夫和妻子都应凭自愿和同意进入婚姻，因此神父在婚礼上会询问双方：你们是否凭自愿和同意进入婚姻？所以，若没有双方的同意，婚姻便不能稳固；而神父，如果看到任何一方不情愿却仍为之举行婚礼，则犯下了重罪，并应受到公正的惩罚，因为由此会引致婚姻中一切的邪恶。
    - type: paragraph
      initial:
        ru: Второе.
        cn: 第二：
      text:
        ru: Правильно вступившие в супружество должны друг другу любовь и верность хранить до конца жизни.
        cn: 正确进入婚姻的人，应当对彼此保有爱与忠贞，直至生命尽头。
    - type: paragraph
      initial:
        ru: Третье.
        cn: 第三：
      text:
        ru: Ни муж жены, ни жена мужа не должны оставлять до смерти, но, как обещались и согласились, неразлучны пребывать до кончины.
        cn: 丈夫不应离弃妻子，妻子亦不应背弃丈夫，直到死亡；反之，正如他们所承诺和同意的，应相守不离，直至终结。
    - type: paragraph
      initial:
        ru: Четвертое.
        cn: 第四：
      text:
        ru: 'Муж и жена должны считать основой любви своей добродетель, а не страсть, то есть, когда муж в жене своей усмотрит какой–то порок, должен снисходительно ей внушать и жена должна в том повиноваться своему мужу. Ровно и жена, когда усмотрит какой порок в муже, должна его увещевать и он обязан ее слушать. Таким образом любовь их будет верна и непрерывна, и они взаимно, составив тем свое счастье, обрадованы будут добродетелью и благополучием своих детей, и благословение Божие на них будет. Есть обычай некоторым мужьям своих жен и женам своих мужей, под видом воздержания, оставлять, но это дело очень опасно: потому что вместо воздержания может последовать тяжкий грех прелюбодеяния или у одного, или у обоих. Если муж оставит жену, а жена с другим будет грешить, то и муж в этом грехе повинен будет, потому что подал жене своей причину грешить. Также и жена, если оставит мужа своего, а муж с другой будет грешить, то и жена в этом грехе повинна по вышеописанной причине.'
        cn: 夫妻双方应将德行而非情欲视为其爱之基石。也就是说，当丈夫发现妻子有某些过失时，他应以宽容之心规劝她，而妻子也应在此事上顺从丈夫。同样，当妻子发现丈夫有某些过失时，她也应规劝他，而他则有义务听从她。如此，他们的爱将是忠贞不渝、绵延不断的。他们将因此而相互成就幸福，并因儿女的德行与福祉而欢欣，上帝的祝福也必临到他们。有些人习惯于以节制之名，丈夫离弃妻子，妻子离弃丈夫，但此事极其危险：因为节制之举反而可能导致严重的奸淫之罪，或发生于一方，或发生于双方。倘若丈夫离弃妻子，而妻子与他人犯了罪，那么丈夫也必在这罪中有份，因为他给了妻子犯罪的缘由。同样，倘若妻子离弃丈夫，而丈夫与他人犯了罪，那么妻子也必在这罪中有份，原因如上所述。
    - type: paragraph
      initial:
        ru: Пятое.
        cn: 第五：
      text:
        ru: Апостол говорит состоящим в браке:«Жена не властна над своим телом, но муж; равно и муж не властен над своим телом, но жена. Не уклоняйтесь друг от друга, разве по согласию, на время, для упражнения в посте и молитве»(1Кор. 7:4, 5) и проч. Понятно, о чем Апостол говорит здесь.
        cn: 使徒对已婚之人说：“妻子没有权柄主张自己的身子，而是丈夫有；同样，丈夫也没有权柄主张自己的身子，而是妻子有。你们不可彼此亏负，除非两相情愿，暂时分开，为要专心禁食祷告”（哥林多前书 7:4, 5）等等。使徒在这里所说的，是显而易见的。
    - type: paragraph
      initial:
        ru: Шестое.
        cn: 第六：
      text:
        ru: В супружестве живущие помнить должны, что они есть христиане, святое имя Божие исповедуют, Бога призывают и молятся, Святых Тайн Христовых причащаются и проч., а тем более иереи и диаконы. И потому не так должны жить в супружестве, как язычники, говорит им Апостол:«чтобы не искушал вас сатана невоздержанием вашим»(1Кор. 7:5).
        cn: 在婚姻中生活的人应当谨记，他们是基督徒，宣认上帝的圣名，呼求并祷告上帝，领受基督的圣奥秘等等，而神父和执事更是如此。因此，他们不应像异教徒那样在婚姻中生活，正如使徒对他们所说：“免得撒旦因你们的不节制而诱惑你们”（哥林多前书 7:5）。
    - type: paragraph
      initial:
        ru: Седьмое.
        cn: 第七：
      text:
        ru: Муж жену свою не должен иметь как рабыню, но как помощницу; но жена должна своему мужу повиноваться, как учит Апостол:«Жены, повинуйтесь своим мужьям, как Господу».И немного ниже:«жена да боится своего мужа»(Еф. 5:22, 33). И в другом месте:«Жены, повинуйтесь мужьям своим, как прилично в Господе»(Кол. 3:18). Когда муж и жена единоправны и добронравны будут, то супружество будет благополучно и прекрасно, потому что всегда у них будет единомыслие, согласие и мир, в чем великое состоит благополучие.«Се, что добро, или что красно, но еже жити братии вкупе»(Пс. 132:1), говорит Пророк. Но поскольку сатана, враг душ человеческих, у добронравных союз любви и согласия хочет разорвать, то должны муж и жена друг другу в случающихся слабостях снисходить и с любовью друг друга терпеть; и так согласие и мир соблюдется.
        cn: 丈夫不应将妻子视作奴婢，而应视作帮手；但妻子当顺从自己的丈夫，正如使徒所教导的：“你们作妻子的，当顺服自己的丈夫，如同顺服主。”（以弗所书 5:22）又略低于此：“妻子也当敬畏她的丈夫。”（以弗所书 5:33）在另一处：“你们作妻子的，当顺服自己的丈夫，这在主里面是合宜的。”（歌罗西书 3:18）当夫妻双方平等且品德高尚时，婚姻就会幸福而美好，因为他们将永远心意相通、和睦相处，这便是极大的福祉。先知说：“看哪，弟兄和睦同居，是何等的善，何等的美！”（诗篇 133:1）但由于撒旦，这人类灵魂的仇敌，总想离间品德高尚者之间的爱与和睦，因此夫妻双方在遇到彼此的软弱时，应当互相宽容，并以爱心彼此忍耐；如此，和睦与平安便能得以维系。
    - type: paragraph
      initial:
        ru: Восьмое.
        cn: 第八：
      text:
        ru: Если или муж добронравен, а жена злонравна, или жена добронравна, а муж злонравен будет, то добронравному лицу следует вечное страдание и крест. Поэтому надо ему привыкать в таком случае к терпению, и терпением приключающееся зло сносить и побеждать.
        cn: 如果丈夫性情温顺而妻子性情暴躁，或者妻子性情温顺而丈夫性情暴躁，那么性情温顺的一方将承受永恒的苦难与十字架。因此，在这种情况下，他需要习惯忍耐，并以忍耐之心承受并战胜所遭遇的邪恶。
    - type: paragraph
      initial:
        ru: Девятое.
        cn: 第九：
      text:
        ru: 'Видим в историях, что многие жены своих мужей развратили и за собой в погибель свели. Поэтому не должны мужья женам своим послаблять и, что хотят, позволять делать, но стремление безнравственных страстей удерживать, чтобы за это не пострадать. К Еве приступил змей и прельстил ее. Ева, прельстившись, Адама прельстила и за собой в погибель свела. Так и ныне бывает: также древний змей к жене приступает и ее прельщает, и через жену мужа к беззаконным делам влечет. Муж, осторожен будь, и не во всем волю и совет жены исполняй, чтобы не завладела тобой и не повела, куда хочет. Ева всегда свой нрав имеет; люби ее до тех пор, пока Богу не противно будет. Пусть она, по Апостольскому слову, боится тебя, а не ты ее; и она пусть тебе повинуется, а не ты ей.'
        cn: 我们在历史中看到，许多妻子败坏了自己的丈夫，并将其一同带入毁灭。因此，丈夫们不应纵容自己的妻子，任凭她们为所欲为，而应抑制她们不道德的激情，以免为此遭受苦难。古蛇来到夏娃面前，引诱了她。夏娃受诱后，又引诱了亚当，并将他一同带入毁灭。今日亦是如此：古蛇同样来到妻子面前，引诱了她，并藉由妻子将丈夫引向不法之事。丈夫啊，务要谨慎，不要凡事都遵从妻子的意愿和建议，以免她掌控你，并将你引向她所欲之处。夏娃总有自己的性情；爱她，直至与上帝旨意相悖之时。愿她，正如使徒所言，敬畏你，而非你敬畏她；愿她顺服你，而非你顺服她。
  - type: heading2
    text:
      ru: Об обязанности родителей
      cn: ' 父母的职责'
    children:
    - type: paragraph
      text:
        ru: 'Святой Апостол Павел так к родителям обращается:«воспитывайте... детей ваших в учении и наставлении Господнем»(Еф. 6:4), и призывает их, чтобы воспитывали детей своих, как следует христианам. Все христиане в святом крещении обновились к новой, святой, христианской жизни и обещали Богу верой и правдой служить и так ему угождать. Но, чтобы не развратиться и не придти в бедственное положение крестившимся и чтобы не было как в истинной притче:«пес возвращается на свою блевотину, и: вымытая свиньяидетваляться в грязи»(2Пет. 2:22), обязательно нужно предупредить это бедственное состояние добрым воспитанием детей, пока они еще малы и юны.'
        cn: 圣使徒保罗如此劝诫父母们：“……照着主的教训和警戒养育他们。”（弗 6:4）他呼吁父母们，要按基督徒应有的方式养育他们的孩子。所有基督徒在圣洗礼中都已更新，进入了新的、神圣的基督教生命，并应许以信实和真理侍奉上帝，从而蒙他喜悦。然而，为了不使受洗者腐化堕落，不致陷入困境，也不至于像那真实的箴言所说：“狗转过来吃牠所吐的，猪洗净了又回到泥里去滚。”（彼后 2:22）因此，务必要趁孩子们幼小之时，以良好的教养来预防这种困境。
    - type: paragraph
      text:
        ru: 'С болью же и сожалением видим, что многие дети в юности развращаются; это случается с ними от беззаботности родителей. Многие родители учат детей своих художеству, временной жизни служащему, другие иностранным языкам стараются научить, и немалые суммы на это тратят, но о христианском учении не думают, по христиански жить детей своих не учат. Такие родители для временной жизни детей своих рождают, но для вечной двери закрывают. Святой Златоуст, рассуждая о родителях, не заботящихся о добром воспитании детей своих, говорит так: «Родители, которые детей по христиански воспитывать не стараются, есть беззаконнейшие детоубийцы» (Беседа 3–я против хулителей монашеской жизни). Потому что детоубийцы тело от души отлучают, а они и душу и тело в геенну огненную ввергают. Обычной смерти по естественному закону никак избежать, нельзя, а вечную можно было бы, если бы беззаботность родителей не были в этом виновны. К тому же смерть телесную воскресение мертвых упразднить может; душевной же погибели ничто не может возвратить. Поэтому родители слушайте слово Господне:«Воспитывайте... детей ваших в учении и наставлении Господнем».'
        cn: '然而，我们痛苦而遗憾地看到，许多孩童在幼年时期便堕落，这源于父母的疏忽。许多父母教导孩子谋生的技艺，或为现世生活服务的学问，还有些竭力教导外语，为此花费不菲，却不曾思虑基督的教诲，不曾教导孩子过基督徒的生活。这样的父母，是为孩子今生的生活而生养他们，却关闭了他们通往永生的大门。


          圣金口若望，在论及那些不关心子女良好教养的父母时，曾言及：“不致力于按基督之教导抚养子女的父母，乃是最为悖逆的弑子者。”（《驳斥修道生活诋毁者之第三讲》）因为弑子者使身体与灵魂分离，而他们却将灵魂与身体一同投入地狱的烈火之中。我们无法逃避因自然法则而来的普通死亡，但若非父母的疏忽，本可以避免那永恒的死亡。况且，肉体的死亡尚可藉由死者复活而废除；然而，灵魂的沦丧，却无物能使其归返。


          因此，父母们，请聆听主的话语：“养育你们的孩子，在主的教训和训诲之中。”（以弗所书 6:4）'
    - type: paragraph
      text:
        ru: 'Садовник молодое дерево, вновь посаженное, привязывает к колу, в землю водруженному и закрепленному, чтобы от ветра и бури не вырвало его из земли, и сучки или отростки негодные на дереве отсекает, чтобы дерево не повредили и не иссушили. Поступайте и вы так с малыми и молодыми вашими детьми: привязывайте сердца их к страху Божьему, чтобы от козней сатанинских не поколебались и не потеряли благочестия, и отсекайте вырастающие в них страсти, чтобы не выросли и ими не овладели и так бы не умертвили внутреннего нового человека, в святом крещении рожденного. Потому что видим, что когда дети растут, то проявляются и растут с ними страсти греховные, как отростки негодные на дереве; поэтому, чтобы эти беззаконные отростки не выросли и не повредили и не погубили человека, святым крещением омытого, освященного и оправданного, непременно нужно наказанием и учением Господним их отсекать. Отсекайте же, возлюбленные, такие отростки от детей ваших, и воспитывайте их в«наказании и учении Господнем».'
        cn: 园丁将新栽种的幼树系在插入并固定于土中的木桩上，以防其被风暴连根拔起；园丁也剪去树上无用的枝杈或嫩芽，以防它们损害或耗尽树木。你们也要如此对待你们年幼的孩子：将他们的心系于敬畏上帝，好使他们不被撒旦的诡计动摇而失去虔诚，并剪除他们心中滋生的情欲，以免情欲生长并占据他们，从而扼杀那在圣洗中诞生的内在新人。因为我们看到，当孩子们成长时，罪恶的情欲也随之显现和增长，如同树上无用的枝杈；因此，为了不让这些不法的枝杈生长、损害并毁坏那借圣洗得洁净、成圣和称义的人，就必须以管教和主的教诲将其剪除。因此，亲爱的们，剪除你们孩子身上的这类枝杈，并按照“主的管教和教诲”来教养他们。
    - type: paragraph
      text:
        ru: 'Как только начнут они хоть немного соображать и добро и зло различать, начинайте и вы дело свое и учите их. Поступайте с ними так:'
        cn: “一旦他们开始略微明事理，能分辨善与恶，你们就该开始你们的工作，教导他们。如此对待他们：
    - type: paragraph
      initial:
        ru: а)
        cn: а)
      text:
        ru: Напоминайте им часто о святом крещении и о том, что они тогда обещали Богу жить порядочно и верой и правдой Ему служить и от всякого зла и греха удаляться.
        cn: 要时常提醒他们圣洗之礼，以及他们在圣洗时向上帝许下的诺言：要度正直的生活，以忠信事奉祂，并远离一切邪恶与罪愆。
    - type: paragraph
      initial:
        ru: б)
        cn: б)
      text:
        ru: Повторяйте им почаще, что мы все рождаемся и возрождаемся в крещении не к временной жизни, не для приобретения чести, славы, богатства в этом мире, о чем сама смерть наша говорит, иначе бы вечно в мире этом пребывали, но рождаемся и возрождаемся для вечной жизни. Вся жизнь наша в мире этом от рождения и до смерти есть путь, которым идем к обещанному нашему Отечеству и вечной жизни Это часто им напоминайте, чтобы не пристрастились к суете мира этого и научились небесной мудрости, а не земной.
        cn: 请常常对他们重复，我们所有人，在洗礼中诞生并重生，不是为了短暂的生命，不是为了在这个世界上获得尊荣、荣耀和财富——因为我们自己的死亡就说明了这一点，否则我们就会永远留在这个世界上——而是为了永恒的生命而诞生并重生。我们在这个世界上从出生到死亡的全部生命，是一条通往我们所应许的家园和永恒生命的道路。请常常提醒他们这一点，这样他们就不会贪恋这个世界的虚华，而能学会天上的智慧，而不是地上的智慧。
    - type: paragraph
      initial:
        ru: в)
        cn: в)
      text:
        ru: 'Вразумляйте их, кто есть Бог христианский, и чего он от нас требует: что Он ненавидит зло и любит добро; за зло казнит человека, а за добро награждает. И хотя мы Его не видим, но Он нас видит и везде с нами невидимо присутствует, и всякое наше дело видит, и всякое слово слышит. Надо же его бояться и угождать Ему.'
        cn: 当教导他们，基督徒的上帝是怎样的，祂向我们要求什么：祂憎恶邪恶，喜爱良善；祂惩罚作恶之人，并奖赏行善之人。虽然我们看不见祂，但祂却能看见我们，并以无形的方式无处不在地与我们同在，祂看见我们所做的每一件事，也听见我们所说的每一句话。因此，我们理当敬畏祂并取悦祂。
    - type: paragraph
      initial:
        ru: г)
        cn: г)
      text:
        ru: Просвещайте их внутренние очи, кто есть Христос, в которого веруем мы, и ради чего Он в мир пришел и пожил, и пострадал, и умер. Причиной были тому грехи наши; и вечное наше спасение в том, чтобы мы от грехов избавились.
        cn: 开启他们的心眼，让他们认识我们所信靠的基督，以及他为何降世、为何生活、为何受苦、为何受死。这一切的原因，都是我们的罪孽；而我们永恒的救赎，就在于我们脱离罪恶。
    - type: paragraph
      initial:
        ru: д)
        cn: д)
      text:
        ru: Учите их Закону Божьему и объясняйте, чего тот Закон от нас требует, то есть, чтобы мы любили Бога и всякого человека. Все, что противно этому Закону, есть грех и порок; все же согласное и сходное есть добродетель. Закон Божий соблюдать и так удаляться от всякого греха и добродетельно жить на святом крещении обещали мы Богу. Кто иначе живет, тот обещаний тех не сдерживает и перед Богом считается лживым; и, когда истинно не покается и не исправится, на суд Божий явится лживым.
        cn: 教导他们认识上帝的法则，并阐明这法则对我们有何要求，那就是：我们当爱上帝，并爱所有的人。凡是与这法则相悖的，都是罪恶与邪僻；凡是与这法则相合且相似的，都是美德。遵守上帝的法则，从而远避一切罪恶，并活出有德的生活，这乃是我们在圣洗中向上帝所许的诺言。凡是生活方式与此相异的，就是没有持守那些诺言，并在上帝面前被视为虚谎的；而且，若不真实地悔改和改正，他将以虚谎之身出现在上帝的审判台前。
    - type: paragraph
      initial:
        ru: е)
        cn: е)
      text:
        ru: 'Представляйте им последнее, смерть, суд Христов, вечную жизнь и вечную муку, чтобы так вселился в них страх Божий и береглись бы всякого зла. Это и прочее вливайте, как молоко, в юные сердца их, чтобы выросли в благочестии. Называют они вас родителями: будьте же истинные родители. Родили вы их по плоти, рождайте же и по духу; родили вы их к временной жизни, возрождайте их к вечной жизни.'
        cn: 向他们阐明那终极之事——死亡、基督的审判、永生与永恒的痛苦，如此，敬畏上帝之心便能深植于他们之内，使他们得以远离一切邪恶。这些以及其他教诲，要如同甘醇的乳汁般，倾注于他们年轻的心田，使他们在虔敬中成长。他们称呼你们为父母：那么，请成为真正的父母吧。你们使他们得享肉身生命，也要使他们得享属灵生命；你们使他们降生于这暂时的生命，也要使他们重生，得享永恒的生命。
    - type: paragraph
      text:
        ru: 'Возлюбленные христиане! Явитесь и вы, и дети ваши на суде Христовом, и за них ответ дадите Судье праведному. Он у Вас не спросит: учили ли вы детей ваших художеству, учили ли по–французски, по–немецки, по–итальянски говорить, но учили ли по–христиански жить? Дети юные внимают более поступкам родительским, чем наставлению их. Поэтому, если хотите, чтобы дети ваши были благочестивыми и добрыми, будьте сами благочестивыми и добрыми, и себя в пример им ставьте, и так воспитывайте их в учении и наставлении Господнем. Так и дети ваши и вы получите вечное спасение во Христе Иисусе, Господе нашем.'
        cn: 蒙爱的基督徒们！愿你们和你们的孩子都显现在基督的审判台前，你们要为他们向公义的审判者交账。他不会问你们：你们是否教导孩子技艺，是否教他们说法语、德语、意大利语，而是问：你们是否教他们过基督徒的生活？年幼的孩子们更多地留意父母的行为，而非他们的教诲。因此，如果你们希望孩子敬虔善良，你们自己就当敬虔善良，并以自己为榜样，照着主的教训和劝诫养育他们。这样，你们和你们的孩子都将在我们的主耶稣基督里获得永远的救恩。
  - type: heading2
    text:
      ru: Об обязанности детей
      cn: 论子女的责任
    children:
    - type: paragraph
      initial:
        ru: Первое.
        cn: 第一：
      text:
        ru: Сама совесть убеждает человека родителей своих с любовью почитать. Язычники учили и узаконили первейшую после Бога честь отдавать родителям. И слово Божие повелевает почитать родителей:«Почитай отца твоего и матерь»(Еф. 6:2). Всякое же почтение отдавай, христианин, родившим тебя, чтобы благо тебе было; кого тебе и почитать, как не родителей?
        cn: 连良心也劝人要以爱敬奉父母。异教徒教导并立法，要把仅次于神的最高敬意献给父母。而神的话语也命令我们要孝敬父母：“当孝敬父母”（以弗所书 6:2）。基督徒啊，你要将一切敬意献给生养你的人，使你蒙福；除了父母，你还能尊敬谁呢？
    - type: paragraph
      initial:
        ru: Второе.
        cn: 第二：
      text:
        ru: Поскольку родители твои есть великие благодетели, проявляй к ним свою достойную благодарность. Помни болезни и труды их, в твоем воспитании бывшие, и будь им за то благодарен. Знай точно, что ничем за благодеяние их, к тебе проявленное, воздать не можешь. Много они тебе одолжили, много и ты им должен. Являй же им сердечную за то благодарность в течение всей жизни.
        cn: 既然你的父母是你的大恩人，你要向他们表达你应有的感激。要记念他们在养育你时所经历的疾病和劳苦，并为此感谢他们。你要清楚地知道，你无法报答他们对你施予的恩惠。他们施予你许多，你也亏欠他们许多。因此，要在你的一生中，向他们表达你真诚的感谢。
    - type: paragraph
      initial:
        ru: Третье.
        cn: 第三：
      text:
        ru: Всякое послушание им показывай.«Дети, повинуйтесь своим родителям в Господе, ибо сеготребуетсправедливость»(Еф. 6:1). И еще:«Дети, будьте послушны родителям вашим во всем, ибо это благоугодно Господу»(Кол. 3:20).
        cn: 对他们要表现出全然的顺服。「你们作儿女的，要在主里听从父母，这是理所当然的」（以弗所书 6:4）。还有：「你们作儿女的，要凡事听从父母，因为这在主里面是蒙祂喜悦的」（歌罗西书 3:20）。
    - type: paragraph
      initial:
        ru: Четвертое.
        cn: 第四：
      text:
        ru: Никакого дела без их совета и пожелания не начинать, но о всем с ними советоваться и соизволения просить должен ты, чтобы твоим дерзновением не оскорбить и без успеха не было начатое тобой дело.
        cn: 凡事没有他们的建议和意愿，你就不可擅自开始，但你必须就所有事情与他们商议并请求他们的允许，以免你的鲁莽冒犯了他们，也免得你所开始的事无功而返。
    - type: paragraph
      initial:
        ru: Пятое.
        cn: 第五：
      text:
        ru: Безнравственно перед ними поступать, слова говорить и дело непристойное делать стыдись и берегись, этого обязанность христианская от тебя требует.
        cn: 在他们面前，你要以德行事，以言语端庄，并要为一切不合宜的行为感到羞耻，且要小心警惕。这是基督徒的本分要求你的。
    - type: paragraph
      initial:
        ru: Шестое.
        cn: 第六：
      text:
        ru: Крайне берегись грубым словом оскорбить их, но со всякой учтивостью говори им и отвечай, чтобы знали, что ты любовь к ним имеешь и почтение.
        cn: 务要极其谨慎，切勿用粗鄙之语冒犯他们，而当以一切谦恭之态与他们交谈并回应，好使他们知晓你对他们怀有爱与敬意。
    - type: paragraph
      initial:
        ru: Седьмое.
        cn: 第七：
      text:
        ru: Если за что наказывают тебя и знаешь подлинно, что ты в этом виноват, признавай свою вину со смирением и с кротостью претерпи наказание. Наказывают же тебя, чтобы исправившимся и добрым стал. Если же знаешь свою невиновность, и совесть твоя тебя оправдывает, то объявляй свою невиновность со всякой учтивостью и смирением. Кротость твоя везде разумна будет, чтобы знали, что ты чадо их.
        cn: 如果因为某事而受到惩罚，并且你确切地知道自己有罪，那么就以谦卑和温柔的心承认自己的过错，并忍受惩罚。他们惩罚你，是为了让你改过向善。然而，如果你知道自己是无辜的，并且你的良心为你辩护，那么就以一切礼貌和谦卑来宣告你的清白。你的温柔在任何地方都应是明智的，好让他们知道你是他们的孩子。
    - type: paragraph
      initial:
        ru: Восьмое.
        cn: 第八：
      text:
        ru: Во всякой нужде и недостатке не оставляй их, но помогай им и служи им, а особенно в старости, помни, сколько они трудились для тебя, отплати и ты им своими услужениями.
        cn: 在他们一切的需要和缺乏中，不要离弃他们，而要帮助他们并服侍他们，尤其是在他们的老年。要记住他们曾为你付出了多少辛劳，而你也要以你的服侍来报答他们。
    - type: paragraph
      initial:
        ru: Девятое.
        cn: 第九：
      text:
        ru: Какие слабости в них увидишь, которые бывают и у хороших людей, молчанием покрывай. Но если что и соблазнительное увидишь, крайне берегись осудить и другому сказать о том. Не подражай в этом деле Хаму, сыну Ноеву, который, видя наготу отца своего и выйдя вон, поведал братьям своим, но подражай Симу и Иафету, братьям его, которые, взяв одежду и положив ее на плечи свои, пошли задом и покрыли наготу отца своего (Быт. 9:22–28), и проч. Будь же и ты таким, если увидишь слабость родителей своих.
        cn: 他们身上若有你所见的、即便是好人也常有的软弱，当以静默遮盖。然而，若你看见任何引人跌倒之处，务要极其小心，不要论断，也不要告诉他人。在这件事上，不要效法挪亚的儿子含，他看见父亲的赤身，就出去告诉了他的弟兄们；却要效法他的弟兄闪和雅弗，他们拿了衣服搭在自己肩上，倒退着进去，遮盖了他们父亲的赤身（创世记 9:22-28），等等。你若看见父母的软弱，也要如此行。
    - type: paragraph
      initial:
        ru: Десятое.
        cn: 第十：
      text:
        ru: Если как–нибудь оскорбишь их и познаешь в совести твоей, и в них приметишь оскорбление, то не медли, но тотчас падай перед ними и со смирением проси прощения, чтобы не попасть под суд Божий. Если же у всякого человека, оскорбленного нами, надо нам просить прощения и с ним примириться (Мф. 5:23–25), по словам Христа, тем более так с родителями нашими надо поступать, которых и любить и почитать больше других людей должны мы.
        cn: 如果你以某种方式冒犯了他们，并在你的良知中认识到这一点，又在他们身上察觉到被冒犯的痕迹，那么不要迟延，而要立刻伏在他们面前，谦卑地请求宽恕，以免落在上帝的审判之下。既然我们必须向每一个被我们冒犯的人请求宽恕，并与他们和好（马太福音 5:23–25），正如基督所言，那么对于我们的父母，我们更当如此行，因为我们理当比爱戴和尊敬其他人更甚地去爱戴和尊敬他们。
    - type: paragraph
      initial:
        ru: Одиннадцатое.
        cn: 第十一：
      text:
        ru: Сами язычники великие казни на тех детей, которые родителей своих не почитают, в книгах своих определили. И в святом Законе Божием страшные казни написаны на таких несчастных детях, которые злословят отца и мать, смертью да умрут, и проч. Такие дети или, вернее, выродки рода человеческого, и Богу и людям гнусны. Великая неблагодарность и тяжкое беззаконие быть злодеем к своим благодетелям и воздавать злом за добро. Поэтому берегись, христианин, чтобы не узнать на себе тотчас мстительную руку Божию. После Бога нет больших нам благодетелей, чем родители наши; страшно же и неблагодарным быть к ним.
        cn: “就连异教徒也在他们的书卷中，为那些不敬父母的儿女，定下了严酷的刑罚。在圣洁的上帝律法中，也记载着对这些不幸之子的可怕惩罚：凡辱骂父母的，必被处死，等等。这样的儿女，或者更确切地说，是人类的败类，令上帝和世人厌恶。对施恩者怀有深重的不感恩之心，以恶报善，乃是滔天大罪。因此，基督徒啊，要小心，以免立刻亲身体验上帝的报应之手。除了上帝，再没有人比我们的父母对我们有更大的恩惠了；对他们心怀不感恩，实在是可怕之事。”
    - type: paragraph
      initial:
        ru: Двенадцатое.
        cn: 第十二：
      text:
        ru: Знай точно, что, каков ты к своим родителям будешь, таковы и дети твои к тебе будут, по слову Христову:«какою мерою мерите,такоюи вам будут мерить»(Мф. 7:2).
        cn: 务要深切明了，你如何对待你的父母，你的儿女将来也会如何对待你，正如基督的圣言所说：“因为你们用什么量器量给人，也必用什么量器量给你们。”（马太福音 7:2）
  - type: heading2
    text:
      ru: Об обязанностях хозяев
      cn: 论主人的义务
    children:
    - type: paragraph
      text:
        ru: 'Бог повелевает в пятой заповеди детям почитать родителей, и родителям заботиться о благосостоянии детей, имея в виду обязанности господ и слуг. Поэтому–то святой Апостол Павел призывает подчиненных повиноваться властям, называя их Божьими служителями:«есть Божий слуга»(Рим. 13:4). И когда поучает, чтобы чада слушались родителей и отцы не раздражали чад, тогда же излагает равную обязанность господ и рабов, что рабы должны повиноваться господам,«исполняя волю Божию от души»(Еф. 6:6), и господа, помня, что и они имеют всеблагого Господа на небесах, равно были благи и к подчиненным. Это наставление слова Божьего составляет следующие обязанности господ:'
        cn: 上帝在第五诫中命令子女孝敬父母，父母则要照料子女的福祉，这其中也涵盖了主仆之间的责任。因此，圣使徒保罗劝勉下属要顺从权柄，称他们为上帝的仆役：「他是上帝的仆役」（罗马书 13:4）。当他教导子女要听从父母，父亲不要激怒子女时，他也同时阐明了主人和仆役同等的义务：仆役应该顺从主人，「从心里遵行上帝的旨意」（以弗所书 6:6），而主人也应谨记，他们天上也有至善的主宰，因此也应同等地善待下属。上帝圣言的此番训诲构成了主人以下的责任：
    - type: paragraph
      initial:
        ru: а)
        cn: а)
      text:
        ru: Содержать рабов в страхе Божием и совершенном повиновении их закону. От дел беззаконных воздерживать, чтобы не только в господах, но и в рабах прославлялся и благоугождался Бог.
        cn: 使奴仆们心怀敬畏上帝之情，并完全顺从他们的律法。使他们远离不法之行，这样，不仅在主人身上，也在奴仆身上，上帝都将得到荣耀和喜悦。
    - type: paragraph
      initial:
        ru: б)
        cn: б)
      text:
        ru: В воскресные и праздничные дни от богослужения и молитв работами их не только не отвлекать, но и самим молить о них Бога, чтобы был милостив к ним.
        cn: 在主日及节庆之日，切莫以工作之事扰乱他们参与敬拜与祷告，反而要亲自为他们向上帝祈求，愿祂施恩于他们。
    - type: paragraph
      initial:
        ru: в)
        cn: в)
      text:
        ru: Приказания свои согласовывать с Законом Божиим так, чтобы услуги рабов и выгода господина не разрушали заповеди Господа.
        cn: 应当使您的命令与上帝的律法相符，这样，仆人的劳役和主人的利益就不会破坏主的诫命。
    - type: paragraph
      initial:
        ru: г)
        cn: г)
      text:
        ru: Заботиться об их пропитании, об их жизни и здоровье.
        cn: 关心他们的饮食、他们的生命和健康。
    - type: paragraph
      initial:
        ru: д)
        cn: д)
      text:
        ru: Благожелательными распоряжениями приводить к благоустройству их семейства, дома и земледелие.
        cn: 借着蒙福的安排，使他们的家庭、居所和农事都蒙受福祉。
    - type: paragraph
      initial:
        ru: е)
        cn: е)
      text:
        ru: Наблюдать, чтобы в супружестве их хранима была верность и честность.
        cn: 须当谨守，他们的婚姻中，应保有忠贞与诚实。
    - type: paragraph
      initial:
        ru: ж)
        cn: ж)
      text:
        ru: Избегать жестокости и, по наставлению святого Апостола Павла, относиться к ним так, чтобы строгость растворялась отеческим к ним снисхождением.
        cn: 当避开残酷，并依照圣使徒保罗的教诲，以一种严厉中融入了父性宽仁的方式对待他们。
    - type: paragraph
      initial:
        ru: з)
        cn: з)
      text:
        ru: Просьбы их принимать и рассматривать благосклонно и отечески. В общем, во всех своих к ним обязанностях так поступать, чтобы не стыдно было с ними предстать перед Судьей всех, Богом, и, наслаждаясь вечным блаженством, умножать его, видя прославленными и их.
        cn: 他们的请求，要慈爱且如父亲般地接纳和考虑。总而言之，在所有对他们的责任中，都要这样行事，以致于将来与他们一同站在万有审判者——上帝面前时，不至于感到羞愧，并且在享受永恒的福乐时，因着看见他们也一同得荣耀，而使这福乐倍增。
  - type: heading2
    text:
      ru: Об обязанности подчиненных
      cn: 论顺服的责任
    children:
    - type: paragraph
      text:
        ru: Закон Божий подвергает подчиненных повиновению господам. Достаточное для них наставление дает святой Апостол Павел:«Рабы, повинуйтесь господам своим по плоти со страхом и трепетом, в простоте сердца вашего, как Христу, не с видимою только услужливостью, как человекоугодники, но как рабы Христовы, исполняя волю Божию от души, служа с усердием, как Господу, а не как человекам»(Еф. 6:5–7).
        cn: 上帝的律法使臣仆顺从主人。圣使徒保罗为他们提供了充足的教导：「你们作仆人的，要惧怕战兢，用诚实的心听从你们肉身的主人，好像听从基督一般。不要只在眼前事奉，像是讨人喜欢的，总要像基督的仆人，从心里遵行上帝的旨意。甘心事奉，好像服事主，不像服事人」（以弗所书 6:5–7）。
    - type: paragraph
      text:
        ru: 'Итак заповедь Божия и учение святого Апостола Павла составляют следующие правила:'
        cn: 因此，上帝的诫命和圣使徒保罗的教导构成了以下规则：
    - type: paragraph
      initial:
        ru: а)
        cn: а)
      text:
        ru: Господ почитать и любить как отцов.
        cn: 当像尊敬和爱戴父亲一样，敬奉和爱慕主。
    - type: paragraph
      initial:
        ru: б)
        cn: б)
      text:
        ru: 'Исполнять их волю со страхом и трепетом: со страхом, то есть не боясь их наказания, но страшась преступить их волю; с трепетом, то есть иметь осторожность, чтобы иногда по своенравию не преступить их приказания.'
        cn: 带着敬畏和颤栗来遵行他们的旨意：带着敬畏，即不畏惧他们的惩罚，而是敬畏去违背他们的旨意；带着颤栗，即要谨慎，免得有时因任性而违背他们的命令。
    - type: paragraph
      initial:
        ru: в)
        cn: в)
      text:
        ru: В простоте сердца, то есть не размышлять, для чего и что повелели делать.
        cn: 以一颗纯朴的心，即是不去思量为何，以及吩咐了什么去做。
    - type: paragraph
      initial:
        ru: г)
        cn: г)
      text:
        ru: Не поступать, как обычно делают человеко–угодники, которые стараются о том только, чтобы их видели господа хорошими, но помнить, что на ваши дела взирает Бог. Поэтому святой Апостол Павел внушает вам, чтобы знали, что каждый, кто сотворит благое, тот и получит от Господа.
        cn: 不要效法那些只求主人悦纳的好好先生，你们当铭记，上主正审视你们的作为。因此，圣使徒保罗劝勉你们，当知凡行善者，必蒙上主赏赐。
    - type: paragraph
      initial:
        ru: д)
        cn: д)
      text:
        ru: Во всех делах своих показывать усердие и любовь; тем самым Бог благословит ваши дела и преклонит сердца к вам.
        cn: 在您所有的事务中，请展现出热忱与爱；如此，上主必将赐福您的工作，并使人心倾向于您。
    - type: paragraph
      initial:
        ru: е)
        cn: е)
      text:
        ru: Если что–то и тяжелым вам кажется, надо с покорностью просить облегчения, а самовольно не упорствовать.
        cn: 如果有什么事物让您感到沉重，您应该谦卑地祈求缓解，而不要擅自固执己见。
    - type: paragraph
      initial:
        ru: ж)
        cn: ж)
      text:
        ru: И в церкви и в домах воссылать о них моления к Господу, чтобы тем и перед Богом засвидетельствовать свое к ним усердие.
        cn: 无论在教堂还是在家中，都要为他们向主献上祷告，以此在上帝面前见证你对他们的热忱。
  - type: heading2
    text:
      ru: Об обязанности богатых
      cn: 富人的义务
    children:
    - type: paragraph
      initial:
        ru: Первое.
        cn: 第一：
      text:
        ru: 'Богатство есть Божий дар, человекам данный:«Господня земля... и вси живущие на ней»(Пс. 23:1). Дается оно тебе, христианин, не для тебя одного, но и для бедных. Довольствуйся же тем умеренно и Бога благодари, и нужды нищих удовлетворяй, это и есть правильное употребление богатства. Помни, что ты строитель, а не хозяин богатства: за все же будешь отвечать.'
        cn: 财富是上帝赐予人类的礼物：“地和其中所充满的，世界和住在其间的，都属主”（诗篇 23:1）。基督徒啊，财富赐予你，并非只为你一人，也是为了穷人。因此，当适度地享用它，并感谢上帝，满足穷人的需要，这才是财富的正确使用方式。请记住，你是财富的管家，而非主人：你将为这一切负责。
    - type: paragraph
      initial:
        ru: Второе.
        cn: 第二：
      text:
        ru: 'Святое слово Божие хвалит и ублажает тех, которые милостивы и щедры к убогим:«Блаженны милостивые, ибо они помилованы будут»(Мф. 5:7),«Блажен разумеваяй на нища и убога»(Пс. 40:2). Дела милости пред всем миром превозносятся от праведного судьи, Христа и в других местах Святого Писания. Христианин, если хочешь быть участником этого блаженства, будь милостив и щедр к бедным. Много имеешь, много и давай: мало имеешь, мало и давай; но давай от сердца. Милостыня ценится не по числу того, что даешь, но по усердию дающего,«ибо доброхотно дающего любит Бог»(2Кор. 9:7). Даешь сейчас в руки нищих и бедных, но от рук Христовых сторицею получишь. Давай же, не бойся, не погибнет данное!'
        cn: 圣善之主言赞许并赐福于那些对贫者仁慈慷慨之人：“怜恤人者有福了，因为他们必蒙怜恤”（马太福音 5:7），“眷顾贫乏人有福了”（诗篇 41:1）。在圣经其他篇章中，公义的审判者基督亦在世人面前称扬怜悯之行。基督徒啊，若尔欲分享此等福佑，便当对贫者心怀怜悯，慷慨施予。若尔拥有甚丰，便当施予甚多；若尔拥有甚少，便当施予甚少；但请务必出自真心。施予之功，并非以所赐之物数量衡量，乃以施予者之诚恳而论，“因为上帝喜爱乐意施予的人”（哥林多后书 9:7）。尔今施予于贫苦之人手中，然而自基督之手，尔必将百倍得偿。故此，施予勿惧，所赐之物必不致失落！
    - type: paragraph
      initial:
        ru: Третье.
        cn: 第三：
      text:
        ru: 'Многие христиане, несмотря на то, что милостыня такое великое получает вознаграждение, или как сторожа имущество свое хранят, или растрачивают его на прихоти и роскошь. Хранимое имущество останется чужим, а часто и врагам в руки попадет. Растрачиваемое на прихоти и роскошь погибает, как сам видишь, человек. Но и хранители, и расточители такие не только лишаются блаженства, но и наказаны будут Господом как злые рабы. Берегись этого, христианин! Богатство человеку или вредит или помогает: помогает, когда по воле Божией расходуешь его; вредит, когда не так, как надлежит, его употребляешь. Будь же верный строитель имущества Господня, человек, и истинно богат будешь.'
        cn: 许多基督徒，尽管施舍能获得如此丰厚的报偿，却或像守财奴般看守自己的财产，或将其挥霍于私欲和奢华。被看守的财产将仍旧是别人的，并且常常落入敌人手中。挥霍于私欲和奢华的财产，人啊，你亲眼所见，它终将消逝。然而，无论是守财奴还是挥霍者，他们不仅会失去福乐，更将如同恶仆般，受到主的惩罚。基督徒啊，务必警惕这一点！财富对人或有益，或有害：当你按着上帝的旨意使用它时，它便有益；当你使用不当，它便有害。因此，人啊，要做上帝财产的忠实管家，你便会真正富有。
  - type: heading2
    text:
      ru: Об обязанности бедных
      cn: 《论穷人的义务》
    children:
    - type: paragraph
      text:
        ru: Бедные, которые принимают милостыню, должны быть благодарны и Богу, являющему им свою милость через человека, и человеку, дающему и в нуждах ему помогающему, и его как своего благодетеля любить, почитать и в молитвах своих поминать. Богатого же обязанность – подавать, нищего – благодарно принимать, и за дающего усердные молитвы проливать. Однако же хотя принимающие милостыню и не молятся за дающего, милостыня, от доброго сердца поданная, сама собой больше всех людей молится и непрестанно ходатайствует к Богу и милости у Него дающему без голоса просит.
        cn: 贫穷、领受施舍之人，应当感谢那透过人向他们显明慈悲的上帝，也当感谢那施予并帮助他们解决所需之人，并当爱戴、敬重此人如自己的恩主，在祷告中记念他。富人之本分在于施予，贫者之本分在于感恩领受，并为施予者倾注恳切的祷告。然而，即使领受施舍之人不为施予者祷告，那出于良善之心所施的舍予，其自身就比所有人更能祷告，并不断地向上帝代求，无声地为施予者向上帝祈求怜悯。
  - type: heading2
    text:
      ru: Об обязанности дающих в заем
      cn: 论借贷者的义务
    children:
    - type: paragraph
      text:
        ru: Христианская любовь и обязанность велит в заем давать просящему, по слову Христову:«Просящему у тебя дай, и от хотящего занять у тебя не отвращайся»(Мф. 5:42). Видим, что многие христиане не хотят дать в заем без лихвы или процента, но видим и то, что многие беды и напасти от этого бедным должникам последуют. Многие из них в окончательную скудость и нищету приходят; многие в тюрьмах, как злодеи, сидят и страдают.
        cn: 基督徒的爱与职责要求我们，根据基督的话语，借贷予求助者：“有求于你的，就给他；想向你借贷的，你不要拒绝。”(马太福音 5:42)。我们看到许多基督徒不愿无息或无百分比地借贷，但也看到许多祸患和灾难因此降临到贫困的债务人身上。他们中的许多人陷入最终的匮乏与贫困；许多人像作恶者一样，在监狱中受苦受难。
    - type: paragraph
      text:
        ru: Христианин! Ты давай, но с обнищавших и бедных процент брать берегись.
        cn: 基督徒！你要施予，但要提防向贫困和穷乏之人索取利息。
    - type: paragraph
      initial:
        ru: а)
        cn: а)
      text:
        ru: 'Это противоречит естественному закону: чего не хочешь себе, того и другому не делай. Никто не хочет давать процента, и сам того не должен брать.'
        cn: 这违背了自然法则：己所不欲，勿施于人。没有人愿意支付利息，因此自己也不应收取利息。
    - type: paragraph
      initial:
        ru: б)
        cn: б)
      text:
        ru: Самая совесть, возбраняет брать процент. Зачем же брать тебе то, что не твое? Требуй и возьми твое, а сверх данного брать есть лихоимство. Будь же, христианин, доволен твоим, и спокойна будет совесть твоя.
        cn: 良心本身禁止收取利息。既然如此，你为何要拿取不属于你的东西呢？只管索取并取回你的即可，而超额索取就是高利盘剥了。基督徒啊，知足于你所拥有的吧，你的良心也必会安宁。
    - type: paragraph
      initial:
        ru: в)
        cn: в)
      text:
        ru: 'Святое Божие слово запрещает брать процент: «Взаймы дай, ничего сверх не бери», говорит Господь (Втор. 23:19;Лк. 6:35).'
        cn: 圣洁的上帝话语禁止取利息：“借出钱财，不可额外索取”，主如此说道（申命记 23:19；路加福音 6:35）。
    - type: paragraph
      initial:
        ru: г)
        cn: г)
      text:
        ru: Между великими грехами полагается процент или лихва, как видим во псалме:«Сребра своего не даде в лихву»(Пс. 14:5). Читай сам прилежно псалом и увидишь истину.
        cn: 在诸多大罪之中，按规矩包括了放贷或取利，正如我们在圣咏中所见：“他不将自己的银子借出取利”（圣咏 14:5）。请你殷勤细读这篇圣咏，便会明白这真理。
    - type: paragraph
      initial:
        ru: д)
        cn: д)
      text:
        ru: Безопаснее и пред Богом всевидящим, и пред праведным Его судом с неимущих не брать, чем брать проценты; избери же безопаснейшее.
        cn: 对那无所有的人，不收取任何利息，这比收取利息，在全视的上帝面前和祂公义的审判台前，都更为稳妥；因此，请选择那更稳妥的道路吧。
    - type: paragraph
      initial:
        ru: е)
        cn: е)
      text:
        ru: 'От процентов люди во все большее убожество и нищету приходят. Христианская же обязанность велит недостатки ближнего дополнять, а не делать еще большими, и помогать ему, а не разорять его. Берегись же под видом помощи ближнего разорять и, взаймы давая, сверх данного ничего не бери. Кто с убогих проценты берет, тот великое бесчеловечие делает, и последнюю искру совести потерял. Возлюбленый! Рассуждай прилежно вышеописанные пункты, и страшный суд Христов помни: и будешь давать в заем, но процентов брать не будешь.'
        cn: 人们因利息而陷入日益深重的贫困和匮乏。而基督徒的职责，是弥补邻人的不足，而非使其加剧，是帮助他们，而非使他们倾家荡产。因此，要警惕以帮助之名使邻人破产，施予借贷时，切勿索取额外的回报。凡向穷人收取利息者，实乃行大不仁之事，并已丧失最后一丝良知。我所亲爱的！请您勤勉地思量以上所述各点，并谨记基督那可畏的审判：您当施予借贷，却不可收取利息。
    - type: paragraph
      initial:
        ru: ж)
        cn: ж)
      text:
        ru: Когда должник в такую скудость и нищету придет, что действительно не имеет, чем отдать заимодавцу, христианская любовь требует, чтобы заимодавец или потерпел, или, что лучше всего, долг должнику простил.
        cn: 当债务人陷入如此匮乏和贫困的境地，以至于他确实没有任何东西可以偿还债权人时，基督教的爱要求债权人要么忍耐，要么，最好是，免除债务人的债。
    - type: paragraph
      text:
        ru: 'Христианин! Действительно должник твой тот, кто взял у тебя заем, но ты – должник Божий. Он тебе веществом должен, но ты Богу грехами. Его долг против твоего греховного очень мал, как бы велик ни был. Прося же у Бога отпущения тьмы талантов, отпусти ближнему твоему сто пенязей (мелких денег): пощади бедного, и тебя Бог пощадит. Будь милостив человек к человеку, и без зазрения совести помолишься Богу: «Боже, милостив буди мне грешному!» Берегись посадить в темницу подобного тебе человека, а может быть, что и лучшего, и не пострадаешь, как лукавый Евангельский раб пострадал (Мф. 18:32, 34). Помни написанное:«суд без милости не оказавшему милости»(Иак. 2:13).'
        cn: 基督徒啊！那向你借贷之人，确实是你的债务人，然而你却是上帝的债务人。他亏欠你的是财物，而你亏欠上帝的却是罪愆。他的债务，相较于你的罪债，是何其微小，无论它看似多么巨大。你既然祈求上帝赦免你那千万他连得的罪孽，便当赦免你邻人那一百个小钱的债务：怜悯那贫乏之人，上帝也必怜悯你。人若能彼此仁慈相待，便可无愧于心地向上帝祈祷说：“上帝啊，求你怜悯我这罪人！”务要警惕，切勿将与你同类之人，甚至可能是比你更好之人，投入牢狱，如此你便不会像福音书中所记载的那恶仆一样受苦（马太福音 18:32, 34）。切记经上所记：“那不怜悯人的，要受无怜悯的审判”（雅各书 2:13）。
  - type: heading2
    text:
      ru: Об обязанности берущих в заем
      cn: 论借贷者的义务
    children:
    - type: paragraph
      text:
        ru: Многие в заем просят и принимают лицемерно, и обещают возвратить; но, взявши из рук заимодавца, забывают обещание свое и уже не думают отдавать. Видно, что они до того момента отдавать хотят, пока не получат; а если правду сказать, для того просят и берут, чтобы не отдавать взятого. Многие сочиняют свои недостатки, якобы нечем было заплатить долг своему заимодавцу. Такие все есть не истинные, но ложные христиане, и есть прелестники и обманщики, внутри же расхитители и воры, если чужое добро лестно и коварно похищают.
        cn: 许多人虚情假意地借贷，并承诺偿还；然而，一旦从债主手中接过钱财，他们便忘却了自己的承诺，再也不打算归还了。显然，他们似乎只想在尚未收到钱财时才想归还；而若要说实话，他们之所以请求借贷，正是为了不归还所取之物。许多人编造自己的困境，声称无力偿还债主的债务。所有这样的人都不是真正的基督徒，而是虚假的信徒，他们是迷惑者和欺骗者，内心实为掠夺者和小偷，因为他们以谄媚和诡诈的方式窃取他人的财物。
    - type: paragraph
      text:
        ru: 'Действительно, они есть должники и Богу и человекам, и со своим долгом явятся на страшный суд Христов, и долг их, коварные замыслы их, и дела их представятся пред лицем их. Такие хитрецы и обманщики невыносимый вред делают обществу: всю верность, которая в обществе должна быть, от сердец человеческих отнимают. Люди, такими прелестниками обманутые, уже и добрым не верят и в заем не смеют давать. А какое от этого зло в обществе следует, сам видишь, христианин!'
        cn: 事实上，他们欠上帝也欠世人，他们将带着自己的债出现在基督的可怕审判台前，他们的债，他们狡诈的计谋，以及他们的行为都将呈现在他们面前。这类狡猾的骗子对社会造成了无法承受的伤害：他们将社会中应有的所有忠诚从人们心中夺走。被这类欺诈者蒙蔽的人，已不再相信好人，也不敢借出东西。而这给社会带来了怎样的邪恶，基督徒啊，你自己看到了！
    - type: paragraph
      text:
        ru: Ты, когда в заем возьмешь, постарайся отдать все в свое время, чтобы взятое и не отданное в хищение тебе не засчиталось. Отдай все, что должен, чтобы без долга перед судом Христовым предстать; загладь же долг твой, пока он имеется на пути жизни твоей. Если же действительно в такую скудость прийдешь, что не имеешь, чем заплатить, как то в мире бывает, то приди со смирением к заимодавцу и объяви ему свою бедность и скудость и проси его, чтобы или потерпел, пока вернешь ему должное, или отпустил бы долг твой тебе, или иначе как–нибудь за долг твой дай ему удовлетворение.«Мирись с соперником твоим скорее, пока ты еще на пути с ним, чтобы соперник не отдал тебя судье, а судья не отдал бы тебя слуге, и не ввергли бы тебя в темницу... ты не выйдешь оттуда, пока не отдашь до последнего кодранта»(Мф. 5:25, 26), говорит тебе Господь.
        cn: 你借贷之时，务要尽力按时偿还所有，以免所借而未还之物被算作你的窃取。偿还所有你所亏欠的，好使你得以无债之身站立在基督的审判台前；在你生命的路途中，趁着还有债务，尽快了结你的债务。如果你真的陷入极度匮乏，以至于无力偿还，如同世间常有之事，那么请你谦卑地来到债主面前，向他说明你的贫困与匮乏，并恳求他，或是宽容等候你偿还所欠，或是免除你的债务，又或是以其他方式对你的债务给予他满足。主对你说：“你和你的对头还在路上，要赶紧与他和解，免得对头把你交给审判官，审判官把你交给差役，你就被下在监里了……你绝不能从那里出来，直到你还清最后一文钱”（马太福音 5:25, 26）。
  - type: heading2
    text:
      ru: Об обязанности продающих
      cn: 销售的义务
    children:
    - type: paragraph
      text:
        ru: 'Многие, продавая товар свой, и совесть свою, и с совестью душу, и вечное свое спасение продают и покупают себе вечную погибель. Это те: а) которые продают гнилую вещь за здоровую и худую за добрую, как то: немощную скотину за здоровую, которую выкармливают, чтобы людям доброю показалась; б) которые продают одну вещь за другую, как то: куницу за соболя, хрусталь за алмаз и прочее; в) которые продают всякую вещь дешевую за дорогую, г) которые мешают воду в вино и песок или иное что тяжелое в соль, чтобы больше весила; д) сюда относятся и те продавцы бессовестные, которые за товар свой больше цены требуют, чем он стоит, потому что так замышляют в сердце своем покупателя обмануть.'
        cn: '许多人，在出卖他们的货物时，也出卖了他们的良心，随着良心也出卖了他们的灵魂，乃至他们永恒的救赎，从而为自己买来了永恒的毁灭。这些人包括：


          a) 那些将腐朽之物当作完好之物出售，将劣质之物当作优良之物出售的人，例如：将病弱的牲畜当作健康的出售，为了让它们看起来健壮而刻意喂养；

          b) 那些以次充好，贩卖伪品的人，例如：将貂皮当作紫貂皮，将水晶当作钻石出售，等等；

          c) 那些将任何廉价物品以高昂价格出售的人；

          d) 那些在酒中掺水，或在盐中掺入沙子或其他重物以增加重量的人；

          e) 此外，那些无良的卖家，要求商品超出其真实价值的价格，因为他们心中盘算着欺骗买家。'
    - type: paragraph
      text:
        ru: Еще хуже и беззаконнее этих те продавцы, которые во лжи клянутся и святое и страшное имя Божие во лжи призывают. Все вышеназванные продавцы и им подобные грешат против заповеди Божией:"Не укради"(Исх. 20:15). И столько они крадут, сколько товаров своих так бессовестно продают; и если этого злого дела не оставят и не покаются, и не исправятся, как расхитители и воры явятся на суде Христовом и по делам своим получат.
        cn: 比这些人更糟糕、更无法无天的是那些在谎言中起誓，并在谎言中呼唤上帝神圣而可畏之名的商人。所有上述及类似的商人都违背了上帝的诫命：“不可偷盗”（出埃及记 20:15）。他们偷盗的程度，就如同他们无耻地出售自己商品（的程度）。如果他们不停止这邪恶的行为，不悔改，不改正，他们将在基督的审判台前显现为掠夺者和盗贼，并按其所行而受报。
    - type: paragraph
      text:
        ru: Смотри же, христианин, что и как продаешь, чтобы вечное свое спасенье не продать. Когда что продаешь, храни совесть твою везде и во всем, чтобы не потерять добрую совесть и не погубить и душу твою:«да отступит от неправды всякий, исповедующий имя Господа»(2Тим. 2:19).
        cn: 基督徒啊，看清你所卖的是什么，以及如何去卖，以免将你永恒的救恩也出卖了。当你出卖任何东西时，务必在任何地方、任何事情上保守你的良心，以免失去美好的良心，也以免损害你的灵魂：“凡称呼主名的人，总要离开不义”（提摩太后书 2:19）。
  - type: heading2
    text:
      ru: Об обязанности покупающих
      cn: 购买者的义务
    children:
    - type: paragraph
      text:
        ru: Когда продавец прямые цены требует за товар, покупающий уже не должен уменьшать ее, но давать требуемую цену. И в продавце же, и в покупателе должна быть христианская простота и истина; без нее же всякое дело злым и непотребным будет.
        cn: 当卖方对商品提出直价时，买方不应再试图降低其价格，而应付出所要求的价格。并且，在卖方和买方身上都应有基督徒的淳朴与真诚；若无此，一切事务都将变得邪恶和无用。
  - type: heading2
    text:
      ru: Об обязанности нанимающих и нанимающихся на работу
      cn: 论雇主与雇员的义务
    children:
    - type: paragraph
      text:
        ru: Видим, что одни других нанимают на работу, но видим и то, что и нанимающиеся и нанимающие грешат. Грешат нанимающиеся и пороку хищения подлежат, и есть настоящие воры и похитители, когда, взявши достойную цену, не хотят прилежно работать, но лениво и нерадиво работают, и только дни и часы проводят. Видят они сами, что напрасно плату берут, и так бессовестно чужое добро похищают.
        cn: 我们看到，有人雇佣他人工作，但我们也看到，无论是被雇佣者还是雇佣者都犯有罪。被雇佣者犯有罪，并屈从于盗窃的恶习，他们是真正的盗贼和小偷，因为他们收取了应得的报酬，却不愿勤勉工作，反而懒惰怠慢，只是虚度光阴。他们自己也看到，他们白白地拿取报酬，如此无耻地窃取他人的财物。
    - type: paragraph
      text:
        ru: Грешат нанимающие, которые наемникам или совсем не дают или не сполна дают назначенную плату. Такой грех есть грех, к небу взывающий, и отмщения у Бога просящий:«Вот, плата, удержанная вами у работников, пожавших поля ваши, вопиет, и вопли жнецов дошли до слуха Господа Саваофа»(Иак. 5:4). Поэтому наемник должен прилежно и совестно работать, чтобы полученная им плата в хищение ему не вменилась. А хозяин всю и сполна плату должен наемнику отдать, чтобы не познать на себе гнев Божий и суд Его праведный.
        cn: 雇主若不付或不全付所议定的工资给雇工，便是犯了罪。这种罪是向上天呼求的罪，是向上帝求报应的罪，正如经上所说：“看哪，工人为你们收割了庄稼，你们却扣下他们的工钱，这工钱正在呼喊；收割之人的哀声已经进入了万军之主的耳中。”（雅各书 5:4）因此，雇工应当殷勤且凭良心工作，以免所得的报酬被算作盗窃。而雇主则应将全部工钱如数付给雇工，以免遭受上帝的愤怒和祂公义的审判。
  - type: heading2
    text:
      ru: Об оскорбляющих и оскорбляемых
      cn: 论冒犯者与被冒犯者
    children:
    - type: paragraph
      text:
        ru: Случается живущим в обществе друг друга оскорблять. Бывает это либо от хитрости зачинщика, диавола, который, ненавидя любовь между нами, подстрекает нас к оскорблению ближнего, либо от слабости естества нашего, либо от невнимания, а часто и от привычки. В таком случае обязательно нужно примирение, и так братолюбие сохранится.
        cn: 人居世间，难免彼此冒犯。此等情事，或因那诡诈的始作俑者——魔鬼——心怀对我们之间友爱的仇恨，从而煽动我们去冒犯近人；或因我们本性脆弱；或因我们疏忽大意；而更常见者，则是习惯使然。凡此种种，和解必不可少，如此方能维系手足之情。
    - type: paragraph
      text:
        ru: 'Многие, оскорбив ближнего своего, не думают об этом и так в церковь входят и молятся; но видно, в каком опасном состоянии они находятся. Кто против человека согрешит, тот и против Бога согрешит, и кто человека оскорбит, тот и самого Бога оскорбит. Поэтому Бог запретил против человека согрешать и его оскорблять: и так человек, согрешая против ближнего своего и его оскорбляя, согрешает и оскорбляет Бога, заповедавшего не творить того.'
        cn: 许多人冒犯了他们的邻人，却不以为意，就这样走进教堂，开始祈祷；但显而易见，他们正处于何等危险的境地。凡得罪人的，也得罪了上帝；凡冒犯人的，也冒犯了上帝本身。因此，上帝禁止人得罪人，也禁止人冒犯人；所以，当人得罪并冒犯他的邻人时，他便得罪并冒犯了那位曾吩咐不可如此行的上帝。
    - type: paragraph
      text:
        ru: 'Любовь к ближнему связана с любовью Божией. Когда разрушается любовь к ближнему, то разрушается и любовь к Богу: кто ближнего не любит, тот и самого Бога не любит. А из этого следует, что, кто хочет с Богом примириться и с Богом мир иметь, тому надо сначала с ближним своим примириться и так к Богу приступать и молиться и от него милости просить. Отсюда видно, что суетна и тщетна молитва тех, кто, ближнего своего оскорбив и с ним не примирившись, к Богу в молитве приступает. Об этом говорит Господь:«Итак, если ты принесешь дар твой к жертвеннику и там вспомнишь, что брат твой имеет что-нибудь против тебя, оставь там дар твой пред жертвенником, и пойди прежде примирись с братом твоим, и тогда приди и принеси дар твой. Мирись с соперником твоим скорее, пока ты еще на пути с ним, чтобы соперник не отдал тебя судье, а судья не отдал бы тебя слуге, и не ввергли бы тебя в темницу... ты не выйдешь оттуда, пока не отдашь до последнего кодранта»(Мф. 5:23–26), говорит Господь.'
        cn: 对邻人的爱与对上帝的爱是紧密相连的。当对邻人的爱遭到破坏时，对上帝的爱也随之被破坏：一个不爱邻人的人，同样不爱上帝。由此可见，凡愿与上帝和解、与上帝拥有平安的人，首先必须与自己的邻人修好，然后方可来到上帝面前，祈祷并向上帝恳求恩慈。由此可见，那些冒犯了邻人却不与邻人修好，便向上帝祈祷的人，他们的祈祷是虚妄和徒劳的。关于这一点，主说道：“所以，你在祭坛上献礼物的时候，若想起弟兄向你怀怨，就把礼物留在坛前，先去同弟兄和好，然后回来献礼物。你同告你的对头还在路上，就赶紧与他和息，恐怕他把你交给审判官，审判官又把你交给差役，你就下在监里了。我实在告诉你，若不还清最后一文钱，你绝不能从那里出来。”（马太福音 5:23–26），主如此说道。
    - type: paragraph
      text:
        ru: 'Смотри, христианин, как нужно нам с ближним нашим примирение! Бог ни покаяния нашего, ни молитвы, ни другого ничего от нас не примет, пока с ближним нашим не помиримся: так дорого почитает Бог любовь и мир с ближним нашим! Берегись же, оскорбив ближнего твоего, не заботиться о примирении, но немедленно с ним помирись, чтобы не познать праведного Божьего гнева. Словом ближнего своего оскорбил ты, словом и помирись: смирись пред ним и попроси у него прощения. Делом ближнего своего оскорбил ты, делом и примирись: смерть невидимо за нами ходит, и неожиданно похищает. Что же будет человеку, если в непримирении и вражде умрет?'
        cn: 看哪，基督徒！我们与近人彼此和解是何等重要！只要我们尚未与近人和解，上帝便不会接受我们的悔改、我们的祷告，也不会接受我们献上的任何其他事物：上帝是如此珍视我们对近人的爱与和平！因此，要警惕，在你冒犯了你的近人之后，不要怠忽和解之事，而要立即与他和好，免得你尝到上帝公义的愤怒。你若言语冒犯了你的近人，便当言语和解：在他面前谦卑自己，并请求他的宽恕。你若行为冒犯了你的近人，便当行为和解：死亡在我们身后无形地游荡，并随时将我们攫走。一个人若在不和与仇恨中死去，他将面临什么呢？
    - type: paragraph
      text:
        ru: С чем из этого мира уйдет, с тем и перед судом Христовым явится. Что ныне оставлено и заглажено, то и там не явится.
        cn: 人带着今世所拥有的，来到基督的审判台前；凡今世所留下并被遮盖的，在那时将不再显现。
    - type: paragraph
      text:
        ru: 'Примиряйся же, возлюбленный, с соперником твоим, пока ты жив. Поэтому внимай сему, христианин. Умел ты ближнего твоего оскорбить, умей же с ним и примириться. Но не медли так в важном деле и не откладывай до утра: не знаешь ведь, дождешься ли утреннего дня? Бог обещал нам, кающимся, милость свою, но утреннего дня не обещал. Убеди же себя и сокруши живущего в сердце твоем идола гордости и поклонись со смирением ближнему твоему, которого ты оскорбил. А когда кланяешься телом, кланяйся и сердцем. Просишь прощения у него устами, проси и сердцем. Каешься языком, кайся и жалей и сердцем. Лобызаешься с ним устами, лобызайся и сердцем: внешнее же без внутреннего есть ничто, потому что Бог судит по внутреннему состоянию.'
        cn: 所以，我所亲爱的，当趁你还活着的时候，与你的对头和解。因此，基督徒啊，请留意这一点。你曾擅于冒犯你的邻人，现在也要擅于与他和解。但不要在这件重要的事情上拖延，也不要推迟到明天早上：因为你不知道，你是否能等到明天的日子？上帝应许我们这些悔改的人，祂的怜悯，但祂并未应许明天的日子。所以，请说服自己，粉碎住在你心中的骄傲偶像，并谦卑地向你所冒犯的邻人屈膝。当你身体屈膝时，也要用心灵屈膝。你用嘴巴向他请求宽恕时，也要用心灵请求。你用舌头悔改时，也要用心灵悔改和哀伤。你用嘴巴亲吻他时，也要用心灵亲吻：因为外在若无内在，则一无是处，因为上帝是按内在的光景来判断的。
    - type: paragraph
      text:
        ru: 'Мне ли, мол, у того просить прощения? Я благородный, а он безродный человек. Но и он человек есть, как и ты: у Бога, праведного судьи, и благородный и безродный равны. Он как безродному благородного, так и благородному безродного оскорблять запретил; и суду Его праведному и благородный и безродный все преданы будут; но посмотри на гробы предков твоих, и там увидишь свое благородие.'
        cn: 难道我要向那个人求饶吗？我高贵，而他出身卑微。但是，他和你一样，也是人：在上帝这位公义的审判者面前，高贵的和出身卑微的人都是平等的。祂禁止出身卑微的人侮辱高贵的人，也禁止高贵的人侮辱出身卑微的人；高贵的和出身卑微的人都将服从祂公义的审判；但是，看看你祖先的坟墓吧，你会在那里看到你的高贵。
    - type: paragraph
      text:
        ru: Он, мол, злой человек. Не твое дело его судить и неизвестно, кто лучше, ты или он. Бог же судит по внутреннему, а не по внешнему состоянию.«Господь испытает праведного и нечестивого»(Пс. 10:5). Также как ты не знаешь, как скончаешься, так не знаешь, как и он скончается. Многие начинают хорошо, но зло кончают. Другие начинают плохо, но хорошо кончают. Не начало доброе, но конец добрый хвалится и все совершает.
        cn: 他呀，有人说，是个恶人。但评断他并非你的事，而且谁更好，是你还是他，也未可知。因为上帝是根据内在，而非外在来判断的。经上说：“上主考验义人和恶人”（诗篇 10:5）。正如你不知自己将如何离世，同样你也不知他将如何离世。许多人开端美好，却以恶终；另一些人开端不佳，却以善终。受称赞并成就一切的，并非美好的开端，而是美好的结局。
    - type: paragraph
      text:
        ru: 'Он, мол, не простит мне, хотя и буду просить прощения. Нет, смирение такую силу имеет, что и жестокосердных преклоняет; потому что Бог, любитель смирения, через смиренных действует. Ты только смирись перед ним, и увидишь силу смирения: непременно с любовью и радостью обнимет и облобызает тебя, а если того не сделает, уже сам своему бедствию виновен будет.'
        cn: 他啊，恐怕不会原谅我，即便我会恳求他的宽恕。不，谦卑拥有如此巨大的力量，它能使铁石心肠之人也屈膝；因为上帝，这位谦卑的爱护者，总是通过谦卑的人来行动。你只管在他面前谦卑下来，就会看到谦卑的力量：他一定会满怀爱意和喜悦地拥抱并亲吻你，而如果他没有这样做，那么他自己就要为自己的不幸负责了。
    - type: paragraph
      text:
        ru: 'Он, мол, моим смирением возгордится. Неправда: видя твое смирение, и сам смирится; а если вознесется, то непременно смирится, по словам Господним:«всякий возвышающий сам себя унижен будет»(Лк. 14:11). Но оставь все отговорки свои: пусть он, что хочет, делает, ты делай, что тебе полезно и нужно, и Господом твоим велено.'
        cn: “他啊，他会因为我的谦卑而骄傲的。”这不是真的。看见你的谦卑，他自己也会谦卑下来；而如果他自高自大，那他必定会谦卑，正如主的话语所说：“凡自高的，必降为卑”（路加福音 14:11）。但请你放下一切借口：让他做他想做的事，你只管做对你有益、有必要、且蒙你的主所吩咐的事。
    - type: paragraph
      text:
        ru: 'Оскорбленный должен простить оскорбившего, чтобы и самому быть прощенным Богом, и с надеждой молиться: «Отче наш!.. остави ним долги наша, якоже и мы оставляем должником нашим».«Если вы будете прощать людям согрешения их, то простит и вам Отец ваш Небесный, а если не будете прощать людям согрешения их, то и Отец ваш не простит вам согрешений ваших»(Мф. 6:14, 15), говорит Господь.'
        cn: 受害者应当宽恕那冒犯他的人，好使自己也蒙受上帝的宽恕，并能怀着希望祈祷说：“我们在天上的父啊！……免我们的债，如同我们免了欠我们债的人。” 主说：“你们若宽恕人的过犯，你们天父也必宽恕你们的过犯；你们若不宽恕人的过犯，你们天父也必不宽恕你们的过犯。”（马太福音 6:14, 15）
    - type: paragraph
      text:
        ru: Видишь, христианин, как страшно не отпускать согрешений ближнему! Отпускаешь ты согрешения человеку, отпускает и тебе Бог; не отпускаешь ты, не отпускает и тебе Бог. Что же ты будешь иметь пред Богом? Что и молитва твоя – совсем ничто. Гневаешься ты на ближнего твоего, и сам во гневе находишься у Бога. Но это великое бедствие твое от тебя самого, потому что гневаешься и не отпускаешь ближнему твоему согрешения его.
        cn: 基督徒啊，你可曾看到，不宽恕邻人的过犯是多么可怖！你若宽恕了人的过犯，上帝也必宽恕你；你若不宽恕，上帝也必不宽恕你。那么，你在上帝面前还能拥有什么呢？你的祷告也全然变得毫无意义。你向你的邻人发怒，而你自己也正处于上帝的震怒之下。然而，你这巨大的苦难完全是咎由自取，因为你向你的邻人发怒，并不宽恕他的过犯。
    - type: paragraph
      text:
        ru: 'Действительно, он согрешил тебе, но ты согрешил и согрешаешь Богу. Он твой должник, но ты должник Божий. Он у тебя просит прощения, но ты просишь у Бога, молишься Богу: «Остави нам долги наша, якоже и мы оставляем должником нашим». Когда прощаешь от сердца ближнего твоего, то сердечно и молишься и истинно и нелицемерно говоришь слова эти Богу. Когда не прощаешь сердечно ближнего твоего, но только словом и устами лицемерно молишься, молитва твоя не только не на пользу тебе, но и в грех обращается. Видишь, куда приводит человека гнев и вражда его!'
        cn: 他确实得罪了你，但你得罪了、也正在得罪上帝。他是你的债户，但你是上帝的债户。他求你宽恕，但你求上帝宽恕，你向上帝祷告说：“免了我们的债，如同我们免了人的债。”当你从心里宽恕你的近人时，你才能真诚地祷告，才能真诚而不虚伪地对上帝说出这些话。当你不是从心里宽恕你的近人，而只是言语上和口头上虚伪地祷告时，你的祷告不仅对你无益，反而变成了罪。你看，他的愤怒和敌意将人引向何方！
    - type: paragraph
      text:
        ru: 'Победи же себя, возлюбленный, и, отложивши гнев твой, прости все ближнему твоему, тогда помолишься искренно и нелицемерно: «Отче наш!.. остави нам долги наша, якоже и мы оставляем должником нашим!» И подастся тебе оставление долгов твоих: верно же слово Божие, истинно и неложно. Что говорит, то так и есть, как говорит; и что обещает, то и исполняется; и чем грозит нам, то сбудется, если не покаемся. Прощаем ли согрешения ближним нашим, прощает и нам Бог от своей милости; не прощаем мы, не прощает и нам Бог. Как мы с ближними нашими поступаем, так и с нами поступает Бог. От тебя же самого, человек, зависит прощение грехов твоих и непрощение, а от этого и спасение или погибель. Без прощения же грехов нет спасения. Насколько страшно, сам видишь.'
        cn: '亲爱的，战胜自己吧，放下你的愤怒，宽恕你所有的邻人，那时你才能真诚无伪地祈祷：“我们在天上的父啊……免我们的债，如同我们免了人的债！”这样，你的罪债就会蒙赦。因为上帝的话语是信实的，真实而不虚谎。祂所说的，就如祂所说的发生；祂所应许的，也必实现；祂所警告我们的，若不悔改，也必成就。


          我们若宽恕邻人的过犯，上帝也必因祂的慈悲宽恕我们；我们若不宽恕，上帝也必不宽恕我们。我们如何对待邻人，上帝也必如何对待我们。人啊，你罪的赦免与不赦免，以及由此而来的救赎或灭亡，都取决于你自己。若没有罪的赦免，就没有救赎。你自己看，这是多么的可怕啊。'
    - type: paragraph
      text:
        ru: 'Мне ли, мол, ему прощать? Ведь он знает, кто я, и кто он! И он и ты человек, бедный, и высокий, и низкий, равно все грешники. Но знаешь ли ты сам, кто ты, и Кто Бог, Которому согрешил и согрешаешь? Пред Богом, Которому согрешил ты и согрешаешь весь мир"как ничто"(Ис. 40:17). Если весь мир как ничто перед Богом, кто же ты перед Ним, как бы велик и высок ни был пред человеками? Так велик и бесконечен Бог, Которому ты согрешил и согрешаешь! Что же и грехи твои, человек, пред Богом? Что и ближнего твоего грех, которым тебя оскорбил? Он как полушка против многих тысяч золотых, как мелкая монета против тьмы талантов, или, лучше сказать, как ничто против грехов твоих к Богу. Малого и очень малого не хочешь простить: великого ли прощенья надеешься получить? Человек человеку, и грешник грешнику не прощает. От Бога ли, который есть вечная правда и непостижимое величество, хочешь прощение получить? Подобный подобного не милуешь. Какой же милости ждешь от Бога? Вот как опасно не прощать согрешения ближнему!'
        cn: “我，难道要原谅他吗？他知道我是谁，他又是谁啊！”可是，他与你都不过是人，可怜的人。无论高贵或卑微，众生都是罪人。然而，你可曾真正认识你自己，可曾认识你所冒犯、并且仍在冒犯的上帝？在上帝面前，在你和全世界所冒犯的上帝面前，众生都“如同虚无”（以赛亚书 40:17）。如果全世界在上帝面前都如同虚无，那么，无论你在世人面前显得多么伟大和崇高，你在祂面前又算得了什么？你所冒犯、并且仍在冒犯的上帝是如此伟大而无限！那么，你自己的罪过，人啊，在上帝面前又算得了什么？你邻人的罪过，那个冒犯了你的罪过，又算得了什么？它就像一文钱与成千上万金币相比，就像一枚小硬币与无数塔兰特相比，或者，更确切地说，它在你对上帝所犯的罪过面前，如同虚无。你连一点点、微不足道的过错都不愿宽恕，你又怎能奢望获得莫大的赦免呢？人与人之间，罪人与罪人之间，尚且不肯彼此饶恕。你又怎能指望从上帝那里获得宽恕呢？祂是永恒的公义和不可测度的威严。你连与你相似的人都不肯怜悯，你又怎能指望上帝的怜悯呢？可见，不宽恕邻人的过犯是多么危险啊！
    - type: paragraph
      text:
        ru: 'Я, мол, перед ним ни в чем не виноват, он меня без всякой причины оскорбил. Действительно бывает, что без всякой причины люди нас оскорбляют. Но в чем перед нами виноват Бог?«Прав Господь Бог наш, и несть неправды в Нем»(Пс. 91:16).«Господи! у нас на лицах стыд»(Дан. 9:8). Однако же безумно и бесстыдно согрешаем пред Ним и так оскорбляем Его: и каемся, и просим милости, и получаем милость. Слава человеколюбию Его! Слава безмерным щедротам Его! Желая же от Бога получить прощение, прости и сам согрешившему тебе, перед которым ты ни в чем, как говоришь, не виноват, а может быть, что и виноват, потому что трудно в обществе живущим друг друга не оскорбить как–нибудь. Друг другу согрешаем, друг другу и прощать должны.'
        cn: 我啊，在他面前可一点错都没有，他无缘无故地侮辱了我。确实，有时人们会无缘无故地侮辱我们。但上帝对我们又有什么过错呢？“主我们的上帝是公义的，在他毫无不义。”（诗篇 91:16，新教和合本为诗篇 92:15）“主啊！我们脸面上蒙羞。”（但以理书 9:8）然而，我们却愚昧无耻地在他面前犯罪，如此冒犯了他：我们悔改，我们祈求怜悯，我们也得到了怜悯。赞美他爱世人的心！赞美他无量的慷慨！既然你希望从上帝那里得到宽恕，那么你自己也要宽恕那个得罪你的人，就是那个你口中说你一点错都没有，甚至可能你也有错的人，因为生活在社会中，人与人之间很难不以某种方式冒犯对方。我们彼此冒犯，也应当彼此宽恕。
    - type: paragraph
      text:
        ru: 'Я, мол, ему добро делал, а он мне злом за добро отплатил. Правда, тяжело зло за добро претерпевать, но кто более добра делает нам, как ни Бог? Однако же несмотря на это, яростно согрешаем перед Ним. Учитывая же это, покрой лицо твое и скажи сердечно: согрешил, Господи, помилуй меня! Прощаю я ближнему моему, прости и мне, непотребному рабу твоему, который Тебе, Создателю и Благодетелю моему, согрешил.'
        cn: 我，就好像我曾向他施以善举，而他却以恶报答了我的善。确实，为善而忍受恶事是艰难的，但除了上帝，谁又能赐予我们更多的福祉呢？然而，即便如此，我们仍在他面前狂悖地犯罪。鉴于此，请你遮盖你的脸，并且发自内心地说：“主啊，我已犯罪，求你怜悯我！”我宽恕了我的近邻，也求你宽恕我这不配的仆人，就是我这曾向你，我的创造者和施恩者，犯了罪的人。
    - type: paragraph
      text:
        ru: Я, мол, его много терпел. Вспомни, сколько ты от юности Богу согрешал, но терпел тебе Господь. Что бы было, если бы по правде своей Бог поступил с тобою? Давно бы душа твоя сошла в ад. Если же Бог долго терпел тебя по милости своей, так и ты ближнего своего терпи.
        cn: 我，可以说，他多受了我的忍耐。请回想，你从年幼起便向上帝犯了多少罪，但主却忍耐了你。如果上帝照著祂的公义对待你，那会是怎样呢？你的灵魂早就下到阴间了。既然上帝因祂的慈悲而长久忍耐了你，那么你也要忍耐你的邻舍。
    - type: paragraph
      text:
        ru: 'Знаю, мол, я, что Бог с нами милостиво поступает; я, человек немощный, не могу так делать. Не не можешь, но не хочешь: по водам ходить не можешь, а простить, какая трудность? Что ж хочешь гнев свой исполнять и ближнему своему мстить? Это не немощь есть, но злоба. Но вспомни, что христианам повелевается:«Итак, подражайте Богу, как чада возлюбленные»(Еф. 5:1).'
        cn: 我知道，有人说，上帝待我们是仁慈的；而我，一个软弱的人，无法做到那样。不是你不能，而是你不愿：你不能在水面上行走，但饶恕，这又有什么困难呢？难道你只想发泄怒气，并向你的近人复仇吗？这并非软弱，而是恶意。但请记住，基督徒被吩咐说：“所以，你们该效法上帝，好像蒙慈爱的儿女一样。”（以弗所书 5:1）。
    - type: paragraph
      text:
        ru: 'Если, мол, я ему прощу, то он еще мне зло сделает. Неизвестно это: но хотя и будет зло делать, пусть что хочет делает, ты делай свое, что тебе повелено и для твоего спасения нужно. Он если не исправится, получит по делам своим:«Неправедный пусть еще делает неправду»(Апок. 22:11).'
        cn: “如果，”有人说，“我原谅他，他还会再作恶。”这尚未可知。但即便他会作恶，让他为所欲为吧，你只管做你该做的，你被吩咐去做的，以及对你的救赎而言是必须的。如果他没有改正，他将按自己的行为受报：“不义的，让他仍然行不义”（启示录 22:11）。
    - type: paragraph
      text:
        ru: Он, мол, меня тяжко оскорбил. Не может быть тяжелейшего оскорбления, как Христу Спасителю твоему нанесенное, Которого не только похулили, обругали, посмеялись, оплевали, ударяли, вязали, но терновым венцом венчали и ко кресту пригвоздили и пригвожденного, мимо проходя, хулили и умертвили. Кого – Сына Божьего и Господа Славы! Что ты против такого великого Лица? И что твое оскорбление против Его? Ничто. На тебя еще не плюют, тебя еще по щекам не бьют, тернием не венчают, и проч. Все Христос Господь с великою кротостью и долготерпением претерпел, за кого? За меня и тебя, непотребных рабов Своих, и не только претерпел, но и за врагов своих молился:«Отче, прости им»(Лк. 23:34). На эти терпения как в зеркало смотри и рассуждай и всякое оскорбление без сомнения простишь ближнему твоему.
        cn: 他（指那人）说，某人对他造成了严重的冒犯。然而，没有任何冒犯能比得上你的救主基督所承受的冒犯，祂不仅被诽谤、辱骂、嘲笑、唾弃、鞭打、捆绑，更被戴上荆棘冠冕，钉在十字架上；即使被钉在十字架上，路过的人仍然诽谤祂，最终将祂置于死地。祂是谁？是上帝的儿子，是荣耀的主！你与这样一位伟大的人物相比算得了什么？你的冒犯与祂所受的相比又算得了什么？简直微不足道。你还没有被人唾弃，还没有被人掴打脸颊，还没有被戴上荆棘冠冕等等。然而，基督主以极大的温柔和忍耐承受了一切，是为了谁？是为了我和你，祂这些无用的仆人。祂不仅承受了，甚至还为祂的仇敌祈祷：“父啊，赦免他们”（路加福音 23:34）。请将这些忍耐视为一面明镜，仔细审视、思考，你便会毫无疑问地宽恕你的近人所给予的一切冒犯。
    - type: paragraph
      text:
        ru: 'Если, мол, мне прощать, то люди надо мной смеяться будут. Нечестивым благочестие, и любителям мира этого христианская жизнь и евангельский нрав есть соблазн и буйство, но пред Богом есть премудрость: ты делай, чему учит Евангелие, а не как говорят люди. Пусть смеющиеся смеются, но после горько заплачут, и уже поздно: сама же совесть обличит их.'
        cn: “如果，据说，我要宽恕，人们就会嘲笑我。” 对于不敬虔的人来说，虔诚，以及对于这世间的爱慕者来说，基督徒的生活和福音的品德是绊脚石和愚妄；但在上帝面前却是智慧：你当照着福音所教导的去行，而不是照着人们所说的去行。让那些嘲笑的人嘲笑吧，但他们之后必会痛苦地哭泣，那时就太迟了：他们自己的良心将会定他们的罪。
    - type: paragraph
      text:
        ru: 'Возлюбленный христианин! О важном деле здесь говорится, в котором или вечное спасение или вечная погибель состоит. О прощении грехов мы говорим, о котором каждый день к Богу воздыхаем, но воздыхания и сами слезы бесполезны нам, если ближним нашим не прощаем согрешений: в этом же лукавство и неправда сердца человеческого кроется. Хочет человек милость у Бога получить, но сам не хочет подобному себе милость сделать. Хочет, чтобы Бог простил ему грехи, но сам простить не хочет. Видишь, как лукаво и неправо сердце такого человека! Но это ли только повелело нам, христианин? Нам сказано от Господа нашего:«любите врагов ваших, благословляйте проклинающих вас, благотворите ненавидящим вас и молитесь за обижающих вас и гонящих вас»(Мф. 5:44). Не достаточно христианину любящих его любить; это же и язычники делают, которые истинного Бога не знают и Христа не принимают, как говорит Господь:«Ибо если вы будете любить любящих вас, какая вам награда? Не то же ли делают и мытари? И если вы приветствуете только братьев ваших, что особенного делаете? Не так же ли поступают и язычники?»(Мф. 5:46, 47).'
        cn: 蒙爱的基督徒啊！这里所谈论的是一件至关紧要之事，它关乎着永恒的救赎，抑或永恒的沉沦。我们所谈论的是罪的赦免，为此我们日复一日地向上帝叹息。然而，若我们不赦免我们近人的过犯，叹息和泪水于我们亦是无益的，因为人心的诡诈与不义便隐藏于此。人渴望从上帝那里得到怜悯，自己却不愿对与自己同等之人施予怜悯。人渴望上帝赦免他的罪，自己却不愿赦免他人。你看，这样的人心是何等诡诈与不义！然而，基督徒啊，难道主对我们的吩咐仅止于此吗？我们的主曾对我们说：“要爱你们的仇敌，为那咒骂你们的祝福，善待那恨恶你们的，并为那凌辱你们、迫害你们的祈祷”（马太福音 5:44）。对于基督徒而言，仅仅爱那些爱他们的人是不够的；因为就连那些不认识真上帝、不接受基督的异教徒，也做同样的事，正如主所说：“你们若只爱那爱你们的，有什么赏报呢？税吏不也是这样做吗？你们若只问候你们的弟兄，又有什么特别的呢？异教徒不也是这样做吗？”（马太福音 5:46-47）。
    - type: paragraph
      text:
        ru: Христиане должны язычников превосходить в любви и отменность и совершенство на себе показывать. Поскольку христиане святым крещением возрождены и обновлены для вечной жизни и нового святого жития, поэтому не только друзей, но и врагов своих должны любить. От этого же истинная христианская душа познается, так и Отец небесный творит:«ибо Он повелевает солнцу Своему восходить над злыми и добрыми и посылает дождь на праведных и неправедных»(Мф. 5:45). Этому христиане, как дети Отцу, должны подражать, по наставлению Апостольскому:«подражайте Богу, как чада возлюбленные»(Еф. 5:1).
        cn: 基督徒在爱中应超越异教徒，并展现出自身的卓越与完美。因为基督徒已借由圣洗重生，并为永生和新的圣洁生命而得以更新，所以他们不仅要爱朋友，也要爱自己的仇敌。由此方能识别出真实的基督徒灵魂，正如天父所行的：“因为祂使日头照好人，也照歹人；降雨给义人，也给不义的人”（马太福音 5:45）。对此，基督徒作为天父的儿女，应效法祂，正如使徒所教导的：“所以你们该效法神，好像蒙慈爱的儿女一样”（以弗所书 5:1）。
    - type: paragraph
      text:
        ru: Невозможно, мол, мне любить врагов и добро творить им. Неправда! Возможно было Давиду, который плакал о погибших врагах своих, Сауле и Ионафане (2Цар. 1:17); плач же о погибели врагов есть явный знак любви к врагам. Возможно было святому Стефану, который за врагов своих, побивающих его камнями, молился:«Господи! не вмени им греха сего»(Деян. 7:60). Возможно было и всем святым. Возможно же и тебе. Ты человек, и они человеки были; ты немощен, и они немощь такую же имели. Дети, обучающиеся книжному чтению, сначала учат буквы, потом слоги, а потом и читать учатся. Так должны и христиане в христианском учении поступать. Сначала надо научиться им добром за добро воздавать, что есть благодарность, потом злом за зло не воздавать, досаждением за досаждение, обидой за обиду, и не мстить ни словом, ни делом обидевшему, а далее и врагов любить, и добро творить ненавидящим, и добром за зло воздавать. Это есть лествица, которою христиане восходят к совершенству, то есть к любви врагов.
        cn: 有人说，我不可能爱我的仇敌并善待他们。这不是真的！大卫王是能够做到的，他曾为他那陨落的仇敌扫罗和约拿单而哀哭（撒母耳记下 1:17）；为仇敌的陨落而哀哭，这正是爱仇敌的明证。圣司提反是能够做到的，他曾为那些用石头砸死他的仇敌祷告说：“主啊！不要将这罪归于他们”（使徒行传 7:60）。所有的圣徒都是能够做到的。因此，你也能做到。你是人，他们也是人；你软弱，他们也有同样的软弱。学习阅读的孩子们，先学习字母，然后是音节，最后才学会阅读。基督徒在基督教的教导中也应当如此行。首先，他们必须学会以善报善，这就是感恩；然后，学会不以恶报恶，不以侮辱报侮辱，不以伤害报伤害，不以言语或行动报复伤害自己的人；再进一步，要爱仇敌，善待那些憎恨自己的人，并且以善报恶。这是一道阶梯，基督徒借此可以登上完全之境，亦即爱仇敌。
    - type: paragraph
      text:
        ru: 'Что же, христианин, если тебе поведено врагов любить и добро творить ненавидящим, поведено от Того, Который создал тебя и погибшего кровью и смертью своей искупил, и смерть и жизнь твою в руке держит Своей, захочешь ли и будешь ли прощать оскорбившего тебя? Если бы тебе повелел царь земной не только ближнему твоему простить обиды его, но и ему послужить или смертью умереть? Что бы ты лучше избрал, умереть или простить и послужить ближнему твоему? Надеюсь, что лучше бы ты захотел простить и послужить ближнему твоему, чем умереть. Царь Небесный повелевает не только прощать оскорбляющих, но и врагов любить, и добро творить ненавидящим, иначе вечная смерть последует тем, которые повеления Царя Небесного не слушают.«Не всякий, говорящий Мне: «Господи! Господи!», войдет в Царство Небесное, но исполняющий волю Отца Моего Небесного»(Мф. 7:21).'
        cn: 那么，基督徒啊，如果那创造了你，又以祂的宝血和死亡救赎了堕落的你，并将你的生死都掌握在祂手中的主，命令你去爱你的仇敌，善待那些憎恨你的人，你是否愿意并会去宽恕那些冒犯你的人呢？如果一位地上的君王命令你，不仅要宽恕你的邻人对你的冒犯，甚至要侍奉他，或为他而死，你又会选择什么呢？是选择死亡，还是选择宽恕并侍奉你的邻人？我希望你宁愿选择宽恕并侍奉你的邻人，而不是选择死亡。天上的君王不仅命令我们宽恕那些冒犯我们的人，还要去爱我们的仇敌，善待那些憎恨我们的人，否则，那些不听从天上的君王之命令的人，将面临永恒的死亡。“不是所有对我说：‘主啊！主啊！’的人都能进入天国，唯有遵行我天父旨意的人才能进入。” (马太福音 7:21)
    - type: paragraph
      text:
        ru: 'Истинная добродетель состоит в победе над самим собой: делать не то, что растленное естество хочет, но что святая воля Божия хочет, покорять волю свою воле Божией и побеждать благим злое, смирением гордость, гнев кротостью и терпением, ненависть любовью. Это и есть христианская победа и славнейшая, чем побеждать народы. Этого требует от нас Бог:«Не будь побежден злом, но побеждай зло добром»(Рим. 12:21). Гнев, если в начале не укротится, обращается в злобу; злоба, как в истории читаем и ныне видим, великие беды и напасти и самим злобствующим, и тем, на которых злоба бывает, причиняет. Потому что такими людьми диавол, дух злобы, обладает, и ведет их, куда хочет, и делает чрез них, что хочет. Поэтому сказано у Апостола:«Гневаясь, не согрешайте: солнце да не зайдет во гневе вашем; и не давайте места диаволу»(Еф. 4:26, 27).'
        cn: 真正的美德在于战胜自我：不是做堕落本性所欲之事，而是遵行上帝的圣洁旨意，将自己的意志顺服于上帝的旨意，以善胜恶，以谦卑胜骄傲，以温柔和忍耐胜愤怒，以爱胜仇恨。这便是基督徒的胜利，比战胜万民更为荣耀。上帝要求我们如此：“你不可为恶所胜，反要以善胜恶”（罗马书 12:21）。愤怒若不及时平息，便会转变为 злоба（恶意）；正如我们在历史中读到并如今所见，恶意给心怀 злоба之人以及那些成为 злоба对象之人带来了巨大的苦难和祸患。因为恶魔——邪恶的灵——掌控着这些人，引导他们随心所欲，并借他们行其所欲。因此使徒说：“生气却不要犯罪；不可含怒到日落；也不可给魔鬼留地步”（以弗所书 4:26，27）。
    - type: paragraph
      text:
        ru: Берегись же, христианин, гнев держать на ближнего твоего, чтобы в злобу не обратился и гак себя и ближнего твоего не погубил; но сразу укрощай гнев твой и убивай его, как беззаконного младенца, пока мал, чтобы не вырос и тебя самого не убил. Апостол святой всех христиан призывает, и молит к согласию и миру, и убедительные к этому доводы приводит, говоря:«Итак я, узник в Господе, умоляю вас поступать достойно звания, в которое вы призваны, со всяким смиренномудрием и кротостью и долготерпением, снисходя друг ко другу любовью, стараясь сохранять единство духа в союзе мира. Одно тело и один дух, как вы и призваны к одной надежде вашего звания; один Господь, одна вера, одно крещение, один Бог и Отец всех, Который над всеми, и через всех, и во всех нас»(Еф. 4:1–6). И еще:«Старайтесь иметь мир со всеми и святость, без которой никто не увидит Господа»(Евр. 12:14).
        cn: 基督徒啊，务要警惕，不要对你的近人怀怒，以免它演变为恶意，从而毁灭你自己和你的近人；而要立即平息你的怒气，将其扼杀，如同对待一个不法之婴孩，趁其尚幼，以免它长大反噬于你。圣使徒召唤并恳请所有基督徒和睦同心，为此他提出了令人信服的论证，说道：「所以我，这在主里的囚徒，恳求你们，行事为人要与你们所蒙的恩召相称；凡事要谦卑、温柔、忍耐，用爱心互相宽容，以和平彼此联络，竭力保守圣灵所赐的合一。身体只有一个，圣灵也只有一个，正如你们蒙召，同有一个指望；一主，一信，一洗，一神，就是万物之父，超乎万物之上，贯乎万物之中，也住在万物之内」（以弗所书 4:1-6）。又说：「你们要追求与众人和睦，并要追求圣洁；非圣洁没有人能见主」（希伯来书 12:14）。
    - type: paragraph
      text:
        ru: Рассуждай об этом, христианин, как нужен и необходим мир и согласие христианам. Поэтому написано о первых христианах:«У множества же уверовавших было одно сердце и одна душа»(Деян. 4:32). О любезное содружество и предорогое братство, когда у многих сердце и душа едина! Знать, что они единым Духом небесного своего Отца водимы были! Где же мир, согласие и единодушие, там Бог мира:«все, водимые Духом Божиим, суть сыны Божии»(Рим. 8:14). Насколько же хорошо и насколько приятно иметь между собой мир и согласие! Пророк святой воспел это в особом псалме:«Се, что добро, или что красно, но еже жити братии вкупе?», и проч.«Яко тамо заповеда Господь благословение и живот до века»(Пс. 132:1, 3).
        cn: 基督徒啊，请思考这一点：和平与和睦对基督徒而言是何等需要，何等不可或缺。因此，关于早期基督徒，经上记着说：“信徒们都同心合意，一心一意。”（使徒行传 4:32）。哦，这亲爱的团契，这极其宝贵的弟兄情谊，当众多人的心和灵魂合而为一时！这表明他们是被他们天上的父的同一位圣灵所引导！哪里有和平、和睦与同心同德，哪里就有和平的上帝：“因为凡被神的灵引导的，都是神的儿子。”（罗马书 8:14）。彼此之间拥有和平与和睦是何等美好，何等令人愉悦！圣先知在一首特别的诗篇中歌颂了这一点：“看哪，弟兄和睦同居，是何等的善，何等的美！”等等。“因为在那里主命定赐福，就是永远的生命。”（诗篇 133:1, 3）。
    - type: paragraph
      text:
        ru: 'Примечай, христианин: а) Все друг другу –ближние: начальники и подчиненные их, пастыри и люди их, родители и дети их, мужья и жены их, господа и крестьяне их, продающие и покупающие и каждый человек другому человеку: я тебе, а ты мне ближний есть. Каждый же христианин должен другому отдавать, чего Бог сам и вера его, и любовь, и обязанность христианская, и закон Божий, написанный, и сама совесть его от него требует. Все же это к одному сводится, к единому концу, то есть к нашему блаженству, стремится.'
        cn: '基督徒啊，请留意：

          甲）人人都是彼此的近人：上司与下属，牧者与会众，父母与儿女，丈夫与妻子，主人与仆役，买者与卖者，以及每个人之于另一个人——我之于你是近人，你之于我也是近人。每位基督徒都应当将上帝本身、他的信仰、爱、基督徒的义务、写下的上帝律法以及他自己的良心所要求的一切，给予他人。所有这些都归结为一点，归于一个目的，即我们的福乐，并为此而努力。'
    - type: paragraph
      initial:
        ru: б)
        cn: б)
      text:
        ru: 'Если христианин не отдает ближнему своему того, что должен, тогда ближнему своему согрешает: согрешая же ближнему своему, согрешает и Богу, поскольку заповедь Божию нарушает.'
        cn: 如果基督徒不把自己所亏欠的归还给邻人，那么他就是得罪了他的邻人：而当他得罪了他的邻人时，他也就得罪了上帝，因为他违背了上帝的诫命。
    - type: paragraph
      initial:
        ru: в)
        cn: в)
      text:
        ru: 'Человек, согрешая ближнему, больше вредит себе, чем ему; ему на теле, а себе на душе вредит; ему телесную и временную, а себе душевную и вечную беду делает; его лишает телесного и видимого добра, а себя душевного и невидимого добра. Его прельщает и обманывает, но сам от диавола уже прельщен и обманут. Над ним смеется или ругается, или клевещет на него, но себя уже отдал на посмешище, поругание, оклеветание диавольское, и проч. Причина тому следующая: поскольку вечный и неизменный Закон Божий нарушил, так согрешивши ближнему, самому Богу законодателю согрешил, чему диавол как враг христианский и заботится, и радуется. О том же у него все старание, чтобы христианина в грех ввергнуть, и так Бога оскорбить, и согрешившего погубить, и над ним посмеяться. Видишь, христианин, куда ведет тебя согрешение к ближнему твоему! Пчела, ужалив другого, как говорят, сама погибает; так человек, другого повреждая, сам себе вредит больше, чем ему. Берегись же, человек, зло и обиды делать ближнему твоему, чтобы самому в большее зло не попасть.'
        cn: 当人得罪他的邻人时，他所害于己身者，远甚于所害于邻人者；他伤及邻人的身体，却伤害了自己的灵魂；他给邻人带来肉身与暂时的祸患，却给自己招致灵魂与永恒的灾殃；他剥夺了邻人肉身可见的益处，却丧失了自己灵魂无形的福祉。他诱惑并欺骗了邻人，然而他自己早已被魔鬼所诱惑和欺骗。他嘲笑、辱骂或诽谤邻人，然而他自己却已将自己置于魔鬼的嘲笑、辱骂和诽谤之下，等等。其原因如下：因为他违犯了永恒不变的上帝律法，如此得罪邻人，便是得罪了制定律法的上帝本身，而魔鬼作为基督徒的仇敌，正为此而用心和欢喜。魔鬼的一切努力，无非是要将基督徒投入罪中，从而冒犯上帝，并毁灭那犯罪之人，且嘲笑他。基督徒啊，你可曾看到，得罪你的邻人会将你引向何方！蜜蜂蜇了别人，据说它自己就会死亡；同样，人伤害了别人，他自己所受的损害比别人更大。因此，人啊，当心不要对你的邻人行恶和施加伤害，以免自己陷入更大的邪恶之中。
    - type: paragraph
      initial:
        ru: г)
        cn: г)
      text:
        ru: 'Совесть с законом Божиим сходна, как видим: что Закон Божий запрещает, то запрещает и совесть; за что Закон Божий обличает, за то обличает и совесть. Устрашает Закон Божий грешника судом Божиим, слышит то же грешник в своей совести. Показывает и хвалит Закон неповинного человека, тоже он чувствует и в совести своей. Согрешая же против совести, человек согрешает и против Закона Божьего; делая согласно и сходно совести своей, делает согласно и сходно Закону Божьему. Поступай же, христианин, так, как совесть христианская требует, и будешь согласно Закону Божьему жить. И поэтому люди доброго человека называют совестным, но злого бессовестным называют.'
        cn: 我们看到，良心与上帝的律法相似：上帝的律法所禁止的，良心也禁止；上帝的律法所责备的，良心也责备。上帝的律法以祂的审判恐吓罪人，罪人也在自己的良心里听到同样的声音。律法彰显并赞扬无辜之人，他也在自己的良心里感受到同样的事。然而，人若违背良心犯罪，他也是违背了上帝的律法；人若按照自己的良心行事为人，他就是按照上帝的律法行事为人。所以，基督徒啊，要按照基督徒的良心所要求的去行，你就会按照上帝的律法生活。因此，人们称好人为有良心的，却称恶人为无良心的。
    - type: paragraph
      text:
        ru: 'Совести и Закону Божьему сходно правило: чего не хочешь себе, того не делай ближнему. Этого правила держись, христианин, и не погрешишь в обхождении с ближним твоим. Что запрещает оно, то запрещает совесть и Закон Божий. Не хочешь, чтобы кто тебя обидел, здоровье и жизнь твою у тебя отнял, что–нибудь твое у тебя похитил и украл; не хочешь, чтобы тебя обманули в чем–нибудь; не хочешь, чтобы худую вещь за добрую, гнилую за здоровую, дешевую за дорогую продали; не хочешь, чтобы кто–то тебя оклеветал, осудил, обругал, обесчестил и прочее, и сам не твори того ближнему твоему. Ты не хочешь всего этого себе, не хочет и он. Все, что зло тебе, то зло и ближнему твоему.'
        cn: 有一个规则，与良知和上帝的律法相符：己所不欲，勿施于人。基督徒啊，请遵守这条规则，你与邻人相处时就不会犯错。它所禁止的，正是良知和上帝的律法所禁止的。你不愿别人冒犯你，不愿别人夺走你的健康和生命，不愿别人抢走或偷走你的任何东西；你不愿在任何事上被人欺骗；你不愿别人把坏东西当作好的，把腐烂的当作完好的，把便宜的当作昂贵的卖给你；你不愿任何人诽谤你、审判你、辱骂你、羞辱你等等，那么你自己也不要对你的邻人做这些事。你不想这些事发生在自己身上，他也不想。凡对你来说是恶的，对你的邻人来说也是恶的。
    - type: paragraph
      text:
        ru: 'Когда ближний твой делает тебе то, чего ты себе не хочешь, зло тебе делает; но когда и ты ближнему твоему делаешь то, чего он себе не хочет, зло ему делаешь. Если же грешишь против этого правила, чего не хочешь себе и прочее, грешишь и против совести и Закона Божьего и так обличаешься совестью и Законом Божиим как законопреступник. Напротив того, хочешь, чтобы ближний твой в нужде твоей тебе помог, голодного накормил, жаждущего напоил, нагого одел, странствующего в дом принял и упокоил и прочее, хочет и он, чтобы ты помог ему в нужде его: делай же ему то, чего хочешь себе. Этого требует совесть и Закон Божий, и это то, о чем говорит Господь:«Итак во всем, как хотите, чтобы с вами поступали люди, так поступайте и вы с ними, ибо в этом закон и пророки»(Мф. 7:12). Не творишь того ближнему твоему, чего себе хочешь, грешишь против совести и Закона Божьего.'
        cn: 当你的邻人对你做了你所不愿之事，他便是恶待了你；而当你对你的邻人做了他所不愿之事，你便是恶待了他。倘若你违背了这条准则——即你所不愿之事等等，你便是既违背了良知，也违背了上帝的律法，因此良知和上帝的律法都会将你定为违犯者。反之，你希望你的邻人在你困苦时帮助你，喂饱饥饿的，解渴干渴的，给赤身的穿衣，接待作客的，使其安歇等等，他也希望你在他困苦时帮助他：那么就请你对他做你希望自己被对待的事。这正是良知和上帝的律法所要求的，这也是主所说的：“所以，无论何事，你们愿意人怎样待你们，你们也要怎样待他们，因为这就是律法和先知的总纲”（马太福音 7:12）。如果你不为你邻人做你希望为自己做的事，你便是违背了良知和上帝的律法。
    - type: paragraph
      text:
        ru: 'Держись же, христианин, правила этого: чего хочешь себе, делай и ближнему твоему, и будешь согласно совести и Закону Божьему делать. Кто против совести поступает, тот упорно и с умыслом против Закона Божьего грешит, и тяжко грешит. Не хочешь же своей воли Закону Божьему покорить, таковой есть не истинный христианин, но ложный. Истинный же христианин не хочет ни в чем против совести согрешить, но старается хранить чистую совесть от греха и предпочитает лучше умереть, чем против совести согрешить и ее раздражить:«да отступит от неправды всякий, исповедующий имя Господа»(2Тим. 2:19).'
        cn: 基督徒啊，请持守这条准则：你愿意人怎样待你，你也要怎样待人。这样，你所行的就会符合良知与上帝的律法。凡违背良知行事的人，就是固执且蓄意地违背上帝的律法犯罪，且罪孽深重。不愿将自己的意志顺服于上帝律法的人，就不是真正的基督徒，而是虚假的。真正的基督徒，绝不愿意在任何事上违背良知而犯罪，而是努力保守纯洁的良知免受罪恶玷污，宁愿舍生，也不愿违背良知而触怒它。正如经上所言：“凡称呼主名的人，总要离开不义。”（提摩太后书 2:19）
    - type: paragraph
      text:
        ru: 'Что в нынешней жизни человек делает, то все на праведном суде Христовом явится, и по всему тому воздастся ему, по словам Христа:«какою мерою мерите,такоюи вам будут мерить»(Мф. 7:2). Язычников, не знающих истинного Бога и Закона Его святого, только совесть, естественный закон там обличит, но христиан неисправных и непокаявшихся обличит и совесть и Закон Божий, написанный. Тогда они сами увидят, как безумно и худо поступали: язычникам, не знающим истинного Бога и святого Его Закона, легче будет в день судный, чем христианам, нарушавшим закон и не покаявшимся (Мф. 11:22). Бог говорит в Святом Писании «не телу нашему, не рукам, не ногам, не устам, не глазам, но душе нашей». Что же пользы: рукам не красть, не убивать, телом не блудодействовать, но сердцем и душою зло мыслить и делать? Также что пользы: языком и устами молиться, петь, но сердцем и душой не молиться? Внешне смирение показывать, но сердцем гордиться и возноситься? Языком и словом любить, но внутри сердца и души любви не иметь? Телом кланяться, но душой и сердцем непреклонным быть? Внешне добрым казаться, но внутри злым и неисправным быть? Внешне каяться, по внутри нераскаянным быть?'
        cn: '在现今的生命中，人所做的一切都将在基督公义的审判台前显现，并根据这一切获得报偿，正如基督的话语所说：“你们用什么量器量给人，也必用什么量器量给你们”（马太福音 7:2）。那些不认识真神及其神圣律法的异教徒，在那里将唯有其良心，即自然律法，来定他们的罪。然而，那些不端正且未曾悔改的基督徒，将受良心和写明的神圣律法双重指责。那时，他们自己会明白他们行事何等愚昧和恶劣：在审判之日，不认识真神及其圣洁律法的异教徒，将比那些违背律法却未曾悔改的基督徒，更容易承受（马太福音 11:22）。


          神在圣经中说：“并非对我们的身体，并非对我们的手足，并非对我们的口舌眼目，而是对我们的灵魂。”那么，若手不偷窃，不杀人；身体不淫乱，然而内心和灵魂却思恶行恶，又有何益处呢？同样，若口舌祷告歌唱，而内心和灵魂却不祷告，又有何益处呢？若外表显露谦卑，而内心却骄傲自大，又有何益处呢？若口舌言语示爱，而内心深处却毫无爱意，又有何益处呢？若身体跪拜，而灵魂和内心却顽固不化，又有何益处呢？若外表看似良善，而内心却邪恶不端，又有何益处呢？若外表悔改，而内心却毫无悔意，又有何益处呢？'
    - type: paragraph
      text:
        ru: 'Человек! Исправь душу и сердце твое, и тогда будешь истинным христианином. Если душа будет исправна, то и тело исправно все будет делать. Сосуд, добрый запах в себе имеющий, добрый запах и издает. Бог душе говорит: «Веруй, люби, надейся, молись, призывай меня, чти отца и мать, не убивай, не прелюбодействуй, не воруй», и прочее. Душа должна то и делать. Тело не будет делать ничего худого, если душа не захочет, тело же есть орудие души. Будь же душей добр, и телом будешь добро делать.«Не всякий, говорящий Мне: «Господи! Господи!», войдет в Царство Небесное, но исполняющий волю Отца Моего Небесного»(Мф. 7:21), говорит Господь.«Господи, кто обитает в жилищи Твоем? или кто вселится во святую гору Твою?»Ответ:«Ходяй непорочен и делаяй правду, глаголяй истину в сердце своем: иже не ульсти языком своим и не сотвори искреннему своему зла, и поношения не прият на ближния своя: уничижен есть пред ним лукавнуяй, боящыяжеся Господа славит: кленыйся искреннему своему и не отметаяся: сребра своего не даде в лихву и мзды на неповинных не прият. Творяй сия не подвижится во век»(Пс. 14:1–5).«Все, желающие жить благочестиво во Христе Иисусе, будут гонимы»(2Тим. 3:12).«Терпение нужно вам, чтобы, исполнивши волю Божию, получить обещанное»(Евр. 10:36).«Если мир вас ненавидит, знайте, что Меня прежде вас возненавидел. Если бы вы были от мира, то мир любил бы свое; а как вы не от мира, но Я избрал вас от мира, потому ненавидит вас мир»(Ин. 15:18, 19).«Если хозяина дома назвали вельзевулом, не тем ли более домашних его?»(Мф. 10:25).«Если терпим, то с Ним и царствовать будем»(2Тим. 2:12).«И кто не берет креста своего и следует за Мною, тот не достоин Меня»(Мф. 10:38).«Будь верен до смерти, и дам тебе венец жизни»(Апок. 2:10).'
        cn: '人啊！修整你的灵魂和你的心，如此你便能成为真正的基督徒。若灵魂得以修正，则身体一切所为亦皆归于端正。盛有芬芳之物的器皿，自会散发美妙的香气。上帝对灵魂说：“当信、当爱、当望、当祈祷、当呼求我、当孝敬父母、不可杀人、不可奸淫、不可偷盗”，以及其他。灵魂当行此道。若灵魂不愿，身体便不会行恶，因身体乃灵魂之工具。故当以善心为本，你的身体亦将行善。


          主说：“凡称呼我‘主啊，主啊’的人不能都进天国；惟独遵行我天父旨意的人才能进去”（马太福音 7:21）。


          “主啊，谁能寄居祢的帐幕？谁能住在祢的圣山？”


          答曰：

          “就是行为正直，作事公义，心里说实话的人。他不用舌头毁谤人，不恶待朋友，也不随伙毁谤邻舍。他眼中藐视恶人，却尊重那敬畏主的人。他向来发誓，就是自己吃亏，也不更改。他不放债取利，不受贿赂以害无辜。行这些事的人，永不动摇”（诗篇 14:1–5）。


          “凡立志在基督耶稣里敬虔度日的，都要受逼迫”（提摩太后书 3:12）。


          “你们必须忍耐，使你们行完了神的旨意，就可以得着所应许的”（希伯来书 10:36）。


          “世人若恨你们，你们知道，恨你们以先，已经恨我了。你们若属世界，世界必爱属自己的；只因你们不属世界，乃是我从世界中拣选了你们，所以世界就恨你们了”（约翰福音 15:18, 19）。


          “人既称家主是别西卜，何况他的家人呢？”（马太福音 10:25）。


          “我们若能忍耐，也必和祂一同作王”（提摩太后书 2:12）。


          “凡不背着自己的十字架跟从我的，也不配作我的门徒”（马太福音 10:38）。


          “你务要忠心到底，我就赐给你生命的冠冕”（启示录 2:10）。'
  - type: heading2
    text:
      ru: Краткое христианское нравоучение
      cn: 简明基督教道德教诲
    children:
    - type: paragraph
      text:
        ru: Помни всякий христианин, что Бог есть и что Он не только на дела твои, но и на сами мысли и намерения смотрит, и что ты нигде и ни с чем от Него утаиться не можешь. Помни, что Он жизнь твою, здоровье и силы хранит, что какое ты не имеешь в жизни твоей благополучие, все Он тебе даровал. Итак благодари Его всякий час за оказываемую тебе от Него милость, люби Его всем сердцем, почитай Его, повинуйся Ему во всем и призывай Его в помощь во всяком деле твоем. Когда Он тебе поможет, то все твои дела и труды всегда будут приносить тебе пользу и иметь успех.
        cn: 哦，每一位基督徒，请铭记：上帝是真实的，祂不仅鉴察你的行为，连你的思想和意图，祂也洞察入微。你无法在任何地方、以任何方式向祂隐藏。请记住，祂保守你的生命、健康和力量；你生命中所拥有的一切福祉，无一不是祂所赐予的。因此，请你每时每刻都为祂所施予的恩慈感谢祂，全心全意地爱祂，敬重祂，凡事顺服祂，并在你所做的每一件事上呼求祂的帮助。当祂帮助你时，你所有的工作和劳苦必将常为你带来益处，并取得成功。
    - type: paragraph
      text:
        ru: Помни, что Небесный Отец послал в мир Спасителя и Господа нашего Иисуса Христа, веруй ты в Него и повинуйся Божественному Его учению, которое в Евангелии тебе открыто и здесь кратко изложено, чтобы тебе исполнить обещания, какие ты дал Богу при крещении, наследовать вечную жизнь и не напрасно называться христианином.
        cn: 请记住，天父差遣了我们的救主和主耶稣基督来到世间，你当信靠他，并顺服他神圣的教导，这教导已在福音书中向你启示，并在此处简要阐明，为要使你实现受洗时向上帝所许的诺言，继承永恒的生命，且不枉被称为基督徒。
    - type: paragraph
      text:
        ru: В воскресные и праздничные дни приходи в церковь и, падши с благоговеньем пред Богом, вспомни все милости, какие от Него получил. Благодари Его за это от всего твоего сердца и обещай в знак твоей благодарности жить так, как он тебе приказывает. Это есть угоднейшая Богу жертва.
        cn: 在主日和节庆之日，请来到教堂，带着敬畏之心俯伏在上帝面前，回想你从祂那里所领受的一切恩惠。为此要全心感谢祂，并应许为了表达你的感恩，要按照祂的吩咐去生活。这是最蒙上帝喜悦的祭物。
    - type: paragraph
      text:
        ru: Почитай, во–первых, Государя, как Богом установленную власть, и покоряйся ему во всем; почитай пастырей духовных, господ, отца твоего и мать и всех стариков, и добродетельных людей, и повинуйся полезным их наставлениям.
        cn: 首先，要敬奉君主，因为他是上帝所设立的权柄，要在一切事上顺服他；也要敬奉属灵的牧者、主人、你的父亲和母亲，以及所有的长者和有德之人，并顺从他们有益的教诲。
    - type: paragraph
      text:
        ru: Не только о себе старайся, чтобы ты был добродетелен, но жену, детей и домашних твоих наставляй на всякое доброе и Богу угодное дело. Берегись при них не только худое делать, но и говорить, чтобы тем не приучить их ко злу. Так будет на доме твоем Божье благословение. Помни всегда, что ты для того в свет родился, чтобы всем чем можно и во всяком случае добро делать.
        cn: 不要只顾自己努力，使你成为有德之人，也要教导你的妻子、儿女和家人，行各样美善和蒙上帝喜悦之事。在他们面前，不但要谨慎不做恶事，甚至不要说恶言，免得因此使他们习惯于邪恶。这样，上帝的祝福必临到你的家。永远记住，你生于世上，是为了在任何可能的情况下，以任何方式行善。
    - type: paragraph
      text:
        ru: Люби не только ближних и благодетелей, но и врагов твоих, чтобы ты тем их усмирить и исправить и добрыми людьми сделать мог.
        cn: 爱，不仅要爱你的邻人与恩者，也要爱你的仇敌，如此你才能平息他们、修正他们，并使他们成为良善之人。
    - type: paragraph
      text:
        ru: Итак, не дерись ни с кем и не ругайся, а если кто тебя и обидит, старайся, сколько можно, это стерпеть и при случае добро ему сделать.
        cn: 因此，不要与任何人争吵或打骂，如果有人冒犯了你，要尽量忍受，并在有机会时善待他。
    - type: paragraph
      text:
        ru: Милуй и скот твой, который тебе дал Бог на услужение.
        cn: 你当怜悯你的牲畜，是上帝赐予你服役的。
    - type: paragraph
      text:
        ru: Берегись не только скверных дел, но и слов, чтобы не только по делам твоим, но и по словам ты был чистый и непорочный человек.
        cn: 当心，不仅是恶行，还有恶言，这样你不仅在行为上，也在言语上成为一个纯洁无瑕的人。
    - type: paragraph
      text:
        ru: Ничего ни у кого не кради и не отнимай, а будь доволен тем, что ты своими трудами наживешь.
        cn: 不要偷窃或夺取任何人的东西，而要满足于你通过自己的辛勤劳动所获得的一切。
    - type: paragraph
      text:
        ru: Будь трудолюбив и избегай лености, потому что как трудолюбие угодно Богу, так, напротив, леность как источник всякого зла есть грех, весьма ему противный.
        cn: 务要勤勉，避开懈怠，因为勤勉蒙受上帝的喜悦，而懈怠作为一切邪恶的源头，却是一种极其违背他的罪愆。
    - type: paragraph
      text:
        ru: Никогда не лги, а говори всегда правду, потому что всякая ложь и обман есть вреднейший из всех пороков, и дело, присущее только диаволу.
        cn: 切勿说谎，务要时常说真话，因为一切谎言和欺骗乃是所有恶习中最有害的，也是唯独魔鬼才有的行径。
    - type: paragraph
      text:
        ru: Не пьянствуй, потому что Бог тем более от пьяного отвращается, что пьяный всякое худое дело скорее сделать может, чем трезвый.
        cn: 不可沉湎于酩酊大醉，因为上帝尤其厌恶醉酒之人，因醉者比清醒之人更容易行诸般恶事。
    - type: paragraph
      text:
        ru: Если ты это соблюдать будешь, то милосердный Бог не только в этой жизни милостив к тебе будет, но и в будущей прославит той славой, которой Он святых своих прославляет, и все люди будут тебя любить.
        cn: 你若能遵守此道，那慈悲的上帝不仅会在今生向你施恩，更会在来世以他荣耀圣徒的荣耀来荣耀你，并且所有人都会爱戴你。
  - type: heading2
    text:
      ru: Из писем святителя Тихона Задонского
      cn: 摘自圣主教提洪·扎东斯基书信集
    children:
    - type: paragraph
      text:
        ru: Друг мой и брат о Христе!
        cn: 我主基督内的朋友和弟兄！
    - type: paragraph
      text:
        ru: За письмо ваше, а паче к нам присланное, благодарю; а на ваше отвещаю по силе моей.
        cn: 您致我之信，特别是那寄给我们的信，我深表感谢；我将尽我所能回复您。
    - type: paragraph
      initial:
        ru: '1.'
        cn: 1：
      text:
        ru: 'Истинно ты признаешь, что нет ничего приятнейшего, как спокойствие, сие первейшее в свете сем блаженство. Без покоя ничто не приятно нам. Познаем сие во время брани, находящего зла, страха и смущения всякого, якоже познаем, коль великое добро здравие в отъятии здравия. Но покоя в сем веку сыскать невозможно; море непостоянно, то приходит, то отходит, и почти всегда волнуется: так и житие наше. Ищет человек покоя и от места на место переходит ради того, но нигде не обретает, яко ищет того, чего в сем свете нет. От молвы житейской удаляется в пустыню, но там множайшая и жесточайшая сретают нас искушения от помыслов и нахождений бесовских; во градех и селех окружают нас соблазны, которые всегда трогают и разжигают сердца наша.«Горе миру от соблазн»(Мф. 18:7)!'
        cn: 您确是认识到，世上没有什么比宁静更令人愉悦的了，这乃是世上首要的福乐。没有安宁，我们什么都不会感到喜悦。我们在战争、祸患、恐惧和各种骚乱中认识到这一点，就像我们因失去健康而认识到健康是何等大的益处一样。然而，在今世却无法寻得真正的宁静；大海变幻莫测，时而涨潮，时而退潮，几乎总是波涛汹涌：我们的生命亦是如此。人寻求安宁，并为此而从一处迁徙到另一处，但却无处寻得，因为他所寻求的，并非今世所能拥有。他从尘世的喧嚣中隐退到旷野，但那里却有更多、更严酷的试探，来自思想和魔鬼的侵扰；在城镇和乡村，诱惑环绕着我们，它们总是触动并煽动我们的心。“这世界有祸了，因为有妨碍人的事”（马太福音 18:7）！
    - type: paragraph
      initial:
        ru: '2.'
        cn: 2：
      text:
        ru: 'Христиане хотя вне и не обретают покоя, яко всегда то внутренними, то внешними безпокойствуются искушениями, однакож внутрь могут и должны иметь покой всегда и на всяком месте. Совесть добрая, которая от злых дел, слов и помышлений не безпокоится, и душа, вся противная преодолевающая, и терпением себе укрепившая, в покои, как в тихой гавани, стоит. Сие есть наше в сем веку блаженство; сие есть превожделенное субботство, которое не токмо в един день седмицы, но и на всякий день и час праздновати должны. Сей субботы Бог наш от нас требует. Пусть иудеи, враги Христова креста, празднуют свою субботу: нам должно сея держаться субботы и хранить ее крепко. Плоть, мир и диавол разорить ее в нас тщатся, но нам должно ее всеми силами, с Божиею помощию, защищать и сохранять. В сем субботстве вожделенном«правда и мир облобызаются»(Пс. 84:11). Сего тебе и себе от сердца желаю.'
        cn: 基督徒虽在世俗中无法寻得安宁，因他们时常被内在或外在的试探所扰，然而他们内心却能够且应当在任何时候、任何地方拥有安宁。一颗纯净的良心，不为恶行、恶言和邪念所困扰，一个能够战胜一切逆境并以忍耐坚固自己的灵魂，便能如同停泊在宁静港湾般，安稳伫立。这便是我们今世的幸福；这便是我们所渴望的“安息日”，我们不仅应在一周中的某一天，更应在每一天、每一刻都庆祝它。我们的上帝要求我们遵守这安息日。让那些基督十字架的敌人——犹太人，去庆祝他们的安息日吧：我们应当持守并坚定地保守这安息日。肉体、世界和魔鬼试图在我们里面摧毁它，但我们必须在上帝的帮助下，竭尽全力保护和维护它。在这所渴望的安息日中，“公义和平安彼此相亲”（诗篇 84:11）。我从心底里为你也为我自己祈愿这安息。
    - type: paragraph
      initial:
        ru: '3.'
        cn: 3：
      text:
        ru: 'Мы познать себе лучше не можем, как от искушения, отвнутрь и отвне приключающагося; искушение наше нас нам показует, что мы и что внутрь нас крыется. Искушение, как лекарство рвотное, открывает, чем болит наша душа; как звон в колоколе и крепок ли горшок, вновь сделанный, от ударения познается, и какою вонею мех надут, от стискания познается: и человек не познает себе, пока не будет различно искушен. Многие нечто мечтают о себе прежде искушения, но искусився познают, что они в себе, и потом в ином мнении находятся. И мне задумалось было уклониться от«сего места»(1Цар. 7:12), но, разсудя, остался и положился на Божий промысл, призная, что лучше мне сие, чтобы себе познать. У нас пословица простая во всех: «искусивыйся вся весть». Нет убо лучшего посредствия к познанию себе, как искушение. Благодарение Богу, что Он посылает на нас искушения! Тако Он приводит нас к познанию себе самих; а познать себе есть начало христианского блаженства. Чем убо более претерпиши искушение, тем более себе познаеши.'
        cn: 我们无法更好地认识自己，除非通过或自内或自外而来的试探。我们的试探向我们揭示我们是何样的人，以及我们内心隐藏着什么。试探，如同催吐之药，显露我们灵魂的病痛；正如钟声叩击方知其清越，新造之陶器敲击方知其坚实，以及挤压皮囊方知其内所盛之气味，人亦无法认识自己，除非他经受了各种试探。许多人在试探临到之前对自身有所幻想，但经过试探后，他们便认识到自己的真实状况，此后便持不同之见。我曾思量要离开“此地”（撒母耳记上 7:12），但再三思量后，我留了下来，并仰赖上帝的旨意，承认这对认识自己而言是更好的。我们中间有一句人人皆知的简单谚语：“凡受过试探的，知晓万事。”因此，没有比试探更好的方法来认识自己了。感谢上帝，他将试探降予我们！他以此引领我们认识自己；而认识自己是基督徒蒙福的开端。因此，你忍受的试探越多，你就越能认识自己。
    - type: paragraph
      initial:
        ru: '4.'
        cn: 4：
      text:
        ru: Второе посредствие, или паче, первое, есть разсуждение святого Писания, которое представляет нам ветхого и нового человека с деяньми, да первого совлечемся, во второго облечемся (Кол. 3:9, 10). Все святое Писание сих двух представляет. Но зде нужно искушение, яко открывает в нас живущего ветхого человека.
        cn: 第二个方法，或者毋宁说，第一个方法，是默想圣经。圣经向我们展现了旧人和新人及其作为，以便我们能脱去前者，穿上后者（歌罗西书 3:9, 10）。整部圣经都展现了这两种人。然而，在此需要经验，因为它揭示了住在我们里面的旧人。
    - type: paragraph
      initial:
        ru: '5.'
        cn: 5：
      text:
        ru: Третие посредствие есть размышление о Создателе и создании, о вечности и времени, о Христе и воплощении Его. Ради чего мы родились и живем в мире сем? Не ради сего века, но ради будущего раждаемся в мир сей; житие бо наше в мире сем не иное что, как непрестанное путешествие к будущему веку. Но сей путь – пространный или тесный. Пространный к погибели, тесный в живот вечный идет. Пространный ради того называется пространным, что люди, путники того, по своей воли живут, и что хотят, то и делают; тесный есть, яко люди, по нему идущии, волю свою воли Божией покоряют и пленяют, и утеснен есть терпением бед, скорбей и всяких противносгей. На тесноту идет новый, но от тесноты отвлекает ветхий человек. Тут надлежит искать нового, чтобы укрепиться и не совратиться. И горе нам, что мы злопреклонны;"плотьвсегдапохотствует на духа»(Гал. 5:17). Боже, постави и укрепи на сей спасительный, тесный, который влечет в вечное пространсгво, и влецы им за Собою, да наследуем покой!
        cn: 第三个媒介，乃是默想造物主与受造之物，默想永恒与时间，默想基督与祂的道成肉身。我们为何生于世间，又为何存活？我们生于世间，并非为了今生，乃是为了来世；因为我们今生的生命，不过是通往来世的持续旅程。然而，这条道路，或宽广，或狭窄。宽广的道路通向毁灭，狭窄的道路通往永生。宽广的道路之所以被称为宽广，是因为行路之人，即其上的旅者，随心所欲，为所欲为；狭窄的道路之所以被称为狭窄，是因为循此路而行之人，将自己的意志顺服并降服于上帝的旨意，并且这条道路饱受苦难、忧愁和一切逆境的困厄。旧人将人从狭窄之道上引开，新人却要行在狭窄之道上。在此，我们必须寻求新人，以便得力，不致偏离。我们是何等不幸，竟如此倾向邪恶；“肉体常与圣灵相争”（加拉太书 5:17）。上帝啊，求祢使我们坚定地行在这条救赎的、狭窄的道路上，这条道路引向永恒的广阔之地，求祢藉此道路引领我们跟随祢，使我们得以承受安息！
    - type: paragraph
      initial:
        ru: '6.'
        cn: 6：
      text:
        ru: От чего видим, что всякое и место, и время к познанию себе удобно? Яко во всякое время и на всяком месте сретает нас искушение; и всегда и везде можем о вышеписанном помышлять и размышлять.
        cn: 我们从何得知，任何地点和时间都便于我们认识自己呢？因为在任何时间和任何地点，我们都会遇到试探；而且我们随时随地都可以思考和默想上述之事。
    - type: paragraph
      initial:
        ru: '7.'
        cn: 7：
      text:
        ru: Правду ты пишешь, что время есть дорогое, и нет ничего его дороже, все сыскать из потерянного можем, но времени потерянного сыскать невозможно, как слова сказанного не возвратить. И мене много сие тревожит. Но потщимся хотя то, которое следует, не потерять, и потерянное наградить, чем награждается Бог Своею благодатию да восполнит кающимся и молящимся. Боже, обрати ум наш к вечности!
        cn: 您所写的是真理，时间宝贵，没有什么比它更宝贵的了。我们能找回所有失去的东西，但失去的时间却无法找回，正如说出口的话语无法收回一样。这令我深感不安。然而，让我们努力不失去接下来拥有的时间，并以那蒙受上帝恩典的赏赐来弥补失去的，愿祂以恩典充满悔改和祷告的人。上帝啊，请将我们的心智转向永恒！
    - type: paragraph
      initial:
        ru: '8.'
        cn: 8：
      text:
        ru: Вам ради вышеписанного нет удобнейшого места, яко место уединенное, куда вам советую переселиться и начать сначала святую Библию читать, с разсуждением разных Божиих дел, которыя она тебе представит; и всегда, поутру и нощию, в ней поучаться, и Арндта прочитывать, а в прочии книги, как в гости, прогуливаться, и острить ум и волю во благое, и ждать звания Божия, куда и когда вас Бог позовет, и тако будете покойны.
        cn: 为了以上所写的一切，没有比一个僻静之处更适合你的了，我建议你搬到那里，从头开始阅读圣经，沉思其中所展现的各种神迹；并且，每天早晨和夜晚，都要研读圣经，阅读阿恩特的著作，至于其他的书籍，则可像拜访客人一样随意翻阅，以此磨砺心智和意志向善，并等待神的召唤，无论神何时何地呼召你，如此你便会得到安宁。
    - type: paragraph
      text:
        ru: 'Получил я отТебеписьмо, из коего познал печаль и горесть души твоей. Что делать? житие в мире сем без того не бывает. На воздухе то мрачно, то ясно, то бурно, то тихо; такожде и на море: то тишина, то волны, тако и в нас без перемены не бывает: то радуемся, то печалимся, то боимся, то уповаем; таково житие мира сего есть. Сия всегдашняя перемена научает нас, как нам в счастии и несчастии, радости и печали содержать себе должно. Пришла радость, – следует ожидать и печали; попадаемся в печаль, – потом ожидать и веселия. Но блажен, кто кораблец души своея во время бури и непогоды управлять может. О сем должно нам тщатися; но тщание без вышней помощи не сильно: сего ради надобно того просить от Управителя всех Бога.«Бог нам прибежище и сила, помощник в скорбех обретших ны зело»(Пс. 45:2). Тако вера ободряет себе во время скорбных случаев, и защищает себе, как щитом, упованием на Вышняго, от огненных стрел вражиих. Он есть«упование всех концев земли и сущих в мори далече»(Пс. 64:6); Он тойжде и мне, бедному, и тебе:«очи всех наНегоуповают"(Пс. 144:15), и я в скорбех своих плачевныя свои к Нему возвожу очи. Всем Он Помощник и Защитник: такожде и мне и тебе. Он не смотрит на лице, но на сердце и веру нашу. Как солнце всех взирающих на него просвещает, и утешает светлейшим своим зраком: так Солнце вечное и незаходимое всем на Него верою взирающим есть просвещение и утешение. О сем пророк глаголет:«К Тебе возведох очи мои, живущему на небеси. Се, яко очи раб в руку господий своих, яко очи рабыни в руку госпожи своея: тако очи наши ко Господу Богу нашему,дóндежеущедрит ны»(Пс. 122:1, 2).'
        cn: 我已收到你的来信，从中得知你灵魂中的悲伤与痛苦。我们能做些什么呢？世上的生活总是离不开这些。空中时而阴沉，时而晴朗，时而狂风大作，时而风平浪静；海洋也一样：时而风平浪静，时而波涛汹涌。同样，我们自身也并非一成不变：时而欢喜，时而忧愁，时而恐惧，时而充满希望。这便是世间生活的常态。这种无休止的变幻教导我们，无论身处幸福或不幸、喜乐或悲伤之中，我们都当如何自持。喜乐来临时，随之而来的便是忧愁；陷入忧愁时，之后又会迎来欢愉。然而，那在暴风骤雨中仍能驾驭灵魂之舟的人，是有福的。我们当为此努力；但若无上天的帮助，我们的努力便无力可施：因此，我们必须向万物之主——上帝祈求。“上帝是我们的避难所，是我们的力量，是我们在患难中随时的帮助”（诗篇 45:2）。信心正是这样，在患难之际激励自己，并以上主为盾牌，抵挡仇敌的火箭。他是“地极和远方海洋上所有人的希望”（诗篇 64:6）；他对我这贫困之人，以及对你，都是一样的：“万民的眼睛都仰望他”（诗篇 144:15），我在苦难中也向他举起我悲伤的眼睛。他是所有人的帮助者和守护者：对我，对你，亦然。他并非看人的外貌，而是看我们的心和信心。正如太阳照亮所有仰望它的人，并以其明亮的光辉安慰他们：永恒不落的太阳，也照亮并安慰所有以信心仰望他的人。关于这点，先知说道：“我向你举目，你这住在天上的主啊！看哪，仆人的眼睛怎样望主人的手，婢女的眼睛怎样望主母的手，我们的眼睛也照样望主我们的上帝，直到他怜悯我们”（诗篇 122:1-2）。
