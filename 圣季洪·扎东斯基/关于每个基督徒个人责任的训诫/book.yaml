    text:
      ru: Краткое житие Святого Отца нашего Тихона, епископа Воронежского
      cn: 我们的圣父，沃罗涅日主教——圣徒季洪生平简述
    children:
    - type: paragraph
      text:
        ru: СвятительТихон Задонский, епископ Воронежский (в миру Тимофей), родился в 1724 году в селе Короцке Новгородской епархии в семье дьячка Савелия Кириллова. (Новая фамилия Соколов была присвоена ему позже начальством Новгородской семинарии.) С раннего детства после смерти отца он жил в такой нужде, что мать чуть было не отдала его на воспитание соседу, ямщику, так как кормить семью было нечем. Питаясь одним черным хлебом и то очень воздержанно, мальчик нанимался к богатым огородникам копать грядки. Тринадцатилетним отроком он был отдан в духовное училище при Новгородском архиерейском доме, а в 1740 году принят на казенное содержание в устроенную в Новгороде семинарию. Юноша учился отлично и по окончании семинарии в 1754 году был оставлен в ней преподавателем сначала греческого языка, затем риторики и философии. В 1758 году он принял постриг с именем Тихон. В том же году его назначили на должность префекта семинарии. В 1759 году его перевели в Тверь с возведением в сан архимандрита Желтикова монастыря. Затем определили ректором Тверской семинарии и одновременно настоятелем Отроча монастыря. 13 мая 1761 года он был хиротонисан во епископа Кексгольма и Ладоги (викария Новгородской епархии). Посвящение было промыслительно. Молодого архимандрита предполагали перевести в Троице–Сергиеву Лавру, но в Петербурге при избрании Новгородского викария, на Пасху, из 8 жребиев трижды вынималось его имя.
        cn: 圣主教季洪·扎东斯基，沃罗涅日主教（在俗名提摩太），于1724年出生在诺夫哥罗德教区的科罗茨克村，其父是司祭萨韦利·基里洛夫。（新姓氏索科洛夫是他后来由诺夫哥罗德修道院院长授予的。）他的父亲去世后，他从小生活在极度贫困之中，母亲几乎将他送给邻居——一位马车夫抚养，因为家里一无所有，无法养活家人。他只吃黑面包，而且非常节制，这个男孩受雇于富有的菜农挖菜地。十三岁时，他被送往诺夫哥罗德主教府的精神学校，并于1740年被接纳为诺夫哥罗德修道院的公费生。这名年轻人学习优异，于1754年修道院毕业后，留校任教，先是希腊语，然后是修辞学和哲学。1758年，他接受了削发礼，法名季洪。同年，他被任命为修道院院长。1759年，他被调往特维尔，晋升为热尔季科夫修道院的掌院。随后他被任命为特维尔修道院的院长，同时兼任奥特罗奇修道院的住持。1761年5月13日，他被祝圣为克克斯霍尔姆和拉多加的主教（诺夫哥罗德教区副主教）。这次祝圣是出于天意。原本打算将这位年轻的掌院调往圣三一-谢尔盖修道院，但在圣彼得堡选举诺夫哥罗德副主教时，在复活节那天，从8个签中，他的名字被抽出了三次。
    - type: paragraph
      text:
        ru: В тот же день Тверской Преосвященный Афанасий, помимо своей воли, помянул его на Херувимской песни (у жертвенника) как епископа.
        cn: 就在同一天，特维尔主教阿法纳西，尽管他并不情愿，仍在唱诗班吟诵《赫鲁维姆圣歌》（在祭坛旁）时，以主教的身份提到了他。
    - type: paragraph
      text:
        ru: 'В 1763 году святитель был переведен на Воронежскую кафедру. В течение четырех с половиной лет управляя Воронежской епархией, святитель Тихон постоянно назидал ее своей жизнью и многочисленными пастырскими наставлениями и душеспасительными книгами. Он написал для пастырей ряд сочинений: «О седми Святых Тайнах», «Прибавление к должности священнической», «О таинстве покаяния», «Инструкция о совершении браков». Особо требовал святитель, чтобы каждый священнослужитель имел Новый завет и ежедневно его читал. В «Окружном послании» он призывал пастырей к благоговейному совершению таинств, богомыслию и братолюбию. («Наставление о собственных всякого христианина должностях» было многократно переиздано в Москве и Петербурге уже в восемнадцатом веке.) В Воронеже святитель искоренил древний языческий обычай – празднование в честь Ярилы. В пределах расположения войска донских казаков он открыл миссионерскую комиссию для обращения раскольников к Православной Церкви. В 1765 г. святитель Тихон преобразовал Воронежскую славяно–латинскую школу в духовную семинарию и, пригласив опытных преподавателей из Киева и Харькова, выработал для нее учебные программы. Много усилий и трудов пришлось ему употребить, чтобы устроить храмы, школу, наставить и вразумить пастырей и убедить в необходимости образования. Управляя обширной епархией, святитель не щадил своих сил, часто проводя ночи без сна. В 1767 году он вынужден был из–за слабого здоровья оставить управление епархией и удалился на покой в Толшевский монастырь, который находился в 40 верстах от Воронежа. В 1769 году святитель перешел в Богородицкий монастырь города Задонска. Поселившись в этом монастыре, святитель Тихон стал великим учителем христианской жизни. С глубокой мудростью он развил идеал истинного монашества – «Правила монашеского жития» и «Наставления обратившимся от суетного мира» – и в жизни своей воплотил этот идеал. Он строго хранил уставы Церкви, ревностно (почти ежедневно) посещал храмы Божии, часто сам пел и читал на клиросе, а со временем, по смирению, совсем оставил участие в совершении служб и стоял в алтаре, благоговейно ограждая себя крестным знамением. Любимым келейным занятием его было чтение житий святых и святоотеческих творений. Псалтирь он знал наизусть и в пути обычно читал или пел псалмы. Много искушений претерпел святитель, сокрушаясь о вынужденном оставлении паствы. Поправив здоровье, он собирался вернуться в новгородскую епархию, куда его приглашал митрополит Гавриил на место настоятеля в Иверском Валдайском монастыре. Когда келейник объявил о том старцу Аарону, тот сказал: «Что ты беснуешься? Матерь Божия не велит ему выезжать отсюда». Келейник передал это Преосвященному. «Если так, – сказал святитель, – не поеду отсюда», – и разорвал прошение. Иногда он уезжал в село Липовку, где в доме Бехтеевых сам совершал богослужение. Ездил святитель и в Толшевский монастырь, который он любил за уединение.'
        cn: 1763年，这位圣主教被调往沃罗涅日教区。在掌管沃罗涅日教区的四年半时间里，圣主教季洪通过他的生活以及无数的牧灵教导和救赎灵魂的书籍，不断地训诫这个教区。他为牧者们写了许多著作：《论七圣事》、《神职人员职责增补》、《论忏悔圣事》以及《婚姻施行指南》。圣主教特别要求每位神职人员都必须拥有《新约》并每日阅读。在《巡回书信》中，他呼吁牧者们虔诚地施行圣事、沉思神性并实践兄弟之爱。（《基督徒各项职责训诫》在十八世纪就已经在莫斯科和彼得堡多次重印。）在沃罗涅日，这位圣主教根除了一个古老的异教习俗——祭祀亚利拉的庆典。在顿河哥萨克军队驻扎的范围内，他成立了一个传教委员会，旨在使分裂派归回正教会。1765年，圣主教季洪将沃罗涅日斯拉夫—拉丁学校改建为一所神学院，并邀请了来自基辅和哈尔科夫的经验丰富的教师，为它制定了教学大纲。他付出了许多努力和辛劳，以建立教堂、学校，教导并开导牧者，并使他们相信教育的必要性。在管理这个广阔的教区时，这位圣主教不遗余力，常常通宵不眠。1767年，他因健康状况不佳被迫放弃教区管理，退隐至托尔舍夫斯基修道院，该修道院距离沃罗涅日40俄里。1769年，这位圣主教迁至扎东斯克市的圣母修道院。定居在这座修道院后，圣主教季洪成为了一位伟大的基督徒生活导师。他以深刻的智慧阐发了真正修道主义的理想——《修道生活准则》和《归回虚妄世界者训诫》——并在自己的生活中 воплотил了这一理想。他严格遵守教会章程，热切地（几乎每日）前往上帝的殿堂，常常亲自在唱诗班席位上歌唱和阅读，随着时间的推移，出于谦卑，他完全放弃了参与礼仪，而站在祭坛内，虔诚地划着十字圣号保护自己。他最喜欢的独居活动是阅读圣徒传记和教父著作。《诗篇》他能背诵，在旅途中通常会阅读或吟唱诗篇。圣主教经历了许多诱惑，为被迫离开牧群而感到悲痛。恢复健康后，他打算回到诺夫哥罗德教区，大牧首加夫里尔曾邀请他前往瓦尔代伊维尔斯基修道院担任院长。当修道士将此事告知长老亚伦时，长老说：“你何必狂躁？圣母不许他离开这里。”修道士将此转达给主教。“如果这样，”圣主教说，“我便不离开这里了，”——于是撕毁了申请书。有时他会前往利波夫卡村，在贝赫捷耶夫家族的家中亲自主持礼拜。这位圣主教也曾前往托尔舍夫斯基修道院，他喜欢那里的清幽。
    - type: paragraph
      text:
        ru: 'Плодом всей его духовной жизни были творения, которые святитель завершил на покое: «Сокровище духовное, от мира собираемое» (1770), а также «Об истинном христианстве» (1776).'
        cn: 他属灵一生的果实，是这位圣者在退隐时完成的著作：《属灵的宝藏，从世界中收集》（1770年），以及《论真正的基督教》（1776年）。
    - type: paragraph
      text:
        ru: 'Жил святитель в самой простой обстановке: спал на соломе, накрываясь овчинным тулупом. Смирение его доходило до того, что на насмешки, которые нередко сыпались ему вслед, святитель не обращал внимания, делая вид, что их не слышит, и говорил после: «Богу так угодно, что служители смеются надо мною, – и я достоин того за грехи мои». Часто говорил он в подобных случаях: «Прощение лучше мщения».'
        cn: 这位圣主教生活在极其简朴的环境中：他睡在草垫上，只盖一件羊皮袄。他的谦卑达到了极致，对于常常向他投来的嘲讽，圣主教不予理会，佯装未闻，事后他会说：“这是上帝的旨意，让那些仆人嘲笑我——我因自己的罪过也配得上。”在类似的场合，他常说：“宽恕胜于报复。”
    - type: paragraph
      text:
        ru: Однажды юродивый Каменев ударил святителя по щеке со словами «не высокоумь» – и святитель, восприняв это с благодарностью, ежедневно кормил юродивого.
        cn: 曾有一次，愚人卡梅涅夫掌掴了圣主教的脸颊，说道：“不要心高气傲！”——而圣主教对此心怀感激，每日都供养这位愚人。
    - type: paragraph
      text:
        ru: Всю свою жизнь святитель «досады, скорби, обиды радостно терпел еси, помышляя, яко венец без победы, победа без подвига, подвиг без брани, а брань без врагов не бывает» (песнь 6 канона).
        cn: 圣人一生“欢喜忍受恼怒、悲伤与凌辱，因为他思想：没有争战，就没有冠冕；没有奋斗，就没有胜利；没有努力，就没有争战；没有敌人，就没有争战”（颂歌第六，正典）。
    - type: paragraph
      text:
        ru: 'Строгий к себе, святитель был снисходителен к другим. Однажды в пятницу перед праздником Ваий он вошел в келию своего друга схимонаха Митрофана и увидел его за столом вместе с Козьмою Игнатьевичем, елецким жителем, которого он тоже любил. На столе была рыба. Друзья смутились. Благий святитель сказал: «Садитесь, я вас знаю, любовь выше поста». И чтобы еще более успокоить их, сам отведал ухи. Особенно любил он простой народ, утешал его в тяжкой доле, заступаясь перед помещиками, которых постоянно назидал быть милосердными. Всю свою пенсию и приношения почитателей от отдавал бедным.'
        cn: 圣主教对自己严苛，对他人却宽容。有一次，在棕枝主日前的星期五，他走进朋友——修道僧米特罗凡的修道室，看到他正和叶列茨居民科兹马·伊格纳季耶维奇一同坐在桌旁，圣主教也喜爱科兹马。桌上摆着鱼。朋友们有些窘迫。善良的圣主教说：“请坐，我了解你们，爱超越了斋戒。”为了让他们更加安心，他亲自品尝了鱼汤。他尤其爱护普通民众，在他们艰难的命运中给予慰藉，为他们向地主们求情，并时常教导地主们要仁慈。他将自己全部的养老金和崇敬者们的供奉都施予了穷人。
    - type: paragraph
      text:
        ru: 'Подвигами самоотречения и любви душа святителя возвысилась до созерцаний Небесного и прозрений будущего. В 1778 году в тонком сне ему было такое видение: Матерь Божия стояла на облаках и около нее апостолы Петр и Павел; сам святитель на коленях просил Пречистую о продолжении милости к миру. Апостол Павел громко сказал: «Егда рекут мир и утверждение, тогда нападет на них внезапу всегубительство». Святитель проснулся в трепете и в слезах. В следующем году он опять видел Матерь Божию на воздухе и около нее несколько лиц; святитель упал на колени, и около него пали на колени четверо облаченных в белые одеяния. Святитель просил Пречистую за кого–то, чтобы тот не удалялся от нею (кто были эти лица и за кого была просьба, святитель не сказал келейнику), и Она отвечала: «Будет по просьбе твоей».'
        cn: 藉由自我牺牲与爱之功行，这位圣主教的灵魂得以升华，瞻仰天国之景象，洞察未来。公元1778年，在一次浅寐中，他得到了这样的异象：圣母玛利亚伫立于云端之上，宗徒彼得与保罗侍立其侧；圣主教本人则跪地恳求至圣者，祈求对世间的慈悲得以延续。宗徒保罗大声说道：“当人正说平安稳妥的时候，毁灭就忽然临到他们”（帖撒罗尼迦前书 5:3）。圣主教在颤栗与泪水中醒来。翌年，他再次于空中得见圣母玛利亚，并有数人环绕其旁；圣主教跪倒在地，而他身边亦有四位身着白袍者随之跪下。圣主教为某人向至圣者恳求，希望那人不要远离她（这些面孔究竟是谁，以及为谁而求，圣主教并未告知其内室侍从），而圣母回应道：“必照你所求的成就。”
    - type: paragraph
      text:
        ru: 'Святитель Тихон предсказал много из судеб России, в частности говорил о победе России в Отечественной войне 1812 года. Не раз святителя видели в духовном восхищении с измененным и просветленным лицом, но он запрещал говорить о том. За три года до кончины он каждый день молился: «Скажи ми, Господи, кончину мою». И тихий голос на утренней заре сказал: «В день недельный». В том же году он видел во сне прекрасный луч и на нем чудные палаты и хотел войти в двери, но ему сказали: «Через три года можешь войти, но теперь потрудись».'
        cn: 圣提洪曾预言了俄罗斯的许多命运，特别是他谈及了俄罗斯在1812年卫国战争中的胜利。圣者不止一次被看见在神性的狂喜中，面容改变且光华照耀，但他禁止人们谈论此事。在他离世前三年，他每日祈祷：“主啊，请告诉我我离世之日。”一个轻柔的声音在晨曦时分对他说：“在主日。”同年，他在梦中看见一道美丽的圣光，其上矗立着奇妙的殿宇，他想进入门内，但有人对他说：“三年后你方可进入，但现在，请辛勤劳作。”
    - type: paragraph
      text:
        ru: 'После этого святитель заключился в келии и принимал к себе только редких друзей. К смерти у святителя были приготовлены одежда и гроб: часто он приходил плакать над своим гробом, стоявшим скрытно от людей в чулане. За год и три месяца до смерти в тонком сне святителю представилось, что он стоит в придельной монастырской церкви и знакомый священник вынес из алтаря в царские двери Младенца под покрывалом. Святитель подошел и поцеловал Младенца в правую щеку, а тот ударил его в левую. Пробудясь, святитель почувствовал онемение левой щеки, левой ноги и трясение левой руки. Эту болезнь он принял с радостью. Незадолго перед кончиной святитель видел во сне высокую и крутую лестницу и услышал повеление восходить по ней. «Я, – рассказывал он своему другу Козьме, – сначала боялся слабости своей. Но когда стал восходить, народ, стоявший около лестницы, казалось, подсаживал меня все выше и выше к самым облакам». «Лестница, – объяснил Козма, – путь к Царству Небесному; помогавшие тебе – те, которые пользуются наставлениями твоими и будут поминать тебя». Святитель сказал со слезами: «Я и сам то же думаю: чувствую близость кончины». Во время болезни он часто причащался Святых Таин.'
        cn: '此后，这位圣者便隐居于斗室之中，只偶尔接见数位友人。他为自己的离世预备了寿衣与棺木：常在人所不知的储藏室里，对着那置于隐秘处的棺木哀哭。


          离世前一年零三个月，圣者在一次微妙的梦境中见到自己立于修道院的偏殿教堂，一位熟悉的司祭从圣坛经由圣门抱出一名被罩布遮盖的婴孩。圣者上前亲吻婴孩的右颊，而婴孩却回以一击在其左颊。醒来后，圣者感到左颊麻木、左腿不遂，且左手颤抖。他欣然接受了这场病痛。


          临终前不久，圣者梦见一道又高又陡的阶梯，并听到一个命令要他攀登。他向友人科济马讲述道：“我起初畏惧自己的孱弱。但当我开始攀登时，那些站在阶梯旁的人们，仿佛托举着我，使我越升越高，直至云端。” 科济马解释说：“阶梯，乃是通往天国之途；那些帮助你的人，便是那些从你的教诲中受益并将会记念你的人。” 圣者泪流满面地说：“我亦作如是想：我感到自己的终点已然临近。” 在病中，他时常领受圣奥秘（圣餐）。'
    - type: paragraph
      text:
        ru: Святитель Тихон скончался, как и было ему возвещено, в воскресенье 13 августа 1783 года, на 59 году жизни. Прославление святителя совершилось также в воскресенье – 13 августа 1861 года.
        cn: 圣提洪，正如他所蒙启示的那样，于1783年8月13日，一个主日，在他生命的第五十九个年头安息主怀。这位圣徒的荣显也同样发生在一个主日，即1861年8月13日。
  - type: heading2
    text:
      ru: О личных обязанностях каждого христианина
      cn: 论每一位基督徒的个人职责
    children: []
  - type: heading2
    text:
      ru: О вере и страхе Божием
      cn: 论信心与敬畏上帝
    children:
    - type: paragraph
      text:
        ru: Без веры живой и страха Божьего благочестиво жить невозможно. Вера живая от переосмысления слова Божьего и Святого Духа в сердце человеческом рождается, поэтому необходимо читать и внимать слову Божьему и молиться, чтобы сам Бог светильник веры в сердце нашем зажег. Страх божий рождается чаще всего от осознания вездесущности Бога и всеведения Его. Бог есть везде, и где мы ни находимся, с нами есть, и что ни делаем, говорим, мыслим и начинаем, все перед святыми очами его делаем, говорим, мыслим, начинаем, и намного лучше дела наши Он знает, чем мы сами.
        cn: 若无活泼的信心与对上帝的敬畏，便不可能敬虔度日。活泼的信心，乃由重新领悟上帝圣言与圣灵在人心中所生发；因此，务必诵读并留心上帝的圣言，且要祈祷，使上帝亲自在我们心中点燃信心的明灯。对上帝的敬畏，多半源于对上帝无所不在、无所不知的醒悟。上帝无处不在，无论我们身处何方，他都与我们同在；我们所行、所言、所思、所始，无一不是在他圣洁的眼目之下进行、言说、思考、起始，他比我们自己更深知我们的作为。
    - type: paragraph
      text:
        ru: 'Думай об этом, христианин, и внимай этому, и с помощью Божией родится в тебе страх Божий. Страх Божий будет тебя везде и во всяком деле остерегать и исправлять и от всякого злого дела отвращать, и ко всякому добру поощрять, так день за днем очищаться будешь. Имей всегда перед душевными глазами Бога, и будешь иметь страх Божий, подражая псаломнику: «Вижу Господа всегда предо мною» (Пс.15:8).'
        cn: 基督徒啊，请思考并留心此事，蒙受上帝的帮助，敬畏上帝的心将在你内诞生。敬畏上帝的心将无时无刻、无事不刻地警示你、匡正你，使你远离一切邪恶之事，并激励你行一切善举，如此你将日复一日地得以洁净。愿你常将上帝置于心灵的眼前，你便会拥有敬畏上帝的心，效法诗篇作者所言：“我常将主摆在我面前”（诗篇 16:8）。
    - type: paragraph
      text:
        ru: А что должен ты делать, в следующих пунктах объясняется. Читай внимательно и старайся исполнять так.
        cn: 你当如何行，在以下诸项中将予以阐明。请仔细阅读并努力依此而行。
  - type: heading2
    text:
      ru: О лености и трудолюбии
      cn: 论惰性与勤勉
    children:
    - type: paragraph
      text:
        ru: Не должен ты в лености жить, а в трудах благословенных упражняться, потому что леность во всяком зле виновата, и, кто в лености живет, постоянно грешит. Из этого исключаются немощные и престарелые люди, которые трудиться не могут.
        cn: 你不可在懒惰中度日，而当在蒙福的劳作中操练自己。因为懒惰乃是一切邪恶的罪魁祸首，而凡在懒惰中生活的人，便会持续犯罪。身患疾病和年迈无法劳作之人，不在此列。
  - type: heading2
    text:
      ru: Об удалении от грехов
      cn: 远离罪恶
    children:
    - type: paragraph
      text:
        ru: Всякого греха как смертоносного яда берегись, потому что всякий грех великого Бога оскорбляет и гневит и согрешающего отлучает от Бога и вечному спасению препятствует. Берегись же греха, чтобы он навечно не умертвил тебя.
        cn: 警惕任何罪过，因为它如同致命的毒药，因为任何罪过都会冒犯并激怒伟大的上帝，使犯罪者与上帝分离，并阻碍永恒的救赎。因此，要警惕罪过，以免它永远地杀死你。
  - type: heading2
    text:
      ru: О повиновении совести
      cn: 论顺服良心
    children:
    - type: paragraph
      text:
        ru: 'Что совесть запрещает тебе делать, не делай того, так как что совесть непогрешимая запрещает, то запрещает и Закон Божий. Совесть добрая в согласии с Законом Божиим. Закон Божий гласит: не убивай, не воруй и прочее; то же самое слышишь и в совести твоей, и она то же самое тебе говорит. Берегись поэтому делать то, что совесть запрещает, потому что, ранив совесть, ранишь душу твою.'
        cn: 凡你良心禁止你做之事，切勿为之，因为良心若以无误之声禁止，则上帝之律法亦必禁止。良善的良心，与上帝的律法是和谐一致的。上帝的律法宣告说：不可杀人，不可偷盗，以及其他诸如此类。同样的话语，你亦可在你自己的良心中听闻，它也向你诉说着同样的事。因此，务要谨慎，切莫做你良心所禁止之事，因为你一旦伤害了良心，便是伤害了你自己的灵魂。
  - type: heading2
    text:
      ru: О почитании Бога
      cn: 敬奉上帝
    children:
    - type: paragraph
      text:
        ru: Бога почитай не телесно и внешне, но доброю совестию, страхом, любовью, послушанием, благодарением, молитвою, верою, ибо Бог Дух нематериален и потому ничем иным, как только духом и истиною почитается.
        cn: 敬拜上帝，并非仅限于外在的肢体，而是要怀着良善的良知、敬畏、爱、顺服、感恩、祈祷和信仰。因为上帝是无形无质的灵，所以，祂只能藉着灵和真理来敬拜。
  - type: heading2
    text:
      ru: Об угождении Богу
      cn: 论如何取悦上帝
    children:
    - type: paragraph
      text:
        ru: Старайся Богу угождать верою и послушанием, то есть делай то, что Он хочет и что Ему угодно, и не делай того, чего он не хочет и что Ему не угодно. Без послушания что ни делает человек, не угодно Богу.
        cn: 当尽力以信德和顺服讨上帝的喜悦，即是行祂所愿，行祂所喜悦的，而不行祂所不愿，不行祂所不喜悦的。若无顺服，人所行的一切，皆不能蒙上帝的喜悦。
  - type: heading2
    text:
      ru: Зачем делать добрые дела
      cn: 我们为何要行善？
    children:
    - type: paragraph
      text:
        ru: Уклоняйся от зла и твори доброе ради Бога, а не ради иной какой причины, потому что первое запретил, а второе повелел Бог. Все то не угодно Богу, что не ради Бога делается. Да будет же в плодах всех дел твоих воля Божия, которая не желает зла, а желает добра.
        cn: “要避恶行善，为了上帝，而不是为了其他原因，因为上帝禁止了前者，并命令了后者。凡不是为上帝而行的，都不能取悦上帝。愿你所有行为的果实，都成就上帝的旨意，祂不愿邪恶，而愿美好。”
  - type: heading2
    text:
      ru: О поминании имени Бога
      cn: 忆念上帝之圣名
    children:
    - type: paragraph
      text:
        ru: Имя Божие со всяким почтеньем, страхом и благоговением поминай и только там и тогда, где и когда надо поминать, потому что имя Божие свято и страшно, и поминающий Его с непочтением тяжело грешит. Отдавай же всякое почтение имени Божиему, как самому Богу. Царя земного имя с почтением поминаешь, как и должно быть; так тем более имя Бога, Царя небесного, ангелами и душами святыми восхваляемое, любезное и сладкое, с высоким почтением поминать должен.
        cn: 当提及神的名时，务必怀着敬畏、恐惧和虔诚，且仅在必要和适宜之时提及。因为神的名是神圣而可畏的，不敬地提及祂名的人，罪孽深重。因此，请将对神之名的所有敬意，如同献给神本身一样。你尚且敬重地上君王的名，这亦是理所当然；那么，对于那在天上，受天使和圣徒灵魂颂扬，可爱而甘甜的神——万王之王的名，你更应以至高的敬意来称颂。
    - type: paragraph
      text:
        ru: Правильно поминается имя Божие в молитве, в славословии, в благодарении, в хвалении, песнях духовных и в беседах, и разговорах, приличных христианам, то есть когда разговор бывает о святом Божием слове, о Законе и Евангелии, о пришествии Христовом в мир, о жизни Его на земле, страдании и кресте Его, понесенном ради нас, о смерти, о суде Христовом, о вечной муке и вечной жизни и прочее. В других разговорах без крайней нужды не поминай; и если нужда будет помянуть, со всяческим опасением и надлежащим почтением поминай.
        cn: 只有在祷告、颂赞、感恩、赞美、灵歌以及基督徒之间合宜的交谈中，即当谈论到上帝的圣言、律法与福音、基督降世、祂在世上的生活、祂为我们所承受的苦难与十字架、祂的死亡、基督的审判、永恒的痛苦与永恒的生命等等时，才能正确地称颂上帝的圣名。在其他谈话中，除非有极大的必要，否则不要称颂上帝的圣名；即使有必要称颂，也要怀着极其谨慎和应有的敬意来称颂。
    - type: paragraph
      text:
        ru: Во лжи и шутках особо берегись поминать имя Божие. Придет время и суд Божий покарает тебя, ибо Бог наш есть огонь поглощающий.
        cn: 在谎言和玩笑中，尤其要当心提及上帝的圣名。时候将到，上帝的审判必将惩罚你，因为我们的上帝是吞噬的烈火。
  - type: heading2
    text:
      ru: О поминании имени Божиего всуе
      cn: 论妄称主名
    children:
    - type: paragraph
      text:
        ru: 'Вошла в обычай божба, крайне неприличная христианам, а именно: ей Богу, ради Бога, Бог свидетель, видит Бог, ради Христа и прочее, и поминается она людьми часто и почти во всех случаях. Такая божба не что иное, как сатанинское изобретение для бесчестия имени Божиего и человеческой погибели. Остерегайся таким или подобным образом божиться.'
        cn: 有一种发誓的方式变得很常见，对基督徒而言极其不当，那就是：以神的名义，看在神的份上，神为证，神看得见，看在基督的份上等等，人们经常在几乎所有场合提及这些话。这种发誓无异于撒旦的伎俩，旨在玷污神的名，并导致人类的毁灭。务必提防以这种或类似的方式发誓。
    - type: paragraph
      text:
        ru: Когда надо будет тебе утвердить истину, поможет тебе слово Христово:«да, да; нет, нет»(Мф. 5:37). Остальное все от злого духа.
        cn: 当你需要确立真理时，基督的圣言会帮助你：「是就说是，非就说非」（马太福音 5:37）。其余的一切都源于那恶者。
  - type: heading2
    text:
      ru: Почему надо любить Бога
      cn: 您是问“为什么要爱上帝”吗？
    children:
    - type: paragraph
      text:
        ru: БОГ есть высшее добро, от которого проистекает всякое, какое только возможно, добро и блаженство. Без Бога всякое блаженство есть окаянство и бедность; жизнь есть смерть; радость и сладость есть горечь. С Богом жить и в несчастье есть счастье, в нищете – богатство, в бесславии – слава, в бесчестии – честь, в скорби – утешение. Без Бога не может быть истинный покой, мир и утешение.
        cn: 上帝是至高的美善，一切可能的美善和福祉皆源自祂。离了上帝，一切福祉皆为可悲与贫乏；生命即为死亡；喜乐与甘甜即为苦涩。与上帝同在，即便身处不幸亦是幸福，身处贫乏亦是财富，身处无名亦是光荣，身处羞辱亦是尊荣，身处悲伤亦是慰藉。离了上帝，便无真实的安宁、平安与慰藉。
    - type: paragraph
      text:
        ru: 'Поэтому люби Его как высшее добро твое и блаженство, люби больше всякого создания, больше отца и матери, больше жены и детей, больше себя самого. К нему единственному прильни сердцем твоим, и больше всего единственно Его желай и ищи; потому что он – вечное твое добро и блаженство, без которого и в нынешнем веке нет, и в будущем не будет жизни и блаженства. Всякое создание Божие – добро, но Создатель несравненно лучший: люби и желай именно это добро как истинное, безначальное, бесконечное, вечное и постоянное, от которого все создания добрыми стали.'
        cn: 所以，要爱祂，视祂为你的至高良善与福乐；爱祂胜过一切受造之物，胜过父母、妻子和儿女，胜过你自己。唯独将你的心依附于祂，最重要的是，唯独渴望并寻求祂；因为祂是你永恒的良善与福乐，没有祂，无论是今生还是来世，都将没有生命与福乐。神的每一个受造之物都是良善的，但造物主无可比拟地更佳：要爱并渴望这份良善，因祂是真实、无始、无限、永恒且恒常的，一切受造物都因祂而变得良善。
  - type: heading2
    text:
      ru: О благодарении Бога
      cn: 论感恩上帝
    children:
    - type: paragraph
      text:
        ru: Бог есть твой Создатель, Искупитель, высочайший Благодетель и благий Промыслитель. Он как создал тебя, так тебе всякое добро подает, так что без добра Его и минуты жить не можешь. Не видишь ты Благодетеля твоего своими глазами, но видишь благодеяния Его, данные тебе, видишь солнце, луну и звезды Его, которые светят тебе, видишь огонь, который согревает тебя и варит пищу тебе, видишь воду, которая утоляет жажду твою и омывает тебя, видишь пищу, которая насыщает тебя, видишь одежды, которыми покрывается нагое тело твое, видишь и прочие бесчисленные блага, которые Он дал тебе для удовлетворения нужды твоей и для утешения твоего.
        cn: 上帝是你的创造主、救赎主、至高的恩主和仁善的护佑者。祂既创造了你，也赐予你一切美善，以至于没有祂的恩赐，你一刻也不能存活。你虽不能亲眼看见你的恩主，但你却能看见祂所赐予你的恩惠，你能看见祂的太阳、月亮和星辰为你闪耀，你能看见火为你取暖、为你烹煮食物，你能看见水止息你的干渴、洁净你的身体，你能看见食物使你饱足，你能看见衣裳遮蔽你赤裸的身体，你也能看见祂赐予你的无数其他美善，以满足你的所需，并带给你慰藉。
    - type: paragraph
      text:
        ru: Видя это и получая благодеяния, везде и всегда с любовью невидимого Благодетеля твоего поминай, и за все Его благодеяния от чистого сердца благодари Его. Большее и высочайшее Его благодеяние, что благоволением Его пришел к нам Христос, единородный сын Его и честною своею кровью и страданием искупил нас от диавола, ада и смерти. Непостижимая в этом великом деле открылась к нам милость Божия. Должны и мы всегда на это великое и умом непостижимое дело Божие с верою смотреть и всегда помнить, и Бога, нас недостойных так возлюбившего, от всего сердца благодарить, поклоняться Ему, хвалить, петь и славословить сердцем и устами:«благословен Господь Бог Израилев, что посетил народ Свой и сотворил избавление ему, и воздвиг рог спасения нам в дому Давида, отрока Своего»(Лк. 1:68, 69).
        cn: 见到这一切，并领受了这些恩惠，你要时时刻刻、处处以爱念记着你那无形的施恩者，并为祂的一切恩惠献上纯洁的感恩。祂至大至高的恩惠，在于祂的善意使基督，祂的独生子，降临人间，并以祂尊贵的宝血和受难将我们从魔鬼、地狱和死亡中救赎出来。在这件伟大的事上，向我们显明了上帝不可思议的怜悯。我们也应当常常以信心仰望这件伟大而人心莫测的上帝的作为，并且永远铭记于心，从心底感谢那如此爱我们这些不配之人的上帝，敬拜祂，赞美祂，歌颂祂，用心灵和口舌赞美祂说：“以色列的主上帝是应当称颂的，因为祂眷顾祂的百姓，为他们施行了救赎。祂在祂的仆人大卫家中，为我们兴起了拯救的角”（路加福音 1:68, 69）。
    - type: paragraph
      text:
        ru: Помни же и ты всегда великое дело Божие и восхищайся им и от сердца благодари Бога и живи так, как хочет Бог, пришедший в мир грешников спасти, и не оскорби Его своей неблагодарностью. Хочет Он тебя спасти, потому и в мир ради тебя пришел и пострадал, и принес в жертву святую плоть Свою; исполняй же и ты святое желание Его и с великим старанием заботься о спасении души твоей. Будь благодарен Ему и живи в мире смиренно, с любовью, кротостью и терпением, как Он сам жил и того хочет от тебя.
        cn: 你也要常常记念和赞叹神的伟大作为，并从心里感谢祂。你要照着祂所希望的去生活，因为祂来到世上是为了拯救罪人。不要用你的忘恩负义来冒犯祂。祂愿意拯救你，因此为了你来到世上，受苦，并将祂的圣肉作为祭物献上。所以你也要成就祂的圣洁愿望，并以极大的努力寻求你灵魂的救赎。要感谢祂，在世上谦卑、有爱、温柔、忍耐地生活，正如祂自己所行的，也希望你如此行。
  - type: heading2
    text:
      ru: О вспоминании Бога при всяком деле
      cn: 论及在一切事上铭记上帝
    children:
    - type: paragraph
      text:
        ru: 'ВЕЗДЕ и во всех делах с любовью поминай Господа Бога твоего и святую любовь Его к нам. Все, что ни видишь на небе и на земле, и в доме твоем, побуждает тебя к воспоминанию Господа Бога твоего и любви Его святой. В любви Божией заключаемся мы: всякое Божие создание любовь Его к нам свидетельствует. Видя это создание Божие, пользуйся этим и говори себе так: это есть дело рук Господа Бога моего и ради меня оно сотворено. Эти светила небесные, солнце, луна и звезды – Господа Бога моего есть создание: всей вселенной и мне они светят. Эта земля, на которой я живу, которая плоды мне и скотине моей дает, и все, что на ней ни есть, – Господа моего создание. Эта вода, которая меня и скот мой поит – Господа моего есть добро; этот скот, который мне служит, Господа моего есть создание, и мне на службу он Богом дан; этот дом, в котором я живу, есть Божие добро, и мне он дан от Него для спокойствия моего; эта пища, которую я ем, есть Божий дар мне для укрепления и утешения немощной плоти моей; эта одежда, которую я одеваю, Господь Бог мой подал мне для прикрытия нагого тела моего и проч.'
        cn: '在万事万物中，以爱纪念你的主上帝和祂对我们神圣的爱。


          你所见天上、地下、家中的一切，都促使你记念你的主上帝和祂圣洁的爱。我们都被包含在上帝的爱中：上帝的每一个创造都见证着祂对我们的爱。


          看到上帝的创造，善用它，并对自己这样说：这是我的主上帝双手的工作，它是为了我而创造的。这些天上的光体，太阳、月亮和星星——是我的主上帝的创造：它们照亮整个宇宙和我的生命。我所居住的这片大地，它为我和我的牲畜提供果实，以及地上的一切——都是我的主的创造。这水，滋养我和我的牲畜——是我的主的恩赐；这牲畜，它服侍我，是我的主的创造，上帝将它赐予我以供役使；我居住的这房子，是上帝的恩赐，祂将它赐予我，使我得以安宁；我所吃的食物，是上帝的恩赐，为我软弱的肉体提供力量和慰藉；我所穿的衣服，是我的主上帝赐予我，为我遮蔽赤裸的身体，等等。'
    - type: paragraph
      text:
        ru: Этот образ, образ Христов, есть образ Спасителя моего, который ради меня в многострадальный мир пришел спасти меня погибающего и пострадал и умер за меня и так от греха, диавола, смерти, ада искупил меня. Поклоняюсь невыразимому человеколюбию Его. Этот образ, образ Богородицы, есть образ пресвятой Девы, которая Господа Бога моего Иисуса Христа плотью без семени родила. Благословенна между женами Бога плотию родившая мать, и благословен плод чрева ее! Блаженно чрево, носившее Господа Бога моего, и сосцы, которые сосал!
        cn: 这圣像，基督的圣像，是我救主的圣像，祂为我降临这多难的世界，为拯救我这濒亡之人，祂为我受难，为我殒命，从而将我从罪恶、魔鬼、死亡和地狱中救赎。我敬拜祂那无以言喻的爱人之心。这圣像，是上帝之母的圣像，是至圣童贞女的圣像，她无玷地生下了我的主我的上帝，耶稣基督。在妇女中蒙福的，是那位以肉身生下上帝之母的人，以及她腹中的果实！蒙福的，是那怀了我主我上帝的胎，以及祂所吮吸的乳房！
    - type: paragraph
      text:
        ru: Этот образ Предтечи есть образ того великого Пророка, который Богом послан был перед Спасителем моим Иисусом Христом и Его, уже пришедшего в мир, возвестил людям и указывал на него:«Вот Агнец Божий, Который беретна Себягрехи мира»(Ин. 1:29) и крестил Его в водах Иорданских.
        cn: 这幅前驱者圣像，是那位伟大先知的圣像。他蒙受上帝派遣，在我救主耶稣基督来临之前，宣告了祂的降世，并向世人指出祂：“看哪，上帝的羔羊，除免世罪者！”（约翰福音 1:29），又在约旦河水中为祂施洗。
    - type: paragraph
      text:
        ru: Этот образ Апостола есть образ ученика Спасителя моего, который сам Его видел и общался с Ним; и чудодействующего видел, и поучающего слышал, и страдающего за спасение мира, и воскресшего из мертвых, и возносящегося на небо видел.
        cn: 此使徒形象，正是我救主之门徒的写照，他曾亲眼目睹救主，并与他同在；他亦曾亲见救主行奇迹，耳闻救主之教诲，眼见救主为救世受难，又亲睹他从死里复活，并升入天国。
    - type: paragraph
      text:
        ru: Этот образ мученика есть образ того подвижника, который не пожалел крови за честь Спасителя моего Иисуса Христа и за имя Его святое жизни своей не пощадил и благочестивую нашу веру, как истинную, пролитой кровию своей утвердил, и прочее.
        cn: 殉道者的这幅画像，是描绘那位不惜为我救主耶稣基督的荣耀，为他神圣的名，倾流鲜血，甚至舍弃性命的修行者。他以自己所洒的鲜血，巩固了我们虔敬的信仰，证明其为真理，等等。
    - type: paragraph
      text:
        ru: Это слово, Священное Писание, которое я слышу, есть Слово Божие, есть слово уст Его, уста Божии говорят это, и ныне через него Бог мой говорит мне:«Благ мне закон уст твоих,дорожетысящзолотаи сребра"(Пс. 118:72). Господи, дай мне уши слышать слово Твое святое!
        cn: 我所听见的这圣言，这圣经，是上帝的圣言，是祂口中的话语，是上帝的口所说的。如今藉着这圣言，我的上帝对我说话：“你口中的律法，于我比万道金银更为宝贵”（诗篇 118:72）。主啊，求你赐我能听你圣言的耳！
    - type: paragraph
      text:
        ru: Этот дом священный,церковь, в котором я стою, есть храм Божий, в котором от верных всей братии моей приносится Богу моему молитва и славословие. Эти гласы славословие и молитва общая есть те самые гласы, которыми пение, благодарение, хвала и славословие воссылаются святому имени Бога моего.
        cn: 我站立的这座神圣教堂，乃是上帝的殿宇，我所有忠贞的弟兄在此向我的上帝献上祈祷与颂赞。这些颂赞与共同的祈祷之声，正是那份歌唱、感恩、赞美与颂赞，被一同呈献给我的上帝的圣名。
    - type: paragraph
      text:
        ru: Этот священный муж, епископ или иерей, есть ближайший служитель Бога моего, который о мне грешном и о всем мире приносит Ему молитвы.
        cn: 这圣洁的男子，无论是主教还是神父，都是我上帝最亲近的仆人，他为我这罪人并为整个世界向上帝献上祷告。
    - type: paragraph
      text:
        ru: Этот муж, проповедник слова Божия, есть посланник Бога моего, который мне и другим людям, братии моей, возвещает путь спасения.
        cn: 这位男士，上帝话语的宣讲者，是我的上帝的使者，他向我以及其他弟兄姊妹宣告救赎之路。
    - type: paragraph
      text:
        ru: Этот брат мой, всякий человек, есть любимое создание Бога моего, как и я, создание по образу Божию и по подобию сотворенное; и грешное кровью Сына Божьего, Спасителя моего, как и я, искупленное, и к вечной жизни Словом Божиим призванное. Надо мне его любить как любимое создание Бога моего, любить, как себя самого люблю; и не делать ему ничего, чего себе не хочу; и делать то ему, что себе желаю, потому что так мой Бог повелел мне. Словом, всякое событие и всякая вещь может и должна возбудить тебя к любовному воспоминанию Господа Бога твоего и показать тебе любовь Его к тебе так, что и само наказание Его от любви Его к нам бывает, как в Писании:«Ибо Господь, кого любит, того наказывает»(Евр. 12:6). Помни же везде, и во всяком событии, при любых обстоятельствах, имя Господа Бога твоего. Берегись забывать Благодетеля, довольствуясь благодеянием Его, чтобы не быть Ему неблагодарным; забвение Благодетеля – явный знак неблагодарности.
        cn: 我这弟兄，即每一个人，是我上帝所爱的受造物，正如我一样，是按照上帝的肖像和样式所造的受造物；他因著上帝子，即我救主的宝血，如同我一样，蒙受了救赎，并藉著上帝圣言被召叫到永生。我当爱他，如同爱我上帝所爱的受造物，如同爱我自己一样；不施加于他任何我不愿临到自己身上的事；并为他做我希望自己所获得的事，因为这是我的上帝所命令我的。总之，每一个事件和每一件事物都能也应该激发你对主、你的上帝的爱慕回忆，并向你显示祂对你的爱，以至于祂的惩罚本身也是出于祂对我们的爱，正如圣经所言：「因为主所爱的，他必管教」（希伯来书 12:6）。因此，在任何地方，在任何事件中，在任何境遇下，都要记念主、你的上帝的名。当心不要忘记施恩者，仅仅满足于祂的恩惠，以免对祂忘恩负义；忘记施恩者，是忘恩负义的明显标志。
  - type: heading2
    text:
      ru: О чем рассуждать, начиная дело
      cn: 思考一项新事业时，应考量些什么
    children:
    - type: paragraph
      text:
        ru: Какое дело ни начинаешь, рассуди, не противоречит ли оно совести и закону Божьему, и действительно ли оно тебе полезно и истинно. Если оно не противоречит закону Божьему, начинай и делай, если противоречит, отвратись от этого дела, чтобы не попасть в сеть врага, который всегда ищет человека и хочет поймать его в свою сеть. Не все тебе полезно, что покажется полезным, но только то, что здравому уму и слову Божьему соответствует.
        cn: 无论你开始何种事业，都要思忖它是否与你的良知和上帝的律法相悖，并且它是否真正对你而言有益且真实。若它不违背上帝的律法，便可着手去做；若它相悖，则应远离此举，以免落入那仇敌的罗网，他时常寻觅世人，意欲将其捕入他的陷阱。并非所有看似有益之事都对你有所裨益，唯有那些与健全的心智和上帝的圣言相契合的，方才真正有益。
  - type: heading2
    text:
      ru: У кого просить помощи в делах
      cn: 在行事方面，我们应当向谁寻求帮助？
    children:
    - type: paragraph
      text:
        ru: Начиная всякое дело, призывай имя Господа Бога твоего, и начинай с молитвою, чтобы помог тебе Господь начать и завершить твое дело. Из этого ясно – нельзя христианину начинать то, что Закону Божьему противоречит, но только то следует начинать, что Закону Божьему соответствует.
        cn: 凡事开端，当呼求尔主上帝之圣名，以祷告为始，祈求主助尔开启并完成尔之事业。由此可知，基督徒不可着手违背上帝律法之事，唯有符合上帝律法者方可为之。
  - type: heading2
    text:
      ru: Перед тем, как есть и пить, проси благословения у Бога
      cn: 在饮食之前，向上帝祈求降福。
    children:
    - type: paragraph
      text:
        ru: 'Когда хочешь есть или пить, призывай имя Господне, и проси от Него благословения еде и питью твоему, говори так: «Господи, благослови!» И в это время думай, что ты добро Господа твоего хочешь есть и наслаждаться. Потому что все – добро Божие. Как сказано:«Господня земля... и все живущие на ней»(Пс. 23:1). Кто краденое и обманом нажитое имущество у себя имеет, тому не нужно благословение Божие, и поэтому имя Божие призывать не годится. Также и тем, которые хотят напиться, – имя Божие призывать нельзя, потому что пьянство запрещено Богом.'
        cn: 当您想吃喝时，请呼求主的名，并向祂祈求食物和饮品的祝福，您可以这样说：“主啊，请赐福！” 在此刻，您要心想，您所要享受的正是您的主的恩慈。因为万物皆为上帝的恩赐。正如经上所说：“地和其中所充满的，世界和住在其间的，都属主。”（诗篇 24:1）。凡是拥有偷盗或欺诈所得之财物的人，都不需要上帝的赐福，因此也不宜呼求上帝的名。同样，对于那些意欲酗酒的人，也不可呼求上帝的名，因为醉酒为上帝所禁止。
  - type: heading2
    text:
      ru: Любить Священное Писание и размышлять о нем
      cn: 热爱并默想圣经
    children:
    - type: paragraph
      text:
        ru: 'Слово Божие, то есть Писание, Пророками и Апостолами нам переданное, люби как самого Бога, потому как Божье слово есть слово уст Божьих. Если Бога любишь, то непременно и Слово Божие любишь, потому что Слово Божие есть послание, письмо Божие к нам, недостойным, и есть высочайший Его дар, данный нам для спасения. Если любишь пославшего, люби и посланное от него письмо к тебе: ведь Слово Божие мне, тебе и всякому дано от Бога, и всякий, желающий спастись, через него спасение получит. Когда царь земной напишет тебе письмо, любишь это письмо, с любовью и радостью читаешь его; но поскольку намного дороже письмо Царя небесного, Слово Божие, любить и с любовью и радостью читать его должен.'
        cn: “上帝的圣言，即由众先知和众使徒传予我们的圣经，你要像爱上帝本身一样爱它。因为上帝的圣言，就是从上帝口中所出的言语。如果你爱上帝，就必然也会爱上帝的圣言，因为上帝的圣言是上帝赐予我们这些不配之人的讯息和书信，是祂为我们得救而赐予的至高恩赐。如果你爱那差遣者，就也要爱祂赐予你的书信：因为上帝的圣言是上帝赐予我、赐予你，以及赐予每一个人的。凡是渴望得救的人，都将借由它而获得救恩。当一位地上的君王给你写信时，你会珍爱这封信，会带着爱和喜悦阅读它；既然天国君王的信——上帝的圣言——远比那更珍贵，你就更应当爱它，并带着爱和喜悦阅读它。”
    - type: paragraph
      text:
        ru: 'Слово Божие не для того дано нам, чтобы оно лежало только на бумаге написанное, но чтобы им мы пользовались духовно, просвещались, на путь истинный и спасение наставлялись, нравы свои исправляли и по правилам Его Слова в этом мире жили и Богу угождали. Если уж хочешь быть христианином истинным, обязательно надо тебе стараться жить по правилу Его Слова: ведь Слово Божие есть семя небесное. Поэтому должен в нас произрастать плод, себе подобный, то есть святое и небесное житие, иначе оно обличит нас в день страшного суда Христова. Поэтому живи так, как Слово Божие учит, и всегда себя исправляй.'
        cn: 主的话语赐予我们，并非仅为使其静卧纸上，而是要我们属灵地运用它，从中得蒙光照，被引导至真理与救赎之路，修正我们的品格，并在这世上依照祂话语的法则而活，以取悦上帝。若你真心渴望成为一名真正的基督徒，就务必努力按照祂话语的法则生活：因为上帝的话语乃是天上的种子。因此，我们里面必须生长出与自身相似的果实，即圣洁与属天的生命，否则在基督可畏的审判之日，它将定我们的罪。所以，请按照上帝话语的教导去生活，并常常修正自己。
  - type: heading2
    text:
      ru: О неразумном подражании другим
      cn: 《关于不智地模仿他人》
    children:
    - type: paragraph
      text:
        ru: 'Что люди делают, тому бездумно не подражай: от такого неразумного подражания люди портятся и развращаются, и час от часу множится зло и оскудевает благочестие; но внимай тому единственному, чему Слово Божие учит.'
        cn: 世人所行的，切莫不加思索地效仿：这般愚昧的模仿使人败坏堕落，邪恶日渐滋生，敬虔之心却日益匮乏；你当唯独聆听上帝圣言的教诲。
  - type: heading2
    text:
      ru: Не имей любопытства к таинствам
      cn: 不要对奥秘心存好奇
    children:
    - type: paragraph
      text:
        ru: К таинству Пресвятой Троицы, святейшей Евхаристии и прочим, также не открытым в святом Божием Слове, любопытства не испытывай – попадешь в сеть диавольскую и в ней запутаешься, и выйти из нее не сможешь, и так погибнешь. Так как то, что только верой познается и разум наш превосходит, испытывать очень опасно; берегись поэтому испытывать то, что выше тебя. Веруй во всем так, как учит Священное Писание и как, ему следуя, святая Церковь верует и учит.
        cn: 不要对至圣三位一体的奥秘、至圣圣体，以及圣言中未曾启示的其他事物感到好奇——否则你将落入魔鬼的罗网，被困其中，无法自拔，并因此而灭亡。因为那些只能凭信心认识、超越我们理智的事物，去探究是极其危险的；所以要提防探究那些超越你的事物。在一切事上，都要照着圣经所教导的去相信，并照着圣经，圣教会所相信和教导的去相信。
  - type: heading2
    text:
      ru: Кто есть христиане в этом мире
      cn: 世上的基督徒是谁
    children:
    - type: paragraph
      text:
        ru: Истинные христиане в этом мире живут так, как путники, странники и пришельцы, и всегда к небесному Отечеству с верою душевными очами взирают и его достигнуть стремятся. Будь же и ты в этом мире странником и пришельцем, и постоянно к Отечеству своему обращайся и стремись достичь его. И мир, со своим прелестями и искушениями, омерзеет тебе. Кто вечного блаженства ищет и желает, и стремится получить его, тот временное все презирает, чтобы в поисках временного, вечного не лишиться.
        cn: 在此世的真基督徒，他们如同旅人、异乡客和寄居者，时常以信心的灵眼仰望天上的故乡，并渴慕抵达彼岸。愿你在此世亦作一名异乡客和寄居者，恒常回望你的故乡，并切切寻求抵达它。如此，这世界及其诱惑与试探，将令你厌恶。凡寻求并渴望永恒福祉、且努力争取的人，必轻看一切暂时的事物，以免在追寻短暂之物时，失落了永恒。
  - type: heading2
    text:
      ru: Мудрую заботу о вечной жизни имей
      cn: 对永恒的生命怀有明智的关切。
    children:
    - type: paragraph
      text:
        ru: Для вечной жизни созданы мы Создателем нашим, и к ней Словом Божиим позваны мы, и святым крещением обновлены; и Христос, Сын Божий для того в мир пришел, чтобы нас туда призвать и привести, и только она единственно необходима. Поэтому первейшая забота и стремление твое о том должны быть, чтобы ее получить; без этого все – ничто, даже если всем миром владеть будешь. Для получения ее всякий грех и пристрастие к мирской суете препятствуют; берегись же всего этого, чтобы не лишиться вечной жизни.
        cn: 我们受造于创造主，为的是永恒的生命；蒙上帝的圣言呼召，我们得着了圣洗的更新。上帝的儿子基督，也为此降世，为要呼召并引领我们进入那永恒的生命，因为唯有永恒的生命是不可或缺的。因此，你首要的关切和追求，应当是获得这永恒的生命；若无此，一切都归于虚无，即便你拥有整个世界。为要获得永恒的生命，一切罪恶和对世俗虚荣的贪恋都构成障碍；所以，务要提防这一切，以免失去永恒的生命。
    - type: paragraph
      text:
        ru: Временную жизнь бережешь, хотя и непременно оставишь ее, и все делаешь, чтобы ее не лишиться, когда несравненно больше беречь должен вечную жизнь и все старание направить, чтобы ее не лишиться, потому что все временное по сравнению с вечным – ничто. Стремись же к вечной жизни, как к истинному добру твоему, и избегай всего того, что дверь к ней затворяет. Бог человеколюбивый хочет твоего спасения; да будет же и у тебя такое желание, и непременно спасешься. Желай и стремись к этому так же, как голодный стремится к еде, а жаждущий к воде, и получишь, что желаешь.
        cn: 你珍视着短暂的此生，虽然你终将离弃它，你做尽一切以不失去它，然而你本应加倍珍视永恒的生命，并倾尽全力以不失去它，因为与永恒相比，一切暂时的都微不足道。因此，务要寻求永恒的生命，将其视作你真正的益处，并避开一切阻碍通往永恒之门的事物。仁慈的上帝愿你得救；愿你亦有此愿，则你必将得救。为此，要像饥者求食、渴者求水般渴慕并追求它，你便能得偿所愿。
    - type: paragraph
      text:
        ru: Тем христианам, которые в этой жизни стремятся к обогащению, честолюбивым и тщеславным, не подражай. Они забыли, что Христос Сын Божий за них умер и пострадал, и к вечной жизни страданием и смертью своею дверь открыл, и к ней их позвал. Они только того желают и ищут, что видят, а чего не видят, того не желают и к тому не стремятся. Они каждый день, как Адам в раю, к заповеданному дереву руки простирают, и от него с грехом своим вкушают, и так сердцем от Бога отступают. Они делают подобно тем израильтянам, которые, исшедши из Египта, обратились сердцами вновь в Египет и пожелали пищи, еды египетских; поэтому прогневался на них Господь.
        cn: 不要效法那些今生追求财富、野心勃勃、虚荣心强的基督徒。他们忘记了基督，上帝的儿子，为他们受死受难，以祂的苦痛和死亡开启了通向永生之门，并召唤他们进入。他们只愿寻求他们所见的，而不愿寻求他们所未见的。他们每日都像伊甸园中的亚当一样，伸手去摘那被禁的果树，并带着自己的罪孽去品尝，如此他们的心便背离了上帝。他们所行的，如同那些出了埃及的以色列人，心中又转向埃及，渴望埃及的食物；因此，上主向他们发怒。
    - type: paragraph
      text:
        ru: 'Так и эти христиане через крещение святое избавились от диавольского ига, как израильтяне от ига фараонов, и призваны к вечным благам, но сердцем уклоняются и стремятся к мирскому и материальному, и, оставив вечное, временное ищут. Из–за этого на них прогневался Господь; и будут наказаны не временно, но вечно. Не подражай же таким христианам, а к вечным благам верою и сердцем стремись. Христианское же добро и наследие, и честь и слава, богатство и все сокровище не в этом мире, но в будущем веке и в небесном Отечестве: там им все блага приготовлены от небесного Отца. К этому стремись со старанием, а мирские вещи с опасением и страхом Божиим используй и через излишества Господа Бога твоего не прогневай. Помни, что Апостол писал:«Ибо мы ничего не принесли в мир; явно, что ничего не можем и вынестьиз него"(1Тим. 6:7).«Имея пропитание и одежду, будем довольны тем»(1Тим. 6:8).'
        cn: '这些基督徒亦是如此，他们藉着圣洗礼，摆脱了魔鬼的轭，如同以色列人摆脱了法老的轭一般，蒙召得享永恒的福祉。然而，他们的心却偏离了正道，转而追求世俗和物质之物，舍弃永恒，寻求短暂。因此，主对他们发怒；他们将受到的惩罚，并非暂时的，而是永远的。


          所以，切勿效法这样的基督徒，而当以信心和真心，去追求永恒的福祉。基督徒的美善、产业、尊荣、荣耀、财富以及一切宝藏，并非在此世，而是在未来的世代和天上的家园：在那里，天父已为他们预备了所有的美善。


          当竭力追求这些，而世俗之物，则当存着敬畏和对神的恐惧之心去使用，切勿因过度而触怒你的主神。


          切记使徒所写：“因为我们没有带什么到世上来，也带不走什么”（提摩太前书 6:7）。“只要有衣有食，就当知足”（提摩太前书 6:8）。'
  - type: heading2
    text:
      ru: Только благочестие необходимо в этой жизни
      cn: “今生惟有虔敬不可或缺。”
    children:
    - type: paragraph
      text:
        ru: Сравни время с вечностью, настоящее с будущим, живых людей с мертвыми и просветится ум твой, и сам узнаешь и признаешь, что худо те делают, которые«собирают сокровища для себя, а не в Бога богатеют»(Лк. 12:21). Все мертвые этот мир оставили, оставишь и ты, хотя бы и весь мир под собою будешь иметь; только благочестие с нами в иной мир отходит. Будь же благочестив до конца, и только благочестие истинным сокровищем считай.
        cn: 将时间与永恒相比，现在与未来相比，活人与逝者相比，你的心智便会得到启迪，你将亲自知晓并承认，那些“为自己积攒财宝，却不在神面前富足”的人（路加福音 12:21），所行不善。所有逝者都已离开了这个世界，你亦将如此，即便你拥有整个世界；唯有虔诚才能与我们一同进入另一个世界。因此，务必虔诚到底，并且只将虔诚视为真正的宝藏。
  - type: heading2
    text:
      ru: Помни смерть, ад, суд и жизнь вечную
      cn: 忆念死亡，地狱，审判与永生。
    children:
    - type: paragraph
      text:
        ru: 'Поминай часто смерть, суд Христов, вечную муку и вечную жизнь: и непременно мир со всеми своми страстями и искушениями омерзеет тебе. Не захочешь в миру этом богатеть, славиться и веселиться; о том только у тебя старание будет, чтобы Богу угодить, блаженно умереть, на суде Христовом не посрамиться, вечных мук избежать и в Царствие Божие войти. Воистину великое и сильное событие, чтобы человеку суетою мира сего не прельститься и быть в истинном покаянии и сокрушении сердца, что непременно нужно всякому христианину. Воистину память об этом и правильное рассуждение всякого человека, и самого развращенного, может подвигнуть и в страхе содержать. Одно упоминание о вечности несчастной или мучительной в трепет и ужас человека приводит. Что люди к суете стремятся и грешат, то воистину от того бывает, что забывают о вечности. О вечная мука, даже память о тебе горька! Страшно и горестно в муку эту попасть; но страшно и горестно Бога и вечной жизни навсегда лишиться! Помни же это последнее и во веки не согрешишь.'
        cn: 时常思念死亡、基督的审判、永恒的苦难和永恒的生命：你必然会厌恶世间的一切情欲与诱惑。你将不再渴望在此世中致富、扬名、寻乐；你唯一的努力将是取悦上帝，安详离世，在基督的审判台前不蒙羞，避开永恒的苦难，并进入上帝的国度。这确实是一件伟大而有力的事，使人不被世间的虚妄所迷惑，并保持真诚的悔改和心灵的痛悔，这对于每个基督徒都是必不可少的。确实，对这一切的记忆和正确的省思，能使每个人，甚至是那些最堕落的人，都被激励并常存敬畏。只要一提到不幸或痛苦的永恒，就足以使人战栗和恐惧。人们追求虚妄和犯罪，这确实是因为他们忘记了永恒。啊，永恒的苦难，就连对你的记忆也如此苦涩！落入这苦难之中是可怕而痛苦的；但永远失去上帝和永恒的生命，同样是可怕而痛苦的！因此，请记住这最后一点，你将永远不会犯罪。
  - type: heading2
    text:
      ru: Избегай роскоши
      cn: 避免奢华
    children:
    - type: paragraph
      text:
        ru: 'Роскоши как смертельной язвы берегись: она очень расслабляет христианскую душу; чужое похищать, людей обижать и от подаяния милостыни, что требуется от христианина, руку удерживать учит. Роскошь, как ненасытное чрево, как бездна все добро пожирает: ей все мало и все большего хочется. Не хорош, якобы, у меня дом, надо мне новый построить; плохая у меня одежда, надо лучшую пошить; стыдно мне на простой коляске выехать, надо мне английскую карету купить; кушанье мне это надоело, надо лучшее варить; я простого вина пить не могу, надо мне дорогой водки купить; слугам моим в таком–то платье служить мне непристойно, надо мне их лучше одеть, и проч. Так роскошь все пожирает и ум ослабляет, берегись же роскоши. Естество малым довольствуется: похоть и роскошь многого требуют.'
        cn: 务请警惕奢华，它犹如致命的瘟疫，极大地松懈了基督徒的灵魂；它教唆人窃取他人之物，欺凌他人，并抑制了基督徒当尽的施舍之手。奢华，就像一个永不满足的肚腹，又似深渊，吞噬着一切美善：它总是觉得不够，总是渴望更多。它会说：“我的房子不好，我得盖座新的；我的衣服太差，我得做更好的；我乘坐简单的马车出门觉得羞耻，我得买辆英国马车；这道菜我吃腻了，我得烹饪更好的；我喝不了普通的酒，我得买昂贵的伏特加；我的仆人们穿那样的衣服服侍我不体面，我得让他们穿得更好，”等等。就这样，奢华吞噬一切，削弱心智，所以务必警惕奢华。本性以微小为足：情欲与奢华却索求甚多。
    - type: paragraph
      text:
        ru: 'Тела своего одеждою щегольской не украшай, как некоторые, но званию твоему соответствующее облачение должно быть на тебе. Христианское облачение есть душевное облачение: оно должно душу украшать, а не тело. Красота души есть образ Божий, по которому созданы мы; к такой красоте стремись и заботься о ней.'
        cn: 不要像有些人那样，用华丽的服装装饰你的身体，而是要穿上与你蒙召身份相称的衣裳。基督徒的衣裳是灵魂的衣裳：它应当装饰灵魂，而非身体。灵魂的美丽是上帝的形象，我们是按照这形象被造的；你当追求并关顾这样的美丽。
  - type: heading2
    text:
      ru: Как находиться в церкви
      cn: 如何立于圣殿
    children:
    - type: paragraph
      text:
        ru: 'Находясь в церкви, прилежно внимай чтению и пению. Тогда в тебе родится умиление, истинная молитва, сердечное пение и благодарение. Остерегайся, телесно находясь в церкви, умом отсутствовать в ней, телесно пред Богом стоять, а духом в мирских делах пребывать, и пусть не к тебе отнесутся слова сии:«приближаются ко Мне люди сии устами своими, и чтут Меня языком, сердце же их далеко отстоит от Меня»(Мф. 15:8). Находясь в церкви телесно, пребывай там сердцем и духом, ибо пред Богом стоишь. Когда взираешь на иконы святых, помни, что Творец, создавший их и тебя, един и что намерение Его о них было таким же, как о тебе, то есть: их и тебя спасти. Они прославлены, и тебе предстоит такая же слава. Только подражай их жизни – и спасешься.'
        cn: 身处圣堂之中，务要虔心聆听诵读与歌唱。如此，你内心便会生发出谦卑、真挚的祈祷、由衷的赞美与感恩。切莫身体在圣堂，心思却游离在外；身体侍立于上帝面前，心灵却沉溺于世俗事务，以致于以下的话语指向你：“这百姓用嘴唇亲近我，心里却远离我。”（马太福音 15:8）身体在圣堂之时，心神亦当全然居于其中，因你正侍立于上帝面前。当你瞻仰圣像时，请谨记：创造了他们与你的造物主是独一无二的，祂对他们的旨意与对你的旨意别无二致，即：拯救他们，亦拯救你。他们已蒙受荣耀，而你亦将获得同样的荣光。只管效法他们的生命，你便可得救。
  - type: heading2
    text:
      ru: О хождении на пиршества
      cn: 论赴宴
    children:
    - type: paragraph
      text:
        ru: 'На пиршества и банкеты ходить опасайся: очень трудно на них быть и совесть не уязвить. Не таким в дом возвратишься, каким из дома вышел, берегись же. Нет лучше и спокойнее, как дома своего держаться: чего глаз не видит и ухо не слышит, то и на сердце давить не будет. Мысли добрые и богоугодные нигде так не бывают, как в уединении и молчании. Все добро, которое в доме и уединении соберешь, между людьми и растеряешь.'
        cn: 当心不要去参加宴饮和宴席：因为在那里，你很难做到不伤害自己的良知。你回到家时，将不再是离家时的那个你，所以务要小心。没有比待在自己的家中更好、更平静的了：眼不见、耳不闻之物，便不会压迫你的心。在任何地方，都无法像在独处和静默中那样，生发出良善和蒙神喜悦的思绪。你在家中和独处时所积攒的一切美善，都可能在人群中丧失殆尽。
    - type: paragraph
      text:
        ru: Если надо тебе из дома выйти и к людям пойти, будь внимателен к себе и со всяким опасением сердце свое береги. Везде Господа Бога твоего перед собою видеть должен, и страх Его святой, как свеча, пред тобою светить будет. Куда ни выйдешь и где ни будешь, везде Бог с тобою есть и все про тебя знает, и видит дело, и слышит слово; везде же береги себя.
        cn: 若你需要走出家门，走向人群，务请留意自身，并以万般谨慎护卫你的心灵。你当处处将主你的上帝置于你面前，祂的圣洁敬畏将如明灯般在你前方照亮。无论你走向何处，身处何地，上帝都在你身边，祂知晓你的一切，鉴察你的行为，聆听你的言语；因此，无论身在何处，都要谨慎自守。
  - type: heading2
    text:
      ru: Всячески должен избежать пьянства
      cn: “务要竭力避免沉溺于醉酒。”
    children:
    - type: paragraph
      text:
        ru: 'Пьянство само по себе есть грех, ибо«пьяницы... Царства Божия не наследуют»(1Кор. 6:10), по учению Апостола, и Христос говорит:«Смотрите же за собою, чтобы сердца ваши не отягчались объядением и пьянством»(Лк. 21:34); от этого многие и тяжкие грехи бывают. Из–за пьянства ссоры, драки и последующие от того кровопролития и убийства происходят; от него многословие, кощунство, хуление; оно ближнему досаждает и обижает; оно учит лгать, льстить, чужое грабить, воровать, чтобы было, на что пьянствовать. Оно возбуждает гнев и ярость, от него люди в нечистотах, как свиньи в грязи, валяются; словом сказать, человека скотиною, словесного бессловесным делает, так что не только внутреннее состояние, но и внешний человеческий вид часто меняется. Поэтому святой Златоуст говорит: «Дьявол ничто так не любит, как роскошь и пьянство» (Беседа 58, Мф.), поэтому никто так злой воли его не исполняет, как пьяница.'
        cn: 醉酒本身就是一种罪，因为根据使徒的教导，“醉酒的……都不能承受神的国”（哥林多前书 6:10），而基督也说：“你们要谨慎，恐怕因贪食、醉酒……累住你们的心”（路加福音 21:34）；许多严重的罪由此而生。争吵、斗殴以及随之而来的流血和杀戮，都是因醉酒而起；它引发出许多言语，亵渎和侮辱；它骚扰和冒犯邻舍；它教人说谎、谄媚、抢夺他人的财物、偷窃，只为能继续醉酒。它激起愤怒和狂暴，使人像猪在泥泞中一样，在污秽中打滚；简而言之，它使人从有言语的变成无言语的牲畜，以至于不仅内在状态，连外在的人类形象也常常改变。因此，圣金口约翰说：“魔鬼没有一样比奢侈和醉酒更喜爱”（《马太福音讲道集》第58篇），所以没有人像醉酒之人那样，去执行它的邪恶意志。
    - type: paragraph
      text:
        ru: 'Пьянство бывает причиной не только душевных, но и телесных временных зол: а) тело расслабляет и в немощь приводит, поэтому пишется:«Против вина не показывай себя храбрым, ибо многих погубило вино»(Сир. 31:29); б) в убожество и нищету приводит:«Работник, склонный к пьянству, не обогатится»(Сир. 19:1); в) славы и доброго имени лишает; к бесславию, презрению и позору приводит: никого так люди не стыдятся, как пьяницы; г) домашним, родственникам, друзьям скорбь и печаль приносит, врагам – удовольствие; д) носителя любого звания ни к чему не способным делает; и в каком бы звании ни был пьяница, больше бед и напастей, чем пользы от него обществу. Святой Златоуст, изображая бедствия и пагубу пьянства, пишет: «Пьянство есть добровольное беснование, откровение помышлений, беспричинный смех – болезнь, достойная смеха, демон добровольный» (Слово о воскресении) и проч.'
        cn: '饮酒过量不仅是灵魂的，也是肉体暂时的祸患之源：


          甲）它使身体松弛，陷入虚弱，因此经上记载：“饮酒不要逞强，因为酒已经使许多人灭亡”（德训篇 31:29）。


          乙）它使人陷入贫困和匮乏：“好酒的工人不会富裕”（德训篇 19:1）。


          丙）它剥夺人的荣耀和美名；它带来耻辱、鄙视和羞辱：世人没有谁比醉汉更令人感到羞耻。


          丁）它给家人、亲属、朋友带来忧愁和悲伤，却给敌人带来快慰。


          戊）它使任何职位的人都变得一无是处；无论醉汉身居何职，他对社会造成的灾难和不幸，远多于益处。


          圣金口若望在描绘醉酒的灾难和危害时写道：“醉酒是自愿的被邪灵附身，是思想的暴露，是无端的狂笑——一种可笑的疾病，一个自愿的恶魔”（《论复活》讲道）。'
    - type: paragraph
      text:
        ru: 'Чтобы пьянства избежать, следует делать так:'
        cn: 为免沉湎于醉酒，当这样做：
    - type: paragraph
      initial:
        ru: а)
        cn: а)
      text:
        ru: юным не дозволять пьяного зелья пить, потому что юные быстро привыкают, и чему в юности научатся, то всю жизнь делать будут;
        cn: 不应允青年饮酒，因为青年易于染习，而其在韶华时期所学的，将伴随其一生；
    - type: paragraph
      initial:
        ru: б)
        cn: б)
      text:
        ru: не разрешать им с пьяницами и развращенными общаться;
        cn: 不可让他们与醉酒之人及放荡之辈交往；
    - type: paragraph
      initial:
        ru: в)
        cn: в)
      text:
        ru: взрослым и достигшим мужского возраста не пить вина без нужды;
        cn: 年长者和已届成年男子，除非有必要，否则不饮酒；
    - type: paragraph
      initial:
        ru: г)
        cn: г)
      text:
        ru: злых компаний и пиршеств сторониться;
        cn: 远离恶友和宴乐；
    - type: paragraph
      initial:
        ru: д)
        cn: д)
      text:
        ru: помнить им, что от этой страсти очень трудно избавиться, и многие от нее погибают душой и телом;
        cn: 要提醒他们，这种情欲是极难摆脱的，许多人因此而身心俱亡；
    - type: paragraph
      initial:
        ru: е)
        cn: е)
      text:
        ru: пристрастившимся к пьянству собраться с силами, держаться, не поддаваться, молить и призывать всесильную Божию помощь;
        cn: 上瘾于醉酒之人，当振作精神，持守不渝，不屈服，并恳切祈求全能之神的帮助；
    - type: paragraph
      initial:
        ru: ж)
        cn: ж)
      text:
        ru: помнить случающиеся в пьянстве несчастья и сравнивать трезвый образ жизни с положением пьяного;
        cn: 记住醉酒中发生的种种不幸，并将清醒的生活方式与醉汉的境况相比较；
    - type: paragraph
      initial:
        ru: з)
        cn: з)
      text:
        ru: думать им же о том, что многие пьяными умирают во сне и из этого мира в другой переходят в бесчувственном состоянии, а значит, без покаяния.
        cn: 叫他们思想，有许多人是在醉酒中于睡梦里离世的，他们从这个世界进入另一个世界时，是处于一种无知无觉的状态，这意味着，他们没有机会悔改。
  - type: heading2
    text:
      ru: О богатстве
      cn: 论财富
    children:
    - type: paragraph
      text:
        ru: 'Если богатство имеешь, берегись к нему сердцем своим привязываться, потому что так сердцем твоим отступишь от Бога:«Не можете служить Богу и маммоне»(Мф. 6:24). Также берегись на прихоти и роскошь тратить Божие добро: дано оно тебе от Бога не для тебя одного, а и для других бедных людей. Помни, что ты строитель, а не господин добра:«Господня земля, и исполнение ея»(Пс. 23:1). Будь же верным строителем Господа твоего, а не расточителем имущества Господня: и сам умеренно довольствуйся, и благодари Творца всего добра, и бедных людей не забывай. Безответны будут и посрамятся на суде Христовом и те, которые, как сторожа, охраняют имущество свое, и те, которые по прихоти и в роскоши растрачивают его; ты этого остерегайся, да не со злым рабом осужден будешь (Мф. 25:30).'
        cn: 如果你拥有财富，请小心不要让你的心依恋它，因为这样你的心就会背离上帝：“一个人不能事奉两个主……你们不能事奉上帝，又事奉玛门。”（马太福音 6:24）。同时，也要小心不要将上帝的恩赐浪费在奇思异想和奢侈上：上帝把财富赐给你，不是单单为你一人，也是为了其他贫困的人。请记住，你只是财富的管家，而不是它的主人：“地和其中所充满的，世界和住在其间的，都属主。”（诗篇 24:1）。因此，要做你主的忠心管家，而不是主财产的挥霍者：你自己要适度知足，并感谢万善的创造者，不要忘记贫困的人。在基督的审判台前，那些像守财奴一样看守自己财产的人，以及那些随心所欲、奢侈浪费的人，都将无言以对，蒙受羞辱；你要警惕这一点，免得你和那恶仆一同被定罪（马太福音 25:30）。
    - type: paragraph
      text:
        ru: Если нечестно нажитое имущество имеешь, раздай его бедным, и не обличит тебя оно во втором Христовом пришествии. Подражай в этом деле Закхею мытарю, которого Христос Господь в пример всем поставил (Лк. 19:9). Лучше в нищете жить, чем в богатстве неправедном; выбери же лучшее и злом нажитое добро растрать. Если же сделаешь это, веруй Господу, что он не оставит тебя и даст тебе необходимое для жизни твоей. Он и птиц не оставляет и питает и о каждой заботится твари.
        cn: 若你拥有不义之财，请将其分发给贫苦之人，这样在基督第二次降临时，它就不会指证你。在此事上，请效法税吏撒该，主基督将他树立为众人的榜样（路加福音 19:9）。宁可在贫困中度日，也莫要活在不义的财富之中；因此，请选择那更好的，并散尽你以邪恶手段攫取的财物。若你这样做，请信靠主，他必不离弃你，并会赐予你生命所需。他连飞鸟都不曾遗弃，悉心喂养，并眷顾一切受造之物。
  - type: heading2
    text:
      ru: Никогда не оскорбляй человека
      cn: 切莫凌辱他人。
    children:
    - type: paragraph
      text:
        ru: 'Крайне опасайся всякого человека словом или делом оскорбить, так как это тяжкий грех. Когда человека оскорбляют, то и Бога оскорбляют, который человека любит: не может оскорбление человеческое быть без оскорбления Божьего. Кто против человека согрешит, тот и против Бога согрешит; тяжко это, как сам видишь. Поэтому как только оскорбишь ближнего своего, то сразу же смирись перед ним и попроси у него со смирением прощения и не попадешь под праведный суд Божий.'
        cn: 务必极其小心，切勿以言语或行为冒犯任何人，因为这是重大的罪。当人受冒犯时，那爱人的上帝也一同受冒犯：冒犯人，不可能不冒犯上帝。凡是得罪人的，也必得罪上帝；此罪之重，你自身可见。所以，一旦你冒犯了你的近人，立刻就在他面前谦卑下来，并谦恭地向他请求宽恕，这样你就不会落在上帝公义的审判之下。
  - type: heading2
    text:
      ru: Об искреннем отношении
      cn: 论真诚的心态
    children:
    - type: paragraph
      text:
        ru: Со всяким человеком обходись не лестно, но просто, так как сам с собою. Каким внешне ему являешься, таким и внутри будь, и что ему говоришь и на устах имеешь своих, то должно быть и в сердце твоем. Лесть же и коварство есть дела пагубных людей, и в сердцах их дьявол живет, который лести и коварству учит их, чтобы прельстить нас. Берегись же лукаво и коварно с ближним поступать и не оставь в сердце твоем места диаволу, чтобы он не овладел тобой и не повел тебя как пленника.
        cn: 对待任何人，都要真诚质朴，而非谄媚奉承，如同对待你自己一般。你外在如何显现于人，内在也要如何；你口中所言、唇齿之间所拥有的，都当与你内心所存的一致。谄媚和诡诈乃是败坏之人的行径，魔鬼居于他们心中，教唆他们谄媚和诡诈，好迷惑我们。因此，要提防对你的邻舍行事诡诈和阴险，不要在你的心中给魔鬼留有余地，免得它掌控你，像俘虏一样将你掳去。
  - type: heading2
    text:
      ru: Не испытывай людских дел
      cn: 切勿试探人的作为
    children:
    - type: paragraph
      text:
        ru: 'Людские дела берегись испытывать, ибо такое испытание дает повод к клевете, осуждению и другим тяжким грехам. Какое тебе дело до людей? Знай и испытывай себя: вспоминай старые грехи свои и покаянием и сокрушением сердца замаливай их и не смотри, что люди делают. Смотри чаще в сердце свое и испытывай, кроется ли в нем пагубное зло; и достаточно будешь иметь, что испытывать. Никогда же сердца нашего испытать не можем, но точно знаем, что в нем всякое зло содержится. Это полезно тебе испытывать: от этого родится смирение и страх, и старание о себе самом, и воздыхание, и молитва к Богу, а испытание и осуждение чужих грехов есть начало ко всякому беззаконию и есть Богу и людям ненавистное любопытство; берегись же этого.'
        cn: 切莫试图审视他人的行为，因为此等审视会成为诽谤、论断及其他严重罪愆的温床。他人的事与你何干？当认知并省察自身：回想你旧日的罪过，以悔改和破碎的心去祈求赦免，不要去看他人所行的。当更频繁地审视你的内心，省察其中是否潜藏着败坏的邪恶；你将有足够多的事物去省察。我们永远无法完全勘透自己的内心，但我们确切地知道，其中蕴藏着各种邪恶。省察此事对你大有裨益：由此将生发出谦卑与敬畏，以及对自身的努力、叹息和向神的祷告。而审视和论断他人的罪过，则是一切不法之事的开端，也是神与人都憎恶的好奇心；对此，你务必警惕。
  - type: heading2
    text:
      ru: Не клевещи и не осуждай
      cn: 勿诽谤，勿论断
    children:
    - type: paragraph
      text:
        ru: 'Если увидишь или услышишь кого–то согрешающего, берегись оклеветать и осудить его. Ты о нем скажешь одному, тот другому, другой третьему, третий четвертому скажет: и так все будут знать и соблазняться и согрешившего будут осуждать, а это нехорошо; и ты всему тому причиной будешь, что согрешение брата огласил. Клеветники подобны прокаженным, которые злым своим запахом и другим вредят, или подобны зараженным моровой язвой, которые с места на место заразу переносят и других губят.'
        cn: 若你看见或听闻有人犯罪，当心不要诽谤或论断他。你若告诉一个人，那人会告诉另一个人，另一个人再告诉第三个人，第三个人又告诉第四个人：如此一来，人人都会知晓并因此跌倒，又会论断那犯罪之人，而这是不好的；你也将是这一切的起因，因为你将弟兄的过犯公之于众。诽谤者如同麻风病人，他们恶劣的气味会伤害他人，又或是如同染上瘟疫之人，他们将疾病从一处传染到另一处，并毁灭他人。
    - type: paragraph
      text:
        ru: Берегись же ближнего своего оклеветать, этим тяжело согрешишь и другим причину для греха дашь. Также берегись его осудить, потому что он пред своим Господом стоит и падает, потому что и ты сам грешник. Праведнику судить и осуждать никого нельзя, а тем более грешнику грешника; и судить людей – дело только Христа. Ему небесным Отцом суд поручен, и будет судить живых и мертвых, и перед этим судом и сам ты предстанешь. Берегись же дело Христово на себя возлагать, это очень тяжко, и подобных себе людей судить. Чтобы без этого премерзкого греха на суд явиться и не быть к вечной муке праведно осужденным.
        cn: 当心诽谤你的邻人，因为这会让你犯下严重的罪，也会给他人带来犯罪的缘由。同样，当心论断你的邻人，因为他在自己的主面前或站立，或跌倒，而且你自己也是个罪人。义人不可论断和定罪任何人，更何况罪人论断罪人；论断人是基督的专属之事。审判已由天父托付给他，他将审判活人和死人，而你自己也将站在这审判台前。因此，当心不要将基督的职分揽到自己身上，这极其沉重，也不要审判与你相似的人。如此，你方能不带这可憎的罪愆出现在审判台前，也不至于被公正地定罪，遭受永恒的痛苦。
    - type: paragraph
      text:
        ru: 'Обрати же очи свои на себя самого и оценивай, и обличай себя, и обвиняй себя перед Богом за грехи свои – этого требует дело покаяния: обличай и обвиняй себя перед Богом, и проси у него милости, как мытарь, и будешь оправдан. Слушай, что Христос Господь говорит осуждающему:«И что ты смотришь на сучок в глазе брата твоего, а бревна в твоем глазу не чувствуешь? Или как скажешь брату твоему: «дай, я выну сучок из глаза твоего», а вот, в твоем глазу бревно? Лицемер! вынь прежде бревно из твоего глаза и тогда увидишь,каквынуть сучок из глаза брата твоего»(Мф. 7:3–5). Видишь, что лицемеры есть ложные христиане, которые других судят и осуждают; такие самих себя и своих грехов не признают, хотя внешне и святыми кажутся.'
        cn: 现在，请你专注于自身，审视自己、谴责自己，并在上帝面前为自己的罪过指责自己——这正是悔改所要求的：在上帝面前谴责和指责自己，并像税吏一样向上帝祈求怜悯，你就会得到称义。请听主基督对论断者所说的话：“为什么你只看到你弟兄眼中的刺，却不察觉自己眼中的梁木呢？或者你怎能对你弟兄说：‘让我把你眼中的刺取出来’，而你自己的眼中却有一根梁木呢？你这伪善者！先把你眼中的梁木取出来，然后你才能看得清楚，怎样把你弟兄眼中的刺取出来。”（马太福音 7:3-5）。你看，伪善者是虚假的基督徒，他们论断并谴责他人；这类人并不承认自己和自己的罪过，尽管外表看似圣洁。
  - type: heading2
    text:
      ru: О вечном покаянии и праведной жизни
      cn: 论永恒的悔改与公义的生命
    children:
    - type: paragraph
      text:
        ru: 'Смерть незримо за нами ходит, и кончина тогда наступает, когда не ждем, и там наступает, где не ждем, и так наступает, как не ждем. Будь же в вечном покаянии, и в любое время и везде готов к уходу. Раб разумный всегда бдит и ожидает, когда его господин позовет. Бди и ожидай и ты, когда позовет тебя Христос, Господь твой: зовет же каждого через смерть. Будь же всегда в жизни своей таким, каким желаешь быть перед смертью. Живи всегда благочестиво, и со страхом и трепетом спасение свое твори: везде и всегда осторожно поступай и берегись, чтобы вечного спасения не лишиться, которое Христос Господь наш кровью и смертью своей нам приобрел, и так блаженно скончаешься.'
        cn: 死亡在我们身后无形地游荡，终结降临，在我们意想不到之时，意想不到之地，以意想不到之方式。因此，要恒久悔改，时刻准备好离去，无论何时何地。聪明的仆人总是警醒等待，等待他的主人召唤。你也要警醒等待，等待基督，你的主，召唤你：他通过死亡召唤每一个人。因此，在你的生命中，永远保持你希望在死亡面前所呈现的样子。永远虔诚地生活，怀着恐惧和颤抖完成你的救赎：无论何时何地，都要谨慎行事，并注意，以免失去我们主基督用他的血和死亡为我们赢得的永恒救赎，这样你就能蒙福地离世。
  - type: heading2
    text:
      ru: Чего требует истинное покаяние
      cn: 何为真诚之忏悔所求？
    children:
    - type: paragraph
      text:
        ru: 'Истинное покаяние требует того, чтобы человек от грехов и от мирской суеты отвратился и к Богу всем сердцем обратился: внутренне бы изменился, и иным, чем прежде, стал и так бы спасение себе со страхом и трепетом приобрел, и ни о чем бы так не заботился, кроме как Богу угодить, и так спастись. Если же хочешь в истинном быть покаянии, и так спастись, измени себя, и обновись, и стань другим, не таким как раньше был, и ни о чем так не заботься, как только Богу угодить и спастись: и так станешь новым созданием Христа.'
        cn: 真正的悔改，要求人转离罪恶与世俗的虚华，全心归向上帝：他会内在改变，变得与以往不同，并如此“恐惧战兢，作成你们得救的工夫” (斐理伯书 2:12)，除了取悦上帝，别无所顾，并因此得救。如果你渴望真正地悔改并如此得救，就改变自己，更新自己，变得与以往不同，除了取悦上帝并得救，别无所顾：如此你将成为基督的新造之物。
    - type: paragraph
      text:
        ru: Всякий же христианин, который хочет быть истинным, а не ложным христианином, должен стать новым или обновленным человеком; или новым созданием; не ласкай же плоти твоей, и не все делай, что она хочет. Надо ее распинать«со страстями и похотями»(Гал. 5:24), если хочешь христианином или Христовым быть. Много труда и подвига требуется, чтобы человеку измениться и стать добрым деревом, которое само собою добрые плоды дает. Ни о чем же так ни старайся, как о том, чтобы себя изменить, обновить и исправить; и об этом часто и со всяким усердием молись и обращайся к Христу Господу, чтобы сам он тебя обновил и добрым сделал. Без него обновление и исправление наше невозможно. А когда внутреннее обновление и добро обретешь, то и внешняя жизнь и дела твои добрыми станут.
        cn: 然而，每一位渴望成为真实而非虚假的基督徒，都必须成为一个新人或更新的人；或者说，一个新的受造物。切勿纵容你的肉体，也不要顺从它所有的欲望。你必须“把肉体连同它的激情和欲望，都钉在十字架上”（加拉太书 5:24），如果你想成为一名基督徒或属基督的人。一个人若要改变并成为一棵能够自然结出好果子的佳木，需要付出极大的努力和奋斗。因此，没有什么比努力改变、更新和修正自己更重要的了。为此，你当常常并以一切热忱向主基督祷告和祈求，好让他亲自更新你，使你成为一个良善的人。没有他，我们的更新和修正是不可能的。当你获得内在的更新和良善时，你的外在生活和行为也必将变得美好。
  - type: heading2
    text:
      ru: О подражании святому житию Христову
      cn: 效仿基督圣范
    children:
    - type: paragraph
      text:
        ru: Чтобы тебе исправить себя и стать истинным христианином и Христовым, возьми для примера перед душевными твоими очами святое житие Христово и часто на него смотри и примеру этому подражай; и даже если сердце твое растленное не хочет, заставляй и убеждай себя подражать прекрасным добродетелям Христовым.
        cn: 为了修正自己，成为一个真正的基督徒和属基督的人，请将基督的圣洁生活作为你灵魂眼前的榜样，并经常注视它，效仿这个榜样；即便你那败坏的心不愿，也要强迫自己，劝服自己效仿基督的美好德行。
    - type: paragraph
      text:
        ru: 'Смотришь в зеркало, чтобы увидеть лицо твое, нет ли на нем пороков и, увидев пороки, убираешь их. Да будет же житие Христово непорочное зеркалом твоей души, смотри в него часто и познавай, какова душа твоя: хочет ли она того, чего Христос хочет, и делает ли она то, что Христос делал, живя на земле? И что противно жизни Христовой, видно в нем; все это, как пороки, очищай покаянием и сокрушением сердца. Христос Господь честь, славу и богатство презрел в мире этом, хотя и все мог иметь как Господин всех; не ищещь ли ты чести, богатства, славы в этом мире? Христос в смирении жил на земле: не живешь ли ты в гордости и роскоши? Христос ко всем относился с любовью и милосердием: не ненавидишь ли ты и не злословишь ли на подобных тебе? Христа упрекали, он же никого не упрекал: не упрекаешь ли ты человека, который тебя в чем–нибудь упрекнул? И, что печальнее всего, не упрекаешь ли того, который ничем тебя не попрекнул? Ты, мол, такой–то, ты – лжец, кутила, вор и прочее? Христос ко всем хулителям кроток был: ты не хулишь ли хулящих тебя? Христос никому не мстил, хотя и всех врагов своих в мгновение ока мог погубить: ты не мстишь ли за обиду свою? Христос все терпел: ты не ропщешь ли и не хулишь ли в беде и страдании, случающихся с тобой?'
        cn: '你照镜子，是为了看自己的脸，看有没有瑕疵，看到了瑕疵，就将其除去。愿基督的无瑕生命成为你灵魂的明镜，时常照看它，以认识你的灵魂是怎样的：它是否渴望基督所渴望的，它是否做基督在世时所做的事？凡是与基督生命相悖的，都能在这明镜中显现；所有这一切，如同瑕疵一般，你要以悔改和痛悔的心将其洁净。


          基督我们的主，在这世上轻看尊荣、荣耀和财富，尽管祂作为万有的主宰，本可以拥有这一切；你是否在这世上追求尊荣、财富、荣耀呢？基督在世上以谦卑生活：你是否生活在骄傲和奢华之中呢？基督对待所有人都充满爱和怜悯：你是否憎恨并诋毁与你相似的人呢？基督受人指责，祂却不指责任何人：你是否指责那个在某事上指责过你的人呢？更令人悲伤的是，你是否指责那个从未责备过你的人呢？你说，你这人是这样那样的，你是骗子、酒鬼、小偷等等？基督对所有侮辱祂的人都保持温柔：你是否侮辱那些侮辱你的人呢？基督从不报复任何人，尽管祂可以在眨眼之间毁灭所有敌人：你是否为了你的冒犯而报复呢？基督忍受了一切：当患难和痛苦临到你时，你是否抱怨和亵渎呢？'
    - type: paragraph
      text:
        ru: 'Так сравнивай душу свою с житием Христовым; и как лицо пред зеркалом держишь, держи душу свою пред зеркалом непорочного жития Христова, и если увидишь то, что противоречит ему, всячески старайся это исправить и следовать за достигнутым. Когда так будешь делать, то, уверяю тебя, что день за днем лучшим будешь: невозможно же не исправиться тому, кто часто в это непорочное зеркало смотрит. Воистину надо последовать тому за Христом, кто в вечной жизни с ним хочет быть; надо в нынешней жизни быть сообразным Христу, кто там хочет быть сообразным ему в славе. Не напрасно Христос сказал:«Ибо Я дал вам пример, чтоб и вы делали то же, что Я сделал вам»(Ин. 13:15);«и кто не берет креста своего и следует за Мною, тот не достоин Меня»(Мф. 10:38).'
        cn: '你要将你的灵魂与基督的生平相比较；如同你在镜子前照脸，也要将你的灵魂置于基督那纯洁无瑕的生平这面镜子前。若你看见任何与之相悖之处，务要竭力修正，并追随已然臻达的境界。当你如此行时，我向你保证，你将日复一日地变得更美好：因为那常常凝视这面纯洁无瑕之镜的人，不可能不得到修正。


          诚然，凡愿与基督同享永生者，必当追随他；凡愿在彼世与他在荣耀中同形者，必当今生效法他。基督并非徒然地言道：“因为我给你们作了榜样，叫你们照着我向你们所做的去做”（约翰福音 13:15）；又说：“凡不背着他的十字架跟从我的，不配作我的门徒”（马太福音 10:38）。'
    - type: paragraph
      text:
        ru: Вдумывайся в эти слова прилежно, и сам узнаешь и поймешь, что надо за Христом следовать тому, кто хочет спастись и в вечное Его царство войти. Надо за Христом следовать с верою и любовью в жизни этой; кто за ним хочет следовать в вечную жизнь, или Христовым путем идти, кто за ним хочет прийти в небесное вечное Его царство, другого пути нет.
        cn: 请你殷勤地思索这些话语，你自己就会明白并理解，那凡是渴望得救并进入祂永恒国度的人，就必须追随基督。在今生，我们必须以信心和爱心追随基督；若有人愿在永生中追随祂，或行走在基督的道路上，若有人愿追随祂进入祂那属天的永恒国度，则别无他途。
    - type: paragraph
      text:
        ru: Заметь, что Христос говорит:«Овцы Мои слушаются голоса Моего, и Я знаю их; и они идут за Мною. И Я даю им жизнь вечную, и не погибнут вовек; и никто не похитит их из руки Моей»(Ин. 10:27, 28). Под овцами здесь имеются в виду истинные христиане, которые святому Его учению повинуются и живут так, как Он учил, и Ему верою, смирением, любовью и терпением служат; и так вводит Он их в жизнь вечную, которая для них наступит. Значит, не те овцы Христовы, которые речи Его или святого учения Его не слушают и ему не следуют, а, стало быть, и в вечную жизнь за ним не прийдут. Страшно это, христианин, но истинно; сам думай над этими словами Христа и поймешь, что так и есть.
        cn: 请注意，基督曾说：“我的羊听我的声音，我也认识他们，他们也跟着我。我又赐给他们永生，他们永不灭亡，谁也不能从我手里把他们夺去”（约翰福音 10:27-28）。这里所说的“羊”，指的是那些顺从基督神圣教诲、按照祂的教导生活、并以信心、谦卑、爱和忍耐事奉祂的真基督徒；基督如此带领他们进入那将为他们而来的永恒生命。因此，那些不听从祂的话语或祂神圣教诲、不追随祂的人，便不是基督的羊，也因此无法随祂进入永生。基督徒啊，这虽然可怕，却是真实的；你自己思量基督的这些话语，便会明白事情正是如此。
    - type: paragraph
      text:
        ru: Возлюбленный христианин, надо тебе идти безопасным путем, если без сомнения хочешь прийти в жизнь вечную. Что же такое безопасный путь? Жить в мире этом по примеру жития Христова. Живи же так и спасешься.
        cn: 蒙爱之基督徒啊，你当走安全之路，倘若你无疑地切望抵达永恒生命。那么，何为安全之路呢？乃是效法基督在世之生，以此而活。你若如此生活，便可得救。
  - type: heading2
    text:
      ru: Нужна благодать Божия для жизни
      cn: 人生需要神的恩典。
    children:
    - type: paragraph
      text:
        ru: Божья благодать это жизнь душ наших; без благодати Божией душа наша не может быть жива; как тело наше душой, так душа наша Божией благодатью живет. Молись же всегда и проси Господа, чтобы дал тебе благодать свою и в ней бы тебя сохранил; благодати Божией всегда просим. Поэтому чаще обращайся из глубины сердца:«Сердце чисто созижди во мне, Боже, и дух прав обнови во утробе моей. Не отвержи мене от лица Твоего и Духа Твоего Святаго не отыми отмене. Воздаждь ми радость спасения Твоего и Духом Владычним утверди мя»(Пс. 50:12–14).
        cn: 上帝的恩典是我们灵魂的生命；没有上帝的恩典，我们的灵魂便无法存活。正如我们的身体因灵魂而活，我们的灵魂则因上帝的恩典而生。因此，要常常祷告，恳求主赐予你祂的恩典，并保守你常在其中；我们总是祈求上帝的恩典。所以，要常常从心深处呼求：“上帝啊，求您为我造一颗清洁的心，使我里面重新有正直的灵。不要将我从您面前丢弃，也不要收回您的圣灵。求您使我重得您救恩的喜乐，并以乐意的灵扶持我”（诗篇 50:12-14）。
  - type: heading2
    text:
      ru: В ком искать спасения
      cn: 在谁里面寻求救赎
    children:
    - type: paragraph
      text:
        ru: Спасения своего ни в чем другом не ищи, но только в одном Иисусе Христе, Спасителе мира. Если действительно веришь, что Он за тебя пострадал и умер и что Он Спаситель твой, то люби Его всем сердцем твоим, слушай Его и угождай Ему как Спасителю твоему, и всю надежду спасения твоего только в Нем ищи и утверждай. Обязательно должны мы добрые дела творить как христиане, но спасения только у Христа просить и ожидать должны.
        cn: 切勿在其他任何事物中寻求你的救赎，唯独在耶稣基督，世界的救主之内寻求。如果你真正相信他为你受苦和死亡，并且他是你的救主，那么就全心全意地爱他，听从他，并作为你的救主来取悦他。你所有的救赎希望，也唯独在他里面寻求并坚定。我们作为基督徒，固然应当行善，但救赎却只应向基督恳求并期待。
  - type: heading2
    text:
      ru: В грехах не отчаивайся, но с раскаянием обращайся к милости Божией
      cn: 身陷罪孽时切莫绝望，但要怀着悔改的心转向神的怜悯。
    children:
    - type: paragraph
      text:
        ru: 'Какие бы грехи ни сотворил ты после крещения, если в истинном покаянии находишься, не отчаивайся, но ожидай милости Божией. Сколько бы их ни было, и сколь велики и тяжелы они ни были, у Бога милости еще больше: каково величие Его, такова и милость Его. Только впредь берегись грешить и по вышеописанным пунктам поступай.'
        cn: 无论你受洗后犯了何种罪愆，若你真诚地悔改，切勿绝望，但要等候上帝的慈悲。无论罪愆有多少，无论它们多么巨大和沉重，上帝的慈悲更加丰盛：祂的伟大如何，祂的慈悲也如何。只愿你将来谨慎，不再犯罪，并遵照上述各点行事。
    - type: paragraph
      text:
        ru: 'Если в чем провинишься как человек и согрешишь, не отчаивайся, но тотчас, признав свой грех, падай со смирением пред милосердными Божьими очами и проси милости мытаревым гласом: «Боже, милостив буди мне грешному!» и простится тебе согрешение твое.'
        cn: 如果你作为人有任何过犯或罪孽，不要绝望，而要立刻认清自己的罪，谦卑地俯伏在上帝慈悲的目光前，用税吏的声音祈求怜悯：“上帝啊，开恩可怜我这个罪人吧！”（路加福音 18:13）这样你的罪过就会得到赦免。
  - type: heading2
    text:
      ru: Помни обеты, данные при крещении
      cn: 请谨记您在洗礼时所许下的誓愿。
    children:
    - type: paragraph
      text:
        ru: Чтобы тебе по вышеописанным пунктам поступать, нужно помнить обеты, данные тобой на святом крещении. Если и не ты сам, то преемник твой в лице твоем давал обещания такие перед Богом; тогда ты обещал, плюнув на сатану и гордыню его, и служение его, и злые дела его, обещал, говорю, и клялся верою и правдою служить только Иисусу Христу, Господу, Искупителю твоему, со Отцом и Святым Духом; думай, христианин, какие и кому ты обещания давал; тяжело человеку солгать, но несравненно тяжелее Богу, Бога обмануть невозможно. Если не держит христианин своих обещаний и не соблюдает их, какой же милости ждет он от Бога, которому солгал? Храни обеты свои и сам у Бога в милости и царстве Его будешь.
        cn: 为了能按上述各项行事，你必须记住在圣洗礼中所许的誓言。即使不是你亲自许下，你的代父或代母也代表你，在上帝面前作出了这样的承诺；那时你应许，向撒旦、它的骄傲、它的侍奉和它的邪恶行径吐唾沫，我再说一遍，你应许并起誓，要以信实和公义，只侍奉主、你的救赎主耶稣基督，与父和圣灵同在；基督徒啊，想想你向谁、许下了怎样的承诺；人说谎是沉重的，但欺骗上帝则远比这更沉重，欺骗上帝是不可能的。如果基督徒不遵守自己的承诺，不履行它们，他又怎能期待他所欺骗的上帝赐予怜悯呢？遵守你的誓言，你就会得到上帝的怜悯和祂的国度。
    - type: paragraph
      text:
        ru: Кто Богу верен, того Бог в милости и защите своей держит как своего. И это есть то, о чем Пророк Богу поет:«С преподобным преподобным будеши, и с мужем неповинным неповинным будеши, и со избранным избран будеши, и со строптивым развратишься»(Пс. 17:26, 27). Все христиане, которые не хранят обетов своих, нарушают Закон и против совести поступают. К ним относятся блудники, прелюбодеи и всякие осквернители, воры, разбойники, грабители, хитрецы, лжецы, обманщики и льстецы, хулители и на язык злые, пьяницы, упрекающие, ненавидящие, злобные, в гордости и роскоши этого мира живущие, и все, не боящиеся Бога – все они солгали Богу и обетов своих не выполняют, и вне церкви святой находятся, хотя и в храмы ходят и молятся, и Тайн приобщаются, и храмы строят и украшают их, и другие признаки христианской жизни проявляют. Поэтому сильно на суде Христовом наказаны будут и больше будут мучаться там, чем турки и идолопоклонники. Таких дел берегись, христианин, и вышеописанным беззаконникам не подражай, и не будешь осужден с ними праведным судом в огонь вечный. Огонь их не гаснет, и червь, грызущий их, не устает; но всячески старайся так жить и поступать, как слово Божие учит и как сказано выше.
        cn: 谁忠于上帝，上帝就视其为自己的，将其护佑在自己的慈爱与庇佑之中。这正是先知向上帝歌颂的：“在圣者面前，您必显为圣；在无辜者面前，您必显为无辜；在蒙拣选者面前，您必显为蒙拣选；在乖僻者面前，您必显为乖僻”（诗篇 17:26, 27）。所有不遵守自己誓愿的基督徒，都违背了律法，也违背了良心。这包括淫乱者、通奸者以及一切污秽者、窃贼、强盗、劫匪、狡诈者、说谎者、欺骗者和谄媚者、亵渎者和言语恶毒者、醉酒者、责备者、仇恨者、心怀恶意者，以及那些生活在这世间的骄傲和奢华之中，以及所有不敬畏上帝的人——他们都欺骗了上帝，没有履行自己的誓愿，并且身处圣教会之外，尽管他们也去圣殿，也祈祷，也领受圣事，也建造并装饰圣殿，也表现出其他基督徒生活的迹象。因此，他们在基督的审判台前将受到严厉的惩罚，并且在那里所受的折磨将比土耳其人和偶像崇拜者更甚。基督徒啊，要谨防这样的行为，不要效法上述的恶人，这样你就不会在公义的审判中，与他们一同被判入永火。他们的火是不灭的，啃噬他们的虫子也不止息；但要尽力按照上帝的话语所教导的以及上文所述那样生活和行事。
    - type: paragraph
      text:
        ru: Помни обеты свои, и это будет вести тебя к христианской жизни и удерживать от всякого зла, и творить добро. Если же заметишь, что не придерживаешься своих обетов, то покайся и начни новую христианскую жизнь и не во лжи пред Богом предстанешь, и не погибнешь с лжецами.«Боязливых же и неверных, и скверных и убийц, и любодеев и чародеев, и идолослужителей и всех лжецов участь в озере, горящем огнем и серою. Это смерть вторая»(Апок. 21:8).
        cn: 谨记您的誓言，这会引领您走向基督徒的生活，使您远离一切邪恶，并去行善。倘若您察觉自己未能遵守誓言，就当悔改，重新开始基督徒的生活，这样您在上帝面前才不会是虚伪的，也不会与说谎者一同灭亡。“至于胆怯的、不信的、可憎的、杀人的、淫乱的、行邪术的、拜偶像的，以及一切说谎的，他们的份就在烧着硫磺的火湖里；这是第二次的死。”（启示录 21:8）。
  - type: heading2
    text:
      ru: Размышляй о страданиях Христовых
      cn: 沉思基督之苦难
    children:
    - type: paragraph
      text:
        ru: Сильное и действительное побуждение к подвигу против греха и христианской святой жизни – это размышление о страданиях Христа. Об этом Апостол говорит:«И если вы называете Отцом Того, Который нелицеприятно судит каждого по делам, то со страхом проводите время странствования Вашего, зная, что не тленным серебром или золотом искуплены вы от суетной жизни, преданной вам от отцов, но драгоценною Кровию Христа, как непорочного и чистого агнца»(1Петр. 1:17–19).
        cn: “那强劲而真实的动力，激励我们投身于抵御罪恶的奋斗，并活出神圣的基督徒生命，便是对基督所受苦难的默想。关于这一点，使徒曾言：‘你们既称那不偏待人、按各人行为审判人的主为父，就当存敬畏的心度日，知道你们得赎，脱去你们祖宗所传流虚妄的行为，不是凭着能坏的金银等物，乃是凭着基督的宝血，如同无瑕疵、无玷污的羔羊之血’（彼得前书 1:17-19）。”
    - type: paragraph
      text:
        ru: Видишь, христианин, чем ты от греха, диавола, ада и смерти вечной избавился? Не тленным каким веществом, но чем? Драгоценной и бесценной кровию Христа Сына Божия. Так захочешь ли самовольно грешить и Христа, единственнного твоего Благодетеля, грехом оскорблять и тем еще более в бедствие это себя ввергать, от которого Христос горчайшим своим страданием тебя избавил; это подобно тому, как если бы кто тебя от огня или от потопа, или от плена, или от смерти, или от темницы, или от иной какой беды избавил, любя и жалея тебя, а ты бы добровольно еще в это бедствие вверг себя. Так ты делаешь, когда грешишь, и через грех опять отдаешь себя диаволу и в вечную погибель себя ввергаешь.
        cn: 基督徒啊，你看，你如何从罪恶、魔鬼、地狱和永死中被拯救出来？不是靠着任何会朽坏的物质，而是靠着什么呢？靠着神子基督那宝贵而无价的宝血。既然如此，你还会自愿犯罪，用罪恶冒犯基督——你唯一的施恩者，从而再次将自己投入到基督以其极其痛苦的受难拯救你脱离的苦难之中吗？这就像是，如果有人出于爱和怜悯，把你从火灾、洪水、被掳、死亡、监禁或任何其他灾祸中解救出来，而你却自愿再次将自己投入到那苦难之中。当你犯罪时，你就是这样做的，你通过犯罪再次将自己交给了魔鬼，并将自己投入到永恒的毁灭之中。
    - type: paragraph
      text:
        ru: 'Сладок человеку грех, но горьки и тяжелы плоды его, вечная смерть:«Ибо возмездие за грех – смерть»(Рим. 6:23). Так что ничем иным счастье вечного спасения досталось нам, кроме как кровию Иисуса Христа, Сына Божия. Оно драгоценнее всего мира, дороже неба и земли и всего, что на ней, потому что вечно и наполнено всеми благами, вечными и непостижимыми, и бесценною ценою куплено: Христос, Господь славы и Бог своею кровию нам заслужил его.'
        cn: 罪对人而言是甜美的，但其果实却苦涩沉重，带来永恒的死亡：“因为罪的工价乃是死”（罗马书 6:23）。所以，永恒救恩的幸福，我们并非借由他物获得，唯独借着上帝之子耶稣基督的宝血。它比整个世界更珍贵，比天地及其中一切都更宝贵，因为它永恒不朽，充满一切美善，这些美善是永恒且不可测度的，并且是用无价之宝买来的：荣耀之主、上帝基督用自己的宝血为我们赢得了它。
    - type: paragraph
      text:
        ru: 'Так неужели захочешь добровольно великое и непостижимое сокровище потерять? Спас тебя Христос как всесильный от смерти и дал тебе вечное блаженство, как бесценный жемчуг (2Пет. 1:11), держись же верою и храни его от врага, диавола, который хочет и стремится его у тебя похитить и своим пленником тебя сделать. Против этого врага совершай подвиги: размышляй же о Христовых страданиях, и они всякой добродетели научат тебя.'
        cn: 那么，难道你情愿自愿地失去这伟大而不可测度的宝藏吗？基督作为全能者，将你从死亡中拯救出来，并赐予你永恒的福祉，如同无价的珍珠（彼得后书 1:11）。因此，你要凭着信心持守并保护它，免受那仇敌——魔鬼的侵扰，它渴望并极力要将它从你手中夺走，使你成为它的俘虏。对抗这仇敌，你要奋力争战：默想基督的苦难，它们将教导你一切美德。
  - type: heading2
    text:
      ru: Мудрая забота о воспитании воли и внутреннего состояния
      cn: 明智地照护意愿与内在心境的培养
    children:
    - type: paragraph
      text:
        ru: 'Ни о чем так не заботься, как о том, чтобы волю твою и внутреннее состояние исправить. В этом и состоит вся сила христианского благочестия. Всякая внешняя форма без внутреннего содержания ничто: чего внутри сердца нет, того и в самой вещи нет. Добродетель, если ее в сердце нет, не истинная добродетель; исправляй же сердце и волю твою и будешь добрым, и внешние дела твои добрыми будут, потому что внутреннее есть начало внешнего. Если внутри сердца зла не будет, то и внешне оно не явится. Руки не будут зла делать, ноги на зло не пойдут, язык и уста не будут зла говорить, уши не будут зла слышать, очи не будут на зло смотреть, и прочее, если воля и сердце не захотят. Так и от источника чистые ручьи текут, если сам источник чист. Также и от сердца добрые дела произойдут, если доброе сердце будет, а без доброго сердца добрых дел не может быть, как и от гнилого и смердящего источника может течь только гнилая и смердящая вода.'
        cn: “勿忧他事，惟当尽心修整汝之意愿与内在心境。盖基督教虔敬之全能，皆系于此。凡外在形式，若无内在涵蕴，则皆虚妄；心之所无，则事之非真。德行若非发自内心，则非真德；故当修整汝之心与意愿，如此方能成为良善之人，汝之外在行事亦将随之良善，因内者乃外之本源也。若心内无恶，则恶不外显。手不作恶，足不趋恶，口舌不言恶，耳不听恶，眼不视恶，凡此种种，皆因意愿与心不欲也。譬如源清则流清。心善则善行自生；无善心则无善行可言，犹如腐臭之源，唯能流出腐臭之水耳。”
    - type: paragraph
      text:
        ru: 'Воспитай же сердце и волю твою, и будешь добрым, будешь истинным христианином, будешь новой тварью: всяк ведь от воли и сердца либо добр, либо зол. Когда сердце и воля добры, то и человек добр. Когда сердце и воля злы, то и человек зол. Доброе сердце то, которое воле Божией покорно и согласно; злое сердце воле Божией противно и несогласно; доброе сердце вера творит. Родительница доброй воли есть вера, говорит святой Амвросий: где же доброго сердца нет, там и веры нет. Постарайся же, христианин, внутреннее состояние свое исправить и стать добрым, и будешь истинно добр; иначе как был, так и будешь всегда зол, что бы ты ни делал: всюду и везде видишь – вера обновляет человека и она есть корень добрых дел.'
        cn: 那么，请你教育自己的心与意，你就会成为良善之人，成为真正的基督徒，成为一个新造的人：因为每个人，无论是良善还是邪恶，都源于其意与心。当心与意是良善的，那么这个人就是良善的。当心与意是邪恶的，那么这个人就是邪恶的。良善的心是顺从并与上帝的旨意相符的心；邪恶的心是违背并与上帝的旨意不符的心；良善的心是由信仰所塑造的。圣安布罗斯说，良善之意的母亲是信仰：哪里没有良善的心，哪里就没有信仰。因此，基督徒啊，请你努力修正自己的内心状态，变得良善，你就会真正地良善；否则，你将永远如同你现在这样邪恶，无论你做什么：无论在哪里，你都会看到——信仰使人焕然一新，它是良善行为的根源。
    - type: paragraph
      text:
        ru: 'Воспитывать себя не сможешь как следует, если не будешь познавать зла, кроющегося в сердце твоем, и от него происходящие бедствия. Непознанная болезнь бывает неизлечима: начало блаженства – познать свою беду и окаянство. Кто же, познав в себе болезнь, не ищет исцеления; и кто, познав свою беду, не ищет от нее избавления? Познавай же и ты внутри тебя кроющееся зло, как смертоносный яд, и будешь стараться от него избавиться: и чем больше будешь познавать, тем усерднее будешь искать избавления.'
        cn: 你无法好好地培养自己，若你不去认识隐藏在你心中的邪恶，以及由此产生的灾祸。不被认识的疾病是无法治愈的：幸福的开端——是认识自己的苦难和悲惨。然而，谁在认识自己身患疾病后，却不寻求医治呢？谁在认识自己的苦难后，却不寻求摆脱苦难呢？因此，你也当认识隐藏在你内在的邪恶，视其如同致命的毒药，你就会努力摆脱它：你认识得越深，就会越加殷切地寻求摆脱之道。
    - type: paragraph
      text:
        ru: 'Зло, кроющееся в сердце человеческом, есть высокоумие, своеволие, зависть, гнев, сребролюбие, нечистота и всякая мерзость. От них все беззакония, как от смердящего источника зловонные ручьи текут. Заглядывай же часто в сердце свое, и мало помалу будешь познавать. Болезнь неизлечимая смертью грозит; так и зло, без исправления остающееся, вечной смертью грозит. От познания этого зла последует познание собственной бедности и окаянства; от познания бедности и окаянства последуют страх вечности, смирение, воздыхание, желание и старание к избавлению от беды; смиренным же дает Бог благодать, которая человека исправляет и обновляет. Так человек, познавая себя, начинает себя исправлять и к лучшему идти: познавай же себя, и будешь себя исправлять.'
        cn: 人心所藏之恶，乃是傲慢、任性、嫉妒、愤怒、贪财、不洁以及一切可憎之事。这一切恶行皆由此而来，如同污秽的源泉流淌出恶臭的溪流。你当常常审视自己的内心，如此便会逐渐有所认识。不治之症以死亡相威胁；同样，若恶不加改正，亦以永恒的死亡相威胁。对这恶的认识，会带来对自己贫乏与可怜的认识；对贫乏与可怜的认识，会带来对永恒的敬畏、谦卑、叹息、以及摆脱困厄的渴望与努力；而上帝赐予谦卑之人恩典，这恩典能使人得以改正与更新。如此，人通过认识自己，便开始改正自己，并走向更好：所以，认识自己吧，你便会改正自己。
    - type: paragraph
      text:
        ru: 'Что в сердце человеческом кроется, искушение и беда показывает. Искушение, как рвотное лекарство: что в желудке кроется, рвота показывает; точно также, что во внутренности человека имеется, искушение и напасть показывают. Святое Божие слово и другие христианские книги показывают растление нашего естества, но в искушениях и напастях на практике и на деле мы это узнаем. Так тщеславие в лишении славы, сребролюбие в лишении богатства, зависть в благополучии ближнего, гнев в досаждении познается. Если же попадешь в различные искушения, христианин, это все по попущению Божиему происходит, тебе же на большую пользу, чтобы познал, что внутри сердца твоего кроется, а познавши, исправлял это. Многие утешают себя и считают добрыми, смиренными, кроткими, но в искушении обратное узнают. Не унывай же в искушениях, но еще больше Бога благодари, что Он так тебя к самопознанию приводит и хочет тебя исправить и спасти.'
        cn: 人心之中隐藏着什么，唯有试炼和磨难方能显明。试炼，如同催吐之药：胃中藏匿之物，借由呕吐得以显露；同样，人内心深处之物，也由试炼和苦难得以揭示。神圣的圣言及其他基督教典籍向我们揭示了我们本性的堕落，然而，唯有在试炼和磨难中，我们才能在实践和行动中真切地认识到这一点。譬如，虚荣在失去荣誉时方被识破，贪财在失去财富时方被识破，嫉妒在邻人享福时方被识破，愤怒在受人冒犯时方被识破。基督徒啊，若你陷入各种试炼之中，这一切都是出于神的许可，为的是让你获得更大的益处，使你能够认识到自己心中隐藏着什么，并且在认识之后，加以改正。许多人安慰自己，认为自己是善良、谦卑、温柔的，但在试炼中却认识到恰恰相反。因此，在试炼中不要灰心丧志，反而要更加感谢神，因为祂以这种方式引领你认识自己，并愿意修正你、拯救你。
  - type: heading2
    text:
      ru: Во всяком старании проси помощи у Бога
      cn: 凡事寻求上帝的帮助
    children:
    - type: paragraph
      text:
        ru: Всякое старание наше без благодати и помощи Божией слабо; человек может развратиться и тем себя погубить, но исправить себя и спасти не может без Бога. Может жить себе и плоти своей в удовольствие, как лодка по реке плыть, но против плоти устоять и духовно жить сам по себе не может, как судно против быстрины речной плыть само по себе не может. Чтобы двигалось судно, нужны или гребцы, или ветер с парусом. Так и человеку в духовной жизни и деле спасения нужна помощь сверхъестественной и всемогущей силы.
        cn: 我们所有的努力，若没有上帝的恩典与帮助，都是软弱的。人能败坏自己，并以此毁灭自己，但若没有上帝，他无法修正自己，也无法得救。他可以随心所欲地为自己和肉体而活，如同小舟顺流而下，但他无法凭一己之力抵挡肉体、活出属灵的生命，正如船只无法凭一己之力逆流而上。若要船只前行，需要划桨者，或是风与帆。同样，在属灵生命和救赎之事上，人需要超乎自然且全能的力量相助。
    - type: paragraph
      text:
        ru: Надо себя самого побеждать, но разве это возможно без силы Божией, которая все может? Без нее только великое растление естества нашего происходит! К тому же диавол постоянно человека совращает и старается в грех ввести и в свою сеть поймать; соблазны мира окружают и всячески прельщают его; также злой обычай или привычка еще больше к себе его привлекает. Поэтому видим, что многие начинают каяться и правильно жить, но многократно с правильного пути совращаются и развращаются. Начать же добрую христианскую жизнь и жить по христиански и умереть так без всемогущей помощи Бога невозможно. Искусившийся это знает. Поэтому говорит Господь:«ибо без Меня не можете делать ничего»(Ин. 15:5).
        cn: 人必须战胜自己，但若无上帝那无所不能的力量，这又怎可能呢？没有它，我们本性中的大败坏便会发生！此外，魔鬼不断引诱人，试图将人引入罪恶并将其 گرفتار在自己的网罗中；世间的诱惑环绕四周，竭力迷惑人；而恶习或惯常则更加将其吸引。因此我们看到，许多人开始悔改并过上正直的生活，但却多次偏离正道，走向堕落。然而，若无上帝那全能的帮助，便不可能开始美好的基督徒生活、按基督徒的方式生活并以基督徒的方式死去。经历过这些的人都明白。因此，主说：“因为离了我，你们就不能做什么”（约翰福音 15:5）。
    - type: paragraph
      text:
        ru: Каждый час и каждую минуту нуждаемся мы в помощи Божией. Поэтому, христианин, если хочешь благочестиво жить и быть истиным христианином и спастись, постоянно молись Богу и помощи у него проси с усердием. Бог, по своему человеколюбию, как повелел нам молиться и всякого добра у него просить, так и обещал нам просимое давать, наиболее нужное для нашего спасения.«Просите, и дано будет вам; ищите, и найдете; стучите, и отворят вам; ибо всякий просящий получает, и ищущий находит, и стучащему отворят»(Мф. 7:7, 8). Знай, возлюбленный, что, как птица без крыльев, воин без оружия, так христианин без молитвы. Молись же усердно Христу Господу и отдай себя во власть Ему, и будет Он по своему человеколюбию исправлять и вести тебя к вечной жизни и блаженству; только и сам старайся и берегись, и Он, видя твое старание, во всем будет тебе помогать. Читай часто и с усердием:«Блаженны непорочнии...»(Пс. 118:1) и проч.
        cn: 我们每时每刻都需要神的帮助。因此，基督徒啊，如果你渴望过敬虔的生活，成为一个真正的基督徒并获得救赎，就当恒常地向神祷告，并殷勤地向祂祈求帮助。神，因着祂的仁爱，既然吩咐我们祷告并向祂祈求一切良善之物，也应许将我们所求的赐予我们，尤其是我们得救赎最需要的东西。“你们祈求，就给你们；寻找，就寻见；叩门，就给你们开门。因为凡祈求的，就得着；寻找的，就寻见；叩门的，就给他开门。”（马太福音 7:7, 8）。亲爱的，要知道，基督徒若没有祷告，就如同鸟儿没有翅膀，战士没有武器一样。所以，要殷勤地向主基督祷告，将自己交托给祂的权能，祂必因着祂的仁爱纠正你，引导你走向永生和至福；只要你自己也努力并谨慎，祂看见你的努力，就必在凡事上帮助你。要常常殷勤地诵读：“行为完全，遵行主律法的，这人便为有福！”（诗篇 119:1）等等。
  - type: heading2
    text:
      ru: Как надо молиться
      cn: 祈祷之道
    children:
    - type: paragraph
      text:
        ru: 'Молитва не в том только состоит, чтобы стоять и кланяться телом пред Богом, и написанные молитвы читать; можно и без этого в любое время и в любом месте умом и духом молиться. Можешь на ходу, во время еды, лежа, в пути, за трапезой сидя, дело делая, при людях и в уединении к Богу ум и сердце обращать и так милости и помощи у него просить. Бог везде и в любом месте есть, и всегда двери к нему открыты, и подход к нему прост, не так как к человеку; и везде и всегда по своему человеколюбию Он готов нас слушать и нам помогать. Везде же и всегда, и во всякое время, во всякой нужде и случае можем к нему с верою и молитвой приступать, можем везде умом говорить Ему: «Господи помилуй, Господи помоги!» и прочее.'
        cn: 祷告不仅限于身体立于主前，屈膝敬拜，并诵读既定祷文；即使没有这些，在任何时候、任何地点，人都可以用心灵和精神来祷告。你可以在行走之时、用餐之时、躺卧之时、旅途之中、坐于餐桌旁、做工之时，无论在人群中还是独处，都可将心思和心灵转向主，以此恳求祂的怜悯和帮助。主无处不在，祂的门常开，亲近祂是如此简易，不像亲近世人那般。祂凭着祂的慈爱，随时随地都乐意垂听我们并帮助我们。因此，在任何地方，任何时候，在任何困境与境遇中，我们都可带着信心与祷告亲近祂。我们可以随时随在心中对祂说：“主啊，求你怜悯！主啊，求你帮助！”以及其他类似的祈求。
  - type: heading2
    text:
      ru: Об испытании себя самого
      cn: 自省之道
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу! Все мы называемся христиане, все мы исповедуем Единого Триипостасного Бога, Бога живого и бессмертного; все мы крестились во имя святой и единосущной Троицы, Отца и Сына и Святого Духа; все мы веруем в распятого и из мертвых воскресшего Иисуса Христа Сына Божиего, и чтобы обозначить это, знаменуем себя крестом; все ходим в церковь святую и молимся, призываем, поем и славословим святое имя Божие; все слушаем святое Божие слово; все причащаемся святых и животворящих Тайн Христовых; все мы позваны к вечной жизни и небесному царству, и говорим в Символе святом: «Верую в воскресение мертвых и жизни будущего века». Слава Богу за это и за все! Воистину славны и великолепны таинства христианства, слушатели! Велико и почетно быть христианином!'
        cn: 赞美归于上帝！我们都蒙召为基督徒，我们都宣认独一的三位一体上帝，那活生生、永恒不朽的上帝；我们都奉圣洁、同质的圣三位一体，即父、子、圣灵之名受洗；我们都相信被钉十字架、从死里复活的上帝之子耶稣基督，并为表明此信，我们以十字架为记；我们都去圣教会，祈祷，呼求，歌唱，并颂赞上帝的圣名；我们都聆听上帝的圣言；我们都领受基督的圣洁、赐予生命的奥秘；我们都蒙召进入永生和天国，并在圣《信经》中宣称：“我信死人复活，并来世永生。”为此及一切，赞美归于上帝！听众们，基督教的奥秘确实是荣耀而辉煌的！作为基督徒是何等伟大和尊贵啊！
    - type: paragraph
      text:
        ru: Но посмотрим на себя и разоблачим себя, истинные ли мы христиане, по наставлению Апостольскому:«Испытывайте самих себя, в вере ли вы?»(2Кор. 13:5). Без веры же христианин не может.
        cn: 然而，让我们审视自己，揭露自己，看看我们是否是真正的基督徒，正如使徒的劝诫所言：「你们总要自己省察有信心没有，也要自己试验。」(哥林多后书 13:5)。因为没有信心，人便不能成为基督徒。
    - type: paragraph
      text:
        ru: Показываем знаки христианства, как выше сказано, но имеем ли внутри себя истинное христианство? Ведь все внешнее без внутреннего – ничто, и внешние знаки без самой истины есть ложь и лицемерие. Хвалимся все верою, но творим ли дела, соответствующие вере, как Апостол говорит каждому:«покажи мне веру твою без дел твоих»(Иак. 2:18).
        cn: 我们展示基督信仰的标志，如上所述，但我们内心是否拥有真正的基督信仰？因为所有外在的事物，若无内在，便一无所有；而外在的标志，若无真理本身，便是谎言与伪善。我们都夸耀自己的信心，但我们所行的，是否与信心相符呢？正如使徒对每个人所说：“把你的信心没有行为指给我看”（雅各书 2:18）。
    - type: paragraph
      text:
        ru: Называемся христиане от Христа, но распяли плоть со страстьми и похотьми, как надлежит христианам, верующим в распятого Христа, как говорит Апостол:«Но те, которые Христовы, распяли плоть со страстями и похотями»(Гал. 5:24). И чувствуем ли внутри себя духовную радость от помазания елеем; веруем в Евангелие, но достойно ли Евангелия живем; исповедуем и призываем Бога истинного, но угождаем ли ему верою и чистою совестью, чего Он от нас требует; слушаем святое Божие слово, но вслушиваемся ли в него и исправляем ли себя по правилу его; причащаемся святых и животворящих Тайн тела и крови Христа, но обновляемся ли мы от святого Причастия и становимся ли духовными, новыми людьми; это и другое рассмотрим, и посмотрим, как живем, как мыслим, как говорим, как делаем, с каким сердцем к Богу, всевидящему, обращаемся и как друг с другом обходимся. И это рассмотрев, исправим себя, и не только именем, но и истиною будем христианами.
        cn: 我们被称为基督徒，因我们源自基督，但我们是否已将肉体与情欲和贪欲一同钉在十字架上，正如那些信奉被钉十字架的基督的基督徒所当行的？正如使徒所说：“凡属基督耶稣的人，是已经把肉体连肉体的邪情私欲同钉在十字架上了。”（加拉太书 5:24）我们内心是否感受到被圣油膏抹所带来的属灵喜乐？我们相信福音，但我们的生活是否配得上福音？我们承认并呼求真神，但我们是否以祂所要求的信心和纯洁的良心来取悦祂？我们聆听圣洁的上帝之道，但我们是否用心聆听并按照其规条来修正自己？我们领受了基督圣洁而赐予生命的身体和宝血之奥秘，但我们是否因圣餐而得以更新，并成为属灵的、新造的人？这些以及其他方面，让我们一同审视，看看我们的生活如何，我们的思想如何，我们的言语如何，我们的行为如何，我们怀着怎样的心向那鉴察一切的上帝祈求，以及我们彼此之间如何相待。审视之后，让我们修正自己，不仅在名义上，更在真理上成为基督徒。
    - type: paragraph
      text:
        ru: 'Стали мы по благодати Божией христианами: постараемся же истинное христианство внутри себя иметь. Крестились мы в Триединого Бога и получили дар святости и оправдания: постараемся же сохранить до конца это небесное сокровище. Веруем в распятого Иисуса Христа: постараемся же верою и последовать ему и, взяв каждый крест свой, за ним идти. Исповедуем и призываем небесного Бога: постараемся и угождать небесными нравами.'
        cn: 我们藉着神的恩典成了基督徒：那么就让我们努力在自身之内拥有真正的基督信仰吧。我们已受洗归入三一真神，并领受了圣洁与称义的恩赐：那么就让我们努力将这属天的宝藏持守到底吧。我们相信被钉十字架的耶稣基督：那么就让我们努力凭着信心去跟随他，并且各人背起自己的十字架来跟随他吧。我们承认并呼求着在天上的神：那么就让我们也努力以属天的品格去取悦他吧。
    - type: paragraph
      text:
        ru: 'Слушаем Божие слово: постараемся и жить так, как оно учит нас. Веруем в воскресение мертвых и в вечную жизнь: постараемся и жить в этом мире достойно воскресения мертвых и вечной жизни и отвратимся от суеты мира сего и только к вечным благам будем стремиться.'
        cn: 聆听上帝的圣言：我们当力求也按其教导而生活。我们相信死人复活与永生：我们当力求在这世上活出配得上死人复活和永生的样式，并远离这世界的虚妄，只追求永恒的福祉。
    - type: paragraph
      text:
        ru: 'Приступаем к святой и небесной трапезе Тайн Христовых: постараемся, чтобы хлеб этот небесный и животворящий превратился в жизнь, освящение, просвещение, обновление, радость и утешение душевное. Так веру нашу без дел наших и покажем; так не только именем, но и на деле будем христиане.«Боже, ущедри ны и благослови ны, просвети лице Твое на ны и помилуй ны: познати на земли путь Твой, во всех языцех спасение Твое»(Пс. 66:2, 3).'
        cn: 现在，让我们一同走向基督圣奥迹的神圣与属天筵席：当竭力让这属天而赋予生命的饼，化作我们灵魂的生命、圣化、光照、更新、喜乐与慰藉。如此，我们便能彰显出那并非没有行为的信心；如此，我们便不仅在名义上，更在行动中成为基督徒。“上帝啊，求你怜悯我们，赐福我们，用你的脸光照我们，并怜悯我们。好让世人认识你的道路，万国得知你的救恩。”（诗篇 66:2-3）
  - type: heading2
    text:
      ru: О святом крещении
      cn: 论圣洗
    children:
    - type: paragraph
      text:
        ru: '«Кто будет веровать и креститься, спасен будет»(Мк. 16:16). Слово это сказал Спаситель наш Господь для укрепления и утешения нашего: что может быть более утешительно верной и крещеной душе, чем эти слова, которые обещают ей вечное спасение?'
        cn: “信而受洗的，必然得救”（马尔谷福音 16:16）。我们的救主、上主说了这句话，是为了坚固和安慰我们：对于一个信主并受洗的灵魂来说，还有什么比这些应许永恒救恩的话语更令人欣慰的呢？
    - type: paragraph
      text:
        ru: Возлюбленные христиане! Богу слава, и мы веруем в Евангелие и святым крещением просвещены; но посмотрим на силу святого крещения и увидим, какими мы были до крещения и какими после крещения стали, и от этого живое утешение получим. Через святое крещение от всех бедствий избавились мы и истинное блаженство получили благодатью Божией. До крещения далеки мы были от Бога, но через крещение приблизились к Богу. До крещенья враги Божии мы были, но, крестившись, примирились с Богом, и Бог с нами примирился. До крещенья были мы детьми гнева Божьего, но после крещенья сосуды милости Божией открылись нам. До крещенья дети тьмы и дети диавола были мы, но, крестившись, детьми света и детьми Божьими стали. До крещения оскверненные грехами были мы, но, крестившись, омылись, освятились и оправдались. До крещения погибшие были мы, но, крестившись, спасенными стали. До крещения закрыты были для нас двери в вечную жизнь и Небесное Царство, но крещением открылись, и входят туда без запрета хранящие благодать святого крещения.
        cn: 蒙爱的基督徒们！荣耀归于上帝，我们信仰福音，并蒙受了神圣的洗礼之光照；然而，让我们审视这神圣洗礼的力量，看看我们受洗前是何等模样，受洗后又变得如何，从中我们必将获得活泼的安慰。藉由神圣的洗礼，我们从一切灾难中得以解脱，并因着上帝的恩典获得了真实的福乐。受洗前，我们远离上帝，但藉着洗礼，我们得以亲近上帝。受洗前，我们是上帝的仇敌，然而，受洗后，我们与上帝和好，上帝也与我们和好。受洗前，我们是上帝忿怒之子，但受洗后，上帝怜悯的器皿向我们开启。受洗前，我们是黑暗之子、魔鬼之子，但受洗后，我们成了光明之子、上帝之子。受洗前，我们被罪恶玷污，但受洗后，我们得以洗净、得以圣化、得以称义。受洗前，我们是迷失之人，但受洗后，我们得以拯救。受洗前，通往永生与天国的大门向我们关闭，但藉着洗礼，大门敞开，凡保守神圣洗礼之恩典的人，都可毫无阻碍地进入。
    - type: paragraph
      text:
        ru: Эти и другие благодеяния Божии через святое крещение получаем, получаем сразу, без всяких наших заслуг, от одного человеколюбия Его. Что же погибший может заслужить? Слава благости Божией, слава человеколюбию Его, слава милосердию Его, слава щедротам Его!«Буди имя Господне благословенно отныне и до века»(Пс. 112:2). Эту высочайшую Божью милость заслужил нам Единородный Сын Божий Иисус Христос, Спаситель наш, заслужил драгоценной кровью и смертью своей. Возлюбленные христиане, помянем святое крещение и осмотримся, достойно ли живем святого крещения; чтобы не было это самое крещение в большее осуждение нам в день страшного суда Христова, где судится всякое слово, дело и помышление законопреступное.
        cn: 我们通过圣洗圣事获得这以及其他来自上帝（上帝）的恩惠，我们即刻便能领受，无需任何功德，这完全是出于祂的仁慈。一个失丧之人又能凭什么赢得功德呢？荣耀归于上帝的良善，荣耀归于祂的仁慈，荣耀归于祂的怜悯，荣耀归于祂的慷慨！“愿主的圣名从今时直到永远，是应当称颂的！”（诗篇 112:2）。这至高无上的上帝恩典是上帝独生子，我们的救主耶稣基督为我们挣得的，祂用自己宝贵的鲜血和死亡为我们挣得了这恩典。亲爱的基督徒们，让我们回想圣洗圣事，并审视自己是否活出了与圣洗圣事相称的生活；以免在基督可怖的审判之日，这圣洗圣事反而成为我们更大的定罪，在那日，一切违背律法的言语、行为和意念都将受到审判。
  - type: heading2
    text:
      ru: Об усыновлении нас Богом
      cn: 论及我们被上帝收养
    children:
    - type: paragraph
      text:
        ru: '«Смотрите, какую любовь дал нам Отец, чтобы нам называться и быть детьми Божиими»(1Ин. 3:1). О благость! О человеколюбие Божие! О, сколько превозмогла Божия любовь! О, как изобильно проистекала Божья благодать! Бедные и отверженные грешники детьми Божьими стали! Этому радуется Апостол Христов, и говорит:«Смотрите, какую любовь дал нам Отец, чтобы нам называться и быть детьми Божиими».Что может быть удивительнее того, когда грешник становится сыном Божиим: Божия любовь к человеку сотворила это. Что почетнее, как именоваться и быть чадом Божиим! Божья благодать дала это человеку. Почетно быть чадом земного царя; несравненно почетнее быть чадом Бога, Царя небесного. Эта честь, слава, достоинство, благородство и имя все титулы мира несравненно превосходят. Слава человеколюбцу Богу за это!'
        cn: “你看，父赐给我们是何等的慈爱，使我们得称为神的儿女；我们也真是祂的儿女”（约翰一书 3:1）。啊，何等的良善！啊，何等的神的慈爱！啊，神的爱何等超越！啊，神的恩典何等丰盛涌流！贫穷而遭弃的罪人竟然成了神的儿女！基督的使徒为此欢欣鼓舞，并说：“你看，父赐给我们是何等的慈爱，使我们得称为神的儿女。”罪人成为神的儿子，有什么比这更令人惊奇的呢：是神的爱对人成就了这事。有什么比被称为和成为神的儿女更尊贵的呢！是神的恩典将这赐予了人。成为地上君王的儿女固然尊贵；但成为神——天上君王的儿女，则无比尊贵。这份尊荣、荣耀、尊严、高贵和名分，远超世间一切头衔。为此，荣耀归于爱人的神！
    - type: paragraph
      text:
        ru: 'А если дети Божии есть христиане,«то и наследники, наследники Божии, сонаследники же Христу»(Рим. 8:17). Если же дети Божии, то кого и чего им бояться? Чего бояться клеветников, врагов, диавола, демонов, смерти и ада? Бог за нас стоит:«Если Бог за нас, кто против нас?»(Рим. 8:31). Этот высочайший дар Божий в крещении получаем мы: тогда же мы от Бога рождаемся и почетный титул этот получаем.'
        cn: 如果上帝的儿女是基督徒，“便是后嗣，就是上帝的后嗣，和基督同作后嗣”（罗马书 8:17）。既然是上帝的儿女，他们又有什么可惧怕的呢？为何要惧怕诽谤者、仇敌、魔鬼、邪灵、死亡和地狱呢？上帝与我们同在：“上帝若帮助我们，谁能敌挡我们呢？”（罗马书 8:31）。这至高无上的上帝的恩赐，我们在洗礼中获得；彼时我们从上帝而生，并获得这尊贵的称号。
    - type: paragraph
      text:
        ru: 'Возлюбленные христиане! Помянем святое крещение и высочайшую Божью милость, проявленную нам тогда. Стали мы тогда детьми Божьими. Слава Богу за это! Но требуется от детей, чтобы на родителей похожи были:«Рожденное от плоти есть плоть, а рожденное от Духа есть дух»(Ин. 3:6). Должны христиане Богу, как от Бога рожденные, быть подобны: Так покажем делом, что мы – дети Божии. Свят Бог, будем Святы и мы; праведен Бог, будем праведны и мы; благ Бог,«ибо Он повелевает солнцу Своему восходить над злыми и добрыми и посылает дождь на праведных и неправедных»(Мф. 5:45), будем благи и мы и сотворим благое друзьям и врагам нашим, любящим нас и ненавидящим нас. Милосерден Бог: будем милосердны и мы и проявим милость к бедствующей братии нашей. Ненавидит грех Бог: возненавидим и мы всякий грех и от него отвернемся. Любит Бог нас: возлюбим и мы друг друга. Прощает Бог согрешения нам кающимся: простим и мы согрешения людям. К этому призывает нас Апостол Христов:«Итак, подражайте Богу, как чада возлюбленные»(Еф. 5:1). Когда такие нравы воспитаем в себе, то истинными детьми Божьими станем, и наследие, и все блага, Божьим детям обещанные Христом Иисусом Господом нашим, получим.'
        cn: 蒙爱的基督徒们！让我们缅怀神圣的洗礼，以及那时向我们显现的至高无上的上帝的恩典。我们那时成为了上帝的儿女。为此赞美上帝！然而，儿女理当肖似父母：“从肉身生的就是肉身；从灵生的就是灵”（约翰福音 3:6）。基督徒们，既然是从上帝所生，就当肖似上帝。因此，让我们以行动表明我们是上帝的儿女。上帝是圣洁的，我们也要圣洁；上帝是公义的，我们也要公义；上帝是良善的，“因为他叫日头照好人，也照歹人；降雨给义人，也给不义的人”（马太福音 5:45），我们也要良善，并对我们的朋友和敌人，爱我们的人和恨我们的人，行善。上帝是怜悯的，我们也要怜悯，并向我们受苦的弟兄姊妹施予怜悯。上帝憎恨罪恶，我们也要憎恨一切罪恶并弃绝它。上帝爱我们，我们也要彼此相爱。上帝赦免我们这些悔改之人的罪过，我们也要赦免他人的罪过。基督的使徒如此呼召我们：“所以，你们该效法上帝，好像蒙慈爱的儿女一样”（以弗所书 5:1）。当我们培养出这样的品德时，我们便会成为上帝真正的儿女，并获得我们的主耶稣基督应许给上帝儿女的一切产业和福分。
  - type: heading2
    text:
      ru: Об отречениях и обещаниях, дающихся при наших крещениях
      cn: 关于我们在洗礼时所作的弃绝和承诺
    children:
    - type: paragraph
      text:
        ru: 'Святое крещение как дверь, через которую крестящиеся входят в церковь святую и становятся близкими Богу и сожителями святых, но не просто, перед крещением даются отречения и обещания, а) Отрекаемся мы тогда от сатаны и всех злых дел его: сатана есть дух лукавый и злой. Он создан был Богом добрым, но со своими единомышленниками от Него отступил и так из светлого сделался темным, из доброго – злым и лукавым. Дела его есть: идолослужение, гордыня, лукавство, ложь, лесть, хитрость, зависть, злоба, хищение, прелюбодеяние, блуд, всякая нечистота, клевета, хула и всякий грех; он же есть изобретатель греха. Он и прародителей наших в раю прельстил и ко греху и отступлению от Бога привел; от этого злого духа и от всех злых его дел перед крещением отрекаемся, б) Отрекаемся от всякой суеты, гордости и роскоши этого мира, как призванные и обновленные в вечной жизни, в) Обещаем Христу, Сыну Божиему, со Отцем и Святым духом, верою и правдою служить и стопам Его следовать, г) Так заключается между Богом и нами договор. Мы, отрекаясь от сатаны, обещаем Богу служить и верными ему быть. Бог нас в высочайшую свою милость принимает и обещает нам наследие вечной жизни и царства и оскверненных грехами баней крещения омывает, освящает и оправдывает, поэтому каждого крещенного священник приветствует:«но омылись, но освятились, но оправдались»(1Кор. 6:11).'
        cn: '圣洗礼乃是一扇门，凡受洗者皆由此进入圣教会，得以亲近上帝，并与圣徒们同列。然此并非徒然之事，在受洗之前，需先行弃绝与立诺：


          甲、吾等那时弃绝撒旦及其一切邪恶之行径。撒旦乃是狡诈邪恶之灵。它原由上帝所创，本为良善，却与同伙背离上帝，遂由光明变为黑暗，由良善变为邪恶与狡诈。其行径包括：偶像崇拜、骄傲、狡诈、谎言、谄媚、诡计、嫉妒、恶毒、掠夺、奸淫、淫乱、一切不洁、诽谤、亵渎以及一切罪恶；它亦是罪恶之肇始者。它曾诱惑吾等原祖于乐园之中，使其陷于罪恶，并背离上帝。吾等在受洗之前，弃绝此邪恶之灵及其一切恶行。


          乙、吾等弃绝此世间一切虚妄、骄傲与奢华，因吾等蒙召，并于永生中得以更新。


          丙、吾等应许基督，上帝之子，与父及圣灵同在，以信德与正直事奉祂，并追随祂的足迹。


          丁、如此，上帝与吾等之间便订立了盟约。吾等弃绝撒旦，应许事奉上帝，并对祂忠贞不渝。上帝则以其至高之慈恩接纳吾等，并应许吾等永生与天国之产业，并以洗礼之泉洁净、圣化并称义那些被罪玷污之人。因此，每位受洗者皆蒙司祭祝祷：「但你们已经洗净了，已经圣化了，已经称义了」（哥林多前书 6:11）。'
    - type: paragraph
      text:
        ru: Возлюбленные христиане! Помянем отречения и обещания эти и осмотримся, храним ли мы их? Богу ведь солгать тяжело, и лживым пред ним быть очень опасно. Осмотримся же, не возвратился ли кто из нас опять к сатане и не отрекся ли от Христа и не оставил ли Его? Осмотримся, на чьей стороне мы находимся, сатанинской или Христовой? Кто чью волю исполняет, тому служит, к тому и принадлежит. Отрекается от Христа не только тот, кто от имени Его святого отрекся и Его не исповедует, Сына Божьего и Спасителя своего, но и тот, кто бессовестно и бесстрашно заповеди Его святые нарушает. Это учение Апостольское. Апостол же говорит:«Они говорят, что знают Бога, а делами отрекаются»(Тит. 1:16), и прочее; видишь, что и делами, а не только устами от Бога отрекаются люди. Блудодействует ли кто и прелюбодействует, отрицает Христа. Злится ли кто на ближнего своего и думает, как бы ему навредить, оставил Христа. Крадет ли кто, похищает и отнимает добро у ближнего, отступил от Христа. Обманывает ли кто и прельщает ближнего – уже не с Христом, но во всех этих делах повинуется врагу спасения; и также с обещаниями, которых не сдержал и которые Богу давал и Богу солгал.
        cn: '蒙爱的基督徒们！让我们省思这些誓言与承诺，并审察我们是否持守了它们？欺骗上帝是何其不易，而在祂面前作伪又是何其危险。让我们审察，我们之中是否有人再次归向撒旦，是否背弃了基督，是否离弃了祂？让我们审察，我们究竟站在哪一边，是撒旦一边，还是基督一边？谁遵行谁的旨意，就事奉谁，也属于谁。背弃基督的，不单是那些否认祂圣名、不承认祂是上帝之子和自己救主的人，也包括那些肆无忌惮、毫无畏惧地违背祂圣洁诫命的人。这是使徒的教导。使徒说：“他们说自己认识上帝，却在行为上否认祂”（提多书 1:16），等等；你看，人们不仅是用言语，也是用行为否认上帝。


          若有人行淫和奸淫，就是否认基督。若有人对邻舍心怀恶念，图谋伤害，就是离弃了基督。若有人偷窃、抢夺、侵占邻舍的财物，就是背离了基督。若有人欺骗和诱惑邻舍——他就不再与基督同在，而是在所有这些行为中顺从了救恩的仇敌；同样，对于那些未能遵守的、曾向上帝许下的承诺，他也是对上帝说谎。'
    - type: paragraph
      text:
        ru: Рассмотрим же, возлюбленные, совесть и жизнь нашу, на чьей стороне мы находимся, Христовой или противника его, доброй или злой, спасаемся мы или погибаем? Кто не с Христом, тот враг Христу. Сам Христос говорит:«Кто не со Мною, тот против Меня»(Мф. 12:30). Возлюбленные! Остережемся и будем с Христом здесь, в этом мире, как при крещении и обещали мы; будем здесь с Христом, и в будущем веке с Христом будем по правдивому Его обещанию:«где Я, там и слуга Мой будет»(Ин. 12:26). Послужим Ему здесь как Царю нашему и Богу, и в день Суда слугами своими нас признает Он и к верным своим рабам причислит нас и откроет нам двери вечной радости.
        cn: 亲爱的弟兄姐妹，让我们审视我们的良心和生活，看看我们站在哪一边：是基督的一边，还是他对手的一边？是良善的，还是邪恶的？我们是在得救，还是在灭亡？凡不与基督同在的，就是基督的仇敌。基督亲自说：“不与我相合的，就是敌我的”（马太福音 12:30）。亲爱的弟兄姐妹！我们要警醒，并在这世上与基督同在，正如我们在洗礼时所许诺的那样；我们若在这里与基督同在，将来在未来的世代也必与基督同在，正如他信实的应许：“我在哪里，我的仆人也要在那里”（约翰福音 12:26）。让我们在这里服事他，如同服事我们的君王和上帝，在审判之日，他必认我们为他的仆人，将我们列入他忠实的仆人之中，并为我们敞开永恒喜乐的大门。
  - type: heading2
    text:
      ru: Об обновлении нашем во время святого крещения
      cn: 关于我们在圣洗圣事中之更新
    children:
    - type: paragraph
      text:
        ru: 'Во время святого крещения, христианин, обновляемся мы для святой христианской новой жизни и, отбрасывая старого человека, облачаемся в нового духовного человека и, отказываясь от злонравия древнего Адама, принимаем добронравие, нового Иисуса Христа, и так становимся новой тварью, по учению Апостольскому:«Итак, кто во Христе,тотновая тварь»(2Кор. 5:17). Поэтому святое крещение называется«баней возрождения»(Тит. 3:5), так как до крещения были мы мертвые, от греха умершие, и ни к какому доброму делу неспособные (что же мертвый может сотворить?) и для Бога были как несуществующие; для Бога же тот только жив, кто для греха мертв. Но во время святого крещения Божьею благодатью оживляемся и, отрекаясь от греха, для святой и благочестивой жизни обновляемся. Всякий христианин двойное рождение имеет: старое, плотское и новое, духовное. Старое рождение имеет от своих родителей и зачинается в беззаконии и в грехе рождается (Пс. 50:7). Второе рождение имеет духовное, то есть рождается вновь для духовной, святой и небесной жизни и получает ее от Христа, поэтому и христианином от Христа называется: кто от кого рожден, тот его именем и называется.'
        cn: 在圣洗礼中，基督徒得以更新，进入圣洁的基督徒新生命。我们抛弃旧人，穿上属灵的新人；我们摒弃古老亚当的恶德，接受新耶稣基督的善德，从而成为使徒教导中的“新造的人”：“所以，若有人在基督里，他就是新造的人。”（哥林多后书 5:17）。因此，圣洗礼被称为“重生的洗”（提多书 3:5），因为在受洗前，我们是死的，因罪而死，无力行任何善事（死人能做什么呢？），并且对于上帝来说如同不存在一般；因为对于上帝而言，唯有对罪而言是死的人，才是活的。但在圣洗礼中，我们借着上帝的恩典而活过来，我们弃绝罪恶，为圣洁虔敬的生命而更新。每个基督徒都有双重出生：旧的、属肉体的出生，以及新的、属灵的出生。旧的出生来自父母，在罪孽中成孕，在罪中诞生（诗篇 50:7）。第二次的出生是属灵的，也就是说，为了属灵、圣洁和属天的生命而重生，并从基督那里领受这生命，因此也因基督之名被称为基督徒：因为人从谁而生，就以谁的名字命名。
    - type: paragraph
      text:
        ru: С плотским рождением получаем гордость, высокоумие, надмение, высокомерие, самомнение, презрение ближнего; с духовным рождением даются смирение, кротость, самоуничижение. С плотским рождением получаем неверие; с духовным – веру. С плотским рождением получаем бесстрашие; с духовным – страх Божий. С плотским рождением получаем неповиновение, непокорность, непослушание и неуважение к Богу; с духовным – повиновение, покорность, послушание. С плотским получаем неблагодарность; с духовным – благодарность Богу. С плотским получаем безразличие к чести и славе Божией; с духовным – старание и заботу о славе Божией.
        cn: '我们与肉身的降生一同获得的，是骄傲、心高气傲、傲慢、自大、自负和对邻人的蔑视；而与属灵的降生一同赐予的，则是谦卑、温柔和自卑。


          我们与肉身的降生一同获得的，是不信；而与属灵的降生一同赐予的，则是信心。


          我们与肉身的降生一同获得的，是无所畏惧；而与属灵的降生一同赐予的，则是对上帝的敬畏。


          我们与肉身的降生一同获得的，是不顺从、不服从、不听命和对上帝的不敬；而与属灵的降生一同赐予的，则是顺从、服从和听命。


          我们与肉身的降生一同获得的，是不感恩；而与属灵的降生一同赐予的，则是对上帝的感恩。


          我们与肉身的降生一同获得的，是对上帝的荣耀和尊贵漠不关心；而与属灵的降生一同赐予的，则是对上帝荣耀的努力追求和眷顾。'
    - type: paragraph
      text:
        ru: С плотским получаем надежду на себя самого, на свою честь, богатство, на свою силу, на человека и всякое создание; с духовным – надежду только на Бога. С плотским получаем гнев, ярость, злобу и желание отомстить словом и делом; с духовным – кротость, незлобие и долготерпение. С плотским получаем неумеренное самолюбие; с духовным – боголюбие и человеколюбие. С плотским получаем скупость, сребролюбие, немилосердие и только о себе самом старание; с духовным – милосердие, щедрость и сочувствие, желание помочь ближнему. С плотским получаем зависть и последующее от нее зло; с духовным – любовь и сострадание к несчастью ближнего и от его счастья – радость. С плотским получаем лесть, лукавство, ложь, хитрость, лицемерие; с духовным – простосердечие и истину. С плотским получаем хищение, воровство, всякую неправду; с духовным – правду. С плотским получаем нечистоту, пьянство, невоздержание или блудную страсть; с духовным – чистоту, целомудрие, трезвость и воздержание. С плотским получаем любовь этого мира, страсть плотскую, гордость и мудрость смертных; с духовным – презрение мира и всей его суеты и мудрость небесных и вечных благ. В общем, к плотскому относится злонравие; к духовному – добронравие.
        cn: 依循肉体，我们获得的是对自身的希望，对自己的荣耀、财富、力量、对人及一切受造物的希望；依循属灵，我们唯独将希望寄托于上帝。依循肉体，我们获得的是愤怒、暴怒、恶意，以及言语和行为上的报复欲望；依循属灵，我们获得的是温柔、无恶和恒久的忍耐。依循肉体，我们获得的是过度自爱；依循属灵，我们获得的是爱上帝和爱人。依循肉体，我们获得的是吝啬、贪财、无怜悯之心，并且只顾及自身；依循属灵，我们获得的是怜悯、慷慨和同情心，渴望帮助近人。依循肉体，我们获得的是嫉妒以及随之而来的邪恶；依循属灵，我们获得的是对近人不幸的爱和同情，以及因其幸福而来的喜悦。依循肉体，我们获得的是谄媚、狡猾、谎言、诡计、伪善；依循属灵，我们获得的是纯朴和真理。依循肉体，我们获得的是掠夺、偷窃，以及一切不义；依循属灵，我们获得的是公义。依循肉体，我们获得的是不洁、醉酒、放荡或淫欲之情；依循属灵，我们获得的是洁净、贞洁、清醒和节制。依循肉体，我们获得的是对这世界的爱、肉体的私欲、骄傲和世人的智慧；依循属灵，我们获得的是对世界及其一切虚妄的蔑视，以及对天上永恒之福的智慧。总而言之，邪恶的品性属于肉体；善良的品性属于属灵。
    - type: paragraph
      text:
        ru: Вот и видим, каковы плоды плотского и каковы духовного рождения. Святое Писание, когда требует от нас избавиться от греха, требует избавиться от плодов старого, плотского рождения; но, когда учит творить добро, учит, как получить плоды нового рождения.«Уклоняйся от зла и сотвори благо»(Пс. 33:15).«Да отступит от неправды всякий, исповедующий имя Господа»(2Тим. 2:19).
        cn: 我们由此得以看见，属肉体与属灵生命所结之果实，是何等不同。圣经要求我们摆脱罪恶时，乃是要求我们摆脱那老旧、属肉体生命所结的果实；然而，当它教导我们行善时，却是教导我们如何获得新生命所结的果实。“要离恶行善”（诗篇 33:15）。“凡称呼主名的人，总要离开不义”（提摩太后书 2:19）。
    - type: paragraph
      text:
        ru: Возлюбленные христиане! Мы, слава Богу, вновь рождены и обновлены во время святого крещения, как выше сказано. Осмотримся же, имеем ли плоды нового рождения? Живем ли так, как требует новое рождение? Рождение ведь не мертвое нечто есть, но живое, поэтому и плоды сообразные себе и имеет. Приобретем же и мы плоды нового нашего рождения, чтобы не бесплодными предстать перед Господом нашим и не услышать страшного Его слова:«не знаю вас»(Мф. 25:12).
        cn: 蒙爱的基督徒啊！我们，感谢主，在圣洗之时得以重生并更新，正如上文所述。现在，让我们审视自己，是否结出了新生的果实？我们是否按照新生所要求的方式生活？因为诞生并非死物，而是活生生的，因此它也拥有与自身相称的果实。让我们也结出我们新生的果实吧，免得我们空手来到我们的主面前，也免得我们听到他那可怖的话语：“我不认识你们”（马太福音 25:12）。
  - type: heading2
    text:
      ru: О борьбе между плотью и христанским духом
      cn: 《论肉体与基督精神的争战》
    children:
    - type: paragraph
      text:
        ru: 'Каждый христианин двойное рождение имеет: старое и плотское, духовное и новое, и одно другому противоречит. Плотское рождение дает плоть, а духовное дух:«Рожденное от плоти есть плоть, а рожденное от Духа есть дух»(Ин. 3:6). А поскольку оба эти рождения друг другу противоположны, то от этого и возникает вражда и борьба между плотью и духом христианина,«ибо плоть желает противного духу, а дух – противного плоти»(Гал. 5:17).'
        cn: 每一位基督徒都拥有双重生命：一个是旧有的、属肉体的生命，另一个则是属灵的、崭新的生命，两者彼此相悖。属肉体的生命生出肉体，而属灵的生命则生出灵，正如“从肉身生的就是肉身；从灵生的就是灵”（约翰福音 3:6）所言。既然这两个生命彼此对立，那么基督徒的肉体与灵之间便会因此产生敌意与争战，因为“情欲和圣灵相争，圣灵和情欲相争”（加拉太书 5:17）。
    - type: paragraph
      text:
        ru: Плоть хочет умертвить дух, дух же хочет умертвить плоть; плоть хочет покорить дух, дух же хочет покорить плоть; плоть хочет обладать духом, дух же хочет обладать плотью. Плоть хочет гордиться, величаться, возвышаться; дух же не хочет, но хочет смиренномудрствовать. Плоть хочет гневаться, злиться, ссориться, делом или словом мстить; но дух того не хочет, а хочет быть кротким и все прощать. Плоть хочет блудодействовать и прелюбодействовать; но дух от этого отвращается, и хочет целомудрствовать. Плоть хочет чужое похищать, красть, грабить всяческим образом; но духу это противно, он хочет иметь только свое. Плоть хочет лукавить, льстить, хитрить, обманывать и лицемерить; но дух это ненавидит и хочет в истине быть и поступать просто. Плоть хочет человека ненавидеть, а дух хочет его любить. Плоть хочет в праздности жить, лениться; но дух того отвращается, а хочет в благословенных делах упражняться. Плоть хочет гулять и пьянствовать, банкеты и пиры устраивать; но духу это противно, он хочет или умеренно жить, или поститься. Плоть хочет славы, чести, богатства искать в этом мире; но дух все это презирает и к одним только вечным благам стремится, и проч; так враждуют плоть с духом.
        cn: 血肉之躯意欲致灵于死地，而灵却愿制伏血肉之躯；血肉之躯意欲奴役灵，而灵却愿驾驭血肉之躯；血肉之躯意欲掌控灵，而灵却愿掌管血肉之躯。血肉之躯企盼骄傲、夸耀、显赫；而灵却不愿如此，反倒渴求谦卑。血肉之躯企盼愤怒、怨恨、争执，无论是以行为或是言语报复；但灵不愿如此，反倒愿和顺并宽恕一切。血肉之躯企盼行淫和通奸；但灵却厌恶此行，反倒渴求贞洁。血肉之躯企盼以各种方式抢夺他人之物，偷窃、掠夺；但灵对此心生厌恶，只愿拥有自己的。血肉之躯企盼狡诈、谄媚、诡计、欺骗和伪善；但灵憎恶此行，反倒渴求活在真理之中，并以纯真心行事。血肉之躯企盼憎恨他人，而灵却企盼爱他。血肉之躯企盼闲散度日，懒惰；但灵厌恶此行，反倒渴求操练于蒙福之事。血肉之躯企盼游荡、酗酒，举办宴席和盛宴；但灵对此心生厌恶，反倒渴求适度生活，或禁食。血肉之躯企盼在此世间寻求荣耀、尊贵、财富；但灵却轻蔑这一切，唯独渴求永恒的福祉，诸如此类；血肉之躯与灵就这样彼此为敌。
    - type: paragraph
      text:
        ru: 'Христианину, как обновленному, не плотью, но духом следует жить и плоть духу покорять по Апостольскому наставлению:«поступайте по духу, и вы не будете исполнять вожделений плоти»(Гал. 5:16). Это и есть: распять плоть«со страстями и похотями»(Гал. 5:24);«попечения о плоти не превращать в похоти»(Рим. 13:14);«удаляться от плотских похотей, восстающих на душу»(1Пет. 2:11);«ходить в обновленной жизни»(Рим. 6:4); не позволять греху над собою царствовать; жить во Христе, умершем за нас и воскресшем (2Кор. 5:15).'
        cn: 作为蒙恩的基督徒，生活应当依循圣灵而非肉体，并使肉体顺服圣灵，正如使徒的教诲：「当顺着圣灵而行，就绝不会满足肉体的私欲了」（加拉太书 5:16）。这便是：将肉体「连同其情欲和私欲」一并钉死在十字架上（加拉太书 5:24）；「不要为肉体安排，去放纵私欲」（罗马书 13:14）；「要远避那与灵魂争战的肉体私欲」（彼得前书 2:11）；「在更新的生命中行事」（罗马书 6:4）；不让罪恶在自己身上作王；活在为我们而死又复活的基督里（哥林多后书 5:15）。
    - type: paragraph
      text:
        ru: Возлюбленные христиане! Осмотримся, идет ли в нас эта борьба, находимся ли в спасительном этом подвиге, живем ли обновленной жизнью, противимся ли покушениям и похотям плотским, не позволяем ли царствовать греху и обладать нами? Только так мы можем жить во Христе, когда плоть распнем«со страстями и похотями».Что пользы называться христианином, но не быть им; истинного христианина видно не по имени христианскому, но по подвигам против плоти и всякого греха. Не все, что плоть требует, позволять ей можно. Требует пищи, требует питья, требует одежды, требует сна и прочего, что ей нужно, дадим; но когда хочет того, что воле Божией и Закону Его противно, не попустим, и не только по имени, но и по сути своей будем христиане.
        cn: "亲爱的基督徒们！让我们审视自己，这内在的争战是否在我们里面进行，我们是否正处于这救赎性的苦修之中，我们是否活出了更新的生命，我们是否抵挡了肉体的诱惑和情欲，我们是否不让罪恶作王并辖制我们？唯有如此，我们才能活在基督里，当我们将肉体及其“邪情私欲”同钉十字架时。\n \n 自称基督徒却并非基督徒，这有何益处呢？真正的基督徒并非因基督徒之名而显明，乃是因其与肉体和一切罪恶的争战而显明。并非肉体所求的一切都可任其得遂。它求食，它求饮，它求衣，它求睡，以及其他所需，我们当予满足；但当它所求与上帝的旨意及其律法相悖时，我们绝不可容忍，唯有如此，我们才能不仅在名义上，更在实质上成为基督徒。"
  - type: heading2
    text:
      ru: О бедственном положении христианина, нарушающего закон после святого крещения
      cn: 受洗后基督徒违背律法，处境堪忧
    children:
    - type: paragraph
      text:
        ru: Невозможно достаточно описать и оплакать бедственное состояние того христианина, который после святого крещения делает незаконные дела и нарушает Закон. Всего того блаженства лишается, которое при крещении Божией благодатью получил, и самовольно ввергает себя в эту беду, от которой почти избавился, но в еще большую беду попал. Потому что узнал было истину, но в ней не захотел жить; узнал Бога, но не захотел почитать Его; познал путь, ведущий к вечному блаженству, но по нему не захотел идти; обещал Богу служить, но в этом солгал Ему; омылся, освятился, оправдался, но всего этого лишился; стал чадом Божиим, но почетное это благородие потерял; стал наследником вечной жизни и царства, но это наследие погубил. Апостол говорит о таких:«Лучше бы им не познать пути правды, нежели, познавши, возвратиться назад от преданной им святой заповеди»(2Пет. 2:21).
        cn: 我们无法充分描述和哀叹那些在圣洗礼之后，依然行不义之事、违背律法的基督徒的悲惨境况。他们失去了在洗礼中借着上帝恩典所获得的一切福乐，甘愿将自己投入这几乎已经摆脱的灾难之中，却陷入了更大的困境。因为他们曾经认识真理，却不愿活在其中；他们认识上帝，却不愿尊崇祂；他们知道那通往永恒福乐的道路，却不愿行走其上；他们曾应许事奉上帝，却在这件事上向祂撒谎；他们曾被洗净、被分别为圣、被称为义，却失去了一切；他们曾成为上帝的儿女，却失去了这尊贵的恩赐；他们曾成为永生和天国的继承者，却毁坏了这份产业。使徒彼得论及这样的人说：“他们认识义路，却又背弃了传给他们的圣诫命，倒不如不认识义路。”（彼得后书 2:21）
    - type: paragraph
      text:
        ru: Видишь, христианин, каково бедствие христианина, нарушающего Закон! Не видно оно сейчас, потому что не телесными очами, но душевными увидеть можно. Но тогда увидишь, когда тайные и явные дела наши всему миру явлены будут, то есть на втором пришествии Христовом. Тогда несчастный этот христианин узнает и увидит великую свою беду и погибель. Воистину много слез и плача надо, чтобы такого христианина оплакать. Как и вымывшийся в бане, грязью и калом опять пачкается, так и христианин, омывшийся баней крещения, опять беззакониями оскверняется. Как из рубища скверного одетый в порфиру и виссон чистый, опять лишается прекрасного того одеяния и облачается в гнусное рубище. Так каждый делает, кто после святого крещения нарушает Закон. Потому что и он из рубища греховного оделся было в ризу оправдания Христова, но, отвергнув эту прекрасную одежду, опять одел греховное рубище.
        cn: '基督徒啊，你看那，违犯律法的基督徒是多么的悲惨！现在看不见，因为这事无法用肉眼察觉，而只能用心灵的眼睛去辨识。但那时你就会看见，当我们的隐秘和显露之事向全世界显明之时，也就是在基督的第二次降临之际。那时，这位不幸的基督徒将会认识并看见他巨大的苦难与灭亡。真的，需要倾洒多少眼泪和哭泣，才能为这样的基督徒哀悼啊！


          就如同那在浴场洗净身体的人，又沾染上污泥和粪便一般；照样，那藉着洗礼之浴洗净的基督徒，又被不法之事所玷污了。就像那人，原是穿着污秽的破烂衣裳，却被穿上了纯净的紫色袍和细麻衣，如今又失去了那美丽的衣袍，重新披上了可憎的破烂衣裳。所有那些在圣洗礼之后违犯律法的人，都是如此。因为他原本已从罪恶的破烂衣裳中被穿上了基督称义的袍子，但他却舍弃了这美丽的衣裳，重新披上了罪恶的破烂衣裳。'
    - type: paragraph
      text:
        ru: 'Как и, выходя из тьмы на свет, опять в тьму возвращаются, так и с тем случилось, кто из тьмы греховной на свет ко Христу, Свету истинному, почти вышел, но опять во тьму возвратился. Как освобожденный от ига и плена выходит на свободу и опять в горькую неволю возвращается, так нарушающий Закон христианин: избавился почти благодатью Христовой от горького ига и Плена диавольского, но опять в бедствие это возвратился. Как поднятый из рва глубокого человек опять в ров тот падает, так нарушающий Закон христианин выручен был из рва погибели вечной, но опять самовольно вверг себя в тот ров. У такого получается по верной пословице:«пес возвращается на свою блевотину, и: вымытая свиньяидетваляться в грязи»(2Пет. 2:22).'
        cn: 正如那些从黑暗中走向光明，却又回到黑暗里的人一样，对于那个几乎从罪恶的黑暗中走向基督——真光——的人来说，他却又回到了黑暗里。就像一个从枷锁和囚禁中获得自由，却又回到苦涩的奴役中的人一样，违背律法的基督徒也是如此：他几乎借着基督的恩典摆脱了魔鬼苦涩的枷锁和囚禁，却又回到了这苦难之中。正如一个从深坑中被拉起来的人又跌回那个坑里一样，违背律法的基督徒曾从永恒毁灭的坑中被救赎出来，却又自愿将自己投入那个坑里。对于这样的人来说，应验了一句真实谚语所说的：“狗转过来吃牠所吐的，猪洗净了又回到泥里去滚”（彼得后书 2:22）。
    - type: paragraph
      text:
        ru: 'В таком бедственном положении оказываются:'
        cn: 在如此困厄的境地中，以下人士陷入其中：
    - type: paragraph
      initial:
        ru: а)
        cn: а)
      text:
        ru: 'блудницы, прелюбодеи и все каким–нибудь образом себя оскверняющие; б) воры, похитители, грабители и все неправедно чужое добро похищающие; в) люди злобные и отравляющие жизнь своего ближнего; г) лукавцы, хитрецы, лицемеры и льстецы; д) хулители, ругатели и клеветники; е) судьи, по взяткам и подношениям, а не по силе присяги и правды судящие; ж) господа немилосердные; з) купцы, которые плохую вещь за хорошую и дешевую за дорогую, и гнилую за здоровую продают и берут за товар большую цену, чем он стоит; и) колдуны; к) все, кто против совести, и бесстрашно Закон Божий нарушающие. У всех у них получается по верной пословице:«пес возвращается на свою блевотину, и: вымытая свиньяидетваляться в грязи».'
        cn: a) 淫妇、奸夫，以及一切以某种方式玷污自己的人；b) 窃贼、掠夺者、强盗，以及一切不义窃取他人财物的人；c) 恶毒且毒害邻人生活的人；d) 狡诈者、诡计者、伪君子和谄媚者；e) 亵渎者、辱骂者和诽谤者；f) 那些根据贿赂和献礼而非根据誓言和真理的力量来审判的法官；g) 无情的君主；h) 那些将劣质品冒充优质品、廉价品冒充昂贵品、腐烂品冒充健康品出售，并为商品索取过高价格的商人；i) 巫师；j) 所有违背良心，并无所畏惧地违反上帝律法的人。所有这些人，都应验了一句真实的谚语：“狗转过来吃牠自己吐出来的，猪洗净了又到泥里去打滚。”
    - type: paragraph
      text:
        ru: Возлюбленные христиане, банею святого крещения омытые! Посмотрим на себя, не отвернулся ли кто из нас от Христа и не попал ли в вышеописанное бедственное состояние? Кто противится Закону, тот диаволу служит, а от Христа уже удаляется. Горе христианам, после святого крещения Закон нарушающим!«Отраднее будет земле Содомской и Гоморрской в день суда»(Мф. 10:15), нежели таким христианам. Несчастный христианин! Осмотрись и остерегись, не вечным же тебе пленником дьявола и погибели быть. Огонь их не угасает, червь их не умирает. Боже, пощади разумное твое созданье, по Твоему образу сотворенное!
        cn: 受圣洗之泉洁净的蒙爱基督徒们啊！让我们审视自己，看看我们中是否有人背离了基督，陷入了前述的悲惨境地？抵挡律法之人，乃是侍奉魔鬼，已然远离了基督。那些在圣洗之后仍违背律法的基督徒，有祸了！「当审判的日子，所多玛和蛾摩拉地所受的，比那城（指不接待使徒的城）更容忍」（马太福音 10:15），然而这些基督徒的结局将更加悲惨。不幸的基督徒啊！环顾四周，警醒自己，难道你甘愿永远沦为魔鬼和毁灭的囚徒吗？他们的火是不灭的，他们的虫是不死的。主啊，怜悯你按你的形象所造的有理性生灵吧！
  - type: heading2
    text:
      ru: О покаянии
      cn: 论悔改
    children:
    - type: paragraph
      text:
        ru: 'Согрешившим после святого крещения одна надежда осталась – истинное покаяние. Слава Богу за это! Слава Богу, мы еще не погибли, грешники! Еще надежда осталась, еще щедроты Божии не кончились, еще покаяние грешникам проповедуется, еще нищим благовествуется; еще Царя небесного милость везде распространяется, еще двери милосердия не закрыты, еще благодать Божия для всех возможна; еще Евангелие и Агнец Божий, взявший на себя грехи мира, проповедуется; еще Царство Божие возвещается, еще грешники кающиеся спасаются и мытари и любодеи, очистившиеся покаянием, в Царство Божие входят. Еще Бог милосердный всех обратившихся к Нему призывает и ожидает и обещает милость. Еще Отец чадолюбивый блудных сынов, из дальних стран возвращающихся, принимает и двери дома своего открывает и в лучшую одежду их облачает, и дает перстень каждому на руку, и сапоги на ноги, и всем святым велит радоваться за них: радуйтесь, ангелы и все избранники Мои! Грешники ко Мне обращаются, люди, создание мое, по образу Моему и подобию сотворенное, погибшие спасаются, мертвые оживают и заблудшие возвращаются.'
        cn: 圣洗之后犯罪之人，只剩一个希望——就是真诚的悔改。为此赞美上帝！赞美上帝，我们这些罪人尚未灭亡！希望尚存，上帝的恩慈尚未穷尽，悔改之道仍向罪人宣讲，福音仍向贫者传扬；天国君王的慈悲仍遍布各处，怜悯之门尚未关闭，上帝的恩典仍向所有人开放；福音和除去世人罪孽的上帝羔羊仍在被宣讲；上帝的国度仍在被宣告，悔改的罪人仍在得救，那些因悔改而洁净的税吏和妓女，仍在进入上帝的国度。慈悲的上帝仍在召唤并等待所有归向祂的人，并应许施予恩慈。慈爱的父亲仍在接纳那些从远方归来的浪子，为他们敞开家门，给他们穿上最好的袍子，给每个人手上戴上戒指，脚上穿上鞋子，并命令所有圣者为他们欢喜：欢喜吧，我的天使们和所有我的选民！罪人正转向我，人，我的创造物，照着我的形象和样式所造，失丧的正在得救，死者正在复活，迷途的正在归回。
    - type: paragraph
      text:
        ru: Слава благости Его! Слава человеколюбию Его! Слава милосердию Его! Слава щедрости Его! Грешники несчастные, почему и мы медлим в далекой стране и не идем к Отцу нашему? Почему от голода гибнем? Почему беззакониями, как отрубями, насыщаемся?
        cn: 赞美祂的良善！赞美祂的仁爱！赞美祂的慈悲！赞美祂的慷慨！可怜的罪人啊，为何我们还在远方迟延，不回到我们的天父那里呢？为何我们因饥饿而濒死？为何我们以不义为食，如同糠秕一般饱足呢？
    - type: paragraph
      text:
        ru: 'В доме Отца нашего всякое изобилие есть: там и наемники до избытка насыщаются. С великим усердием и желанием ждет нас Отец наш. И возвращающихся к Нему издалека с любовью видит нас и милосердными очами смотрит на нас, и милыми будем Ему: и обнимет нас, и облобызает нас лобзанием любви своей святой, и не будет нам выговаривать и грехов наших и беззаконий наших не помянет тогда. И начнут за нас радоваться и веселиться все святые ангелы и избранники Его. Опомнимся же и поспешим к Отцу нашему, и каждый скажет Ему со смирением и жалобно:«Отче! Я согрешил против неба и пред тобою! И уже недостоин называться сыном твоим; прими меня в число наемников твоих»(Лк. 15:18, 19). Поспешим, поспешим, грешники, пока время не ушло, пока Отец ждет, пока двери дома Его святого не закрыты! Покаемся, пока милосердие Божие действует, чтобы не познать на себе правды Божьего дела – вечного суда.'
        cn: '在我们父的家中，丰盛满溢，甚至连雇工也得以饱足有余。我们的父怀着极大的热忱与渴望等候我们。祂满怀慈爱地注视着我们这些从远方归来的人，祂用怜悯的眼光看顾我们，我们必蒙祂的喜悦。祂会拥抱我们，以祂神圣的爱之吻亲吻我们，那时祂不会责备我们，也不会记念我们的罪愆和过犯。那时，所有圣洁的天使和祂的选民都将为我们欢欣喜乐。


          所以，让我们省察己心，快快回到我们的父那里。每个人都当谦卑而哀婉地对祂说：“父啊，我得罪了天，也得罪了你！我再也不配称为你的儿子；请把我当作你雇工中的一员吧。”（路加福音 15:18, 19）。


          快啊，快啊，罪人哪，趁着时间未逝，趁着父还在等候，趁着祂圣家的门尚未关闭！趁着上帝的慈悲尚在运行，让我们悔改，以免亲身经历上帝公义的审判——那永恒的定论。'
  - type: heading2
    text:
      ru: О воплощении Сына Божьего
      cn: 论上帝之子道成肉身
    children:
    - type: paragraph
      text:
        ru: 'Именно воплощение Сына Божьего и пришествие Его в мир очень сильно побуждают грешников к покаянию. Ради кого Христос пришел в Мир? Ради грешников. С какой целью? Ради спасения их. О как дорого Бог спасение наше поставил! Сам ради спасения нашего, о грешники, в мир пришел. Слушайте, грешники, и понимайте! Сам Бог ради спасения нашего в мир пришел, и пришел в нашем образе.«И беспрекословно – великая благочестия тайна: Бог явился во плоти»(1Тим. 3:16).«Господи, что есть человек, яко познался еси ему? или сын человечь, яко вменяеши его?»(Пс. 143:3). Воистину чудна благость Божия к человеку, чудно и это дело Его! Предвидя это, Пророк со страхом и ужасом воскликнул:«Господи! услышал я слух Твой и убоялся. Господи, уразумел дела твои и ужаснулся»(Авв. 3:1, 2).'
        cn: 正是上帝之子的道成肉身，以及祂的降世，极大地激励着罪人悔改。基督为谁降世？为罪人。有何目的？为拯救他们。哦，上帝将我们的救赎看得何等宝贵！祂亲自为了我们的救赎，哦，罪人啊，降临世间。听着，罪人啊，并明了！上帝亲自为了我们的救赎降临世间，并以我们的形像而来。“大哉，敬虔的奥秘！无人不以为然：上帝在肉身中显现”（提摩太前书 3:16）。“主啊，人算什么，祢竟认识他？世人算什么，祢竟顾念他？”（诗篇 143:3）。上帝对人类的恩慈确实奇妙，祂的作为也同样奇妙！预见到此，先知带着敬畏和惊恐呼喊：“主啊，我听见祢的名声就惧怕。主啊，祢的工作，求祢在这些年间复兴”（哈巴谷书 3:1, 2）。
    - type: paragraph
      text:
        ru: Грешники! Помянем это великое дело Божие, ради нас сотворенное, и покаемся. Вспомним, как нас ради родился от Девы и был Младенцем, и молоком материнским питался, невидимый воплотился, и безначальный начало принял, и пеленами повивался как младенец, и неосязаемый осязался, и Слово плотью стало. Вспомним, как еще Младенцем от убийцы Ирода царя бежал. Вспомним, как на земле жил и странствовал, как с места на место переходил и ради спасения нашего трудился; как, недоступный Херувимам и Серафимам, между грешниками обращался; как, имея престол небо и землю подножие, в свете живя и неприступном, не имел, где голову преклонить; как, богатый, стал нищим, а мы нищетой Его обогатились. Вспомним, как, облаченный светом, словно ризою, тленной одевался одеждой, как, давая пищу всякой плоти, хлебом земным питался; как, Всесильный, немощным был и всех укрепляя, трудился. Вспомним, как Высшего всякой чести и славы, беззаконные уста хулили, поносили и смеялись над Ним. Вспомним, как болел, тосковал, печалился, плакал и ужасался. Вспомним, как неблагодарным учеником продан и предан и от других учеников отлучен был; как связан был и как вели Его на суд, как беззаконными судим был, как били Его, как в ризу поругания одели, как Царем с насмешкой называли:«радуйся, Царь Иудейский!»(Ин. 19:3). Как терновым венцом венчали и как тростью по голове Его били, как слышал от беззаконных людей своих:«возьми, возьми, распни Его!»(Ин. 19:15). И как с двумя злодеями вели Его на распятие, и на кресте между двумя злодеями распят был Сын Божий и крестною смертью умер. Все это сделал сын Божий для нашего спасения.
        cn: '罪人哪！让我们回想这为我们而成就的伟大神圣之事，并为此悔改。


          让我们回想，祂如何为我们降生于贞女，成为婴孩，以母乳哺育；那不可见的道成了肉身，那无始者有了开端，祂像婴儿般被襁褓包裹，那不可触摸者被触摸，圣言成了肉身。


          让我们回想，祂尚在襁褓中时，如何躲避了杀手希律王的追杀。


          让我们回想，祂如何在世上生活和游走，如何从一地到另一地，为我们的救赎而辛劳；祂如何与罪人同行，而祂本是基路伯和撒拉弗都不可企及的。祂的宝座是天地，活在不可靠近的光中，却无枕头之地。祂本是富足的，却为我们成为贫穷，我们却因祂的贫穷而富足。


          让我们回想，祂如何以光为衣，却穿上了朽坏的衣裳；祂如何赐予众生食物，自己却以世间之粮为食；祂如何全能，却显为软弱，并在坚固万物时劳苦。


          让我们回想，那超越一切尊荣与荣耀的祂，如何被不义的嘴唇亵渎、辱骂和嘲笑。


          让我们回想，祂如何经受痛苦、忧愁、悲伤、哭泣和恐惧。


          让我们回想，祂如何被忘恩负义的门徒出卖和交付，又被其他门徒离弃；祂如何被捆绑，被带到审判台前，被不义之人审判，被鞭打，被穿上羞辱的衣袍，被嘲讽地称为王：「愿你平安，犹太人的王！」（约翰福音 19:3）。祂如何被荆棘冠冕加冕，又被杖击打头部，祂如何从不义的百姓口中听到：「除掉！除掉！把他钉在十字架上！」（约翰福音 19:15）。祂又如何与两个罪犯一同被带往受难地，圣子被钉在两个罪犯中间的十字架上，死于十字架上的死亡。


          圣子所做这一切，都是为了我们的救赎。'
    - type: paragraph
      text:
        ru: О грешники! Почти потеряли мы спасение из–за Адама и все наше блаженство, но Христос, Сын Божий, благоволением небесного Своего Отца, вернул нам его! Сами же рассудим, грешники, не кровь ли Христа, ради нашего спасения пролитая, и все его страдания взывают к нам? И покаемся и так не лишимся вечного спасения. Без покаяния же нет спасения никому; однако грешник окаянный об этом не думает. Бог человеколюбивый, столь чудную о нем проявил заботу, чтобы покаялся, и так спасся, но грешник об этом не думает.
        cn: 罪人啊！我们几乎因亚当而失去了救赎和我们所有的福祉，但基督，神的儿子，凭着祂天父的恩宠，将这一切归还了我们！罪人啊，我们自己来思考，难道不是基督为救赎我们所流的血，以及祂所有的苦难，在向我们呼唤吗？让我们悔改，这样就不会失去永恒的救赎。因为没有悔改，就没有人能得到救赎；然而，那可怜的罪人却不思考这些。那慈爱之神，对他们显出了如此奇妙的关怀，为要使他们悔改并得救，但罪人却不思考这些。
    - type: paragraph
      text:
        ru: 'Христос Сын Божий в Евангелие представляет свое пришествие в мир ради него: ради него переносит добровольное истощение, нищету, глубокое смирение, свои труды, болезни, скорби, печали, страдания и смерть крестную, и говорит ему: «Человек, все это ради тебя и твоего ради спасения принял я и претерпел, ты же не думаешь о своем спасении! Не думаешь, и не хочешь каяться и, от грехов отрекаясь, кровью моей пользоваться и оживляться!» Но грешник, хотя и слышит в Евангелии жалостный и пресладкий голос этот Иисусов, однако об этом не заботится. Христос обещает грехов его и беззаконий его не поминать ему, когда обращается к нему, но грешник об этом не думает. Христос призывает его к себе и обещает ему покой, но грешник не заботится об этом: остается неисправимым, как и был; нарушает Закон, как и нарушал; творит злые дела, как и творил; любит тьму, как и любил; ненавидит свет, как и ненавидел. И поэтому не идет к свету и остается с диаволом, князем тьмы!'
        cn: 基督，上帝之子，在福音书中揭示了他为世人降临：为了世人，他甘愿承受虚弱、贫困、深切的谦卑，以及他的劳苦、疾病、忧愁、悲伤、苦难和十字架上的死亡。他对他（世人）说：“世人啊，这一切都是为了你，为了你的救赎，我才接受并忍受的。你却不顾念自己的救赎！你不顾念，也不愿悔改，不愿弃绝罪恶，不愿籍着我的宝血而得益并活过来！”然而，罪人虽然在福音书中听到了耶稣这悲悯而又甘甜的声音，却对此不以为意。基督应许，当罪人转向他时，他就不再记念他的罪愆和过犯，但罪人对此不以为意。基督呼唤他到自己这里来，并应许他得享安息，但罪人对此不以为意：他依旧冥顽不灵，一如既往；他依旧违背律法，一如既往；他依旧行恶，一如既往；他依旧喜爱黑暗，一如既往；他依旧憎恶光明，一如既往。因此，他不去就光，而与那黑暗的君王——魔鬼同在！
    - type: paragraph
      text:
        ru: О несчастный грешник, проснись и очнись! Разве же не та самая кровь Христова, ради тебя пролитая, о возмездии к тебе взывает. Послушай, что Пророк Божий в лице Божием поет тебе:«обличу тебя и представлю пред лицем твоим грехи твоя»(Пс. 49:21), то есть, все твои дела, слова, мысли, замыслы и начинания злые следом за тобой пойдут и на всемирном суде Христовом явятся и получишь за них то, что заслужил. Не хочешь сейчас с пользой для себя каяться и так благодатью Христовой спастись, потом будешь каяться, но поздно и бесполезно будет.«Встань, спящий, и воскресни из мертвых, и осветит тебя Христос»(Еф. 5:14), стоящий над всеми Бог, благословенный во веки!
        cn: 哦，不幸的罪人啊，醒来吧，清醒过来吧！难道那为你流淌的基督宝血，不正在向你呼唤报应吗？听听上帝的先知以神圣的口吻为你歌唱：“我将责备你，并将你的罪呈现在你眼前”（诗篇 49:21），也就是说，你所有的恶行、恶语、恶念、恶谋和恶的开端，都将紧随你之后，并在基督的普世审判台前显现，你将因此得到你所应得的。如果你现在不愿为自己悔改并因此靠着基督的恩典得救，那么将来你虽会悔改，但那时就为时已晚且毫无益处了。“你这睡着的人，当醒过来，从死里复活，基督就要光照你了”（以弗所书 5:14），他是超乎万有之上的上帝，永受称颂！
  - type: heading2
    text:
      ru: О смерти
      cn: 论死亡
    children:
    - type: paragraph
      text:
        ru: 'Смерть способна грешника подвигнуть к покаянию. Смерть нам известна и неизвестна: известна, потому что все умрем; неизвестна, потому что не знаем, когда, как и где умрем. Чем больше живем, тем короче жизнь наша, и сокращаются дни наши и приближаемся к смерти. И уже ближе к ней сегодня, чем вчера, в этот час, чем в предыдущий: смерть за всяким невидимо ходит и возьмет его тогда, когда не ждет.'
        cn: 死亡能推动罪人悔改。死亡对我们来说既是已知又是未知：已知，因为我们终将一死；未知，因为我们不知何时、以何种方式、在何处死去。我们活得越久，生命就越短，我们的时日被缩短，我们离死亡也越近。我们今天比昨天更接近它，此刻比前一刻更接近它：死亡无形地伴随每一个人，并在他意想不到之时将他带走。
    - type: paragraph
      text:
        ru: 'Почти все люди, а особенно здоровые и крепкие, мечтают так: я еще поживу, не видна еще смерть моя; соберу, и буду насыщаться собранными благами. Но тут неожиданно нападает на него смерть, и тогда погибают все мечты и замыслы его. Скоро умирает тот, кто о долгой жизни мечтал; оставляет и мир, и в мире тело свое тот, кто хотел собирать и богатеть. Так неизвестна нам кончина, христиане! Бог человеколюбивый, заботясь о нас, сделал для нас неизвестной кончину нашу, чтобы всегда к ней готовы были и пребывали в истинном покаянии. С чем человек из этого мира уйдет, с тем явится и на суд Христов!'
        cn: '几乎所有的人，尤其是那些健康强壮的，都梦想着：“我还能再活些日子，我的死亡还未显现；我要积聚，并要饱享我所积聚的财物。”但就在此刻，死亡却意外地降临于他，于是他所有的梦想和计划都随之消逝。那个曾梦想着长寿的人，很快就死了；那个想积聚财富并变得富有的人，却将世界和他在世上的身体都留下了。


          基督徒们，我们的结局就是如此不可知！仁慈的上帝，顾念着我们，使我们的结局成为未知，好让我们时时刻刻都为此做好准备，并常存真实的悔改之心。人从这个世界带走什么，就将带着什么出现在基督的审判台前！'
    - type: paragraph
      text:
        ru: Грешники! Подумаем внимательно над словом этим и покаемся, чтобы не с грехами нашими отойти в мир иной и на суд Божий явиться. Бог милосердный обещал нам благодать и милость свою явить, но завтрашнего дня не обещал. Будем же помнить об этом и восстанем от сна и, помня о смерти нашей, исправим себя и приготовим к исходу и блаженно скончаемся:«блаженны мертвые, умирающие в Господе»(Апок. 14:13). Умирает в Господе тот, кто в покаянии, вере и истинной молитве умирает. Страшен час тот всем. Все святые на час тот взирали и плакали и так человеколюбивого Бога умилостивляли, чтобы помог им в этот час. Удивительно, что святые, смотря на час тот, плачут, а грешники не плачут, хотя и каждый день видят умирающих братьев своих.
        cn: 罪人哪！让我们仔细思考这个词，并悔改，以免带着我们的罪孽离世，出现在上帝的审判台前。慈悲的上帝应许要向我们显现他的恩典与怜悯，但他没有应许明天。所以，让我们记住这一点，从沉睡中醒来，并记住我们的死亡，改正自己，为离世做好准备，从而蒙福而终：“在主里面而死的人有福了。”(启示录 14:13)。那在悔改、信心和真实祷告中死去的人，便是在主里面死去。那时刻对所有人来说都可怕。所有圣徒都曾注视那时刻，并哭泣，以此来恳求仁慈的上帝，求他在那时刻帮助他们。令人惊讶的是，圣徒们望着那时刻哭泣，而罪人却不哭泣，尽管他们每天都看见自己的弟兄离世。
    - type: paragraph
      text:
        ru: 'Грешники несчастные! Что мы спим? Это диавол крадет, как вор, спасение наше. Напишем в памяти нашей тот час и будем готовы: с этого часа будет человек или вечно блажен, или вечно несчастен. Тут всякому отворяются двери к вечности, и пойдет он или в счастливую или в несчастную вечность. От того пункта начинает человек или вечно жить или вечно умирать. Где сейчас раньше нас жившие и в роскоши, и сладости, и нераскаянии пребывавшие? Ушли из этого мира и все свои утехи оставили, и пребывают в своих местах, и последнего суда ожидают, где по делам своим все и получат. Поэтому, пока еще не пришел к нам тот час, обратимся чистым сердцем к Богу нашему и Ему покаянием и верою примиримся, и вечную жизнь получим. К этому призывают и молят нас святые Апостолы в писаниях своих:«от имени Христова, и как бы Сам Бог увещевает чрез нас; от имени Христова просим: примиритесь с Богом. Ибо незнавшего греха Он сделал для насжертвою загрех, чтобы мы в Нем сделались праведными пред Богом»(2Кор. 5:20, 21).'
        cn: 不幸的罪人们！我们为何沉睡？魔鬼如同窃贼，偷走了我们的救赎。让我们将那一时刻铭刻于心，并时刻准备着：从那一刻起，人将要么永恒蒙福，要么永恒不幸。在此，通往永恒之门向每个人敞开，他将进入幸福的永恒，或不幸的永恒。从那个点开始，人将要么永恒地活着，要么永恒地死去。那些早于我们生活，曾沉溺于奢华、享乐和不悔改之人，如今身在何处？他们已离开此世，抛下了所有享乐，安居于各自的所在，等候最后的审判，届时他们将按各自的行为领受一切。因此，趁着那时刻尚未降临我们，让我们以纯洁的心转向我们的上帝，并借由悔改与信仰与祂和好，便可获得永生。圣使徒们在他们的书信中如此呼吁并恳求我们：“所以，我们作基督的使者，就好像上帝藉我们劝你们一般。我们替基督求你们：与上帝和好吧！上帝使那无罪的，替我们成为罪，好叫我们在他里面成为上帝的义。”（哥林多后书 5:20, 21）
  - type: heading2
    text:
      ru: О страшном суде Христовом
      cn: 论基督之可畏审判
    children:
    - type: paragraph
      text:
        ru: Возлюбленные христиане! Трепещу и содрогаюсь от страха, слыша и размышляя над этими словами:«Се, гряду скоро, и возмездие Мое со Мною, чтобы воздать каждому по делам его»(Апок. 22:12). Кто это говорит? Бог великий и страшный. О чем говорит? О том, что Он сам идет судить всех и воздать каждому по делам его.
        cn: 亲爱的基督徒们！我听到并思索着这些话语，不禁战栗恐惧：“看哪，我必快来！赏罚在我，要照各人所行的报应他”（启示录 22:12）。这是谁在说呢？是伟大而可畏的上帝。祂在说什么呢？在说祂亲自前来审判万有，并照各人所行的报应他们。
    - type: paragraph
      text:
        ru: Несчастные грешники! О чем вы думаете, слыша это слово? Сам Бог идет судить нас, идет с силою и славою многою. Пощади, Господи, пощади созданье Твое! Никто не безгрешен, только Ты один. Страшен, возлюбленные, день и час тот, в который Бог судить будет грешников. Страшен нам суд человеческий, но несравненно страшнее суд Божий.
        cn: 不幸的罪人啊！当你们听到这话时，你们在想些什么呢？上帝亲自降临，要审判我们，祂带着权能与极大的荣耀而来。主啊，求祢怜悯，怜悯祢所造的！除了祢以外，无人无罪。亲爱的弟兄姊妹们，上帝审判罪人的那一天和那一时刻，是何等可畏啊！世人的审判令我们恐惧，但上帝的审判则无可比拟地更为可畏。
    - type: paragraph
      text:
        ru: 'На суде человеческом судит человек, подобный нам. На том суде судит сам Бог. На суде человеческом свидетели обвиняют или оправдывают человека. Там они не нужны, потому что Судья сам все знает совершенно. На суде человеческом часто положение судимых учитывается и богатый предпочитается нищему, а благородный безродному. Там Судья на положение не смотрит, но судит по совести и делам. На суде человеческом часто люди людям помогают ходатайством своим: благородные благородным, богатые богатым. Там этого не будет, и каждый за себя отвечать будет. На суде человеческом часто серебро и золото защищает человека. Там того не будет. На суде человеческом часто красноречие и хитрость помогают человеку. Там они умолкнут и онемеют. На суде человеческом перед немногими обличается и судится человек. Там перед всем миром обличаться и судиться будет грешник. На суде человеческом только внешние дела судятся. Там – тайные помышления. На суде человеческом только злые дела судятся. На том суде«за праздное слово, какое скажут люди, дадут они ответ»(Мф. 12:36). Даже если за праздное слово там придется отвечать, на что же надеются те люди, которые душу и тело свое оскверняют нечистотою; те, которые проливают слезы вдов и сирот; те, которые крадут и похищают чужое добро; те, которые языком своим, как мечом, секут и убивают ближнего своего; те, которые хитрят и обманывают людей; на что надеятся другие беззаконники, которые нечестием, как хлебом, питаются:«Се, гряду скоро, и возмездие Мое со Мною, чтобы воздать каждому по делам его».'
        cn: '在属世的审判中，是与我们相似的人在施行审判。而在那另一个审判中，则是上帝亲自施行审判。


          在属世的审判中，证人可以指控或为一个人辩护。但在那审判中，他们是不必要的，因为审判者 Himself 完全知晓一切。


          在属世的审判中，受审者的地位常被考虑，富人比穷人受优待，贵族比无名之辈受优待。但在那审判中，审判者不看地位，只按良知和行为审判。


          在属世的审判中，人们常以代求互相帮助：贵族帮助贵族，富人帮助富人。但在那审判中，这种帮助将不复存在，每个人都将为自己负责。


          在属世的审判中，金银常能保护一个人。但在那审判中，金银将毫无用处。


          在属世的审判中，口才和诡计常能帮助一个人。但在那审判中，它们将寂静无声，变得哑然。


          在属世的审判中，一个人只在少数人面前被指责和审判。但在那审判中，罪人将在全世界面前被指责和审判。


          在属世的审判中，只有外在的行为受审。但在那审判中，连隐秘的思想也将受审。


          在属世的审判中，只有邪恶的行为受审。但在那审判中，“凡人所说的闲话，在审判的日子，都要句句供出来”（马太福音 12:36）。


          即使是为一句闲话在那审判中也要负责，那么那些用污秽玷污自己灵魂和身体的人，那些使寡妇和孤儿流泪的人，那些盗窃和抢夺他人财物的人，那些用舌头如刀剑般砍伤和杀害邻人的人，那些诡计多端欺骗他人的人，以及其他那些以不虔敬为食的罪人，他们又能指望什么呢？“看哪，我必快来！赏罚在我，要照各人所行的报应他。”（启示录 22:12）'
    - type: paragraph
      text:
        ru: 'Христиане, род избранный! Видели первое пришествие Христа Бога нашего, увидим и второе. Он же Сам обещает:«Се, гряду скоро»и проч. О первом объявляли миру пророки Его святые: «Грядет, грядет Христос в мир» и пришел; о втором учителя церковные обьявляют нам: «Вот идет, вот идет Христос опять в мир» и неожиданно явится! Первое пришествие Его было тихое и смиренное, второе будет скорое и славное:«ибо, как молния исходит от востока и видна бывает даже до запада, так будет пришествие Сына Человеческого»(Мф. 24:27). В первом видел Его мир страдающим и умирающим за грехи наши, во втором увидит сидящим на престоле славы своей и судящим за грехи грешников, и воздающим каждому по делам его. Сейчас говорит Он грешникам: «Покайтесь», тогда скажет: «Отвечайте мне!» Сейчас призывает к себе грешников:«Придите ко Мне»,тогда скажет грешникам непокаявшимся:«Идите от меня»(Мф. 11:28, 25:41). Куда?«В огонь вечный, уготованный диаволу и ангелам его»(там же).'
        cn: '基督徒们，蒙拣选的族类啊！我们既已目睹了我们主基督上帝的第一次降临，也必将见证祂的第二次降临。祂亲自应许说：“看哪，我必快来。”等等。关于第一次降临，祂的圣先知们曾向世人宣告：“基督将要降临，降临世间！”于是祂来了；而关于第二次降临，教会的教师们则向我们宣告：“看哪，基督又要降临，又要降临世间！”祂将出乎意料地显现！


          祂的第一次降临是寂静而谦卑的，第二次降临将是迅速而荣耀的：“因为闪电怎样从东方发出，直照到西方，人子降临也要这样。”（马太福音 24:27）在第一次降临中，世人看到祂为我们的罪受苦并受死；在第二次降临中，世人将看到祂坐在祂荣耀的宝座上，审判罪人的罪过，并按照各人的行为报应各人。


          现在，祂对罪人说：“悔改吧！”那时，祂将说：“回答我！”现在，祂呼唤罪人到祂面前：“到我这里来。”那时，祂将对不肯悔改的罪人说：“离开我！”（马太福音 11:28, 25:41）去哪里呢？“进入那为魔鬼和他的使者所预备的永火里去。”（同上）'
    - type: paragraph
      text:
        ru: О, как страшно это слово! Грешники несчастные! Еще тот день не пришел, еще Судья долготерпит нас, не желая никому погибели, еще ожидает нашего покаяния, еще не судит нас, еще милость являет всякому кающемуся и молящемуся. Покаемся же и мы и получим от него милость, и станем по правую руку Его в пришествие Его, и услышим от Него всеблагоприятный голос:«приидите, благословенные Отца Моего, наследуйте Царство, уготованное вам от создания мира»(Мф. 25:34).
        cn: 哦，这个词语是多么可怕！不幸的罪人们啊！那一天尚未到来，审判者仍在耐心等待我们，不愿任何人灭亡，他仍在期盼我们的悔改，他尚未审判我们，他仍向每个悔改和祈祷的人彰显他的怜悯。因此，让我们也悔改吧，这样就能从他那里获得怜悯，在他降临之时，站立在他右边，并聆听他那充满恩典的声音：“你们这蒙我父赐福的，可来承受那创世以来为你们预备的国度”（马太福音 25:34）。
    - type: paragraph
      text:
        ru: Страшно и это слово, возлюбленные!«обличу тебя и представлю пред лицем твоим грехи твоя»(Пс. 49:21), потому что и это слово Бог великий говорит. Кому? Грешнику, как выше в том же псалме написано:«Грешнику же говорит Бог»(Пс. 49:16). О чем говорит? О том, что грешника, за все его грехи, обличит и все беззаконные его поступки пред лицом его представит. Где? На всемирном позорище, где все святые Ангелы будут и все люди, жившие от начала мира до конца. На том всемирном собрании обличится всякий грешник, и бессовестные и богопротивные его поступки предстанут перед ним, и всему миру будут явлены.
        cn: 这番话语，亲爱的弟兄姊妹们，是何等可畏啊！“我要责备你，将你的罪摆在你面前”（诗篇 49:21），因为这番话也是伟大的上帝所说的。祂是对谁说的呢？是对罪人说的，正如同一篇诗篇的开头所写：“上帝却对恶人说”（诗篇 49:16）。祂说了些什么呢？祂说，祂将为罪人所有的罪孽而责备他，并将他一切不法的行径摆在他面前。在哪里呢？在普世的审判台前，届时，从创世之初到末世之终，所有的圣天使和所有的人类都将齐聚一堂。在那场普世的聚会中，每一个罪人都将受到责备，他那无耻和亵渎上帝的行径将呈现在他面前，并向全世界显明。
    - type: paragraph
      text:
        ru: '«Обличу тебя и поставлю пред лицем твоим грехи твоя».Ты, грешник, то и то делал: когда видишь вора, сходишься с ним, и с прелюбодеями сообщаешься, уста твои открываешь на злословие, и язык твой сплетает коварство; сидишь и говоришь на брата твоего, на сына матери твоей клевещешь (Пс. 49:18–20). Грешник! Ты разоряешь Закон Мой и «отвергаешь слова мои вспять», и думаешь, что все это останется без наказания и Я не призову тебя к ответу? Зачем нечестивый пренебрегает Бога, говоря в сердце своем:"не взыщет"(Пс. 9:34). Нет, нет, не так будет, как ты беззаконно мечтаешь и тешишь себя. За все Я, что ты ни делал, потребую ответ, и все беззаконные твои дела, слова, помышления, начинания, замыслы, поступки представлю пред тобою. Вот ты грешник, то и то мыслил и начинал, то и то делал и говорил, и так закон Мой вечный и ненарушимый разорял и слова уст Моих, слова святые, презирал и попирал.'
        cn: “我将谴责你，把你的罪恶摆在你面前。”你这罪人，做了这做那：当你看到盗贼时，你与他同行；你与通奸者为伍；你的口张开说恶言，你的舌头编织诡计；你坐着诽谤你的弟兄，你污蔑你母亲的儿子（诗篇 49:18–20）。罪人哪！你破坏我的律法，“把我的话语丢在脑后”，你以为这一切都会不受惩罚，而我不会向你追究吗？恶人为何轻蔑上帝，心里说：“他不会追究”（诗篇 9:34）？不，不，事情不会像你邪恶地梦想和自娱自乐的那样。你所做的一切，我都会追究责任，你所有不法的事、言语、意念、开始、计划、行为，我都会摆在你面前。看哪，你这罪人，曾经这样那样地思想和开始，这样那样地行事和说话，如此破坏了我永恒且不可侵犯的律法，轻蔑和践踏了我口中的话语，那些圣洁的话语。
    - type: paragraph
      text:
        ru: «Обличу тебя и представлю пред лицем твоим грехи твоя».Блуднику и всякому осквернителю представятся все скверные его мечтания, слова, взгляды и дела, где и когда их совершал, и с кем нечистотою смешался. Злобному представится, кого и чем повредил, кому и когда ядом отравленную нашу подал, и так жизнь его или отнял или сократил; кого и перед кем своею клеветой обесславил, бесчестия, поношения, поругания, посмеяния и печали его причиною был, и проч. Вор и расхититель увидят пред собою все свои бесовские дела, или тайно, или явно, или лестно сотворенные; увидит где и что, и у кого нагло похитил или коварно присвоил, или тайно украл. Беззаконный купец увидит, какие товары бессовестно про давал и людей обманывал; какие гнилые вещи за здоровые, и дешевые за дорогие и одни вещи за другие продавал; сколько воды в вино мешал, сколько раз и за какой товар большие цены, чем он стоит, требовал, и так бессовестно поступал. Вот ты того и того, в такое–то и в такое–то время в продаже товаров своих обманывал, и так против совести своей поступал и больше, чем заповедь Мою"не укради"(Исх. 20:15), скверную свою прибыль почитал.
        cn: '“我必责备你，将你的罪摆在你眼前。”


          淫乱之人及一切污秽者，将看见自己所有污秽的意念、言语、眼神和行为，无论何时何地，也无论与谁同流合污，都将一一呈现。 злоб之人将看见自己曾伤害过谁，用何种方式伤害，何时将毒药混入我们的食物中，从而夺走或缩短了他人的生命；又曾用诽谤使谁蒙羞，成为他人耻辱、辱骂、嘲弄、讥笑和悲伤的源头，等等。窃贼和掠夺者将在自己面前看见所有邪恶的行为，无论是秘密的、公开的，还是狡诈的。他将看见自己在何处、用何物、从谁那里强行掠夺，或狡猾侵吞，或暗中盗窃。不法商人将看见自己曾如何无耻地出售商品，欺骗他人；如何将腐烂之物冒充健全，将廉价之物当作昂贵，将此物充作彼物出售；在酒中掺了多少水，又曾多少次为某种商品索取超出其价值的高价，如此无耻地行事。“看哪，你在某时某刻欺骗了某某人，以此违背了自己的良心，将肮脏的利益看得比我的诫命——‘不可偷盗’（出埃及记 20:15）——更为重要。”'
    - type: paragraph
      text:
        ru: Лукавец и льстец увидит все коварные свои замыслы и обличится, когда, кого и в чем обманывал и прельщал и кому льстил языком своим. Хулителю и ругателю представятся все его хулы, которые он на Бога, своего Создателя и на святых угодников Его извергал и на других людей, сотворенных по подобию Божию, и обличится, где и когда, пред кем пагубные те слова говорил. Начальнику нечестивому представится нерадение его о подчиненных, насилия, озлобления людей, ему порученных, и прочие беззаконные его дела. Пастырю нерадивому показано будет небрежение его о стаде Христовом и прочие его грехи. Судья–взяточник увидит клятвы и присяги преступление и попрание правды и суда Божьего и прочие беззакония, им совершенные. Родитель небрежный увидит беспечность свою в воспитании детей своих, и от этого их развратившихся и погибших и прочие соблазны, которые им показывал, пред собою представленные. Господину представятся все его насилия и оскорбления, которые он рабам своим причинил.
        cn: '那奸诈谄媚之人将看见自己所有的阴谋诡计，并被揭露何时、何地、在何事上欺骗、诱惑了谁，以及向谁谄言媚语。


          那诽谤辱骂之人将呈现出他所有对上帝——他的创造者、对上帝的圣徒，以及对其他按上帝形象所造之人的诽谤，并被揭露何时、何地、在何人面前说出了那些有害之言。


          那不敬虔的首领将呈现出他对下属的疏忽，对受托之人的暴行、苦待，以及他其他所有不法之事。


          那怠惰的牧者将被显明他对基督羊群的漠视，以及他其他所有罪愆。


          那受贿的法官将看见他如何违背誓言，以及如何践踏上帝的公义与审判，以及他所犯的其他不法之事。


          那疏忽的父母将看见自己在教养子女上的漫不经心，以致他们因此堕落、灭亡，以及他向他们展示的其他所有诱惑，都将在他面前呈现。


          那主人将呈现出他对奴仆所施加的一切暴行和侮辱。'
    - type: paragraph
      text:
        ru: Словом, всякого грешника грехи, которые он тайно или явно совершил, там ему явятся и будут ему представлены. Представятся и вам, миролюбцы и прихотливцы, представятся вам банкеты ваши, пиршества ваши, балы ваши, оперы ваши, маскарады ваши, танцы ваши, картежные игры ваши, собачья охота ваша и другие ваши забавы, как вы, привыкнув к ним, отвратили ваше сердце от Бога, которого исповедывали, и в этой суете забыли Его, и не к Богу и царству Его, но к прелести мира желания свои обращали и в том утешение и веселие свое находили. Там вы, вместо прошедшего веселия, увидите настоящую и вечную вашу скорбь, печаль, болезнь и сожаление.
        cn: 简而言之，所有罪人，无论其所犯之罪是隐秘的还是公开的，都将在那里向他显现并呈现在他面前。你们这些爱慕世俗和放纵私欲之人，你们的宴席、你们的盛筵、你们的舞会、你们的歌剧、你们的假面舞会、你们的舞姿、你们的牌局、你们的猎犬追逐以及其他种种消遣，都将呈现在你们面前。你们因沉溺于此，使心远离了你们所宣认的上帝，并在这种虚浮中遗忘了祂，没有将自己的愿望转向祂和祂的国度，却转向了世间的诱惑，并在其中寻求安慰和欢乐。在那里，你们将不再看见过去的欢乐，取而代之的，是你们当下和永恒的悲伤、忧愁、痛苦和懊悔。
    - type: paragraph
      text:
        ru: '«Обличу тебя, и представлю пред лицем твоим грехи твоя».Тогда обличится всякий грешник, и услышит: вот человек и дела его! Услышит блудник: вот человек и дела его! Услышит вор, расхититель и грабитель: вот человек и дела его! Услышит злопамятный: вот человек и дела его! Услышит лукавец и лицемер: вот человек и дела его! Услышит беззаконный начальник: вот человек и дела его! Услышит судья–взяточник: вот человек и дела его! Услышит родитель беспечный и соблазнитель: вот человек и дела его!'
        cn: “我必指责你，将你的罪摆在你面前。”那时，每个罪人都要被显露，并听见：“看哪，这人及其作为！”淫乱者将听见：“看哪，这人及其作为！”盗贼、掠夺者、强盗将听见：“看哪，这人及其作为！”怀恨者将听见：“看哪，这人及其作为！”诡诈和虚伪者将听见：“看哪，这人及其作为！”不法的官长将听见：“看哪，这人及其作为！”受贿的审判官将听见：“看哪，这人及其作为！”疏忽且引人跌倒的父母将听见：“看哪，这人及其作为！”
    - type: paragraph
      text:
        ru: 'Услышит пастырь, Закон нарушающий: вот человек и дела его! Услышит господин нечестивый: вот человек и дела его! Услышит раб бессовестный и всякий подчиненный: вот человек и дела его!'
        cn: 牧者，违背律法者，必将听闻：看哪，这个人，和他的作为！不虔敬的主人，必将听闻：看哪，这个人，和他的作为！无耻的仆人，以及所有属下，必将听闻：看哪，这个人，和他的作为！
    - type: paragraph
      text:
        ru: 'Услышит, наконец всякий грешник, покаянием не очистившийся: вот человек и дела его! Услышит, и покроет его стыд и срам, и обымет его страх, трепет и ужас. Тогда скажут горам и камням:«падите на нас и сокройте нас от лица Сидящего на престоле и от гнева Агнца; ибо пришел великий день гнева Его, и кто может устоять?»(Апок. 6:16, 17).'
        cn: 终究，凡未曾以悔改洁净己身的罪人，都将听闻：“看哪，这就是那人和他的作为！”听闻之后，羞耻和耻辱将覆盖他，恐惧、战栗和惊骇将笼罩他。那时，他们将对山和岩石说：“倒在我们身上吧！把我们藏起来，躲避那坐在宝座上的主的脸，也躲避羔羊的愤怒。因为祂大发烈怒的日子到了，谁能站立得住呢？”（启示录 6:16-17）
    - type: paragraph
      text:
        ru: 'Грешники несчастные! Еще день тот великий не пришел, еще Бог покаяние принимает и грехи кающимся отпускает. Обратимся же к Богу с покаянием и слезами и грешить перестанем, и теплыми слезами загладим грехи наши, чтобы не было их с нами на всемирном этом позорище и, как злые враги, не обличили нас. Плачь, плачь, грешная душа, соболезнуй и сожалей, что Богу согрешила! Проси, ищи и стучи, и откроет тебе двери милосердия своего Господь:«ибо всякий просящий получает, и ищущий находит, и стучащему отворят»(Мф. 7:8). Слава человеколюбцу Богу за это, и пусть скажут все люди: буди, буди!'
        cn: 可怜的罪人哪！那伟大之日尚未到来，上帝仍旧悦纳悔改，赦免那些忏悔者的罪愆。因此，让我们以悔改和泪水转向主，停止犯罪，并以热切的泪水洗净我们的罪过，好让它们不在那普世的审判中与我们同在，不至于像恶毒的仇敌般指责我们。哭泣吧，哭泣吧，有罪的灵魂，悲悯并遗憾你所犯的对上帝的罪！祈求，寻找，叩门，主必为你敞开他慈悲的大门，因为“凡祈求的，就得着；寻找的，就寻见；叩门的，就给他开门”（马太福音 7:8）。为此，愿荣耀归于爱世人的上帝，愿所有人都说：愿它成就，愿它成就！
  - type: heading2
    text:
      ru: О вечности
      cn: 论永恒
    children:
    - type: paragraph
      text:
        ru: Ничто так не подвигает грешника к покаянию как вечность; и ничто так не полезно всякому христианину, как память и размышление о вечности. Вечность удерживает человека от греха, усмиряет страсти, отвращает от мира и всей его суеты, сокрушает сердце, рождает слезы покаяния, побуждает к молитве и делает истинное сердечное воздыхание. Память и размышления о вечности могут и самого развращенного исправить; о вечности размышляли жители пустынь, пещер, гор и пропастей земных. Размышляя о вечности, святые мученики переносили тяжелейшие муки, но не покорялись воле нечестивых царей и от Христа не отрекались. От размышления о вечности разбойники, убийцы, грабители, блудники и блудницы и другие тяжелые грешники становятся святыми и избранниками Божьими. Слава человеколюбию Божьему за то, что всем, даже тягчайшим грешникам двери к себе открывает. Удивительно, что современные христиане, слыша в Писании святом о вечности, однако же так суетой этого мира увлекаются и ищут в нем чести, славы и богатства, и строят, и обустраиваются, и украшают дома свои и другие строения, как будто вечности и нет. Делает это в них забвение вечности, и помрачает сердца их прелесть видимой суеты.
        cn: 没有什么比永恒更能推动罪人悔改了；也没有什么比对永恒的记忆和思考更能使每个基督徒受益了。永恒使人远离罪恶，平息激情，使人厌弃世界及其一切虚荣，破碎心灵，生发悔罪的眼泪，促使人祷告，并发出真实由衷的叹息。对永恒的记忆和思考甚至能使最堕落的人得以归正；旷野、洞穴、山岭和地之深渊的居民都曾思考永恒。圣殉道者们在思考永恒之时，忍受了最严酷的折磨，却不顺从邪恶君王的旨意，也不背弃基督。藉由对永恒的思考，强盗、杀人犯、劫匪、淫乱者及其他重罪之人都能成为圣徒和上帝的选民。荣耀归于上帝的仁爱，因为祂向所有人，甚至最严重的罪人，敞开了通往祂自身的门。令人惊奇的是，现代基督徒在圣经中听到关于永恒的教导，然而却如此沉迷于这世界的虚荣，追求其中的尊荣、荣耀和财富，他们建造、修饰、装饰自己的房屋和其他建筑物，仿佛永恒并不存在。这乃是由于他们遗忘了永恒，而可见的虚荣之诱惑蒙蔽了他们的心。
    - type: paragraph
      text:
        ru: 'Возлюбленные христиане! Напишем в памяти нашей вечность, и будем неизменно в вечном и истинном покаянии, сокрушении сердца и молитве, и никакой суетой этого мира не прельстимся, и от всякого греха, как ядовитого змея, уклоняться будем. Все то, что нам, детям этого мира, нравится, благоприятным и дорогим кажется, омерзеет нам. Воистину, довольны будем краюхой хлеба и малой хижиной и нищим одеянием: этот достаток сотворит в нас воспоминанье и размышление о вечности.'
        cn: 蒙爱的基督徒啊！让我们将永恒铭刻于心，并恒久地处于永恒而真实的悔改、心碎和祷告之中。我们绝不被这世上的任何虚妄所诱惑，并要像躲避毒蛇一样避开一切罪恶。凡我们这些世间儿女所喜悦、所看为美好珍贵的一切，都将令我们厌恶。我们必将真正地满足于一片面包、一间陋室和一件简陋的衣裳：这微薄的财富将在我们心中唤起对永恒的记忆与深思。
    - type: paragraph
      text:
        ru: 'Знаете ли вы, что есть вечность? Вечность это начало без конца, то есть один раз начнется и никогда не окончится; или, всегда и никогда, то есть всегда будет и никогда не перестанет. Это и есть вечность. Все века от создания мира и до конца есть маленький промежуток по сравнению со всем миром или как минута против тысячи веков, или, лучше сказать, как ничто: это и есть вечность. Вечность двоякая бывает, преблагополучиая и пренеблагополучная. В преблагополучной вечности будет царство Божие, будет виден Бог лицом к лицу, будет радость и веселие несказанное: душа и тело получит всесовершенное свое блаженство, и получит человек блага, которых«не видел того глаз, не слышало ухо, и не приходило то на сердце человеку»(1Кор. 2:9).«Тогда праведники воссияют, как солнце, в Царстве Отца их»(Мф. 13:43). В пренеблагополучной вечности будет лишение и удаление от Бога, всякое страдание и мучение в теле и душе. Тогда люди захотят умереть, но уйдет от них смерть. Это и есть смерть вторая и смерть вечная.'
        cn: '您可知道，何为永恒？永恒是没有尽头的开端，意即一旦开始，便永不终结；或者说，永恒乃是“永远”与“从不”，意即它将永远存在，永不停止。这就是永恒。自创世以来直至末日的所有世代，与整个世界相比，不过是沧海一粟，或如千百年中的一分钟，甚至不如说，是虚无：这就是永恒。


          永恒有两种，一种是至福的，一种是至苦的。在至福的永恒中，将有上帝的国度，人们将与上帝面对面相见，将有无法言喻的喜乐和欢欣：灵魂和身体将获得其全然的福乐，人将得到“眼睛未曾看见，耳朵未曾听见，人心也未曾想到的福分”（哥林多前书 2:9）。“那时，义人在他们父的国里，要发出光来，像太阳一样”（马太福音 13:43）。


          在至苦的永恒中，将是与上帝的剥夺和疏离，身体和灵魂将遭受一切的痛苦和折磨。那时，人们会渴望死亡，但死亡却会远离他们。这便是第二次死亡，也是永恒的死亡。'
    - type: paragraph
      text:
        ru: 'Грешники! Слышим слово Божие о вечности и видим, что двоякая вечность бывает: благополучная, радости и всех благ исполненная, это и есть вечная жизнь; и неблагополучная, мучений, печали, болезней и всех зол исполненная, это и есть вечная смерть. Покаемся же и омоем грехи наши слезами, и избежим неблагополучной вечности, и войдем в вечную жизнь и Царство Божие. После страшного суда Христова пойдут все в свою вечность, потому как Судья Христос всем надлежащее определение даст. Праведникам откроет двери Царства Своего и скажет им:«приидите, благословенные Отца Моего, наследуйте Царство, уготованное вам от создания мира»(Мф. 25:34). К грешникам обратится:«идите от Меня, проклятые, в огонь вечный, уготованный диаволу и ангелам его»(Мф. 25:41).«И пойдут сии в муку вечную, а праведники в жизнь вечную»(Мф. 25:46). Помяни и нас, Господи, когда будешь в Царстве Твоем!'
        cn: 罪人哪！我们听闻上主关于永恒的圣言，并看见永恒有两种：一种是福祉满溢、喜乐充盈、诸善具足的，这便是永生；另一种是苦难遍布、忧愁缠绕、疾病侵袭、诸恶总集的，这便是永死。因此，让我们悔改，用泪水洗净我们的罪愆，避开那不幸的永恒，进入永生和上主的国度。基督施行可怕的审判之后，众人将各归其永恒，因为审判者基督将对每一个人做出公正的裁决。祂将为义人敞开天国的门，并对他们说：“你们这蒙我父赐福的，可来承受那创世以来为你们预备的国”（马太福音 25:34）。祂将转向罪人说：“你们这被咒诅的人，离开我，进入那为魔鬼和他的使者所预备的永火里去吧！”（马太福音 25:41）。“这些人要往永刑里去，那些义人要往永生里去”（马太福音 25:46）。主啊，当您在您的国度里时，也请记念我们！
  - type: heading2
    text:
      ru: О первейшем христианском деле
      cn: 论基督徒首要之务
    children:
    - type: paragraph
      text:
        ru: Слово это«одно только нужно»(Лк. 10:42), сказал Спаситель наш всем нам, о христиане! Многие христиане то о том, то о другом пекутся и стараются, но часто и сами не знают, о чем пекутся. Это бесполезное старание и попечение предупреждая, Господь говорит всем:«одно только нужно».Что же это? Вечное спасение – и есть первейшее христианское дело; об этом у христиан и попечение первейшее должно быть. Нужна нам пища, одежда, дом и прочее, для жизни этой необходимое, об этом и молимся небесному Отцу:«хлеб наш насущный дай нам на сей день»(Мф. 6:11). Но вечное спасенье так необходимо, что без него все – ничто.«Какая польза человеку, если он приобретет весь мир, а душе своей повредит?»(Мф. 16:26). Нет никакой пользы, воистину нет, где нет спасенья. Что нам пользы, если и весь мир приобретем, а душу потеряем? Временную жизнь больше всего бережем, когда больше вечную жизнь, которая дороже всего мира драгоценного, беречь должны.
        cn: 救主对我们众人说，“不可少的只有一件”（路加福音 10:42），哦，基督徒们！许多基督徒为这为那担忧操劳，但他们自己也常常不知道在担忧什么。为了警示这种无益的劳苦和忧虑，主对所有人说：“不可少的只有一件。”那是什么呢？永恒的救赎——这正是基督徒的首要事务；基督徒也应当首先为此而忧虑。我们需要食物、衣裳、房屋，以及此生所需的其他一切，我们也为此向天父祈祷：“我们日用的饮食，今日赐给我们”（马太福音 6:11）。然而，永恒的救赎是如此必要，没有它，一切都将归于虚无。“人若赚得全世界，却丧失自己的生命，有什么益处呢？”（马太福音 16:26）。确实没有任何益处，如果没有救赎，就真的没有任何益处。如果我们赢得了全世界，却失去了灵魂，那对我们有什么益处呢？我们最珍视的是暂时的生命，然而我们更应当珍视永恒的生命，它比整个珍贵的世界都要宝贵。
    - type: paragraph
      text:
        ru: 'Как у всякого человека первейшее дело занятие его, как то: у судьи – судить, у земледельца – землю возделывать, у купца – купечествовать, у пастуха – пасти скот, у учителя – учить, у ученика – учиться и прочее, так у христианина первейшее дело должно быть Богу, которого исповедует и почитает, верою и правдою угождать, и так от него вечной жизни ожидать и надеяться. Это и есть первейшее христианское дело, забота и попечение:«одно только нужно».'
        cn: 正如每个人首要的职责在于他的本职工作，例如：法官的职责是审判，农夫的职责是耕耘土地，商人的职责是经商，牧羊人的职责是牧养牲畜，教师的职责是教导，学生的职责是学习等等。同样地，对于基督徒而言，首要的职责应当是以信心和真理取悦他所承认和敬拜的上帝，并由此期待和盼望永生。这正是基督徒首要的职责、关切和顾念：“只有一件事是必需的。”
    - type: paragraph
      text:
        ru: 'Возлюбленные христиане! Созданы мы не для временной, но для вечной жизни: святым крещением обновлены для вечной жизни, словом Божьим призваны к вечной жизни. Христос, Сын Божий, пришел в мир, пострадал и умер ради вечной жизни. Видите, как дорого почтил Бог вечное наше спасение, все для этого сделал, сам ради этого в мир пришел; должны же у нас первейшая забота и попечение об этом быть. Сатана старается это у нас похитить и навечно погубить; должны же мы не дремать и это бесценное сокровище беречь. Но видим и сожалеем, что многие христиане об этом первейшем деле не заботятся; не заботятся блудники, прелюбодеи и осквернители, не заботятся хулители и ругатели, не заботятся пьяницы и сластолюбцы, не заботятся воры, похитители и грабители, не заботятся лжецы, хитрецы и лицемеры, не заботятся клеветники и укорители, не заботятся все, кто не Богу, но миру и своим прихотям угождает. Все такие и подобные им сокровище вечного спасения, трудами, болезнями, страданием и смертью, крестною смертью Христа, Сына Божьего, добытое, не ценят, а также и самого пострадавшего и умершего не почитают. У нынешних христиан то дорого и велико, что приносит честь, славу, богатство и роскошь; вечное же спасение последним делом считают, чему и дела такие же следуют. Вечное спасение«одно только нужно», по словам Христа, но здесь оно или обретается или теряется. Обретается покаянием и верою; теряется нераскаянной жизнью. Слышите, грешники, и вы, благословенные христиане! Вечное спасение только нам нужно, и здесь оно или приобретается или теряется. Отметим это в памяти нашей, возлюбленные.'
        cn: '蒙爱的基督徒们！我们受造并非为了短暂的尘世，而是为了永恒的生命：藉着神圣的洗礼，我们被更新，得以进入永恒的生命；藉着上帝的圣言，我们被呼召，得以进入永恒的生命。基督，上帝之子，降临世界，受苦受难，乃至死亡，都是为了这永恒的生命。你们看，上帝何等看重我们永恒的救赎，祂为此倾尽所有，甚至亲自为此降世；因此，这应成为我们最首要的关切与照护。撒旦正竭力从我们手中夺走它，使我们永远沉沦；我们绝不可懈怠，必须守护这无价的珍宝。


          然而我们看到并为此感到痛惜，许多基督徒并不关心这最首要之事；淫乱者、通奸者和污秽者不关心；亵渎者和辱骂者不关心；醉酒者和贪图享乐者不关心；盗贼、掠夺者和强盗不关心；说谎者、狡诈者和伪君子不关心；诽谤者和指责者不关心；所有那些不讨上帝喜悦，却取悦世界和自己私欲的人，都不关心。所有这类人，以及与他们相似的人，都不珍视那藉着上帝之子基督的劳苦、病痛、受难和死亡，藉着祂在十字架上的死亡所获得的永恒救赎，他们也不敬重那位为我们受苦受难、乃至死亡的基督。在当今的基督徒眼中，那带来荣誉、荣耀、财富和奢华的才是珍贵和伟大的；而永恒的救赎却被视为无关紧要之事，他们的行为也随之反映出这一点。


          永恒的救赎，“只有一件是不可少的”（路加福音 10:42），但它或在此地获得，或在此地失去。它藉着悔改和信心而获得；藉着不悔改的生活而失去。罪人哪，还有你们这些蒙福的基督徒们，听着！唯有永恒的救赎对我们至关重要，它或在此地获得，或在此地失去。亲爱的弟兄姐妹们，让我们将此铭记于心。'
    - type: paragraph
      text:
        ru: Грешники! Вспомним обещания наши, данные нами Богу при крещении, и покаемся, чтобы не лжецами предстать перед Богом; задумаемся о часе смертном и покаемся и с надеждой спасения из мира этого уйдем; задумаемся о страшном суде Христовом и покаемся, чтобы без грехов наших там явиться; подумаем о сладости вечной жизни и горести вечной смерти и обратимся к Богу, и умилостивим Его слезами и покаянием, чтобы открыл нам двери милосердия и вечного Царства Своего. Господи Боже, дай нам сил и просвети нас, и спасемся!
        cn: 罪人哪！让我们回想在洗礼时向上帝许下的诺言，并悔改，以免在上帝面前被视为说谎者；让我们思索死亡的时辰，并悔改，以带着得救的盼望离开这个世界；让我们思索基督那可怖的审判，并悔改，以便在那时无罪地显现；让我们思索永恒生命的甘甜和永恒死亡的痛苦，并归向上帝，以泪水和悔改来取悦祂，好让祂为我们开启祂的慈悲和永恒国度之门。主上帝啊，赐予我们力量并光照我们，使我们得救吧！
  - type: heading2
    text:
      ru: О совести
      cn: 论良知
    children:
    - type: paragraph
      text:
        ru: 'Бог, создавая человека, дал душе его совесть, чтобы ей как правилом руководствовался и знал, что делать, чего избегать, учился. Совесть – не что иное, как Закон естественный, или природный, поэтому и с Законом Божиим, написанным, схожа: чему учит Закон Божий, тому учит и совесть. Закон Божий велит единого Бога знать, этому учит и совесть; поэтому и сами язычники, управляемые совестью, единого Бога признавали. Закон Божий повелевает Бога больше всех созданий почитать и Ему единому высочайшую честь отдавать; то же повелевает и совесть. Закон Божий учит никого равного Богу не иметь; тому же учит и совесть. Закон Божий повелевает Богу, как Верховному Властелину, оказывать покорность, повиновение и послушание; учит тому и совесть. Закон Божий повелевает Бога, как Судью праведнейшего, бояться; слышим это и от совести. Закон Божий велит хулителей имени Божьего казнить; не терпит их и совесть наша. Закон Божий учит Бога слушать больше, чем человека; тому же учит и совесть. Закон Божий велит Бога любить более всего, велит и совесть, потому что Бог – высочайшее и верховнейшее добро и источник всякого добра. Поэтому и любить Его надо больше всякого созданного добра. Закон Божий учит за все Бога благодарить, учит и совесть. Быть благодарным благодетелю сама совесть требует. Закон Божий повелевает надеяться только на Бога: повелевает и совесть. Потому что только Бог все может как Всемогущий, всякое же создание без Бога и вне Бога есть немощное. Поэтому и надежда на него непостоянная и не твердая.'
        cn: 上帝创造人类时，赋予他们的灵魂以良知，使良知成为指引，教导他们何为当行，何为当避，并从中学习。良知无非是自然律，或称天生律，因此它与成文的上帝律法相似：上帝律法所教导的，良知也教导。上帝律法命令人认识独一的上帝，良知也教导这一点；因此，那些受良知指引的异教徒也承认独一的上帝。上帝律法命令人敬拜上帝胜过一切受造物，并唯独将至高无上的尊荣归于祂；良知也同样命令。上帝律法教导人不可有与上帝平等的对象；良知也教导这一点。上帝律法命令人顺服、服从并听从上帝，如同至高无上的主宰；良知也教导这一点。上帝律法命令人敬畏上帝，如同最公义的审判者；我们也从良知那里听到这一点。上帝律法命令人处死亵渎上帝之名者；我们的良知也无法容忍他们。上帝律法教导人听从上帝胜过听从人；良知也教导这一点。上帝律法命令人爱上帝胜过一切，良知也如此命令，因为上帝是至高无上、最崇高的良善，也是一切良善的泉源。因此，爱祂应当胜过一切受造的良善。上帝律法教导人为一切事感谢上帝，良知也教导。良知本身就要求人感恩于施恩者。上帝律法命令人唯独仰望上帝；良知也如此命令。因为唯有上帝，作为全能者，能够成就一切；而任何受造物，若无上帝或离开上帝，便是软弱无力的。因此，对它们的指望是不稳固、不坚定的。
    - type: paragraph
      text:
        ru: Закон Божий повелевает родителям и всем властям, от Бога посланным, повиноваться и отдавать честь; слышим это и в совести. Закон Божий запрещает вредить человеку и жизнь у него отнимать; запрещает и совесть. Закон Божий повелевает в случае нужды помогать человеку; повелевает это и совесть. Закон Божий запрещает прелюбодействовать и блудодействовать; слышит человек это и от совести, и она внутри человека гремит, чтобы не осквернял себя нечистотою. Закон Божий запрещает касаться чужого добра без воли хозяина; то же требует и совесть. Закон Божий повелевает просящему давать; слышит это человек и от совести своей. Закон Божий запрещает лгать, льстить, обманывать; запрещает и совесть. Закон Божий запрещает на ближнего клеветать; запрещает и совесть. Закон Божий повелевает ничего чужого не желать; повелевает и совесть.
        cn: 上帝的律法命令我们顺从并尊敬父母以及所有由上帝差派的权柄；我们也在良心里听到这话。上帝的律法禁止伤害人并夺取其生命；良心也禁止这样做。上帝的律法命令我们在急需时帮助人；良心也命令这样做。上帝的律法禁止奸淫和苟合；人从良心那里也听到这话，良心在人内心深处轰鸣，告诫他不可用不洁之物玷污自己。上帝的律法禁止未经主人允许而触碰他人的财物；良心也要求这样做。上帝的律法命令我们施予求告者；人从自己的良心那里也听到这话。上帝的律法禁止说谎、谄媚、欺骗；良心也禁止这样做。上帝的律法禁止诽谤邻人；良心也禁止这样做。上帝的律法命令我们不可贪图他人的任何东西；良心也命令这样做。
    - type: paragraph
      text:
        ru: 'Так Закон Божий и совесть между собой сходны и к единой цели, то есть к блаженству нашему ведут. Поэтому даже язычники, философским учением просвещенные, много полезных установлений написали. Поэтому всякий, кто против совести грешит, грешит и против Закона Божьего и самого законодателя Бога. Кто не слушает совести, не слушает и Закона Божьего и самого Бога: не повинуется совести, не повинуется и Закону Божьему и самому Богу; раздражает совесть, раздражает и самого Бога. И такие христиане, которые против совести грешат, истинно Бога не почитают, и есть лицемеры. Бога же без чистой совести почитать невозможно. Истинный христианин против совести согрешить и тем Закон Божий нарушить не хочет и опасается и лучше согласится страдать, чем согрешить. В такой совести вера живет и делает человека радостным. Потому что, где чистая совесть, там вера и радость. Как Закон Божий обличает человека за грех, так и совесть обличает. Поэтому бывает, что когда слово обличительное говорится вообще, тогда грешники, совестью задетые, смущаются. Так смущаются блудники, когда о блуде говорится; смущаются воры и похитители, когда о воровстве и хищении говорится; смущаются льстецы и лжецы, когда о лести и лжи говорится; смущаются, и это видно внешне: это в них действует обличение совести. Как Закон Божий грешника устрашает судом Божиим, так устрашает и совесть, и она грешнику внутрь говорит: человек, худо тебе будет!'
        cn: 所以，上帝的律法与良心彼此相仿，它们都导向同一个目标，即我们的福祉。因此，即使是那些被哲学教义启迪的异教徒，也写下了许多有益的规章。所以，凡是违背良心犯罪的人，就是既违背了上帝的律法，也违背了立法者——上帝本身。谁不听从良心，也就不听从上帝的律法和上帝本身；谁不顺服良心，也就不顺服上帝的律法和上帝本身；谁激怒良心，也激怒了上帝本身。而那些违背良心犯罪的基督徒，实际上并未真正敬拜上帝，他们是伪君子。若无纯洁的良心，便无法敬拜上帝。真正的基督徒不愿违背良心而犯罪，从而违犯上帝的律法，他们对此心存敬畏，宁愿受苦也不愿犯罪。在这样的良心中，信仰得以存活，并使人喜乐。因为，凡有纯洁良心之处，便有信仰和喜乐。正如上帝的律法责备人的罪恶，良心也同样责备。因此，有时当责备之言泛泛而谈时，那些被良心触动、犯了罪的人便会不安。例如，当谈及淫乱时，淫乱者便会不安；当谈及偷窃和抢夺时，窃贼和抢夺者便会不安；当谈及奉承和谎言时，谄媚者和说谎者便会不安；他们不安，这在外部清晰可见：这是良心的责备在他们心中起作用。正如上帝的律法以上帝的审判来恐吓罪人，良心也同样恐吓，它在罪人内心说：“人啊，你将遭遇不测！”
    - type: paragraph
      text:
        ru: Как сейчас действия Закона Божьего и совести сходны, так сходны будут и на суде Христовом. Там обличит грешника Закон Божий, им нарушенный; обличит его и совесть, грехами его раздраженная. Эти двое, совесть и Закон Божий, всякому грешнику будут там свидетели и обличители. Бывает, что злая совесть будто спит; но когда проснется и грешника начнет обличать, тогда лютое ему мучение последует от совести. От этого бывает, что многие, не выдержав муки совести, сами себя умерщвляют. Как не бывает лучшего покоя от чистой совести, так не бывает большего беспокойства и мучения, как от злой совести. Если здесь так мучает совесть, как же будет мучать она грешника в будущем веке, где все его грехи будут ему представлены и за них будут его обличать и мучить?
        cn: 正如上帝律法与良心的功用今时今日彼此相似，它们在基督审判台前的功用也将彼此相似。在那里，那被罪人所违犯的上帝律法将谴责他；被其罪孽所激怒的良心也将谴责他。这两者，即良心与上帝律法，将成为每一个罪人在此处的见证者与控告者。有时，邪恶的良心似乎在沉睡；然而当它苏醒并开始谴责罪人时，他将承受良心所带来的残酷折磨。正因此，许多人无法忍受良心的折磨而自尽。正如没有什么能比洁净的良心带来更好的安宁，同样也没有什么能比邪恶的良心带来更大的不安与折磨。如果良心在此世就能如此折磨人，那么它在未来世界又将如何折磨罪人呢？在那里，他所有的罪孽都将呈现在他面前，并因此而受其谴责和折磨。
    - type: paragraph
      text:
        ru: Грешники! Что мы спим? Проснемся и покаемся, и очистим покаянием и сокрушением сердца грехи наши, и исправим себя, и перестанем грешить, и совесть нашу раздражать, чтобы не со злою совестью, грехами замаранною на суде Христовом явиться, где книги совести откроются и получит каждый по делам своим.
        cn: 罪人啊！我们岂能沉睡不醒？当醒悟过来，悔改自身，用悔改和痛悔洁净我们心中的罪孽，修正我们的行为，停止犯罪，不再激怒我们的良知。如此，我们便不会带着沾染罪恶的邪恶良知，出现在基督的审判台前。在那审判之日，良心的书卷将被开启，每个人都将按其所行而获得报应。
  - type: heading2
    text:
      ru: О Евангелии
      cn: 论及福音
    children:
    - type: paragraph
      text:
        ru: 'Возлюбленные христиане! Нет ничего нам грешным приятнее, любезнее и слаще, как Евангелие: не так алчущим хлеб, жаждущим питье, плененным и в темнице сидящим свобода благоприятна, как грешникам, познающим свое бедствие, Евангелие:«Ибо Сын Человеческий пришел взыскать и спасти погибшее»(Мф. 18:11). Это сладчайший голос Евангелия. Кто Он, Сын Человеческий? Это Сын Божий, Царь небесный, от Отца Своего небесного к нам посланный, который восхотел ради нас называться Сыном Человеческим. Ради чего Он пришел? Взыскать и спасти нас, погибших, и привести в вечное свое Царство. Что этого благоприятнее и вожделеннее нам, погибшим, может быть?'
        cn: 蒙爱的基督徒啊！对我们这些罪人来说，没有什么比福音更令人愉悦、更亲切、更甘甜的了。饥饿的人得着食物，口渴的人得着饮水，被掳的和坐在牢狱中的人得着自由，都比不上那些认识到自己困境的罪人得着福音所带来的喜悦。正如经上所说：“因为人子来，为要寻找、拯救失丧的人”（马太福音 18:11）。这是福音最甘甜的声音。祂是谁呢，这位人子？祂是上帝的儿子，天上的君王，由祂在天上的父差遣到我们这里。祂为了我们的缘故，愿意被称为人子。祂为何而来？是为了寻找和拯救我们这些失丧的人，并把我们带入祂永恒的国度。对于我们这些失丧的人来说，还有什么比这更令人喜悦、更令人渴望的呢？
    - type: paragraph
      text:
        ru: Но посмотрим, что есть Евангелие и чего оно от нас требует и для кого оно проповедуется?
        cn: 但让我们看看，福音是什么，它对我们有什么要求，又是为谁而宣讲的呢？
    - type: paragraph
      initial:
        ru: а)
        cn: а)
      text:
        ru: 'Евангелие есть уже по названию всерадостная весть: оно проповедует всему миру Христа Спасителя мира, Который пришел взыскать и спасти погибших.'
        cn: 福音单从其名，便是一则普世欢腾的讯息：它向全世界宣扬基督——世人的救主，祂降临尘世，只为寻觅并拯救失丧之人。
    - type: paragraph
      text:
        ru: 'Слышите, все грешники погибшие, слышите сладчайший голос Евангелия? Оно обращается ко всем нам: прийдет Сын Человеческий«взыскать и спасти погибшее».Страшно нам быть во грехах пред Богом! Евангелие проповедует, что грехи нам отпускаются от имени Христа, и что Христос есть наше оправдание перед Богом: в тебе, Спаситель мой, Иисус Сын Божий, оправдаюсь, ты моя правда и освящение. Страшно нам быть во гневе у Бога! Евангелие проповедует, что Христос нас примирил с Богом и, прийдя, благовествовал всем мир, дальним и ближним. Страшна нам клятва законная! Потому что все мы грешники, она и временному и вечному наказанию грешника подвергает. Евангелие проповедует, что Христос искупил нас от клятвы законной. Страшна нам смерть! Евангелие проповедует, что Христос есть наше воскресение и жизнь. Страшна нам геенна и ад! Евангелие проповедует, что Христос избавил нас от ада и всего того бедствия. Страшно нам отлучиться от Бога и вечного Его Царства! Евангелие проповедует, что всегда с Господом будем в вечном Его Царстве. Это есть благословенные христиане, сладчайший голос Евангелия:«Вкусите и видите, яко благ Господь!»(Пс. 33:9)!«Ибо так возлюбил Бог мир, что отдал Сына Своего Единородного, дабы всякий верующий в Него, не погиб, но имел жизнь вечную. Ибо не послал Бог Сына Своего в мир, чтобы судить мир, но чтобы мир спасен был чрез Него. Верующий в Него не судится»(Ин. 3:16–18).«Благословен Господь Бог Израилев, что посетил народ Свой и сотворил избавление ему, и воздвиг рог спасения нам в дому Давида, отрока Своего»(Лк. 1:68, 69).'
        cn: 你们这些失丧的罪人啊，听着！你们听见福音那甜美的声音了吗？它向我们所有人呼唤：人子来，“为要寻找拯救失丧的人。”我们在上帝面前活在罪中，何等可怖！福音宣扬，我们的罪因基督之名而得赦免，基督是我们在上帝面前的称义：我的救主，上帝之子耶稣啊，在你里面我得以称义，你是我公义和圣洁的源泉。我们在上帝的震怒之下，何等可怖！福音宣扬，基督已使我们与上帝和好，祂来传扬和平的福音给所有人，无论是远处的还是近处的。律法的咒诅何等可怖！因为我们都是罪人，它使罪人遭受暂时的和永远的刑罚。福音宣扬，基督已将我们从律法的咒诅中赎出。死亡何等可怖！福音宣扬，基督是我们的复活和生命。地狱和阴间何等可怖！福音宣扬，基督已将我们从阴间和一切灾难中解救出来。与上帝和祂永恒的国度隔绝何等可怖！福音宣扬，我们必永远与主同在祂永恒的国度里。这便是蒙福的基督徒们啊，福音那甜美的声音：“你们要尝尝，便知道主是良善的！”（诗篇 33:9）“上帝爱世人，甚至将祂的独生子赐给他们，叫一切信祂的，不至灭亡，反得永生。因为上帝差祂的儿子降世，不是要定世人的罪，乃是要叫世人因祂得救。信祂的人，不被定罪”（约翰福音 3:16–18）。“主以色列的上帝是应当称颂的！因祂眷顾祂的百姓，为他们施行救赎。在祂仆人大卫家中，为我们兴起了拯救的角”（路加福音 1:68, 69）。
    - type: paragraph
      initial:
        ru: б)
        cn: б)
      text:
        ru: От нас требуется, христиане, чтобы мы эту небесную и сладчайшую весть, с неба присланную, благодарно приняли, и Богу, Благодетелю нашему, помиловавшему нас, всегда от чистого сердца благодарны были и Ему от благодарности святое послушание и угождение показывали. Сама же совесть призывает и убеждает нас быть благодарными к благодетелю. Возлюбил Он нас, недостойных, возлюбим и мы Его, достойного всякой любви. Любовь требует, чтобы любимого не оскорблять. Всяким грехом Бог оскорбляется. Уклонимся от всякого греха, и сотворим святую волю Его, и не оскорбим Его как благоутробного нашего Отца и Благодетеля.«Отче наш, сущий на небесах! да святится имя Твое; да приидет Царствие Твое; да будет воля Твоя и на земле, как на небе»(Мф. 6:9, 10) и проч.
        cn: 基督徒们，我们被要求满怀感恩地接受这从天上降下的、甘美无比的福音，并时刻以赤诚之心感谢那怜悯我们的恩主、我们的施恩者。我们也当因着这份感恩，向祂表达神圣的顺从与悦纳。良知本身也在呼唤并劝服我们，要对施恩者心怀感恩。祂爱了我们这些不配之人，我们也当爱祂，爱那配得一切爱戴的祂。爱要求我们不要冒犯所爱之人。任何罪过都会冒犯神。我们当远离一切罪恶，并遵行祂神圣的旨意，不要冒犯祂，祂是我们慈悲的父和施恩者。“我们在天上的父，愿人都尊你的名为圣。愿你的国降临。愿你的旨意行在地上，如同行在天上”（马太福音 6:9,10），等等。
    - type: paragraph
      initial:
        ru: в)
        cn: в)
      text:
        ru: Кому Евангелие проповедуется? Христос нам отвечает:«Дух Господень на Мне; ибо Он помазал Меня благовествовать нищим, и послал Меня исцелять сокрушенных сердцем»(Лк. 4:18), то есть тем людям, которые, познавая свои грехи, видят свою нищету, бедность и окаянство и страхом суда Божьего печально сокрушенное сердце имеют. Таким Евангелие как изъязвленному телу живительный пластырь прилагается, полезно проповедовать.
        cn: 福音是向谁宣讲的呢？基督回答我们说：“主的灵在我身上，因为他膏立我，让我向贫穷人传福音，差遣我去医治伤心的人。”（路加福音 4:18），也就是说，向那些认识到自己的罪孽，看到自己的贫乏、困顿和可悲，并因对上帝审判的恐惧而心中悲伤破碎的人。对于这样的人，福音就像是为受伤的身体敷上活化生命的膏药，向他们宣讲是很有益处的。
    - type: paragraph
      text:
        ru: 'Слышите, печальные и сокрушенные души, слышите голос пресладкий Евангелия: прийдет Сын Человеческий, взыскать и спасти погибшего! Этот живительный пресладкого Евангелия пластырь к изъязвленным душам вашим прикладывайте, этим спасительным врачеванием исцеляйте сокрушенные сердца ваши. Прийдет Сын Человеческий взыскать и спасти погибшего: взыщет и спасет и вас, если и вы к тем относитесь, которых пришел взыскать и спасти. Признаете и исповедуете себя грешником пред Богом – отпускаются и вам грехи именем Христа. Каетесь за грехи и тоску по Богу имеете – будет и вам спасение от Бога.«Верно и всякого принятия достойно слово, что Христос Иисус пришел в мир спасти грешников, из которых я первый»(1Тим. 1:15). Вам говорит Дух Святой через служителя своего:«Жертва Богу дух сокрушен: сердца сокрушенно и смиренно Бог не уничижит»(Пс. 50:19). Эту жертву кающееся и сокрушенное сердце Богу приносит, и она для Него приятнее всякого приношения. На такую жертву милостиво смотрит Бог и ниспосылает свою благодать.'
        cn: 请听，你们这些悲伤和破碎的灵魂，请听福音那极其甜美的声音：人子来，为要寻找并拯救失丧的人！这赐予生命的、极其甜美的福音膏药，请将它敷在你们受伤的灵魂上，用这救赎的医治来治愈你们破碎的心。人子来，为要寻找并拯救失丧的人：祂也会寻找并拯救你们，如果你们也属于祂前来寻找和拯救的那些人。你们若在上帝面前承认并宣认自己是罪人——那么奉基督的名，你们的罪也会得到赦免。你们若为罪悔改并对上帝心怀渴慕——那么救恩也会从上帝那里临到你们。“基督耶稣降世，为要拯救罪人，这话是可信的，是十分可佩服的。在罪人中我是一个罪魁”（提摩太前书 1:15）。圣灵通过祂的仆人对你们说：“上帝所要的祭，就是忧伤的灵；忧伤痛悔的心，上帝必不轻看”（诗篇 50:19）。这悔改和破碎的心灵献给上帝的祭物，对祂而言比任何祭品都更蒙悦纳。上帝慈悲地垂顾这样的祭物，并降下祂的恩典。
    - type: paragraph
      text:
        ru: 'Отсюда видишь, христианин, что Евангелие не полезно тем христианам, которые бесстрашно и беззаконно живут, грехов своих, нищеты и бедствия своего не познают и сокрушенного сердца не имеют. Какая же польза камню от елея? Пластырь к ране прилагается, и врачевание познающему и признающему свою немощь подается. Таким людям говорится:«Сокрушайтесь, плачьте и рыдайте; смех ваш да обратится в плач, и радость – в печаль. Смиритесь пред Господом, и вознесет вас»(Иак. 4:9, 10). И еще:«Уже и секира при корне дерев лежит: всякое дерево, не приносящее доброго плода, срубают и бросают в огонь»(Мф. 3:10).'
        cn: 由此可见，基督徒啊，福音对于那些无所畏惧、不法生活，不认识自己罪孽、贫乏和苦难，也没有忧伤痛悔之心的基督徒来说，是没有益处的。油对于石头有什么益处呢？膏药是敷在伤口上的，医治是赐给那些认识并承认自己软弱的人的。对这样的人，圣经说：“你们要愁苦、悲哀、哭泣；要把你们的欢笑变为悲哀，欢乐变为忧愁。要在主面前谦卑，主就必使你们升高。”（雅各书 4:9, 10）。又说：“现在斧子已经放在树根上，凡不结好果子的树，都要砍下来，丢在火里。”（马太福音 3:10）。
    - type: paragraph
      text:
        ru: Грешники! Побоимся страшного суда Божьего и постараемся иметь сердце сокрушенное и смиренное, и тогда и мы от Евангелия, как спасительного источника, живую прохлаждения и утешения воду черпать будем и души наши поить, и так вечную жизнь получим, во Христе Иисусе Господе нашем, Ему же будет слава со Отцем и со Святым Духом во веки веков.
        cn: 罪人哪！让我们敬畏上帝那可怖的审判，并努力拥有一颗忧伤痛悔和谦卑的心，这样我们也能从福音这救恩的泉源中汲取活泼的清凉与安慰之水，滋养我们的灵魂，从而在我们的主基督耶稣里获得永生，愿荣耀与父和圣灵一同，归于祂，直到永永远远。
  - type: heading2
    text:
      ru: О чести и благородии истинных христиан
      cn: 《论真基督徒的尊荣与高贵》
    children:
    - type: paragraph
      text:
        ru: Возлюбленные Христиане! Не могу достаточно надивиться благости Божьей и человеколюбию Его к нам и размышляя об этом, с Пророком не воскликнуть:«Господи, что есть человек, яко познался... ему? или сын человечь, яко вменяеши его?»(Пс. 143:3); когда думаю, сколько чести дал человеку Господь; честь и благородие, которыми людей, истинных христиан, удостоил человеколюбивый Господь, так велики и высоки, что не только описать, словом изъяснить, но и умом понять невозможно это.«Вы – род избранный, царственное священство, народ святый, люди, взятые в удел, дабы возвещать совершенства Призвавшего вас из тьмы в чудный Свой свет»(1Пет. 2:9), говорит истинным христианам Апостол. Поэтому видим непостижимую благость и человеколюбие Божие к человеку.
        cn: 蒙爱的基督徒啊！我实在无法充分地赞叹上帝的良善以及祂对我们人类的慈爱。每当我默想此事，便不禁要与先知一同惊呼：“主啊，人算什么，你竟认识他？世人算什么，你竟顾念他？”（诗篇 143:3）；当我思量主赐予人类何等尊荣时，那份尊荣和高贵，是那慈爱的主所赐予真正基督徒的，其宏伟与崇高，不仅无法言说，甚至无法用言语阐释，更无法用心智完全领悟。使徒对真正的基督徒说：“唯有你们是被拣选的族类，是有君尊的祭司，是圣洁的国民，是属上帝的子民，要叫你们宣扬那召你们出黑暗入奇妙光明者的美德”（彼得前书 2:9）。由此可见，上帝对人类的恩慈与慈爱，何等不可思议。
    - type: paragraph
      text:
        ru: 'Но посмотрим и представим внутренним нашим очам честь и благородие христианское, и к этому с усердием стремиться будем. Откройте же слух душ ваших, и слушайте слово об истинных христианах:'
        cn: 但让我们睁开灵魂的内眼，来审视和思量基督徒的尊荣与高贵，并为此而热切追求。请敞开你们灵魂的耳朵，聆听这关于真基督徒的教诲：
    - type: paragraph
      initial:
        ru: а)
        cn: а)
      text:
        ru: 'они называются и есть чада Божии. Что почетнее этого имени человеку? Этому достойно удивляется Апостол Христов и с восхищением говорит христианам:«Смотрите, какую любовь дал нам Отец, чтобы нам называться и быть детьми Божиими»(1Ин. 3:1). Поэтому и молятся Христиане Богу как Отцу своему и возносят к Нему свой голос: «Отче наш, сущий на небесах», и пр. О чудо! Грешники к престолу Божьему обращаются: Отче наш, единородного Сына Божьего Отец и наш Отец; Его Бог и наш Бог. Как говорит Он сам к великому нашему утешению:«восхожу к Отцу Моему и Отцу вашему, и к Богу Моему и Богу вашему»(Ин. 20:17).'
        cn: 他们被称为且正是上帝的儿女。对于一个人而言，还有什么比这名号更尊贵的呢？基督的使徒为此感到由衷的惊叹，并满怀喜悦地对基督徒说：“你们看，父赐给我们是何等的慈爱，使我们得称为上帝的儿女，我们也真是他的儿女”（约翰一书 3:1）。因此，基督徒向上帝祷告，称他为自己的父亲，并向他发出自己的声音：“我们在天上的父”，等等。哦，这奇迹！罪人竟能转向上帝的宝座，呼唤说：“我们的父啊！”独生圣子的父，也是我们的父；他的上帝，也是我们的上帝。正如他自己为我们极大的安慰所言：“我要升上去见我的父，也是你们的父；见我的上帝，也是你们的上帝”（约翰福音 20:17）。
    - type: paragraph
      initial:
        ru: б)
        cn: б)
      text:
        ru: 'Истинные христиане тесный союз и общение имеют с Отцом и Сыном Его, Иисусом Христом. В этом уверяет нас Апостол Христов, говоря:«наше общение – с Отцом и Сыном Его Иисусом Христом»(1Ин. 1:3). Насколько это велико, сами можете видеть: за большую честь люди считают дружбу и общение с царем земным, но несравненно большая честь иметь общение и дружбу с Богом, который есть Царь царствующих и Господь господствующих, и в свете живущий неприступном! О, сколько превозмогли благость и человеколюбие Божие! Смотрите и видите, христиане, благородие и достоинство христианское: они общение имеют с Богом, великим и непостижимым. Господи, возросла и чудеснее стала благость твоя и человеколюбие к падшему и несчастному человеку, сильнее всякого слова и ума.'
        cn: 真正的基督徒与父及祂的儿子耶稣基督有着紧密的联合和交通。基督的使徒向我们保证了这一点，他说道：“我们是与父并与祂儿子耶稣基督相交的”（约翰一书 1:3）。这何等伟大，你们自己也能明白：世人认为与地上的君王建立友谊和交通是莫大的荣幸，然而，与上帝建立交通和友谊，祂是万王之王、万主之主，住在人不能靠近的光中，这荣誉是无可比拟的！哦，上帝的良善和慈爱是何等浩大！基督徒啊，你们看，你们明白，基督徒的尊贵和价值：他们与伟大而不可测度的上帝有交通。主啊，你对堕落而不幸的人类所施的良善和慈爱已经增长并变得更加奇妙，超越了一切言语和理智。
    - type: paragraph
      initial:
        ru: в)
        cn: в)
      text:
        ru: В истинных христианах, как в живых храмах, обитает любезно небесный Бог Отец и Сын, и Святой Дух. Об этом говорит Господь:«кто любит Меня, тот соблюдет слово Мое; и Отец Мой возлюбит его, и Мы придем к нему и обитель у него сотворим»(Ин. 14:23). Что может быть честнее и благороднее той души, в которой Бог Триипостасный любезно и благодатно обитает? Почетно людям принять царя земного в дом свой. Несравненно почетнее принять в дом души своей Царя Небесного и живущего Его в ней иметь. Что блаженнее может быть той души, в которой, как в храме своем, живет Бог? Рай в ней сладости и радости, Царство Божие в ней есть. О блаженства! О достоинства! О благородие души христианской! Любезное, безначальное, бесконечное, преблагое и несозданное естество, Бог, больше предпочитает жить в святой христианской душе, чем на небе или в другом каком храме. О преблагой и любезный Боже, Творец и Создатель наш! Прииди и посети озлобленные души наши, души, по образу и подобию твоему Тобою сотворенные!
        cn: 在真基督徒之中，神圣的天父、圣子和圣灵亲切地居住着，仿佛他们是活生生的殿堂。对此，主曾说：“爱我的，必遵守我的道；我父也必爱他，并且我们要到他那里去，与他同住”（约翰福音 14:23）。有什么能比那被三位一体之神亲切而恩慈地居住的灵魂更尊贵、更高尚呢？人们将地上的君王迎入家中，已是荣幸。然而，将天上的君王迎入灵魂的殿堂，并拥有祂居住其中，则是一种无可比拟的殊荣。有什么能比那被神视为居所般居住的灵魂更蒙福呢？乐园的甘甜与喜乐尽在其中，神的国度亦在于此。哦，何等的福气！哦，何等的尊荣！哦，基督徒灵魂何等的崇高！那可爱、无始、无限、至善、未被造的本性——神，祂宁愿居住在圣洁的基督徒灵魂中，而非天上或任何其他殿堂。哦，至善至爱的神，我们的创造主和造物主！请来，探访我们饱受苦难的灵魂，这些灵魂是祢按着祢的形象和样式所造的！
    - type: paragraph
      initial:
        ru: г)
        cn: г)
      text:
        ru: 'Истинные христиане есть духовные частицы пренебесной Главы – Христа, Царя царствующих и Господа господствующих. Об этом говорит Апостол:"Мы членыестьтела Его, от плоти Его и от костей Его»(Еф. 5:30). Святые христианские души, возведите очи ваши и увидите, где ваша Глава сидит:одеснуюБога, во славе очей. Кем почитается и поклоняется: Ангелами и Архангелами и всеми небесными силами и всеми тварями.«И Бог превознес Его и дал Ему имя выше всякого имени, дабы пред именем Иисуса преклонилось всякое колено небесных, земных и преисподних»(Флп. 2:9, 10). Той превознесенной Главы вы частицы духовные есть. Прославляется Глава, славы ее и части ее приобщаются. Это и есть слава истинных христиан! Это благородие и достоинство их! Они есть духовные члены превознесенной Главы Иисуса Христа.'
        cn: 真正的基督徒是超乎诸天之上的元首——基督、万王之王、万主之主——的属灵肢体。关于这一点，使徒曾说：“我们是他的肢体，是他的骨他的肉”（以弗所书 5:30）。圣洁的基督徒灵魂啊，请抬起你们的眼睛，你们就会看到你们的元首身在何处：他坐在上帝的右边，在荣耀之中。他受到谁的尊崇和敬拜呢？受到天使、大天使、天上所有权能者以及所有受造物的尊崇和敬拜。“所以上帝把他高举，赐给他超乎万名之上的名，为要使天上、地上和地底下的一切，一听到耶稣的名就都屈膝敬拜”（腓立比书 2:9, 10）。你们就是那受高举之元首的属灵肢体。元首得荣耀，他的荣耀和他的肢体也一同分享。这正是真正基督徒的荣耀！这是他们的尊贵和尊严！他们是受高举的元首耶稣基督的属灵肢体。
    - type: paragraph
      initial:
        ru: д)
        cn: д)
      text:
        ru: Души истинных христиан обручены с бессмертным женихом Иисусом Христом. Об этом свидетельствует Апостол:«обручил вас единому мужу, чтобы представить Христу чистою девою»(2Кор. 11:2). Тайна эта велика. Славен Жених, к славе Его приобщается и Невеста Его. Что славнее и благороднее Иисуса, Сына Божия? Что благороднее и честнее и души христианской, с ним обрученной?
        cn: 真正基督徒的灵魂，已与不朽的良人耶稣基督订立婚约。使徒对此作证说：「我曾把你们许配一个丈夫，要把你们像贞洁的处女献给基督」（哥林多后书 11:2）。这奥秘是深远的。新郎是荣耀的，他的新妇也分享他的荣耀。有什么比上帝的儿子耶稣更荣耀、更高贵呢？有什么比与他订立婚约的基督徒灵魂更尊贵、更荣耀呢？
    - type: paragraph
      initial:
        ru: е)
        cn: е)
      text:
        ru: 'Истинные христиане есть«наследники Божий, сонаследники же Христу»(Рим. 8:17). Их вечное и Небесное Царство, и все блага, их же«не видел того глаз, не слышало ухо, и не приходило то на сердце человеку, что приготовил Бог любящим Его»(1Кор. 2:9). Все то и другие почетные имена и титулы истинных христиан обещает им Дух Святой. Видите же славу и благородие христианское: вся слава мира сего пред тем ничто! Познайте же, что нет благороднее и славнее истинного христианина. Это благородие и славу заслужил нам Иисус Христос, Сын Божий страданием и смертью своей, подает небесный Его Отец, совершает Дух Святой, получает истинное покаяние, с верою сопряженное. Это благородие и слава приобретаются здесь, в этом мире, или теряется. Приобретается истинным покаянием и верой; уничтожается нераскаянием и неверием.'
        cn: 真正的基督徒是“神的后嗣，和基督同作后嗣”（罗马书 8:17）。他们拥有永恒的天国，以及各样美善，“是眼睛未曾看见，耳朵未曾听见，人心也未曾想到的，神为爱他的人所预备的”（哥林多前书 2:9）。所有这些以及其他尊贵的称谓和头衔，都是圣灵应许给真正的基督徒的。你们看，基督徒的荣耀和尊贵是何等伟大：世上一切的荣耀与此相比，都算不得什么！所以要明白，没有比真正的基督徒更高贵、更荣耀的了。这份尊贵和荣耀是神的儿子耶稣基督通过他的受苦和死亡为我们赢得的，由他的天父赐予，由圣灵成全，并由真正与信心相连的悔改所获得。这份尊贵和荣耀是在此世获得或失去的。它借由真正的悔改和信心而获得；却因不悔改和不信而失去。
    - type: paragraph
      text:
        ru: О вы, ищущие славы в суетном этом мире, хвалитесь и возноситесь благородием своим, именами и титулами своими! Обратите очи ваши внутренние на славу и благородие христианское, и этого ищите, и будете истинно благородные и славные. Слава истинных христиан ныне не видна, но только верою постигается и познается. Откроется она в откровении детей Божиих.«Возлюбленные,– говорит Апостол, –мы теперь дети Божии; но еще не открылось, что будем. Знаем только, что, когда откроется, будем подобны Ему»(1Ин. 3:2).«Тогда праведники воссияют, как солнце, в Царстве Отца их. Кто имеет уши слышать, да слышит!»(Мф. 13:43).
        cn: 哦，你们这些在虚华世界中寻求荣耀的人，夸耀并抬高你们的尊贵血统、你们的姓名和头衔吧！请将你们内在的目光转向基督徒的荣耀与尊贵，并寻求它，如此你们将真正地尊贵而荣耀。真正基督徒的荣耀，如今虽不显现，却唯独借由信心方能领悟与认识。这荣耀将在上帝众子的显现中被揭示。“亲爱的，使徒说，我们现在是上帝的儿女；但将来如何，尚未显明。我们只知道，当祂显现时，我们必像祂”（约翰一书 3:2）。“那时，义人将在他们父的国里，如同太阳一般闪耀。凡有耳可听的，就应当听！”（马太福音 13:43）。
  - type: heading2
    text:
      ru: О грехе
      cn: 论罪
    children:
    - type: paragraph
      text:
        ru: Невозможно достаточно оплакать растления и окаянства в естестве человеческом, последовавшие после падения. Нет ничего более вредного человеку, чем грех; но и ни к чему так не склонен человек, как ко греху, человек, говорю, разумное Божие создание, особым Божиим желаньем («сотворим человека») созданное, по образу Божьему и по подобию сотворенное (Быт. 1:26).
        cn: 人类本性在堕落之后所经历的腐化与悲惨，是无论如何也无法充分哀悼的。对人而言，没有什么比罪更具破坏性；然而，人却又没有任何事物能像对罪一样如此倾向，我说的是人，这个上帝理性的受造物，由上帝特别的意愿（“我们要照着我们的形象”）所创造，并按照上帝的形象和样式所造（创世记 1:26）。
    - type: paragraph
      text:
        ru: 'О как сильно заразил нас, о, человеки, супостат наш, как смертельным своим ядом повредил тот змей чистое и непорочное естество наше! Ко всякому греху неудержимо стремится человек. Это бедствие и окаянство наше оплакивает пророк:«И человек в чести сый не разуме, приложися скотом несмысленным и уподобися им»(Пс. 48:13). Действительно, человек стал похож на скотину неразумную и уподобился ей: те страсти, которые у животных есть, видны в человеке. Гордится и надменно ведет себя скот, то же видим и в человеке; гневается скот, гневается и злится человек; завидует скот, завидует и человек; дерется скот со скотом, дерется и человек с человеком; похищает скот, похищает и человек; обжирается скот, обжирается и человек; похотствует скот, похотствует и человек. И что горше всего: все эти страсти, которые отдельно в каждом животном имеются, в одном человеке находятся. Он горд и кичлив, он гневлив и злобен, он завистлив, он похотлив и прихотлив, он обжорлив, он жаден до чужого добра и прочее.'
        cn: 哦，人类啊，我们的仇敌，那恶者，何等深地感染了我们！那条蛇以其致命的毒液，何等严重地损害了我们纯洁无瑕的本性！人类无法自制地奔向各种罪恶。先知为此悲叹我们的苦难和不幸，说道：“人处尊贵而不醒悟，竟与无知的牲畜无异，与它们相似。”（诗篇 48:13）确实，人类变得像无知的牲畜，与它们相似：动物身上所见的那些情欲，在人类身上也可见。牲畜骄傲自大，我们也看到人类如此；牲畜发怒，人类也发怒和愤怒；牲畜嫉妒，人类也嫉妒；牲畜与牲畜相斗，人类也人与人相斗；牲畜盗窃，人类也盗窃；牲畜暴食，人类也暴食；牲畜纵欲，人类也纵欲。而最可悲的是：所有这些在每种动物身上单独存在的情欲，却都集于一个人身上。他骄傲自大，他易怒且恶毒，他嫉妒，他纵欲且任性，他贪食，他对他人之物贪婪等等。
    - type: paragraph
      text:
        ru: О любезное Божие создание! Где твоя прекрасная доброта, образ Божий и подобие? Где твоя святость и непорочность и правда?«И человек в чести сый не разуме, приложися скотом несмысленным и уподобися им». Ужасно описывает человека Апостол святой, человека, который Божией благодатью не обновлен и нашим внутренним очам предстает:«нет праведного ни одного; нет разумевающего; никто не ищет Бога; все совратились с пути, до одного негодны; нет делающего добро, нет ни одного. Гортань их – открытый гроб; языком своим обманывают; яд аспидов на губах их. Уста их полны злословия и горечи. Ноги их быстры на пролитие крови; разрушение и пагуба на путях их; они не знают пути мира. Нет страха Божия перед глазами их»(Рим. 3:10–18). Но посмотрим, сколь великое зло есть грех, хотя его и любит человек, и так уклонимся от греха.
        cn: 哦，蒙主所爱的受造之物！你那美好的良善、那主的形象与样式何在？你的圣洁、你的纯全与正直何在？“人在尊贵中却不醒悟，竟与无知的牲畜无异，并与它们相似。”圣使徒对人，即未蒙主恩更新之人，有着可怖的描述，展现在我们内在的眼目之前：“没有义人，连一个也没有；没有明白的；没有寻求神的；都偏离了正路，一同变为无用；没有行善的，连一个也没有。他们的喉咙是敞开的坟墓；他们用舌头弄诡诈；他们嘴唇里有虺蛇的毒液。他们满口是咒骂和苦毒。他们的脚飞跑，为要流人的血；在他们的路上有毁灭和败坏；他们不认识平安的路。在他们眼前没有神的惧怕”（罗马书 3:10-18）。然而，让我们看看罪恶是多么巨大的邪恶，尽管人喜爱它，我们也要因此避开罪恶。
    - type: paragraph
      initial:
        ru: а)
        cn: а)
      text:
        ru: 'Грехом оскорбляется и прогневляется великий и непостижимый Бог. Тот, Который нас создал из ничего, создал по образу и подобию Своему; Тот, Который ради нас, падших, послал в мир единородного Сына Своего; Тот, Который каждый день и час благотворит нам: тот, который питает нас, поит нас, одевает нас и прочими бесчисленными благами снабжает нас; Тот, наконец, Который грешника за грех пред всем миром будет судить. О, воистину непостижимое зло есть грех, потому что им непостижимое величество Божие оскорбляется!'
        cn: '罪孽冒犯并触怒了伟大而不可测度的上帝。


          是祂，从虚无中创造了我们，并按照祂自己的形象和样式创造了我们；是祂，为了我们这些堕落之人，差遣了祂的独生子来到世间；是祂，日日夜夜赐予我们恩惠：是祂，供养我们，喂养我们，赐我们衣衫，并以无数其他美善之物供应我们；最终，是祂，将要在全世界面前审判罪人所犯的罪。


          哦，罪孽真是一种不可测度的邪恶，因为它冒犯了上帝不可测度的威严！'
    - type: paragraph
      initial:
        ru: б)
        cn: б)
      text:
        ru: Греха никто отнять не может от человека, кроме сына Божьего. Он ради отнятия греха в мир пришел и пострадал, и умер, чтобы истребить грех.«Для сего то и явился Сын Божий, чтобы разрушить дела диавола»(1Ин. 3:8).«Вот Агнец Божий, Который беретна Себягрех мира"(Ин. 1:29). Слава человеколюбию Его!
        cn: 除了上帝的儿子，无人能从人身上除去罪恶。他为了除去罪恶来到世间，受苦，并死去，为要毁灭罪恶。“为此，上帝的儿子显现，是要除灭魔鬼的作为。”（约翰一书 3:8）。“看哪，上帝的羔羊，除去世人罪孽的！”（约翰福音 1:29）。荣耀归于他的仁爱！
    - type: paragraph
      initial:
        ru: в)
        cn: в)
      text:
        ru: Грех сотворил смерть:«Ибо возмездие за грех – смерть»(Рим. 6:23). Так прародители наши в раю согрешили, и смертью умерли и всегда бы мертвыми были, если бы Христос, Сын Божий, кровию своей не оживил их.«Иисус Христос вчера и сегодня и во веки Тот же»(Евр. 13:8). Кровь же Его святая, за весь мир пролитая, как сейчас, так и с начала мира, целительна была для оживления всякого грешника, верующего в Него.
        cn: 罪带来了死亡：“因为罪的工价乃是死”（罗马书 6:23）。我们的始祖在乐园中犯罪，就因此而死亡，并且会永远处于死亡之中，若非上帝的儿子基督，以祂的宝血使他们复活。“耶稣基督昨日、今日、一直到永远，是一样的”（希伯来书 13:8）。祂的圣血，为全世界而流淌，无论是现在，还是从世界之初，对于每一个信靠祂的罪人而言，都是能带来复活的医治之源。
    - type: paragraph
      initial:
        ru: г)
        cn: г)
      text:
        ru: За грех совершенный тяжко мучает совесть человека, так что часто человек умерщвляет себя, не вытерпев мучений совести.
        cn: 罪孽深重之人，饱受良心苛责之苦，以至于许多时候，人因无法忍受良心的煎熬而了结此生。
    - type: paragraph
      initial:
        ru: д)
        cn: д)
      text:
        ru: 'За грех бывают временные наказания, как то: голод, пожар, война, моровые язвы, болезни, землетрясения и прочее:«Смерть, убийство, ссора, меч, бедствия, голод, сокрушения и удары, – все это – для беззаконных»(Сир. 40:9, 10). Грехи – причина всех зол, говорит святой Златоуст. Видите, какое великое зло есть грех, зло более всякого зла злейшее. О, воистину лучше нагому ходить, чем грешить; лучше в плену и темнице сидеть, чем грешить; лучше в ранах и во всякой болезни быть, чем грешить: лучше света не видеть и во тьме сидеть, чем грешить; лучше поругание, осмеяние, укорения, поношение, побои и раны терпеть, чем грешить; лучше, наконец, всякое зло, какое в мире этом может быть, терпеть, чем грешить! Потому что всякое зло мучит только тело, и мучит только временно. Смерть же всему злостраданию конец полагает, так бедствие и кончится. Но грех и тело и душу мучает, и во веки без конца мучить будет. Грех же всем и всякому бедствию, случающемуся в этом мире, виновен бывает: если бы греха не было, не было бы и бедствия. Начались в мире грехи, и последовали им всякие бедствия. Сладок людям грех, но горьки плоды его: семя горькое горькие и плоды рождает.'
        cn: 因着罪过，会有暂时的惩罚，例如：饥荒、火灾、战争、瘟疫、疾病、地震等等：「死亡、杀戮、争吵、刀剑、灾难、饥饿、毁灭与打击——这一切都为不法之徒预备。」（西拉书 40:9-10）圣金口若望说，罪是所有邪恶的根源。你们看，罪是多么大的恶，比一切邪恶更邪恶。哦，真的，宁可赤身行走，也不要犯罪；宁可被俘，身陷囹圄，也不要犯罪；宁可在伤痛和各种疾病中，也不要犯罪；宁可不见光明，坐在黑暗中，也不要犯罪；宁可忍受侮辱、嘲笑、谴责、羞辱、殴打和伤痛，也不要犯罪；归根结底，宁可忍受世上可能的一切邪恶，也不要犯罪！因为一切邪恶只折磨身体，而且只是暂时的。死亡会终结一切苦难，灾祸也会因此结束。但罪却折磨身体和灵魂，并会永远无休止地折磨。罪是世上发生的一切灾祸的罪魁祸首：若没有罪，就不会有灾祸。世上罪恶开始，随之而来的是各种灾祸。罪对人来说是甜美的，但其果实却是苦涩的：苦涩的种子生出苦涩的果实。
    - type: paragraph
      text:
        ru: 'Возлюбленные христиане! Познаем грех и от греха уклонимся: всякий ведь познанного зла избегает. Знают люди, что яд вредит, и его избегают; знают, что змей жалом своим умерщвляет, и опасаются его; знают, и избегают их. Познаем и мы, возлюбленные, грех, от греха зло происходящее, и неизменно будем того избегать. Грех же вредит больше всякого яда, грех ядовитее всякого змея; грех грабит нас не меньше всякого разбойника и лишает временных и вечных благ, и убивает тело и душу. Это и есть плоды горького семени греха. Грех есть гнев, ярость и злоба; грех есть гордость, высокомерие, надмение, кичливость и презрение ближнего; грех есть клевета и осуждение; грех есть срамословие, сквернословие, буйнословие, кощунство и всякое гнилое слово; грех есть ложь, хитрость, лукавство, лицемерие; грех есть пьянство, обжорство и всякое невоздержание; грех есть воровство, хищение, ограбление, насилие и всякое нечестивое присвоение чужого добра; грех есть прелюбодеяние, любодеяние и всякая нечистота. Словом, всякое законопреступление есть грех и есть зло, которое намного вреднее всякого зла, что телу нашему вредит. Потому что такое зло только тело наше повреждает, а грех и тело и душу повреждает и умерщвляет.'
        cn: 蒙受爱戴的基督徒们！让我们认识罪恶并远离罪恶：因为每个人都会避免自己所认识的邪恶。人们知道毒药有害，就会避开它；知道蛇的毒牙会致命，就会提防它；他们知道并避开它们。蒙受爱戴的肢体们，让我们也认识罪恶，认识从罪恶中产生的邪恶，并永远避免它。罪恶比任何毒药都更有害，罪恶比任何毒蛇都更毒；罪恶对我们的掠夺不亚于任何强盗，它剥夺我们暂时的和永恒的福益，并扼杀我们的身体和灵魂。这些都是罪恶苦涩种子的果实。罪恶是愤怒、狂暴和恶意；罪恶是骄傲、傲慢、自大、炫耀和轻蔑邻人；罪恶是诽谤和论断；罪恶是污言秽语、粗俗之语、狂悖之语、亵渎之语和一切败坏之言；罪恶是谎言、诡计、狡诈、伪善；罪恶是醉酒、贪食和一切放纵；罪恶是偷窃、抢劫、掠夺、暴力和一切不义地侵占他人财物；罪恶是通奸、淫乱和一切不洁。总之，一切违背律法的行为都是罪恶，都是邪恶，它比任何损害我们身体的邪恶都要有害得多。因为那样的邪恶只会损害我们的身体，而罪恶却损害并扼杀我们的身体和灵魂。
    - type: paragraph
      text:
        ru: Грех злее самого демона. Грех сотворил и демона демонов, который сначала был ангел добрый и светлый, но грехом повредился и потемнел. Кто греха как великого зла сейчас не познает, и его не избежит, тот в будущем веке самим искусом и на практике узнает, сколь лютое зло есть грех, но уже поздно и бесполезно будет. Поэтому в нынешнем веке надо зло это познать и избегать его.
        cn: 罪恶比恶魔本身更邪恶。罪恶造就了恶魔中的恶魔，他起初本是良善光明的使者，却因罪恶而败坏，变得幽暗。现今不认识罪恶是极大的邪恶，不躲避它的人，将来在来世必会亲身通过考验和实践，认识到罪恶是何等残酷的邪恶，但那时为时已晚，也毫无益处了。因此，在今生就当认识这邪恶并避开它。
    - type: paragraph
      text:
        ru: Христос, Свет истинный, просветивший слепых, просвети и наши сердечные очи, да познаем грех и уклонимся от греха! Начало спасения – познать свое бедствие.
        cn: 基督，真光，曾照亮瞎眼之人，也请光照我们心灵的眼睛，好叫我们认识罪并远离罪！救赎的开端，乃是认识自身的悲苦。
  - type: heading2
    text:
      ru: О подвиге против греха
      cn: 论对抗罪恶的操练
    children:
    - type: paragraph
      text:
        ru: Всем христианам, которые хотят быть истинными христианами и спасение вечное в Христе Иисусе получить, обязательно нужен подвиг против всякого греха, чтобы не позволять ему собой обладать.«Да не царствует грех в смертном вашем теле, чтобы вам повиноваться ему в похотях его»(Рим. 6:12), говорит Апостол христианам. Требует этого от христиан вера их, по словам Апостола:«покажи мне веру твою без дел твоих»(Иак. 2:18). Они должны Бога слушать, в Которого веруют, а не греха; с Богом жить, а не с грехом. Требует того святое крещение, которым обновились для святой христианской жизни; требуют обеты, данные при крещении, которыми обещали верой и правдой служить Господу; требует дело спасения, как нарушающим закон и не хранящим обетов своих, данных при крещении, святое крещение бесполезно для лживых, Богу солгавших. Думайте об этом, христиане.
        cn: 所有渴望成为真正基督徒并在基督耶稣里获得永恒救赎的基督徒，都必然需要一场与一切罪恶的争战，以免让罪恶辖制自己。“所以，不要容罪在你们必死的身上作王，使你们顺从身子的私欲。”（罗马书 6:12），使徒对基督徒说。使徒的话语表明，基督徒的信仰要求他们这样做：“你将你的信心，没有行为指给我看，我便借着我的行为，把我的信心指给你看。”（雅各书 2:18）。他们应当听从他们所信仰的上帝，而非罪恶；与上帝同住，而非与罪恶同住。他们借以更新、进入圣洁基督徒生活的圣洗礼要求他们这样做；他们在洗礼时所许下的誓言要求他们这样做，因为他们曾应许以忠诚和真理服侍主；救赎的工作要求他们这样做，因为对于那些违背律法、不遵守在洗礼时所许诺言的人来说，圣洗礼对于那些虚谎、欺骗上帝的人是毫无益处的。基督徒们，请思考这一点。
    - type: paragraph
      text:
        ru: 'Познается христианин не от восклицания: «Господи, Господи», но от подвига против всякого греха. Тот воин, истинный воин, кто стоит и подвизается против видимого врага. Так и истинный христианин тот, кто непрестанно подвиг имеет против греха. Но посмотрим, почему человек согрешает, и так удобнее будет противостоять греху.'
        cn: “认识一个基督徒，并非因他呼喊‘主啊，主啊！’，而是凭借他对抗一切罪恶的苦修。真正的战士，是那个站立并与可见的敌人搏斗的人。同样，真正的基督徒，是那个不懈地与罪恶进行苦修的人。但让我们看看人为什么会犯罪，这样便能更方便地抵制罪恶了。”
    - type: paragraph
      text:
        ru: 'Пять причин греха отмечаем:'
        cn: 我们标记出五种罪的根源：
    - type: paragraph
      initial:
        ru: а)
        cn: а)
      text:
        ru: 'Растление естества человеческого. Человек в беззаконии зачинается, и во грехах рождается, как Псаломник говорит:«Се бо, в беззакониих зачат есмь, и во гресех родила меня мати моя»(Пс. 50:7). Страсти греховные, с которыми рождается человек, склоняют и влекут его ко греху:«Бедный я человек! кто избавит меня от сего тела смерти?»(Рим. 7:24). Растление и окаянство вошло в человека от падения Адамова, и склоняют человека ко всякому греху: рожденное от плоти есть плоть. Но христианам силою святого крещения и обетов, данных на нем, надо против склонностей страстей стоять и подвизаться и не попускать им превращаться в дела.'
        cn: 人性的败坏。人生于不法之中，生于罪孽之中，正如圣咏作者所言：“看哪，我是在罪孽里受孕的，我的母亲在罪恶中生了我”（诗篇 50:7）。人与生俱来的罪恶情欲，引诱并牵扯他走向罪恶：“我真是个苦恼的人！谁能救我脱离这必死的身体呢？”（罗马书 7:24）。败坏和悲惨从亚当的堕落进入了人，并使人倾向于各种罪恶：凡由肉身所生的就是肉身。然而，基督徒借着圣洗的权能和在其中所立的誓言，必须抵抗情欲的倾向，并为此奋斗，不让它们变成实际的行动。
    - type: paragraph
      initial:
        ru: б)
        cn: б)
      text:
        ru: 'Ко греху приводит человека диавол. Об этом говорит Апостол и призывает христиан беречь себя от него:«Трезвитесь, бодрствуйте, потому что противник ваш диавол ходит, как рыкающий лев, ища, кого поглотить. Противостойте ему твердою верою»(1Пет. 5:8, 9). О том же говорит и в другом месте Апостол:«укрепляйтесь Господом и могуществом силы Его. Облекитесь во всеоружие Божие, чтобы вам можно было стать против козней диавольских,

          потому что наша брань не против крови и плоти, но против начальств, против властей, против мироправителей тьмы века сего, против духов злобы поднебесных»(Еф. 6:10–12). Эти невидимые враги всегда на погибель нашу, о христиане, бодрствуют и ко всякому греху привести стараются; нельзя же и нам дремать.'
        cn: 魔鬼引人入罪。使徒如此教诲，并召唤基督徒谨防魔鬼：“务要清醒，务要警醒，因为你们的仇敌魔鬼，如同咆哮的狮子，遍地游行，寻找可吞吃的人。你们要以坚固的信心抵挡它”（彼得前书 5:8, 9）。使徒在另一处也如此说：“你们要靠主的力量，并靠祂的大能大力作刚强的人。要穿戴上帝的全副军装，使你们能抵挡魔鬼的诡计；因为我们争战的对象，不是血肉之躯，而是执政的、掌权的、这幽暗世界的统治者，以及天上邪恶的灵”（以弗所书 6:10-12）。这些无形的仇敌啊，基督徒们，它们时刻警醒，图谋我们的毁灭，并试图引我们进入各种罪恶；我们绝不能沉睡。
    - type: paragraph
      initial:
        ru: в)
        cn: в)
      text:
        ru: 'Соблазны мира также к греху приводят. Видим это зло растущее: один то и то делает, видит или слышит то другой и безрассудно тому подражает. Соблазн подобен моровой язве, которая в одном человеке начинается и многих, близ живущих, заражает.«Горе миру от соблазнов, ибо надобно прийти соблазнам; но горе тому человеку, через которого соблазн приходит»(Мф. 18:7).'
        cn: 世俗的诱惑亦导向罪愆。我们看到这邪恶渐长：一人如此这般行事，另一人见闻之后，便不假思索地效仿。诱惑好比瘟疫，始于一人，却能感染众多近邻。「这世界有祸了，因为有许多叫人跌倒的事；这些事是免不了的，但那叫人跌倒的人有祸了！」（马太福音 18:7）。
    - type: paragraph
      initial:
        ru: г)
        cn: г)
      text:
        ru: 'Причиной греха бывает недоброе воспитание детей. Такие дети, повзрослев, ко всякому стремятся злу: это происходит от невнимания родителей. Думайте об этом, отцы и матери!'
        cn: 罪恶的起因在于儿童不善的教养。这样的孩子，成年之后，会倾向于各种邪恶：这都是由于父母的疏忽。各位父亲和母亲，请深思这一点！
    - type: paragraph
      initial:
        ru: д)
        cn: д)
      text:
        ru: 'Сильно к греху влечет привычка человека: видим это зло, видим, что пьяницы всегда стремятся к пьянству, расхитители к хищению, блудники и прелюбодеи к нечистоте, клеветники к клевете и проч. Привычка же их как веревка влечет к греху: и как голодный к хлебу и жаждущий к воде, ко греху, к которому привыкли, стремятся. Эти люди подстрекательством согрешают; против таких людей христианину, желающему спастись и веру свою без дел показать, нужно обязательно подвизаться. Все эти противники нашего спасения для нас злы. Зла плоть со страстями и похотями, которая восстает на духа; свиреп супостат диавол, который непрестанно прельщает и борет нас; люты и соблазны нам, которыми похоть плотская как огонь ветром раздувается и разжигается; но привыкшему ко злу – более всего злейшая есть привычка, она как вторая природа человека. Труден, признаюсь я, всякому против вышеописанных противников подвиг, но необходим и почетен. Многие подвизаются и побеждают людей, но становятся пленниками своих страстей. Нет славнейшей победы, как самого себя и грех победить. Венец и торжество без победы не бывает, не бывает и победа без подвига против врагов.'
        cn: 人习惯的引诱，将他强力地拉向罪恶：我们看到这邪恶，看到醉酒之人总是渴望醉酒，掠夺者渴望掠夺，淫乱者和通奸者渴望不洁，诽谤者渴望诽谤，等等。他们的习惯如同绳索，将他们拉向罪恶：他们如同饥饿者渴望面包，口渴者渴望水，他们渴望自己习以为常的罪恶。这些人是被煽动而犯罪的；基督徒若要得救，并凭其信心而非凭其行为显明自己，就必须与这些反对者进行奋斗。所有这些我们救恩的敌人，对我们而言都是邪恶的。有情欲和私欲的肉体是邪恶的，它起来攻击圣灵；凶猛的仇敌魔鬼，不断地引诱和与我们争战；试探对我们而言也是残酷的，肉体的私欲如同火被风煽动和点燃；但对于习惯于邪恶的人来说，最邪恶的就是习惯，它如同人的第二本性。我承认，对于任何与上述敌人争战的人来说，这场奋斗是艰难的，但却是必要和光荣的。许多人奋斗并战胜了他人，但却成为自己情欲的俘虏。没有比战胜自己和罪恶更光荣的胜利了。没有胜利就没有冠冕和凯旋，没有与仇敌争战的奋斗就没有胜利。
    - type: paragraph
      text:
        ru: 'Возлюбленные христиане! Вступим в подвиг этот, да с помощью Христовой победу одержим, и получим от него венец доброты, и вечно будем торжествовать в Царствии Его. Помощь в подвиге против греха в следующем:'
        cn: 蒙爱的基督徒啊！让我们投入这场属灵的争战，愿藉基督的帮助得胜，并从祂那里获得良善的冠冕，在祂的国度里永远得胜。在对抗罪恶的争战中，帮助如下：
    - type: paragraph
      initial:
        ru: а)
        cn: а)
      text:
        ru: 'слушать и внимать Божиему слову: оно указывает, где грех, где добродетель, и от греха отводит и поощряет к добродетели.«Все Писание богодухновенно и полезно для научения, для обличения, для исправления, для наставления в праведности, да будет совершен Божий человек, ко всякому доброму делу приготовлен»(2Тим. 3:16, 17).'
        cn: 聆听并全心领受上帝的圣言：它指明何为罪恶，何为美德，引人远离罪愆，并激励人趋向德行。「全部圣经都是上帝所默示的，于教训、于督责、于归正、于公义的训练都是有益的，为要使属上帝的人得以完备，预备好行各样的善事。」（提摩太后书 3:16, 17）
    - type: paragraph
      initial:
        ru: б)
        cn: б)
      text:
        ru: Бог на всяком месте присутствует, и, где бы мы ни были, с нами есть; и мы все, что ни делаем, пред Ним и святыми очами Его делаем. Как же пред Богом закон нарушать будем? Стыдимся и боимся пред царем земным и низшею властью бесчинствовать. Но более должны стыдиться и бояться, бесчинства показывать пред Богом, ведь всякий грех есть бесчинство перед Богом.
        cn: 上帝无所不在，无论我们身在何处，祂都与我们同在；我们所做的一切，都是在祂和祂神圣的目光前完成的。那么，我们怎能在上帝面前违背律法呢？我们在地上的君王和下级官员面前，尚且感到羞耻和恐惧，不敢胡作非为。然而，在上帝面前，我们更当感到羞耻和恐惧，不敢显示出不轨的行为，因为每一种罪，都是在上帝面前的不轨。
    - type: paragraph
      initial:
        ru: в)
        cn: в)
      text:
        ru: Помнить последствия, смерть, суд Христов, ад и Царство небесное, все это от греха отводит.«Во всех делах твоих помни о конце твоем, и вовек не согрешишь»(Сир. 7:39).
        cn: 回想罪的后果，思念死亡，默想基督的审判，地狱和天国——所有这一切都能使人远离罪恶。“在你的一切事上，都要记住你的结局，你将永远不会犯罪。”（德训篇 7:39）
    - type: paragraph
      initial:
        ru: г)
        cn: г)
      text:
        ru: 'Избегать случаев, которые ко греху приводят, как то: банкетов и пиршеств, разговоров злых и непотребных:«худые сообщества развращают добрые нравы»(1Кор. 15:33).'
        cn: 请避免那些引人犯罪的场合，例如：宴会和筵席，以及邪恶和不敬的言谈，因为“不良的交往会败坏美好的品德”（哥林多前书 15:33）。
    - type: paragraph
      initial:
        ru: д)
        cn: д)
      text:
        ru: 'Держать в уме и памяти, что в самом действии греха может человек умереть и погибнуть. Так фараон, Царь Египетский, гнался по следам израильтян, но в самом беззаконном деле том и погиб (Исх. 14:27). Так Авессалом, сын Давидов, искал святого отца своего, чтобы убить, и в том искании погиб (2Цар. 18:9). Тоже видим и ныне: видим, что блудники и прелюбодеи в самом скверном деле поражаются, хульники в хулении, воры и похитители в хищении и прочие беззаконники по делам своим получают. Так праведный суд Божий поражает беззаконников.'
        cn: 切记在心，罪恶的行为本身就能使人死亡和灭亡。正如埃及法老王追赶以色列人，却在自己那悖逆不法的行为中灭亡了（出埃及记 14:27）。又如大卫的儿子押沙龙，追杀他圣洁的父亲，却在追杀之中丧命（撒母耳记下 18:9）。今日我们亦能目睹此情：我们看见，行淫和犯奸淫的人在污秽的行径中遭受打击，亵渎者在亵渎中，盗贼和抢劫者在掠夺中，其他不法之徒也按其所行获得报应。神公义的审判正是如此打击不法之徒。
    - type: paragraph
      initial:
        ru: е)
        cn: е)
      text:
        ru: Размышлять о том, что Христос, Сын Божий, за грехи подвергнут мукам был и умер.«Он изъязвлен был за грехи наши и мучим за беззакония наши»(Ис. 53:5). Тебе ли, христианин, то делать, за что Христос, Сын Божий, горчайшую чашу страдания испил, и так«снова распинать в себе Сына Божия!»(Евр. 6:6). Не смотреть, что люди делают, но внимать, чему Слово Божие учит. Так и уклонимся от соблазнов мира.«Мир мног любящим Закон Твой, и несть им соблазна»(Пс. 118:165). Христианин, люби Закон Божий и не повредят тебе соблазны мира.
        cn: 默想基督，上帝之子，为我们的罪受苦受难并离世。 “他为我们的过犯受害，为我们的罪孽压伤。”（以赛亚书 53:5）。基督徒啊，你怎能去做那让上帝之子基督饮下最苦涩的受难之杯，从而“把上帝的儿子重钉十字架”的事呢？（希伯来书 6:6）。不要看世人所行的，而要聆听上帝圣言的教导。如此，我们便可远离世俗的诱惑。“喜爱你律法的人大有平安，什么都不能使他们跌倒。”（诗篇 118:165）。基督徒啊，爱上帝的律法，世间的诱惑就无法伤害你。
    - type: paragraph
      initial:
        ru: ж)
        cn: ж)
      text:
        ru: Старание наше и подвиг против греха слабы без помощи Божией. Поэтому надо нам стараться и молиться, чтобы помог нам Господь в таком важном деле. Бог старающимся и заботящимся помогает, подвизающихся укрепляет и побеждающих венчает.
        cn: 我们对抗罪恶的努力和苦修，若无神的帮助，是微弱的。因此，我们必须努力并祈祷，好让主在这项重要的事务上帮助我们。神帮助那些努力和关心的人，他坚固那些苦修的人，并为胜利者戴上冠冕。
    - type: paragraph
      text:
        ru: Возлюбленные христиане! Видим душевных наших врагов, которые не временно, но вечно погубить нас хотят. Видим и помощь в подвиге против них. Станем же, станем крепко и укрепимся силою всесильного Иисуса Спасителя нашего и не допустим им нами обладать и венцом победы от Подвигоположника увенчаемся! Господи Иисусе, смерти и ада Победителю, помоги нам! Без тебя ничего не можем, с тобою все можем.
        cn: 蒙受主爱的基督徒们！我们看见那些灵魂的仇敌，他们不求暂时的，而是渴望永远地毁灭我们。我们也看见了在对抗他们的这场属灵争战中所得的帮助。因此，让我们坚定站立，借着我们全能的救主耶稣的力量而得以刚强，绝不容许他们辖制我们，并愿我们能被赐下得胜的冠冕，从那争战的得胜者领受！主耶稣啊，死亡和阴间的征服者，请帮助我们！没有你，我们一无所能；与你同在，我们凡事皆能。
  - type: heading2
    text:
      ru: Об угрозах Божиих
      cn: 主之威赫（上帝的警告）
    children:
    - type: paragraph
      text:
        ru: 'Видим угрозы в святом Писании написанные, которыми Бог временною и вечною казнью грозит грешникам нераскаянным. Как и царь, пекущийся о добром состоянии государства своего, публикует полезный указ и в указе объявляет, что делать и чего не делать поданные его должны, а в указе и казнь законопреступникам полагает; так Царь Небесный, Господь Бог, публиковал Закон Свой святой и праведный всем людям, чтобы по правилу тому жили и себя исправляли, и что Он запрещает, того уклонялись, и что повелевает, то делали бы. А преступникам Закона временную и вечную казнь объявил:«Уже и секира при корне дерев лежит: всякое дерево, не приносящее доброго плода, срубают и бросают в огонь»(Мф. 3:10).«Боязливых же и неверных, и скверных и убийц, и любодеев и чародеев, и идолослужителей и всех лжецов участь в озере, горящем огнем и серою. Это смерть вторая»(Апок. 21:8). Если кто не обращается, Он изощряет Свой меч, напрягает лук Свой и направляет его; приготовляет для него сосуды смерти, стрелы Свои делает палящими (Пс. 7:13, 14).«Дождем прольет Он на нечестивых горящие угли, огонь и серу; и палящий ветер – их доля из чаши»(Пс. 10:6).«Не обманывайтесь: ни блудники, ни идолослужители, ни прелюбодеи, ни малакии, ни мужеложники, ни воры, ни лихоимцы, ни пьяницы, ни злоречивые, ни хищники – Царства Божия не наследуют»(1Кор. 6:9, 10).'
        cn: 我们看到圣经中记载的威胁，上帝用这些威胁警告不悔改的罪人，他们将面临暂时的和永恒的惩罚。正如一位关心国家福祉的君王，会颁布有益的法令，并在法令中宣布他的臣民应做什么，不应做什么，同时也在法令中规定了对违法者的惩罚；同样，天上的君王，主上帝，也向全人类颁布了他圣洁公义的律法，以便人们遵照此规则生活并纠正自己，远离他所禁止的，并实行他所命令的。至于律法的违犯者，他宣告了暂时的和永恒的惩罚：“现在斧子已经放在树根上：凡不结好果子的树，都要砍下来，丢在火里”（马太福音 3:10）。“惟有胆怯的、不信的、可憎的、杀人的、淫乱的、行邪术的、拜偶像的，和一切说谎话的，他们的份就在烧着硫磺的火湖里；这是第二次的死”（启示录 21:8）。“若有人不回头，他必磨刀，他已把弓拉满，预备妥当。他也为那人预备了致死的兵器，他所射的箭都是火焰”（诗篇 7:13, 14）。“他要向恶人降下火炭、硫磺、热风，作为他们杯中的份”（诗篇 10:6）。“不要自欺，无论是淫乱的、拜偶像的、奸淫的、男娼的、同性恋的、偷窃的、贪婪的、醉酒的、辱骂的、勒索的，都不能承受神的国”（哥林多前书 6:9, 10）。
    - type: paragraph
      text:
        ru: Эти и другие угрозы Божии страшны нам; но великое человеколюбие Бог нам показывает. Потому что ничто так не обращает грешника к покаянию, как угрозы казней. Через обещание благ зовет нас Бог к себе и вечному спасению; но через угрозы казни возбуждает, наставляет и убеждает. Потому он грозит грешникам, что не хочет погубить их; ради того и являет гнев свой, чтобы мы страхом гнева этого себя исправляли и избежали бы вечной казни. Если же земного царя страх от многого зла отвращает нас, тем более страх Небесного Царя силен отвратить нас от всякого зла и к покаянию подвигнуть, если часто будем рассуждать о праведном гневе Его против греха и о страшных Его угрозах.
        cn: 这些及其他上帝的威胁，令我们心生畏惧；然而上帝却向我们展现了祂的宏大仁爱。因为，没有什么能比刑罚的威胁，更能使罪人转向悔改。上帝藉由应许恩典来呼唤我们归向祂，归向永恒的救赎；但祂也藉由刑罚的威胁，来激励、教导并说服我们。因此，祂威胁罪人，并非是为了毁灭他们；祂显露自己的愤怒，正是为了让我们因这愤怒的恐惧而自我修正，从而得以避开永恒的刑罚。若连地上君王的威慑，都能使我们远离诸多罪恶，那么，天国君王的威严，岂不更有能力使我们远离一切罪恶，并激励我们悔改吗？只要我们时常思量祂对罪恶的公义之怒，以及祂那令人敬畏的威胁。
    - type: paragraph
      text:
        ru: Воистину страхом казни, как веревкой, связан будет и удержим человек, и ни к какому злу неподвижим. Воистину не захочет грешить, когда перед глазами умными увидит за грех ожидающий его огонь вечный. Воистину память казни не допустит впасть в казнь, и рассуждение о геенне войти в геенну. Воистину много мы должны Богу нашему, возлюбленные христиане, и за это Его человеколюбие к нам, что Он объявил нам геенну и другие казни. Более же подвигает нас к покаянию угроза казни, чем обещание добра, как выше сказано.
        cn: 人，确实要被处刑的恐惧如绳索般捆绑和 удержи，动弹不得，无法为恶。当他以智慧之眼看见永恒的烈火因罪孽等待着他，他确实不会想要犯罪。确实，对处刑的记忆不会让人陷入处刑，对地狱的思量不会让人进入地狱。亲爱的基督徒们，我们确实亏欠我们的上帝良多，也亏欠他如此爱我们，向我们宣告了地狱和其他的刑罚。然而，比起对良善的承诺，处刑的威胁更能促使我们悔改，正如上文所言。
    - type: paragraph
      text:
        ru: 'Но откройте слух душ ваших и внимайте, что хочу вам предложить. Опасно, весьма опасно Божии презирать угрозы и не каяться, и себя не исправлять. Знайте наверняка и не сомневайтесь, что на деле узнает на себе наказанье Божие тот, кто презирает угрозы Его. Нет ничего опаснее, как презирать то, чем грозит Бог; попадет тот в геенну, кто не думает о геенне. Не избежит тот вечной смерти, кто презирает эту смерть; узнает на себе гнев Божий тот, кто не боится гнева Божьего и не кается. Бог наш огонь есть поглощающий; страшно попасть в руки Бога живого. Бог поруган не бывает: что сеет человек, то и пожнет. Подлинно Бог милостив и человеколюбив, но и справедлив: всем же воздает по делам их.'
        cn: 然而，请敞开你们灵魂的耳朵，细心聆听我所要提出的。轻蔑上帝的警示而不悔改，不修正自身，是危险的，极其危险的。你们当确切知道，毫无疑虑，那轻蔑上帝警示的人，必将亲身尝到祂的惩罚。没有什么比轻蔑上帝所预示的更危险了；不思虑地狱之人，必将堕入地狱。那轻蔑永恒死亡之人，必不能逃避这死亡；那不畏惧上帝之怒、不悔改之人，必将亲身感受上帝的愤怒。我们的上帝是烈火，吞噬一切；落入永生上帝之手，是极其可畏的。上帝是不可亵渎的：人种的是什么，收的也将是什么。上帝确实是慈悲且爱人的，但祂也是公义的：祂必照各人的行为报应各人。
    - type: paragraph
      text:
        ru: 'Грешники! Вложим в память и запомним слово это: опасно презирать Божьи угрозы! Грозил Бог прародителям нашим в раю: смертью умрете в тот же час, как от заповедного дерева вкусите. Презрели то прародители, и смертью умерли. Презрели угрозы Божии бывшие при Ное нечестивцы, и всемирным потопом погибли. Презрели содомляне, и огнем сожжены. Презирают и ныне грешники, и погибают. Потоплены нечестивые наводнением, те, которые не верили проповеди праведного Ноя о покаянии. Чего ожидать и нынешним нечестивым и ругателям и презирающим Закон Божий? Погрузятся и они в страшнейший потоп вечной погибели. Пожег содомлян огонь с небес за мерзкую нечистоту. Чего ждать и сегодня блудникам и прелюбодеям, и другим осквернителям, кроме гееннского огня, в котором будут гореть и не сгорать во веки? Поражены многие израильтяне в пустыне за беззакония свои, и не дошли до земли обетованной. Тоже будет и с беззаконствующими христианами: не допустятся и они в Царство Божие:«А вне – псы и чародеи, и любодеи, и убийцы, и идолослужители, и всякий любящий и делающий неправду»(Апок. 22:15). И это есть то, что говорит Господь:«если не покаетесь, все так же погибнете»(Лк. 13:5).'
        cn: '罪人哪！让我们把这句话铭记在心并永远记住：藐视上主的威胁是危险的！


          上主曾在伊甸园中警告我们的始祖说：你们吃禁果之日，必会死亡。始祖们藐视了这话语，果然就死了。挪亚时代的恶人藐视了上主的警告，结果都被普世的洪水淹没了。所多玛人藐视了上主的警告，就被天火焚烧了。如今，罪人也藐视上主的警告，同样走向灭亡。那些不信义人挪亚悔改之道的恶人，都被洪水淹没了。如今的恶人、亵渎者和藐视上主律法的人，又将面临什么呢？他们也将沉入永恒毁灭的可怕洪流之中。


          天火焚烧所多玛人，是因为他们可憎的污秽。如今的淫乱者、通奸者和其他玷污自身的人，除了地狱之火，还能指望什么呢？他们将在地狱之火中永远燃烧，却永不熄灭。许多以色列人因自己的罪孽在旷野中被击杀，未能进入应许之地。同样，那些作恶的基督徒也将如此：他们将不被允许进入上主的国度：“城外有犬类、行邪术的、淫乱的、杀人的、拜偶像的，以及所有喜爱并实行虚谎的人。”(启示录 22:15)。这正是主所说的：“你们若不悔改，都将如此灭亡。”(路加福音 13:5)。'
    - type: paragraph
      text:
        ru: Грешники! Внимайте слову этому, и покайтесь! Страшна смерть временная, но намного страшнее вечная смерть. Побоимся же погибели, и покаемся, и избежим ее! Побоялись ниневитяне, следовавшие к погибели, и покаялись, и не впали в погибель, но милость от человеколюбивого Бога получили. Обратимся и мы всем сердцем к Богу нашему и покаемся и перестанем грехами нашими Его раздражать, да и милость от Него получим.
        cn: 罪人哪！请聆听这番话语，并悔改吧！暂时的死亡固然可怕，但永恒的死亡则远比它更为可怖。因此，让我们都敬畏灭亡，并悔改，以避免它吧！尼尼微人曾走向灭亡，但他们心生敬畏并悔改，便没有陷入灭亡，反而从那位爱世人的上帝那里蒙受了怜悯。让我们也全心归向上帝，并悔改，不再以我们的罪恶激怒祂，以便我们也能从祂那里获得怜悯。
  - type: heading2
    text:
      ru: О гордости
      cn: 论骄傲
    children:
    - type: paragraph
      text:
        ru: Премерзкий грех есть гордость, но мало кем познается, потому что сокровенен и глубоко в сердце этот грех. Начало гордости есть незнание себя самого; это незнание ослепляет человека, и так человек гордится. О! Когда бы человек познал себя самого, познал бы свое несчастье, нищету и окаянство, никогда бы не гордился; но тем еще больше окаянен человек, что не видит и не познает несчастья и окаянства своего. Гордость от дел, как дерево от плодов, познается.
        cn: 骄傲是令人憎恶的罪，却鲜有人能认识它，因为这罪隐秘而深藏于心。骄傲的开端是不认识自己；这种无知蒙蔽了人，于是人便骄傲起来。啊！要是人能认识自己，认识自己的不幸、贫乏和可怜，他就绝不会骄傲了；然而人更可怜的，是他看不见也不认识自己的不幸和可怜。骄傲如同树木由其果实般，可由行为而辨识。
    - type: paragraph
      text:
        ru: 'Но посмотрим, какие плоды от горького семени гордости:'
        cn: 但我们来看看，骄傲这苦涩种子所结的果实：
    - type: paragraph
      initial:
        ru: а)
        cn: а)
      text:
        ru: Гордый человек всяким образом ищет чести, славы и похвалы. Он всегда хочет показать что–то и другим указывать, повелевать, начальствовать. А кто препятствует желанию его, сильно на того гневается и злобится.
        cn: 骄傲之人千方百计地寻求尊荣、荣耀与称赞。他总是想向他人炫耀什么，并且指手画脚、发号施令、高高在上。凡是阻碍他愿望的人，他都会对那人怒气冲冲，心怀怨恨。
    - type: paragraph
      initial:
        ru: б)
        cn: б)
      text:
        ru: Лишившись чести и начальства, ропщет, негодует и хулит. Где я согрешил? В чем я виноват? Того ли труды мои и заслуги достойны? А часто бывает, что человек сам себя умерщвляет.
        cn: 当人失去尊荣和权柄时，便会抱怨、愤慨，并心怀亵渎。我究竟在哪里犯了罪？我又有什么过错？我的劳苦和功绩，难道就只配得上这些吗？而人也常常会自取灭亡。
    - type: paragraph
      initial:
        ru: в)
        cn: в)
      text:
        ru: Дела выше сил своих начинает, которые не может сделать. О человек! Что касаешься бремени, которого не можешь понести!
        cn: 他着手去行那些超出自身力量、他所不能成就之事。唉，人啊！你为何要触碰你所不能承受的重担呢！
    - type: paragraph
      initial:
        ru: г)
        cn: г)
      text:
        ru: В чужие дела самовольно вмешивается, везде и всякому хочет указывать, хотя и сам не знает, что делает. Так гордость ослепляет его.
        cn: 他擅自干预他人的事务，无论何事何人，他都想指手画脚，尽管他自己也不知道在做什么。骄傲就是这样蒙蔽了他的双眼。
    - type: paragraph
      initial:
        ru: д)
        cn: д)
      text:
        ru: 'Без стыда хвалит себя и возвышает: я, мол, то и то сделал, такие–то и такие заслуги перед обществом имею. О человек! Считаешь свои заслуги, но почему погрешностей своих не говоришь? Если стыдно их объявлять, то стыдись и себя хвалить.'
        cn: 他毫无廉耻地自夸自赞，抬高自己说：“我做了这样那样的事，对社会有这样那样的功劳。”哦，人啊！你细数自己的功劳，为何却不提自己的过失呢？若是羞于启齿，那便也当羞于自夸。
    - type: paragraph
      initial:
        ru: е)
        cn: е)
      text:
        ru: 'Других людей презирает и уничтожает: он–де подлый человек, он негодный и прочее. Человек! Он такой же человек, как и ты. Все мы люди. Он – грешник, но, думаю, что и ты того имени не отречешься. Он в том согрешил или грешит, но ты в другом, а может быть, что и в этом же:«все согрешили и лишены славы Божией»(Рим. 3:23).'
        cn: 他蔑视并毁灭他人，心想：“他是个卑鄙小人，他一无是处。” 人啊！他和你一样，也是一个人。我们都是凡人。他是个罪人，但我相信你也不会否认自己是这个名号。他在某事上犯了罪或正在犯罪，但你是在另一件事上，或许也正是在同一件事上：“因为世人都犯了罪，亏缺了神的荣耀。”（罗马书 3:23）
    - type: paragraph
      initial:
        ru: ж)
        cn: ж)
      text:
        ru: 'Власти и родителям своим не покоряется, не повинуется. У гордых же натура жестока и непреклонна: они всегда хотят волю желания своего постановить и утвердить.'
        cn: 不顺从、不服从掌权者和自己的父母。骄傲者的本性是残酷而顽固的：他们总是想建立并确立自己的意愿和欲望。
    - type: paragraph
      initial:
        ru: з)
        cn: з)
      text:
        ru: Добро, какое имеет у себя, себе самому, своему усердию и трудам и своему разуму приписывает, а не Богу. О человек! Что ты от себя можешь иметь, если нагим вышел из чрева матери твоей? Что можешь иметь, если Бог, источник всякого добра, не подаст тебе? И что старание и труд твой может без помощи Того, Который один только все может и без Которого всякий – ничто, как тень без тела.
        cn: 好了，人若将自己所拥有的美善，归功于自己、自己的努力和劳苦以及自己的智慧，而非归功于上帝。哦，世人哪！你从自身能拥有什么呢？你不是赤身出于你母亲的子宫吗？如果上帝，一切美善的源泉，不赐予你，你又能拥有什么呢？你的努力和劳苦，若没有那唯一能成就万事、且离了祂一切都虚无的（如同没有身体的影子一般）上帝的帮助，又能有什么用呢？
    - type: paragraph
      initial:
        ru: и)
        cn: и)
      text:
        ru: Обличения и увещевания крайне не любит; мнит себя чистым, хотя и весь замаран.
        cn: 严厉的指责和恳切的劝诫，他都极不喜好；自以为洁净，实则全身沾染污秽。
    - type: paragraph
      initial:
        ru: к)
        cn: к)
      text:
        ru: В неудачах, в презрении, в бедах и напастях не терпит, негодует, ропщет, а часто и хулит.
        cn: 在失败、在蔑视、在苦难与不幸中，他不忍受，他愤慨，他抱怨，而且常常亵渎。
    - type: paragraph
      initial:
        ru: л)
        cn: л)
      text:
        ru: В словах и поступках надменность и важность некую показывает и проч. Все это плоды ненавистной Богу и людям гордости; горьки ее плоды, от которой они рождаются.«Ибо что высоко у людей, то мерзость пред Богом»(Лк. 16:15). Поэтому и написано:«всякий возвышающий сам себя унижен будет»(Лк. 14:11).
        cn: 在言语和行为中，会显露出某种傲慢与自负，等等。所有这些都是那令神和人都憎恶的骄傲的果实；它所生出的果实是苦涩的。「因为人在人面前是高的，在神面前却是可憎恶的。」（路加福音 16:15）。因此，经上记着说：「凡自高的，必降为卑。」（路加福音 14:11）。
    - type: paragraph
      text:
        ru: 'Добродетель, противоположная гордости, есть смирение; и насколько гнусна и мерзка гордость, настолько благоприятно и любимо Богом и людьми смирение. Ни на что так великий и высокий Бог любезно не взирает, как на смиренное и умиленное сердце. Поэтому и Пресвятая Богородица говорит о себе:«что призрел Он на смирение Рабы Своей»(Лк. 1:48). Когда гордость отступает от человека, вселяется в него смирение, и чем более уменьшается гордость, тем более возрастает смирение; одно же другому, как противоположное, место уступает. Тьма отходит и наступает свет. Тьма есть гордость, но смирение есть свет. Как рассудим самих себя и познаем наше бедствие и окаянство, так достаточную причину будем иметь, чтобы смиряться. Рождаемся наги и с плачем, живем в бедах, несчастиях и грехах, умираем со страхом, болезнью и сожалением; из земли выходим и в землю возвращаемся. Там не видно, где богатый, где нищий, где благородный, где безродный, где господин и где раб, где мудрый и где неразумный лежит: все там сравнялись, когда в землю вернулись. Чем же земля и гной возвышаются?'
        cn: 与骄傲相对的美德乃是谦卑；骄傲是何等可憎与可鄙，谦卑便是何等蒙神与人所喜悦与爱慕。伟大而至高的上帝，没有任何事物能比一颗谦卑而柔和的心更令祂慈爱眷顾。因此，至圣圣母论及自己说：“因为祂顾念祂使女的卑微”（路加福音 1:48）。当骄傲从人心中退去，谦卑便住进他里面；骄傲越是减少，谦卑便越是增长；二者犹如对立之物，此消彼长。黑暗退去，光明降临。黑暗是骄傲，而谦卑是光明。当我们省察自身，并认识到我们的苦难与不幸，我们便有了足够的理由去谦卑。我们赤身降生，带着哭泣；我们活在苦难、不幸与罪恶之中；我们带着恐惧、疾病与悔恨而死；我们出于尘土，也归于尘土。在那里，无法分辨谁是富者，谁是穷人；谁是贵族，谁是平民；谁是主人，谁是仆人；谁是智者，谁是愚者躺卧：一旦归回尘土，所有在那里的人都已平等。那么，尘土与粪土，又何以高傲呢？
    - type: paragraph
      text:
        ru: Возлюбленные христиане! Познаем несчастье наше и окаянство.«Итак смиритесь под крепкую руку Божию, да вознесет вас в свое время»(1Пет. 5:6). Познаем, возлюбленные, что мы христиане, от Христа кроткого и смиренного сердцем. Стыдно и весьма неприлично гордиться христианам, когда Христос, великий и высокий Бог, смирил себя. Стыдно гордиться рабам, когда Господь их смирен. Нет ничего так неприличного и недостойного христианам, как гордость, и ничто так не показывает христианина, как смирение. Смирением познается человек, что он есть истинный ученик кроткого и смиренного сердцем Иисуса. Если же хотим доказать, что мы истинные христиане, научимся у Христа смиренными быть, как сам Он и призывает нас:«научитесь от Меня, ибо Я кроток и смирен сердцем»(Мф. 11:29). Напишем и углубим в памяти нашей слово Апостольское:«Бог гордым противится, а смиренным дает благодать»(Иак. 4:6).
        cn: 亲爱的基督徒们！让我们认识到自己的不幸与悲惨。“所以，你们要谦卑在上帝大能的手下，到了时候，他必使你们升高”（彼得前书 5:6）。亲爱的，让我们认识到，我们是基督徒，来自那温柔且心里谦卑的基督。当基督这位伟大而崇高的上帝谦卑自己时，基督徒却傲慢自大，这是可耻且非常不合宜的。当他们的主是谦卑的，仆人却傲慢自大，这是可耻的。没有什么比骄傲更不合宜、更不配基督徒的了，也没有什么像谦卑那样能显明一个基督徒的身份。人藉着谦卑，才被认出是温柔且心里谦卑的耶稣的真正门徒。如果我们想证明我们是真正的基督徒，就当向基督学习如何谦卑，正如他亲自召唤我们：“你们当学我的样式，因为我心里柔和谦卑”（马太福音 11:29）。让我们把使徒的话语铭记在心，深深地刻入我们的记忆：“上帝抵挡骄傲的人，赐恩给谦卑的人”（雅各书 4:6）。
  - type: heading2
    text:
      ru: О злобе
      cn: 论罪恶
    children:
    - type: paragraph
      text:
        ru: 'Злоба есть закоснелый и застарелый гнев. Гнев, если вскоре не укротится, превращается в злобу. Поэтому Апостол увещевает нас и учит в самом начале и сразу гнев отлагать:«Гневаясь, не согрешайте: солнце да не зайдет во гневе вашем; и не давайте места диаволу»(Еф. 4:26, 27). А отсюда видим, что дает тот место диаволу, кто гнев и злобу на ближнего своего держит. Над такими уже диавол, как дух злобы, возобладал и водит их, как пленников своих. Злоба рождается или от зависти, как то: Каин на Авеля, брата своего, имел злобу, благополучию его завидовал, злобился на него, и убил его (Быт. 4), или от обиды, нанесенной человеку.'
        cn: 恶意是根深蒂固、长久积压的愤怒。愤怒若不及时平息，便会转变为恶意。因此，使徒劝诫并教导我们，从一开始就当立即放下愤怒：“生气却不要犯罪，不可含怒到日落，也不可给魔鬼留地步。”（弗 4:26, 27）由此可见，那些对邻人怀揣愤怒与恶意的人，就是给魔鬼留了地步。魔鬼，作为恶灵，已经掌控了这样的人，并像俘虏一样牵引着他们。恶意要么源于嫉妒，例如：该隐对他的兄弟亚伯心怀恶意，嫉妒他的昌盛，对他心生怨恨，并杀害了他（创 4）；要么源于人所遭受的冒犯。
    - type: paragraph
      text:
        ru: 'Так люди гневаются и злобятся на обидевших их и хотят им злом за зло воздать, и так обиду свою отомстить. Премерзкий и смеха достойный грех есть злоба. Другие грехи корысть некую или сладость согрешающему доставляют. Вор крадет, и душу свою насыщает; блудники блудодействуют, и плоти своей угождают; злобный без всего этого злобится: он грешит и мучается, нарушает Закон и себе ущерб причиняет, мстит и терпит отмщение.'
        cn: 世人因此对冒犯他们的人心怀愤怒与怨恨，并欲以恶报恶，如此便可复仇雪耻。怨恨，乃是一种极其可憎而可笑的罪。其他罪过或能为犯罪者带来某种利益或快感。窃贼行窃，以满足其欲；淫乱者行淫，以纵其欲；而怨恨者则毫无所得，只徒增怨恨：他犯罪并受苦，他违背律法并伤害自己，他复仇并承受报应。
    - type: paragraph
      text:
        ru: Так злобному сама злоба его и есть наказание и избиение. Если бы возможно было посмотреть в сердце злобного человека, то явилось бы нам не что иное, как адское мучение. Почему бывает, что люди злобные темнеют и иссыхают? Злоба же, как яд, разрушает плоть их. О лютая страсть, лютая и пагубная и для злобствующих и для тех, на которых она восстает и вооружается! Если в начале не пресечется, великие несчастья делает, не иначе как огонь усиливающийся многие дома поедает.
        cn: 因此，恶人的邪恶本身就是对他们的惩罚和折磨。如果能看透一个恶人的心，我们所看到的将无异于地狱般的煎熬。为什么恶人会变得阴沉和枯槁呢？邪恶就像毒药一样，腐蚀他们的肉体。噢，这是何等残酷的激情啊，对作恶者和那些被其攻击和武装起来的人来说，都是何等残酷和毁灭性的啊！如果邪恶在萌芽之初不被遏制，它就会造成巨大的不幸，就像烈火一旦蔓延开来，就会吞噬许多房屋一样。
    - type: paragraph
      text:
        ru: 'Такова злоба, если кто ее в самом начале не пресечет, то она безмерно умножается, не иначе как огонь, сухие материалы нашедший, сжигает, говорит Златоуст. Злоба по разному совершается: а) Лишением здоровья, как то делают те люди, которые, злобясь на ближнего своего, дают ему яд и так здоровье его повреждают. От чего человек почти непрестанно мучается, живет и умирает? Это есть действие злобы, и пагубный плод ее. б) Лишением жизни, как Каин убил брата своего Авеля, в) Злословием и клеветой злобный человек, желающий ближнему своему отомстить и не имея, чем ему повредить, вымышляет порок на него и ложный злой слух разносит о нем или из малого большое делает и, зная сучок, называет бревном. От этого–то бывает, что многие люди лживую клевету и поношения терпят: причиною всему злоба.'
        cn: '若有人未在伊始便断绝此等恶意，则其必无涯蔓延，如同火焰吞噬干燥之物，焚烧殆尽。金口圣若望如是说。恶意以诸般形式彰显：


          甲、剥夺健康，如同那些心怀恶意之人，对邻人施予毒药，以此损害其健康。人因此几乎无休止地受苦，生而复逝，此乃恶意之行，亦是其可怖之果。


          乙、剥夺生命，如同加音杀害其兄弟亚伯尔。


          丙、通过诽谤与诬陷。心怀恶意之人，意欲报复其邻人，却无从施害，便捏造其过失，散布虚假恶名，或将微小之事夸大，知其为“刺”，却称之为“梁木”。因此，许多人忍受着虚假之诽谤与羞辱，其根源皆在于恶意。'
    - type: paragraph
      initial:
        ru: г)
        cn: г)
      text:
        ru: 'Злобные, совершив злобу, часто тем хвалятся: я, мол, ему дал знать, пусть он меня помнит. Таким людям приличествует псаломническое слово:«Что хвалишися во злобе, сильне?»(Пс. 51:3). Это и есть грустный и мерзкий запах злобы – радоваться и хвалиться о повреждении или погибели других.'
        cn: 那些作恶的人，在作恶之后，往往以此自夸：“我让他知道厉害了，他会记住我的。”对于这样的人，诗篇中的话语是恰当的：“你这有能力的人，为何要因作恶而自夸呢？”（诗篇 51:3）。这正是 злоба 带来的悲伤和令人厌恶的气味——为他人的伤害或毁灭而欢欣和夸耀。
    - type: paragraph
      text:
        ru: О лютые и пагубные действия злобы! Надо было человеку, как согрешившему против Бога и ближнего своего, жалеть и каяться; но злобный похваляется тем и возносится, грешит и хвалится грехом, беззаконствует и хвалится беззаконием. То действует в нем мерзкая и пагубная злоба.
        cn: 啊，这恶毒而具毁灭性的邪恶行径！人既然得罪了上帝和邻舍，就理应哀恸悔改；然而，那邪恶之人却因此自夸自大，他犯罪，却又夸耀自己的罪过，作恶，却又炫耀自己的恶行。这就是那可憎而具毁灭性的邪恶在他里面作祟。
    - type: paragraph
      text:
        ru: Человек! Хвалишься и радуешься сейчас беззаконному своему делу, но если не исправишься, будешь тогда сожалеть, плакать и рыдать, когда все твои беззаконные дела представятся пред тобою и всему миру явлены будут, как и других беззаконников, тогда ты увидишь погибель свою.
        cn: 人啊！你现在因自己不法之事而自夸欢欣，但若不悔改，你终将追悔莫及，哭泣哀号，那时你一切的不法之事，都将呈现在你面前，并向全世界显明，正如其他不法之徒一样，那时你将看见自己的灭亡。
    - type: paragraph
      initial:
        ru: д)
        cn: д)
      text:
        ru: 'В некоторых людях так сильно действует и умножается злоба, что не боятся говорить: «Я – де сам погибну, а его достану». О несчастная тварь! Разве ты не знаешь что есть погибель? Поднеси руку твою к огню, и отчасти вкусишь горести ее. Этого стерпеть не можешь, стерпишь ли горесть гееннского огня, в который весь человек погрузится и потопится, и будет гореть и не сгорать вовеки? Но когда осмотришься, сам узнаешь, что дьявол, дух злобы, такие слова произносит в тебе.'
        cn: 在某些人里面，恶意如此强烈地作用并增多，以至于他们不惧怕地说：“我宁愿自己灭亡，也要抓住他。”哦，不幸的受造物！你难道不知道什么是灭亡吗？把你的手靠近火焰，你将部分尝到它的痛苦。这你都无法忍受，你还能忍受地狱之火的痛苦吗？在那火中，整个人都将沉浸并被淹没，并将永远燃烧而不被烧尽。但当你审视自己时，你将明白，是魔鬼，那恶意的灵，在你里面说出这样的话。
    - type: paragraph
      text:
        ru: Видите, возлюбленные христиане, какое лютое и тяжкое зло есть злоба! Злы и горьки плоды злобы; зла и горька и сама злоба, которая такие плоды рождает. Горе миру от злобы! Она всем и всяким образом вредит, как выше сказано; от нее никому и нигде не возможно укрыться. Когда не может иначе человека повредить, то через язык яд свой пускает на человека; сколько ни есть в мире несчастий, бед и зол, всем им причиной злоба. Горе же миру от злобы, но больше горе самим злобствующим! Они тело других вредят, а себе душу; временную жизнь у других отнимают, а у себя вечную; временно других губят, но себя навечно. К этому тяжкому злу злоба приводит.
        cn: 亲爱的基督徒们，你们看，这恶毒是何等凶残而沉重的罪恶啊！恶毒的果实是邪恶而苦涩的；而那生出这些果实的恶毒本身，也是邪恶而苦涩的。世间因恶毒而苦难！它以各种方式伤害一切，正如上文所述；无人能在任何地方躲开它。当它无法以其他方式伤害人时，便通过舌头向人释放其毒液；世间所有的不幸、灾难和邪恶，都是恶毒所致。世间因恶毒而苦难，但作恶者自身所受的苦难更甚！他们伤害他人的身体，却毁坏自己的灵魂；他们剥夺他人暂时的生命，却丧失自己永恒的生命；他们暂时地毁灭他人，却永远地毁灭自己。恶毒将人引向这沉重的罪恶。
    - type: paragraph
      text:
        ru: 'Злобствующим, если не хотят навечно погибнуть, надо исправиться и свое злобное сердце изменить. Этому следующие причины способствуют: а) Страшно христианам злобиться; им не только друзей, но и врагов своих любить надо, повелено Господом Иисусом Христом. Страшно христианам зло творить, им повелено и ненавидящим благотворить. Страшно христианам мстить, им повелено и согрешения людям прощать. Мститель впадет в руки мстителя Бога: страшно же попасть в руки Бога живого. Да внимет сему злобствующая душа и яд злобы своей да умерщвляет покаянием и сокрушением сердца; иначе со грехами своими явится на страшном Суде Христовом и по делам своим получит, б) Часто бывает, что злобные, желая других повредить, сами себе прежде вредят. Тот яд, который другим готовят, сами поглощают; тем мечем, который на других обнажают, себя умерщвляют, и меч их входит в сердца их; и в тот ров, который другим выкапывают, сами падают. И это то, о чем псаломник поет:«ров изры и ископа и, и падет в яму, юже содела»(Пс. 7:16, 17). И Господь говорит:«и какою мерою мерите,такоюи вам будут мерить»(Мф. 7:2).'
        cn: '那些心怀恶意的人，若不愿永远沉沦，就必须悔改，改变他们那颗邪恶的心。以下是促成此改变的几个原因：


          a) 基督徒心怀恶意是可怕的；他们不仅要爱朋友，更要爱自己的仇敌，这是主耶稣基督所吩咐的。基督徒作恶是可怕的；他们被吩咐要善待那些憎恨他们的人。基督徒复仇是可怕的；他们被吩咐要赦免他人的过犯。复仇者将落入复仇之神的掌中：落在永生神的手里是可怕的。愿那心怀恶意的灵魂留意于此，愿它以悔改和心碎来杀死它恶毒的毒液；否则，它将带着自己的罪孽出现在基督那可怕的审判台前，并按其行为受报。


          b) 常常是这样，心怀恶意的人想要伤害他人，却首先伤害了自己。他们为他人准备的毒药，自己吞咽；他们对他人拔出的剑，杀死的是自己，他们的剑刺入自己的心；他们为他人挖的坑，自己却掉了进去。这正是圣咏作者所唱的：“他掘了坑，又挖深，反掉在自己所掘的坑里”（诗篇 7:16, 17）。主也说：“你们用什么量器量给人，也必用什么量器量给你们”（马太福音 7:2）。'
    - type: paragraph
      text:
        ru: Возлюбленные христиане! Мы послушаем наставление апостольское:«солнце да не зайдет во гневе вашем»(Еф. 4:26) и гнев в самом начале усмирим и укротим и, пока мал этот беззаконный младенец, убьем его, чтобы не вырос и не овладел нами.«Итак, отложив всякую злобу и всякое коварство, и лицемерие, и зависть, и всякое злословие, как новорожденные младенцы, возлюби́те чистое словесное молоко, дабы от него возрасти вам во спасение»(1Пет. 2:1, 2).
        cn: 蒙爱之基督徒们！我们将聆听使徒的训诫：“不可含怒到日落”（以弗所书 4:26）。我们要从一开始就平息并驯服怒气，趁着这不法之婴孩尚幼，将其杀死，以免它长大并掌控我们。“所以，你们既除去一切的恶毒、诡诈、并假善、嫉妒、和一切毁谤的话，就要爱慕那纯净的灵奶，像才生的婴孩爱慕奶一样，叫你们因此渐长，以致得救”（彼得前书 2:1, 2）。
    - type: paragraph
      text:
        ru: Возлюбленные! Не уподобимся злому, но благому.«Кто делает добро, тот от Бога; а делающий зло не видел Бога»(3Ин. 1:11).
        cn: 蒙爱者啊！我们切莫效法邪恶，而当效法良善。“凡行善的，是出于神；凡作恶的，是未曾见过神”（约翰三书 1:11）。
  - type: heading2
    text:
      ru: О любви
      cn: 论爱
    children:
    - type: paragraph
      text:
        ru: 'Беседовали мы о злобе; теперь побеседуем о любви. Злобе противоположная добродетель есть любовь. Сколько горька есть злоба, столько сладка есть любовь; и сколь вредна и пагубна есть злоба, столь полезна есть любовь: и сколь злы и горьки плоды злобы, столь добры и сладки плоды любви. Злоба и злобствующим и другим горька; любовь и любящим и любимым сладка. Злоба поглощает и сковывает сердце; любовь расковывает и расширяет его. Злоба умерщвляет; любовь оживляет. Мертв, кто в злобе живет; жив, кто в любви пребывает. Злоба опечаливает; любовь утешает, приносит радость и веселит. Злоба жестока и свирепа; любовь мягка и кротка. Злоба горда и заносчива; любовь смиренна. Злоба немилосердна; любовь милосердна. Злоба нетерпелива; любовь долготерпелива. Злоба злотворит; любовь зла не творит, но добро творит. Злоба всем ненавистна и гнусна; любовь всем благоприятна и любима. Злобу все осуждают; любовь хвалят и превозносят. В злобе живущий несчастен и окаянен; в любви живущий блажен и благословен. В злобе живущими Бог и люди гнушаются, а пребывающим в любви Бог и люди радуются. Злоба есть семя диавольское, любовь есть семя Божественное.'
        cn: 我们谈论了怨恨；现在，让我们谈论爱。怨恨的反面德行就是爱。怨恨有多么苦涩，爱就有多么甘甜；怨恨有多么有害和毁灭，爱就有多么有益：怨恨的果实有多么邪恶和苦涩，爱的果实就有多么良善和甘甜。怨恨对心怀怨恨者和他人而言都是苦涩的；爱对爱人者和被爱者而言都是甘甜的。怨恨吞噬并束缚人心；爱则解开束缚并扩展人心。怨恨使人死亡；爱使人活过来。活在怨恨中的人是死的；住在爱中的人是活的。怨恨使人忧伤；爱使人得安慰，带来喜乐并使人欢愉。怨恨是残酷而凶猛的；爱是温柔而驯良的。怨恨是骄傲而傲慢的；爱是谦卑的。怨恨是无情的；爱是慈悲的。怨恨是缺乏耐心的；爱是恒久忍耐的。怨恨作恶；爱不作恶，却行善。怨恨为所有人所憎恶和厌弃；爱为所有人所悦纳和喜爱。所有人都谴责怨恨；所有人都赞美和高举爱。活在怨恨中的人是不幸和悲惨的；活在爱中的人是蒙福和受祝福的。上帝和世人都厌弃活在怨恨中的人，而上帝和世人都喜悦住在爱中的人。怨恨是魔鬼的种子，爱是神圣的种子。
    - type: paragraph
      text:
        ru: 'Окаянно же и несчастно состояние злобных людей, даже если они как боги в мире почитаются; преблаженно и утешительно состояние любовью наполненных сердец, хотя они как земля и гной попираются. Те внешне красивы, но внутри гнусны; эти внешне некрасивы, но внутри сладки. Те внешне блистают, но внутри темнеют и чернеют; эти внешне не смотрятся, но внутри все имеют. Те внешне здоровы, но внутри гнилы. Эти внешне не благоприятны, не умеют красиво и гладко говорить, но внутри здоровы, красивы и благоприятны. Те подобны яблокам, с виду красивым, но внутри горьким и червивым; эти подобны яблокам, с виду непригожим, но внутри сладким и благоприятным. Те есть дерево злое; эти – дерево доброе. Дерево же от плодов познается: каковы плоды, таково и дерево. Но посмотрим плоды любви и познаем, как дерево от плодов, любовь от дел ее: любовь же от дел, а не от слов познается.'
        cn: 那些心怀恶意之人的境况，即使在世人眼中被尊崇如神，亦是悲惨而不幸的；而那些心中充满爱之人的境况，即便他们像尘土和粪土般被践踏，却是蒙福而令人慰藉的。前者外表华美，内心却污秽；后者外表不扬，内心却甘甜。前者外表闪耀，内心却阴暗而黢黑；后者外表平淡，内心却拥有一切。前者外表健康，内心却腐朽。后者外表不讨喜，不善言辞，但内心健康、美好而讨喜。前者如同苹果，外表美丽，内心却苦涩而生虫；后者如同苹果，外表不佳，内心却甘甜而宜人。前者是恶树；后者是善树。树木凭着果子就被认出来：果子如何，树木也如何。然而，让我们看看爱的果子，并凭着果子认识树木，凭着行为认识爱：爱是凭着行为，而非言语被认出来。
    - type: paragraph
      text:
        ru: 'Возлюбленные христиане! Если бы мы имели истинную любовь, то отняла бы она у нас всякое неблагополучие и дала бы всякое благополучие: были бы наши города, села, деревни и дома райским местом, радостями и сладостями наполненным. Любовь же без этого не бывает. Если бы в людях была любовь, не боялись бы мы разбоя, убийств, насилия, грабежей, потому что искренняя любовь зла не творит. Если бы любовь была, не было бы хищений, воровства и прочего зла. Любовь зла не творит. Если бы любовь была, не терпели бы люди клевету, упреки, поношения, ругания, бесчестия и прочее зло. Любовь зла не творит. Если бы любовь была, не обманывали бы нас люди, не прельщали и не лгали бы нам. Любовь зла не творит. Если бы любовь была, не нужны бы были нам судебные места, ибо не было бы, чего и за что судить и осуждать, поэтому не было бы злодеев и законопреступников. Суды ради законопреступления установлены; истинно любящий от суда свободен, как и от греха. Если бы любовь была, не нужны были бы нам сторожа, замки и решетки для хранения имущества нашего, потому что не боялись бы воров и расхитителей. Если бы любовь была, не сидели бы в тюрьмах люди за долги, оброки и недостачи, любовь бы их до этого не допустила: ибо«любовь милосердствует»(1Кор. 13:4). Если бы любовь была, не ходили бы люди в рубищах и пол у нагими, любовь бы их приодела, ибо«любовь милосердствует».Если бы любовь была, не скитались бы люди без домов, любовь бы их до того не допустила, но дала бы им место упокоения, ибо«любовь милосердствует». Если бы любовь была, не было бы нищих и бедных, любовь бы богатых дополнила их недостатки. Если бы любовь была, не жаловались бы власти на подвластных и подвластные на властей, потому что власти бы создали общество, а подвластные послушны бы были им. По этой причине не жаловались бы пастыри на людей, люди на пастырей; господа на рабов и крестьян, и рабы и крестьяне на господ; родители на детей, и дети на родителей, и проч. Если бы любовь была в нас, то была бы она нам вместо крепкой стены против турков и прочих наших неприятелей, и всех видимых и невидимых врагов наших: ибо где любовь, там сам Бог, помощник и заступник любви.'
        cn: '蒙爱的基督徒啊！


          如果我们拥有真爱，它将带走我们所有的不幸，并赐予我们所有的幸福：我们的城镇、乡村、村庄和房屋都将成为天堂般的居所，充满喜乐与甘甜。没有爱，这一切便不会存在。如果人们心中有爱，我们便不会惧怕强盗、杀戮、暴力和抢劫，因为真爱不作恶。如果心中有爱，就不会有盗窃、偷窃和其他邪恶。爱不作恶。如果心中有爱，人们就不会遭受诽谤、指责、辱骂、谩骂、羞辱和其他邪恶。爱不作恶。如果心中有爱，人们就不会欺骗我们，不会引诱我们，也不会对我们说谎。爱不作恶。如果心中有爱，我们就无需法庭，因为没有什么可审判和定罪的，因此也就没有了恶人和违法者。法庭是为了违法行为而设立的；真正有爱的人，如同脱离罪恶一样，也免于审判。如果心中有爱，我们就不需要守卫、锁具和栅栏来保管我们的财产，因为我们不会惧怕窃贼和掠夺者。如果心中有爱，人们就不会因债务、贡赋和亏空而身陷囹圄，爱会阻止他们走到这一步：因为“爱是恒久忍耐，又有恩慈”（哥林多前书 13:4）。如果心中有爱，人们就不会衣衫褴褛，半身赤裸，爱会为他们穿上衣裳，因为“爱是恒久忍耐，又有恩慈”。如果心中有爱，人们就不会无家可归，爱会阻止他们沦落至此，而是会为他们提供安息之所，因为“爱是恒久忍耐，又有恩慈”。如果心中有爱，就不会有贫困和贫穷之人，爱会弥补富人的不足。如果心中有爱，执政者就不会抱怨臣民，臣民也不会抱怨执政者，因为执政者会建立社会秩序，而臣民会顺从他们。因此，牧者不会抱怨民众，民众也不会抱怨牧者；主人不会抱怨仆人和农奴，仆人和农奴也不会抱怨主人；父母不会抱怨孩子，孩子也不会抱怨父母，等等。


          如果我们心中有爱，它将成为我们抵御土耳其人和其他敌对者，以及我们所有可见和不可见之敌人的坚固城墙：因为哪里有爱，哪里就有上帝亲自，作为爱的帮助者和捍卫者。'
    - type: paragraph
      text:
        ru: О любовь, любезная и сладкая любовь! Без любви все худо и неблагополучно; с любовью все добро и благополучно. Ныне христиане любят жить в богатых домах, сидеть за богатой трапезой, одеваться в богатые одежды, ездить на богатых каретах и конях, хотя и видят недостатки и несчастия ближних своих. А поэтому видно, что себя самих только любят, а не Бога и ближних своих. От чего всякое неблагополучие, несчастья и окаянство в людях бывает? Самолюбие всему злу виной. Поэтому человеколюбивый Бог, заботясь о нашем благополучии, дал нам заповедь:«возлюби ближнего твоего, как самого себя»(Мф. 22:39). Было это тогда, когда у христиан«было одно сердце и одна душа»(Деян. 4:32). Сейчас противное этому видим. Сейчас у христиан сердце против сердца и душа против души; сейчас все любовью или больше лестью исполненные уста имеют, но очень редко у кого бы в сердце любовь была.«И, по причине умножения беззакония, во многих охладеет любовь»(Мф. 24:12).
        cn: 哦，爱，亲爱又甜美的爱！没有爱，一切都糟糕而不顺遂；有了爱，一切都美好而顺遂。如今，基督徒喜欢住在华美的房屋里，坐在丰盛的筵席旁，穿着华丽的衣裳，乘坐豪华的马车和骏马，尽管他们也看见了邻人所缺乏和遭遇的不幸。由此可见，他们只爱自己，而不爱上帝和他们的邻人。所有人的不顺遂、不幸和悲惨，是从何而来呢？自爱是所有邪恶的根源。因此，满有慈爱的人类之神，关切我们的福祉，赐予我们诫命：“要爱你的邻人如同你自己”（马太福音 22:39）。那时，基督徒“都是一心一意的”（使徒行传 4:32）。现在我们看到与此相反的景象。现在基督徒的心与心相悖，灵魂与灵魂相敌；现在所有人的口都满了爱，或者更多是谄媚，但很少有人心中存有爱。“只因不法的事增多，许多人的爱心才渐渐冷淡了”（马太福音 24:12）。
    - type: paragraph
      text:
        ru: Христиане, горе нам без любви! Где нет любви, там нет веры; вера же без любви не бывает. Где нет веры, там нет Христа и спасения. Христиане! Мы исповедуем Бога, который есть любовь. Возлюбим же друг друга, и единомыслием исповедовать будем Отца, и Сына, и Святого Духа.
        cn: 基督徒啊，没有爱，我们就哀哉！爱不存在之处，信也就不存在；而信，是离不开爱的。信不存在之处，基督也就不存在，救赎也就不存在。基督徒啊！我们所宣认的上帝，就是爱。那么，让我们彼此相爱吧，并以同一的心志来宣认父、子、和圣灵吧。
