  - type: paragraph
    text:
      ru: Величие таинства возлагает на нас соответствующие обязанности. Мы должны
        не только души, но и тела наши представить в«жертву живу, святу, благоугодну
        богови»(Рим. 12:1).«Тело – Господеви, и Господь – телу»(1Кор. 6:13).«Телеса
        ваша удове Христовы суть»(1Кор. 6:15), говорит апостол. Назначение человека
        по душе и по телу – быть обителью Богу (2Кор. 6:16), сосудом Божества (1Сол. 4:4).
        Сообразно этому назначению должна быть настроена душа, должно быть настроено
        тело. Невозможно, невозможно приять Бога в душу, заимствовавшую свое настроение
        от сатаны! Невозможно приять Бога в тело, которым владычествуют нечистые вожделения.
        Воспрещено Богом такое приятие под страшными угрозами. Попирающие воспрещение
        Божие, попирающие величие Божие, попирающие Самого Бога, совершают грех безмерной
        тяжести.
      cn: 此圣奥秘之宏大，将相应之职责托付予吾辈。吾辈非仅当将灵魂，亦当将身体献上，「当作活祭，是圣洁的，是神所喜悦的」（罗马书 12:1）。「身体献与主，主为身体」（哥林多前书
        6:13）。「你们的身体是基督的肢体」（哥林多前书 6:15），使徒如此言说。人之命定，无论灵魂抑或身体，皆当成为上帝之居所（哥林多后书 6:16），神性之器皿（帖撒罗尼迦前书
        4:4）。与此命定相符，灵魂必须被调和，身体亦当被调和。灵魂若从撒旦处借得其情性，实不可能、绝不可能接纳上帝！身体若为不洁之情欲所主宰，实不可能接纳上帝。上帝已严厉警告，禁止如此接纳。凡践踏上帝之禁令者，凡践踏上帝之宏大者，凡践踏上帝自身者，所犯之罪重逾无量。
  - type: paragraph
    text:
      ru: 'Освободим от дебелости, от греховных похотений, стремлений, увлечений наше
        тело. Очистим душу как от тех страстей, которые принадлежат исключительно
        ей: гнева, сребролюбия, тщеславия и других подобных, так и от тех, которыми
        заражает ее тело, каковы чревонеистовство и сладострастие. Очистим дух от
        свойственной ему скверны, от мыслей ложных, богохульных, от ощущений неправильных,
        из чего составляется самообольщение, ослепление, умерщвление вечною смертью.
        Изработывается освобождение наше святою Истиною (Ин. 8:32). Изработывается
        освобождение и очищение наше воздержанием от излишества в пище и питии, бдением,
        молитвенными стояниями и коленопреклонениями, обузданием неосторожных и любопытных:
        взора, осязания, слуха и прочих телесных чувств, которыми грех входит в душу,
        оскверняет и тело и душу. Изработывается освобождение и очищение наше Словом
        Божиим (1Кор. 11:29). Напитаем себя чтением Слова Божия, оживим в себе, соделаем
        действующим Слово Божие, деятельностью по воле и завещанию Господа, возвещаемыми
        нам Словом Божиим. Часто да возобновляются в памяти нашей благочестивым размышлением
        и созерцанием страдания Спасителя нашего, Его смерть на кресте, которою мы
        искуплены от ветхой смерти, Его земная жизнь – это постоянное выражение смирения
        и любви – проведенная среди лишений, преисполненная скорбями. Положим твердое
        намерение провести благоразумно и богоугодно наше краткое земное странствование.
        Проведем его в приготовлении себя к вечности, в приготовлении на суд Божий.
        Для этого необходима тщательная бдительность над собою, тщательное настроение
        себя по учению Евангелия, тщательное исправление упущений и уклонений покаянием.
        Страшны ликование сынов мира, их непрерывающаяся рассеянность и многопопечительность
        о тленном, их упоение обольщением суетного мира. В этом состоянии – условие
        погибели. Уже отверзла на самопроизвольные жертвы свои вечная смерть темную,
        адскую пасть, готова пожрать и поглотить их при первом мановении попущения
        Божия, по миновании долготерпения Божия, ожидающего покаяния грешников, при
        решительном отступлении Бога от нераскаянных грешников. Убоимся впадения в
        состояние точно страшное! Устремим во времени и благовременно все силы наши
        к Богу нашему, чтоб усвоиться Ему навечно, и в усвоении Ему обрести наше спасение
        и блаженство во времени и в вечности. При таком жительстве, когда оно будет
        постоянно и тем докажет верность нашу Богу, осеняет нас Божественная благодать,
        укрепляет колеблющийся подвиг наш, изменяет и перерождает его, дарует нам
        подвиг новый, сильный, духовный, небесный – этим подвигом вводит нас в скорое
        и обильное преуспеяние. И при собственном подвиге – и собственному подвигу
        человека содействует благодать, но не обнаруживая себя, – служитель Божий,
        хотя борется еще со страстями, но уже причащается достойно Тела и Крови Христовых,
        когда причащается их в сокрушении духа и в полном сознании своего недостоинства.
        Тело и Кровь Христовы содействуют его подвигу, подвигу мученическому: они
        очищают и наказуют его по милосердому Божественному суду своему, пожигая и
        истребляя в нем те скверны, которых он не может ни усмотреть, ни истребить
        сам собою. По осенении подвижника благодатью Тело и Кровь Христовы оживотворяют
        его, возбуждают в нем новые, доселе бывшие ему вовсе неизвестными, духовные,
        высшие разумения и ощущения, открывают Божественные таинства, исполняют действий
        Святаго Духа, доставляют смирение, несравнимое по глубине его и по производимому
        им чудному успокоению с смирением, доставляемым страданиями под гнетом страстей
        и падших духов.«Прилепляяйся Господеви, един дух есть с Господем»(1Кор. 6:17).
        Господь – Дух, и человека, прилепляющегося к Господу, Господь соединяет с
        Собою, соделывает духом, несмотря на то человек этот остается в теле; человек
        этот соделывается духовным, заимствуя из Духа Господня духовные свойства,
        причем отделяются и отпадают от него, как струп от заживленной раны, свойства
        скотоподобные, которыми заразило его падение. Жительство по евангельским заповедям,
        молитва в сокрушении духа вводят в соединение с Господом; навершается это
        соединение Божественною благодатию и причащением всесвятых Божественных тела
        и крови Христовых.'
      cn: 我们要使我们的身体，脱离那粗陋、脱离那罪恶的贪欲、追求与迷恋。我们要洁净我们的灵魂，不仅要洁净那些专属于灵魂的激情：诸如愤怒、贪恋钱财、虚荣心以及其他类似的，也要洁净那些身体传染给灵魂的激情，诸如贪食纵欲与淫荡好色。我们要洁净那属于我们精神的污秽，洁净那虚假、亵渎上帝的思想，洁净那错误的感触，所有这些都构成了自欺、盲目、与永恒死亡的殛毙。我们的解放是藉著神圣的真理所成就的（约翰福音
        8:32）。我们的解放与洁净是藉著在饮食上节制过度，藉著警醒，藉著虔诚的站立与跪拜，藉著约束那不谨慎与好奇的：目光、触觉、听觉以及其他肉体的感官所成就的，因为罪恶由此进入灵魂，玷污了身体与灵魂。我们的解放与洁净是藉著上帝的圣言所成就的（哥林多前书
        11:29）。我们要以阅读上帝的圣言来喂养自己，在我们内心激发上帝的圣言，使之成为行动，藉著按照主所昭示给我们的旨意与遗训去行，使上帝的圣言得以运作。我们应当时常藉著虔诚的沉思与默观，在我们的记忆中更新我们救主的受难，祂在十字架上的死亡，借此我们从旧有的死亡中被赎回，以及祂的尘世生活——那是谦卑与爱的不断表达——祂在匮乏中度过，充满了忧患。我们要坚定地立志，要明智且敬畏上帝地度过我们这短暂的尘世客旅。我们要用它来预备自己进入永恒，预备自己面对上帝的审判。为此，我们需要对自己保持细心的警醒，需要按照福音的教导细心调整自己，需要藉著忏悔细心修正过失与偏离。世人之子的狂欢是可怕的，他们对朽坏之物的持续分心与多虑，他们对虚妄世界诱惑的沉醉。在这种状态中，潜藏著灭亡的条件。永恒的死亡已经为那些自愿的牺牲者敞开了黑暗、阴森的巨口，在上帝许可的第一个示意下，在上帝等候罪人悔改的恒久忍耐结束后，在上帝坚决地离弃那些不肯悔改的罪人时，它就准备好要吞噬与吞灭他们了。我们要惧怕陷入这种确实可怕的境地！我们要及时且适时地将我们所有的力量都投向上帝，以便永远归属于祂，并在归属于祂之中，在时间与永恒中寻获我们的救赎与至福。在这样的生命行径中，当它持续不断，并以此证明我们对上帝的忠诚时，神圣的恩典就会覆庇我们，坚固我们那摇摆不定的苦修，改变并重塑它，赐予我们一种新的、强大的、属灵的、属天的苦修——藉著这种苦修，祂引导我们进入快速且丰盛的进步。即便是在人自身的苦修中——恩典也协助人自身的苦修，只是没有显现出来——上帝的仆人，虽然仍在与激情搏斗，但当他在灵魂的破碎与完全意识到自身的不配中领受基督的圣体与宝血时，他已经是堪当地领受了。基督的圣体与宝血有助于他的苦修，那殉道般的苦修：它们按照祂慈悲的神圣审判洁净并惩戒他，焚烧并消灭他自身无法察觉，也无法自行消灭的污秽。当苦修者被恩典所覆庇后，基督的圣体与宝血就会赋予他生命，在他内心唤起新的、直到那时对他而言完全陌生的、属灵的、更高的理解与感触，启示神圣的奥秘，充满圣灵的作为，赐予谦卑，其深度与由此产生的奇妙安宁，是无法与受制于激情与堕落之灵的痛苦所带来的谦卑相比的。「但与主连合的，便是与主成为一灵了」（哥林多前书
        6:17）。主是灵，主将那与祂紧密相连的人，与祂自己联合，使之成为灵，尽管这个人仍活在肉身中；这个人成为属灵的，从主的灵中汲取属灵的特质，同时，那些兽性的特质，如同从愈合的伤口脱落的痂皮一般，从他身上分离并脱落，这些特质是堕落传染给他的。按照福音诫命的生活，在破碎灵魂中的祈祷，引导人与主联合；这种联合是藉著神圣的恩典与领受基督至圣的神圣圣体与宝血而达至圆满的。
  - type: paragraph
    text:
      ru: Бог питал манною, падавшею с неба, избранный народ свой – израильтян, когда
        этот народ путешествовал по пустыне из Египта в Землю Обетованную:«одожди
        им манну ясти, – говорит Писание, –и хлеб небесный даде им. Хлеб ангельский
        яде человек»(Пс.77:24–25;Иоан.6:32). Хлебом этим прообразовался Христос, питающий
        Своим словом (Мф. 4:4), Своею Плотию и Кровию христиан, странствующих в юдоли
        изгнания, шествующих и возносящихся в горнее отечество при многоразличных
        и многочисленных препятствиях, страданиях, бедствиях. Египет знаменует состояние
        человеческого падения, состояние порабощения греху и падшим духам. Исшествием
        из Египта изображается отвержение греховной жизни, принятие веры во Христа,
        вступление в жительство по заповедям Христовым. Обетованная земля – небо;
        путешествие по пустыне – земная жизнь; хлеб небесный – Христос.«Хлеб бо Божий
        есть сходяй с небесе, и даяй живот миру»(Ин. 6:33).«Отцы ваши, – говорит Христос
        новому Израилю о ветхом Израиле, –ядоша манну в пустыни и умроша. Сей есть
        хлеб, сходяй с небесе, даащекто от него яст, не умрет»(Ин. 6:49–50) вечною
        смертью ни во время земной жизни, ни по разлучении души с телом смертью тела.
        Аминь.
      cn: '上主曾以从天而降的吗哪，喂养祂蒙拣选的子民——以色列人，那时这民族正旅经旷野，从埃及前往应许之地：「祂降下吗哪给他们吃，」经文说，「并将天上的粮食赐给他们。人吃了天使的食物。」（诗篇
        77:24-25，约翰福音 6:32）。这粮食预表了基督，祂以自己的圣言（马太福音 4:4）、自己的圣体和宝血，喂养那些在流放的幽谷中漂泊的基督徒，他们前行并上升至天上的家园，尽管障碍重重、苦难多端、灾祸无数。


        埃及象征着人类堕落的状态，即被罪恶和堕落之灵奴役的状态。出埃及象征着弃绝罪恶的生活，接受对基督的信仰，开始遵照基督的诫命而生活。应许之地是天堂；旷野之旅是尘世的生命；天上的粮食是基督。「因为上主的粮，就是那从天上降下来，赐生命给世界的。」（约翰福音
        6:33）。


        「你们的祖宗，」基督对新以色列人谈论旧以色列人时说，「在旷野吃过吗哪，还是死了。这是从天上降下来的粮，叫人吃了就不死。」（约翰福音 6:49-50）——无论是尘世生命中，还是在灵魂与肉体分离、肉体死亡之后，都不会遭受永远的死亡。阿门。'
