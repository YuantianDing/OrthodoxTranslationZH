  text:
    ru: О чудном Хлебе Небесном, укрепляющем сердце человеческое, и о великом Таинстве
      Тела и Крови Христовых, дарующих живот вечный.
    cn: 论奇妙之天上圣粮，如何坚固人心，并论基督圣体与宝血之伟大奥迹，如何赐予永恒生命。
  children:
  - type: paragraph
    text:
      ru: Слово в Великий четверток на литургии. О Святых Христовых Тайнах
      cn: 在圣周四礼仪中的讲道。论基督神圣之奥秘
    label:
    - original_title
  - type: paragraph
    text:
      ru: '«Хлеб сердце человека укрепит»(Пс. 103:15), пророчествовал пророк о некоем
        чудном хлебе, который, в отличие от обыкновенного вещественного хлеба, укрепляющего
        тело, долженствовал укреплять сердце человеческое. Нуждается сердце наше в
        укреплении! Страшно поколебалось оно при падении нашем и само собою не может
        остановиться от колебания. Непрестанно потрясается оно различными страстями.
        Тщетно и всуе проповедует падший человек, в ослеплении своем, о твердости
        воли человеческой. Этой твердости нет: увлекается воля насилием преобладающего
        ею греха. Нужен, нужен предвозвещенный чудный хлеб, чтоб укрепить поколебавшееся,
        ослабевшее сердце человеческое[74].'
      cn: 「食物使人心得健壮」（诗篇 103:15），先知如此预言某种奇妙的食粮，它与强化身体的普通物质食粮不同，理应是为了坚固人心。我们的心需要被坚固！当我们堕落时，它受到可怕的震撼，并无法自行停止颤动。它不断地被各种情欲所动摇。堕落之人在其盲目中，徒然且空虚地宣扬人类意志的坚定。这种坚定并不存在：意志被那胜过它的罪恶的暴力所牵引。人实在需要，需要那预言中的奇妙食粮，好能坚固那动摇且衰弱的人心[74]。
  - type: paragraph
    text:
      ru: Совершает укрепление сердца человеческого«хлеб, сшедый с небесе,хлеб жизни»(Ин. 6:48, 58).
        Этот хлеб – Господь наш Иисус Христос. Он сказал:«аз есмь хлеб животный, иже
        сшедый с небесе:ащекто снест от хлеба сего, жив будет во веки. И хлеб,егожеаз
        дам, плоть моя есть, юже аз дам за живот мира.ядыймою плоть, и пияй мою кровь,
        во мне пребывает, и аз в нем»(Ин. 6:51, 56).
      cn: 使人的心灵得以坚固的是「从天上降下的粮，生命的粮」（约翰福音 6:48，58）。这粮就是我们的主耶稣基督。祂说：「我就是生命的粮，是从天上降下的。人若吃了这粮，就必永远活著。我所要赐的粮，就是我的肉，为世人之生命所舍的。吃我肉、喝我血的人，常在我里面，我也常在他里面」（约翰福音
        6:51，56）。
  - type: paragraph
    text:
      ru: 'Какое чудное установление! Естественно уму человеческому прийти в недоумение
        пред установлением сверхъестественным, непостижимым. Услышали установление
        люди, омраченные плотским мудрованием и неверием, не захотели получить объяснение
        от Бога о Божественном установлении, произнесли о Божественном установлении
        свой суд в осуждение и погибель себе.«Жестоко слово сие, – сказали они, –кто
        может его послушати? От сего мнози от ученик его, всуе носивших имя учеников,идоша
        вспять, и ктому не хождаху с Ним»(Ин. 6:60, 66). И ныне наветуются сомнением
        о великом таинстве те, которые только носят имя христиан, придерживаются наружных
        обычаев христианских, а по жизни и сердечному залогу чужды христианства. Жестоким
        было бы слово, если б произнес его человек; послушание слову было бы невозможным,
        если б слово произнес человек. Слово произнесено Богом, принявшим, по бесконечной
        благости Своей, человечество для спасения человеков, – и потому слово должно
        быть преисполненным благости. Слово произнесено Богом, принявшим человечество
        для спасения человеков, – и потому внимание к слову и суждение о нем не должны
        быть поверхностными. Послушание слову должно быть принято верою, от всей души,
        как должен быть принят и вочеловечившийся Бог. Принятие Богом человечества
        непостижимо для человеков; столько же непостижимы установления и действия
        Богочеловека, они человека, зачатого в беззакониях и рожденного во грехах,
        человека, обреченного вечной погибели и вечному томлению в темницах и пропастях
        ада, усвояют Богу, соделывают богом по благодати, возводят на небо для вечного
        жительства и для вечного блаженства на небе. Осудившие слово и установление
        Богочеловека, отвергшие слово и установление, осудили и отвергли Слово –«Дух
        и живот»(Ин. 6:63), осудили и отвергли установление, которым преподается ученику
        Христову«Дух и живот. Аминь, аминь глаголю вам, – сказал Господь, –аще не
        снесте плоти Сына человеческаго, ни пиете крове Его, живота не имате в себе»(Ин. 6:53).
        «Подобает научиться, – говорит святой Иоанн Златоуст, – чудному свойству и
        действию Святых Тайн: что – они? для чего они преданы? какая польза от них?
        Мы – едино тело с телом Господа нашего Иисуса Христа, мы –«плоть от плотиЕго,кость
        от костей»Его (Быт. 2:23). Тайнонаученные! внимайте тому, что говорится: мы
        соединяемся со всесвятою плотью Господа не только при посредстве любви, но
        и при посредстве самого таинства. Всесвятая плоть Господа соделывается нашею
        пищею! Он даровал нам эту пищу, желая показать любовь, которую имеет к нам.
        Он смесил себя с нами, и возмесил в нас Свое тело, чтоб мы были соединены
        с Ним, как соединено тело с главою: таково свойство неизреченной любви. Предъизображая
        собою Господа, Иов поведал о рабах своих, которыми был особенно любим, что
        они, в объяснение великой любви к нему, говорили:«кто убо дал бы нам от плотей
        его насытитися?»(Иов 31:31). Доставил нам это Христос, вводя нас в величайшую
        любовь, и Свою любовь являя к нам, подавая желающим не только видеть Себя,
        но и прикасаться к Себе, и снедать Себя и соединяться с Собою, и исполнить
        всякое желание»[75]. Господь, заменив для нас Собою нашего праотца, Адама,
        от которого рождаемся в смерть, соделавшись нашим родоначальником, заменяет
        плоть и кровь, заимствованные нами от Адама, Своею плотью и кровью. Такое
        действие Господа, при благочестивом созерцании искупления человеков вочеловечением
        Бога, пребывая непостижимым и сверхъестественным, вместе становится и ясным
        и естественным. Непотребные плоть и кровь естества падшего и отверженного
        должны быть заменены в естестве, которое обновил Богочеловек, всесвятою плотью
        и кровью Богочеловека[76].'
      cn: '此等设立何其奇妙！人性之理智，面对超乎自然、难以领悟之设立，自然会陷入迷惘。那些心为肉体思虑与不信所蒙蔽之人，听闻此等设立，却不愿从上帝那里获得对此神圣设立的解释，反倒对这神圣设立妄下判断，给自己招致了定罪与灭亡。「这话甚难，」他们说，「谁能听得进去呢？」（约翰福音
        6:60）「从此，他门徒中多有退去的，不再和他同行。」（约翰福音 6:66）这些徒有基督徒之名，仅仅恪守基督徒外在习俗，而于生活与心性上与基督教相悖之人，如今也因这伟大的奥秘而受到疑虑的侵扰。


        倘若这话出自凡人，那必是严酷之言；若凡人说这话，顺从之便绝无可能。但这言语是出自上帝，祂以其无尽之良善，取了人性，为要拯救世人，故此，这话必然充盈着良善。这言语是出自那位取了人性以拯救世人的上帝，因此，对这话的关注与评断不应流于表面。对这话的顺从，必须以信心，全心全意地领受，如同领受道成肉身的上帝一般。


        上帝取了人性，这对世人而言是不可理解的；同样不可理解的，是这位神人（Theanthropos）的设立与作为：它们使人——这在不法中受孕、在罪中诞生，注定要永远灭亡、永远被囚禁于阴间黑暗深渊的人——与上帝联合，藉着恩典成为上帝（god
        by grace），被提升至天国，获得永恒的居所与永恒的福乐。


        那些定罪并拒绝神人之言语和设立之人，亦即定罪并拒绝了那「是灵，是生命」（约翰福音 6:63）的圣言（Logos），他们定罪并拒绝了那将「灵和生命」授予基督门徒的设立。「我实实在在地告诉你们，」主说，「你们若不吃人子的肉，不喝人子的血，就没有生命在你们里面。」（约翰福音
        6:53）


        「我们必须学习，」圣约翰·金口（Ioannis Chrysostomos）说，「圣奥秘的奇妙特性与作用：它们是什么？为何被传授？它们有何益处？我们是与主耶稣基督之身体合为一体的身体，我们是『祂骨中的骨，肉中的肉』（创世记
        2:23）。领受奥秘教诲之人啊！请留心所言：我们与主的全圣之肉身结合，不仅藉着爱，更是藉着奥秘本身。主的全圣之肉身成为我们的食物！祂赐予我们这食物，是为显明祂对我们的爱。祂将自己与我们混合，并在我们里面揉合了祂的身体，使我们与祂联合，如同身体与头联合一般：此乃那不可言喻之爱的特性。约伯预示着主，他论及那些特别爱戴他的仆人，他们为表达对他的深切爱意，曾说：『谁能将他的肉分给我吃呢？』（约伯记
        31:31）基督为我们成就了此事，将我们引入最伟大的爱中，并向我们彰显祂的爱，祂赐予渴慕之人，不仅能看见祂，还能触摸祂，吃祂，与祂联合，成就一切愿望」[75]。


        主为我们取代了我们的始祖亚当，我们从亚当那里生而趋向死亡；祂成为我们的宗祖，以祂自己的肉与血，取代了我们从亚当那里继承来的肉与血。此等主的作为，在虔敬地默观上帝道成肉身以救赎世人之时，虽仍是不可理解、超乎自然，却也变得清晰而自然。那堕落且被弃绝之本性的污秽肉与血，必须在这位神人所更新的本性中，被神人全圣的肉与血所取代[76]。'
  - type: paragraph
    text:
      ru: '«Благий, всеблагий и преблагий Бог, – богословствует святойИоанн Дамаскин,
        – будучи весь благость, по безмерному богатству Своей благости, не потерпел,
        чтоб благо, то есть естество Его, пребывало одно, и никто не был причастником
        этого естества»[77]. Таково воззрение ума человеческого, озаренного светом
        Святаго Духа, на действия Божии; таково объяснение действий Божиих этим умом;
        так объясняет этот ум для самого себя действия Божии: действия Божии и начала
        действий Божиих в точности и с полною определенностью постижимы для одного
        Бога. Просвещенный Свыше ум человеческий издает следующее священное вещание[78].
        Состоялось благоволение Божие, чтоб всесовершенная благость, то есть существо
        Божие, отразилась в других существах, как отражается солнце на предметах,
        которых оно прикасается лучами. Для этого Бог первоначально сотворил духов
        и тот мир, в котором они обитают, потом чувственный мир, наконец человека,
        принадлежащего по душе к сотворенным духам, принадлежащего по телу, в которое
        облечена душа, к миру чувственному. Бог, будучи жизнь, саможизнь, пролил из
        себя жизнь во все живущее и существующее. Жизнь мира есть отражение в нем
        саможизни – Бога. И духи, и человек, и вся прочая тварь вышли из рук Создателя
        совершенными, совершенными относительно ограниченному естеству своему, исполненными
        цельного добра, без малейшей примеси зла. Добро в тварях, соответственное
        естеству их, было отражением беспредельной благости беспредельного Творца.
        Ограниченное совершенство тварей было отражением всесовершенного совершенства,
        составляющего свойство единого Творца. Духи и человек соделались между тварями
        ближайшим и яснейшим отражением Бога. В самом существе их Творец начертал
        Свой образ; этот образ Он украсил качествами, подобными тем качествам, которые
        в беспредельности и совокупности своей составляют сущность Бога. Бог – благость:
        и разумных тварей Он соделал благими. Бог – премудрость: и разумных тварей
        Он соделал премудрыми. В решительный оттенок подобия Он даровал разумным тварям
        Святаго Духа Своего, – этим соединил дух их, все существо их с Собою.'
      cn: 「良善、全善与至善之神，」圣约翰·大马士革人（伊奥安尼斯·达玛斯基诺斯）如此论述神学，「因其全然是良善，借由他良善的无限丰盛，他不能忍受良善，亦即他的本质，独自存留，而无人分享这本质」[77]。这是被圣灵之光照亮的凡人心智，对于神之作为的观点；这是这心智对于神之作为的解释；这心智如此向自身解释神之作为：神之作为与神之作为的开端，唯有神能精确而完全清晰地领悟。受上天光照的凡人心智发出如下神圣的宣告[78]。神之美意已成，让全备的良善，即神的本体，映照于其他受造物中，如同太阳将光芒照在其所触及之物上。为此，神首先创造了灵体和他们所居之世界，然后是感官世界，最后是人类，人类以其灵魂而属于所造的灵体，以其肉身，即灵魂所披戴的躯壳，而属于感官世界。神是生命，是自存的生命，他将生命倾注于所有活著和存在的万物之中。世界的生命是自存生命——神——在其中的映照。灵体、人类和所有其他受造物，从造物主手中出来时都是完美的，相对于他们有限的本性而言是完美的，充满了完整的良善，没有丝毫邪恶的掺杂。受造物中与其本性相称的良善，是无限造物主无限良善的映照。受造物有限的完美，是全备完美的映照，而全备完美是独一造物主的特质。在受造物中，灵体和人类成为神最近切和最清晰的映照。在他们的本质中，造物主铭刻了他的形象；他以那些品质来妆饰这形象，这些品质在无限和整体上构成了神的本质。神是良善：他也使有理性的受造物成为良善。神是至慧：他也使有理性的受造物成为至慧。为使肖似更为决定性，他将他的圣灵赐予有理性的受造物，借此将他们的灵、他们的整个存在与他自己连结起来。
  - type: paragraph
    text:
      ru: 'Зло явилось от свободного произволения разумных тварей. Зачали зло в себе
        и родили его в отрицательное бытие его духи. Яд зла они сообщили всему человеческому
        роду, заразив злом корень рода – праотца, обольстив праотца обещанием состояния,
        равного Богу. Здесь является благость Божия в поразительнейшем проявлении.
        Чтоб извлечь человечество из падения и погибели, триипостасный Бог единым
        из Лиц Своих приемлет человечество, в Себе и Собою обновляет человека, доставляет
        ему этим соединение с Собою, несравненно теснейшее, нежели какое даровано
        было при сотворении. Сын Божий по естеству, вочеловечившись и соделавшись
        родоначальником человеков, соделал их сынами Божиими по благодати. Зачатие
        и рождение скотоподобные, которым человеки подчинились по падении, отвергаются:
        покрывается оно, так сказать, рождением от Святаго Духа при Крещении. Возрожденные
        человеки претворяются из плоти в дух, не по естеству, по свойству:«рожденное
        от плоти, плоть есть, рожденное от Духа, дух есть»(Ин. 3:6). Христиане, родившись
        от Адама в смерть, рождаются Крещением в жизнь, рождаются от Бога, рождаются
        уже чадами Божиими (Ин. 1:12–13). Бытие их названо«пакибытием»и есть«пакибытие»(Мф. 19:28;Тит. 3:5);
        оно – бытие в жизнь вечную, бытие совсем иное, нежели каким было бытие в смерть;
        оно бытие второе, вторично преподанное по утрате первого бытия падением, вечною
        смертью. Состоянию пакибытия дарована пища, соответствующая состоянию. Как
        рождение в пакибытие есть рождение от Святаго Духа, так и питание, преподаваемое
        обновленному человеку, приуготовляется Святым Духом. Питание это – плоть и
        кровь Богочеловека. «Плоть Господа – Дух животворящий, – сказал святый Иоанн
        Дамаскин, – так как зачата она от животворящего Духа; говорю это, не уничтожая
        (не отвергая) естество тела, но желая показать всю Божественность и животворность
        его»[79].'
      cn: '恶（Зло）由有理智受造物之自由意志所生。诸灵于自身中孕育恶，并将其诞入其否定性之存在。彼等将恶毒传予整个人类，以恶传染了人类之根——始祖，藉著许诺等同于神之境地而诱惑了始祖。在此，上帝之良善以最为惊人之方式显现。为将人类从堕落与沉沦中拯救出来，三位一体之神以其一圣者之位格接纳了人性，于自身中并借由自身更新了人，从而赋予了人与祂自身之联合，此联合远比受造之时所赐予的更为紧密。圣子按其本性为上帝之子，祂道成肉身，成为人类之始祖，亦借由恩典使人类成为上帝之子。


        受造物堕落后所屈从的，那如禽兽般的怀孕与生产，被弃绝了：可以说，它在洗礼中被圣灵所生之再生所遮盖。「从肉身生的，就是肉身；从灵生的，就是灵」（约翰福音
        3:6）。重生之人从肉身转变为灵，并非本性上之改变，乃是性状上之转变：基督徒既由亚当而生入死亡，便借由洗礼而生入生命，由上帝而生，成为上帝之儿女（约翰福音
        1:12-13）。他们的「存在」被称为「再生之存在」（пакибытием），且确是「再生之存在」（马太福音 19:28，提多书 3:5）；此乃进入永生之存在，一种全然异于那生入死亡之存在；此乃第二次之存在，在首次之存在因堕落、因永恒之死亡而失落之后，第二次所赋予之存在。


        与「再生之存在」相应之食物，亦被赐予此种境地。正如生入「再生之存在」是借由圣灵所生，同样，那供应给被更新之人（обновленному человеку）的滋养，亦由圣灵所预备。此滋养乃是神人之肉与血。圣约翰·大马士革（Иоанн
        Дамаскин）曾言：「主之肉身乃是赐生命之圣灵，因其由赐生命之圣灵所孕育；吾言此，并非为消灭（否定）肉身之本性，乃是为展示其完全之神性与赐生命之力」[79]。'
  - type: paragraph
    text:
      ru: 'Богочеловек, будучи всесовершенным Богом, по наружности, для телесных чувств
        человеческих, запечатленных падением, был только человеком. Святые человеки,
        соделавшиеся чрез Крещение чадами Божиими, соделавшиеся духом, сохранившие
        и развившие усыновление и духовное состояние богоугодным жительством, пребывали
        для наружных чувств человеческих, запечатленных падением, обыкновенными человеками,
        не отличавшимися ничем от прочих человеков. Святые Христовы тайны, будучи
        телом и кровию Богочеловека, будучи Духом, сохраняют для телесных чувств наружный
        вид хлеба и вина. И видится хлеб и вино, и обоняваются хлеб и вино, и осязаются
        хлеб и вино, и вкушаются хлеб и вино. Обнаруживаются и являются Святые Тайны
        чрез действие свое. Так обличался Бог, прикрытый человечеством: Он обнаруживался
        и свидетельствовался действиями Своими. Так обличались святые Божии, сосуды
        Духа: обнаруживались они и разоблачались действиями. Наружность глубоко смиренная,
        покровенная простотою, чуждая изысканности, чуждая эффекта, – действие сверхъестественное,
        Божественное! Действием Божественным возвышается достоинство дивно-смиренной
        наружности. Точно! Бог смирился несказанно вочеловечением и земною жизнью
        Своею: все действия Его несказанно смиренны, несказанно благолепны и величественны
        в смирении своем. Это относится и к Святым Тайнам. Что может быть по наружности
        смиреннее, обыкновеннее пищи, предлагаемой обновленным человекам, той необыкновенной,
        чудной, страшной пищи, в которой преподается в снедь Святой Дух, в которой
        преподается в снедь Богочеловек?«Ядый мою плоть, и пияй мою кровь, – сказал
        Он, –...ядый мя, той жив будет ... во веки»(Ин. 6:56–57). «Причащающиеся пресвятого
        тела и пресвятой крови, – сказал великий отец, – стоят с ангелами, и архангелами,
        и горними силами, одеянные в самую царскую Христову порфиру, препоясанные
        оружием духовным. Этим я еще не сказал ничего великого: они бывают облечены
        в самого Царя»[80]. При установлении прообразовательных жертв дозволено было
        употребление в пищу мяс, приготовленных на огне, воспрещено употребление крови.
        В причину воспрещения объявлено:«зане душа всякия плоти кровь его есть»(Лев. 17:11).
        Когда была принесена новозаветная Жертва, Прообразованная слабыми тенями –
        ветхозаветными жертвами; когда принесена была новозаветная Жертва Жрецом –
        Господом, Который был и Жертва и Жрец, тогда вышло от Бога иное повеление
        о жертвенной крови.«Пиите от нея вси, – повелевает Господь всем, призывая
        всех, –сия бо есть кровь моя нового завета»(Мф. 26:27–28). Все приглашаются
        к употреблению крови Христовой! Приглашение совершается по той же причине,
        по которой произнесено воспрещение. В крови Христовой – душа Его. Ясно ощущается
        при причащении Святых Тайн прикосновение души Христовой к душе причащающегося,
        соединение души Христовой с душою причащающегося. Без слов, без наставления
        словами, начинает душа ощущать в себе чуждые падшему естеству ее успокоение,
        кротость, смирение, любовь ко всем, холодность к тленному и преходящему, сочувствие
        к будущему веку. Навеваются эти ощущения, насаждаются в душу из души Христа,
        как сказал Он:«Научитеся отМене, яко кроток есмь и смирен сердцем, и обрящете
        покой душам вашим»(Мф. 11:29). «Научитесь не от Ангела, не от человека, не
        из книги, научитесь от Меня, – говорит святой Иоанн Лествичник, объясняя слова
        Спасителя, – от Моего усвоения вам, от Моего сияния и действия в вас, что
        Я кроток и смирен сердцем, и помыслом, и образом мыслей, и обретете упокоение
        от внутренней борьбы, облегчение душе вашей от тягости и смущения, причиняемых
        ей помышлениями, приносимыми из области падших духов»[81]. Таково действие
        Святых Тайн: они, действуя на нас, вместе действуют на невидимых и неусыпных
        врагов наших, на демонов, ограждая от них свой сосуд – человека, достойно
        вмещающего их в себя. Пища, по наружности вещественная, приемлемая устами,
        действует против духов, оковывает их как бы цепями! Трапеза, на которой, по
        наружности, представлены хлеб и вино, борется с духами, попирает их!«Уготовал
        еси предо мною трапезу, – воскликнул в  восторге к Богу пророк, указывая издали
        на жертвенник христианский, –уготовал еси трапезу сопротив стужающим мне!»(Пс. 22:5)[82].
        Это действие Святых Тайн в особенности известно инокам, проводящим жизнь безмолвную
        и подвергающимся усиленному нашествию бесовских помыслов. «Они горят, – выразился
        преподобный Пимен Великий, выразился из собственного опыта, – от яда злобных
        демонов, и с нетерпением ожидают субботы и дня недельного, чтоб прийти на
        источники живой воды – к телу и крови Господним, – ими очиститься от горечи,
        которою напоил их враг»[83]. И падшие духи ведают силу Святых Тайн. Они трепещут
        ее, ненавидят ее, завидуют причащающимся, завидуют тою завистью, к которой
        способны демоны. Часто с исступлением нападают они на готовящегося к причащению,
        расхищают его мысли, наводят на сердце холодность и ожесточение, приносят
        тяжкие греховные воспоминания и мечтания, стараются осквернить совесть, привести
        христианина в недоумение, воспрепятствовать причащению; часто после приобщения
        совершают духи подобное нападение, опять с целью ввергнуть в недоумение, смущение,
        с целью поколебать веру, насеять мысль, что причащение Святым Тайнам не приносит
        никакой пользы. Эта невидимая брань, воздвигаемая духами злобы на причащающихся,
        служит свидетельством величайшей важности и пользы Святых Тайн. Драгоценно
        сокровище, к получению которого так усиливаются не допустить человека враги
        его! Драгоценно сокровище, которое так неистово стараются восхитить у человека
        враги его! Утвердимся верою, и противостанем мужественно супостатам нашим.
        Постараемся при приготовлении нашем к принятию Святых Тайн сохранить всевозможное
        бодрствование над собою; постараемся по принятии Святых Тайн сохранить это
        бодрствование над собою. Не убоимся душевной бури, производимой нашествием
        духов! Не допустим унынию и смущению овладеть нами. Действие Святых Тайн не
        преминет явиться в душе терпеливого подвижника, как является солнце на небе
        по очищении его от облаков.«На враги моя воззре око мое»(Пс. 53:9), сказал
        святой Давид по миновании возмущения, произведенного ими в душе его. Произнесет
        это исповедание о себе и причастник Святых Тайн, освободившись от нашествия
        духов, которых тем яснее обличит пред ним действие Святых Тайн. Всякий, приобщившийся
        со вниманием и благоговением, с должным приготовлением, с верою, чувствует
        в себе изменение, если не тотчас по причащении, то по прошествии некоторого
        времени. Чудный мир нисходит на ум и сердце; облекаются спокойствием члены
        тела; печать благодати ложится на лице; мысли и чувствования связываются священными,
        духовными узами, воспрещающими безрассудную вольность и легкость, обуздывающими
        их. При постоянно благочестивой и внимательной жизни действие Святых Тайн
        делается яснее, ощутительнее, обильнее. Действие это уподоблено Писанием помазанию
        главы, то есть ума, духовным елеем, уподоблено державной, царственной чаше,
        властительски упоевающей душу ощущениями, исходящими из Святого Духа, исходящими
        из Христа. При постоянно внимательной и благочестивой жизни делается отчасти
        постижимою непостижимая милость Божия, явленная человекам в даровании им небесной
        пищи. Эта«милостьБожияпоженетко спасению сверхъестественною силою своею причащающегося
        по возможности часто, по возможности достойновся дниземногоживотаего,вселитего
        в небесныйдом Господеньна бесконечнуюдолготу дний»вечных (Пс. 22:5–6).'
      cn: '上帝取人性者（Богочеловек），既是全备无缺的上帝，就外表而言，对于因堕落而受制于肉体感觉的人类，祂仅仅是人。圣洁的人们，藉着洗礼成为上帝的儿女，成为属灵的人，以合乎上帝心意的生活，保守并发展了这种嗣子的身份与属灵的状态，对于因堕落而受制于肉体外在感觉的人类，他们仍是普通的人，与其他众人并无二致。基督的神圣奥秘（Святые
        Христовы тайны），既是上帝取人性者的身体与宝血，既是圣灵，对肉体感觉而言，仍保留着面包与葡萄酒的外表。所见者是面包和葡萄酒，所闻者是面包和葡萄酒，所触者是面包和葡萄酒，所尝者是面包和葡萄酒。神圣奥秘借着自身的作为而显明、彰显。


        上帝被道成肉身所遮蔽，祂正是如此被显明：祂借着自身的作为而彰显并被见证。上帝的圣徒们，圣灵的器皿，也是如此被显明：他们借着作为而彰显并被揭示。外表是深深的谦卑，被朴素所覆盖，远离矫饰，远离炫耀——但其作为却是超自然的、神圣的！神圣的作为提升了这奇妙谦卑外表的尊贵。


        确实如此！上帝在道成肉身和祂的地上生活中，以不可言喻的方式谦卑了自己：祂所有的作为都不可言喻地谦卑，在祂的谦卑中，又不可言喻地庄严而威严。这也适用于神圣奥秘。在外表上，有什么能比这赐给更新之人的食物更为谦卑、更为寻常呢？但这却是那不寻常、奇妙、可畏的食物，其中圣灵被赐予作为食粮，其中上帝取人性者被赐予作为食粮？


        祂说：「吃我肉、喝我血的人，……吃我的人，就要永远活着。」（约翰福音 6:56-57）


        一位伟大的教父说：「领受至圣身体与至圣宝血的人，与天使、大天使和上界能力一同站立，身披基督的皇家紫袍，腰束属灵的兵器。我这样说，尚未表达其伟大：他们被披戴的正是君王本身。」[80]


        在设立预表性的祭祀时，曾允许食用经火烹制的肉类，但禁止食用血。禁止的原因被宣告：「因为凡肉体的生命，就在于它的血。」（利未记 17:11）


        当新约的祭献被献上，这祭献是以旧约的祭祀为微弱的影儿所预表的；当新约的祭献由那既是祭物又是祭司的主所献上时，上帝发出了关于祭献之血的另一种命令。「你们都喝这个，」主命令众人，呼唤所有的人，「因为这是我立新约的血。」（马太福音
        26:27-28）


        所有人都被邀请来领受基督的宝血！这一邀请是基于与先前禁令相同的原因。在基督的宝血中，有祂的灵魂。在领受神圣奥秘时，能清晰地感受到基督的灵魂触及领受者的灵魂，基督的灵魂与领受者的灵魂相联合。


        无需言语，无需言语的教导，灵魂便开始在自身内感受到那与它堕落本性相异的安宁、温柔、谦卑、对众人的爱、对腐朽和转瞬即逝之物的冷淡，以及对未来世代的向往。这些感受被注入，被播撒在灵魂中，来自基督的灵魂，正如祂所说：「你们当学我的样式，因为我心里柔和谦卑，这样，你们的灵魂就必得享安息。」（马太福音
        11:29）


        圣约翰·雷梯威客（Иоанн Лествичник）解释救主的话时说：「不是向天使学习，不是向人学习，不是从书本学习，而是向我学习，从我与你们的亲近，从我在你们身上的光芒和作为，学习我心里是柔和谦卑的，心念、思维方式都是如此，你们就会从内在的挣扎中获得安歇，你们的灵魂也会从那由堕落之灵带来的意念所产生的重担和困扰中得到解脱。」[81]


        这就是神圣奥秘的作为：它们在对我们施加作用的同时，也对我们看不见的、不懈的仇敌，即邪魔，施加作用，保护它们自己的器皿——那配得将它们容纳于自身的人。


        这外表是物质的，借口领受的食物，却能抵抗邪灵，如同以锁链将它们捆绑！这外表上陈列着面包和葡萄酒的筵席，却与邪灵争战，将它们践踏！先知向着上帝，遥指基督徒的祭坛，在狂喜中呼喊：「在我敌人面前，你为我摆设筵席！」（诗篇
        22:5）[82]


        这种神圣奥秘的作为，对于过着静修生活，并遭受魔鬼意念加倍侵袭的修士们来说，尤为知晓。「他们因着恶毒魔鬼的毒液而燃烧，」伟大的圣皮门（Пимен Великий）从自己的经验中表达，「他们迫不及待地期待安息日和主日，好来到生命活水的泉源——主的身体与宝血——借此洁净自己，脱离仇敌灌给他们的苦毒。」[83]


        堕落的灵也深知神圣奥秘的力量。它们为此战栗，为此憎恨，嫉妒领受圣体者，以魔鬼所能有的那种嫉妒来嫉妒。它们常常疯狂地攻击预备领受圣体的人，掠夺他们的思绪，在心中注入冷漠与刚硬，带来沉重的罪恶回忆与幻想，试图玷污良心，使基督徒陷入困惑，阻碍领受圣体；在领受圣体后，邪灵们也常常进行类似的攻击，目的仍是使人陷入困惑、扰乱，旨在动摇信仰，播撒神圣奥秘的领受毫无益处的念头。


        这场邪恶之灵对领受圣体者发起的看不见的战争，证明了神圣奥秘的至高重要性与益处。仇敌如此竭力阻止人获得这宝藏，这宝藏何等宝贵！仇敌如此狂暴地试图从人手中夺取这宝藏，这宝藏何等珍贵！


        让我们以信仰坚定自己，勇敢地抵挡我们的对头。让我们在预备领受神圣奥秘时，尽力保持警醒；在领受神圣奥秘之后，也尽力保持警醒。不要惧怕邪灵侵袭所引起的灵魂风暴！不要让沮丧和困惑掌控我们。神圣奥秘的作为，必将显现在忍耐的修道者灵魂中，如同太阳在天空云雾消散之后显现一样。


        圣大卫在心中由仇敌引起的骚动平息之后，说道：「我的眼将得见我的仇敌。」（诗篇 53:9）那领受圣体的人，在摆脱邪灵侵袭之后，也会为自己作出同样的告白，因为神圣奥秘的作为将使这些邪灵在他面前更加清晰地显露。


        凡是带着专注与敬畏、以应有的预备和信心领受圣体的人，即使不是在领受之后立刻，也会在一段时间后，感受到自身的变化。奇妙的平安降临到心智和心灵；身体的肢体被平静所覆盖；恩典的印记落在脸上；思想和情感被神圣的、属灵的纽带所约束，禁止不理智的放纵与轻浮，使之受到驾驭。


        在持续虔诚而警醒的生活中，神圣奥秘的作为变得更加清晰、更容易感受、更加丰沛。圣经将这作为比作膏抹头部，即心智，以属灵的油，比作那带有权柄、如同王室的杯，以源自圣灵、源自基督的感受，有力地使灵魂沉醉。


        在持续警醒和虔诚的生活中，上帝向世人显明的、赐予天上食粮的不可思议之慈爱，将部分变得可以领会。这「上帝的恩慈，将以其超自然的力量，追逐那尽可能常领受、尽可能配得领受的人，使他在地上生命的每一天都趋向救赎，并使他居住在主天上的居所，直到永恒长久的日子」（诗篇
        22:5-6）。'
