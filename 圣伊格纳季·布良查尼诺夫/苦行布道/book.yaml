          что отМене; но не обинуяся рцы вся, елика соделал еси, да приимеши оставление
          от Господа нашего Иисуса Христа.Ащеже что скрыеши отМене, сугуб грех имаши”[38].'
        cn: 此等沉思是为妥善准备自身以领受告解圣事所必需的。抚平你心智和心灵中崎岖的路径，洁净它们，使之摆脱一切诡诈和伪善。否则，你只会加重你的罪愆：在你原有的罪上，又添上一桩远比它们更沉重的罪。我难以确切地说出这罪的本质为何！但为了你们的救赎，我必言明；我必言明，好叫你们每个人，听闻此罪的深重与可怖，便生出敬畏，从而避开其地狱的利齿。你是否曾陷入论断、贪食或忿怒之中？你是否曾陷入淫邪之中？你犯罪乃是出于人之本性。然而，若你以疏忽、诡诈、隐瞒的态度临近忏悔圣事，你便是行了撒旦的开端，亵渎了全能全视之主，祂创造了你，又重新塑造了你，赐予你忏悔的恩典，好使你借此恩典，得以常居于重生的港湾与状态之中。最终，祂将审判你，并审视你如何使用了祂那无可言喻的恩赐。神圣教会为警示忏悔者，在告解仪轨中，将以下意义深远的话语置于神师口中：「看哪，孩子，基督正无形地站立在此，接纳你的告解：不要羞愧，也不要惧怕，更不可向我隐瞒任何事；当毫不犹豫地述说你所做的一切，好使你得受我主耶稣基督的赦免。倘若你向我隐瞒任何事，你的罪将加倍。」[38]
    - type: paragraph
      text:
        ru: 'Не согласись с помыслом лукавого, который будет внушать тебе: “как сказать
          духовному отцу согрешение и гнусное и низкое? Теперь скрой, а скажешь при
          следующей исповеди, когда пройдет довольное время, и тебе будет менее стыдно
          говорить о грехе твоем, как о давнопрошедшем и едва помнимом”. Узнай голос
          древнего змия, приходящего в виде татя, да украдет у тебя благие мысли,
          да убиет тебя советом злохитрым, и да погубит (Ин. X, 10) отнятием спасения,
          предлагаемого тебе Господом туне (Рим. III, 24) в покаянии. Звук этого голоса
          подобен тому, который некогда проник в рай, извлек оттуда праотцев наших.
          Сын Адама! Ныне он стремится проникнуть в твою душу, чтоб не впустить тебя
          в рай. Отвратись от него, не слушай его, не вкуси яда, смертоносного для
          души твоей.'
        cn: 切莫同意那恶者的思念，它将如此劝诱你：「如何向神父述说那既可憎又卑劣的罪过？如今且隐藏起来，等到下次告解时再说，那时已过去了足够的时间，再谈及你的罪时，你将不会感到那般羞耻，因为它已是往日之事，几乎难以忆起。」
          你当认出这古老之蛇的声音，它以盗贼的面目前来，为要窃取你美好的思想，以其狡诈的建议杀害你，并使你沉沦（约翰福音 10:10），从你手中夺走主白白（罗马书
          3:24）赐予你、在你悔改中呈现的救恩。这声音的音色，如同那曾渗透进伊甸园、将我们的始祖驱逐出来的声音一般。亚当之子啊！如今它正竭力渗透进你的灵魂，为的是不让你进入天堂。你当离弃它，不要听从它，不要尝那对你的灵魂是致命之毒。
    - type: paragraph
      text:
        ru: Исполненный кроткой веры, мужественного самоотвержения, смиренной простоты
          и искренности, приступи к святому таинству исповеди. Веруй, что для всемогущего
          Врача-Господа все язвы, и малые и великие, одинаково ничтожны, одинаково
          удобоисцелимы. Всемогущее Слово исцеляет, воскрешает, вводит в рай единым
          словом. Творцу труды излишни. Он изрекает Свою волю, – и спешит всякая тварь,
          видимая и невидимая, раболепно исполнять Творческое веление! Изрекается
          эта воля – и изглаждаются наши согрешения, начертанные нами и врагами нашими
          на рукописаниях вечных.
        cn: 满怀着温柔的信仰、勇敢的舍己、谦卑的淳朴与真诚，你当靠近圣洁的忏悔圣事。你当相信，在全能的医者——主宰面前，一切创伤，无论大小，都同样微不足道，同样易于痊愈。全能的圣言以一言而医治、而复活、而引入乐园。对于造物主而言，辛劳是多余的。祂一发出自己的旨意，万物，无论可见或不可见，便急忙卑恭地遵行造物主的谕令！这旨意一经发出，我们所犯的、以及仇敌所写在我们永恒契约上的罪过，便被一笔勾销。
    - type: paragraph
      text:
        ru: При вере самоотвержение нетрудно! Отвергни ложный, пагубный стыд, отвергни
          этого хранителя грехов, отвергни мать его – гордость, обвини себя, осуди
          себя! Преклони главу в сокрушении духа, в слезах и плаче, подробно поведай
          грехи твои Богу пред отцом твоим духовным – и осенит тебя, при посредстве
          служителей тайны Божией, благодать Святого Духа, внося в дом души твоей
          отпущение грехов и, взамен их, правду от Бога со спасением вечным, да блаженствуешь
          и да прославляешь Отца и Сына и Святого Духа, ныне и присно и во веки веков.
          Аминь.
        cn: 凭着信心，自我奉献并非难事！弃绝那虚妄、有害的羞耻，弃绝那罪恶的看守者，弃绝其母——骄傲，责备你自己，定罪你自己！在心灵的破碎中，在泪水与哭泣中低下头颅，在你的神父面前，详细地向神陈述你的罪愆——圣灵的恩典将会透过神圣奥秘的侍奉者覆庇你，将罪的赦免带入你灵魂的居所，并以自神而来的公义与永恒的救赎取而代之，使你得享福乐，并颂赞父、子、圣灵，从今时直到永远，世世无穷。阿门。
