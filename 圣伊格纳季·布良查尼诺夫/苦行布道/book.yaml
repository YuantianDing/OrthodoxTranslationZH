  text:
    ru: 'О краткой молитве мытаря: образец смирения, покаяния и внимательного призывания
      милости Божией.'
    cn: 关于税吏的简短祷告：谦卑、悔罪，以及恳切呼求上帝怜悯的典范。
  children:
  - type: paragraph
    text:
      ru: Поучение 2-е в неделю мытаря и фарисея. О молитве и покаянии
      cn: 税务官与法利赛人之周的第二次教诲：论祷告与忏悔
    label:
    - original_title
  - type: paragraph
    text:
      ru: 'В ныне чтенном Евангелии изображена молитва мытаря, привлекшая к нему милость
        Божию. Молитва эта состояла из следующих немногих слов:«Боже, милостив буди
        мне грешнику»(Лк. 18, 13). Достойно внимания и то, что такая краткая молитва
        услышана Богом, и то, что она произносилась в храме во время общественного
        Богослужения, во время чтения и пения псалмов и других молитвословий. Молитва
        эта одобряется Евангелием, выставляется в образец молитвы: благочестивое рассмотрение
        ее делается нашим священным долгом.'
      cn: 在现今所诵读的《福音书》中，描绘了那位税吏的祷告，这祷告为他引来了上帝的慈悲。这祷告仅由以下几句简短的话语构成：「上帝啊，求您怜悯我这个罪人！」（路加福音
        18:13）。值得注意的是，这样简短的祷告竟蒙上帝垂听；同样值得注意的是，它是在圣殿中，在公共敬拜之时，在诵读和歌唱圣咏及其他祷文的过程中所发出的。这祷告蒙《福音书》赞许，被作为祷告的典范：虔诚地审视它，成了我们神圣的责任。
  - type: paragraph
    text:
      ru: 'Почему мытарь не избрал для излияния сердца своего пред Богом какого-либо
        величественного и умилительного псалма, но обратился к столь краткой молитве,
        и повторял ее одну во время всего Богослужения? Отвечаем, заимствуя ответ
        у святых Отцов[14]. «Когда прозябнет в душе истинное покаяние, когда явится
        в ней смирение и сокрушение духа по причине открывшейся очам ее греховности:
        тогда многословие делается для нее несвойственным, невозможным». Сосредоточась
        в себе, устремив все внимание на бедственное положение свое, она начинает
        вопиять к Богу какою-либо кратчайшею молитвою.'
      cn: 为何那税吏不选用一首庄严而动人的圣咏来向上帝倾诉心声，却转向了如此简短的祷词，并在整个崇拜仪式中只重复这一句？我们回答，这答案引自圣教父们[14]：「当真实的忏悔在灵魂中萌芽，当谦卑和心灵的破碎因其眼目所见之罪恶而显现时：多言就变得与她格格不入，不可能了。」她专注于自身，将全部注意力投向自己悲惨的境况，开始以某种至为简短的祷词向上帝呼喊。
  - type: paragraph
    text:
      ru: 'Обширно зрелище греховности, когда оно подается человеку Богом: неизобразимо
        оно красноречием и многословием; точнее, изображает его воздыхание и стенание
        души, облекаясь в кратчайшие и простейшие слова. Тот, кто желает раскрыть
        в себе глубокое чувство покаяния, употребляет в орудие к достижению такого
        состояния краткую молитву, произнося ее со всевозможным вниманием и благоговением.
        Оставление многих слов, хотя и святых, способствует уму вполне освободиться
        от развлечения, и всею силою своею устремиться к самовоззрению. “В молитве
        твоей не позволяй себе многословить, сказал святыйИоанн Лествичник, чтоб ум
        твой не уклонился к рассматриванию слов. Одно слово мытаря умилостивило Бога,
        и одно верное изречение спасло разбойника. Многословие в молитве часто приводит
        ум в рассеянность и мечтательность, а малословию обычно собирать его”[15].'
      cn: 当神将罪恶的宏大景象显现于人前时，它是无法以口舌之能或繁冗言辞所描摹的；更确切地说，只有灵魂的叹息与呻吟，以至简至朴的言语包裹自身，方能将其描绘。那渴求在自身内开启深切悔罪之感的人，当以至短之祷言为工具，以最大的专注与敬畏诵念，以达此境。舍弃诸多言语，即便它们是神圣的，有助于心智全然摆脱纷扰，并以其全部力量，专注于对自身的省察。圣约翰·莱梯尼克曾言：「在你祷告时，切勿多言，以免你的心神偏离，转而审视言语。税吏的一句言语便得蒙神的怜悯，强盗的一句真诚信念的表达便得救。祷告中的多言常使心神散漫、驰骋于幻象，而寡言则能使其归集。」[15]
  - type: paragraph
    text:
      ru: 'По величайшей пользе, доставляемой краткою, внимательною, сосредоточенною
        молитвою, святая Церковь завещает чадам своим благовременно обучиться какой-либо
        краткой молитве. Обучившийся такой молитве имеет готовое молитвословие на
        всяком месте и во всякое время. И путешествуя, и сидя за трапезой, и занимаясь
        рукоделием, и находясь в обществе человеческом, он может вопиять к Богу. При
        невозможности молиться устами, возможно молиться умом. В этом отношении удобность
        краткой молитвы очевидна: при занятиях очень легко потерять смысл и последовательность
        продолжительного молитвословия; но краткая молитва всегда сохраняется в целости
        своей. Оставив ее на некоторое время, опять можно без всякого затруднения
        возвратиться к ней. Даже при Богослужении полезно повторять краткую молитву
        в душевной клети: она не только не препятствует вниманию читаемым и поемым
        в храме Божием молитвословиям, но и способствует особенно тщательному вниманию
        им, удерживая ум от рассеянности. Если ум не будет удерживаться в самовоззрении
        краткою молитвою, наполняющею душу чувством покаяния, то он легко вдастся
        в рассеянность; во время Богослужения, оставя без внимания церковное чтение
        и пение, уклонится к пустым размышлениям и мечтаниям. Это случилось с упоминаемым
        ныне фарисеем, который поверхностно внимал богослужению, и увлечен был помышлениями
        греховными. Греховные помышления не только лишили всякого достоинства молитву
        его, и без того слабую, но и обратили ее в повод к осуждению молившегося.
        Молитва фарисея была отвергнута Богом: фарисей вышел из храма запечатленным
        печатью гнева Божия, не понимая и не ощущая своего душевного бедствия по той
        причине, что сердце его, будучи мертво для покаяния, было исполнено самодовольством
        и самообольщением. Когда моление краткою молитвою от частого и постоянного
        употребления обратится в навык, тогда оно делается как бы естественным человеку.
        Внимательно слушая что-либо особенно занимающее нас, мы делаем разные возгласы,
        которые не только не препятствуют вниманию, но и усугубляют его: точно так,
        стяжав навык к краткой молитве, мы выражаем ею наше сочувствие и внимание
        к слышимому нами молитвословию и псалмопению.'
      cn: '因为简短、专注、凝聚的祷告所带来的巨大益处，神圣教会训诫其儿女们，要及时学习任何一种简短的祷告。学会了这样祷告的人，在任何地方、任何时候都有预备好的祷词。无论是旅行、坐在餐桌旁、从事手工劳作，还是身处人群之中，他都能向上帝呼求。在无法开口祷告时，可以用心神祷告。


        在这一方面，简短祷告的便利性是显而易见的：在忙碌时，人很容易失去长时间祷词的意义和连贯性；但简短的祷告总能保持其完整性。即使暂时放下它，也能毫不费力地再次回到它。即使在礼仪中，在心灵深处（душевной
        клети）重复简短的祷告也是有益的：它不仅不会妨碍人专注于在上帝殿堂中所诵读和吟唱的祷词，反而有助于对这些祷词特别仔细的专注，使心神不致涣散。


        如果心神不被充满悔罪情感的简短祷告 удерживать（ удерживать在此处解作限制，持守）在自我观照之中（самовоззрении），那么它就很容易陷入涣散；在礼仪期间，它会忽略教会的诵读和歌唱，转向空洞的思虑和幻想。这就发生在今日所提及的法利赛人身上，他表面上关注礼仪，却被罪恶的思念所牵引。罪恶的思念不仅使他本来就微弱的祷告完全失去了价值，反而使之成为谴责祷告者的缘由。法利赛人的祷告被上帝所唾弃：法利赛人离开圣殿时，带着上帝怒火的印记，却不理解也不觉察自己心灵的祸患，因为他的心，对于悔改是死的，却充满了自满和自欺。


        当简短的祷告因着频繁和持续地使用而变成一种习惯时，它就变得如同人的本性一般。当我们专注地聆听那些特别吸引我们的事物时，我们会发出各种感叹，这些感叹不仅不妨碍专注，反而会加强专注：同样地，当我们养成简短祷告的习惯时，我们通过它表达我们对所听到的祷词和圣咏的共鸣和专注。'
  - type: paragraph
    text:
      ru: 'В течении всей святой Четыредесятницы при всех богослужениях часто повторяется
        во всеуслышание присутствующих в храме молитва: «Боже! очисти мя грешнаго».
        Для чего это столь частое повторение одной и той же молитвы? Для того, чтоб
        мы приучились часто повторять ее. С тою же целию повторяется часто и другая
        краткая молитва: «Господи помилуй».'
      cn: 在整个神圣的大斋期中，于所有的敬拜仪式里，常会在圣殿内所有信众都能听闻之处，重复诵读以下祷文：「上帝啊！洁净我这罪人吧。」为何同一祷文需要如此频繁地重复？这是为了让我们习惯于经常重复诵念它。出于同样的目的，另一则简短的祷文亦被频繁重复：「主啊，怜悯我。」
  - type: paragraph
    text:
      ru: 'Спаситель мира, одобривший молитву мытаря, впоследствии дозволил и даровал
        нам молиться всесвятым именем Его. Молитва именем Господа Иисуса и по имени
        Его, и как установленная Им, именуется молитвою Иисусовою. При господстве
        Ветхого Завета человек обращался к Богу, Которого он еще не знал определенно;
        при наступлении господства иного в Новом Завете человеку в преизобильное дополнение
        к прежнему обращению предоставляется обращаться в Богочеловеку, как ходатаю
        между Богом и человеками, как к такому ходатаю, в котором соединено Божество
        с человечеством, как к такому ходатаю, который Бога объяснил человекам с возможною
        для постижения человеческого подробностью и полнотою, Который Бога исповеда
        (Ин. I, 18). Ветхозаветной молитве«Боже, милостив буди мне грешнику»(Лк.18:13)
        равнозвучаща новозаветная молитва «Господи Иисусе Христе, Сыне Божий, помилуй
        мя грешнаго». Ветхозаветные служители Бога употребляли первую молитву; новозаветные,
        употребляя и первую, наиболее употребляют вторую, потому что Богочеловеку
        благоугодно было сочетать с человеческим именем своим особенную чудодейственную
        духовную силу. Для постоянного моления употребляется также молитва «Господи
        помилуй». Она – сокращенная молитва Иисусова и заменяет ее в тех случаях,
        когда произнесение цельной молитвы Иисусовой делается затруднительным как-то:
        во время испуга, во время неожиданной радости, во время тяжкой болезни, во
        время духовного видения. В последнем случае возглас «Господи помилуй» служит
        для ума отголоском на те благодатные разумения, которые являются ему по очищении
        его, превышают его постижение и не могут быть выражены словом[16].'
      cn: '那世界的救主，祂曾嘉许税吏的祷告，其后又允许并恩赐我们，得以呼求祂那至圣之名。奉主耶稣之名的祷告，或以祂的名义、或按祂所立定的，皆被称为耶稣祷文。在旧约主权之下，人向一位尚不明确认识的上帝呼求；而当新约的另一主权降临时，人除了旧有的呼求方式之外，又得享丰盛的补益，得以转向这位神人（
        Богочеловек）。祂是上帝与人之间的代求者（ходатай），祂结合了神性与人性；祂向世人解释了上帝，其详尽与完备，已达人类所能领悟的极致，祂「将神表明出来」（约翰福音
        1:1:18）。


        旧约的祷文「上帝啊，开恩可怜我这个罪人！」（路加福音 18:13），与新约的祷文「主耶稣基督，上帝之子，怜悯我这个罪人！」是等同相应的。旧约事奉上帝的人使用前者；而新约信众，虽亦使用前者，但更常使用后者，因为神人乐意将一种特别的、行奇妙之功的属灵力量，与祂那属乎人的名字结合起来。


        「主，怜悯」（Господи помилуй）此一祷文，亦常用于持续的祈祷中。它是耶稣祷文的简短形式，在某些难以念诵完整耶稣祷文的情况下，可以取代之。例如：在惊惧之时、在突如其来的喜悦之时、在身患重病之时、或在灵性异象之中。在最后一种情况下，「主，怜悯」的呼喊，是心灵对那些恩典性理解的回应，这些理解在心灵得到洁净后显现，它们超越了心灵的领悟，无法以言语表达出来[16]。'
  - type: paragraph
    text:
      ru: Какое имеет значение во всех этих молитвах глагол «помилуй» или «милостив
        буди»? Это – сознание человеком погибели его; это – ощущение той милости,
        того сожаления к себе, которые Господь заповедал нам ощущать к себе, и которые
        ощущаются очень немногими; это – отвержение собственного достоинства; это
        – прошение милости Божией, без которой нет надежды спастись погибшему. “Милость
        Божия есть ни что иное, как благодать Всесвятого Духа; мы, грешные, должны
        непрестанно, неотступно просить ее у Бога. Умилосердись, Господь мой, над
        бедственным состоянием моим, в которое я ниспал, лишившись благодати Твоей,
        и снова водвори во мне благодать твою.«Духом владычным»(Псал. L, 14), Духом
        силы Твоей укрепи меня, чтоб я мог противостать искушениям, наносимым от дьявола,
        и искушениям, возникающим из падшего естества моего. Пошли мне Дух целомудрия,
        чтоб я возник из состояния умоисступления, в котором нахожусь, и исправил
        нравственные стопы мои (Псал. IX, 14). Даруй мне Дух страха Твоего, чтоб мне
        устрашиться Тебя, как подобает немощнейшей твари страшиться великого Бога,
        Творца своего, чтоб мне по причине благоговения моего к Тебе свято хранить
        заповеди Твои. Насади в сердце мое любовь к Тебе, чтоб мне более не отлучаться
        от Тебя, не увлекаться непреодолимым влечением к мерзостному греху. Даруй
        мне мир Твой, чтоб он хранил в нерушимом спокойствии душу мою, не попускал
        помышлениям моим скитаться по вселенной без нужды во вред мне, для смущения
        моего, чтоб он сосредоточивал их в самовоззрение и из него возносил к престолу
        Твоему. Даруй мне Дух кротости, чтоб мне воздерживаться от гнева и злобы,
        быть постоянно преисполненным благости к братии моей. Даруй мне Дух смиренномудрия,
        чтоб я не высокоумствовал, не мечтал о себе, не искал похвалы и славы человеческой,
        но помнил, что я – земля и пепел, существо падшее, низвергнутое на землю по
        причине недостоинства моего, долженствующее быть изведенным из тела и мира
        сего смертию, долженствующее быть представленным на страшный и нелицеприятный
        суд Твой[17].«Боже, милостив буди мне грешнику!Господи Иисусе Христе, Сыне
        Божий, помилуй мя! Господи помилуй!»
      cn: '在所有这些祷词中，「怜悯」或「求祢开恩」这个动词有何意义呢？


        这是一种人对自身沉沦的自觉；这是一种对那份怜悯、那份自悲的感受，是主所吩咐我们应当对自己感受的，但却只有极少数人能体会的；这是对自身价值的弃绝；这是祈求上帝的恩慈，没有这恩慈，沉沦者就没有得救的希望。


        「上帝的恩慈，无非就是至圣之灵的恩典；我们这些罪人，必须不间断地、不离不弃地向上帝祈求这恩典。我主啊，求祢怜悯我这悲惨的境况，我因失去祢的恩典而坠入其中，求祢再次将祢的恩典安置在我里面。」


        「求祢以『主宰之灵』[1]（诗篇 50:14），以祢大能的圣灵坚固我，使我能抵挡魔鬼所施加的诱惑，以及从我堕落本性中所产生的试探。


        求祢赐予我贞洁之灵，使我能从我现在这种心智错乱的状态中奋起，并修正我的道德步履（诗篇 9:14）。


        求祢赐予我敬畏祢的圣灵，使我能以合宜的方式敬畏祢，正如最软弱的受造物应当敬畏伟大的上帝、它的创造主一般，使我因对祢的敬畏而圣洁地谨守祢的诫命。


        求祢将对祢的爱植入我的心田，使我不再与祢分离，不再被那无法抗拒的引力牵引至可憎的罪恶。


        求祢将祢的平安赐予我，使它在坚不可摧的平静中守护我的灵魂，不容许我的意念不必要地游荡于尘世，对我造成伤害和困扰，使它能将我的意念集中于自我反省，并从中将其提升到祢的宝座前。


        求祢赐予我温和之灵，使我能克制怒气和恶意，对我的弟兄常怀良善。


        求祢赐予我谦卑之灵，使我不至于心高气傲，不至于自我幻想，不至于寻求人的称赞和荣耀，而是记住我不过是尘土和炉灰，是一个堕落的、因我的不配而被贬入尘世的受造物，是注定要被死亡从这肉身和世界中带走，注定要被呈现在祢那可畏而不徇私的审判台前[17]。


        「上帝啊，求祢怜悯我这个罪人！主耶稣基督，上帝的儿子，求祢怜悯我！主啊，求祢怜悯！」'
  - type: paragraph
    text:
      ru: 'Многие произносят эти краткие молитвы с величайшею поспешностию, заботясь
        только о исполнении положенного числа их. Таким образом моления они не допускают
        молитве проникнуть в сердце и произвести свойственное ей действие, заключающееся
        в умилении. Справедливо замечают святые Отцы, что молящиеся так молятся на
        воздух, а не Богу[18]. Отчего мы скучаем в храме Божием? Оттого, что не ощутили
        действия молитвы. Отчего мы спешим к сытому столу? Оттого, что мы опытно знаем
        значение вещественной пищи. Отчего не спешим в храм Божий, но стараемся прийти
        в него попозже, когда значительная часть Богослужения уже отправлена? Оттого,
        что не знаем опытно значения молитвы, которая служит пищею для души, которая
        сообщает душе духовную силу. Не знаем опытно значения молитвы оттого, что
        молимся поспешно, поверхностно, без внимания. Действие на душу продолжительной,
        но невнимательной молитвы подобно действию обильного дождя на железную крышу,
        с которой сбегает вся вода, в каком бы количестве она ни пролилась, не производя
        на крышу никакого действия. Напротив того, внимательную молитву можно уподобить
        благотворному дождю, орошающему засеянное поле, дающему питание произрастениям,
        и приготовляющему богатую жатву. Исправляя важную погрешность, которая отнимает
        у подвижника молитвы весь плод подвига, воспитанники и наперсники святой молитвы,
        святые Отцы повелевают произносить слова как кратких молитв, так и всех вообще
        молитвословий с особенною неспешностию, с соблюдением тщательнейшего внимания
        к словам молитвы[19]. При неспешном чтении молитв возможно такое внимание;
        при поспешном чтении вниманию нет места. Молитва, лишенная внимания, лишена
        сущности своей, лишена жизни. Тогда бывает она подобна телу, оставленному
        душою: не благоухает она смирением, не восходит к Богу; пораженная и умерщвленная
        рассеянностию, она пресмыкается в земном тлении и смраде, сообщая их молящемуся
        небрежно и холодно. Внимание ума при молитве отражается в сердце блаженною
        печалию о грехах, которая и есть заповеданное Богом покаяние. Когда же сердце
        исполнится чувством покаяния: тогда оно, в свою чреду, привлекает ум к сугубому
        вниманию. Вслед за вниманием и умилением все дары Святого Духа вступают в
        душу, соделывают ее храмом Божиим.'
      cn: '许多人以极大的匆忙诵念这些简短的祷文，他们所关心的只是完成规定的数目。如此的祷告方式使祷文无法渗透人心，也无法产生它固有的功效，即那份衷心的忏悔与温柔（умиление）。圣教父们公允地指出，如此祷告的人，是向着空气祷告，而不是向着上帝[18]。


        我们为何在上帝的圣殿中感到厌倦？乃是因为我们尚未体验到祷告的功效。我们为何急着奔向丰盛的餐桌？乃是因为我们凭着经验知晓物质食粮的意义。我们为何不急着奔向上帝的圣殿，反而试图迟些才去，等到大部分的神圣崇拜已然结束？乃是因为我们尚未凭着经验知晓祷告的意义，祷告是灵魂的食粮，它赋予灵魂属灵的力量。我们之所以未能凭着经验知晓祷告的意义，是因为我们祷告得太过匆忙、太过肤浅、不够专注。


        长时间却不专注的祷告对灵魂的影响，好比滂沱大雨落在铁皮屋顶上，无论雨量多大，所有的水都会流走，对屋顶不生任何影响。反之，专注的祷告可以比作滋润播种田地的甘霖，它滋养着生长的植物，预备着丰硕的收成。


        为了矫正这严重的错误——它剥夺了祷告修行者整个修行的果实——那些圣善祷告的受教者与知心人，即圣教父们，命令我们在诵念简短祷文以及所有祷文时，要特别缓慢，并竭尽全力地专注祷文的字句[19]。只有在缓慢诵读祷文时，才能做到这样的专注；在匆忙诵读时，专注便无容身之处。


        缺乏专注的祷告，便失去了它的本质，失去了生命。那时，它就好比一个被灵魂遗弃的躯体：它不散发谦卑的芬芳，不向上帝升腾；它被散漫所击伤和杀死，在尘世的腐朽和恶臭中爬行，并将其传给那些敷衍冷漠地祷告之人。


        心神在祷告时的专注，会反映在心中，化为对罪孽的幸福忧伤，这正是上帝所命令的悔改。当心充满悔改之情时，它反过来会吸引心神更加专注。紧随专注与衷心忏悔之后，圣灵的一切恩赐便进入灵魂，使它成为上帝的殿宇。'
  - type: paragraph
    text:
      ru: 'Доставим нашей молитве два свойства: внимание и покаяние. Ими, как двумя
        крылами, да возлетит она на небо, да предстанет пред лице Божие, да исходатайствует
        нам помилование. Эти два свойства имела молитва блаженного мытаря. Проникнутый
        сознанием своей греховности, он не находил в делах своих никакой надежды на
        получение спасения, видел эту надежду в едином милосердии Бога, призывающего
        всех грешников к покаянию, и дарующего спасение за одно покаяние. Как грешник,
        неимеющий никакого собственного добра, мытарь занял в храме последнее место;
        как грешник, недостойный неба, он не дерзал возводить очей к небу. Он устремил
        их к земле, и, ударяя покаянием в сердце, из глубины сердца, от всей души
        произносил молитву, соединенную с исповеданием:«Боже, милостив буди мне грешнику».'
      cn: 我们当赋予我们的祷告两种特质：专注与忏悔。藉着它们，如同两翼，祷告才能飞升至天，呈现在上帝圣颜之前，为我们求得赦免。那蒙受福佑的税吏的祷告，就具有这两种特质。他深切地意识到自己的罪孽深重，在他的行为中找不到任何获得救赎的希望，他将这希望寄托于上帝那独一的仁慈，因上帝召唤所有罪人悔改，并仅仅因着忏悔而赐予救赎。作为一名没有任何自身良善的罪人，那税吏在圣殿中占据了最末的位子；作为一个不配仰望天国的罪人，他不敢将眼睛抬向天空。他将目光投向大地，以忏悔叩击心房，从内心深处，以全副灵魂发出与告白相连的祷告：「上帝啊，请您怜悯我这个罪人。」
  - type: paragraph
    text:
      ru: Молитва была так действительна и сильна, что грешник вышел из храма Божия
        оправданным. Засвидетельствовал это сердцеведец Господь, Спаситель человеков,
        – и сбылось над покаявшимся грешником проречение Пророка:«Созиждет Господь
        Сионадушу человеческую, разрушенную падением,и явитсявславе Своей. Призре
        на молитву смиренных, и не уничижи моления их. Да напишется сие в род ин,
        да напишется это в уведание всего человечества, да напишется во уведание всего
        племени и потомства христианского!И люди, зиждемиипокаянием и внимательною
        молитвою, ощутив свое обновление Божественною благодатию,восхвалят Господа»(Псал. 101, 17–19),
        благоволившего восприять человечество, и спасти человеков дивным смотрением
        Своим и дивным учением Своим. Аминь.
      cn: 这祷告如此真实有力，以至于那罪人走出上帝的圣殿时，已蒙称义。洞察人心的主、人类的救主基督为此作证——那先知的预言便在这悔改的罪人身上应验了：「上主（主）必重建锡安（人的灵魂，因堕落而破碎），并于祂的荣耀中显现。祂必垂顾谦卑人的祷告，不轻看他们的祈求。这事必记载在后世，必记载下来让全人类知晓，必记载下来让整个基督徒的宗族和后裔知晓！那些因着悔改和专心祷告而蒙受重建的人，当他们感受到自己被神圣恩典所更新时，必赞美主。」（诗篇
        101:17-19）主乐意取了人性，并以祂奇妙的照管和奇妙的教诲拯救了人类。阿门。
