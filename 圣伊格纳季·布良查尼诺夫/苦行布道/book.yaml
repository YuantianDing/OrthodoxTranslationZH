    cn: 圣灵的呼召：关于借由心神夺取罪愆之永恒门户，以迎接荣耀之君王。
  children:
  - type: paragraph
    text:
      ru: Слово 2-е в неделю Цветоносную
      cn: 第二讲：棕枝主日
    label:
    - original_title
  - type: paragraph
    text:
      ru: '«Возмите врата, князи, ваша, и возмитеся врата вечная: и внидет Царь славы»(Пс. 23:7).
        Законополагает и провозглашает это Святый Дух устами вдохновенного пророка.'
      cn: 「众城门哪，你们要抬起头来！永久的门户，你们要被举起！荣耀的君王将要进来。」（诗篇 23:7）圣神藉著受其启发的先知之口，制定并宣告了这项律法。
  - type: paragraph
    text:
      ru: Возлюбленные братия!
      cn: 亲爱的弟兄们！
  - type: paragraph
    text:
      ru: 'Бог выражает Свое всесвятое благоволение жительствовать в нас. Волю великого
        Бога нашего особенно приличествует возвестить в настоящий праздник, в который
        мы воспоминаем вшествие Господа во град Иерусалим, в град мира, в град истинного
        служения Богу; Иерусалим есть образ благочестивой души.«Возмите врата, князи,
        ваша, и возмитеся врата вечная: и внидет Царь славы».'
      cn: 上主表露祂全然圣洁的意愿，愿居于我们之内。尤当于此刻这节庆中宣扬我们伟大上帝的旨意，在此日，我们记念主进入耶路撒冷城，进入和平之城，进入事奉上主的真实之城；耶路撒冷是虔敬灵魂的象征。「众城门哪，你们要抬起头来！永久的门户啊，你们要被举起！那荣耀的王将要进来！」
  - type: paragraph
    text:
      ru: 'Слово Духа надо разуметь и объяснять духовно, сказал святой апостол (1Кор. 2:14).
        Призовем свыше Божественную благодать, и рассмотрим о Господе воззвание к
        нам Господа:«Возмите врата, князи, ваша, и возмитеся врата вечная: и внидет
        Царь славы».'
      cn: 圣使徒（格林多前书二：14）曾言，对于圣言，我们需以灵性来理解和阐释。让我们呼求自上而来的神圣恩典，并在主内思量主对我们的呼唤：「众城门哪，你们要抬起头来！永久的门户啊，你们要被举起！那荣耀的王将要进来！」
  - type: paragraph
    text:
      ru: Кто –«князья», к которым обращается здесь слово Божие? Душою и телом человека,
        всеми его силами и способностями, его жизнью обладает и располагает ум его.
        Ум – владыка, царь, священник, князь в малом мире – в человеке. Господь наш
        Иисус Христос есть Божия Истина. Как Истина принимается исключительно умом,
        то слово Божие, приглашая человеков к принятию Спасителя, обращается к началу
        их, к духу, к уму, – говорит:«Возмите врата, князи, ваша». В направлении ума
        к Истине, в пребывании ума в святой Истине – Христе – заключается сущность
        спасения нашего.
      cn: 谁是「众首领」（князья）？此处上帝的圣言向他们发出呼唤。在人的身与心、他所有的能力与天赋之中，主宰和掌管他生命的是他的心思（ум）。心思是这小世界——人——中的主宰、君王、祭司和首领。我们的主耶稣基督是上帝的真理。真理唯独由心思领受，因此上帝的圣言，邀请人们去接受救主之时，就向他们的本源、向他们的精神、向他们的心思发出呼唤，说道：「众首领啊，抬起你们的门户」（Возмите
        врата, князи, ваша）。当我们心思朝向真理，当我们心思居留在圣洁的真理——基督——之中时，就构成了我们救赎的本质。
  - type: paragraph
    text:
      ru: Какие врата повелевается взять, чтоб соделать возможным вшествие Царя Славы
        в богозданный град, в человека? Эти врата – грех:«греси ваши, – говорит пророк,
        –разлучают между вами и между Богом, и грех ради ваших отврати лице свое от
        вас»(Ис. 59:2).
      cn: 吩咐我们当攻取何种门户，方能使荣耀之君（Царь Славы）得以进入上帝所建立的城邑——即人的心灵？此门户便是罪：「先知言，『你们的罪孽使你们与你们的上帝隔绝；你们的罪恶使祂掩面不听你们』」（以赛亚书
        59:2）。
  - type: paragraph
    text:
      ru: 'Врата названы«вечными»: грех, которым мы заразились в нашем корне, в праотцах,
        бесконечен. Спаситель положил ему конец. Но и теперь грех бесконечен и вечен
        в тех, которые не признают Спасителя или, признавая Его устами, отрицаются
        жизнью.«Возмите врата, князи, ваша, и возмитеся врата вечная».'
      cn: 这些门被称为「永恒」：我们从根源、从先祖那里感染到的罪是无穷无尽的。救主为它画上了句号。但即使现在，对于那些不承认救主，或口头承认祂却在生活中否认祂的人来说，罪仍然是无穷无尽、永恒的。「列位君王，请举起你们的门；永恒之门，请被举起。」
  - type: paragraph
    text:
      ru: 'Что ж опять значит в Божием приглашении и повелении выражение«возмите?»Обыкновенно
        врата отворяются, а здесь узаконяется взятие их. Так! оказалось недостаточным
        для этих врат – для греха – слово «отверзите», нужно было употребить слово
        «возьмите»: нужно взять врата, отъять их, уничтожить совершенно. «Покаяние
        во грехе, – сказал некий великий отец, – заключается в том, чтоб сознать свой
        грех, раскаяться в нем, и уже не повторять его»[73]. Только в ту душу, которая
        с решительностью отвергнет грех, которая удовлетворительно очистит себя покаянием,«внидет
        Царь славы».'
      cn: 那么，在上帝的邀请和命令之中，「拿起」（возмите）这个表达又意味著什么呢？通常，大门会被打开，但在这里，却立下了拿起它们的规矩。的确！对于这些大门——对于罪孽来说，「打开」（отверзите）这个词被证明是不够的，必须使用「拿起」这个词：需要拿起大门，将其夺走，彻底地毁灭。「对罪孽的忏悔，」一位伟大的教父说道，「在于承认自己的罪孽，为此忏悔，并且不再重蹈覆辙」[73]。只有进入那果断弃绝罪孽，并以忏悔彻底洁净自己的灵魂，「荣耀的君王」才会「进入」。
  - type: paragraph
    text:
      ru: 'Святой Дух, заповедуя взять врата, повелевает и вратам взяться:«возмитеся
        врата вечная». Это знаменует: для первоначального оставления греха и греховной
        жизни необходимы собственное произволение и усилие человека; но прощение человеку
        грехов, освобождение от насилия греховных навыков, очищение от греховных качеств,
        усвоившихся падшему естеству, совершается действием всесвятого и всесильного
        Божия Духа.«Возмитеся врата вечная!»Когда возмутся«врата вечная,– входит в
        душуЦарь славы».'
      cn: 圣灵，在命其取去门扉时，也命令门扉被取去：「永恒的门扉，你们当被举起。」这标志着：对于起初放下罪恶和罪恶生活而言，人自身的意愿与努力是必需的；然而，人罪恶的赦免、从罪恶习性的强暴中得解放、从堕落本性所习染的罪恶品质中得洁净，皆是通过至圣与全能的上帝之灵的行动而成就的。「永恒的门扉，你们当被举起！」当「永恒的门扉」被举起时，「荣耀的君王便进入这灵魂」。
  - type: paragraph
    text:
      ru: 'Вожделенным и радостным было для Иерусалима воспоминаемое и празднуемое
        нами вшествие в него Искупителя, Спасителя, Господа и Бога нашего, Иисуса
        Христа. Возлюбленные братия! Все мы можем сподобиться этого величайшего счастья,
        если пожелаем его и устремимся к приобретению его от всего сердца нашего.
        Отвратимся от греха, ради которого отвращается от нас Господь; отвратимся
        от греха искренним и действительным покаянием! Мысли, сердечные чувствования,
        слова, дела наши да будут выражением заповедей Христовых, которыми преподается
        точнейшее уклонение от зла и правильное богоугодное творение добра. Таким
        поведением мы соделаем себя домом, храмом, градом, достойным Христа.«Аще кто
        любит мя, – сказал Он, –слово мое соблюдет: и Отец мой возлюбит его, и к нему
        приидем, и обитель у него сотворим»(Иоан.14:23).«Возмите врата, князи, ваша,
        и возмитеся врата вечная: и внидет Царь славы». Аминь.'
      cn: '对于耶路撒冷而言，我们所追忆和庆祝的，是救赎者、拯救者、我们的主和上帝耶稣基督荣入圣城，这是多么令人渴望而又充满喜悦的盛事。


        亲爱的弟兄们！我们所有人都能蒙受这至大的幸福，只要我们渴望它，并以全心全意去追求它。


        让我们转离罪恶，因为罪恶使主转离我们；让我们藉著真诚而实在的悔改，转离罪恶！


        我们的思想、我们心灵的感受、我们的言语、我们的行为，都应当表达出基督的诫命，这些诫命教导我们如何精确地远离邪恶，并如何正当地行出上帝所悦纳的良善。


        借由这样的行事为人，我们将使自己成为堪与基督相配的家宅、圣殿、城邑。「人若爱我，就必遵守我的道，我父也必爱他，并且我们要到他那里去，与他同住」（约翰福音
        14:23）。


        「众城门哪，你们要抬起头来！永久的门户，你们要被举起！那荣耀的王将要进来。」阿们。'
