  text:
    ru: 'О неизреченном Достоинстве Причастия: Обитание Бога Слова в Сердце Верующего.'
    cn: 论圣餐的无上尊严：道成肉身的上帝居于信徒之心。
  children:
  - type: paragraph
    text:
      ru: Речь к братии по приобщении Святых Христовых Таин, в субботу 1-й недели
        Великого поста
      cn: 在领受基督圣奥之后对弟兄们所发的讲话，于大斋期第一周的星期六
    label:
    - original_title
  - type: paragraph
    text:
      ru: 'Возлюбленные о Христе братия! Ныне раздается в сердцах ваших утешительный
        глас воплотившегося Бога Слова:«Ядый Мою плоть и пияй Мою кровь во Мне пребывает
        и Аз в нем»(Ин. VI, 56)! Ныне ощущаете исполнение этого гласа на самом деле!
        Поймите славу вашу, вникните в настоящее достоинство ваше: каждый из вас –
        сосуд Божественного таинства, каждый из вас – храм, в котором Сын Божий с
        предвечным Отцом Своим и поклоняемым Духом таинственно и вместе существенно
        обитает. Уже теперь вы не свои: вы – Божии. Вы куплены Богом ценою крови Сына
        Его (1Кор VI, 19, 20). Не можете принадлежать ярму чуждому! Если кто из вас
        доселе был темный грешник, тот отныне соделался праведником правдою Сына Божия.'
      cn: '在基督内蒙爱的弟兄们！如今，你们心中回荡着那道成肉身之上帝圣言所发出的安慰之声：「食我肉、饮我血者，留在我内，我也留在他内」（约翰福音 6:56）！如今，你们切身感受到了这声音的真实应验！


        请领悟你们的荣耀，深入思考你们现今的尊贵：你们中的每一个人，都是盛载上帝神圣奥秘的器皿；你们中的每一个人，都是一座圣殿，在其中，上帝圣子与祂那无始之父、以及那可敬拜的圣神，以奥秘却又实在的方式居住着。


        从今往后，你们不再属于自己：你们是属于上帝的。上帝以祂圣子之血的代价买赎了你们（哥林多前书 6:19、二十节）。你们不能再从属于外邦的轭了！如果你们中有人直到此时仍是幽暗的罪人，那么从现在起，他已因着上帝圣子的义德而成义人了。'
  - type: paragraph
    text:
      ru: 'Эта слава ваша, это богатство ваше, эта праведность ваша неужели пребудут
        в вас только до того времени, доколе вы во храме, или кратчайшее время по
        исшествии из храма? Неужели вы опять предадитесь в работу тлению? Неужели
        Иисус, вошедший святыми тайнами в сердца ваши, принужден будет уклониться
        из них по причине множества помышлений, намерений, слов, дел греховных, которые
        вы допустите себе? (1Иоан. III, 24): Он сохранит вас на пути земной жизни
        от всякого преткновения, введет вас безмятежною и нестрашною смертию в пристанище
        блаженной вечности. Аминь.'
      cn: 这份荣耀、这份财富、这份公义，难道只会存留于你们身中，直至你们身处圣殿之时，或是离开圣殿之后极短暂的一段时间吗？难道你们又要再次将自己交付于败坏的役使之下吗？难道耶稣，藉著神圣的奥秘进入你们心间之后，会因著你们容许自己犯下的诸多罪恶意念、意图、言语与行为，而被逼从中隐退吗？（约壹三，二四）：祂将在尘世生命的旅途中保守你们，使其免于一切的跌倒，并将以宁静且无所畏惧的死亡，引领你们进入蒙福永恒的港湾。阿们。
  - type: paragraph
    text:
      ru: Речь сказана в Сергиевой Пустыне, в церкви преподобного Сергия, в субботу
        1-й недели Великого поста, 1840 года.
      cn: 此篇讲道是在谢尔吉耶夫隐修院，于圣塞尔吉修道院教堂内，在四旬期第一周的周六，即一八四零年所宣讲。
- type: heading1
  text:
    ru: Православие как истинное Богопознание, дарующее спасение, и о недуге ереси,
      подлежащем анафеме.
    cn: 东正教：通往救赎的真知灼见与异端之疾当受的诅咒
  children:
  - type: paragraph
    text:
      ru: Слово в 1-ю неделю Великого поста. О Православии
      cn: 大斋期第一周之讲道：论正教
    label:
    - original_title
  - type: paragraph
    text:
      ru: Возлюбленные братия! Началом слова нашего в неделю православия весьма естественно
        быть вопросу, что есть православие?
      cn: 心爱的弟兄们！在正教主日，我们的讲道以一个问题作为开端是极其自然的：何谓正教？
  - type: paragraph
    text:
      ru: Православие есть истинное богопознание и богопочитание; православие есть
        поклонение Богу духом и истиною; православие есть прославление Бога истинным
        познанием Его и поклонением Ему; православие есть прославление Богом человека,
        истинного служителя Божия, дарованием Ему благодати Всесвятаго Духа. Дух есть
        слава христиан (Ин. 7:39). Где нет Духа, там нет православия.
      cn: 正教乃是真实的识神与崇神。正教乃是以心灵与真理敬拜上帝。正教乃是借着真实地认识上帝并敬拜祂，来荣耀上帝。正教乃是上帝将至圣之灵的恩典赐予人，以此荣耀人——即那真实的上帝的仆人。「圣灵是基督徒的荣耀」（约翰福音
        7:39）。凡没有圣灵之处，即无正教。
  - type: paragraph
    text:
      ru: 'Нет православия в учениях и умствованиях человеческих: в них господствует
        лжеименный разум – плод падения. Православие – учение Святаго Духа, данное
        Богом человекам во спасение. Где нет православия, там нет спасения. «Иже хощет
        спастися, прежде всех подобает ему держати кафолическую веру, ея жеащекто
        целы и непорочны не соблюдет, кроме всякого недоумения, во веки погибнет»[45].'
      cn: 正教不在于人的教训与哲思：在其中掌权的是虚假的名义之理性——乃是堕落的果实。正教乃是圣灵的教导，由上帝赐予人类，为使人得救。凡无正教之处，即无救赎。「凡愿得救者，首先必须持守大公之信德，凡不完好无瑕地遵守此信德者，毫无疑问，将永远灭亡」[45]。
  - type: paragraph
    text:
      ru: 'Драгоценное сокровище – учение Святаго Духа! Оно преподано в Священном
        Писании и в Священном Предании Православной Церкви. Драгоценное сокровище
        – учение Святаго Духа! В нем – залог нашего спасения. Драгоценна, ничем незаменима,
        ни с чем несравнима для каждого из нас наша блаженная участь в вечности: столь
        же драгоценен, столько же превыше всякой цены и залог нашего блаженства –
        учение Святаго Духа.'
      cn: 圣灵教诲，乃是无价之宝藏！此教诲传于圣经之中，亦传于正教教会之神圣传统之中。圣灵教诲，乃是无价之宝藏！其中蕴含著我等得救之确证。对于吾辈每一个人而言，吾等在永恒中那蒙福的命运，是何等珍贵，无可替代，无可比拟：吾等福份之确证——圣灵之教诲，亦是如此珍贵，如此超越一切价值。
  - type: paragraph
    text:
      ru: Чтоб сохранить для нас этот залог, святая Церковь исчисляет сегодня во всеуслышание
        те учения, которые порождены и изданы сатаною, которые – выражение вражды
        к Богу, которые наветуют нашему спасению, похищают его у нас. Как волков хищных,
        как змей смертоносных, как татей и убийц, Церковь обличает эти учения; охраняя
        нас от них и воззывая из погибели обольщенных ими, она предает анафеме эти
        учения и тех, которые упорно держатся их.
      cn: 为要为我们保守这份恩典的抵押，神圣的教会今日公然历数那些由撒旦所生发与颁布的教义，它们乃是与上帝为敌之仇恨的表达，它们乃是图谋陷害我们的救恩，将其从我们手中夺去。教会谴责这些教义，将其视为贪婪的豺狼、致命的毒蛇、盗贼与凶手；教会护卫我们免受其害，并从迷失的毁灭中召唤那些被其诱惑者，她将这些教义和那些顽固坚持它们的人交于诅咒（анафеме）。
  - type: paragraph
    text:
      ru: Словом «анафема» означается отлучение, отвержение. Когда Церковью предается
        анафеме какое-либо учение, это значит, что учение содержит в себе хулу на
        Святаго Духа, и для спасения должно быть отвергнуто и устранено, как яд устраняется
        от пищи. Когда предается анафеме человек – это значит, что человек тот усвоил
        себе богохульное учение безвозвратно, лишает им спасения себя и тех ближних,
        которым сообщает свой образ мыслей. Когда человек вознамерится оставить богохульное
        учение и принять учение, содержимое Православною Церковью, то он обязан, по
        правилам Православной Церкви, предать анафеме лжеучение, которое он доселе
        содержал и которое его губило, отчуждая от Бога, содержа во вражде к Богу,
        в хуле на Святаго Духа, в общении с сатаною.
      cn: '「阿纳塞玛」（анафема）一词意指「开除」或「弃绝」。


        当教会将某种教义定为「阿纳塞玛」时，这意味著该教义包含对圣灵的亵渎，并且为了得救，必须被弃绝和清除，如同将毒物从食物中移除一样。


        当一个人被定为「阿纳塞玛」时，这意味著这个人已无可挽回地接受了那亵渎神的教义，他借此剥夺了自己以及那些被他传播了这种思想的近人的救恩。


        当一个人决意要离弃那亵渎神的教义，并接受正教教会所持守的教义时，他必须根据正教教会的规条，将他此前一直信奉、并曾令他走向灭亡的虚假教义定为「阿纳塞玛」。因为那虚假教义曾使他与神隔绝，使他与神为敌，令他亵渎圣灵，并与撒旦为伍。'
  - type: paragraph
    text:
      ru: Значение анафемы есть значение духовного церковного врачевства против недуга
        в духе человеческом, причиняющего вечную смерть. Причиняют вечную смерть все
        учения человеческие, вводящие свое умствование, почерпаемое из лжеименного
        разума, из плотского мудрования, этого общего достояния падших духов и человеков,
        в Богом открытое учение о Боге. Человеческое умствование, введенное в учение
        веры христианской, называется ересью, а последование этому учению – зловерием[46].
      cn: 绝罚（анафема）的意义是属灵的教会医药的意义，它对治著人类灵魂中的顽疾，那顽疾会导致永恒的死亡。所有属人的教义都会导致永恒的死亡，这些教义将自己的思辨引入了上帝所启示的关于上帝的教义之中，而它们的思辨是从那虚妄名目的理智、从那肉体的智慧中汲取的——这肉体的智慧是堕落的灵魂和人类的共同财富。引入了基督教信仰教义中的属人思辨被称作「异端」（ересь），而顺从此类教义则被称作「邪信」（зловерие）[46]。
  - type: paragraph
    text:
      ru: 'Апостол к числу дел плотских причисляет и ереси (Гал. 5:20). Они принадлежат
        к делам плотским по источнику своему, плотскому мудрованию, которое –«смерть,
        которое –вражда на Бога, котороезакону Божию не покоряется, ниже бо может»(Рим. 8:6–7).
        Они принадлежат к делам плотским по последствиям своим. Отчуждив дух человеческий
        от Бога, соединив его с духом сатаны по главному греху его – богохульству,
        они подвергают его порабощению страстей как оставленного Богом, как преданного
        собственному своему падшему естеству.«Омрачися неразумное сердце их, – говорит
        апостол о мудрецах, уклонившихся от истинного богопознания, –глаголющеся быти
        мудри, объюродеша,... премениша истину Божию во лжу:... сего ради предаде
        их Бог в страсти безчестия»(Рим. 1:21–26). Страстями бесчестия называются
        разнообразные блудные страсти. Поведение ересиархов было развратное: Аполлинарий
        имел прелюбодейную связь[47], Евтихий был особенно порабощен страсти сребролюбия[48],
        Арий был развратен до невероятности. Когда его песнопение, Талию, начали читать
        на первом Никейском Соборе, отцы Собора заткнули уши, отказались слышать срамословие,
        не могущее никогда прийти на ум человеку благочестивому. Талия была сожжена.
        К счастью христианства, все экземпляры ее истреблены: осталось нам историческое
        сведение, что это сочинение дышало неистовым развратом[49]. Подобны Талии
        многие сочинения новейших ересиархов: в них страшное богохульство соединено
        и перемешано с выражениями страшного, нечеловеческого разврата и кощунства.
        Блаженны те, которые никогда не слыхали и не читали этих извержений ада. При
        чтении их соединение духа ересиархов с духом сатаны делается очевидным. Ереси,
        будучи делом плотским, плодом плотского мудрования, изобретены падшими духами.
        «Бегайте безбожных ересей, – говорит святойИгнатий Богоносец, – суть бо диавольского
        изобретения началозлобного оного змия»[50]. Этому не должно удивляться: падшие
        духи низошли с высоты духовного достоинства; они ниспали в плотское мудрование
        более, нежели человеки. Человеки имеют возможность переходить от плотского
        мудрования к духовному; падшие духи лишены этой возможности. Человеки не подвержены
        столько сильному влиянию плотского мудрования, потому что в них естественное
        добро не уничтожено, как в духах, падением. В человеках добро смешано со злом,
        и потому непотребно; в падших духах господствует и действует одно зло. Плотское
        мудрование в области духов получило обширнейшее, полное развитие, какого оно
        только может достигнуть. Главнейший грех их – исступленная ненависть к Богу,
        выражающаяся страшным, непрестанным богохульством. Они возгордились над Самим
        Богом; покорность Богу, естественную тварям, они превратили в непрерывающееся
        противодействие, в непримиримую вражду. Оттого падение их глубоко, и язва
        вечной смерти, которою они поражены, неисцелима. Существенная страсть их –
        гордость; они преобладаются чудовищным и глупым тщеславием; находят наслаждение
        во всех видах греха, вращаются постоянно в них, переходя от одного греха к
        другому. Они пресмыкаются и в сребролюбии, и в чревообъядении, и в прелюбодеянии[51].
        Не имея возможности совершать плотские грехи телесно, они совершают их в мечтании
        и ощущении; они усвоили бесплотному естеству пороки, свойственные плоти; они
        развили в себе эти неестественные им пороки несравненно более, нежели сколько
        они могут быть развитыми между человеками[52].«Спаде с небесе, – говорит пророк
        о падшем херувиме, –денница восходящая заутра; сокрушися на земли... Ты рекл
        eси во уме твоем: на небо взыду, выше звезд Божиих поставлю престол мой, ...буду
        подобен Вышнему. Ныне же во ад снидеши и во основания земли, повержен будеши
        на горах, яко мертвец»(Ис. 14:12–15, 19).'
      cn: 使徒将异端邪说也列入肉体的情欲之事中（迦五：20）。异端邪说之所以属于肉体情欲之事，是因其源头——属肉体的思虑，这思虑是「死，是与神为仇，不服神的律法，也是不能服」（罗八：6-7）。异端邪说之所以属于肉体情欲之事，也是因其后果。它们使人的灵与神隔绝，并因着其主要的罪——亵渎神，而与撒但之灵联合，使其屈服于情欲的奴役，如同被神所弃，被交予自身堕落的本性。「他们既然故意不认识神，神就任凭他们存邪僻的心，行那些不合理的事。」使徒论及那些偏离真正认识神的智者时说：「他们的思念变为虚妄，无知的心就昏暗了。自称为聪明，反成了愚拙……将神的真实变为虚谎……所以，神任凭他们放纵可羞耻的情欲」（罗一：21-26）。「可羞耻的情欲」指的是各种淫邪的私欲。异端首领的行为是放荡不羁的：阿波利纳里斯（Apollinaris）有奸淫关系[47]，欧迪奇（Eutychius）特别受贪爱钱财之情欲的奴役[48]，亚略（Arius）的放荡淫秽达到了令人难以置信的程度。当他的颂歌《塔利亚》（Thalia）开始在第一次尼西亚大公会议上被诵读时，教父们掩住了耳朵，拒绝听那些污秽之言，因为那些话绝不会出自一个虔敬之人。于是《塔利亚》被焚毁。基督教之幸在于，它的所有副本都被销毁了：我们只留下了历史的记载，知道这部作品充斥着狂暴的淫乱[49]。许多近代异端首领的著作与《塔利亚》相似：可怕的亵渎神之言与可怖的、非人的淫乱和嘲讽之语混合交织在一起。那些从未听过或读过这些地狱之秽物的人是有福的。当阅读这些文字时，异端首领之灵与撒但之灵的结合便显而易见。异端邪说既是属肉体的情欲之事，是属肉体的思虑所结的果子，也是堕落之灵所发明的。「要躲避那些不敬虔的异端，」圣伊格纳提奥斯·特奥弗罗斯（Ignatius
        Theophoros）说，「因为它们是那作恶之源的蛇，魔鬼的发明」[50]。对此不应感到奇怪：堕落的灵曾从属灵的尊贵高位坠落；他们比人类更深地陷入属肉体的思虑中。人类有可能从属肉体的思虑转向属灵的思虑；堕落的灵则失去了这种可能。人类没有受到如此强烈的属肉体思虑的影响，因为他们天性的良善并未因堕落而像在那些灵里一样被泯灭。在人类中，良善与邪恶混杂，因此是不纯全的；而在堕落的灵中，只有邪恶在主导并运作。在灵界中，属肉体的思虑获得了它所能达到的最广泛、最彻底的发展。他们最主要的罪是对神的狂热仇恨，表现为可怕的、持续不断的亵渎。他们甚至高傲地蔑视神；他们将受造物对神的本性顺服转变为持续的对抗和不可调和的仇恨。因此，他们的堕落是深重的，他们所遭受的永恒死亡之创伤是无法治愈的。他们本质上的情欲是骄傲；他们被一种怪诞而愚蠢的虚荣心所控制；他们在各种罪恶中寻欢作乐，不断沉溺其中，从一种罪转到另一种罪。他们也沉溺于贪爱钱财、贪食、和奸淫之中[51]。由于无法以肉身之躯行肉体的情欲之罪，他们就在幻想和感觉中行这些罪；他们将那些本属于肉体的恶习强加给了他们无形的本性；他们在自己身上发展这些本性不应有的恶习，其程度远超这些恶习在人类中间所能发展的程度[52]。「早晨发光的星，你何竟从天坠落！你这攻败列国的，何竟被砍倒在地上！」先知论及那堕落的基路伯时说，「你心里曾说：我要升到天上，我要高举我的宝座在神的众星以上……我要与至上者同等。然而，你必坠落阴间，到地的深处。你必被抛弃在山间，好像被践踏的死尸」（赛十四：12-15，19）。
  - type: paragraph
    text:
      ru: Падшие духи, содержа в себе начало всех грехов, стараются вовлечь во все
        грехи человеков с целью и жаждою погубления их. Они вовлекают нас в разнообразное
        угождение плоти, в корыстолюбие, в славолюбие, живописуя пред нами предметы
        этих страстей обольстительнейшею живописью. В особенности они стараются вовлечь
        в гордость, от которой прозябают, как от семян растения, вражда к Богу и богохульство.
        Грех богохульства, составляющий сущность всякой ереси, есть самый тяжкий грех,
        как грех, принадлежащий собственно духам отверженным и составляющий их отличительнейшее
        свойство. Падшие духи стараются прикрыть все грехи благовидною личиною, называемою
        в аскетических отеческих писаниях «оправданиями»[53].
      cn: 那些堕落的灵，因自身怀有诸罪的开端，便竭力引诱人类陷入所有罪恶，其目的与渴求乃是要将人类毁灭。他们引我们投向各种肉体的放纵、贪婪与慕名，在我们眼前描绘出那些情欲对象，以最诱人的画笔绘出图景。他们尤其竭力引人入于骄傲，因为从骄傲中，如植物自种子发芽般，生出了对上帝的敌意和亵渎。亵渎之罪，构成了一切异端的实质，乃是最沉重的罪恶，因其为那些被弃绝的灵所特有的罪，并构成了他们最显著的特性。堕落的灵试图以一种美观的假面来掩饰所有的罪恶，这假面在苦修的教父著作中被称为「辩解」[53]。
  - type: paragraph
    text:
      ru: 'Делают они это с тою целью, чтоб человеки удобнее были обольщены, легче
        согласились на принятие греха. Точно так они поступают и с богохульством:
        стараются его прикрыть великолепным наименованием, пышным красноречием, возвышенною
        философиею. Страшное орудие в руках духов – ересь! Они погубили посредством
        ереси целые народы, похитив у них, незаметно для них, христианство, заменив
        христианство богохульным учением, украсив смертоносное учение наименованием
        очищенного, истинного, восстановленного христианства. Ересь есть грех, совершаемый
        преимущественно в уме. Грех этот, будучи принят умом, сообщается духу, разливается
        на тело, оскверняет самое тело наше, имеющее способность принимать освящение
        от общения с Божественною благодатью и способность оскверняться и заражаться
        общением с падшими духами. Грех этот малоприметен и малопонятен для не знающих
        с определенностью христианства и потому легко уловляет в свои сети простоту,
        неведение, равнодушное и поверхностное исповедание христианства. Уловлены
        были на время ересью преподобные Иоанникий Великий, Герасим Иорданский и некоторые
        другие угодники Божии. Если святые мужи, проводившие жизнь в исключительной
        заботе о спасении, не могли вдруг понять богохульства, прикрытого личиною,
        что сказать о тех, которые проводят жизнь в житейских попечениях, имеют о
        вере понятие недостаточное, самое недостаточное? Как узнать им смертоносную
        ересь, когда она предстанет им разукрашенной в личину мудрости, праведности
        и святости? Вот причина, по которой целые общества человеческие и целые народы
        легко склонились под иго ереси. По этой же причине очень затруднительно обращение
        из ереси к православию; гораздо затруднительнее, нежели из неверия и идолопоклонства.
        Ереси, подходящие ближе к безбожию, удобнее познаются и оставляются, нежели
        ереси, менее удалившиеся от православной веры, и потому более прикрытые. Римский
        император, равноапостольный, великий Константин писал письмо святому Александру,
        патриарху александрийскому, обличителю ересиарха Ария, увещевая его прекратить
        прения, нарушающие мир из-за «пустых» слов. Этими словами, которые названы
        «пустыми», отвергалось Божество Господа Иисуса Христа, уничтожалось христианство[54].
        Так неведение и в святом муже, ревнителе благочестия, было обмануто недоступной
        для постижения его кознью ереси. Ересь, будучи грехом тяжким, грехом смертным,
        врачуется быстро и решительно как грех ума искренним, от всего сердца преданием
        ее анафеме. Святой Иоанн Лествичник сказал: «Святая соборная Церковь принимает
        еретиков, когда они искренно предадут анафеме свою ересь[55], и немедленно
        удостаивает их Святых Тайн, а впавших в блуд, хотя б они исповедали и оставили
        свой грех, повелевает по апостольским правилам, на многие годы отлучать от
        Святых Тайн»[56]. Впечатление, произведенное плотским грехом, остается в человеке
        и по исповеди греха, и по оставлении его; впечатление, произведенное ересью,
        немедленно уничтожается по отвержении ее. Искреннее и решительное предание
        ереси анафеме есть врачевство, окончательно и вполне освобождающее душу от
        ереси. Без этого врачевства яд богохульства остается в духе человеческом и
        не престанет колебать его недоумениями и сомнениями, производимыми неистребленным
        сочувствием к ереси; остаются помыслы,«взимающиеся на разум»Христов  (2Кор. 10:5),
        соделывающие неудобным спасение для одержимого ими, одержимого непокорством
        и противлением Христу, пребывшего в общении с сатаною. Врачевство анафемою
        всегда признавалось необходимым святою Церковью от страшного недуга ереси.
        Когда блаженный Феодорит, епископ Кирский, предстал на четвертом Вселенском
        Соборе пред отцами Собора, желая оправдаться во взведенных на него обвинениях,
        то отцы потребовали от него прежде всего, чтоб он предал анафеме ересиарха
        Нестория. Феодорит, отвергавший Нестория, но не так решительно, как отвергала
        его Церковь, хотел объясниться. Отцы снова потребовали от него, чтоб он решительно,
        без оговорок, предал анафеме Нестория и его учение. Феодорит опять выразил
        желание объясниться, но отцы опять потребовали от него анафемы Несторию, угрожая
        в противном случае признать еретиком самого Феодорита. Феодорит произнес анафему
        Несторию и всем еретическим учениям того времени. Тогда отцы прославили Бога,
        провозгласили Феодорита пастырем православным, а Феодорит уже не требовал
        объяснения, извергши из души своей причины, возбуждавшие нужду в объяснении[57].
        Таково отношение духа человеческого к страшному недугу ереси.'
      cn: '他们这样做，是为了叫人们更容易受诱惑，更轻易地同意接受罪恶。他们对待亵渎神明也是如此：力图以华丽的名称、浮夸的辞藻、高超的哲理来掩盖它。异端邪说，在诸灵手中是多么可怕的工具！他们藉着异端，毁灭了整个民族，在他们不知不觉中，窃夺了他们的基督教信仰，代之以亵渎神明的教义，却将这致命的教义，装饰成纯净的、真实的、复兴的基督教信仰之名。


        异端邪说是一种主要在心智中犯下的罪。这罪一旦被心智所接受，就会传达到精神，弥漫到身体，玷污我们这能够因与神圣恩典相交而领受圣化、也能够因与堕落之灵相交而被玷污和感染的身体。这罪不易察觉，对于那些不确定了解基督教信仰的人来说，也难以理解，因此它很容易就能将单纯、无知、以及对基督教信仰漠不关心和肤浅的信奉者，纳入其罗网之中。


        可敬的约阿尼基大帝（Иоанникий Великий）、格拉西姆·约旦的（Герасим Иорданский）和一些其他蒙神悦纳的圣者，也曾一度被异端所迷惑。如果那些一生致力于拯救灵魂的圣贤，都不能一下子识破被假面具掩盖的亵渎，那么对于那些终日忙于世俗事务，对信仰只有不足、甚至极度不足了解的人，又该说什么呢？当致命的异端以智慧、公义和圣洁的假面具出现时，他们如何能辨认出来呢？


        这就是为什么整个人类社会和整个民族轻易地屈服于异端轭下的原因。也正是出于这个原因，从异端转向正教变得非常困难；比从不信和偶像崇拜中转回要困难得多。那些更接近无神论的异端，更容易被认识和抛弃，而那些离正教信仰较远，因此更善于掩饰的异端，则不然。


        罗马皇帝，与使徒同等的伟大君士坦丁（Константин），曾致信亚历山大宗主教圣亚历山大（Александр），那位异端首领阿里乌（Ария）的驳斥者，劝诫他停止那些因「空洞」言语而破坏和平的争论。然而，这些被称为「空洞」的言语，却是否认了主耶稣基督的神性，摧毁了基督教信仰[54]。由此可见，即使是圣洁的、热衷于虔诚的人，他们的无知也可能被异端难以捉摸的诡计所欺骗。


        异端，作为一种沉重的、致命的罪，需要快速而果断地医治，如同心智的罪一样，就是以真诚、全心全意地将它宣告为咒诅（анафема）。圣人约翰·阶梯者（Иоанн
        Лествичник）曾说：「圣公教会接受异教徒，只要他们真诚地将他们的异端宣布为咒诅[55]，并立即准许他们领受圣体圣事；但对于犯了淫乱之罪的人，即使他们忏悔并放弃了自己的罪，教会也根据使徒的规定，命令他们在许多年内不得领受圣体圣事」[56]。


        肉体之罪所留下的印记，即使在忏悔和弃绝之后，仍会留在人里面；而异端所留下的印记，则在其被弃绝之后立即消除。真诚而果断地宣布异端为咒诅，是最终彻底地将灵魂从异端中解脱出来的良药。若没有这良药，亵渎神明的毒素就会留在人的精神中，不会停止以疑虑和疑惑来动摇他，这些疑虑和疑惑是由对异端未被根除的同情所产生的；那些「抵挡基督知识」的思虑（哥林多后书
        10:5）仍会存在，使得被它们所辖制的人难以得救，因为他被不顺服和抗拒基督所辖制，仍旧与撒旦相交。


        教会一直认为，宣告咒诅是医治异端这种可怕疾病的必要疗法。当奇尔的提阿多雷（Феодорит, епископ Кирский）蒙福的主教在第四次大公会议上，向会议的教父们陈情，希望为自己所受的指控辩白时，教父们首先要求他将异端首领聂斯脱里（Несторий）宣布为咒诅。提阿多雷否认聂斯脱里，但不如教会那样果断，他想解释。教父们再次要求他毫不含糊、果断地将聂斯脱里和他的教义宣布为咒诅。提阿多雷又一次表示希望解释，但教父们再次要求他对聂斯脱里宣告咒诅，否则就威胁将提阿多雷本人视为异教徒。提阿多雷于是宣告了对聂斯脱里和当时所有异端教义的咒诅。那时，教父们颂赞上帝，宣布提阿多雷为正教的牧者，而提阿多雷也无需再作解释，因为他已将那些引发解释需要的因素从灵魂中驱逐出去了[57]。这就是人的精神与异端这种可怕疾病的关系。'
  - type: paragraph
    text:
      ru: Услышав сегодня грозное провозглашение врачевства духовного, примем его
        при истинном понимании его и, приложив к душам нашим, отвергнем искренно и
        решительно те гибельные учения, которые Церковь будет поражать анафемою во
        спасение наше. Если мы и всегда отвергали их, то утвердимся голосом Церкви
        в отвержении их. Духовная свобода, легкость, сила, которые мы непременно ощутим
        в себе, засвидетельствуют пред нами правильность церковного действия и истину
        возвещаемого ею учения.
      cn: 今日吾等聆听庄严之宣告，乃关乎属灵之医治。吾辈当以真切之理解领受之，并将其应用于吾等之灵魂。吾辈当衷心且果决地摈弃彼等足以致祸之教义，盖因圣教会将为救赎吾等之故，以永绝之咒击打彼等。纵使吾辈向来已弃绝彼等，今亦当藉圣教会之圣言，于弃绝之中得以坚固。吾辈必然将于自身感受所得之属灵自由、轻快与力量，将向吾辈见证圣教会此举之正当性，以及其所宣扬教义之真谛。
  - type: paragraph
    text:
      ru: 'Провозглашает Церковь: «Пленяющим разум свой в послушание Божественному
        откровению и подвизавшихся за его, ублажаем и восхваляем; противящихся истине,
        если они не покаялись пред Господом, ожидавшим их обращения и раскаяния, если
        они не восхотели последовать Священному Писанию и Преданию первенствующей
        Церкви, отлучаем и анафематствуем».'
      cn: 教会宣告：「那些将自己的理智俘虏，使其顺服于神圣启示并为之奋斗的人，我们称颂并赞美他们；至于那些抗拒真理之人，如果他们没有在等候他们悔改与痛悔的主面前忏悔，如果他们不愿追随圣经和原始教会的圣传，我们则将他们开除教籍并加以诅咒。」
  - type: paragraph
    text:
      ru: '«Отрицающим бытие Божие и утверждающим, что этот мир самобытен, что все
        совершается в нем без промысла Божия, по случаю: анафема».'
      cn: 「那些否认上帝之存在、并宣称此世界自生自存，以及断言万物皆偶然发生、并无上帝之神圣照管的人：应受绝罚。」
  - type: paragraph
    text:
      ru: '«Говорящим, что Бог – не дух, а вещество, также не признающим Его праведным,
        милосердым, премудрым, всеведущим и произносящим подобные сему хуления: анафема».'
      cn: 「对于那些言说上帝非灵而是物质的人，以及不承认祂是公义、慈悲、至慧、全知，并说出类似此种亵渎言论的人：施以绝罚（Anathema）。」
  - type: paragraph
    text:
      ru: '«Дерзающим утверждать, что Сын Божий не единосущен и не равночестен Отцу,
        также и Дух Святый, не исповедующим, что Отец, Сын и Святой Дух – един Бог:
        анафема».'
      cn: 「对于那些胆敢断言，说上帝之子与父非同本质、非同等尊荣，亦不承认圣灵，不宣认父、子、圣灵是独一之神者：判受绝罚。」
  - type: paragraph
    text:
      ru: '«Позволяющим себе говорить, что к нашему спасению и очищению от грехов
        не нужно пришествия в мир Сына Божия по плоти, Его вольные страдания, смерть
        и воскресение: анафема».'
      cn: 「对那些敢于声称，为著我们的救赎和罪愆的洁净，圣子毋须依肉身降世、祂自愿的苦难、死亡和复活的人：施以绝罚。」
  - type: paragraph
    text:
      ru: '«Неприемлющим благодати искупления, проповедуемого Евангелием, как единственного
        средства к оправданию нашему пред Богом: анафема».'
      cn: 「对于那些不接受福音所宣讲的救赎恩典，作为我们在上帝面前得蒙称义的唯一途径者：革除教门。」
  - type: paragraph
    text:
      ru: '«Дерзающим говорить, что пречистая Дева Мария не была прежде рождества,
        в рождестве и по рождестве Девою: анафема».'
      cn: 「胆敢妄言至洁童贞玛利亚在诞育基督前、诞育基督时，以及诞育基督后，皆非童贞者，当受诅咒（ἀνάθεμα）。」
  - type: paragraph
    text:
      ru: '«Неверующим, что Святой Дух умудрил пророков и апостолов, чрез них возвестил
        нам истинный путь ко спасению, засвидетельствовав его чудесами, что Он и ныне
        обитает в сердцах верных и истинных христиан, наставляя их на всякую истину:
        анафема».'
      cn: 「对于不信圣灵曾赋予先知和使徒智慧，藉他们向我们宣告通往救赎的真道，并以神迹为这真道作见证，且不信圣灵现今仍居于忠诚且真诚之基督徒的心中，引导他们进入一切真理的人：当受诅咒。」
  - type: paragraph
    text:
      ru: '«Отвергающим бессмертие души, кончину века, будущий суд и вечное воздаяние
        за добродетели на небесах, а за грехи осуждение: анафема».'
      cn: 「凡弃绝灵魂不朽、世代终结、未来审判，以及在天国因德行获得永远赏报、因罪恶而受永远惩罚者：愿受咒诅（阿纳特玛）。」
  - type: paragraph
    text:
      ru: '«Отвергающим таинства святой Христовой Церкви: анафема».'
      cn: 「凡弃绝神圣基督教会圣事者：当受诅咒。」
  - type: paragraph
    text:
      ru: '«Отвергающим Соборы святых отцов и их Предания, согласующие Божественному
        откровению, благочестно хранимые православно-кафолическою Церковью: анафема»[58].'
      cn: 「凡弃绝圣教父所立之公会议，并彼等与神圣启示相符，且由正教大公教会虔诚保守之圣传者：当受诅咒。」[58]
  - type: paragraph
    text:
      ru: Божественная Истина вочеловечилась, чтоб спасти Собою нас, погибших от принятия
        и усвоения убийственной лжи.«Аще вы пребудете во словеси моем, – вещает она,
        – если вы примете Мое учение, и пребудете верными ему,воистинну ученицы мои
        будете, и уразумеете истину, и истина свободит вы»(Ин. 8:31–32). Пребыть верными
        учению Христову может только тот, кто с решительностью отвергнет, постоянно
        будет отвергать все учения, придуманные и придумываемые отверженными духами
        и человеками, враждебные учению Христову, учению Божию, наветующими целость
        и неприкосновенность его. В неприкосновенной целости хранится откровенное
        учение Божие единственно и исключительно в лоне православной Восточной Церкви.
        Аминь.
      cn: 神圣的真理道成肉身，为的是藉祂自己拯救我们这些因接纳并习染了致人死命的谎言而失丧的人。「你们若常存我的话语中，」祂宣告道，「你们若接受我的教训，并忠于它，你们就真是我的门徒了；你们也必晓得真理，真理必叫你们得以自由」（约翰福音
        8:31-32）。唯有那些坚决地弃绝、并持续弃绝一切由被弃绝的灵与人所发明和正在发明、与基督的教训、与上帝的教训为敌、图谋伤害其完整与不受侵犯性的教训之人，才能忠于基督的教训。上帝所启示的教训，在其不受侵犯的完整性中，唯独且专一地保存在正教东方教会的怀抱里。阿们。
