  text:
    ru: Блаженство не видевших, но уверовавших, и стяжание живой веры через послушание
      заповедям Христовым.
    cn: 未曾目睹却已笃信者的福分，以及借由遵行基督诫命而获得的活泼信德。
  children:
  - type: paragraph
    text:
      ru: Поучение в неделю Антипасхи. О христианстве
      cn: 复活节次周主日讲道：论基督信仰
    label:
    - original_title
  - type: paragraph
    text:
      ru: «Блажени не видевшии и веровавше»(Ин. 20:29).
      cn: 「那没有看见却相信的人，是有福的。」（约翰福音 20:29）
  - type: paragraph
    text:
      ru: Эти слова сказал Господь верному ученику Своему, отказавшемуся поверить
        воскресению Господа, когда о воскресении Господа поведали ему братия его,
        апостолы; эти слова сказал Господь ученику, объявившему, что он не поверит
        воскресению Господа, доколе лично не удостоверится в столько чудном и столько
        важном для всего человечества событии.«Видехом Господа», – говорили радостно
        святому апостолу Фоме прочие святые апостолы, которым явился Господь в самый
        день воскресения Своего, вечером, проникнув в горницу, не отверзая дверей
        горницы. Горница была накрепко затворена и заключена из предосторожности от
        ненависти иудеев, только что совершивших богоубийство и принявших все меры
        против предвозвещенного воскресения.«Аще не вижу на руку Его язвы гвоздиныя,
        – отвечал Фома, приведенный в недоумение радостнейшею вестью, –и вложу перста
        моего в язвы гвоздиныя, и вложу руку мою в ребра Его, не иму веры»(Ин. 20:25).
        Так выразилось не неверие, враждебное Богу, – так выразилась неизреченная
        радость; так выразилась душа пред величием события, превышающего человеческий
        ум, пред величием события, изменившего состояние человечества. С Христом и
        во Христе воскресло человечество.
      cn: '这些话是主对着祂那忠诚的门徒说的，这位门徒曾拒绝相信主的复活，当时是他的弟兄、众使徒将主复活的事告诉了他；主对着这位门徒说了这些话，他曾声称，除非他亲自确证这奇妙无比、对全人类又如此重大的事件，否则他不会相信主的复活。


        「我们看见了主，」那些圣使徒们喜悦地对圣使徒托马斯（Фома，即多马）说。在祂复活的当天晚上，主曾向他们显现，祂进入那间楼房，却没有打开房门。楼房为了提防犹太人的仇恨而紧紧关闭并上锁，他们刚刚犯下弑神之罪，并采取了一切措施来阻止先前所预言的复活。


        「我非看见祂手上的钉痕，」托马斯回答道，他因这最喜悦的消息而感到困惑，「又用指头探入那钉痕，又用手探入祂的肋旁，我总不信。」（约翰福音 20:25）。


        这并非表达了敌对上帝的不信，而是表达了难以言喻的喜乐；这是灵魂面对那超越人类心智的事件的伟大，面对那改变了人类境况的事件的伟大所发出的表达。人类与基督一同，并在基督里复活了。'
  - type: paragraph
    text:
      ru: 'Всеблагий Господь не замедлил доставить возлюбленному ученику желанное
        им удостоверение. По прошествии недели после первого явления Своего апостолам,
        Господь опять явился им, когда они опять были все вместе, и Фома находился
        с ними. Двери были заперты, как и прежде, из опасения иудеев. Апостолы внезапно
        увидели Господа стоящим посреди их.«Мир вам», – сказал Он им. Потом, обратясь
        к Фоме, говорит ему:«принеси перст твой семо, и виждь руце мои: и принеси
        руку твою, и вложи в ребра моя: и не буди неверен, но верен»(Ин. 20:26–27).
        Этими словами Господь показал, что и тогда присутствовал Он, вездесущий по
        Божеству, посреди учеников Своих, когда Фома, полагая Его отсутствующим, высказывал
        им свое состояние недоумения при их поведании о воскресении. Фома желал удостовериться
        в воскресении: он получает несравненно высшее удостоверение, при котором уже
        на удостоверение в воскресении не обращает внимания.«Господь мой и Бог мой!»–
        восклицает Фома (Ин. 20:28). «Удостоверившись в Твоем Божестве, не ищу уже
        удостоверения в воскресении. Тебе, всемогущему Богу, возможны все действия,
        превышающие постижение человеческое».'
      cn: '至善的主并未耽延，即刻将他所渴慕的凭证赐予了他所爱的门徒。在祂首次向众使徒显现一周之后，主再次向他们显现，那时他们又聚集在一起，多马也在其中。因惧怕犹太人，门是关闭的，如同先前一样。使徒们突然看见主站在他们中间。


        祂对他们说：「愿你们平安。」


        接着，祂转向多马，对他说：「伸过你的指头来，看看我的手；伸出你的手来，探入我的肋旁；不要作不信的人，而要作信的人」（约翰福音 20:26-27）。


        主用这些话表明，祂以其神性的无所不在，那时也身处于祂的门徒之中，就在多马以为祂不在场，并在他们述说祂复活之事时，表露其困惑不解的心境之时。多马渴望得到复活的凭证：他得到了无可比拟的更高层次的凭证，以至于他不再关注复活的凭证。


        「我的主！我的神！」多马呼喊道（约翰福音 20:28）。


        「既已确信您的神性，我便不再寻求复活的凭证。对于您这位全能的神而言，一切超越人类理解的作为皆是可能的。」'
  - type: paragraph
    text:
      ru: В ответ на исповедание апостола Господь ублажил невидевших и уверовавших.
        Помянул и нас Господь, помянул всех, не видевших Его телесными очами! Помянул
        Он и нас, удаленных от Него и пространством и временем! Помянул в то время,
        когда восприятым на Себя человечеством, принесенным в жертву за человечество
        и уже прославленным славою воскресения, стоял Он посреди святых апостолов
        Своих! Не забыты Господом и мы, присутствующие здесь в святом храме Его, воспоминающие
        событие, от которого отделены восемнадцатью столетиями. Блаженны и мы, не
        видевшие Его, но верующие в Него! Блаженны те из нас, которые веруют в Него!
        Сущность дела – в вере. Она приближает человека к Богу и усвояет человека
        Богу; она представит человека пред лице Божие и поставит его в последний день
        жизни сего мира, в начале вечного дня,одеснуюпрестола Божия для вечного видения
        Бога, для вечного наслаждения в Боге, для вечного соцарствия Богу.
      cn: 主对宗徒的表白所回应的是，祂称颂了那些未曾亲眼看见却已信服的人。主也记念了我们，记念了所有未曾以肉眼瞻仰祂的人！祂记念了我们，这些在空间与时间上都远离祂的人！祂记念我们，正是在祂取了人性、为人类献上自身为祭、并已因复活的荣耀而得光荣，站在祂圣徒宗徒们中间的时候！主也未曾忘记我们，这些此时此刻在祂圣殿中，记念着一个与我们相隔十八个世纪之久事件的人。我们也是有福的，虽然未曾亲见祂，却信服于祂！我们之中那些信服于祂的人是有福的！这事物的精髓，就在于信心。信心使人亲近上帝，使人归属于上帝；信心将使人得见上帝的面容，并在今世生命的末日、永恒之日的开端，将人安置在上帝宝座的右侧，以得享永远瞻仰上帝、永远在上帝中得享喜悦、永远与上帝一同为王的福分。
  - type: paragraph
    text:
      ru: '«Блажени не видевшии и веровавше». Этими словами Господь совокупил с апостолами
        воедино всех верующих всея земли и всех времен. Когда Он принес молитву о
        апостолах Отцу Своему пред исшествием на спасительные для нас страдания, тогда
        соединил с апостолами всех истинных христиан.«Не о сих же молю токмо, – сказал
        Он, молю не только о апостолах, –но и о верующих словесе их ради в мя»(Ин. 17:20).
        Так и здесь: участниками блаженства апостолов Он соделывает всех чад Церкви.«Ваша
        блаженна очеса, яко видят,– сказал Он апостолам, –и уши ваша, яко слышат.
        Аминь бо глаголю вам, яко мнози пророцы и праведницыВетхого Заветавожделеша
        видети, яже видите, и не видеша: и слышати, яже слышите, и не слышаша»(Мф. 13:16–17).
        Блаженные самовидцы и слуги Слова предали нам виденное и слышанное ими (Лк. 1:3),
        когда«Слово плоть бысть, и вселися в ны, и видехом, – говорит один из этих
        самовидцев Слова, –славу Его, славу яко единородного от Отца, исполнь благодати
        и истины»(Ин. 1:14). Яснейшее поведание апостолов соделывает нас как бы зрителями
        событий, которых очевидцами были апостолы. При посредстве церковных таинств
        мы вступили в существенное общение с Господом и пребываем в этом общении при
        посредстве этих таинств. Бога, невидимого для чувственных очей, живая вера
        соделывает видимым для душевного ока – ума (Евр. 11:27). Жительство по заповедям
        Господа доставляет нам таинственное явление Господа. Он является духовно внутри
        сердца, когда ученики Господа – понятия, образовавшиеся и усвоившиеся уму
        из Евангелия, – соберутся в сердце, заключат его двери, чтоб не проникли туда
        иудеи – помышления, враждебные Господу, отвергающие всесвятое учение Его.'
      cn: 「那些没有看见却相信的人，是有福的。」主用这些话，将世上所有时代的一切信徒，与众使徒合而为一。当祂为了使徒们向父献上祷告，在祂走向为我们带来救赎的苦难之前，祂便将所有真基督徒与使徒们联合起来。「我所求的不单是这些人，」祂说，我所求的不单是使徒们，「也是那些因他们的话而信我的人」（约翰福音
        17:20）。因此，在此处也是如此：祂使教会的所有儿女都分享使徒的福分。「你们的眼睛是有福的，因为它们看得见，」祂对使徒们说，「你们的耳朵也是有福的，因为它们听得见。我实在告诉你们，有许多旧约的先知和义人，切望看见你们所看见的，却没有看见；切望听见你们所听见的，却没有听见」（马太福音
        13:16-17）。这些有福的亲眼见证者和圣道的仆人，将他们所见所闻的传给了我们（路加福音 1:3），当「道成了肉身，住在我们中间，」圣道的一位亲眼见证者说，「我们也见过祂的荣光，正是父独生子的荣光，充满了恩典和真理」（约翰福音
        1:14）。使徒们清晰的叙述，使我们仿佛也成了那些事件的目击者，而使徒们正是它们的亲眼见证人。借着教会的圣事，我们得以与主进入实质的契合，并借着这些圣事而持守在这契合之中。对肉眼不可见的上帝，活泼的信心使祂显现在灵魂之眼——理智——面前（希伯来书
        11:27）。按照主的诫命生活，为我们带来了主奥秘的显现。当主的门徒——从福音中形成并被理智所接纳的观念——聚集在心中，关闭心门，以防犹太人——那些敌对主、否认祂至圣教诲的思虑——潜入其中时，祂便在心灵深处以属灵的方式显现。
  - type: paragraph
    text:
      ru: 'Будучи причастниками положения святых апостолов, мы дерзаем утверждать,
        что наше положение блаженнее положения ветхозаветных праведников. Те веровали
        в грядущего Искупителя, мы веруем в пришедшего и совершившего искупление.
        Тем обетованы были благодатные дары, мы получили дары в обилии, имеем их в
        руках, пользуемся ими соответственно произволению нашему. Дародавец и богат
        и щедр бесконечно. Если ощущаем недостаток, то в этом виновны мы, единственно
        мы. Отсутствие ощущения благодатных даров производится слабостью нашею в вере;
        скажу откровеннее: отвержением ее.'
      cn: 作为圣使徒境地的分享者，我们敢于断言，我们的境地比旧约时代的义人更为有福。他们相信那将要来的救赎主，而我们相信那位已经降临并完成了救赎的主。恩典的诸般恩赐曾应许给他们，而我们已丰盛地领受了这些恩赐，并将它们握在手中，按照我们的意愿使用它们。施恩者是无限的富足和慷慨。如果我们感到有所匮乏，那责任全在于我们，仅仅在于我们。对恩典诸般恩赐缺乏感受，是由于我们信心上的软弱；更坦率地说：是由于我们对信心的弃绝。
  - type: paragraph
    text:
      ru: 'Отчего мы не имеем веры? Оттого, что не принимали, не хотели принять никакого
        труда к изучению христианства, к стяжанию веры от слуха (Рим. 10:17), которою
        доставляется ясное теоретическое познание христианства, к стяжанию веры от
        дел (Иак. 2:18), доставляющей деятельное познание христианства. От этих двух
        познаний возводится стяжавший их, возводится Самим Богом как засвидетельствовавший
        зависевшими от него и возможными ему свидетельствами искренность желания познать
        Бога, возводится к таинственному, существенному духовному познанию, всегда
        соединенному с живою верою.«Имеяй заповеди моя, – сказал Господь, –и соблюдаяй
        их, той есть любяй мя: а любяй мя возлюблен будет Отцем моим: и аз возлюблю
        его и явлюся ему сам»(Ин. 14:21).'
      cn: '我们为何没有信德？


        盖因我们未曾接受，亦不愿付出任何努力来研习基督宗教，来借由听闻（罗马书 10:17）获取信德——此信德带来对基督宗教清晰的理论认知；来借由行为（雅各书
        2:18）获取信德——此信德带来对基督宗教实践的认知。


        借由这两种认知，获取它们的人得以提升，被上帝亲自提升。因为他以他力所能及、在他掌控范围之内的见证，证明了自己渴慕认识上帝的真诚。他被提升至奥秘、本质性的属灵认知，此认知恒常与活泼的信德相连。「有了我的诫命又遵守的人，这人就是爱我的人，」主说，「爱我的人，我父要爱他，我也要爱他，并且我要亲自向他显现」（约翰福音
        14:21）。'
  - type: paragraph
    text:
      ru: 'Христианство можно уподобить превосходной обширнейшей гавани, в которой
        с одинаковым удобством могут приставать суда всех размеров и всех родов устройства.
        Находит себе приют в этой гавани и смиренный челнок рыбаря, и огромный корабль
        купца, нагруженный разнообразным товаром, и броненосный исполин, вооруженный
        бесчисленными средствами разрушения и смерти, и разукрашенная яхта царя и
        вельможи, назначенная для торжественных и увеселительных поездок. Христианство
        принимает в недра свои человека во всяком возрасте, во всяком состоянии и
        положении, при всяких способностях, при всякой степени образования: принимает
        и спасает.«Аще исповеси усты твоими Господа Иисуса, и веруеши в сердце твоем,
        спасешися: сердцем бо веруется в правду, усты же исповедается во спасение»(Рим. 10:9–10).
        Кто примет христианство со всею искренностью сердца в лоне православной Церкви,
        в которой одной хранится истинное христианство, тот спасется. Все человеки
        искуплены одною ценою – Христом, и в деле искупления единственное значение
        имеет искупная цена. Дается она без различия и без лицеприятия за каждого,
        желающего быть искупленным, верующего в значение цены и исповедующего это
        значение. Исповедание значения искупительной цены есть вместе и отвержение
        всякого собственного значения и достоинства. Дается искупительная цена при
        условии самоотвержения. Простейший человек, не имеющий никакого развития по
        стихиям мира, спасается при посредстве христианства одинаково с ученейшим
        и с мудрецом. Христианство как дар всесовершенного Бога удовлетворяет преизобильно
        всех: вера от искренности сердца заменяет для младенца и простеца разумение,
        а мудрец, который приступит к христианству узаконенным образом (1Кор. 3:18),
        найдет в нем неисчерпаемую глубину, недосягаемую высоту премудрости. В христианстве
        сокровенно и истинное Богословие, и неподдельная психология, и метафизика.
        Только христианин может стяжать правильное познание, доступное человеку, о
        человеке, о духах святых и отверженных, о мире, невидимом телесными очами.
        Из просвещения, доставляемого христианством, образуется то воззрение на ученость
        человеческую, которое имеет на нее Бог.«Премудрость мира сего – буйство у
        Бога есть... Господь весть помышления мудрых», помышления, из которых составляется
        их ученость,яко суть суетна»(1Кор. 3:19–20). Помышления эти, или познания,
        относятся к одному временному и суетному, приводят имеющего их к тщеславию,
        к гордости, к самообольщению, к погублению жизни в заботах об одном тленном
        и преходящем, к греховной жизни, к отвержению и забвению Бога и вечности.
        Когда ж человек, не озаренный светом Христовым, дерзнет рассуждать о предметах
        духовных, тогда ум его блуждает как бы в мрачной, беспредельной пустыне и
        вместо истинных познаний, к приобретению которых он не имеет никакой возможности,
        сочиняет мнения и мечты, облекает их в темное и хитросложное слово, обманывает
        ими себя и ближних, признавая мудрость там, где со всею справедливостью должно
        признать умоисступление и умоповреждение.'
      cn: '基督教可比拟作一优美广袤之海港，凡各等尺寸、各式构造之舟楫，皆可同享停泊之便利。于此港湾中，卑微渔人之小舟得其庇护，载负百货之巨贾商船亦得其庇所，武装无数毁灭与死亡器具之钢铁巨舰亦得其容身，乃至帝王显贵为隆重与游乐之行而设之华丽游艇，亦得其安歇。基督教以其衷怀接纳人，无论其年岁、境况、地位、才具、教育程度如何：皆接纳而拯救之。


        「你若口称主耶稣为主，心信神叫祂从死里复活，就必得救：因为人心里相信，就可以称义；口里承认，就可以得救」（罗马书 10:9-10）。凡以全心之真诚，于正教教会之怀中接受基督教者，即得拯救，因唯有此教会，方存留真实之基督教。所有人类皆以同一代价——基督——赎回，而于救赎之事工中，唯一有意义者，乃赎罪之代价。此代价施予每一愿意被赎、相信此代价之意义并承认此意义之人，不分彼此，不偏待人。承认赎罪代价之意义，即同时否认自身一切之价值与尊严。赎罪之代价，乃于舍己之条件下施予。最单纯之人，于属世之元素中毫无发展者，借基督教之居间，与最有学问之士、与智者同等得救。


        基督教作为全善上帝之恩赐，充盈满足一切所需：发自内心之真诚信仰，可为婴孩与单纯之人取代理解力，而智者若依正当途径（哥林多前书 3:18）就近基督教，必于其中寻得无穷之深度，与不可企及之智慧高度。于基督教中，隐藏着真实之神学，与纯正之心理学及形而上学。唯有基督徒，方能获取人可及之正确认知，关于人自身、关于圣洁与被弃之灵，以及关于肉眼所不见之世界。由基督教所赐予之启迪，形成了一种对人类学识之看法，此看法正是上帝对学问之看法。「今世的智慧，在神看是愚拙……主知道智慧人的意念」，此意念构成了彼等之学识，「都是虚妄的」（哥林多前书
        3:19-20）。


        这些意念，或说认知，仅关乎暂且与虚妄之事，导致拥有者陷入虚荣、骄傲、自欺，将生命消磨于仅关乎朽坏与短暂之事之忧虑，陷入罪恶之生活，以至弃绝并遗忘上帝与永恒。而当人未被基督之光照亮，却敢于论断属灵之事时，其心智便如同徘徊于幽暗、无边之旷野，非但无法获得真实之认知——此乃其绝无可能获得者——反而编造臆想与幻梦，以晦涩与复杂之言辞包裹之，并以此欺骗自身与近人，将本应视为心智狂乱与损伤之处，却全盘认作智慧。'
  - type: paragraph
    text:
      ru: 'Странно, поразительно ослепление и ожесточение тех современников Христа,
        которые видели Его, слышали всесвятое учение Его, были очевидцами изумительных
        знамений Его и не уверовали в Него. Стоя за семь столетий, как бы на высоте
        отдаленной горы, удивленный человеческим нечувствием, пророк вопиял к этой
        многочисленной толпе живых мертвецов:«слухом услышите, и не имате разумети:
        и зряще узрите, и не имате видети»(Мф. 13:14). Столько же странно и нынешнее
        неверие многих христианству, сияющему лучами яснейшей истины. Объясняет Писание
        причину этого неверия, говоря:«отолсте серце людей сих»(Мф. 13:15). Оно сделалось
        плотским, дебелым от плотской жизни; оно сделалось слепым и глухим, оно сделалось
        мертвым ко всему духовному, к вечному и Божественному.'
      cn: '奇哉，那些与基督同时代的人，亲见祂、亲闻祂至圣的教诲、亲睹祂惊人的神迹，却不信祂，其心灵之盲昧与刚硬，实令人惊愕。


        先知站于七个世纪之前，如同立于遥远高山之巅，惊异于世人之麻木不仁，对著这群活著的死者大众呼喊：「你们听是要听见，却不明白；看是要看见，却不领悟」（马太福音
        13:14）。


        同样地，现今许多人对基督教亦不信，尽管它闪耀著至为清晰的真理之光，这也同样令人诧异。圣经解释了这种不信的原因，说：「因为这百姓心里脂油满了」（马太福音
        13:15）。他们的心，因著属世的生活，变得肉体化、变得迟钝；它对一切属灵、永恒和神圣之事，变得盲目、聋聩，变得死寂。'
  - type: paragraph
    text:
      ru: Изучение христианства доказывает со всею определенностью и решительностью
        истину его. Убеждение, доставляемое правильным изучением христианства, убеждение
        в существовании всего невидимого, преподаваемое христианством, гораздо сильнее,
        нежели убеждение в существовании видимого, доставляемое чувствами. Так верно
        это убеждение, что тысячи тысяч человек оставили видимое, чтоб стяжать невидимое,
        не остановились запечатлеть кровию убеждение, не устрашились лютых казней,
        которыми безумие и исступление пыталось исторгнуть у них отречение от их убеждений.
      cn: 对基督教的研习，以全然的确定与果决，证明了它的真理性。由正确研习基督教所获得的信念，即基督教所传授的关于所有不可见事物存在的信念，远比感官所给予的、关于可见事物存在的信念更为强烈。这个信念是如此真实，以至于千千万万的人舍弃了可见之物，为要获得不可见之物；他们毫不犹豫地以鲜血印证这信念，也毫不畏惧那极度残酷的刑罚，尽管狂妄与癫狂曾试图以此强迫他们否认自己的信仰。
  - type: paragraph
    text:
      ru: Самый поверхностный взгляд на учреждение и распространение христианства
        – поразителен. Он возвещает во услышание вселенной, что установление христианства
        отнюдь не есть установление человеческое, что оно – установление Божественное.
        Господь, приняв человечество, благоволил явиться не в блеске земного величия,
        – в положении земного уничижения. Он произошел по плоти от царского племени;
        но племя это давно сошло с высоты царского престола, выселилось из царских
        чертогов в хижины, вступило в ряды и положение простолюдинов, снискивавших
        пропитание трудами рук. Не заимствовав ничего от силы и славы человеческой,
        Богочеловек ничего не заимствовал и от премудрости человеческой. Он был неученым
        (Ин. 7:15). Вышедши на проповедь в тридцатилетнем возрасте, Он избрал себе
        двенадцать учеников из той же среды простолюдинов, к которой принадлежал и
        Сам. Ученики эти были люди простейшие, неученые, безграмотные, младенцы, как
        называет их Евангелие в отношении к развитию по началам падшего естества (Деян. 4:13),
        – такими представляются лица, долженствовавшие быть основателями христианства.
      cn: '纵然是最粗略地瞥视基督教的创立与传播，也令人惊叹不已。它向整个宇宙宣告：基督教的建立绝非出于人手，而是神圣的设立。主既取了人性，却乐意显现于世，并非带着地上辉煌的荣耀，而是处在属世的卑微境地。祂按肉身出自王族；但这族系久已从君王的宝座高处跌落，从王宫中迁出，进入茅舍，归入寻常百姓之列，其地位乃是藉双手劳作以谋生计的平民。


        神人既未借助任何属人的力量与光荣，也未采纳任何属人的智慧。祂并未受过教育（约翰福音 7:15）。祂在三十岁时开始传道，从同样的平民阶层中拣选了十二位门徒，祂自己也属于这一阶层。这些门徒都是极朴实、未受教育、不识字的人，正如福音书以堕落本性的起初发展而言，称他们为婴孩（使徒行传
        4:13）。这些便是将要成为基督教奠基者的人。'
  - type: paragraph
    text:
      ru: Что завещавает и что предвозвещает этот Учитель этим ученикам? Он завещавает
        им признать в Нем вочеловечившегося Бога, уверить в этом весь мир, обратить
        весь мир к служению и поклонению Себе, разрушив все религии мира. Он завещавает
        им и всем уверовавшим в Него отречение от наслаждений мира и отречение от
        себя для веры в Него и для усвоения Ему. О Себе говорит Он, что будет казнен
        поносною казнью преступников и тогда всех привлечет к Себе. О них говорит
        Он, что они будут ненавидимы всеми, гонимы, убиваемы, что всех человеков уловят
        учением своим, преодолев и поправ и сильных и мудрых земли, что они посылаются
        как овцы к волкам (Мф. 10:16), что из борьбы этой овцы выйдут решительными
        победителями.
      cn: '这位导师向这些门徒立下了何种遗命，又预示了何种将来？


        祂立下遗命，要他们在祂身上认出那位道成肉身的上帝，并将这信念传予整个世界；使整个世界转向服事和敬拜祂，同时摧毁世上一切的宗教。


        祂也立下遗命，要求他们和所有信祂的人，为了信靠祂并与祂联合，必须弃绝世俗的享乐，并弃绝自我。


        论及祂自己，祂说祂将遭受罪犯所受的羞辱之刑，然后将万物都吸引归向自己。


        论及他们，祂说他们将被万人憎恶、遭受逼迫、甚至被杀害；祂说他们将以自己的教诲得获所有世人，克服并践踏世上有权势者和有智慧者；祂说他们被差遣，如同羊进入狼群（马太福音
        10:16）；祂说经过这场争战，这些羊群将成为决定性的胜利者。'
  - type: paragraph
    text:
      ru: 'По разуму мира, учреждение христианства чуждо смысла; предположения Учредителя
        – несбыточная мечта увлеченного воображением и славолюбием; средства и орудия
        исполнения – ничтожны, странны, смешны; в предприятии, во всех отношениях
        несообразном ни с чем, видна невозможность его, видно разрушение в соединении
        с начинанием. Только три года были употреблены Учителем на образование учеников;
        не принято никакой заботы, чтоб познакомить их хотя с грамотностью, необходимою
        для чтения Священного Писания, не обеспечено ничем их содержание: напротив
        – им заповедана нестяжательность, а вместо наличных средств к содержанию дано
        обетование, что Промыслом Божиим будет доставляться им все нужное для временной
        жизни.'
      cn: 依照尘世的思辨，基督教的设立是全然不合情理的；开创者的设想——不过是为幻想和虚荣所惑之人的空想；其实现所凭借的工具和手段——微不足道，荒诞不经，甚至可笑；在这项方方面面都与世间万物格格不入的事业中，人们看到了它的不可能，看到了毁灭与开端同时并存。导师仅仅用了三年时间来教导门徒；他未曾费心让他们至少掌握读写能力，而这对于阅读《圣经》是必要的；他们的生计亦未得到任何保障：相反地，他要求他们不蓄财物，并以应许代替现成的物质资助，承诺上帝的旨意（Промыслом
        Божиим）会为他们提供今生所需的一切。
  - type: paragraph
    text:
      ru: 'Такое необъяснимое разумом человеческим зрелище созерцается в самом установлении
        христианства; затем новое, столько же чудное зрелище представляют собою события,
        последовавшие немедленно за установлением. События начались с Иерусалима,
        объяли в скорейшем времени вселенную. Богочеловек был распят на древе крестном.
        Смертная казнь на кресте в те времена была равнозначна нынешней казни на виселице.
        На виселице предают смерти тех уголовных преступников, которых хотят обесчестить
        самим образом смерти. Вися на кресте, обнаженный, осыпаемый поруганиями, Богочеловек
        начал предсказанное Им покорение человеков:«аще Аз вознесен буду от земли,
        вся привлеку к Себе»(Ин. 12:32). В то время как Он висел на кресте, распятый
        подобно Ему разбойник исповедал Его Господом, а стороживший Его сотник исповедал
        Сыном Божиим. По прошествии десяти дней по вознесении Господа на небо совершилось
        сошествие Святого Духа на апостолов: они исполнились многообразной премудрости;
        не знавшие правильно своего языка, неграмотные, заговорили на всех языках
        мира, начали совершать изумительнейшие чудеса, начали объяснять Писание, которого
        никогда не читывали. Тысячи иудеев приняли христианство. Смятенный успехами
        апостолов Синедрион, состоявший из первосвященников и других почетнейших и
        ученейших лиц иудейского народа, призывает пред себя некнижных апостолов,
        допрашивает, слышит ответы и учение, против которых не имеет возражения. Не
        находя слов, чтоб противопоставить словам, которыми выражалась истина, Синедрион
        прибегает к угрозам, к побоям, к томлению темницею, к побиению камнями, обличая
        тем слабость свою и могущество своих противников. Вслед за Синедрионом восстает
        на апостолов Ирод и, к величайшему утешению Синедриона (Деян. 12:3), отсекает
        голову одного из апостолов. Гонение в Иерусалиме заставляет удалиться из него
        многих учеников Христовых. Они рассеялись по вселенной и повсюду посеяли христианство,
        поливая семена кровью своею. В течение двадцати лет христианство объяло вселенную.
        Чрез пятьдесят лет после воскресения Христова христиане были так многочисленны,
        что в одной восточной армии римского императора Траяна нашлось одиннадцать
        тысяч христиан. Он предал их всех без исключения смертной казни[100], к удивлению
        здравомыслящих, признававших величайшим безрассудством истребление собственного
        войска. Ромил, начальник христианского отряда, сперва был бит жестоко, потом
        ему отрублена голова. Десять тысяч были распяты на крестах в пустыне близ
        Арарата; прочие убиты различным образом. Поступок Траяна имел и впоследствии
        подражателей.'
      cn: '在基督教本身的确立中，一个人类理智无法解释的景象被观照；随后，一个同样奇异的景象，展现于紧随确立之后发生的事件。事件始于耶路撒冷，并在极短的时间内
        ох盖了整个世界。


        神人被钉于十字架的木头上。在那个时代，十字架上的死刑等同于现今绞刑架上的处决。绞刑架用于处决那些被希望以死亡方式本身加以羞辱的刑事罪犯。


        神人，赤裸地悬挂在十字架上，被辱骂所环绕，开始了祂所预言的对人类的征服：「我若从地上被举起来，就要吸引万人来归我」（约翰福音 12:32）。当祂悬挂在十字架上时，一个与祂一同被钉的强盗承认祂是主，而看守祂的百夫长则承认祂是神的儿子。


        在主升天后十天，圣灵降临在使徒们身上：他们充满了多样的智慧；那些对自己的语言掌握不正确、不识字的人，开始讲述世上所有的语言，开始行出最令人惊奇的神迹，开始解释他们从未读过的《圣经》。数以千计的犹太人接受了基督教。


        因使徒们的成功而感到困惑的公会，由大祭司和其他犹太民族中最受尊敬、最有学识的人士组成，将这些未受过教育的使徒召到面前审问，听取了他们的回复和教义，对此他们无可反驳。找不到话语来反驳那表达真理的话语，公会转而诉诸威胁、殴打、囚禁和用石头砸死，以此暴露了自己的软弱和对手们的强大力量。


        继公会之后，希律王起来反对使徒们，并为了公会最大的安慰（使徒行传 12:3），斩去其中一位使徒的头。耶路撒冷的迫害迫使许多基督的门徒离开。他们分散到世界各地，到处播种基督教，用自己的鲜血浇灌种子。


        在二十年间，基督教 ох盖了整个世界。在基督复活五十年后，基督徒数量如此众多，以至于在罗马皇帝图拉真的一支东方军队中，就有一万一千名基督徒。他将他们全部处死，无一例外[100]，这令那些理智清醒的人感到惊讶，他们认为消灭自己的军队是极大的鲁莽。基督徒部队的首领罗米尔先是遭受
        жестоко 的鞭打，然后被斩首。一万人被钉在亚拉腊山附近的旷野十字架上；其余的人则以各种方式被杀害。图拉真的行为在后来也有人效仿。'
  - type: paragraph
    text:
      ru: 'Римские императоры, владыки вселенной, вооружились непримиримою ненавистью
        и тиранством против христианства. Ни кельты, ни маркоманны, ни Атилла, ни
        Генсерик не истребили столько народонаселения в Римской империи, сколько истребили
        их императоры – гонители христианства[101]. Три века продолжалась кровавая
        борьба между волками и агнцами. Одни действовали мечем, огнем, зверями, душною
        темницею, голодом и жаждою, всеми средствами мучения и убийства; другие сражались
        силою духа, силою веры, силою Божиею, претерпевая ужаснейшие пытки, великодушно
        умирая за веру. Победа увенчала борьбу трехвековую, и в начале четвертого
        столетия вера христианская сделалась господствующею в мире. Преклонились пред
        учением некнижных рыбарей и сильные, и мудрые земли; преклонились пред ним
        все народы. Крест, доселе знамение поносной казни, соделался знамением высшей
        почести: носят его на главах и персях цари и архиереи; увенчивает он храмы
        истинного Бога; он служит знамением каждого православного христианина, знамением
        его веры, его надежды, его любви. Кто не признает в установлении христианства
        Божию волю, Божию силу, Божие действие, превышающие разум и силы человеческие?
        Совершилось невозможное, сверхъестественное, совершилось начинание и дело
        Божие.'
      cn: 罗马的皇帝们，宇宙的主宰，以不和解的仇恨与暴政武装自己，对抗基督教。无论是凯尔特人，还是马科曼尼人，无论是阿提拉，还是盖塞里克，他们剿灭的罗马帝国人口，都不及那些迫害基督教的皇帝们所剿灭的多[101]。三个世纪的漫长岁月里，狼群与羔羊之间持续着血腥的争斗。一方动用刀剑、烈火、野兽、窒息的牢狱、饥饿与干渴，以及一切折磨和杀戮的手段；而另一方则以精神的力量、信德的力量、上帝（上帝）的力量来抗争，承受着最可怕的拷打，为信仰而慷慨就义。胜利为这场三世纪的争斗戴上了桂冠，在第四个世纪之初，基督的信仰成为了世间的主导。那些有权势的、有智慧的地上之人，都向着这些不识字的渔夫们的教诲俯首；所有的民族都向其俯首。十字架，这个曾是耻辱刑罚的标记，变成了最高荣誉的标记：君王与大主教们将其佩戴在头顶和胸前；它加冕于真上帝（上帝）的圣殿之上；它成为了每一位正教基督徒的标记，他们信德、希望与爱德的标记。谁能不在基督教的建立中，承认那超越人类理性与力量的上帝（上帝）的旨意、上帝（上帝）的能力、上帝（上帝）的作为呢？那不可能的、超自然的事情完成了，上帝（上帝）的创始与工作完成了。
  - type: paragraph
    text:
      ru: 'Таким представляется христианство при общем взгляде на него. Более подробное
        изучение христианства приводит к более определенному убеждению в Божественности
        его. Самое сильное убеждение является от жительства по евангельским заповедям,
        как и пророк сказал:«от заповедей Твоих разумех»(Пс. 118:104). Убеждение от
        исполнения заповедей есть убеждение, действующее в самой душе человека: оно
        сильнее всякого убеждения извне. Евангельские заповеди успокаивают, оживляют,
        укрепляют душу. Ощутивший действие их в себе стяжевает живую веру в Господа
        Иисуса Христа, и выражает она пред Господом залог сердечный определенным и
        решительным исповеданием:«глаголы живота вечного имаши, и мы веровахом и познахом,
        яко Ты еси Христос, Сын Бога живаго (Ин. 6:68–69).'
      cn: 从总体来看，基督教正是如此。若对基督教进行更深入的探究，则会导向一种更明确的信念，即其神圣性。最强烈的信念源于按照福音的诫命而生活，正如先知所说：「我藉着你的训词，得以明白」（诗篇
        118:104）。由遵行诫命而产生的信念，是在人灵魂深处起作用的信念：它比任何来自外部的信念都更有力量。福音的诫命使灵魂得享平安、得以复苏、获得坚固。那些亲身感受到诫命之功效的人，便获得了对主耶稣基督的活泼信心，并以确定而坚决的告白，在主面前表达出这颗心所存的保证：「你有永生之道，我们已经信了，又知道你是基督，是永生神的儿子」（约翰福音
        6:68-69）。
  - type: paragraph
    text:
      ru: «Принеси перст твой семо, – говорит Спаситель колеблющемуся в вере ученику,
