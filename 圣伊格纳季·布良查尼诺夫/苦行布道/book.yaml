    - type: paragraph
      text:
        ru: 'Радость бывает на небе об одном грешнике кающемся; так, напротив того,
          опечаливает небожителей падение человека в грех и отвержение грешником покаяния[175].
          В благодатном созерцании бесконечной благости Божией к человечеству, в созерцании
          благоволения Божия, чтоб все человеки спаслись, Макарий Великий решился
          сказать, что самого всесвятого, бесстрастного Бога объемлет свойственный
          Богу плач о погибели человеков[176]. Не чужд Духу Божию превысший понятия
          нашего плач, и Дух Божий, вселившись в человека,«ходатайствуето немвоздыхании
          неизглаголанными»(Рим. 8:26). Такое воздыхание возбуждено было в Сыне Божием
          требованием чуда, требованием гордым и безумным. Он«воздохнув Духом Своим,
          глаголя: что род сей знамения ищет?»Вопрос этот был ответом Бога на враждебное
          Богу требование знамения. Какой слышен глубокий плач, плач Божий в этом
          ответе! В нем слышно как бы выражение недоумения, произведенного нелепостью
          и дерзостью прошения! В нем видна утрата надежды на спасение людей, произнесших
          прошение, противное Духу, Подающего спасение. Запечатленных плотским мудрованием,
          упорно пребывающих в нем, недугующих неисцельно, Господь оставляет: предает
          их самим себе, предает погибели, принятой произвольно, удерживаемой произвольно.«И
          оставл их», отъиде. Точно:«мудрование плотское смерть есть»(Рим. 8:6). Свойственно
          мертвым не чувствовать своего умерщвления; свойственно плотскому мудрованию
          не понимать и не ощущать погибели человеческой. По причине несознания своей
          погибели оно не сознает нужды в оживлении и на основании ложного сознания
          жизни отвергло и отвергает истинную жизнь – Бога.'
        cn: 在天上，为着一个悔改的罪人，会生出喜乐；同样地，与此相反，人堕入罪恶，以及罪人拒绝悔改[175]，则会使天上的居民感到忧伤。在对上帝待人那无穷尽之美善的恩典默观中，在对上帝乐意所有人都得救的眷顾默观中，马卡里奥斯大帝（Μακάριος
          ὁ Αἰγύπτιος）决意宣称，那至圣、无受苦的上帝本身，亦被一种属于上帝的、为人类的灭亡而有的哭泣所笼罩[176]。那超越我们理解的哭泣，并非与上帝的灵相隔绝，并且上帝的灵，一旦居于人中，「就用那说不出的叹息替我们代求」（罗马书
          8:26）。这种叹息，在上帝的儿子身上，被一种对神迹、那种骄傲而愚昧的要求所激发。祂「心里深深地叹息说：这世代为什么求神迹呢？」这个问题是上帝对于那与上帝为敌的求神迹之要求所作出的回应。在这回应中，听到了何等深沉的哭泣，那是上帝的哭泣！在其中，仿佛听到了因着那请求的荒谬与胆大妄为所产生的困惑之表达！在其中，看到了对那些发出这与赐予救恩的圣灵相悖之请求的人，失去了拯救的盼望。主离弃了那些被肉体思虑所印证、顽固地固守其中、患了不治之症的人：祂任凭他们自生自灭，任凭他们走向那自愿接受、自愿保留的灭亡。「祂就离开他们」，离开了。确实，「体贴肉体的，就是死」（罗马书
