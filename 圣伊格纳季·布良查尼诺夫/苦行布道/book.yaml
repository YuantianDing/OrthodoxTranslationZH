  text:
    ru: О самоотвержении, несении креста своего и последовании Христу, призвавшему
      учеников Своих ко спасению.
    cn: 论及舍弃自我，背负自身的十字架，以及追随基督——那位召唤祂的门徒走向救恩的圣者。
  children:
  - type: paragraph
    text:
      ru: Поучение в 3-ю неделю Великого поста. О крестоношении
      cn: 大斋期第三周的教诲。论背负十字架
    label:
    - original_title
  - type: paragraph
    text:
      ru: «Иже хощет по Мне ити, да отвержется себе, и возмет крест свой, и по Мне
        грядет», сказал Господь ученикам Своим, призвав их пред Себя, как сегодня
        слышали мы в Евангелии (Мк. 8:34).
      cn: 「若有人愿跟从我，就当否认他自己，背起他的十字架，并跟随我。」主对祂的门徒们说，将他们召到祂面前，如同今日我们在福音书中所听见的（马可福音 8:34）。
  - type: paragraph
    text:
      ru: Возлюбленные братия! И мы – ученики Господа нашего Иисуса Христа, потому
        что мы – христиане. И мы призваны пред лице Господа во святой храм сей для
        слышания учения Его. Мы стоим пред лицем Господа; взоры Его устремлены на
        нас. Пред Ним обнажены наши души; тайные мысли и сокровенные ощущения наши
        явны Ему. Он видит все намерения наши; Он видит правды и согрешения, содеянные
        нами от юности нашей; видит всю жизнь нашу и прошедшую и будущую; несодеянное
        еще нами, уже написано в книзе Его[59]. Он прозирает час перехода нашего в
        неизмеримую вечность и возвещает нам для спасения нашего Свое всесвятое заповедание:«Иже
        хощет по Мне ити, да отвержется себе, и возмет крест свой, и по Мне грядет».
      cn: '亲爱的弟兄们！我们也是吾主耶稣基督的门徒，因为我们是基督徒。我们蒙召来到这圣殿，立于主的面容之前，为要聆听祂的教诲。


        我们正立于主的面容之前；祂的目光正注视着我们。我们的灵魂在祂面前全然敞露；我们隐秘的思绪和深藏的感受，在祂面前都是显明的。祂洞察我们所有的意图；祂看见我们自幼年以来所行的公义与所犯的罪愆；祂看见我们全部的生命，无论是已逝的还是将来的；我们尚未成就之事，早已记录在祂的簿册之中[59]。


        祂洞察我们进入那无量永恒之时的时刻，并为着我们的救赎，向我们宣告祂那至圣的诫命：


        「若有人愿跟随我，就当否认自己，背起他的十字架，并跟随我。」'
  - type: paragraph
    text:
      ru: Силою живой веры возведем к Господу мысленное око наше, – и мы узрим Его,
        узрим Его, Вездесущего, присутствующего здесь с нами! Отверзем наше сердце,
        отвалив от входа в него тяжкий камень ожесточения; услышим, рассмотрим, примем,
        усвоим себе учение Господа нашего.
      cn: 借由活泼信心的能力，让我们将意念的眼睛举向上主——我们便将会看见祂，看见祂，这位无所不在者，祂此刻正与我们同在！让我们打开我们的心，将那阻塞入口的刚硬沉石移开；让我们聆听、审视、接纳、并将我们主耶稣基督的教导纳为己有。
  - type: paragraph
    text:
      ru: 'Что значит – «отречься себя»? «Отречься себя» – значит оставить греховную
        жизнь. Грех, при посредстве которого совершилось наше падение, так объял все
        естество наше, что сделался для нас как бы природным: отречение от греха сделалось
        отречением от естества; отречение от естества есть отречение от себя. Вечная
        смерть, поразившая нашу душу, обратилась для нас в жизнь. Она требует пищи
        своей – греха, своего наслаждения – греха; при посредстве такой пищи и такого
        наслаждения вечная смерть поддерживает и сохраняет свое владычество над человеком.
        Но падший человек признает поддержание и развитие в себе владычества смерти
        развитием и преуспеянием жизни. Так зараженный смертельным недугом преобладается
        насильственным требованием недуга и ищет яств, усиливающих недуг, ищет их,
        как самонужнейшей пищи, как необходимого, приятнейшего наслаждения. Против
        этой вечной смерти, представляющейся жизнью болезнующему страшным падением
        человечеству, Господь произносит приговор Свой:«Ижеащехощет спасти душу свою,
        развивая в ней жизнь падения или вечную смерть, тотпогубит ю: а иже погубит
        душу свою мене ради и евангелия, умерщвляя в себе греховные пожелания и отрицаясь
        от греховного наслаждения,той спасет ю»(Мк. 8:35). Указывая на весь мир, предстоящий
        нашим взорам, со всеми его красотами и прелестями, Господь говорит:«Кая польза
        человеку,ащеприобрящет мир весь, и отщетит душу свою?»(Мк. 8:36) Какая польза
        для человека, какое приобретение, если б он возобладал не чем-либо маловажным,
        но даже всем видимым миром? Этот видимый мир – только кратковременная гостиница
        человека! Нет никакого предмета на земле, нет на земле ни одного преимущества,
        которое мы могли бы признать нашею собственностью. Все отнимает у нас неумолимая
        и неминуемая смерть, а часто и прежде смерти отнимают их непредвидимые обстоятельства
        и перевороты. Самое тело наше мы слагаем с себя на заветном праге в вечность.
        Собственность наша, наше имущество и сокровище – это наша душа, одна наша
        душа.«Что даст человек измену на души своей?»(Мк. 8:37) говорит слово Божие.
        Нечем нам вознаградить потерю души, когда убьет ее вечная смерть, обольстительно
        представляющаяся жизнью.'
      cn: 何谓「舍弃自己」？「舍弃自己」即是弃绝罪恶的生活。罪，藉著它我们的堕落得以发生，如此地笼罩了我们整个本性，以至于它对我们而言彷若与生俱来：弃绝罪恶变成了弃绝本性；弃绝本性就是舍弃自己。那击中我们灵魂的永恒死亡，对我们而言却转化成了生命。它需要它的食粮——罪恶，它的欢愉——罪恶；藉著这样的食粮和这样的欢愉，永恒的死亡维持并保守了它对人的统治。但是，堕落的人却将自身永恒死亡的维系与发展，视为生命的发展与昌盛。如同染上致命恶疾的人，被这病症强烈的需求所支配，寻求那些能加重病症的食物，寻求它们，如同寻求最必需的食粮，如同寻求不可或缺、最愉悦的享乐。针对这永恒的死亡——它对因可怕堕落而受苦的人类而言，却呈现为生命——主宣布了祂的判决：「凡是愿意救他自己的性命，藉著在他内发展堕落的生命或永恒的死亡的人，必丧掉它；凡是为我并为福音而丧掉他自己的性命，藉著在他内致死罪恶的欲望并弃绝罪恶的欢愉的人，必救它」（马可福音
        8:35）。主指著呈现在我们眼前的整个世界，及其所有的美丽与魅力，说：「人纵然赚得了全世界，却赔上了自己的灵魂，又有什么益处呢？」（马可福音 8:36）对人而言有何益处？有何得著？即使他所统治的不仅是微不足道之物，而是整个可见的世界？这个可见的世界，不过是人短暂的客栈！在地上没有任何事物，在地上没有任何一项优势，我们可以视为自己的财产。无情而必然的死亡会将这一切从我们手中夺走，而且通常在死亡之前，不可预见的境遇与变故就已将它们夺去。我们甚至将自己的身体脱卸于通向永恒的圣洁门槛。我们的财产，我们的资产与宝藏，是我们的灵魂，唯有我们的灵魂。「人还能拿什么来交换自己的灵魂呢？」（马可福音
        8:37）神的话语说。当永恒的死亡——那以欺骗性的方式呈现为生命的死亡——杀死我们的灵魂时，我们无以偿还这损失。
  - type: paragraph
    text:
      ru: 'Что значит взять крест свой? Крест был орудием поносной казни для черни
        и пленников, лишенных права гражданского. Гордый мир, мир враждебный Христу,
        лишает учеников Христовых тех прав, которыми пользуются сыны мира.«Аще от
        мира бысте были, – говорит Господь своим последователям, –мир убо свое любил
        бы: якоже от мира несте, но Аз избрах вы от мира, сего ради ненавидит вас
        мир»(Ин. 15:19).«От сонмищ ижденут вы, ... и всяк, иже убиет вы, возмнится
        службу приносити Богу»(Ин. 16:2). Взять крест свой – значит великодушно переносить
        те насмешки и поношения, которыми мир осыпает последователя Христова, те скорби
        и гонения, которыми грехолюбивый и слепотствующий мир преследует последователя
        Христова.«Сие бо есть угодно пред Богом, – говорит святой апостол Петр, –аще
        совести ради Божия терпит кто скорби, стражда без правды. На сие бо и звани
        бысте»(1Пет. 2:19, 21) Господом, Который известил Своим возлюбленным:«в мире
        скорбни будете: но дерзайте, яко аз победих мир»(Ин. 16:33).'
      cn: '「背负自己的十字架」意味着什么？


        十字架是卑贱的刑具，用于处决平民和战俘，这些人被剥夺了公民权利。骄傲的世界，这个与基督为敌的世界，剥夺了基督门徒享有的、那些世间之子所拥有的权利。「若是你们属于世界，」主对祂的追随者说，「世界必爱属自己的；只因你们不属于世界，而是我把你们从世界中拣选出来，所以世界就恨你们。」（约翰福音
        15:19）「他们要把你们赶出会堂，……并且所有杀害你们的人，都会以为自己是侍奉上帝。」（约翰福音 16:2）


        背负自己的十字架——这意味着要以宽宏之心，忍受世人泼向基督追随者的嘲讽和羞辱，忍受那爱罪且盲目的世界，加诸于基督追随者的忧患和迫害。「因为，这是蒙上帝所悦纳的，」圣使徒彼得说，「人若因着对上帝的良知而忍受忧患，忍受不公之苦。你们蒙召原是为此。」（彼得前书
        2:19，21）这是主所召，祂曾向祂的至爱者宣告：「在世上，你们有苦难；但你们要鼓起勇气，因为我已经战胜了世界。」（约翰福音 16:33）'
  - type: paragraph
    text:
      ru: 'Взять крест свой – значит доблестно претерпевать тяжкий невидимый труд,
        невидимое томление и мученичество ради Евангелия при борьбе с собственными
        страстями, с живущим внутри нас грехом, с духами злобы, которые с яростию
        восстанут против нас и с ожесточением воспротивятся нам, когда мы вознамеримся
        свергнуть с себя иго греха и подчиниться игу Христову.«Несть наша брань, –
        сказал святой апостол Павел, –к крови и плоти, но к началом, и ко властем,
        и к миродержителям тмы века сего, к духовом злобы поднебесным»(Еф. 6:12).«Оружия
        воинства нашего не плотская, но сильна Богом на разорение твердем: помышления
        низлагающе, и всяко возношение, взимающееся на разум Божий, и пленяюще всяк
        разум в послушание Христово»(2Кор. 10:4–5). Одержав победу в этой невидимой,
        но многотрудной брани, апостол восклицал:«Мне же да не будет хвалитися, токмо
        о кресте Господа нашего Иисуса Христа, имже мне мир распяся, и аз миру»(Гал. 6:14).'
      cn: 背起自己的十字架，意味着为了福音的缘故，在与自身的激情、与内住在我们里面的罪恶、以及与那群满怀怒气要起来反对我们并执意抵抗我们的恶灵争战时，勇敢地忍受那艰巨的、无形的劳苦，无形的折磨与殉道。当我们立志要挣脱罪恶的桎梏并顺服于基督的轭时，这些恶灵便会起来反对我们。「因为我们的争战，不是对抗血肉之躯，」圣使徒保罗说，「而是对抗那些执政的、掌权的、以及这世代幽暗的掌管者，对抗那在天空中的邪恶灵体」（以弗所书
        6:12）。「我们争战的兵器，不是属肉体的，而是在神面前有能力，可以攻破坚固的营垒；将各样的计谋，和各样阻碍人认识神而高举起来的骄傲，都加以攻破，并将一切心意夺回，使它顺服基督」（哥林多后书
        10:4-5）。在这场无形却多艰的争战中取得胜利后，使徒高声呼喊：「但我绝不以别的夸口，只以我们主耶稣基督的十字架夸口；藉着这十字架，对我而言世界已经被钉在十字架上，我对于世界亦然」（加拉太书
        6:14）。
  - type: paragraph
    text:
      ru: 'Взять крест свой – значит с покорностью и смирением подчиниться тем временным
        скорбям и бедствиям, которые благоугодно Божественному Промыслу попустить
        нам в очищение наших согрешений. Тогда крест служит для человека лествицею
        от земли к небу. Востек по этой лествице упоминаемый в Евангелии разбойник,
        востек из среды ужаснейших преступлений в светлейшие обители рая: он с креста
        своего произнес исполненные смиренномудрия глаголы; смиренномудрием вступил
        в богопознание, богопознанием приобрел небо.«Достойная по делом наю восприемлева,
        – сказал он, –помяни мя, Господи, егда приидеши во царствии си»(Лк. 23:41–42).
        И мы, возлюбленные братия, когда окружат нас скорби, будем повторять слова
        разбойника, слова, цена которых – рай! или, подобно Иову, благословим карающего
        нас правосудного и вместе милосердого Господа.«Благая, – говорил этот страдалец,
        –прияхом от руки Господни, злых ли не стерпим?»(Иов 2:10)«яко Господеви изволися,
        тако и бысть: буди имя Господне благословенно во веки»(Иов 1:21). Да сбудется
        над нами неложное обетование Божие:«Блажен муж, иже претерпит искушение: зане
        искушен быв приимет венец жизни,егожеобеща Бог любящим его»(Иак. 1:12).'
      cn: '背负自己的十字架，意味著以顺从与谦卑的心，顺服那些神圣的护理所乐意允准、为净化我们的罪过而临到我们的暂时的忧患与灾难。如此，十字架便成为人从地上通往天国的阶梯。


        那位在《福音书》中被提及的强盗，正是攀登了这道阶梯，从最可怕的罪恶之中登入了天堂最光明的居所：他从自己的十字架上说出了充满谦卑智慧的话语；他以谦卑智慧进入了对神的认识，又以对神的认识赢得了天国。「我们所受的，是与我们所行的相称，」他说，「主啊，你进入你的国度时，求你记念我。」（路加福音
        23:41-42）


        我们，亲爱的弟兄们，当忧患环绕我们时，也当重复这位强盗的话语，这些话语的价值便是天国！或者，像约伯一样，祝福那位惩罚我们、既公义又慈悲的主。「我们从神手里得福，」这位受苦者说，「难道就不能忍受祸患吗？」（约伯记
        2:10）「正如上主所乐意的，事情就如此成就了：愿上主的名永远受称颂。」（约伯记 1:21）


        愿神那真实不虚的应许成就在我们身上：「那忍受试炼的人是有福的，因为他经过试验之后，必得著生命的冠冕，这是神应许给那些爱他之人的。」（雅各书 1:12）'
  - type: paragraph
    text:
      ru: Взять крест свой – значит добровольно и с усердием подчиниться лишениям
        и подвигам, которыми обуздываются бессловесные стремления нашей плоти. К такому
        распятию плоти прибегал и святой апостол Павел:«умерщвляю тело мое, – говорит
        он, –и порабощаю, да не како, иным проповедуя, сам не ключим буду»(1Кор. 9:27).«Сущий
        во плоти», то есть не обуздывающие своей плоти, но допустившие ей преобладание
        над духом,«Богу угодити не могут». И потому, живя во плоти, мы должны жить
        не для плоти!«Аще по плоти живете, имате умретивечною смертью;аще ли духом
        деяния плотская умерщвляете, живи будете»вечною, блаженною жизнию (Рим. 8:8, 13).
        Плоть существенно обуздывается духом; но тогда только дух может владычествовать
        над плотью и управлять ею, когда она приготовлена к повиновению распятием
        ее. Распинается плоть постом, бдением, коленопреклонениями и другими телесными
        трудами, возлагаемыми на нее благоразумно и умеренно. Благоразумный и умеренный
        телесный подвиг освобождает тело от тяжести и дебелости, изощряет его силы,
        содержит его постоянно легким и способным к деятельности.«Иже Христовы суть,
        говорит апостол,плоть распята со страстми и похотми»(Гал. 5:24).
      cn: 背负自己的十字架，意味著甘愿且热切地顺从那些用以制伏我们肉体中无意识冲动的苦行与操练。圣使徒保罗也曾借助此种对肉体的钉死：「我克制我的身体」（他说），「使它服从，免得我传福音给别人，自己反倒被弃绝了」（哥林多前书
        9:27）。「属肉体的人」，即那些不约束自己肉体，反而任其凌驾于精神之上的人，「不能得神的喜悦」。因此，我们虽然活在肉体之中，却不应为肉体而活！「如果你们顺从肉体而活，必定会永恒地死亡；但如果你们靠著圣灵治死身体的恶行，就必永恒、蒙福地活著」（罗马书
        8:8，13）。肉体本质上是由精神来约束的；但精神唯有在肉体通过钉死而预备好顺服时，才能够支配并管理它。肉体借由斋戒、守夜、跪拜以及其他适度且审慎加诸于其上的身体劳作而被钉死。审慎且适度的身体操练，能使身体摆脱沉重与迟钝，磨砺它的力量，使它始终保持轻盈与活跃。「凡属基督耶稣的人」，使徒说，「是已经把肉体连同肉体的邪情私欲同钉在十字架上了」（加拉太书
        5:24）。
  - type: paragraph
    text:
      ru: 'Что значит взять крест, и взять крест именно свой? Это значит, что каждый
        христианин должен терпеливо переносить именно те оскорбления и те гонения
        от мира, которые его постигают, а не какие-либо другие. Это значит, что каждый
        христианин должен с мужеством и постоянством бороться именно с теми страстями
        и с теми греховными помыслами, которые возникают в нем. Это значит, что каждый
        христианин должен с покорностью, с преданностью воле Божией, с исповеданием
        правосудия и милосердия Божия, с благодарением Богу переносить те именно скорби
        и лишения, какие попустит ему Божественный Промысл, а не другие какие-либо,
        рисуемые и предлагаемые гордостным мечтанием. Это значит – довольствоваться
        именно теми телесными подвигами, которые соответственны нашим телесным силам,
        в которых именно нуждается плоть наша для содержания ее в порядке, а отнюдь
        не стремиться, увлекаясь тщеславным усердием, по выражению святого Иоанна
        Лествичника[60], к усиленному посту, к усиленному бдению и прочему безмерию
        в подвигах, разрушающему телесное здравие и направляющему дух к самомнению
        и самообольщению. Все человечество трудится и страждет на земле; но как разнообразны
        эти страдания; как разнообразны страсти, которые нас борют; как разнообразны
        те скорби и искушения, которые посылает нам Бог для врачевания нашего, для
        очищения наших согрешений; какое различие у человеков в самых телесных силах,
        в самом здравии! Точно: у каждого человека – крест свой. И этот-то крест свой
        заповедано каждому христианину принять с самоотвержением и последовать Христу.
        Кто принял крест свой, отвергшись себя, тот примирился с самим собою, с обстоятельствами
        своими, с положением своим, внешним и внутренним, тот только может разумно
        и правильно последовать Христу.'
      cn: '背负十字架，并背负属于自己的十字架，这究竟意味著什么？


        这意味著，每一位基督徒都应当忍耐地承受那些临到他身上的、来自于世界的凌辱与迫害，而非其他任何种类。


        这意味著，每一位基督徒都应当带著勇气与坚定，去对抗那些在他自身中产生的私欲与罪恶思念。


        这意味著，每一位基督徒都应当顺服、忠诚于上帝的旨意，承认上帝的公义与慈悲，并以感恩的心去承受那些神圣旨意所允许降临的、确切的忧患与匮乏，而非那些由骄傲的幻想所描绘与提供的其他事物。


        这意味著，应当满足于那些与我们的身体力量相称的、确切的身体操练，即那些我们肉体为了保持其秩序所确实需要的操练；而绝不应当被虚荣的热忱所驱使，追逐圣约翰·莱特维尼卡[60]所言的，过度的禁食、过度的守夜以及其他在操练上的失度，因为这些只会摧毁身体的健康，并引导灵魂走向自负与自我欺骗。


        全人类都在地上劳动并受苦；然而，这些苦难是多么的多样；与我们争战的私欲是多么的多样；上帝为了医治我们、洁净我们的罪愆而赐予我们的忧患与试探是多么的多样；在人们的身体力量乃至健康方面，存在著何等的差异！


        确实：每一个人都有他自己的十字架。而正是这个属于自己的十字架，被命令每一位基督徒以舍己之心去接受，并跟随基督。


        凡是接受了自己十字架、并舍弃自己的人，他就与自己和解，与他的处境和解，与他外在和内在的境况和解，唯有这样的人，才能理智而正确地跟随基督。'
  - type: paragraph
    text:
      ru: 'Что значит – последовать Христу? Значит: изучать Евангелие, иметь Евангелие
        единственным руководителем деятельности ума, деятельности сердца, деятельности
        тела. Значит: заимствовать свой образ мыслей из Евангелия, настроить сердечные
        чувства по Евангелию и служить выражением Евангелия всеми поступками, всеми
        движениями, тайными и явными. К такому последованию Христу способен, повторяем,
        только тот, кто, избежав обольщения«изволенным ему смиренномудрием»(Кол. 2:18),
        восхотел обрести истинное смиренномудрие там, где оно почивает, – в послушании
        и покорности Богу. Вступивший в повиновение Богу, в повиновение, соединенное
        с полным самоотвержением, взял крест свой, признал и исповедал этот крест
        своим.'
      cn: '何谓追随基督？这意味著：研习《福音书》，并以《福音书》作为指导心灵、情感和身体活动的唯一准则。这意味著：从《福音书》中汲取自身的思想模式，依照《福音书》调整心灵的情感，并以一切或隐或显的行为和举动来彰显《福音书》。


        我们重申，唯有那些避开了「以虚伪的谦卑自欺」（歌罗西书 2:18）之诱惑，并渴慕在真实谦卑所安息之处——即顺从与服从上帝之中——寻得真正谦卑的人，才能够以这样的方式追随基督。


        一个开始顺从上帝，并且这种顺从与完全的舍己相结合的人，便是背起了自己的十字架，承认并宣认了这十字架是属于他的。'
  - type: paragraph
    text:
      ru: 'Возлюбленные братия! Воздавая сегодня, по уставу святой Церкви, поклонение
        честному Кресту Господню телами нашими, воздадим ему поклонение и духом! Почтим
        честный Крест Христов – орудие победы и знамя славы Христовой, – исповедав
        каждый с креста своего: «Достойное по делам моим восприемлю! Помяни мя, Господи,
        во царствии Твоем!» Сознанием своей греховности, благодарением Богу, покорностью
        воле Божией соделаем крест свой – орудие казни и знамя бесчестия – орудием
        победы и знаменем славы, подобно Кресту Господню. Отверзем себе крестом рай.
        Не позволим себе зловредного ропота, в особенности не позволим себе душепагубной
        хулы, которые часто слышатся из уст ослепленного, ожесточенного грешника,
        терзающегося и бьющегося на кресте своем, тщетно порывающегося избавиться
        от креста. При ропоте и хуле крест делается невыносимою тяжестью, увлекающею
        во ад распятого на нем. «Что я сделал?» – вопиет несознающийся грешник и укоряет
        в неправосудии и немилосердии правосудного и милосердого Бога, порицает и
        отвергает Промысл Божий; увидев распятым Сына Божия, насмешливо и лукаво требует
        от Него:«аще Ты еси Христос, спаси Себе и наю»(Лк. 23:39), сниди со креста
        (Мф. 27:41–42). Но Господь наш Иисус Христос «волею благоволи плотию взыти
        на крест и смерть претерпети[61], чтоб крестом примирить с Богом человечество,
        смертью спасти человечество от вечной смерти. Приуготовляя святых апостолов
        к великому событию – к имеющему совершиться искуплению рода человеческого
        страданиями и поносною смертию вочеловечившегося Богочеловека, Господь благовременно
        поведал апостолам, что Ему надлежит быть предану в руки грешников, много пострадать,
        быть убитым и воскреснуть. Такое предсказание показалось некоторым из святых
        апостолов странным и несбыточным. Тогда Господь призвал пред Себя учеников
        Своих и сказал им:«Иже хощет по Мне ити, да отвержется себе, и возмет крест
        свой, и по Мне грядет». Аминь.'
      cn: '蒙爱之弟兄们！


        今日，循圣教会之规制，我们以身躯向主之尊贵十字架致敬，亦当以精神向其致敬！让我们尊崇基督之尊贵十字架——此乃基督胜利之器械，基督荣耀之旗帜——各人在其十字架上，皆当如此告白：「我所受者，乃合乎我之所行！主啊，在祢的国度里，求祢记念我！」


        以自知之罪愆，以感谢于神，以顺服于神之旨意，使我辈之十字架——那原为刑罚之工具、羞辱之标记——得以成为胜利之器械、荣耀之旗帜，如同主之十字架一般。借着十字架，为我辈开启乐园之门。


        切勿容许恶毒之怨言，尤其不可容许那戕害灵魂之亵渎言语，此等言语，常出于那被蒙蔽、心肠刚硬之罪人之口，他们在其十字架上饱受折磨、挣扎不已，妄图摆脱十字架。当有怨言与亵渎之时，十字架便成为不可承受之重负，拖曳那被钉之人入于地狱。「我做了什么？」那不肯自知之罪人如此哀号，并指责那公义且慈悲之神不公不仁，批评并拒绝神之护理；当他看见神的儿子被钉之时，便以讥讽和诡诈之态要求祂：「祢若是基督，可以救祢自己和我们吧」（路加福音
        23:39），从十字架上下来吧（马太福音 27:41-42）。


        然而，我主耶稣基督「乐意凭其自由意志，以肉身登上十字架，忍受死亡[61]」，为要藉十字架使人类与神和解，藉死亡拯救人类脱离永恒之死亡。


        当主预备圣使徒们迎接那伟大之事件——即道成肉身之神人，将藉受苦与羞辱之死完成对人类之救赎时，主适时地告诉使徒们，祂必将被交于罪人之手，受许多苦难，被杀害，并要复活。此预言在某些圣使徒看来，似乎奇异且难以实现。


        那时，主便召集祂的门徒到祂面前，对他们说：「若有人要跟从我，就当舍己，背起他的十字架，来跟从我。」阿门。'
