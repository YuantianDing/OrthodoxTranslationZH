      ru: 'Когда Господь окончил притчу обетованием«сотворить отмщение вскоре», тому,
        кто молитвенно будет«вопиять к Нему день и ночь», тогда Он сказал:«обаче Сын
        человеческий пришед убо обрящет ли веру на земли?»(Лк. 18:8).  К чему сказаны
        эти слова? Они сказаны, по истолкованию отцов, по следующей причине[235].
        Господь, исчислив признаки, которые будут предшествовать Его второму пришествию,
        произнес учение о молитве, особенно необходимой в эти тяжкие и бедственные
        времена, как и в другой раз по тому же поводу Он сказал:«бдите убо на всяко
        время молящеся, да сподобитеся убежати всех сих, хотящих быти, и стати пред
        Сыном человеческим»(Лк. 21:36).«Обаче Сын человеческий егда приидет, обрящет
        ли веру на земли?»Это значит: обрящет ли Он истинно верующих, доказывающих
        веру делами, особливо же истинною и действительною молитвою, подвиг которой
        и основывается на вере и совершается, постоянно опираясь на веру? Такой оборот,
        по употреблению его Писанием, равносилен следующему[236]: Сын Божий, пришедши
        на землю, почти не найдет никого или найдет весьма-весьма мало таких, которые
        имели бы истинную веру и зависящее от нее, являющее ее молитвенное преуспеяние.
        А тогда-то это преуспеяние и нужно в особенности!«Кончина приближися, – говорит
        святой  апостол Петр, –уцеломудритеся убо и трезвитеся в молитвах»(1Пет. 4:7).
        Ни преуспеяния в молитве, ни истинного делания молитвы не будет: все человеки
        займутся вещественным развитием, займутся тем, чтоб обратить обреченную на
        сожжение землю в свой рай; сочтут в самообольщении временную жизнь вечною,
        заботы о приготовлении себя к вечности отвергнут и осмеют. Для тех, которых
        мысли всецело устремлены к земле и заняты землею, нет Бога. Возносящийся к
        Богу чистою и частою молитвою стяжавает живую веру в Бога, ею видит Его и
        пролетает, как крылатый, чрез все превратности и бедствия земной жизни. Он
        узрит«отмщение свое от соперника своего», и возрадуется не только о прощении
        грехов своих, но и об очищении своем от греховных страстей. Это состояние
        святые отцы называют святостью, блаженным бесстрастием, христианским совершенством.
        В этом состоянии он сподобится«убежати всехбедствий,хотящих быти, и стати
        пред Сыном человеческим», когда будет востребован пред него и смертью и тою
        трубою, которая соберет живых и мертвых на суд пред Сына Божия. Аминь.'
      cn: 当主以「速速地给他们伸冤」的应许结束了那个比喻——是给那昼夜向祂「呼求」的人的应许——那时祂说：「然而人子来的时候，在地上找得到信德吗？」（路加福音
        18:8）。这些话是为何而说的呢？根据教父们的阐释，它们是因着以下原因说的[235]。主在列举了祂第二次降临之前的征兆之后，便宣讲了关于祷告的教导，在这些艰难困苦的时期，祷告是尤其必要的，正如祂另一次在同一场合所说的：「你们要时时警醒，常常祈求，使你们能逃避这一切将要发生的事，得以站立在人子面前」（路加福音
        21:36）。「然而人子来的时候，在地上找得到信德吗？」这意味着：祂找得到真正有信德的人吗？找得到以行为证明信德的人吗？特别是以真实且有效的祷告来证明的人吗？祷告的苦功正是建立在信德之上，并借着不断依赖信德而得以完成的。根据圣经的用法，这样的表达方式等同于以下的意思[236]：神的儿子降临地上时，几乎找不到，或者找到极少极少拥有真正信德，以及因信德而生、并显明信德的祷告进益之人。而恰恰是在那时，这种进益是尤其需要的！圣使徒彼得说：「万物的结局近了。所以你们要谨慎自守，警醒祷告」（彼得前书
        4:7）。那时将不会有祷告的进益，也不会有真实的祷告操练：所有人都将忙于物质的发展，忙于将注定要被焚烧的地球变成自己的乐园；他们将在自我欺骗中把暂时的生命视为永恒，并拒绝和嘲笑为永恒预备自己的担忧。对于那些思想完全倾注于大地并忙碌于大地的人，心中没有上帝。借着纯洁且频繁的祷告而升向上帝的人，能获得对上帝的活泼信德，借着它他得见上帝，并像有翅膀一样飞越所有世间生命的变故和苦难。他将得见「他仇敌的伸冤」，并不仅为自己罪恶的赦免而欢欣，也为自己从罪恶情欲中得洁净而欢欣。圣教父们称这种状态为圣洁，为蒙福的无情欲，为基督徒的圆满。在这种状态下，当他被死亡和那将活人和死人聚集在神子面前接受审判的号角召唤时，他将得蒙「逃避这一切将要发生的事，得以站立在人子面前」。阿门。
- type: heading1
  text:
    ru: 'Благоговейное созерцание служений Марфы и Марии: о превосходстве духовного
      подвига над телесным.'
    cn: 敬虔沉思马大与马利亚的事奉：论灵性操练超越肉身劳作之至善。
  children:
  - type: paragraph
    text:
      ru: Поучение на 54-е зачало Евангелия от Луки, читаемое в праздники Божией Матери.
        О телесном и душевном подвигах
      cn: ' 路加福音第五十四章选段讲道，于上帝之母节期诵读：论肉身与灵魂的操练


        （Поучение на 54-е зачало Евангелия от Луки, читаемое в праздники Божией Матери.
        О телесном и душевном подвигах）'
    label:
    - original_title
  - type: paragraph
    text:
      ru: Спаситель мира во время странствования Своего по земле, в юдоли нашего изгнания
        и страданий, посетил двух благочестивых жен, родных сестер, Марфу и Марию,
        живших в селении, соседнем Иерусалиму, Вифании. У них в Вифании был свой дом.
        Они имели брата – Лазаря, удостоившегося именоваться другом Богочеловека и
        Его апостолов (Ин. 11:11). Из Евангелии видно, что Господь не раз посещал
        дом благочестивого семейства. При одном из таких посещений Он воскресил Лазаря,
        уже четыре дня лежавшего во гробе.
      cn: 救主基督在祂尘世的旅途上，在我们这流放与受苦的幽谷中，曾造访两位虔诚的姊妹，马大和马利亚。她们住在邻近耶路撒冷的村庄——伯大尼。她们在伯大尼有自己的家。她们有一位兄弟——拉撒路，他有幸被称为神人基督及其使徒们的朋友（约翰福音
        11:11）。从《福音书》中可见，主不只一次造访这个虔诚家庭的居所。在其中一次造访时，祂使拉撒路复活，那时拉撒路已在坟墓中躺卧了四日。
  - type: paragraph
    text:
      ru: Святой евангелист Лука повествует, что при упомянутом ныне посещении Господом
        этого дома Марфа занялась угощением вожделеннейшего Гостя, а Мария села у
        ног Его и внимала слову Его.
      cn: 圣福音传扬者路加叙述道，在主现今所提及的造访这所房屋时，马大（Мáрфа）忙着款待这位令人渴慕的贵宾，而马利亚（Марíя）则坐在祂的脚边，聆听祂的圣言。
  - type: paragraph
    text:
      ru: Марфа, заботясь единственно о том, чтоб угощение было самым удовлетворительным,
        просила Господа, чтоб Он повелел Марии помочь ей. Но Господь отвечал:«Марфо,
        Марфо, печешися и молвиши о мнозе; едино же есть на потребу. Мария же благую
        часть избра, яже не отымется от нея»(Лк. 10:41–42). По объяснению святых отцов,
        Марфой таинственно изображается благочестивый телесный подвиг, а Марией –
        душевный[237]. Повесть о настоящем посещении Господом двух сестер читается,
        по установлению Церкви, во все праздники Божией Матери. По этим двум причинам
        рассматривание содержащихся в повести события и учения должно быть и особенно
        знаменательным и особенно назидательным.
      cn: 马大，一心挂念着如何使招待最为周全妥当，就请求主，叫祂吩咐马利亚来帮助她。然而，主回答说：「马大，马大，你为许多的事思虑烦扰，但是不可少的只有一件。马利亚已经选择了那上好的福分，是不能从她夺去的」（路加福音
        10:41-42）。根据圣教父们的解释，马大神秘地象征着敬虔的肉体操练，而马利亚则象征着属灵的操练[237]。按照教会的规定，这个关于主探望这两姐妹的记述，会在所有圣母的节日中诵读。基于这两个原因，对这段记述中所包含的事件与教诲的审视，应当是格外有意义和格外有教益的。
  - type: paragraph
    text:
      ru: 'Марфа была старшею сестрою, и представляется евангелистом как хозяйка дома.
        Она принимает Спасителя в дом, она распоряжается угощением, приготовляет пищу,
        убирает трапезу, приносит блюда. Служение ее – непрерывающаяся деятельность.
        И телесный труд, по старшинству, занимает первое место в подвижнической жизни
        каждого ученика Христова. «Телесным деланием, – сказал святой Исаак Сирский,
        – предваряется душевное, как сотворением тела Адаму предварено сотворение
        души его. Не стяжавший телесного делания, не может иметь делания душевного;
        второе рождается от первого, как колос от посеянного нагого пшеничного зерна[238].
        Телесный подвиг заключается в исполнении евангельских заповедей телесно. Сюда
        относятся: подаяние вещественной милостыни, принятие странных, участие в разнообразных
        нуждах и страданиях нуждающегося и страждущего человечества. Сюда относятся
        целомудрие тела, воздержание от гнева, от роскоши, от увеселений и рассеянности,
        от насмешек и пересудов, от всех слов, которыми выражается злоба и нечистота
        сердца. Сюда относятся пост, бдение, псалмопение, коленопреклонения, стояние
        на молитве в храме и в келии. Сюда относятся монастырские послушания и другие
        наружные подвиги. Телесный подвиг требует непрерывной деятельности тела: он
        переходит от одного телесного доброго дела к другому, а иногда совокупляет
        в себе и несколько благих деланий, совершая их в одно время. Телесный подвиг
        постепенно очищает душу от страстей и знакомит ее с духом Евангелия. Евангельские
        заповеди, будучи исполняемы на деле, мало-помалу передают исполнителю живущие
        в них глубокую мысль и глубокое чувство, сообщают исполнителю Истину, Дух
        и Жизнь. Телесный подвиг имеет свой предел и конец: эти предел и конец заключаются
        в решительном переходе подвижника к подвигу духовному. Решительным переходом
        увенчивается переход постепенный. Служение Марфы окончилось, когда угощение
        Господа было совершено.'
      cn: '马尔法是长姊，福音书作者将她描绘成家中的女主人。她接待救主进入家中，她安排宴席，预备食物，收拾餐桌，端上菜肴。她的服事是一种不间断的行动。并且，身体上的劳作，按着辈分，在每一位基督门徒的修道生活中都占据首位。


        圣伊萨克叙利亚人（Исаак Сирский）说：「心灵的劳作以身体的操练为前导，正如亚当身体的受造先于他灵魂的受造一样。未曾获得身体操练的人，就无法拥有心灵的劳作；后者从前者而生，如同麦穗从播下的赤裸麦粒中长出[238]。身体上的苦修在于在身体上遵行福音的诫命。这包括：施予物质的怜悯，接待陌生人，参与有需要和受苦人类的各种缺乏与痛苦之中。这包括身体的贞洁，节制怒气，节制奢靡，节制娱乐和散漫，节制嘲讽和论断，以及节制所有表达恶意和内心不洁的言语。这包括禁食、守夜、咏唱诗篇、屈膝敬拜、在圣殿和斗室中站立祷告。这包括修道院中的顺服和其他外在的苦修。


        身体上的苦修要求身体持续的活动：它从一个身体上的善行转到另一个，有时甚至将数种良善的操练结合起来，在同一时间完成它们。身体上的苦修逐渐洁净灵魂的激情（страсти），并使其熟悉福音的精神。福音的诫命，当在行动中被遵行时，会渐渐地将其中蕴含的深邃思想和深沉情感传递给遵行者，将真理、圣灵和生命传授给遵行者。


        身体上的苦修有其界限和终点：这些界限和终点在于苦修者坚决地过渡到属灵的苦修。这坚决的过渡为渐进的过渡加冕。马尔法的服事，在主人的宴席完成时，就结束了。'
  - type: paragraph
    text:
      ru: '«Мария, седши при ногу Иисусову, слышаше слово Его»(Лк. 10:39). Положение,
        принятое Марией, служит изображением состояния души, удостоившейся вступить
        в духовный подвиг. Состояние это есть состояние вместе и спокойствия и смирения,
        как сказал преподобный Варсонофий Великий: «Внутренним деланием, соединенным
        с болезнью сердечною (с плачем сердца), производится истинное безмолвие сердца;
        от такого безмолвия рождается смирение; смирение делает человека обителью
        Бога»[239]. Достигший служения Богу духом оставляет наружные делания, оставляет
        попечение о иных способах богоугождения или употребляет их умеренно и редко,
        в случаях особенной нужды. Духом своим он повержен к ногам Спасителя, внимает
        единственно Его слову, сознает себя созданием Божиим, а не самобытным существом
        (Пс. 99:3), сознает себя возделываемым, а Бога делателем (Ин. 15:1), предает
        себя всецело воле и водительству Спасителя. Очевидно, что такое состояние
        доставляется душе более или менее продолжительным телесным подвигом. И Мария
        не могла бы сидеть у ног Господа и устремлять все внимание к учению Его, если
        б Марфа не приняла на себя попечение о приеме. Служение и поклонение Богу
        Духом и Истиною есть та«благая часть», есть то блаженное состояние, которое,
        начавшись во время земной жизни, не прекращается, как прекращаются телесные
        подвиги с окончанием земной жизни.«Благая часть»пребывает неотъемлемою принадлежностью
        души в вечности, в вечности получает полное развитие.«Благая часть»не отьемлется
        от души, стяжавшей ее, пребывает навсегда ее собственностью.'
      cn: '「马利亚坐在耶稣脚前，听祂的道。」（路加福音 10:39）。马利亚所采取的这个姿态，描绘了那蒙受恩宠、得以进入属灵苦修的灵魂的状态。这种状态同时是宁静与谦卑的状态，正如伟大的尊者巴尔萨努菲（Варсонофий
        Великий）所言：「内在的操练，与心灵的痛楚（心灵的哭泣）相结合，产生了真实的心灵寂静；从这样的寂静中诞生出谦卑；谦卑使人成为上帝的居所」[239]。那达到以心神事奉上帝境界的人，便放下了外在的操练，不再费心于其他取悦上帝的方式，或者只是在特别需要的情况下，适度且偶尔地运用这些方式。他的心神俯伏在救主脚前，单单聆听祂的圣言，承认自己是上帝所造之物，而非自有的存在（诗篇
        99:3），承认自己是被耕耘的，而上帝是耕耘者（约翰福音 15:1），将自己完全交托于救主的旨意和引导。显然，这样一个状态是透过或多或少持续的身体苦修而赐予灵魂的。如果不是马大担负起招待的辛劳，马利亚也无法安坐在主脚前，将全部的注意力集中在祂的教导上。


        以心神和真理事奉与敬拜上帝，便是那「上好的福分」，是那蒙福的状态，它始于尘世生命之中，并且不会随著尘世生命的结束而停止，不像身体的苦修那样终止。「上好的福分」在永恒中仍是灵魂不可剥夺的属性，在永恒中获得完全的发展。「上好的福分」不会从那获得它的灵魂身上被夺走，永远是它的财产。'
  - type: paragraph
    text:
      ru: Телесный подвиг очень часто скрадывается весьма важным недостатком. Недостаток
        этот заключается в том, когда подвижник упражняется в подвиге безрассудно,
        когда дает подвигу излишнюю цену, когда совершает телесные подвиги для них
        самих, ошибочно заключая в них и ограничивая ими все жительство свое, все
        богоугождение свое. С такою неправильною оценкою всегда сопряжено уничижение
        духовного подвига, стремление отвлечь от него занимающихся им. Это случилось
        с Марфою. Она сочла поведение Марии неправильным и недостаточным, а свое более
        ценным, более достойным уважения. Милосердый Господь, не отвергая служения
        Марфы, снисходительно заметил ей, что в ее служении много излишнего и суетного,
        что делание Марии есть делание существенное. Этим замечанием Господь очистил
        подвиг Марфы от высокоумия и научил совершать телесное служение со смирением.
        Точно! Телесный подвиг, еще не озаренный духовным разумом, всегда имеет в
        себе много суетного и излишнего. Трудящийся в нем, хотя и трудится ради Бога,
        но трудится в ветхом человеке; на ниве его с пшеницею вырастают плевелы; он
        не может быть свободным от влияния на его образ мыслей и деятельность плотского
        мудрования. Необходимо всем нам обратить должное внимание на наставление,
        сделанное Господом, и добрые дела наши, совершаемые при посредстве тела, совершать
        с величайшим смирением, подобно рабам, обязанным исполнять волю Господа своего,
        не могущим исполнять эту волю как должно по причине немощи и греховного повреждения.
        Занимающимся телесным подвигом очень полезно знать, что есть другой подвиг,
        подвиг несравненно высший, подвиг душевный, подвиг, осеняемый Божественною
        благодатью. «Не имеющий душевного делания, – сказал святой Исаак Сирский,
        – пребывает чуждым даров Духа»[240], каковы бы ни были его телесные подвиги.
        Великий наставник монашествующих уподобляет телесное делание, одно само по
        себе, когда ему не содействует делание ума во внутренней клети, ложеснам бесплодным
        и сосцам сухим, потому что телесное делание разуму Божию приближиться не может[241].
        Это видим на Марфе. Она так занята была своим трудом, так уверена была в значении
        его, что не просила у Господа распоряжения Ему благо-угодного, но предложила
        свое разумение и свое распоряжение, ходатайствовала, чтоб они были исполнены.
      cn: 肉身的操练常被一个非常重要的缺欠所掩盖。这个缺欠就在于：当修道者不加分辨地进行操练时，当他赋予操练过度的价值时，当他为了肉身操练本身而进行它们时，错误地将自己全部的生命，自己全部的讨神喜悦，都限定并归结于这些操练之中。这种错误的评估，总是伴随着对属灵操练的轻视，以及将从事属灵操练的人引开的倾向。这事发生在马大身上。她认为马利亚的行为是错误且不足的，而自己的行为则更有价值，更值得尊敬。仁慈的主，并未否定马大的侍奉，而是宽容地指出，她的侍奉中有很多是多余和虚浮的，而马利亚所做的工作才是本质性的。主藉着这番话，洁净了马大操练中的高傲心，并教导她要以谦卑来完成肉身的侍奉。确实如此！尚未被属灵悟性光照的肉身操练，自身总是带有许多虚浮和多余之处。劳作于其中的人，即便他是为了神而劳作，但他仍是在旧人里劳作；在他的田地里，稗子与麦子一同生长；他无法摆脱肉体思虑对他的思维模式和行为所施加的影响。我们所有人都必须充分注意主所给予的教导，并要以最深的谦卑来完成我们藉着身体所做的善行，如同奴仆一样，他们有责任去执行主人的旨意，却因着软弱和罪恶的败坏而无法尽善尽美地执行这旨意。对于从事肉身操练的人来说，知道存在着另一种操练是非常有益的，那是一种无可比拟的更高操练，即灵魂的操练，蒙受神圣恩典荫庇的操练。「没有灵魂工作的，」圣依撒格·叙利亚人说道，「无论他的肉身操练如何，他仍是与圣灵的恩赐隔绝的」[240]。这位伟大的修士导师将单凭肉身的操练，当它没有内心密室中思想工作的辅助时，比作不育的子宫和干瘪的乳房，因为肉身的操练无法接近神的理智[241]。我们在马大身上看到了这一点。她如此专注于自己的工作，如此确信其价值，以至于她没有向主求问祂所喜悦的安排，而是提出了自己的理解和安排，并恳求它们得以实现。
  - type: paragraph
    text:
      ru: 'Почему чтение этой евангельской повести установлено святою Церковью во
        все праздники Божией Матери? Потому что Богоматерь принесла Богочеловеку возвышеннейшее
        телесное служение и возвышеннейшее служение духа,«слагая все глаголы Его в
        сердцы своем»(Лк. 2:51), соблюдая все случавшееся с Ним с младенчества и все
        относившееся к Нему,«слагающи в сердцы своем»(Лк. 2:19). Для объяснения этого
        прилагается к повести из следующей главы Евангелия от Луки воззвание к Господу
        некоей жены, слышавшей учение Господа:«блаженно чрево носившее Тя, и сосца,
        яже еси ссал»(Лк. 11:27), и ответ Господа на это воззвание:«темже убо блажени
        слышащий Слово Божие и хранящий е»(Лк. 11:28). Ответ Божий на суждение человеческое!
        Суждение человеческое признало Богоматерь блаженною единственно за рождение
        Ею Богочеловека: Богочеловек возвышает достоинство Богоматери, назвав особенно
        блаженными слышащих слово Божие и хранящих его. Это блаженство Божия Матерь
        имела превыше всех человеков, внимая словам Богочеловека и храня их с таким
        сочувствием, какого не имел никто из человеков. Здесь опять дано преимущество
        служению духа пред служением телесным, в противоположность суждению человеческому.'
      cn: 圣教会为何在所有上帝之母的节期都设立诵读这一福音故事？乃因上帝之母向圣子——上帝与人者献上了至高无上的身体服事与至高无上的精神服事，她「把这一切的事都记在心里」（路加福音
        2:51），将他自幼时起所经历的一切以及所有与他相关的事，「都存在心里」（路加福音 2:19）。为解释这一点，在此故事之后又附上了路加福音下一章中，一位听闻主训诲的妇人向主的呼求：「怀你胎的和乳养你的有福了」（路加福音
        11:27），以及主对这呼求的回应：「那更可说的是，听上帝之道而遵守的人有福了」（路加福音 11:28）。这是上帝对人之论断的答复！人的论断认为上帝之母仅因生下上帝与人者而有福：然而上帝与人者却提升了上帝之母的尊荣，称那听闻并遵守上帝之道的人，是特别有福的。上帝之母拥有这福分超越所有人，她以无人能及的感同身受，倾听并珍藏着上帝与人者的话语。在此，与人的论断相反，再次赋予了精神服事超越身体服事的殊荣。
  - type: paragraph
    text:
      ru: Милосердый Господь призывает всех человеков в служение Себе. Служение Господу,
        сопряженное с распятием ветхого человека, с отвержением плотских и греховных
        пожеланий и разумений его, имеет свой труд; но этот труд имеет и свое утешение,
        утешение, подаваемое благою совестью и Божественною благодатью.«ИгоХристовоблаго,
        и бремяЕголегко есть»(Мф. 11:30). Желающие вступить в служение Господу с целью
        приять Его в дом души своей и упокоить Его заповеданным Им упокоением должны
        начать с телесного подвига, с совершения заповедей евангельских при посредстве
        телесных действий. Душа наша находится в связи с телом по сотворению, в зависимости
        от него по причине падения. Она заражается греховными недугами, страстями
        по причине действий телесных; истребляются в ней страсти, вводятся в нее благие
        навыки, добродетели при посредстве действий телесных. Позволяющий себе действовать
        по влечению гнева порабощается по причине навыка, образуемого действиями гневной
        страсти; позволяющий себе действовать по внушениям корыстолюбия заражается
        страстью сребролюбия, лихоимства, скупости. Подобным образом все страсти входят
        в душу, основываясь на наружной деятельности человека. Отсюда видна необходимость
        телесного подвига; он существенно нужен для изгнания страстей действиями,
        противоположными требованию страстей; он необходим для насаждения в сердце
        добродетелей, по указанию Евангелия. Благоразумный телесный подвиг, основанный
        на слове Божием, озаряемый словом Божиим, совершает в значительной степени
        освобождение человека от греха, образует из него в значительной степени наперсника
        добродетели, служителя Христова. Таким телесным подвигом в самом скором времени
        возбуждается подвиг душевный, способный доставить спасение.
      cn: 仁慈的主召唤所有的人去侍奉祂。侍奉主，必然伴随着将旧人钉上十字架，弃绝其肉体的和罪恶的欲望及意念，这其中自有其辛劳；但这辛劳中亦有其慰藉，这慰藉是由良善的良知和神圣的恩典所赐予的。「因为我的轭是容易的，我的担子是轻省的」（马太福音
        11:30）。那些渴望开始侍奉主，以期将祂迎接到自己灵魂的居所，并藉着祂所吩咐的安息来使祂安歇的人，必须从身体的操练开始，借着身体的行动来遵行福音的诫命。我们的灵魂在受造时与身体相连，在堕落之后则受其支配。灵魂因身体的行动而感染罪恶的疾患和情欲；情欲在灵魂中得以消除，良善的习性和美德则借着身体的行动被引入灵魂。一个任凭自己按着怒气驱使而行动的人，会因怒气情欲的行动所形成的习惯而被奴役；一个任凭自己按着贪婪的暗示而行动的人，会感染贪财、贪婪、吝啬的情欲。所有情欲都是以类似的方式进入灵魂，它们都根植于人的外在活动。由此可见身体操练的必要性；它对于以与情欲要求相反的行动来驱逐情欲至关重要；它对于按照福音的指示将美德植入心中不可或缺。明智的身体操练，建立在上帝的圣言之上，受上帝的圣言光照，在很大程度上使人从罪中得释放，在很大程度上使他成为美德的知己、基督的仆人。借着这样的身体操练，灵魂的操练很快就会被唤醒，而这正是能够带来救赎的。
  - type: paragraph
    text:
      ru: И холодный и разгоряченный телесный подвиг, чуждый душевного, чуждый того
        духовного разума, который требуется словом Божиим и должен быть душою телесного
        подвига, пагубен. Он вводит в самомнение, в презрение и осуждение ближних,
        вводит в самообольщение, образует внутреннего фарисея[242], отчуждает от Бога,
        сочетавает сатане.
      cn: 冰冷无情的，或是过度炽热的肉体修行，如果缺乏灵魂的参与，如果缺少那为神圣话语所要求的属灵智慧，而这智慧本应是肉体修行的灵魂——那么这样的修行是毁灭性的。它会导人进入自负，继而蔑视和评判邻人；它会引人陷入自欺，形成内心的法利赛人[242]，使人与上帝疏远，最终与撒旦结合。
  - type: paragraph
    text:
      ru: 'Когда благодать Божия обильно осенит подвижника, тогда открывается в нем
        обильный душевный подвиг, руководствующий к христианскому совершенству. Тогда
        открывается душе ее греховность, доселе закрывавшаяся от нее! Тогда отьемлется
        от взоров ее завеса, предстает душе необъятная, величественная вечность, доселе
        скрывавшаяся от нее! Тогда час смерти, стоявши где-то далеко-далеко, приближается
        и становится пред самою душою, пред ее взорами! Тогда земная жизнь, представлявшаяся
        доселе бесконечною, сокращается в самые краткие размеры: протекшая жизнь,
        как сон протекшей ночи! Остающееся поприще жизни сливается в один предсмертный
        час! Тогда из глубины души возникают стенания, доселе ей незнакомые! Возникает
        плач, которого доселе она не ощущала! Возникает молитва, какой доселе она
        не произносила! Возникают молитва и плач в самой глубине души, произносятся
        умом и сердцем при молчании уст, возносятся к небу, повергают молящегося к
        ногам Спасителя, содержат у ног Спасителя; душа, в исповедании своей греховности
        и бесконечного величия Божия, входит в совершенство, вводится в совершенство
        десницею всеблагого Бога, Который и создал человека и воссозидает его.«Благослови,
        душе моя, Господа, очищающаго вся беззакония твоя, исцеляющаго вся недуги
        твоя, избавляющаго от истления живот твой, венчающаго тя милостию и щедротами.
        Обновится яко орлявечнаяюность твоя»(Пс. 102:2–5) всемогуществом обновившего
        естество наше в Себе и обновляющего нас собою Спасителя. Аминь.'
      cn: 当上帝的恩典丰沛地覆庇修道者时，在他里面便开启了丰盛的心灵苦修，引导他迈向基督徒的完全。那时，他才发现自己灵魂的罪孽深重，这罪孽在此之前一直向他隐藏着！那时，遮蔽他视野的帷幕被掀开，无边无际、庄严宏伟的永恒便呈现在他的灵魂面前，这永恒在此之前一直向他隐藏着！那时，死亡的时刻，原先遥远地伫立在某处，便靠近了，矗立在灵魂的面前，矗立在它的视野之中！那时，世间的生活，原先看来是无限的，便缩短到极其短暂的尺度：逝去的生命，如同夜间逝去的梦境！剩下的生命历程，汇聚成临终的一小时！那时，从灵魂深处涌出呻吟，是它此前不曾知晓的！涌出哭泣，是它此前不曾感受的！涌出祷告，是它此前不曾发出的！祷告和哭泣在灵魂最深处涌现，藉着心智与心灵在嘴唇的静默中发出，它们升向天庭，使祈祷者俯伏在救主的脚前，将他
        удержи在救主的脚下；灵魂在承认自己的罪孽和上帝无限的伟大中，进入完全，藉着至善之神——祂创造了人类并正在重塑人类——的右手被带入完全。「我的灵魂哪，你要称颂上主！祂赦免你的一切罪孽，医治你的一切疾病。祂救赎你的命脱离死亡，以慈爱和怜悯为你的冠冕。祂使你的年岁，好像鹰一样，重新得力。」（诗篇
        102:2-5）藉着全能的救主，祂在自身内更新了我们的本性，并藉着祂自己更新着我们。阿门。
- type: heading1
  text:
    ru: О призвании чад Божиих к отлучению от мира и о блаженном подвиге иночества
      среди скорбей.
    cn: 论上帝的儿女蒙召，当与世界分别，并论在患难中修道者蒙福的善工。
  children:
  - type: paragraph
    text:
      ru: Слово на открытие Иоанно-Предтечева женского монастыря близ города Ставрополя
        кавказского
      cn: 高加索斯塔夫罗波尔城附近圣约翰洗者女子修道院启用之讲道
    label:
    - original_title
  - type: paragraph
    text:
      ru: '«Изыдите от среды их, и отлучитеся, глаголет Господь: и нечистоте их не
        прикасайтеся: и Аз прииму вы: и буду вам во Отца, и вы будете Мне в сыны и
        дщери, глаголет Господь Вседержитель»(2Кор. 6:17–18). К кому из человеков
        произнесено это призвание Божие? К тем, которые познали и уверовали, что назначение,
        данное Богом человекам при сотворении, возвращенное при искуплении, заключается
        в том, чтоб человеки сделались сынами и дщерями Божиими. От кого повелевает
        Бог отлучиться людям, желающим соделаться сынами и дщерями Божиими? От общества
        тех людей, которые увлечены житейскими попечениями, земным преуспеянием, земными
        наслаждениями, которые не обращают никакого внимания на высокое духовное назначение
        человечества.'
      cn: 「你们要从他们中间出来，与他们分别，主说：不要沾染不洁净之物，我必收纳你们。我要作你们的父，你们要作我的儿女。这是全能的主说的。」（哥林多后书
        6:17-18）。这上帝的召唤是对世人中的谁发出的呢？是对那些已经认识并确信，上帝在创造人类时所赋予的、并在救赎时所恢复的使命，即人类要成为上帝的儿子和女儿的人发出的。上帝命令那些渴望成为祂儿子和女儿的人，要与怎样的人群分离呢？要与那些沉溺于世俗忧虑、地上亨通、世间享乐，对人类崇高的精神使命毫不在意的人群分离。
  - type: paragraph
    text:
      ru: 'Обольстительна земная жизнь! Страшно падение наше! Мы видим своими очами,
        что все без исключения братия наши после более или менее продолжительного
        странствования на земле, одинаково краткого пред беспредельною вечностью,
        умирают; мы видим, что они покидают здесь и богатство и все временные преимущества,
        самое тело свое. Мы видим это; мы знаем, что и мы должны непременно умереть,
        но проводим земную жизнь, как бы вечные на земле; все силы души и тела истощаем
        на искание земных благ, отнимаемых смертью; предаемся греховным пожеланиям
        и стремлениям, жаждем насладиться обильно грехом, убившим нас, попираем заповеди
        Божии, пренебрегаем Его угрозами и обетованиями. Очень естественно, что при
        таком поведении человеческого общества Бог повелевает избранным своим:«Изыдите
        от среды их, и отлучитеся: и нечистоте их не прикасайтеся: и Аз прииму вы:
        и буду вам во Отца, и вы будете Мне в сыны и дщери».'
      cn: 世间的生活，何其迷人！我们的堕落，何其可怖！我们亲眼目睹，我们所有的弟兄们，无一例外，在世上或长或短的漂泊之后，这段时日与无尽的永恒相比，同样短暂，他们都逝去了；我们看见，他们将财富和所有短暂的优势，乃至他们自己的身体，都遗留在世。我们目睹这一切；我们深知，我们也必然会死去，然而我们却度过尘世的生活，仿佛我们是世上的永恒者；我们耗尽身心的所有力量，去追逐那些终将被死亡夺走的世俗之物；我们沉溺于罪恶的渴望与企图，渴望充分享受那已将我们杀害的罪恶，我们践踏上帝的诫命，忽视祂的威胁与应许。面对人类社会如此的行径，上帝吩咐祂所拣选的人，这是何等自然：「你们要从他们中间出来，与他们分别，不要沾染不洁净的物，我便收纳你们。我要作你们的父，你们要作我的儿女。」
  - type: paragraph
    text:
      ru: 'Удаление от мира и странническое пребывание в пустынях при терпении различных
        недостатков и лишений избрали для себя уже многие ветхозаветные праведники.
        Они, говорит апостол,«проидоша в милотех и в козьих кожах, лишени, скорбяще,
        озлоблени:ихжене бе достоин весь мир, в пустынях скитающеся, и в горах, и
        в вертепах, и в пропастех земных»(Евр. 11:37–38). Они самою жизнью исповедали,
        что человек – изгнанник и пришлец на земле (Евр. 11:13), так как сыны мира
        самою жизнью исповедуют свое самообольщение. Святой Иоанн, Предтеча Господень,
        с детства водворился в пустыне и, в пустыне получив повеление от Бога, вышел
        в страну Иорданскую, возвещая человечеству пришествие Искупителя, увещевая
        человечество приуготовиться к принятию Искупителя посредством покаяния и смирения
        (Лк. 1:80;Лк. 3:3). Господь наш Иисус Христос начал великое служение Свое
        с удаления в пустыню, пощения в ней и побеждения диавола, показывая нам, что
        удобнейшее место для подвижнической жизни и для приготовления себя к служению
        Богу есть пустыня. Во время проповеди Своей Господь часто удалялся в пустыню
        для молитвы, не имея Сам в этом нужды как совершенный Бог, но показывая нам,
        немощным человекам, что удобнейшее место для неразвлеченной и усиленной молитвы
        есть уединенная пустыня. С самого начала христианства первенствующие христиане
        тотчас же стали оставлять шумную средину городов, селиться в оконечностях
        их, в предместьях и окрестностях. Особенно поступали так христиане многолюдного
        города Александрии; там уединенные жилища их получили название монастырей,
        а сами они – название монахов, т.е. уединенных (от греческого словаμόνος,
        – один). Предместие Александрии и ее окрестности были наполнены келиями христиан,
        проводивших жизнь уединенную. Впоследствии, когда соблазны среди мира умножились,
        благочестивые монахи, по повелению Божию, еще далее углубились в пустыни и
        основали различные образы монашеской жизни. ПреподобныйПахомий Великий, наставленный
        ангелом, учредил общежития для мужчин и женщин – тот род иноческой жизни,
        который принят и новорожденною обителью инокинь, сегодня нами открываемою
        и благословляемою по благословению Святейшего Синода, по повелению благочестивейшего
        Государя нашего императора Александра Николаевича. Но все виды монашеской
        жизни, разнообразные только по наружности, имеют одну цель: она заключается
        в том, чтоб устранить немощь нашу от обольщений и впечатлений мира, дать должную
        цену и временной и вечной жизни, употребить первую для получения второй. «Сыны
        Божии, – сказал преподобный Исаак Сирский, – тем и отличаются от прочих, что
        они живут в скорбях, а мир блистает наслаждением и покоем. Не благоволил Бог,
        чтоб возлюбленные Его покоились, доколе они в теле; Он восхотел, чтоб они,
        доколе находятся в этом мире, пребывали в скорби, в положении отяготительном,
        в трудах, в скудости, в наготе, в уединении, в нужде, в недуге, в уничижениях,
        в оскорблениях, в сокрушении сердца, в утруждении тела, в отречении от сродников,
        в образе мыслей печальном, в особенном взгляде на всю тварь, в жилище, не
        похожем на обыкновенные жилища человеческие: в жилище уединенном и безмолвном,
        удаленном от взоров человеческих, чуждом всякого земного увеселения. Они плачут,
        а мир смеется, они сетуют, а мир веселится; они постятся, а мир наслаждается»[243].'
      cn: '许多旧约的义人早已为自己选择了远离世俗，在旷野中过着寄居和漂泊的生活，忍受各种匮乏与困苦。使徒说：「他们身穿绵羊皮和山羊皮，受穷乏，遭患难，被虐待，（世界不配有他们），他们在旷野、山岭、洞穴和地穴中漂流」（希伯来书
        11:37-38）。他们以自己的生命见证了人是地上的客旅和寄居者（希伯来书 11:13），正如世俗之子以自己的生活见证了他们的自我欺骗。


        圣约翰，主的开路先锋，自幼便在旷野定居，并在旷野中领受了来自上帝的命令，便前往约旦河一带，向世人宣告救赎主的来临，劝诫世人藉着悔改与谦卑预备好迎接救赎主（路加福音
        1:80，路加福音 3:3）。我们的主耶稣基督以退隐旷野、在其中禁食并战胜魔鬼开始祂伟大的事工，向我们表明，最适合修道生活和预备自己服侍上帝的地方便是旷野。在祂传道期间，主经常退到旷野去祷告，尽管祂作为全然的上帝并不需要这样做，但祂以此向我们这些软弱的人类表明，最适合专心和恳切祷告的地方是幽静的旷野。


        从基督教的开端起，早期的基督徒立刻开始离开喧嚣的城市中心，在城市的边缘、郊区和周边地区定居。亚历山大这座人口众多的城市的基督徒尤其如此；在那里，他们隐居的居所被称为「修道院」（monasteries），而他们自己则被称为「修士」（monks），即隐居者（源自希腊词μόνος，意为「一个」）。亚历山大的郊区及其周边地区充满了基督徒的居所（「κελια」），他们在那里过着隐居的生活。


        后来，当世俗中的诱惑增多时，虔诚的修士们奉上帝的命令，更深入地进入旷野，创立了各种形式的修道生活。大帕科米（Пахомий Великий），在天使的指导下，为男性和女性设立了共住修道院——这是一种修道生活的形式，如今我们所开启和蒙福的、新成立的修女院也采用了这种形式，这得益于至圣主教会议的祝福，并遵照我们至虔诚的君主亚历山大·尼古拉耶维奇皇帝的谕旨。


        然而，所有形式的修道生活，尽管外表各异，却有一个共同的目标：那就是使我们的软弱免受世俗的迷惑和影响，赋予现世生命和永恒生命应有的价值，并利用前者来获得后者。


        「上帝的儿女，」圣伊萨克·叙利亚人说，「与其他人不同之处就在于，他们生活在忧患之中，而世人则沉浸在享乐与安宁的光辉里。上帝不愿祂所挚爱的人在他们拥有肉身时安息；祂要他们在此世之时，常处在忧患、重负、辛劳、匮乏、赤贫、孤独、缺乏、疾病、卑微、侮辱、心碎、身体疲惫、与亲属割离、思想悲伤、以特殊的眼光看待万物、生活在与寻常人类居所不同的居所之中：一个幽静、寂静、远离人目、与一切世俗娱乐隔绝的居所。他们哭泣，而世人欢笑；他们哀伤，而世人欢乐；他们禁食，而世人享乐」[243]。'
  - type: paragraph
    text:
      ru: 'Когда взору, смотрящему на вселенную из христианского благочестия, представятся
        гордые великолепные палаты, воздвигнутые человечеством для изобильного земного
        увеселения, для торжества и наслаждения своим падением, для того, чтоб развивать,
        печатлеть, упрочивать, соделывать неотъемлемым достоянием это падение, тогда
        сердце исполняется неизъяснимой горести и страха. Напротив того, оно исполняется
        тихого утешения, когда взору представится смиренное жилище иноков, их убогие
        кельи, более похожие на шатры, нежели на здания, убогие кельи, свидетельствующие,
        что это – стан духовного Израиля, странствующего по пустыне земной жизни,
        стремящегося в землю обетованную – на Небо.«Коль добри доми твои, Иакове,
        и кущи твоя, Исраилю! яко дубравы осеняющия, и яко садие при реках, и яко
        кущи, яже водрузи Господь, и яко кедры при водах. Благословляющий тя благословени»(Чис. 24:5, 6, 9).
        Блаженны жители этих кущей, блаженны обитатели этого стана!«яко не идоша на
        совет нечестивых, и на пути грешных не сташа, и на седалище губителей не седоша:
        но в законе Господни вся воля их, и в законе Его поучатся день и нощь»(Пс. 1:1–2).«Благослови
        душе моя Господа!»(Пс. 102:1).«Хвали душе моя Господа!»(Пс. 145:1).«Благословен
        Господь, яко удиви милость свою во граде ограждения!»(Пс. 30:22).«Яко удиви
        милость свою»: это значит – Господь совершил величайшую милость, даровав Обитель,
        огражденную от соблазнов мира и местом, и стенами, и обычаями, и самою одеждою,
        – обитель для дщерей Своих, пожелавших удалиться и отчуждиться от мира для
        постоянного богослужения.«Скрыеши их, Боже, в тайне лица Твоего от мятежа
        человеческаго, покрыеши их в крове от пререкания язык»(Пс. 30:21).'
      cn: '当那以基督徒虔敬的眼光，凝视宇宙万物之时，若望见世人为极度的世间享乐，为夸耀并沉溺于自身的堕落，为发展、印证、巩固、使这堕落成为不可剥夺的产业，而高傲地兴建的宏伟宫殿时，内心便会充满难以言喻的悲伤与恐惧。


        反之，当他的目光投向谦卑的修士居所，那些简陋的修道室，更像是帐篷而非建筑，这些简陋的修道室，见证着这是属灵以色列的营寨，正在尘世生命的旷野中漂泊，竭力奔向应许之地——天国时，内心便会充满宁静的慰藉。


        「雅各啊，你的帐棚何其华美！以色列啊，你的居所何其佳美！它们如同幽美的树林，如同河边的园子，如同上主所栽种的帐棚，又如水边的香柏树。那祝福你的，愿他蒙福」（民数记
        24:5，6，9）。这些帐棚的居民有福了，这营寨的居者有福了！


        「不从恶人的计谋，不站罪人的道路，不坐亵慢人的座位；惟喜爱上主的律法，昼夜思想，这人便为有福」（诗篇 1:1-2）。


        「我的心哪，你要称颂上主！」（诗篇 102:1）。


        「我的心哪，你要赞美上主！」（诗篇 145:1）。


        「上主是应当称颂的，因为祂在坚固的城中，向我施展奇妙的慈爱！」（诗篇 30:22）。


        「因为祂施展奇妙的慈爱」：这意味着，主施予了至大的恩典，赐予了一座修道院，它因着地点、围墙、习俗，以及衣着本身，而与世界的诱惑隔绝——一座为祂的女儿们设立的居所，她们渴望远离世界、与世隔绝，为的是恒久的事奉上帝。


        「祢要将他们藏在祢脸面的隐密处，脱离人的谋划；祢要将他们安置在帐幕里，不受口舌的争闹」（诗篇 30:21）。'
  - type: paragraph
    text:
      ru: 'Принесем отсюда, из отдаленной пустыни, из отдаленного Кавказа сердечный
        голос глубокой благодарности благочестивейшему Государю нашему, императору
        Александру Николаевичу, даровавшему на обширном пространстве благословенной,
        православной России новый приют для дев и вдовиц, принесших себя в живую жертву
        Христу. То благословение Божие, которое обетовано напоившему чашею студеной
        воды ученика Христова, да почиет над помазанником Божиим за удовлетворение
        духовной, благочестивой жажды многих душ. Принесем благоговейную благодарность
        Святейшему Синоду, благословившему иноческое общежитие в странах Кавказа,
        где давно забыты местными жителями не только иночество, но и христианство,
        куда вслед за победоносным русским оружием вступило сперва христианство, а
        ныне вступает и монашество. Воздадим должную признательность основателю сей
        обители, первому святителю кавказскому; молитвы и благословение основателя
        обители да помогут ей преуспеть и усовершиться и в нравственном, и в вещественном
        отношениях. Призовем благословение Божие на всех, споспешествовавших учреждению
        и устроению обители во имя Господне: да уготовятся им сторичные небесные воздаяния
        от всещедрого Бога нашего, пред Которым не забыто никакое самомалейшее подаяние
        и пособие.«Благослови душе моя Господа, и вся внутренняя моя Имя Святое Его»(Пс. 102:1).'
      cn: '让我们从这遥远的旷野，从这遥远的高加索，献上一份衷心的、深沉的感激之声，给予我们至虔诚的君主——皇帝亚历山大·尼古拉耶维奇，他为那些将自己作为活祭献给基督的童贞女和寡妇们，在广袤的、蒙福的东正教俄罗斯土地上，赐予了一个新的居所。那应许给予「以一杯凉水给予基督门徒解渴之人」的上帝的祝福，愿降临在上帝的受膏者身上，因为他满足了许多灵魂属灵的、虔敬的渴望。


        让我们向圣 Synod 献上虔诚的感谢，祂祝福了在高加索地区建立修道院式的社群，在那里，当地的居民早已不仅遗忘了修道生活，连基督教也已久被遗忘。在俄罗斯胜利的武器之后，基督教首先进入了此地，而今，修道生活也随之踏入。


        让我们向这座修道院的创建者，高加索的首位圣主教，致以应有的敬意；愿这位修道院创建者的祷告和祝福，帮助它在道德上和物质上都能够进步和完善。


        让我们祈求上帝的祝福，降临在所有为这座修道院以主之名建立和兴盛而付出贡献的人身上：愿全能的上帝，我们慷慨的神，为他们预备百倍的天上赏赐，在祂面前，任何最微小的施予和帮助都不会被遗忘。「我的灵啊，你要称颂上主！凡在我里面的，也要称颂祂的圣名！」（诗篇
        102:1）。'
  - type: paragraph
    text:
      ru: 'Благословенны и вы, девы и вдовицы, собравшиеся в пустыню для усвоения
        себя Богу! Благую часть вы избрали, если до конца земной жизни вашей будете
        иметь целью непрестанное богоугождение. Соделайтесь достойными призвания Божия!
        Вы призваны Отцем Небесным в дщери Ему; употребите все усилие, чтоб сделаться
        дщерями Бога. Не отяготитесь подчиненностью вашею, смиренным положением вашим,
        ибо и Господь наш Иисус Христос«Себе умалил, зрак раба приим, в подобии человечестем
        быв, и образом обретеся якоже человек, смирил Себе, послушлив быв даже до
        смерти, смерти же крестныя»(Флп. 2:7–8). Не отяготитесь вашими продолжительными
        молитвословиями, вашими бдениями и вашим постом:«иже бо Христовы суть, плоть
        распяша со страстьми и похотьми»(Гал. 5:24), сказал апостол. Не отяготитесь
        недугами телесными и прочими злостраданиями и лишениями, которые попустит
        вам Господь для очищения вашего:«его же бо любит Господь, наказует: биет же
        всякаго сына, его же приемлет»(Евр. 12:6). Слуги Божии, хотя и подвергаются
        многоразличным скорбям и страданиям,«пред лицем человеческимащеи муку приимут,
        упование их безсмертия исполнено: и вмале наказани бывше, великими облагодетельствовани
        будут: яко Бог искуси их, и обрете их достойны Себе. Яко злато в горниле искуси
        их, и яко всеплодие жертвенное прият я»(Прем. 3:4–6). Не отяготитесь теми
        поношениями и оскорблениями, которым вы можете подвергнуться от мира:«аще
        мир вас ненавидит, – говорит в утешение ученикам и последователям Своим Спаситель,
        –ведите, яко Мене прежде вас возненавиде.Ащеот мира бысте были: мир убо свое
        любил бы: яко же от мира несте, сего ради ненавидит вас мир»(Ин. 15:18–19).«Блажени
        есте, егда поносят вам, и ижденут, и рекут всяк зол глагол на вы лжуще Мене
        ради. Радуйтеся и веселитеся, яко мзда ваша многа на небесех»(Мф. 5:11–12).
        Основываясь на этих свидетельствах Священного Писания и на других бесчисленных,
        святые отцы признали, что попущаемые Божественным Промыслом скорби христианину
        служат достовернейшим признаком милости к нему Божией, попечения о нем Божия.
        Так утешает злостраждущего инока блаженный Иоанн Карпафийский: «Глаголет к
        тебе, о иноче! Отец твой Небесный, прелюбяй тя, и оскорбляяй тя различными
        искушениями: Добре веждь, иноче терпеливе, зане якоже чрез Пророкаглаголах:
        буду тебе наказатель, и срящу тя на пути египесте, скорбными тя обучая: и
        пути порочныя загражду тернием Моего Промысла, бодый напастьми нечаянными
        и возбраняя: да не яже хощеши несмысленным сердцем, сия всяко и в дело изводиши.
        И загражду море страстей твоих, враты щедрот Моих. И буду тебе яко панфирь,
        поядая тя помыслы поречения, и зазрения, и раскаяния в совести неуведенных
        тобою: сия же вся скорбная величайша есть благодать Божия»[244]. «Путь Божий
        есть повседневный крест, – сказал преподобный Исаак Сирский, – никто не взошел
        на небо, живя в удовольствиях... Познается, что человек находится под особенным
        Промыслом Божиим из того, когда этому человеку Бог постоянно посылает скорби»[245].
        Святой апостол Павел свидетельствует, что все без исключения благоугодившие
        Богу были причастниками наказания и вразумления скорбями, попускаемых Промыслом
        Божиим:«аще без наказания есте, емуже причастницы бышa вси, убо прелюбодейчище
        есте, а не сынове»(Евр. 12:8). Сын мира и века сего, живущий в так называемом
        неизменяемом благополучии, утопающий в непрестанном наслаждении, развлекаемый
        непрестанными увеселениями, – увы! – забыт, отвергнут Богом. Его постоянное
        благополучие и довольство есть признак величайшего вечного бедствия – отчуждения
        от Бога.'
      cn: '蒙福啊，你们这些贞女和寡妇，聚集于旷野，为要将自己奉献予上帝！你们所选择的是那上好的福分，倘若你们以毕生的目标为不住地蒙上帝喜悦。愿你们成为配得上上帝呼召的人！你们被天父召唤，作祂的女儿；当竭尽全力，以成为上帝的女儿。


        不要因你们的臣服、你们谦卑的地位而感到负重，因为我们的主耶稣基督「反倒虚己，取了奴仆的形像，成为人的样式；既有人的样子，就自己卑微，存心顺服，以至于死，且死在十字架上」（腓立比书
        2:7-8）。


        不要因你们冗长的祷告、你们的守夜和你们的禁食而感到负重：使徒说：「凡属基督耶稣的人，是已经把肉体连肉体的邪情私欲同钉在十字架上了」（加拉太书 5:24）。


        不要因肉体的疾病和主为洁净你们而允许你们遭受的其他苦难与匮乏而感到负重：「因为主所爱的，祂必管教，又鞭打凡祂所收纳的儿子」（希伯来书 12:6）。


        上帝的仆人，虽然遭受各种各样的忧患和痛苦，「他们在世人眼前就算受苦，他们的指望却满有不朽。他们稍受惩罚，却将得到大恩惠；因为上帝试验了他们，发现他们配得上祂。祂像在炉中炼金一样试验了他们，又像全燔祭一样悦纳了他们」（智慧篇
        3:4-6）。


        不要因你们可能遭受的来自世人的侮辱和凌辱而感到负重：救主安慰祂的门徒和追随者说：「世人若恨你们，你们知道，恨你们以先，已经恨我了。你们若属世界，世界必爱属自己的；只因你们不属世界，所以世界就恨你们」（约翰福音
        15:18-19）。


        「人若因我辱骂你们，逼迫你们，捏造各样坏话毁谤你们，你们就有福了。应当欢喜快乐，因为你们在天上的赏赐是大的」（马太福音 5:11-12）。


        基于圣经的这些以及无数其他的见证，圣父们承认，神圣的旨意所允许的忧患是上帝对基督徒的慈爱和关顾最可靠的标记。蒙福的卡尔帕索斯的约翰如此安慰受苦的修道士：「喔，修道士！你的天父，那极爱你的、又以各种试炼折磨你的，对你说话：你当确知，喔，忍耐的修道士，正如我藉着先知所说的：我将成为你的管教者，在埃及的路上迎见你，以忧患教导你：我要用我的旨意的荆棘堵住那些邪恶的道路，以不期而至的灾祸刺伤并阻止你：免得你那无知的心所渴望的一切，都能付诸实行。我要以我怜悯的门户，堵住你情欲的大海。我要像豹一样，以谴责、责备和你未察觉的良心中的懊悔之思吞噬你：而这一切忧患，都是上帝至大的恩典」[244]。


        「上帝的道路是每日的十字架，」敬虔的叙利亚人以撒说，「没有人是在享受逸乐中升天的…… 当上帝不断地将忧患赐予一个人时，就知道这个人是在上帝特别的旨意之下」[245]。


        圣使徒保罗见证说，所有蒙上帝喜悦的人，无一例外都分尝了上帝旨意所允许的忧患的惩罚和教诲：「你们若不受管教，就是私子，不是儿子了」（希伯来书 12:8）。


        那生活在所谓不变的福乐之中，沉溺于不断的享乐，被不断的娱乐所分散的属世之人，这世代之子——唉！——被上帝遗忘了，被弃绝了。他持续的福乐和满足是最大的永恒灾祸——与上帝隔绝——的标记。'
  - type: paragraph
    text:
      ru: 'Дщери Небесного Отца! Приветствую вас с дарованием иноческих прав и наименования
        обители вашей! Приветствую вас с открывшимся для вас поприщем иноческих подвигов
        и наград небесных! Вместе с этим приветствую вас с поприщем многоразличных
        и многообразных скорбей: поприще иночества – поприще скорбей, а причина небесных
        воздаяний – скорби земные. Не обетованием земного благоденствия призывает
        Бог к Себе, но обетованием страданий. Едва Павел был избран в апостола языков,
        как вместе с избранием предречены ему были бесчисленные страдания (Деян. 9:16).
        Апостол, пострадав обильно и познав духовный плод, рождаемый скорбями, призывает
        к такому же подвигу и прочих христиан.«Тем же и мы, – говорит он, –гордость
        всяку отложше и удоб обстоятельный грех, то есть запинающий нас грех,терпением
        да течем на предлежащий нам подвиг: взирающе на Начальника Веры и Совершителя
        Иисуса, иже вместо предлежащия ему радости, претерпе крест, о срамоте нерадив,одеснуюже
        Престола Божия седе»(Евр. 12:1–2).«Всякое наказание в настоящее время не мнится
        радость быти, но печаль: последи же плод мирен наученным тем воздает правды.
        Тем же ослабленныя руки и ослабленная колена исправите, и всяку радость имейте,
        т.е. радуйтеся величайшею радостью,егда во искушения впадаете различна: яко
        многими скорбми подобает нам внити в Царствие Божие»(Евр. 12:11–12;Иак. 1:2;Деян. 14:22).
        Аминь.'
      cn: 天父的女儿们！我向你们致以问候，祝贺你们获得了修道者的权利和你们修道院的名称！我向你们致以问候，祝贺你们开启了修道苦修和获取天上赏赐的征程！与此同时，我也向你们致以问候，祝贺你们踏上了多重多样悲苦的征程：修道生活之路，乃是悲苦之路，而天上报偿的缘由，正是地上的悲苦。上主召唤我们归向祂，并非以地上的福乐相许，而是以苦难相许。使徒保罗甫一被选为外邦人的使徒，与此选择同时预言于他的，便是无数的苦难（使徒行传
        9:16）。这位使徒，在饱受苦难，并深知悲苦所生发的属灵果实之后，也呼召其他基督徒参与同样的苦修。「因此，我们既有这许多的见证人，如同云彩围着我们，就当放下各样的重担，和那容易缠累我们的罪，就是那绊倒我们的罪，存心忍耐，奔那摆在我们前头的路程：仰望为我们信心创始成终的耶稣。祂因那摆在前面的喜乐，就轻看羞辱，忍受了十字架的苦难，便坐在上帝宝座的右边」（希伯来书
        12:1-2）。「凡管教的事，当时不觉得快乐，反觉得愁苦；后来却为那经过熬炼的人，结出平安的果子，就是义。所以，你们要把下垂的手、发软的膝挺起来，并且要凡事欢喜，即以至大的喜乐为乐，当你们遭遇各样试炼的时候：因为我们进入上帝的国，必须经历许多艰难」（希伯来书
        12:11-12，雅各书 1:2，使徒行传 14:22）。阿门。
