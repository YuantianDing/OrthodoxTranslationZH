    text:
      ru: Слово 1-е в неделю Цветоносную
      cn: 第一篇讲道：在棕枝主日
    label:
    - original_title
  - type: paragraph
    text:
      ru: '«Радуйся зело, дщи Сионя, проповедуй дщи Иерусалимля: се Царь твой грядет
        тебе праведен и спасаяй, той кроток, и всед на подъяремники и жребца юна»(Зах. 9:9).'
      cn: 「锡安的居民啊，要大大喜乐！耶路撒冷的居民啊，要宣扬！看哪，你的君王来到你这里，他是公义的，并施行拯救，他谦逊温和，骑在驴驹和一匹幼驴上。」（撒迦利亚书
        9:9）
  - type: paragraph
    text:
      ru: 'Более нежели за четыреста лет до события Божий пророк произнес пророчество
        о событии, которое мы сегодня воспоминаем и празднуем. Господь наш Иисус Христос,
        окончив Свою проповедь на земле, совершил торжественное вшествие в царственный
        град Иерусалим, в град поклонения истинному Богу, в град по преимуществу Божий.
        Господь совершил это вшествие как Царь и победитель, чтоб увенчать свое служение
        решительным подвигом: поражением смерти смертью, снятием клятвы с рода человеческого
        посредством принятия этой клятвы на Себя. Он совершил вшествие в царственный
        град на«жребяти осли, на неже никто же николи же от человек вседе»(Лк. 19:30),
        чтоб возвратить человечеству утраченное праотцем нашим царское достоинство,
        возвратить это достоинство восшествием на крест. Укротилось неукрощенное жребя
        под чудным Всадником. На жребя апостолы возложили свои ризы; вышедший навстречу
        и сопутствовавший Господу многочисленный народ вопиял в восторге:«Осанна Сыну
        Давидову! благословенгрядыйЦарь во имя Господне»(Мф. 21:9;Лк. 19:38). По мановению
        Господа провозглашен Царь во имя Господне, – не по случаю, не по сознанию
        и произволу человеческому. Тот же народ, по прошествии четырех дней, уже вопиял
        о провозглашенном сегодня Царе:«Распни, распни его, не имамы Царя, токмо Кесаря»(Лк. 23:21;Ин. 19:15).'
      cn: 早在事件发生四百多年以前，上帝的先知便已预言了我们今日所记念和庆祝的这一事件。我们的主耶稣基督在世间结束祂的宣讲之后，庄严地进入了君王之城耶路撒冷——这座敬拜真神的城市，这座尤其属于上帝的城市。主以君王和胜利者的身份完成了这次入城，为的是以一次决定性的壮举来为祂的事工加冕：以死亡战胜死亡，藉着亲自承受咒诅来解除人类所背负的咒诅。祂骑着「驴驹，是从来没有人骑过的」[路加福音
        19:30]进入君王之城，为要藉着登上十字架，将我们先祖所失落的君王尊严归还给人类。那未经驯服的驴驹，在这位奇妙的骑者座下变得驯服。使徒们将他们的衣服搭在驴驹上；迎着主而来并与主同行的众多百姓，在狂喜中高呼：「和散那归于大卫的子孙！奉主名来的君王是应当称颂的！」[马太福音
        21:9，路加福音 19:38]。奉主的名所宣告的君王，是出于主的意旨，而非出于偶然，亦非出于人的认知和意愿。然而，仅仅过了四天，同一批百姓却对今日所宣告的这位君王高呼：「钉祂十字架！钉祂十字架！我们没有王，只有凯撒！」[路加福音
        23:21，约翰福音 19:15]。
  - type: paragraph
    text:
      ru: 'Что бы значило вшествие Господа во Иерусалим на неукрощенном жребце? Это,
        по объяснению святых отцов, имеет глубокий, пророческий смысл. Всевидящий
        Господь уже видел грядущее окончательное отступление иудеев. Он провозвестил
        об этом отступлении еще в то время, как только дан был закон Израильтянам
        на Синае, провозвестил устами их вдохновенного Законодателя.«Согрешиша,– говорит
        Моисей о будущем согрешении иудеев против Богочеловека, как бы уже о совершившемся,
        –согрешиша! не того чада порочная: роде строптивый и развращенный, сия ли
        Господеви воздаете? Язык погубивый совет есть, и несть в них художества, не
        смыслиша разумети. От виноградов Содомских виноград их, и розга их от Гоморры.
        Напротив того:Возвеселитеся небеса купно с ним– Сыном Божиим –и да поклонятся
        ему вси ангели Божии: возвеселитесяязы́цыс людьми его, и да укрепятся ему
        вcи сынове Божии»(Втор. 32:5–6, 28, 32, 43;Евр. 1:6). Вшествие на необъезженном
        жребце в Иерусалим есть повторение пророчества Моисеева, повторение не словами,
        символом. Моисей предвозвестил, что язычники возвеселятся о Господе, а иудеи
        будут отвергнуты: здесь неукрощенное жребя,«на немже никтоже николиже от человек
        вседе»,изображает язычников. Одежды апостолов – это учение Христово, преподанное
        ими язычникам, и воссел духовно на язычников Господь, соделавшись их Богом.
        Он ввел их в Иерусалим, в лоно своей Церкви, в вечный, нерукотворенный Божий
        град, в град спасения и блаженства. Отверженные иудеи были тут на лице. Они
        устами возвещали: Царь Израилев, а в душе, в своем Синедрионе, уже решили
        убийство Спасителя. И еще другое значение имеет«жребя ослее». Оно изображает
        каждого человека, водимого бессловесными пожеланиями, лишившегося своей духовной
        свободы, привязанного пристрастием и навыком к плотской жизни. Учение Христово
        отрешает осля от привязи, то есть от исполнения греховной и плотской воли.
        Потом апостолы приводят осля ко Христу, возлагают на осля ризы; на него восседает
        Господь и совершает на нем вшествие во Иерусалим. Это значит: по оставлении
        греховной жизни человек приводится к Евангелию и облачается, как бы в апостольские
        ризы, в подробнейшее и тончайшее познание Христа и Его заповедей. Тогда восседает
        на него Господь духовным явлением ему и духовным обитанием в нем, как и благоволит
        Он обетовать:«Имеяй заповеди Моя, и соблюдаяй их, той есть любяй мя: а любяй
        мя, возлюблен будет Отцем моим: и аз возлюблю его и явлюся ему сам... И Отец
        мой возлюбит его, и к нему приидем, и обитель у него сотворим»(Ин. 14:21, 23).
        Пришествие Господа сопутствуется превысшим слова и постижения миром, миром
        благодатным, достойным подателя его, Господа. Этот мир не имеет никакого сравнения
        с естественным спокойствием падшего человека, который может ощутить спокойствие
        и удовольствие от наслаждения плотского, который может счесть спокойствием
        самое нечувствие свое, самую вечную смерть свою. Восседает Господь на естественные
        свойства покорившегося Ему человека, усвоившего себе Его всесвятое учение,
        и вводит его, восседая на нем, в духовный Божий град, в град мира, во Иерусалим,
        которого зиждитель – Бог, а не человек. Душу, подъявшую Господа, приветствует
        Святый Дух. Он предлагает ей радость духовную, нетленную, вечную.«Радуйся,
        и радуйся зело дщи Сионя», дщерь святой Церкви: потому что ты не принадлежишь
        никому, кроме Бога.«Проповедуй дщи Иерусалимля! Се Царь твой грядет праведен
        и спасаяй, той кроток, и всед на подъяремника и жребца юна». Ты, ощутив в
        себе благодатный мир Христов и соделавшись дщерью этого мира, обновилась юностью
        духовною и опытно ведаешь Царство Христово. В тебе уже укрощены страсти благодатною
        силою управляющего тобою Всадника; естественные твои свойства не могут нарушать
        своих естественных законов, не могут переходить и преображаться в необузданные
        страсти! Заимствуя от Господа все мысли, все ощущения, всю деятельность твою,
        ты можешь и обязана поведать Имя Господне братии твоей,«посреди церкви»воспеть
        Господа (Пс. 21:23). Ты как рожденная Святым Духом и дщерь Духа способна созерцать
        духовное шествие Царя твоего, способна созерцать праведность Царя твоего.«Он
        кроток и смирен сердцем»(Мф. 11:29), и«наставит кроткия на суд, научит кроткия
        путем своим»(Пс. 24:9). Бог наш – Дух, несравнимый ни с каким сотворенным
        духом, как во всех отношениях бесконечно отличающийся от всех тварей: святые
        сотворенные духи суть Его престолы и колесницы. Он восседает и шествует на
        Херувимах; Он восседает и шествует на тех блаженных душах человеческих, которые
        покорились Ему и принесли Ему во всесожжение свои естественные свойства. На
        таких душах шествует Царь, входя во святой град Божий и вводя в него святые
        души.«Осанна в вышних! Благословенгрядый, Царь Израилев». Аминь.'
      cn: '主骑乘在未驯服的驴驹进入耶路撒冷，此举有何深意？根据圣教父的解释，这具有深邃的、预言性的含义。全知之主早已预见到犹太人将来最终的背离。祂在律法初次颁予以色列人于西奈山时，就已借由他们受神启示的立法者之口，预言了这次背离。「他们犯罪了，」摩西论及犹太人将来对圣子人身的冒犯，仿佛这事已经成就一般，「他们犯罪了！他们不是祂的儿女，乃是败坏的一代：这是一个悖逆和败坏的世代，你们以此报答主吗？他们是毁灭劝诫的民族，他们之中没有技巧，他们不明白也不领悟。他们的葡萄树来自所多玛的葡萄园，他们的枝条来自蛾摩拉。与此相反：『诸天哪，你们要与祂一同欢乐』——与圣子——『愿神的众使者都拜祂：列国啊，你们要与祂的百姓一同欢乐，愿神的众子都归顺祂』」（申命记
        32:5-6，28，32，43，希伯来书 1:6）。


        骑乘在未经驾驭的驴驹进入耶路撒冷，是摩西预言的重申，但不是以言辞，而是以象征来重申。摩西预先宣告了外邦人将因主而欢欣，而犹太人将被弃绝：在此，那未经驯服的驴驹，「从来没有人骑过它」，象征著外邦人。使徒们的衣服，是基督的教诲，借由他们传授给了外邦人，而主灵性上骑乘在外邦人之上，成为了他们的神。祂引导他们进入耶路撒冷，进入祂教会的怀抱，进入永恒的、非人手所造的神之城，进入救恩与福乐之城。


        那些被弃绝的犹太人就在眼前。他们口中宣称：「以色列的王！」但在心里，在他们的公议会中，却早已决定谋杀救主。


        「驴驹」还有另一层含义。它象征著每一个被无理性欲望所驱使、失去了属灵自由、因著偏爱与习性而被束缚在肉体生命中的人。基督的教诲解开了驴驹的系绳，即解除了罪恶和肉体意志的执行。随后，使徒们将驴驹牵引到基督面前，将衣服铺在驴驹上；主骑在它上面，藉著它完成了进入耶路撒冷之举。这意味著：一个人抛弃了罪恶的生活之后，就被引导到福音面前，如同披上使徒的衣服一般，领受了关于基督及其诫命更详尽、更精微的认识。那时，主就以灵性的显现和灵性的居所骑在他身上，正如祂乐意应许的那样：「有了我的命令又遵守的，这人就是爱我的：爱我的，必蒙我父所爱：我也要爱他，并且向他显现...我父也必爱他，并且我们要到他那里去，与他同住」（约翰福音
        14:21，23）。


        主的来临伴随著超乎言辞和领悟的平安，那是恩典的平安，配得上祂的施予者——主。这种平安与堕落之人天然的宁静毫无可比性，堕落之人可以从肉体享乐中感受到平静和愉悦，甚至可以将自己的麻木不仁、将自己的永恒死亡视为平静。


        主骑乘在顺服于祂、接受了祂至圣教诲之人的天然秉性之上，并藉著骑乘他，引导他进入属灵的神之城，进入平安之城，进入耶路撒冷，那城的建造者是神，而非人。那承载主的灵魂，受到圣灵的迎接。圣灵向她提供属灵的、不朽的、永远的喜乐。「锡安的女子啊，应当大大欢喜，大大欢喜！」圣教会的女儿啊：因为你不属于任何人，只属于神。「耶路撒冷的女子啊，应当宣告！看哪，你的王来到你这里，他是公义的，并且施行拯救，他是谦和的，骑在负轭的驴驹和少壮的驴驹上。」


        你，在自身中感受到了基督恩典的平安，并成为了这平安的女儿，你以属灵的青春焕然一新，并亲身体验了基督的国度。在你里面，情欲已被那驾驭你的骑者之恩典力量所驯服；你天然的秉性无法违背其天然的法则，无法转变和变成放纵的情欲！


        从主那里汲取你所有的思想、所有的感受、所有的活动，你能够并且有义务在「教会之中」向你的弟兄们传讲主的名，歌颂主（诗篇 21:23）。你既然由圣灵所生，是圣灵的女儿，就有能力瞻仰你君王的属灵行进，有能力瞻仰你君王的公义。「祂心里柔和谦卑」（马太福音
        11:29），「祂必引导谦和的人行公义，将祂的道路教训他们」（诗篇 24:9）。


        我们的神是灵，无可与任何受造之灵相比，正如祂在所有方面都与一切受造之物无限不同：圣洁的受造之灵是祂的宝座和车辆。祂骑乘在基路伯之上并前行；祂也骑乘在那些顺服于祂，并将自己的天然秉性全然献给祂的蒙福人类灵魂之上并前行。君王骑乘在这样的灵魂之上，进入圣洁的神之城，并引导圣洁的灵魂进入其中。


        「和散那在至高之处！奉主名来的是应当称颂的，以色列的王。」阿们。'
