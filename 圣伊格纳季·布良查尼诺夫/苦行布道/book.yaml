  - type: paragraph
    text:
      ru: Какое было то зрелище, которое приводило зрителей в совершенное недоумение?
        Какое было то зрелище, которое запечатлевало уста зрителей молчанием и вместе
        потрясало души их? Приходили они на зрелище, чтоб удовлетворить любопытству;
        уходили с зрелища, ударяя в перси и унося с собою страшное недоумение... Какое
        было это зрелище?
      cn: 那是一个怎样的景象，使观看之人陷入完全的困惑？那是一个怎样的景象，使观看之人的口舌缄默无语，同时又震撼他们的灵魂？他们来到这景象前，是为满足好奇心；他们离开这景象时，却捶胸顿足，带着可怕的困惑离去……这景象究竟是什么？
  - type: paragraph
    text:
      ru: На это зрелище смотрели не одни человеки – смотрели на него с ужасом и глубочайшим
        благоговением все ангелы Божии; предметы небесные уже не привлекали их внимания;
        взоры их устремились, приковались к зрелищу, открывшемуся на земле. Солнце
        увидело невиданное им и, не стерпевши увиденного, скрыло лучи свои, как человек
        закрывает очи при невыносимом для них зрелище; оно оделось в глубокий мрак,
        выражая мраком печаль, столько горькую, как горька смерть. Земля колебалась
        и потрясалась под событием, совершившимся на ней. Ветхозаветная Церковь растерзала
        свою великолепную завесу; так терзаются и не щадятся драгоценнейшие одежды
        при бедствии неотвратимом, решительном.«Вси пришедшии народи на позор сей,
        видяще бывающая, биюще перси своя, возвращахуся»... Какое это было зрелище?
      cn: 这景象并非仅有人类目睹——上帝所有的天使也以恐惧和至深的虔敬凝视着它；天上的事物已不再吸引他们的注意；他们的目光投向并紧系于这在地上显现的景象。太阳看到了它从未见过的，且因无法承受所见而遮蔽了它的光芒，如同人在面对眼睛无法忍受的景象时闭上双眼；它穿上了深沉的黑暗，以黑暗表达出忧伤，这忧伤如死亡一般苦涩。大地在它之上所发生的事件下颤抖和震动。旧约教会撕裂了它那华丽的幔子；正如在不可避免、决定性的灾难中，最珍贵的衣裳也会被撕裂而不被顾惜。「所有前来观看这景象的民众，看到所发生的一切，捶胸顿足，转身离去」……这究竟是怎样的一番景象？
  - type: paragraph
    text:
      ru: Было зрелище, которое ныне мы созерцаем в воспоминании, в совершаемом церковном
        служении, в священном Изображении, предлежащем нашим взорам. Зрелищем был
        Сын Божий, сошедший с небес, вочеловечившийся для спасения человеков, обруганный,
        убитый человеками.
      cn: 这是我们如今在追忆中所默观的景象，在正进行的教会侍奉中，在我们眼前所摆放的神圣圣像里。这景象是上帝之子，自天而降，为救赎世人而成为肉身，却为世人所辱骂、所杀害。
  - type: paragraph
    text:
      ru: Какое чувство, как не чувство ужаса, должно всецело объять сердце при этом
        зрелище? Какое состояние, как не состояние совершенного недоумения, должно
        быть состоянием ума? Какое слово может быть произнесено при этом зрелище?
        Не замрет ли всякое человеческое слово во устах прежде исшествия из уст?«Вси
        пришедшии народи на позор сей, видяще бывающая, биюще перси своя, возвращахуся».
      cn: 何种感受，若非惊怖之情，能完全笼罩人心于此景象？何种境地，若非全然困惑之态，能成为心灵之境？何言能于此景象中道出？凡人之言，岂非未出唇齿即已滞于口中？「凡来观此景象之众人，目睹所行之事，皆捶胸而回。」
  - type: paragraph
    text:
      ru: 'Возвращались, ударяя в перси, возвращались в недоумении и ужасе те, которые
        приходили посмотреть на Спасителя, висевшего на древе крестном, подобно плоду
        зрелому и червленеющемуся, приходили посмотреть с помыслом испытующим, из
        самомнения напыщенного и ложного. Вера молчала в них. Возгласило к ним померкшее
        солнце, возгласила к ним вострепетавшая земля, возгласили к ним камни, с треском
        расступаясь и подымаясь над могилами мертвецов, внезапно оживленных смертью
        Спасителя. Возвращались в ужасе тщетно любопытствовавшие: в ужасе не от совершенного
        Богоубийства, – в ужасе от грозного взора и гласа содрогнувшейся бесчувственной
        природы, выразившей свое познание Бога пред не узнавшим Его человечеством.«Биюще
        перси своя, возвращахуся»в страхе за себя, за плоть и кровь свою, в угождение
        которым пролита кровь, истерзано тело Богочеловека.'
      cn: '那些前来观看救主、观看祂悬于十字架木上，如同熟透而赤红的果实的人们，他们带着试探的念头，带着虚妄而膨胀的自负而来，如今却捶胸而回，满是困惑与惊骇。


        信仰在他们心中沉默不语。


        向他们发出呼喊的是那黯淡了的太阳，向他们发出呼喊的是那颤抖了的大地，向他们发出呼喊的是那崩裂的磐石，它们发出巨响，裂开并耸立在死者墓穴之上，那些死者因救主的死亡而突然获得了生命。


        那些徒然好奇的人们在惊恐中归去：这种惊恐并非源于那已完成的弑神之罪——而是源于那无知觉的、颤栗的自然的威严目光与声音，自然表达了它对上帝的认识，而人却未能认识祂。


        「他们捶着自己的胸膛归去」（Биюще перси своя, возвращахуся），他们为自己、为自己的血肉之躯而恐惧，正是为了满足这血肉，上帝—人（Богочеловека）的宝血被倾流，身体被撕裂。'
  - type: paragraph
    text:
      ru: В то время как иудеи, почивавшие на Законе, хвалившиеся обширным и точным
        знанием Закона, недоумевали, взирая на событие, предреченное Законом и пророками,
        взирая на самопроизвольную Жертву, которой они были бессознательными жрецами;
        в то время как иудеи недоумевали и возвращались, волнуемые опасением и мрачным
        предчувствием собственного бедствия, – стоял пред крестом и Жертвою язычник,
        сотник, стоял безотходно. Ему невозможно было уйти, потому что он начальствовал
        стражею, сторожившею Жертву; ему дана была эта счастливая невозможность, потому
        что таилась в сердце его вера, явная для Сердцеведца. Когда провозгласила
        природа свое исповедание Бога, сотник дал ответ на таинственный голос природы,
        дал ответ на таинственную исповедь исповедью явною и всенародною.«Воистину
        Божий Сын бе сей», сказал он о казненном страннике, висящем пред очами его,
        узнав в казненном страннике Бога (Мф. 27:54).
      cn: 当那些安息于律法，夸耀自己对律法拥有广泛而精确知识的犹太人，看到律法和先知所预言的事件，看到他们自己无意识地充当祭司所献上的那自愿的祭物时，他们感到困惑不解；当犹太人困惑不解，怀著恐惧和对自身灾难的黑暗预感而折返时——一个外邦人，一位百夫长，他始终不离地站在十字架和祭物面前。他无法离去，因为他统管著守卫这祭物的士兵；他被赐予了这个幸运的「无法离去」，因为在他的心中隐藏著一份信德，这信德对鉴察人心者（Сердцеведца）来说是显明的。当大自然宣告了它对上帝的告白时，百夫长回应了大自然那奥秘的声音，以一个公开的、众人面前的告白，回应了大自然那奥秘的告白。「这人真是神的儿子。」他对眼前被处决的、悬挂在那里的陌生人说道，认出这位被处决的陌生人就是上帝（马太福音
        27:54）。
  - type: paragraph
    text:
      ru: 'Иудеи, гордившиеся знанием буквы Закона и своею обрядовою наружною праведностью,
        недоумевали пред распятым на древе Сыном Человеческим и Сыном Божиим. С одной
        стороны, поражали их знамения: землетрясение, раздрание церковной завесы,
        глубокий мрак, наступивший в самый полдень; с другой – их ослепляли и ожесточали
        плотской разум и гордое самообольщение, представлявшие Мессию в блеске земной
        славы, пышным царем, завоевателем вселенной, в главе многочисленного войска,
        среди сонма роскошных царедворцев. В это время воин, язычник, исповедал казненного
        странника Богом; в это время исповедал Его Богом уголовный преступник.«Сниди
        со креста!– насмешливо говорили Богочеловеку слепотствующие иудейские архиереи
        и книжники, не понимая, какую всесвятую Жертву, какое всесвятое и всесильное
        Всесожжение они принесли Богу, –сниди со креста, да видим и веру имем»(Мк. 15:30, 32).
        В это время грубый, невежественный разбойник признал Его Богом как восшедшего
        на крест по причине Божественной праведности Своей, а не по причине греха
        Своего. Телесными очами он видел обнаженного, близ себя распятого, подчиненного
        одной участи с собою, беспомощного нищего, осужденного и духовною и гражданскою
        властью, истерзанного, казненного и еще терзаемого и казнимого всеми выражениями
        ненависти; очами смиренного сердца он увидел Бога. Сильные, славные, разумные,
        праведные мира осыпали Бога ругательствами и насмешками, – разбойник обратился
        к Нему с благовременною и успешною молитвою:«помяни мя, Господи, егда приидеши
        во царствии си»(Лк. 23:42).'
      cn: '那些以熟知律法字句和自己外表仪式上的义行而自傲的犹太人，在木头上被钉死的「人子」和「神子」面前感到困惑不解。一方面，地震、圣殿幔子的裂开、正午时分降临的深沉黑暗等异象震撼着他们；另一方面，肉体的理智和骄傲的自我欺骗又使他们盲目和刚硬，这些观念将弥赛亚描绘成一位拥有世间荣耀光辉、华丽的君王、宇宙的征服者、率领着无数军队、被众多奢华朝臣环绕的人物。就在这时，一位外邦的士兵承认这位被处决的异乡人是神；就在这时，一位刑事罪犯也承认祂是神。


        「从十字架上下来吧！」那些盲目的犹太大祭司和文士们嘲弄着这位「神人」，他们不明白自己献上了怎样一个至圣的祭品，怎样一个至圣全能的燔祭给神。「从十字架上下来吧，好让我们看见就相信！」（马可福音
        15:30，32）


        就在这时，这个粗鄙无知的强盗承认祂是神，因为祂升上十字架是出于祂神圣的公义，而非出于祂自身的罪恶。他用肉眼看见了一个赤裸的人，与自己一同被钉在身旁，遭受着同样的命运，一个无助的穷人，被宗教和世俗权柄所定罪，被折磨、被处死，并且仍在承受着一切仇恨言辞的折磨和苦害；然而，他却用心灵的谦卑之眼看见了神。世间强大、荣耀、有智慧、自以为义的人们向神倾泻着侮辱和嘲笑，而这个强盗却向祂发出了适时而成功的祈祷：「主啊，你得国降临的时候，求你记念我！」（路加福音
        23:42）'
  - type: paragraph
    text:
      ru: 'Стояла при кресте и распятом на нем Господе Приснодева Богоматерь. Как
        мечом, пронзено было печалью Ее сердце: предсказание святого старца Симеона
        исполнялось[99], сказал святой Богоприимец Пресвятой Деве (Лк. 2:35). Но Она
        ведала, что на кресте совершается искупление рода человеческого, Она ведала,
        что Сын Ее, Сын Божий, благоизволил взойти на крест и принести Себя в примирительную
        жертву за отверженное человечество; Она ведала, что Господь, совершив искупление
        человеков смертью, воскреснет и совоскресит с Собою человечество; Она ведала
        это – и безмолвствовала. Безмолвствовала Она пред величием события; безмолвствовала
        от преизобилия скорби; безмолвствовала пред совершавшеюся волею Божиею, против
        определений которой нет голоса.'
      cn: 永贞童女、上帝之母，立于十字架旁，立于被钉于其上的吾主身侧。悲恸如剑，刺穿圣心：此乃圣洁长者西美翁之预言，正在应验[99]，圣洁领受上帝者曾向至圣童女言说（路加福音
        2:35）。然圣母深知，在十字架上所成就者，乃人类之救赎；圣母深知，其圣子、上帝之子，乐意登上十字架，为被弃绝之人类，献上和解之祭；圣母深知，吾主借由死亡完成人类之救赎后，必将复活，并使人类与其一同复活；圣母深知此一切——故而默然无语。面对事件之宏伟，圣母默然无语；源于过量之悲苦，圣母默然无语；面对正在成就之上主旨意，圣母默然无语，因无有声音可违逆其定旨。
  - type: paragraph
    text:
      ru: 'Стоял при кресте возлюбленный ученик Господа. Он смотрел на высоту креста,
        – в непостижимой любви добровольной Жертвы созерцал любовь Божественную. Божественная
        любовь есть источник Богословия. Она – дар Святаго Духа, и богословие – дар
        Святаго Духа (Рим. 5:5). Она открыла апостолам таинственное значение искупления.«Любы
        Божия обдержит нас, – богословствует ученик и посланник Христов, –суждших
        сие: якоащеедин за всех умре, то убо вси умроша»(2Кор. 5:14). По бесконечной
        любви, которую Господь имеет к человечеству и которую способен иметь один
        Господь, на кресте пострадало в лице Господа и умерло в лице Господа все человечество.
        Если же человечество пострадало в Нем, то и оправдалось в Нем; если умерло
        в Нем, то и оживотворилось в Нем. Смерть Господа соделалась источником жизни.'
      cn: 主所爱的门徒站在十字架旁。他凝视著十字架的高度——在不可思议的自愿牺牲之爱中，默观著神圣的爱。神圣的爱是神学的泉源。她是圣灵的恩赐，而神学也是圣灵的恩赐（罗马书
        5:5）。她向使徒们启示了救赎的奥秘意义。「神的爱催逼著我们，」基督的门徒和使者在论述神学时说道：「我们如此判断：若一人为众人死，则众人皆已死」（哥林多后书
        5:14）。由于主对人类所怀有的无限之爱，这爱唯有主能拥有，全人类在主的位格中受难于十字架上，并在主的位格中死去。既然人类在他里面受难，也就在他里面得称为义；既然在他里面死去，也就在他里面得以活化。主的死亡成了生命的泉源。
  - type: paragraph
    text:
      ru: 'Внезапно раздался с креста глас распятого Господа к Приснодеве:«жено, се
        сын твой», потом глас к возлюбленному ученику:«се Мати твоя»(Ин. 19:26–27).
        Уничтожая на древе крестном грех праотцев, совершенный ими при древе райском,
        рождая человечество в новую жизнь животворною смертью, Господь вступает в
        права Родоначальника человеческого и объявляет Свою по человечеству Матерь
        матерью ученика и всех учеников Своих, христианского племени. Ветхий Адам
        заменяется Новым Адамом, падшая Ева – непорочною Мариею.«Прегрешением единого,
        – сказал апостол, –мнози умроша: множае паче благодать Божия и дар благодатию
        единого человека Иисуса Христа во многих преизлишествова»(Рим. 5:15). При
        посредстве Господа нашего Иисуса Христа излиты на род человеческий благодеяния
        бесчисленные и неизреченные: совершено не только искупление человеков, совершено
        усыновление их Богу.'
      cn: 突然间，被钉十字架的主发出了声音，自十字架向常贞女言说：「妇人，看，你的儿子。」接着，祂向那受钟爱的门徒言说：「看，你的母亲。」（约翰福音 19:26-27）。主在十字架的木头上，废除了我们先祖在乐园之树下所犯的罪愆，借由祂那赋予生命的死亡，祂使人类诞生进入新的生命。主取得了人类始祖的权柄，并宣布祂按人性而言的母亲，亦是祂的门徒，以及祂所有门徒——基督徒族群——的母亲。旧亚当被新亚当取代，堕落的夏娃被无瑕的玛利亚取代。「只是过犯不如恩赐，」使徒说，「若因一人的过犯，众人都死了，何况神的恩典，与因耶稣基督一人恩典中的赏赐，岂不更加倍地临到众人吗？」（罗马书
        5:15）。藉着我们的主耶稣基督的居中，那无数且不可言喻的恩泽倾注于人类：所成就的不仅是人类的救赎，更是使他们被收养为上帝的儿女。
  - type: paragraph
    text:
      ru: 'Озарившись созерцанием великого события, возвратимся, возлюбленные братия,
        в домы наши и унесем с собою глубокие, спасительные думы, ударяя этими думами
        в сердца наши. Мы воспоминали, мы живо созерцали деяние божественной любви,
        деяние, превысшее слова, превысшее постижения. На эту любовь мученики отозвались
        потоками крови своей, которую они пролили, как воду; на эту любовь отозвались
        преподобные умерщвлением плоти«со страстъми и похотьми»(Гал. 5:24); на эту
        любовь отозвались многие грешники потоками слез, сердечными воздыханиями,
        исповеданием своих согрешений, и почерпнули из нее исцеление душам; на эту
        любовь отозвались многие угнетенные скорбями и болезнями, и эта любовь растворила
        скорби их Божественным утешением. Отзовемся и мы на любовь к нам Господа нашего
        сочувствием Его любви: жизнью по Его всесвятым заповедям. Этого знамения любви
        Он требует от нас, и только это знамение любви Он приемлет от нас.«Аще кто
        любит мя, – сказал Он, –«слово мое соблюдет: не любяй мя, словес моих не соблюдает»(Ин. 14:23–24).
        Если мы не отзовемся на любовь Господа к нам любовью к Нему, то кровь Богочеловека
        не пролита ли за нас напрасно? Не напрасно ли за нас истерзано Его всесвятое
        Тело? Не напрасно ли возложена на крестный жертвенник и заклана великая Жертва?
        Всесильно ходатайство Ее за нас во спасение; всесильна и жалоба Ее на тех,
        которые пренебрегут Ею. Глас крови праведного Авеля восшел от земли на небо
        и предстал Богу с обвинением на пролившего эту кровь; глас великой Жертвы
        раздается среди самого неба, на самом престоле Божества, на котором восседает
        великая Жертва. Глас жалобы Ее есть вместе и Божие определение, изрекающее
        вечную казнь врагам и презрителям Сына Божия.«Кая польза в крови моей: внегда
        сходити ми во истление?»(Пс. 29:10) вещает всесвятая Жертва, обвиняя христиан,
        искупленных Ею, принявших цену Ее в себя, низвергших Ее вместе с собою в смрад
        греховный. Ужасное преступление это совершается всяким, кто«взем уды Христовы,
        свои душу и тело, искупленные Христом и принадлежащие Христу, творит ихуды
        блудничи»(1Кор. 6:15) разнообразным совокуплением со грехом.«Не весте ли,
        – говорит апостол, –яко храм Божий есте, и Дух Божий живет в вас?Ащекто храм
        Божий растлит, растлит сего Бог»(1Кор. 3:16–17). Аминь.'
      cn: '在领受了这伟大事件的默观之光后，我等挚爱的弟兄们，让我们回到各自的家中，并带走那些深沉而有益于救赎的思虑，让这些思虑叩击我们的心扉。我们回忆了，我们活生生地默观了那神圣之爱的作为，这作为超越了言语，超越了理解。


        殉道者们以他们的热血洪流来回应这爱，他们将血倾流如水；可敬者们以他们对肉体连同「情欲与贪欲」（加拉太书 5:24）的治死来回应这爱；许多罪人以泪水、以心灵的叹息、以对自己罪过的忏悔来回应这爱，并从中汲取了灵魂的痊愈；许多受苦于忧伤与疾病的人，也回应了这爱，而这爱以神圣的慰藉将他们的忧伤调和。


        愿我们也回应我们主对我们的爱，以对祂之爱的同感：即是，以祂至圣的诫命来生活。这是祂向我们所求的爱之标记，也唯独是祂所接纳的爱之标记。「人若爱我，」（祂说，）「就必遵守我的道：不爱我的，就不遵守我的话。」（约翰福音
        14:23-24）


        如果我们不以对祂的爱来回应主对我们的爱，那么，难道那神人之血为我们白白地流了吗？难道祂那至圣的身体为我们白白地受尽折磨了吗？难道那伟大的祭牲白白地被放在十字架的祭坛上并被宰献了吗？


        祂为我们的救赎所作的代祷是全能的；祂对那些藐视祂的人所发出的控诉也是全能的。义人亚伯的血声从地上升到天上，来到上帝面前，控告了那流他血的人；而这伟大祭牲的声音，却回荡在诸天之中，在神性的宝座之上，那伟大的祭牲正坐于其上。祂控诉的声音，同时也是上帝的谕旨，宣告著对上帝之子的仇敌与轻蔑者永远的刑罚。


        「我血有什么益处？我归于朽坏时，有何益处？」（诗篇 29:10）至圣的祭牲这样宣告，祂控告那些被祂所救赎的基督徒，那些领受了祂的代价在自己里面，却又将祂和自己一同投入罪恶的恶臭之中的人。


        这种可怕的罪行发生在每一个人身上，就是那「取了基督的肢体——即是自己被基督救赎且属于基督的灵魂与身体，却使它们成为妓女的肢体」（哥林多前书 6:15），以与罪恶的各种结合来行事的人。「岂不知，」使徒说，「你们是神的殿，神的灵住在你们里头吗？若有人毁坏神的殿，神必要毁坏那人。」（哥林多前书
        3:16-17）阿们。'
