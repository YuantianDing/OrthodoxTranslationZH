      text:
        ru: 'Может ли иметь особенную достоверность«знамение с небесе?»Требовавшие
          такого знамения, конечно, требовали его, приписывая ему эту достоверность.
          Можно ли заключать, что знамение с неба есть непременно знамение от Бога?
          Из Божественного Писания видно противное. Самое выражение«знамение с небесе»очень
          неопределенно; тогда относили, да и ныне большинство человеков, незнакомых
          с науками, относят к небу то, что совершается в воздухе и в пространстве
          надвоздушном. Так, Солнце, Луна, звезды признаются находящимися на небе,
          между тем как они плавают в пространстве; дождь, гром, молния (Иак. 5:18)
          называются явлениями небесными, между тем как эти явления совершаются в
          воздухе, в земной атмосфере, принадлежат положительно земле. Священное Писание
          повествует, что по действу диавола«огнь спаде с небесе, и пожже овцы и пастыри»праведного
          Иова (Иов 1:16)[177]. Очевидно, что этот огнь образовался в воздухе, как
          образуется в нем молния. Симон-волхв удивлял чудесами слепотствующий народ,
          который признавал действовавшую в нем силу сатаны великою силою Божиею (Деян. 8:10).
          Особливо привел Симон в удивление идолопоклонников римлян, когда в многочисленном
          собрании их, объявив себя богом и свое намерение вознестись на небо, внезапно
          начал подыматься в воздухе. Повествует об этом блаженный Симеон Метафраст,
          заимствуя поведание из древнейших христианских писателей[178]. Страшное
          бедствие – отсутствие в человеке истинного Богопознания: оно принимает дела
          диавола за дела Божии. Пред вторым пришествием Христовым, когда христианство,
          духовное знание и рассуждение оскудеют до крайности между человеками, –«возстанут
          лжехристи и лжепророцы, и дадят знамения велия и чудеса, якоже прельстити,ащевозможно,
          и избранныя»(Мф. 24:24). В особенности сам антихрист будет обильно расточать
          чудеса, поражать и удовлетворять ими плотское мудрование и невежество: он
          даст им«знамение с небесе», которого они ищут и жаждут.«Его пришествие,
          – говорит  святой Апостол Павел, – совершитсяпо действу сатанину во всякой
          силе и знамениях и чудесех ложных, и во всякой лсти неправды в погибающих:
          зане любве истины не прияша, во еже спастися им»(2Сол. 2:9, 10). Неведение
          и плотское мудрование, увидев эти чудеса, нисколько не остановятся для размышления;
          немедленно примут их по сродству духа своего с духом их, по слепоте своей
          признают и исповедуют действие сатаны величайшим проявлением силы Божией.
          Антихрист будет принят очень поспешно, необдуманно[179]. Не сообразят человеки,
          что чудеса его не имеют никакой благой, разумной цели, никакого определенного
          значения, что они чужды истины, преисполнены лжи, что они – чудовищное,
          всезлобное, лишенное смысла актерство, усиливающееся удивить, привести в
          недоумение и самозабвение, обольстить, обмануть, увлечь обаянием роскошного,
          пустого, глупого эффекта.'
        cn: '「来自天上的记号」是否具有特殊的可靠性？那些要求这种记号的人，当然是要求它，并赋予它这种可靠性。我们能否断定，来自天上的记号就必定是来自上帝的记号呢？从神圣的《圣经》中可见，事实恰恰相反。


          「来自天上的记号」这个表达本身非常不确定；那时人们将空中和超空中的空间所发生的事归于天，而如今大多数不熟悉科学的人也如此。因此，太阳、月亮和星星被认为是位于天上，而实际上它们漂浮在空间中；雨、雷、闪电（雅各书
          5:18）被称为天象，而实际上这些现象发生在空气中，在地球大气层中，确切地说是属于地球的。


          《圣经》记载，由于魔鬼的作为，「有火从天上降下，烧灭了」义人约伯的「羊和牧人」（约伯记 1:16）[177]。显然，这火是在空气中形成的，就像闪电在空气中形成一样。


          行邪术的西门曾以神迹奇事使盲目的民众惊奇，他们认为在他里面运行的撒旦的力量是上帝的伟大能力（使徒行传 8:10）。西门尤其使信奉偶像的罗马人惊奇不已，他在众人聚集的场合中，宣称自己是神，并打算升到天上，然后突然开始在空中上升。蒙福者西缅·梅塔弗拉斯特（Симеон
          Метафраст）记载了此事，他的记述取材于最古老的基督教作家[178]。


          缺乏对上帝的真正认识是人类的可怕灾祸：它将魔鬼的行为视为上帝的行为。


          在基督第二次降临之前，当基督教、属灵的知识和明辨在世人中间极其缺乏时——「因为假基督和假先知将要起来，显大神迹大奇事，倘若能行，连选民也就迷惑了」（马太福音
          24:24）。


          敌基督者本人尤其会大量地施展神迹奇事，以这些来震撼并满足属肉体的智慧和无知：他会赐予他们所寻求和渴望的「来自天上的记号」。「这不法的人来，」圣使徒保罗说，「是照撒但的运动，行各样的异能、神迹，和一切虚假的奇事，并且在那沉沦的人身上行各样不义的诡诈；因他们不领受爱真理的心，使他们得救」（帖撒罗尼迦后书
          2:9，10）。


          无知和属肉体的智慧，看到这些神迹奇事，将不会稍作停留思考；他们会立即接受它们，因为他们的灵与那些神迹奇事的灵相似，由于他们的盲目，他们会承认并宣扬撒旦的作为是上帝力量最伟大的显现。敌基督者将会被非常仓促、不加思索地接受[179]。


          人们不会去思量，他的神迹奇事没有任何良善、合理的宗旨，没有任何确定的意义，它们是与真理相悖的，充满谎言，它们是怪诞的、充满邪恶的、毫无意义的表演，只是竭力使人惊奇、使人困惑和忘我、引诱、欺骗、以浮华、空洞、愚蠢的效果的魅力来吸引人。'
    - type: paragraph
      text:
        ru: 'Не странно, что чудеса антихриста будут приняты беспрекословно и с восторгом
          отступниками от христианства, врагами истины, врагами Бога: они приготовили
          себя к открытому, деятельному принятию посланника и орудия сатаны, его учения,
          всех действий его, благовременно вступив в общение с сатаною в духе. Достойно
          глубокого внимания и плача то, что чудеса и деяния антихриста приведут в
          затруднение самых избранников Божиих.'
        cn: 诚然不怪乎，那弃绝了基督信仰、与真理为敌、与上帝为敌之人，会毫无异议且满怀欢喜地接受敌基督的奇迹。他们早已在灵性上与撒旦相通，预备好以公开且积极的态度去接纳撒旦的使者与工具、接纳他的教义和他的所有作为。然而，值得我们深切关注与哀恸的是，敌基督的奇迹与作为，甚至会使上帝最蒙拣选的圣徒都陷入困惑之中。
    - type: paragraph
      text:
        ru: 'Причина сильного влияния антихриста на человеков будет заключаться в
          его адском коварстве и лицемерстве, которыми искусно прикроется ужаснейшее
          зло в его необузданной и бесстыдной дерзости, в обильнейшем содействии ему
          падших духов, наконец, в способности к творению чудес, хотя и ложных, но
          поразительных. Воображение человеческое бессильно для представления себе
          злодея, каким будет антихрист; несвойственно сердцу человеческому, даже
          испорченному, поверить, чтоб зло могло достичь той степени, какой оно достигнет
          в антихристе. Он вострубит о себе, как трубили о себе предтечи и иконы его,
          назовет себя проповедником и восстановителем истинного богопознания; непонимающие
          христианства увидят в нем представителя и поборника истинной религии, присоединятся
          к нему. Вострубит он, назовет себя обетованным Мессией; воскликнут в сретение
          его питомцы плотского мудрования; увидев славу его, могущество, гениальные
          способности, обширнейшее развитие по стихиям мира, провозгласят его богом,
          соделаются его споспешниками[180]. Явит себя антихрист кротким, милостивым,
          исполненным любви, исполненным всякой добродетели; признают его таким и
          покорятся ему по причине возвышеннейшей его добродетели те, которые признают
          правдою падшую человеческую правду и не отреклись от нее для правды Евангелия[181].
          Предложит антихрист человечеству устроение высшего земного благосостояния
          и благоденствия, предложит почести, богатство, великолепие, плотские удобства
          и наслаждения: искатели земного примут антихриста, нарекут его своим владыкою[182].
          Откроет антихрист пред человечеством подобное ухищренным представлениям
          театра позорище поразительных чудес, необъяснимых современною наукою; он
          наведет страх грозою и дивом чудес своих, удовлетворит ими безрассудному
          любопытству и грубому невежеству, удовлетворит тщеславию и гордости человеческой;
          удовлетворит плотскому мудрованию, удовлетворит суеверию, приведет в недоумение
          человеческую ученость; все человеки, руководствующиеся светом падшего естества
          своего, отчуждившиеся от руководства светом Божиим, увлекутся в повиновение
          обольстителю (Откр. 13:8). Знамения антихриста преимущественно будут являться
          в воздушном слое[183]: в этом слое преимущественно господствует сатана (Еф. 2:2;Еф. 6:12).
          Знамения будут действовать наиболее на чувство зрения, очаровывая и обманывая
          его[184]. Святой Иоанн Богослов, созерцая в Откровении события мира, долженствующие
          предшествовать кончине его, говорит, что антихрист совершит дела великие,«да
          и огнь сотворит сходити с небесе на землю пред человеки»(Откр. 13:13). На
          это знамение указывается Писанием, как на высшее из знамений антихриста,
          и место этого знамения – воздух; будет оно великолепным и страшным зрелищем.
          Знамения антихриста дополнят действия его ухищренного поведения: уловят
          в последование ему большинство человеков. Противники антихриста сочтутся
          возмутителями, врагами общественного блага и порядка, подвергнутся и прикрытому
          и открытому преследованию, подвергнутся пыткам и казням. Лукавые духи, разосланные
          по вселенной, будут возбуждать в человеках общее возвышеннейшее мнение о
          антихристе, общий восторг, непреодолимое влечение к нему[185]. Многими чертами
          изобразило Писание тяжесть последнего гонения на христианство и жестокость
          гонителя. Чертою решительною и определенною служит название, которое дается
          Писанием этому ужасному человеку: он назван«зверем»(Откр. 13:1), так как
          падший ангел назван«змеем»(Быт. 3:1;Апок. 12:3). Оба наименования изображают
          с верностью характер обоих врагов Божиих. Один действует более тайно, другой
          – более явно; но зверю, который имеет сходство со всеми зверями, соединяя
          в себе их разнообразную лютость,«даде змий силу свою, и престол свой, и
          власть великую»(Откр. 13:2). Испытание для святых Божиих настанет страшное:
          лукавство, лицемерство, чудеса гонителя будут усиливаться обмануть и обольстить
          их; утонченные, придуманные и прикрытые коварною изобретательностью преследования
          и стеснения, неограниченная власть мучителя поставят их в самое затруднительное
          положение; малое число их будет казаться ничтожным пред всем человечеством
          и мнению их будут придавать особенную немощь; общее презрение, ненависть,
          клевета, притеснения, насильственная смерть соделаются их жребием. Лишь
          при особенном содействии Божественной благодати, под руководством ее, избранные
          Божии возмогут противостать врагу Божию, исповедать пред ним и пред человеками
          Господа Иисуса.'
        cn: 敌基督对世人具有强大影响力的原因，在于其地狱般的诡诈与虚伪。借此，他能巧妙地掩盖其毫无拘束、不知羞耻的胆大妄为之下最可怖的邪恶；其次，是堕落之灵对他的极度协助；最后，是他能行奇迹，尽管是虚假的，却足以令人震惊。人类的想象力不足以描绘出敌基督将是何等恶人；人类的心灵，即使是败坏的，也难以相信邪恶能够达到敌基督身上所达到的程度。他将为自己吹响号角，如同他的先驱与表像曾为自己吹响号角一样，称自己为真正神性知识的宣讲者和恢复者；那些不理解基督教义的人，将视他为真正宗教的代表和捍卫者，并
          присоединятся（加入）他。他将吹响号角，称自己为应许的弥赛亚；肉体智慧的门徒们将欢呼迎接他；他们看见他的荣耀、权能、天赋异禀，以及在世俗元素中极度的发展，便将他宣告为神，成为他的帮凶[180]。敌基督将展现出温柔、仁慈、充满爱心、充满一切美德的形象；那些以堕落的人类之义为真理，却未曾为福音的真理而弃绝这人义的人，将因他那至高无上的美德而承认他、服从他[181]。敌基督将向人类提出建立更高层次的尘世福祉与安乐，他将提供荣誉、财富、辉煌、肉体的便利和享乐：追求世俗之物的人将接受敌基督，称他为他们的主宰[182]。敌基督将在人类面前展现一幕幕令人震惊的奇迹，如同剧院里精心策划的表演，这些奇迹是当代科学无法解释的；他将以其奇迹的威吓与惊异带来恐惧，满足那无理的好奇心和粗俗的无知，满足人类的虚荣与骄傲；满足肉体的智慧，满足迷信，使人类的学识感到困惑不解；所有受其堕落本性之光引导，远离神圣之光引导的人，都将被诱入顺服这欺骗者（启示录
          13:8）。敌基督的异兆将主要显现在空气之中[183]：因为撒旦主要在这一层掌权（以弗所书 2:2，以弗所书 6:12）。这些异兆将主要作用于视觉感官，使之着迷和受骗[184]。圣约翰神学家在《启示录》中默观世界终结前必将发生之事时说，敌基督将行大作为，「甚至在人面前，叫火从天降到地上」（启示录
          13:13）。圣经指出这一异兆是敌基督最高级的异兆，而这异兆的发生地就在空中；它将是一场宏伟而可怕的景象。敌基督的异兆将完善他诡诈行为的效果：它们将诱使大多数人追随他。敌基督的反对者将被视为煽动者、公共利益与秩序的敌人，他们将遭受隐蔽或公开的迫害、酷刑和处决。被派往普世的邪恶之灵，将在人心中激起对敌基督普遍的崇高看法、普遍的狂喜以及无法抗拒的吸引力[185]。圣经以许多笔触描绘了对基督教的最后一场迫害的沉重和迫害者的残暴。一个决定性且明确的特征，是圣经赋予这个可怕之人的名称：「兽」（启示录
          13:1），正如堕落天使被称为「蛇」（创世记 3:1，启示录 12:3）。这两个名称都忠实地描绘了这两位神之敌的特征。一个行事较为隐秘，另一个行事较为公开；然而，这兽拥有与所有野兽相似之处，结合了它们各种各样的凶残，「龙将自己的能力、座位和巨大的权柄都给了它」（启示录
          13:2）。对神的圣徒而言，考验将是可怕的：迫害者的诡诈、虚伪、奇迹将加剧欺骗和迷惑他们；精心策划、充满诡计的发明所掩盖的迫害和限制，以及施虐者无限的权势将使他们处于最困难的境地；他们少数的人数在全人类面前显得微不足道，他们的意见将被视为特别软弱；普遍的蔑视、仇恨、诽谤、压迫、暴死将成为他们的命运。唯有在神圣恩典的特殊协助下，在它的指引下，神的选民才能够抵挡神的仇敌，并在他面前和世人面前承认主耶稣。
    - type: paragraph
      text:
        ru: 'Прямое следствие сказанного заключается в том, что фарисеи и саддукеи,
          требуя у Господа«знамения с небесе», требовали чуда в характере чудес антихриста.
          Тем, что они требовали именно такого чуда, объясняется поведение Господа
          в отношении к их требованию. Однажды, при таком требовании, Богочеловек
          выразил глубокое огорчение, отказал в требовании более нежели с решительностью,
          не захотел уже пребывать с позволившими себе требование, удалился от них.
          В другой раз Он дал им следующий грозный ответ:«род лукав и прелюбодейный
          знамения ищет: и знамение не дастся ему, токмо знамение Ионы пророка»(Мф. 16:1, 4;Мф. 12:38–42).
          Родом названы все, требовавшие знамения по сродству между собою в духе;
          названы родом прелюбодейным, потому что вступили в общение с сатаною духом
          своим[186], расторгнув общение с Богом; названы родом лукавым, потому что,
          сознавая чудеса Богочеловека, они притворялись не сознающими их; уничижая
          и хуля чудеса Божии, они просили чуда соответственно своему несчастному
          настроению, своему духу. Прошение«знамения с небесе»было не столько прошением
          чуда, сколько насмешкою над чудесами Богочеловека и выражением невежественного,
          превратного понятия о чудесах. Знамением Ионы пророка, по объяснению Самого
          Спасителя (Мф. 12:40), означались знамения, сопровождавшие смерть и воскресение
          Его. Тогда дано было Божие«знамение с небесе»! Тогда солнце, увидев распятым
          Господа, померкло в самый полдень; наступила повсеместная глубокая тьма,
          продолжавшаяся три часа; завеса храма Иерусалимского расторглась сама собою
          надвое, с верхнего края до нижнего; произошло землетрясение; расселись камни,
          отверзлись гробы; многие святые воскресли и явились многим в святом городе
          (Лк. 23:45;Мф. 27:45, 51–53). При самом воскресении Господа снова последовало
          землетрясение; светоносный ангел сошел с неба ко гробу Господа как свидетель
          воскресения, поразил ужасом стражей, приставленных ко гробу искателями«знамения
          с небесе»(Мф. 28:2–4). Стражи возвестили о совершившемся воскресении Господа
          иудейскому Синедриону. Он, получив«знамение с небесе», выразил к нему пренебрежение
          и ненависть, какие выражал ко всем предшествовавшим чудесам Богочеловека,
          подкупил стражей, вместе с ними озаботился покрыть мраком лжи Божие чудо
          (Мф. 28:11–15).'
        cn: 以上所述的直接结果便是，法利赛人和撒都该人向主索要「从天而来的神迹」，实际上是在索求敌基督性质的神迹。他们之所以要求这样的神迹，解释了主对待他们要求的态度。有一次，当他们提出这种要求时，这位神人表达了深深的忧伤，不仅是果断地拒绝了他们的要求，更是不愿再与那些胆敢提出此等要求的人同处，便离开了他们。另一次，祂给了他们以下这句严厉的答复：「一个邪恶淫乱的世代求神迹，除了先知约拿的神迹以外，再没有神迹给他们」（马太福音
          16:1，4，马太福音 12:38-42）。此处的「世代」指的是所有那些在灵性上与他们同类、要求神迹的人；他们被称为「淫乱的世代」，因为他们以他们的灵性与撒旦相交[186]，断绝了与上帝的交通；他们被称为「邪恶的世代」，因为他们明明知道神人所行的神迹，却假装不知道；他们贬低并亵渎上帝的神迹，却要求与他们不幸的心态和灵性相符的神迹。他们所求的「从天而来的神迹」，与其说是求神迹，不如说是对神人所行神迹的嘲弄，以及表达他们对神迹的无知和错误观念。根据救主自己所解释的（马太福音
          12:40），先知约拿的神迹所预表的是伴随祂的死亡和复活而来的神迹。那时，上帝「从天而来的神迹」就赐下了！那时，太阳看到主被钉在十字架上，竟在正午时分变黑；普天之下陷入深沉的黑暗，持续了三个小时；耶路撒冷圣殿的幔子自上而下裂为两半；发生了地震；磐石崩裂，坟墓也开了；许多圣徒复活，并在圣城向许多人显现（路加福音
          23:45，马太福音 27:45，51-53）。在主复活的那一刻，又发生了一次地震；一位光明的使者从天而降，来到主的坟墓前，作为复活的见证，使那些被「求从天而来的神迹」之人派来看守坟墓的兵丁恐惧战兢（马太福音
          28:2-4）。兵丁们将主复活的事报告给了犹太公会。公会虽然得到了「从天而来的神迹」，却像对待神人先前所行的一切神迹一样，表现出蔑视和憎恨，他们贿赂了兵丁，并与他们一同费心以谎言掩盖上帝的神迹（马太福音
          28:11-15）。
    - type: paragraph
      text:
        ru: 'Обратимся теперь к рассмотрению чудес, совершенных Господом нашим Иисусом
          Христом. Они – дар Божий человечеству. Дар дан был не по долгу – дан единственно
          по благоволению и милосердию. Человеки обязаны были вести себя относительно
          к дару и к Подателю дара с величайшим благоговением и благоразумием, потому
          что Податель дара объявлял Себя Богом, принявшим человечество для спасения
          человеков, а дар свидетельством Своим. Дар имел неоспоримое достоинство.
          Но как принятие спасения предоставлено свободному произволению человеков,
          то предоставлено было человекам рассматривать чудеса Христовы, обсуживать
          достоверность и качество их, заключать по ним о Совершителе их, чтоб признание
          и принятие Искупителя было следствием свободного, положительного убеждения,
          а не поспешного, легкомысленного, как бы насильственного увлечения. Чудеса
          Христовы имели полную определенность. Можно относительно всех их сказать
          то, что сказал Господь апостолу Фоме:«Принеси перст твой семо, и вижд руце
          Мои: и принеси руку твою, и вложи в ребра Моя, и не буди неверен, но верен»(Ин. 20:27).
          Чудеса Христовы были осязательны; они были ясны для самых простейших людей;
          ничего в них не было загадочного; всякий мог удобно рассмотреть их; для
          сомнения и недоумения, чудо ли это, или только представление чуда, не было
          места. Мертвые воскресали, неисцелимые средствами человеческими недуги исцелялись,
          прокаженные очищались, слепорожденные прозирали, немые начинали говорить;
          умножалась пища мгновенно для нуждавшихся в ней; волны моря и ветры утихали
          по одному повелительному слову и избавлялись от смерти те, которым буря
          угрожала смертью; мрежи рыбарей, тщетно трудившихся в ловитве долгое время,
          внезапно наполнялись рыбами, послушными безмолвному голосу Господа своего.
          Чудеса Богочеловека имели множество свидетелей, из которых большая часть
          были или враждебны Ему, или невнимательны, или искали от Него одного телесного
          вспоможения. Чудеса были неопровержимы. Самые злейшие враги Господа не отвергали
          их, старались только уничижить их богохульным претолкованием и всеми средствами,
          которые внушались им лукавством и злобою (Мф. 12:24;Ин. 9:24). В чудесах
          Господа не было никакой суетности, никакого эффекта; ни одного чуда не сделано
          напоказ человекам; все чудеса прикрывались покровом Божественного смирения.
          Они составляют собою цепь благодеяний страждущему человечеству. Вместе с
          тем они выразили со всею удовлетворительностью власть Творца над вещественною
          тварью и над сотворенными духами, выразили и доказали достоинство Бога,
          принявшего на Себя человечество, явившегося человеком между человеками.'
        cn: '现在，让我们来审视我们主耶稣基督所行的奇迹。它们是上帝赐予人类的恩典。这恩典并非因着责任而赐予，而是单单出于仁慈与怜悯。人类理当以极大的敬畏和明智，对待这恩典及其施予者，因为施予者宣称自己是取了人性以拯救世人的上帝，而这恩典便是祂的见证。


          这恩典拥有无可辩驳的尊贵。然而，由于接受救恩取决于人类自由的抉择，因此，人类被允许审视基督的奇迹，评断其真实性与品质，并据此推断行奇迹者的身份，以便对救赎者的承认与接受，是自由且肯定的信念所带来的结果，而非仓促、轻率，甚至是被迫的吸引。


          基督的奇迹具有完全的明确性。对于所有的奇迹，我们可以引用主对使徒多默所说的话：「伸过你的指头来，看看我的手；伸过你的手来，探入我的肋旁；不要作不信的人，总要作信的人」（约翰福音
          20:27）。


          基督的奇迹是可触及的；它们对最单纯的人来说也清晰可见；其中没有任何奥秘之处；人人皆可轻易查验；它们是否是真正的奇迹，还是仅仅是奇迹的表象，没有任何置疑和困惑的余地。


          死者复活了，人力无法治愈的疾病得蒙医治，麻风病人得以洁净，生来眼瞎的人得以看见，哑巴开始说话；瞬间为有需要的人倍增食物；海浪与风暴仅凭一声命令就平静下来，使那些受风暴威胁的人脱离死亡；渔夫们徒劳地劳作许久，他们的鱼网突然充满鱼获，这些鱼顺从于它们主宰的无声之声。


          神人之奇迹有无数的见证者，其中大部分人要么与祂为敌，要么漠不关心，要么只是向祂寻求身体上的帮助。这些奇迹无可辩驳。主最邪恶的仇敌也没有否认它们，他们只是试图以亵渎的曲解，以及一切出于奸诈和恶毒的手段来贬低它们（马太福音
          12:24，约翰福音 9:24）。


          主的奇迹中没有丝毫的虚浮，没有任何炫耀；没有一个奇迹是为向人夸示而行；所有的奇迹都蒙着神圣谦卑的面纱。它们构成了一系列施予受苦人类的恩惠。同时，它们也完全表达了造物主对物质受造物和被造之灵的权柄，表达并证明了取了人性，以人身显现于世人之间的上帝的尊贵。'
    - type: paragraph
      text:
        ru: 'Одно из чудес Господа, имея таинственное значение, не сопровождалось
          никаким видимым благодеянием кому-либо из человеков, знаменуя благодеяние,
          готовое излиться на все человечество. Чудом было умерщвление бесплодной,
          богатой одними листьями смоковницы (Мк. 11:13–14, 20). Это древо упоминается
          Писанием (Быт. 3:7) между древами райскими при сказании о грехопадении праотцев.
          Оно послужило им листьями своими для прикрытия наготы, которой праотцы не
          примечали до впадения в грех, которую открыл им грех. Может быть, плод смоковницы
          райской был плодом воспрещенным. Господь не обрел на смоковнице плода: Он
          искал его на ней безвременно; Он попустил плоти Своей безвременное желание
          пищи[187], чем изображается неправильность пожелания праотцев, которое,
          как и все немощи человеков, Господь понес на Себе и уничтожил Собою. Не
          обретши плода, Господь отверг и листья, уничтожил самое существование древа:
          другое древо, древо крестное, уже приготовлялось в орудие спасения человеков.
          Древо, орудие погибели человеков, умерщвляется повелением Спасителя человеков.
          Таинственное чудо совершено в присутствии одних наперсников таинственного
          учения, святых апостолов. Оно совершено пред самым вступлением Богочеловека
          в подвиг искупительных страданий за человечество, пред восшествием на крест.'
        cn: 主所行的一件神迹，带有奥秘的意义，却没有伴随任何可见的、施予任何人的福祉，而是预示著即将倾注于全人类的恩泽。这件神迹是使那棵不结果实、唯有茂密叶子的无花果树枯死（马可福音
          11:13-14，20）。圣经（创世记 3:7）在讲述始祖犯罪堕落时，提到这树是伊甸园中的树木之一。它以自己的叶子，遮盖了始祖的赤身露体；在犯罪之前，始祖并未察觉自己的赤身，是罪恶向他们显明了这赤身。或许，伊甸园中无花果树的果子，就是那被禁食的果子。主没有在无花果树上找到果子：祂在不合时宜的时候寻找它；祂容许祂的肉身产生不合时宜的对食物的渴望[187]，这描绘了始祖不当的欲望，这欲望，如同人类所有的软弱一样，主都亲自担负并借由祂自己将其废除了。由于没有找到果子，主也唾弃了叶子，毁灭了这棵树的存在本身：另一棵树，十字架的树，已然预备好成为拯救人类的工具。这棵曾是人类毁灭工具的树，被人类救主的命令所置于死地。这奥秘的神迹，仅在那些奥秘教义的知心门徒，圣使徒们的面前施行。它是在道成肉身的神人即将步入为人类赎罪受难的苦难、即将登上十字架之前所施行的。
    - type: paragraph
      text:
        ru: 'Чудеса Господа имели святой смысл, святую цель. Хотя они и сами по себе
          были великими благодеяниями, но в видах божественного смотрения служили
          только свидетельством и доказательством благодеяния несравненно высшего.
          Господь, приняв человечество, принес человекам вечный, духовный, бесценный
          дар: спасение, исцеление от греха, воскресение из вечной смерти. Слово Господа
          и образ жизни являли этот дар со всею удовлетворительностью: по жизни Господь
          был безгрешен, всесвят (Ин. 8:46); слово Его было преисполнено силы (Мк. 1:42).
          Но человеки ниспали глубоко во мрак и мглу плотского мудрования; сердца
          и умы их ослепли. Оказалось нужным особенное снисхождение к болезненному
          состоянию человеков; оказалось нужным дать самое ясное свидетельство для
          телесных чувств их; оказалось нужным посредством телесных чувств сообщить
          жизненные познания уму и сердцу, которые умерли свойственною им смертью,
          смертью вечною. В помощь слову Божию даны Божии чудеса. Чтоб человеки поняли
          и приняли духовный дар, усматриваемый одними душевными очами, Господь присоединил
          к духовному, вечному дару подобный ему дар, дар временный, телесный: исцеление
          телесных болезней человеческих. Грех служит причиною всех недугов в человеке,
          и душевных и телесных, служит причиною временной и вечной смерти. Господь,
          явив Свою власть над последствиями греха в телах человеческих, явил этим
          власть Свою над грехом вообще. Плотское мудрование не видит ни душевных
          недугов, ни вечной смерти; но недуги телесные и смерть тела оно видит, оно
          признает их, они очень действуют на него, озабочивают его. Господь, исцеляя
          единым словом, единым повелением всех больных, воскрешая мертвых, повелевая
          нечистым духам, явил власть Свою, явил власть Бога над человеком, над грехом,
          над падшими духами, явил очевидно для телесных чувств, для самого плотского
          мудрования. Оно, видя и осязая эту власть, могло и должно было, по логичной
          последовательности, признать власть Господа над грехом не только в отношении
          греха к телу, но и в отношении греха к душе, признать власть Господа над
          самою душою тем более, что в некоторых чудесах Господа, как например в воскресении
          мертвых, являлась неограниченная Божеская власть Его и над телом и над душою.
          Оживлялось тело; призывалась в него душа, уже отшедшая в мир духов, из этого
          мира; соединялась с телом, с которым она уже разлучилась навсегда. Человеку
          даны были знамения в нем самом, не где-либо вне; человеку даны были доказательства
          спасения его в нем самом, не вдали от него. Свидетельство вечного спасения
          души и тела давалось чрез временное спасение тела от телесных недугов и
          телесной смерти. При правильном и благочестивом воззрении на чудеса Господа
          они оказываются преисполненными Божественного разума: требование«знамения
          с небесе»оказывается, каким оно и было, лишенным смысла. Редки случаи, когда
          власть Господа проявлялась вне человека над предметами вещественной природы;
          но эти случаи были. Они составляют собою свидетельство, что власть Господа
          над всею природою есть власть неограниченная, власть Бога. Чудеса эти служат
          дополнением к тем чудесам, которые были благотворениями человечеству в самом
          составе человеческом, для того, чтоб определение значения, которое долженствовали
          дать человеки явившемуся Искупителю человеков, было самым точным. Как целью
          пришествия на землю Господа было спасение человека, то и попечения Господа
          сосредоточены были на человеке, на изящнейшем создании Господа, на Его образе,
          на Его словесном храме. Страна изгнания и страдальческого странствования
          нашего – земля, вся вещественная тварь, несмотря на свою громадность, оставлена
          Им без внимания. Если и совершены некоторые чудеса посреди вещества, то
          совершены для удовлетворения потребностей человеков.'
        cn: 吾主之神迹，皆具圣意与圣旨。彼等神迹虽于本身即是莫大之恩泽，然在上帝神圣之注视下，仅为更高妙恩泽之见证与确证。吾主既取人形，便为人带来永恒、属灵、无价之厚赐：救赎、脱离罪恶之痊愈、自永恒死亡中之复活。吾主之圣言与生活方式，已然完满彰显此一厚赐：吾主一生无罪，全然圣洁（约翰福音
          8:46）；祂之圣言充满权能（马可福音 1:42）。然世人已深陷肉体智慧之幽暗与迷雾，其心智已然盲昧。故而，对世人病态之境况，需有特别之俯就；需为彼等之肉身感官，提供最为清晰之见证；需借由肉身感官，将生命之知识传达予其心智——此心智已死于其固有之死亡，即永恒之死亡。为助益上帝之圣言，上帝之神迹遂被赐予。为使世人得以理解并领受仅凭心灵之眼方能洞察之属灵厚赐，吾主便将一相似之、暂时之、属乎肉身之厚赐，附于此属灵、永恒之厚赐：即治愈世人肉体之病痛。罪恶乃人一切疾患之源，无论属灵或属肉体，亦是暂时与永恒死亡之因。吾主既显其对罪恶后果在人肉身之上之权能，即借此彰显其对罪恶总体之权柄。肉体之智慧不察属灵之疾患，亦不识永恒之死亡；然其可见、可承认肉体之病痛与死亡，彼等对其影响甚巨，令其忧虑。吾主仅凭一言、一命，即医治所有病患，使死者复生，并驱使污秽之灵，此举对肉身感官、对肉体智慧本身，皆彰显了祂之权能，彰显了上帝对人、对罪恶、对堕落之灵之权能。肉体智慧既见此、触此权能，便应按逻辑之必然，承认吾主对罪恶之权能，不仅在罪恶与肉体之关系上，亦在罪恶与灵魂之关系上，更应承认吾主对灵魂本身之权能，尤其是在吾主某些神迹中，例如使死者复活，其无可限量之神圣权能同时彰显于肉体与灵魂之上。肉体得以复苏；已逝入灵界之灵魂，被自彼世界召回；并与已永远分离之肉身重新结合。此乃赐予人于其自身之内之记号，而非在他处之外；救赎之确证，乃赐予人于其自身之内，而非远离于他。灵魂与肉体永恒救赎之见证，乃借由肉体脱离病痛与死亡之暂时救赎所赐予。以正确而敬虔之观点视之，吾主之神迹充满神圣之智慧：要求「来自天上之记号」，便显为毫无意义，实如其本然。吾主之权能罕见于人之外、于物质自然界之事物上展现；然此类情形亦有发生。彼等构成见证，证明吾主对所有自然界之权能是无可限量、属乎上帝之权能。此等神迹，乃为补充那些在人类构成中对人类施予恩泽之神迹，以使世人对降世救主之定义，得以最为精确。既因吾主降世之目的乃为救赎人类，故吾主之眷顾便集中于人，此乃吾主最为精妙之创造、祂之形象、祂有言之殿堂。吾人被逐与受苦漂泊之地——大地，以及所有物质受造之物，虽其浩瀚，然未获祂之关注。即便在物质之中完成了一些神迹，亦是为满足人类之需求而行。
    - type: paragraph
      text:
        ru: 'Таково значение и назначение чудес, соделанных Господом и Его апостолами.
          Возвестил это Господь; возвестили это апостолы. Однажды в тот дом, в котором
          находился Господь, собралось множество народа. Дом был наполнен, и у дверей
          теснилась толпа; пройти в дом уже было невозможно. В это время принесли
          расслабленного, который не сходил с одра. Принесшие, видя многолюдство и
          тесноту, внесли больного на кровлю; сделав отверстие в потолке, спустили
          на одре пред Господом. Увидев деяние веры, милосердый Господь сказал расслабленному:«чадо,
          отпущаются тебе греси твои». Тут сидели некоторые из книжников. Им как знающим
          закон по букве и как зараженным завистью и ненавистью к Богочеловеку тотчас
          пришла мысль, что произнесена хула.«Кто может, – помышляли они, –оставляти
          грехи, токмо един Бог». Сердцеведец Господь, узрев помышления их, сказал
          им:«Что сия помышляете в сердцах ваших? что есть удобее, что легче по вашему
          понятию,рещи разслабленному: отпущаются тебе греси, или рещи: возстани,
          и возми одр твой и ходи?»Сказать бездоказательно «отпущаются тебе греси»
          может и лицемер и обманщик.«Но да увесте, яко власть имать Сын человеческий
          на земли отпущати грехи: (глагола разслабленному) тебе глаголю: возстани
          и возми одр твой, и иди в дом твой». Расслабленный мгновенно исцелел и окреп,
          взял одр и вышел пред всеми (Мк. 2:2–12). Чудо исполнено Божественной мудрости
          и благости. Во-первых, Господь подает страждущему существенный духовный
          дар, невидимый чувственными очами: отпущение грехов. Подаяние дара возбудило
          в ученых иудейских невольное исповедание, что такой дар может быть подан
          одним Богом. Господь ответом на сердечное помышление их дает им новое о
          себе доказательство, что Он – Бог. Наконец, духовный дар и духовное доказательство
          запечатлеваются даром и доказательством вещественным: мгновенным и полным
          исцелением больного. Святой евангелист Марк, оканчивая свое Евангелие, говорит,
          что апостолы по вознесении Господа,«проповедаша всюдуслово,Господу споспешествующу,
          и слово утверждающу последствующимисловузнамениями»(Мк. 16:20). Эту же мысль
          выразили и все апостолы в молитве, которою они прибегли к Богу после угроз
          Синедриона, воспрещавшего учить и действовать о имени Иисуса:«Даждь рабом
          Твоим, – говорили они, –со всяким дерзновением глаголати слово Твое, внегда
          руку Твою простерти Ти во исцеления, и знамением и чудесем бывати именем
          святым отрока Твоего, Иисуса»(Деян. 4:29–30). Знамения Божии даны были в
          содействие слову Божию. Знамения свидетельствовали о силе и значении слова
          (Лк. 4:36). Существенный деятель – слово. Не нужны там знамения, где приемлется
          слово, по причине понятого достоинства, принадлежащего слову. Знамения –
          снисхождение к немощи человеческой.'
        cn: 此即主与祂的使徒所行神迹的意义与旨趣。主曾昭示此理；使徒亦曾宣明此义。有一次，在主所在的宅邸，聚集了众多民众。屋内人满为患，门口人潮拥挤；已无法再进入屋内。此时，有人抬着一位瘫痪者前来，他卧于卧榻之上，不能起身。抬他的人们见人多拥挤，便将病人抬上屋顶；在天花板上凿开一个洞口，将他连同卧榻一起降至主前。慈悲的主见此信德之行，便对那瘫痪者说：「孩子，你的罪孽赦免了。」当时，有几位文士坐在那里。他们熟知律法之字句，又心怀嫉妒与仇恨，针对这位神人，立时心生亵渎之念。「谁能，」他们心中暗忖，「赦免罪恶，唯有独一之神。」洞察人心的主，知晓他们的心念，便对他们说：「你们心里为何存此意念？在你们看来，哪一样更容易，哪一样更轻省：是说『你的罪孽赦免了』呢，还是说『起来，拿起你的卧榻行走』呢？」若无凭据便说「你的罪孽赦免了」，伪君子和欺骗者亦能言之。「但为叫你们知道，人子在地上有赦罪的权柄，（便对那瘫痪者）说：我吩咐你，起来，拿起你的卧榻，回家去吧。」那瘫痪者瞬间痊愈，身强体壮，拿起卧榻，在众人面前出去了（马可福音
          2:2-12）。这神迹充满神圣的智慧与良善。首先，主赐予受苦者一项本质性的精神恩赐，是肉眼所不能见的：罪孽的赦免。此恩赐的赋予，激发了犹太学者们不由自主的承认：如此恩赐唯有上帝能赐予。主回应他们心中的思虑，便给予他们关于自身的新凭证：祂是上帝。最后，这精神的恩赐与精神的凭证，又借由物质的恩赐与凭证得以印证：即病者瞬间而完全的痊愈。圣史马可，在结束他的福音书时说，使徒们在主升天之后，「出去，到处传扬这道，有主与他们同工，用随伴这道的异能来证实所传的道」（马可福音
          16:20）。众使徒在遭受公会恐吓之后，曾借由祷告归向上帝，那时他们也表达了同样的思想。公会禁止他们奉耶稣之名教导与行事，他们祷告说：「求祢赐祢的仆人，放胆讲论祢的道，伸出祢的手来行医治，并使神迹奇事藉着祢圣仆耶稣的名行出来」（使徒行传
          4:29-30）。上帝的异能是为协助上帝之道而赐予的。异能见证了道的力量与意义（路加福音 4:36）。本质的施为者是道。若人因理解道的尊贵而接受道，便不需要异能了。异能乃是顺应人类的软弱。
    - type: paragraph
      text:
        ru: Иначе действует слово, и иначе знамения. Слово действует непосредственно
          на ум и сердце; знамения действуют на ум и сердце посредством телесных чувств.
          Последствия подействовавшего слова сильнее, определеннее, нежели последствия
          от действия знамений. Когда действуют вместе и слово и знамения, тогда действие
          знамения остается как бы не примеченным, по причине обильного действия от
          слова. Это с ясностью усматривается из поведаний Евангелия. На Никодима
          подействовали знамения, и он признал в Господе лишь«учителя, посланнаго
          от Бога»(Ин. 3:2). На апостола Петра подействовало слово, и он исповедал
          Господа Христом, Сыном Божиим.«Глаголы живота вечного имаши, – сказал он  Богочеловеку,
          –и мы веровахом и познахом, яко Ты еси Христос, Сын Бога Живаго»(Ин. 6:68–69).
          Святой Петр был очевидцем многих чудес Господа; умножение пяти хлебов и
          насыщение ими многочисленного собрания людей только что совершилось, но
          при исповедании своем апостол умалчивает о чудесах, говорит единственно
          о силе и действии слова. То же последовало и с двумя учениками, которые
          беседовали с Господом, не узнавая Его, на пути в Еммаус, и узнали по пришествии
          в это селение, уже в доме, при преломлении хлеба. Едва они узнали Его, как
          Господь сделался невидим. Они не сказали ничего о поразительном чуде, они
          обратили все внимание на действие слова.«Не сердце ли наше, – говорили они
          друг  другу, –горя бе в нас, егдаГосподьглаголаше нама на пути, и сказоваше
          нама Писания»(Лк. 24:32).
        cn: '圣言以一种方式运行，而神迹则以另一种方式运行。圣言直接作用于心智与心灵；神迹则借由肉身的感官作用于心智与心灵。圣言作用所带来的果效，比神迹作用的果效更为强烈、更为明确。当圣言与神迹同时运行之时，因着圣言丰盛的作用，神迹的作用仿佛未曾被留意到。这在福音书的叙述中清晰可见。


          神迹作用于尼哥德慕，而他只认主为「一位由神所差来的教师」（约翰福音 3:2）。圣言作用于使徒彼得，而他宣认主为基督，是神的儿子。「祢有永生之道，」他对那位神人说，「我们已经信了，又知道祢是基督，是永生神的儿子」（约翰福音
          6:68-69）。圣彼得亲眼目睹了主许多的奇迹；五饼增多并喂饱众多聚会的人，刚刚发生，但在他的宣认中，使徒对奇迹保持缄默，他只论及圣言的力量与作用。


          同样的事情也发生在两位门徒身上，他们在往以马忤斯的路上与主交谈，却没有认出祂，直到他们来到那村庄，在屋内，于擘饼之时才认出祂。他们刚认出祂，主便从他们眼前隐遁不见了。他们没有提及那惊人的奇迹，他们将所有的注意力都转向圣言的作用。「在路上，当祂与我们说话，又给我们讲解圣经的时候，」他们彼此说，「我们的心岂不是火热的吗？」（路加福音
          24:32）。'
    - type: paragraph
      text:
        ru: 'Богочеловек ублажил невидевших знамений и веровавших (Ин. 20:29). Он
          выражал соболезнование к тем, которые, не удовлетворяясь словом, нуждались
          в чудесах.«Аще знамений и чудес не видите, не имате веровати»(Ин. 4:48),
          сказал Он капернаумскому вельможе. Точно! достойны сожаления оставляющие
          слово, ищущие убеждения от чудес. Этою потребностью обнаруживается особенное
          преобладание плотского мудрования, грубое невежество, жительство, принесенное
          в жертву тлению и греху, отсутствие упражнения в изучении Закона Божия и
          в боголюбезных добродетелях, неспособность души сочувствовать Святому Духу,
          ощутить присутствие и действие Его в слове. Знамения были наиболее предназначены
          для убеждения и приведения к вере людей чувственных, занятых попечениями
          мира. Погруженные в житейские заботы, постоянно пригвожденные душою к земле
          и делам ее малоспособны оценить достоинство слова; милосердое Слово привлекало
          их к спасению, даруемому словом, посредством видимых знамений, которые,
          составляя собою вещественное убеждение, действовавшее чрез чувства, приводили
          немощную душу к всемогущему, спасительному Слову. Уверовавшие по причине
          знамений составляли низший разряд верующих во Христа. Когда им предложено
          было духовное, возвышеннейшее, всесвятое учение, тогда многие из них истолковали
          его по своим понятиям (Ин. 6:60), не захотели испросить объяснения Божию
          слову у Бога, осудили слово, которое было«Дух и жизнь»(Ин. 6:63), обличили
          этим свою поверхностную веру, свой поверхностный залог сердечный, и«мнози
          от ученик Его, видевших многие знамения,идоша вспять, и ктому не хождаху
          с Ним»(Ин. 6:66). Ни слово, ни знамения Богочеловека не подействовали благотворно
          на иудейских первосвященников, книжников, фарисеев и саддукеев, хотя, за
          исключением последних, они и знали отчетливо Закон Божий по букве. Они не
          только были чужды Бога, враждебны Богу по причине греховной заразы, общей
          всему человечеству, но сделались такими, утвердили и запечатлели себя в
          таком расположении по причине собственного произволения, по причине самомнения,
          по причине желания проводить ту жизнь и преуспевать в той жизни, которая
          воспрещалась Евангелием. Они не могли слышать говорившего им Сына Божия;
          они не выслушивали, как должно, слов Его, не внимали Ему; только уловляли
          те слова, которые представлялись им удобными к претолкованию и к обвинению
          ими Господа. Так обыкновенно настраивается ненависть к словам ненавидимого.«Почто
          беседы Моея не разумеете?»– говорил Спаситель врагам Своим, отвергавшим
          упорно и с ожесточением предлагаемое им спасение. Почему вы не уразумеваете
          Моего учения? Почему не принимаете Моего целительного слова? Потому что«не
          можете даже слышати словесе Моего»(Ин. 8:43) оно невыносимо для вас. Будучи
          чадами лжи и деятелями в ее направлении,«вы не веруете Мне, зане истину
          глаголю»(Ин. 8:45).«Иже есть от Бога, глаголов Божиих послушает: сего ради
          вы не послушаете, яко от Бога несте»(Ин. 8:47).«Аще не творю дела Отца Моего,
          не имите Ми веры:ащели творю,ащеи Мне не веруете, делом Моим веруйте: да
          разумеете и веруете, яко во Мне Отец, и Аз в Нем»(Ин. 10:37–38). Тщетны
          были слова, которые как Божия истина сами в себе заключали полное удостоверение
          (Ин. 8:14); тщетны были чудеса, которые также заключали в себе полное удостоверение,
          которые были так осязательны и очевидны, что враги Богочеловека, при всем
          желании и усилии отвергнуть их, не могли не признавать их (Ин. 9:24). Средство,
          которое действовало на людей, не знавших Закона Божия или очень мало знакомых
          с ним, проводивших жизнь в земных занятиях и суетах, но не отвергавших Закона
          Божия по произволению, это средство не оказало никакого действия на знавших
          подробно Закон Божий по букве, отвергавших его жизнью и произволением (Ин. 5:46–47, 7:19).
          Все, что можно было сделать для спасения человеков, сделано неизреченным
          милосердием Божиим.«Аще не бых пришел и глаголал им, – определяет Спаситель,
          –греха не бышa имели: ныне же вины(извинения)не имут о гресе своем.Ащедел
          не бых сотворил в них,ихжеин никтоже сотвори, греха не бышa имели: ныне
          же и видеша, и возненавидеша Мене и Отца Моего»(Ин. 15:22–25). Христианство
          преподано с такою определенностью, что нет оправдания для тех, которые не
          знают его. Причина незнания – одно произволение. Как солнце светит с неба,
          так светит христианство. Закрывающий произвольно глаза, да приписывает свое
          невидение и неведение собственному произволению, а не отсутствию света.
          Причина отвержения Богочеловека человеками заключается в человеках, как
          в них же заключается и причина принятия антихриста.«Аз приидох во имя Отца
          Моего, – засвидетельствовал Господь иудеям, –и не приемлете Мене:ащеин приидет
          во имя свое, того приемлете»(Ин. 5:43). Они названы вместе и отвергающими
          Христа и принимающими антихриста, хотя о антихристе упоминается, как о имеющем
          прийти. Отвергая Христа по настроению своего духа, они вместе с тем принимали
          антихриста по тому же настроению духа; они сопричислились к принявшим антихриста,
          хотя и окончили поприще земного странствования за многие столетия до пришествия
          его. Они совершили величайшее дело его: богоубийство. Для времени явления
          его, для него самого не оставлено подобного злодеяния. Как дух их находился
          во враждебном отношении ко Христу, так находился он в состоянии общения
          с антихристом, отделяясь от него огромным пространством времени, достигающим
          ныне конца второму тысячелетию.«Всяк дух, – говорит Богослов, –иже не исповедует
          Иисуса Христа во плоти пришедша, от Бога несть, и сей есть антихристов,егожеслышасте,
          яко грядет, и ныне в мире есть уже»по духу (1Ин. 4:3). Водящиеся духом антихриста
          отвергают Христа, приняли антихриста духом своим, вступили в общение с ним,
          подчинились и поклонились ему в духе, признав его своим богом.«Сего ради
          послет, то есть попустит им,Бог действо льсти, во еже веровати им лжи: да
          суд приимут вси неверовавшии истине, но благоволивший о неправде»(2Сол. 2:11–12).
          В попущении Своем Бог правосуден. Попущение будет удовлетворением, вместе
          обличением и судом для человеческого духа. Придет антихрист в свое, предопределенное
          ему время. Пришествие его предварится общим отступлением в большинстве человеков
          от христианской веры. Отступлением от Христа человечество приготовится к
          принятию антихриста, примет его в духе своем. В самом настроении человеческого
          духа возникнет требование, приглашение антихриста, сочувствие ему, как в
          состоянии сильного недуга возникает жажда к убийственному напитку. Произносится
          приглашение! Раздается призывный голос в обществе человеческом, выражающем
          настоятельную потребность в гении из гениев, который бы возвел вещественное
          развитие и преуспеяние на высшую степень, водворил на земле то благоденствие,
          при котором рай и небо делаются для человека излишними. Антихрист будет
          логичным, справедливым, естественным последствием общего нравственного и
          духовного направления человеков.'
        cn: '这位道成肉身的上帝称颂了那些未曾见过神迹却相信的人（约翰福音 20:29）。他向那些不满足于圣言、需要神迹奇事的人表示了同情。「你们若不看见神迹奇事，总是不信」（约翰福音
          4:48），他对迦百农的贵胄说。的确！那些离弃圣言、寻求神迹劝服的人，是值得怜悯的。这种需求显露出肉体思维的特别主导，粗陋的无知，被献祭于败坏和罪恶的生活，缺乏对上帝律法的研习和对爱神美德的操练，灵魂无法与圣灵相共鸣，无法在圣言中感受祂的临在和作为。


          神迹主要旨在劝服那些感官至上、被世俗烦恼占据的人，并引领他们归信。沉浸于世俗忧虑，灵魂和其工作持续被钉于大地的人，很难体会圣言的价值；慈悲的圣言借由可见的神迹吸引他们获得圣言所赐予的救恩。这些神迹构成了物质性的劝服，通过感官发挥作用，将软弱的灵魂引向上帝全能、具有救赎大能的圣言。那些因神迹而相信的人，在信奉基督者中属于较低的层级。当属灵的、至高无上的、全然神圣的教义呈现在他们面前时，他们中的许多人便按自己的观念来解释（约翰福音
          6:60），不愿向上帝求问对上帝圣言的解释，反而论断那「是灵，是生命」的圣言（约翰福音 6:63）。这暴露了他们肤浅的信仰，肤浅的心灵根基，于是「祂门徒中，有许多人看见了许多神迹，就退去了，不再和祂同行」（约翰福音
          6:66）。


          无论是道成肉身的上帝的圣言，还是神迹，都未能对犹太人的祭司长、文士、法利赛人和撒都该人产生有益的影响。尽管（除了撒都该人）他们都清楚地知道上帝律法的字面意义，但他们不仅因着全人类共有的罪恶污染而与上帝疏远、与上帝为敌，而且由于自己的自愿选择、自以为是，以及渴望过上并兴盛于那种被福音所禁止的生活，他们更是在这种状态中自我确定和封闭。他们无法听见对他们讲话的上帝的儿子；他们没有适当地听取祂的话语，没有留意祂；他们只是抓住那些他们认为可以曲解并用来控告主的词句。对所憎恨之人的话语，仇恨通常就是如此运作的。「你们为什么不明白我的话呢？」救主对那些顽固而执拗地拒绝祂所提供之救恩的仇敌说。你们为何不领悟我的教导？为何不接受我医治的圣言？因为「你们不能听我的道」（约翰福音
          8:43），这对你们来说是难以忍受的。作为谎言的儿女和在谎言方向上的行事者，「你们不信我，是因我将真理告诉你们」（约翰福音 8:45）。「出于上帝的，必听上帝的话；你们不听，因为你们不是出于上帝」（约翰福音
          8:47）。「我若不作我父所作的事，你们就不必信我。我若作了，你们纵然不信我，也当信这些事，叫你们又知道又明白父在我里面，我也在父里面」（约翰福音
          10:37-38）。


          那些作为上帝真理本身就包含完全确证的圣言（约翰福音 8:14）是徒劳的；那些同样包含完全确证、如此明显可见以至于道成肉身的上帝的仇敌，即便竭力想要否认，也无法不承认的神迹（约翰福音
          9:24）也是徒劳的。那对不了解或对上帝律法知之甚少、沉浸于世俗事务和虚荣，但没有故意拒绝上帝律法的人有效的方法，对那些字面上详细了解上帝律法，却在生活和意志上拒绝律法的人，丝毫没有作用（约翰福音
          5:46-47，7:19）。


          上帝那不可言喻的慈悲，已经为拯救人类尽了所有能做的。「我若没有来教训他们，」救主确定道，「他们就没有罪了；但如今他们的罪无可推诿了。我若没有在他们中间行过别人未曾行的事，他们就没有罪；但如今他们不但看见，也恨恶了我和我的父」（约翰福音
          15:22-25）。基督教教义以如此明确的方式传授，以至于那些不了解它的人没有辩解的余地。无知的原因在于自愿选择。正如太阳从天空中照耀一样，基督教也同样闪耀。那些故意闭眼的人，应该将自己的视而不见归咎于自己的选择，而不是归咎于缺乏光明。


          人类拒绝道成肉身的上帝的原因在于人类自身，正如他们接受敌基督的原因也在于他们自身。「我奉我父的名来，」主向犹太人作证，「你们不接纳我；若有别人奉自己的名来，你们倒要接纳他」（约翰福音
          5:43）。他们被称为同时拒绝基督和接受敌基督的人，尽管提到敌基督是作为「将要来临」的存在。以他们灵魂的精神状态拒绝基督的同时，他们也以同样的精神状态接受了敌基督；他们被列为接受敌基督的人，尽管他们在敌基督来临的几个世纪前就结束了地上的旅程。他们完成了敌基督最大的工作：弑神。对于敌基督显现的时刻，对于他本人来说，没有留下类似这般更大的邪恶。正如他们的精神与基督为敌，它也与敌基督处于共融状态，尽管时间上与敌基督相隔甚远，甚至延伸到如今第二个千年之末。「凡不承认耶稣基督是成了肉身来的灵，就不是出于上帝，」使徒约翰说，「这是那敌基督者的灵。你们听见过他要来；现在他已经在世上了」按着灵性而言（约翰一书
          4:3）。被敌基督之灵引导的人拒绝基督，在他们的精神中接受了敌基督，与他进入了共融，在灵里顺从并敬拜了他，承认他为他们的神。


          「故此，上帝就任凭（即允许）他们，叫他们受迷惑，信从虚谎；叫一切不信真理，倒喜爱不义的人，都被定罪」（帖撒罗尼迦后书 2:11-12）。在祂的允许中，上帝是公义的。这种允许既是对人类精神的一种满足，也是一种责备和审判。


          敌基督将在他预定的时间降临。他的降临将以绝大多数人对基督教信仰的普遍背离为先导。通过背离基督，人类将为接受敌基督做好准备，在他们的精神中接受他。在人类精神的这种状态中，将产生对敌基督的要求、邀请和共鸣，就像在严重的疾病状态中对致命饮品的渴望一样。邀请正在发出！在人类社会中响起了召唤的声音，表达着对一位天才中的天才的迫切需求，他能将物质发展和繁荣提升到最高水平，在地球上建立起那种让天堂和天国对人类来说变得多余的福祉。敌基督将是人类普遍道德和精神走向的合乎逻辑、公正和自然的结果。'
