  text:
    ru: 'О священном установлении поста: о трезвении и воздержании, да не отягчаются
      сердца объядением.'
    cn: 论及神圣的斋戒规例：关乎警醒和节制，勿使心田被饕餮所重压。
  children:
  - type: paragraph
    text:
      ru: Поучение во 2-ю неделю Великого поста. Значение поста для человека
      cn: 大斋期第二周的训诫：斋戒对人的意义
    label:
    - original_title
  - type: paragraph
    text:
      ru: «Внемлите себе, да не отягчают сердца ваша объядением и пиянством»(Лк. 21:34).
      cn: 「你们要谨慎，免得你们的心被贪食、醉酒所重压。」（路加福音 21:34）
  - type: paragraph
    text:
      ru: Возлюбленные братия! Душеспасительно нам в дни святой Четыредесятницы не
        только удручать тела наши постом, но и беседовать о посте; душеспасительно
        нам в дни святыя Четыредесятницы обратить все должное внимание на предостережение
        от пресыщения и насыщения, сделанное нам Самим Господом:«внемлите себе, –
        сказал Он, –да не отягчают сердца ваша объядением и пиянством».
      cn: '亲爱的弟兄们！


        在神圣的大斋期里，我们不仅要以斋戒来克制我们的身体，而且要论及斋戒本身，这对我们的灵魂大有益处；在神圣的大斋期里，我们要将所有应有的注意力转向主亲自对我们的告诫，即警惕暴食与过度饱足。祂说：「你们要当心，免得你们的心被贪食和醉酒所拖累。」'
  - type: paragraph
    text:
      ru: Установление поста – Божие установление. Первая заповедь, данная Богом человечеству,
        – заповедь о посте. Она была необходимо нужною для нас в раю, до падения нашего,
        тем нужнее она по падении. Заповедь о посте дана в раю, повторена в Евангелии.
        Вознесем мысли к божественному установлению поста и созерцанием этого установления
        оживим, как бы душою, самый подвиг поста.
      cn: 设立斋期乃是上帝的旨意。上帝赐予人类的第一条诫命，便是关于斋期的诫命。这条诫命在我们尚未堕落、身处伊甸园时，已是不可或缺的，而在我们堕落之后，它就更加必要了。关于斋期的诫命在伊甸园中颁布，又在《福音书》中重申。让我们将思绪提升至这神圣的斋期设立，并以对这一设立的沉思，如同以灵魂一般，去活化斋期本身所包含的修行。
  - type: paragraph
    text:
      ru: 'Подвиг поста не принадлежит исключительно телу; подвиг поста полезен и
        нужен не единственно для тела; он полезен и нужен преимущественно для ума
        и сердца.«Внемлите себе, да не отягчают сердца ваша объядением и пиянством».
        Спаситель мира открыл нам в этих словах достойное особенного внимания последствие
        от излишнего употребления пищи и питья, последствие страшное, последствие
        душепагубное. От угождения чреву отягощается, грубеет, ожесточается сердце;
        ум лишается своей легкости и духовности; человек соделывается плотским. Что
        значит плотской человек? Именем плотского отмечает Священное Писание того
        несчастного человека, который пригвожден к земле, который неспособен к помышлениям
        и ощущениям духовным.«Не имать Дух Мой пребывати в человецех сих во веки,
        зане суть плоть»(Быт. 6:3), засвидетельствовал Бог. Плотской человек неспособен
        к богопочитанию. Даже человек духовный, подвергшись насыщению, теряет свою
        духовность, теряет как бы самую способность знать Бога и служить Ему.«Яде
        Иаков, – говорит Священное Писание, называя Иаковом истинного служителя Божия,
        –и насытися, и отвержеся возлюбленный. Уты, утолсте, разшире: и остави Бога,
        сотворшаго его, и отступи от Бога Спаса своего»(Втор. 32:15). В такое состояние
        приходит подвижник, когда исключит из своих подвигов подвиг поста. Дебелость
        и мгла, сообщаемые телу обилием и неразборчивостью в пище, мало-помалу сообщаются
        телом сердцу и сердцем уму. Тогда эти душевные очи, сердце и ум, притупляются;
        вечность скрывается от них; земная жизнь представляется для болезненного зрения
        бесконечною. Соответственно понятиям и чувствованиям направляется земное странствование,
        и злосчастный слепотствующий странник, вместе с отверженным змеем, на чреве
        ходит, и землю снедаетвсядни земного живота своего (Быт. 3:14). Нарушение
        поста угрожает ученику Христову отпадением от Христа.'
      cn: '斋戒的修持并不专属于身体；斋戒的修持也并非仅仅对身体有益且必需；它主要是对心智和心灵有益且必需。「你们要谨慎，免得你们的心被贪食、醉酒所困扰。」世界的救主在这些话语中，向我们揭示了过度饮食与饮酒所带来的一个值得特别注意的后果，一个可怕的、毁灭灵魂的后果。因为纵容肚腹，心灵就会变得沉重、粗鄙、刚硬；心智会失去其轻盈和灵性；人会变得属乎肉体。


        属乎肉体的人是什么意思？圣经用「属乎肉体」这个名称来标记那些被钉在地上、无法进行属灵思想和感受的不幸之人。「我的灵必不永远住在这些人里面，因为他们是肉体」（创世记
        6:3），上帝如此见证。属乎肉体的人不适合敬拜上帝。甚至连属灵的人，一旦沉溺于饱食，也会失去他的灵性，仿佛失去了认识上帝和侍奉上帝的能力。「雅各吃了，」圣经说，称呼雅各为上帝真正的仆人，「他就饱足了，那蒙爱的就离弃了。他长胖了，变肥了，扩张了：他就离弃了造他的上帝，离开了他的救主上帝」（申命记
        32:15）。当修持者将斋戒的修持排除在他的修行之外时，他就会陷入这种境地。身体因食物的丰盛和不加选择而带来的迟钝和昏暗，会一点一滴地通过身体传递给心灵，再通过心灵传递给心智。那时，心智和心灵这两个灵魂之眼就会变得迟钝；永恒向它们隐藏；尘世的生命在病态的视觉中显得无限漫长。与这些观念和感受相应，尘世的旅程也被导向，而那不幸的、失明的旅人，就如同那被弃绝的蛇一样，用肚腹行走，终其一生吃土（创世记
        3:14）。


        破坏斋戒会威胁到基督的门徒从基督那里堕落。'
  - type: paragraph
    text:
      ru: Такое влияние неумеренного или даже неосмотрительного и неосторожного употребления
        пищи на человека объясняет причину, по которой человек, в самом состоянии
        невинности своей, посреди наслаждений рая, нуждался в заповеди о посте. Ей
        предоставлено было сохранять новосозданную тварь, совокупленную из двух естеств,
        телесного и духовного, в духовном состоянии; ей предоставлено было уравновешивать
        два естества и соблюдать перевес при естестве духовном. С помощью ее человек
        мог непрестанно предстоять мыслью и сердцем пред Богом, мог быть неприступным
        для помысла и мечтания суетных.
      cn: 饮食若无节制，甚或疏忽大意、漫不经心，则会对人产生如此影响，这便解释了为何人在其纯真之境，身处乐园的欢愉之中，仍需持守关于斋戒的诫命。正是这诫命，被赋予了使命，去维系这由属体与属灵两种性情所汇聚而成的初创之物，使其恒处于灵性状态；它被赋予了使命，去平衡这两种性情，并确保灵性性情占据上风。借由它，人得以心思与心灵不辍地侍立于上帝面前，并能抵御虚妄思虑与幻想的侵扰。
  - type: paragraph
    text:
      ru: 'Тем нужнее заповедь о посте для человека падшего. Пристрастие к земле,
        к кратковременной земной жизни, к ее сладостному, к ее великому и славному,
        самая наклонность к греху сделались свойственными падшему естеству, как свойственны
        недугу производимые им беспорядочные влечения и ощущения. Мы пригвождены к
        земле, прилеплены к ней всею душою – не только телом; соделались совершенно
        плотскими, лишены духовного ощущения, неспособны к помышлениям небесным. Заповедь
        о посте опять является первою, необходимою для нас заповедью. Только при помощи
        поста мы можем отторгнуться от земли; только при помощи поста мы можем противостать
        увлекательной силе земных наслаждений; только при помощи поста мы можем разорвать
        союз с грехом; только при помощи поста дух наш может освободиться от тяжких
        оков плоти; только при помощи поста мысль наша может возникнуть от земли и
        воззреть к Богу! По мере того как мы возлагаем на себя благое иго поста, дух
        наш приобретает большую свободу: он устремляется в область духов, ему родственную,
        начинает часто обращаться к созерцанию Бога, погружаться в это неизмеримое
        и чудное созерцание, умедлять в нем. Если предметы вещественного мира, освещенные
        лучами вещественного солнца, непременно заимствуют от него и издают сияние,
        то как не просветиться нашему духу, когда он, свергнув при посредстве поста
        грубую и густую завесу плотяности, предстанет непосредственно Солнцу Правды
        – Богу? Он просвещается; он просвещается и изменяется! Возникают в нем помышления
        новые, божественные, открываются пред ним доселе неведомые ему таинства.«Небесаповедают
        емуславу Божию: твердь возвещает»всемогущество сотворившей ее руки (Пс. 18:2);
        все создания, видимые и невидимые, громко проповедуют неизреченную милость
        Создателя; он вкушает духовно и видит духовно,«яко благ Господь»(Пс. 33:9).
        Благодатная легкость и тонкость духа сообщаются телу; тело, вслед за духом,
        влечется к ощущениям духовным и предпочитает пищу нетленную, для которой оно
        создано, пище тленной, к которой оно ниспало. Первоначально оно с трудом подчиняется
        врачеванию и насилию поста; первоначально оно возмущается против установления
        поста, восстановляет против него дух наш, вооружается против него различными
        умствованиями, почерпнутыми из лжеименного разума; но, будучи укрощено и уврачевано
        постом, оно уже ощущает и мудрствует иначе. Его отношения к пресыщению таковы,
        каковы ощущения выздоровевшего человека к зловредным яствам, которых он неистово
        желал во время болезни; его отношения к пресыщению подобны отношениям к обнаруженному
        и уже явному яду, которым отнимается у духа преобладание над плотью, которым
        человек от подобия и сродства ангелу низводится к подобию и сродству бессловесных.
        Духовные воины, одержавшие победу над плотью посредством поста, представшие
        пред лице Господа для научения величайшим тайнам и возвышеннейшим добродетелям,
        слышат из уст Его учение о высокой добродетели поста и откровение тайны –
        того состояния, которое мало-помалу образуется от насыщения и пресыщения:«внемлите
        себе,да не когдаотягчают сердца ваша объядением и пиянством». Напоминается
        победителям тщательное хранение при себе оружия, которым добыта победа! И
        получается победа, и сохраняется добыча, приобретенная победою, одним и тем
        же оружием – постом.'
      cn: 因此，对于堕落之人，守斋的诫命更显必要。沉湎于大地，沉湎于短暂的尘世生命，沉湎于其甘美，沉湎于其伟大与光荣，乃至于犯罪的倾向，都已成为堕落本性的特质，如同疾病所产生的紊乱欲望和感受。我们被钉于大地，全心全意地依附于大地——不仅是身体；我们已变得完全属乎肉体，失去了属灵的感知，无法思虑天上的事。守斋的诫命再次成为我们首要且必需的诫命。唯有借助守斋，我们才能从大地挣脱；唯有借助守斋，我们才能抵抗地上享乐的诱惑之力；唯有借助守斋，我们才能斩断与罪恶的联系；唯有借助守斋，我们的灵才能从肉体的沉重枷锁中解脱；唯有借助守斋，我们的思维才能从大地升起，仰望上帝！当我们承担守斋这美好的轭时，我们的灵便获得更大的自由：它奔向属灵的境域，那与它同类的领域，开始常常转向对上帝的默观，沉浸于这无量而奇妙的默观之中，并耽延于此。倘若物质世界的物件，被物质太阳的光芒照亮，必然会从中吸取并发出光芒，那么，当我们的灵借由守斋，摆脱了肉体粗重浓密的幔幕，直接呈现在公义的太阳——上帝面前时，它怎能不被光照呢？它被光照了；它被光照并改变了！新的、神圣的思虑在它里面兴起，向它揭示了迄今为止不为它所知的奥秘。「诸天向他宣扬上帝的荣耀：穹苍传扬」创造它之手的全能（诗篇
        18:2）；所有受造之物，可见与不可见的，都高声宣讲造物主不可言喻的慈爱；他属灵地尝到，属灵地看到，「主本为良善」（诗篇 33:9）。灵的恩典性的轻盈与精微也传递给了身体；身体随灵之后，被引向属灵的感受，并偏爱为其所造的不朽之粮，胜过它所堕入的朽坏之粮。最初，它难以顺服守斋的医治和强迫；最初，它反抗守斋的设立，挑唆我们的灵反对它，并以来自虚假智慧的各种诡辩武装起来对抗它；然而，一旦被守斋驯服和医治，它便会以不同的方式感知和思虑。它对饱食的态度，如同康复者对他患病时疯狂渴望的有害食物的感受；它对饱食的态度，如同对已显露且明显的毒药的态度，这毒药夺去了灵对肉体的支配权，使人从与天使的相似和亲缘，降格为与无言牲畜的相似和亲缘。属灵的战士们，借由守斋战胜了肉体，来到主的面容前学习最伟大的奥秘和最崇高的美德，听祂亲口讲述守斋的崇高美德，并揭示一个奥秘——那由饱足和过饱所逐渐形成的状态：「你们要谨慎自己，免得你们的心被饱食和醉酒所重压」。提醒得胜者要仔细保管那赢得胜利的武器！而胜利的获得，以及胜利所取得的战果的保持，都是藉著同一件武器——守斋。
  - type: paragraph
    text:
      ru: Подвижник Христов, озаренный Свыше и научаемый своими благочестивыми опытами,
        обращаясь к рассматриванию собственно постного подвига, находит вполне нужным
        не только воздержание от пресыщения и постоянного насыщения, но и строгую
        разборчивость в пище. Эта разборчивость представляется излишнею только при
        поверхностном, беглом взгляде на себя; но в сущности качество пищи особенно
        важно. В раю воспрещено было единственно качество. В нашей юдоли плача, на
        земле, находим, что неразборчивость в качестве производит гораздо более душевных
        бедствий, нежели излишество в количестве. Не должно думать, что одному гроздью
        свойственно действовать на наш ум, на нашу душу; каждый род пищи имеет свойственное
        ему действие на кровь, на мозг, на все тело, а посредством тела – и на дух.
        Кто внимательно наблюдает за собою, упражняясь в подвиге поста, тот найдет
        непременно нужным истрезвление тела и души от продолжительного употребления
        мяс и самых рыб; тот с любовью облобызает уставы святой Церкви о посте и подчинится
        им. Святые отцы нарекли пост основанием всех добродетелей, потому что постом
        сохраняется в должной чистоте и трезвенности ум наш, в должной тонкости и
        духовности наше сердце. Тот, кто колеблет основание добродетелей, колеблет
        все здание добродетелей.
      cn: 基督的苦行者，蒙受上天的光照，并从其虔敬的体验中得到教导，当他转向审视其自身的禁食苦行时，他发现这完全有必要，不仅要节制过度饱食和持续的饱足，更要严格地分辨食物。这种分辨，只有当人肤浅地、匆匆地审视自身时，才会显得多余；但实际上，食物的品质尤为重要。在伊甸园中，唯一被禁止的就是品质。在我们这片泪水的幽谷，在这大地上，我们发现对品质的不加分辨所造成的灵魂灾难，远胜于数量上的过度。我们不应当认为，只有葡萄藤结出的果实才适宜作用于我们的心智和我们的灵魂；每一种食物都有其独特的作用，作用于血液、作用于大脑、作用于整个身体，并通过身体作用于我们的精神。凡是专心致志地观察自身，在禁食苦行中操练的人，他必定会发现，身体和灵魂需要从长久食用肉类乃至鱼类的习惯中得到醒悟和清明；他会怀着爱意亲吻圣教会关于禁食的规矩，并顺服于它们。圣教父们称禁食为一切美德的根基，因为借着禁食，我们的心智得以保持应有的洁净与清醒，我们的心灵得以保持应有的精微与灵性。那动摇美德根基的人，也动摇了美德的整个殿堂。
  - type: paragraph
    text:
      ru: Братия! Будем протекать поприще святого поста с усердием и тщанием. Лишения,
        которым, на первый взгляд, подвергается наше тело по уставу поста, ничтожны
        пред душевною пользою, которую способен принести пост. Отрешим посредством
        поста наши тела от роскошной и тучной трапезы, а сердца от земли и тления,
        от той глубокой и пагубной забывчивости, которою мы отделяем себя от предстоящей
        нам и готовой объять нас вечности. Устремимся и духом и телом к Богу! Убоимся
        плотского состояния, производимого нарушением поста, убоимся производимой
        презрением поста совершенной неспособности к богопочитанию и богопознанию.
        Эта гибельная неспособность – начало вечной смерти. Эта гибельная неспособность
        является в нас тогда, когда, от пренебрежения Божественною заповедью о посте,
        мы попустим«отягчать сердца наши обьядением и пиянством». Аминь.
      cn: '兄弟们！让我们以热诚和谨慎来走过这神圣斋期的全程。从表面上看，我们的身体因斋期的规矩所承受的匮乏，与斋期所能带来的灵魂益处相比，是微不足道的。藉着斋期，让我们使身体远离奢靡油腻的筵席，让心远离大地与腐朽，远离那深沉而有害的遗忘——正是这种遗忘使我们与那即将到来、并准备拥抱我们的永恒隔绝。让我们以心神和身体一同奔向上帝！


        让我们畏惧因破坏斋期而产生的肉体状态，让我们畏惧因轻蔑斋期而导致的，对敬拜上帝和认识上帝的完全无能。这种毁灭性的无能，是永恒死亡的开端。这种毁灭性的无能，会在我们因着疏忽了关于斋期的神圣诫命，而放任「心被胀饱，因著放荡、醉酒」时，出现在我们身上。阿门。'
