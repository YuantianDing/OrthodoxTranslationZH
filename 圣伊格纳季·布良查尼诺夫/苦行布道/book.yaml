  children:
  - type: paragraph
    text:
      ru: Поучение в понедельник 26-й недели. О царстве Божием
      cn: 第二十六周周一的教诲。论天国
    label:
    - original_title
  - type: paragraph
    text:
      ru: Плотские люди, привязанные всею душою к земной жизни, знакомые с Законом
        Божиим поверхностно, по букве, по одному школьному изучению его, чуждые Закону
        Божию по духу, по сердцу, по жизни, по делам своим, – словом сказать, фарисеи
        вопросили Господа:«когда приидет царствие Божие?»(Лк. 17:20) Вопрос, разумеется,
        сделан не от искренности сердца, не с благою целью; он сделан легкомысленно,
        из любопытства узнать, какой последует ответ. Коварные и злобные фарисеи надеялись,
        что Господь доставит им повод к удобному обвинению Господа. Составив себе
        понятие о Мессии, как о великолепном царе и громком завоевателе, видя Мессию
        в образе убогого странника, не имеющего где главу подклонить, фарисеи предложили
        вопрос, прикрывая им насмешку, и выразили в нем свое плотское мудрование,
        чуждое и враждебное разуму Божию (Рим. 8:7).
      cn: 那些专注于属世生活、全心依恋大地之人的肉体之人，他们对上帝的律法仅有肤浅的了解，停留在字面，仅限于学校里的学习；他们在精神、内心、生活和行为上，都与上帝的律法格格不入。简而言之，法利赛人质问主说：「上帝的国几时来到？」（路加福音
        17:20）这个问题，当然不是出自内心的真诚，也不是为了良善的目的；它是轻率地提出的，出于好奇，想知道会得到怎样的回答。阴险而恶毒的法利赛人希望主能给他们一个方便的机会来指控祂。他们对弥赛亚的理解，是一位威严的君王和声名赫赫的征服者，但他们眼中的弥赛亚，却是一位贫困的旅人，连枕头的地方都没有。法利赛人提出这个问题，是以此掩盖他们的嘲讽，并借此表达他们那属肉体的智慧，这种智慧与上帝的智慧是格格不入且为敌对的（罗马书
        8:7）。
  - type: paragraph
    text:
      ru: 'Господь дал ответ, который приличествует всем без исключения плотским людям,
        привязанным к миру, проводящим греховную жизнь среди непрерывных житейских
        забот и вещественного наслаждения. Богочеловек отвечал фарисеям:«Не приидет
        Царствие Божие с соблюдением, то есть Царство Божие не придет приметным образом
        для чувственных очей,ниже рекут: се зде, или онде. Се бо Царствие Божие внутрь
        вас есть»(Лк. 17:20–21). Это значит: надо оставить плотскую и греховную жизнь,
        потом посредством покаяния и жительства по евангельским заповедям очистить
        и украсить душевный храм; по совершении чего Святый Дух осеняет его, совершает
        окончательное очищение и убранство. В такой храм нисходит Бог и учреждает
        в нем Свое духовное, невидимое, но вместе вполне ощущаемое и познаваемое царство.
        Кто приял внутрь себя Царство Божие, тот может иметь ясное понятие о втором
        пришествии Богочеловека, тот может узнать и избежать антихриста или противостать
        ему. Кто же не приял внутри себя Царства Божия, тот не узнает антихриста;
        тот непременно, непонятным для себя образом, соделается его последователем;
        тот не узнает приближающейся кончины мира и наступающего страшного второго
        пришествия Христова; оно застанет его неготовым. Никакое человеческое учение,
        никакое учение словом и словами недостаточно для наставления тому, что требует
        наставления в душевной клети, наставления от Самого Бога. Стяжавший внутри
        себя царствие Божие имеет руководителем Святаго Духа, Который наставляет«всякой
        истине»(Ин. 16:13) руководимого Им человека, не допускает его быть обманутым
        ложью, облекающеюся для удобнейшего обмана в призраки истины. Очень верно
        сказал некий блаженный инок, беседуя об антихристе: «Многие имеют веровать
        в антихриста и станут славить его, как бога крепкого. Имущие Бога всегда в
        себе и просвещенные сердцами увидят истину чистою верою и познают его. Всем
        бо имущим боговидение Божие и разум тогда разумно будет пришествие мучителя.
        Имущим же присно ум в вещах жития сего и любящим земная непонятно сие будет:
        привязаны бо суть в вещех житейских.Ащеи услышат слово, то не имут веры, но
        паче омерзит им глаголяй сия»[165]. Они сочтут его сумасбродом, достойным
        лишь презрения, сожаления. Омраченное своим плотским мудрованием человечество
        и вовсе не будет верить второму пришествию Господа.«Приидут в последния дни
        ругатели, по своих похотех ходяще и глаголюще: где есть обетование пришествия
        Его? отнележе бо отцы успоша, вся тако пребывают от начало создания»(2Пет. 3:3–4).'
      cn: 吾主赐予了一个答复，它适用于所有无一例外的属肉之人，那些依恋世界、在不息的俗务烦扰和物质享乐中度过罪恶生活的人。这位神人回答了法利赛人：「神的国降临不是凭着眼见的现象，也就是说，神的国不会以肉眼可见的方式降临；人也不得说：看哪，在这里；看哪，在那里。因为神的国就在你们心里」（路加福音
        17:20-21）。这意味着：人需放下属肉和罪恶的生活，继而借着悔改和遵行福音的诫命，洁净并装饰灵魂的殿堂；此事成就后，圣灵便会庇护它，完成最终的洁净和装饰。神会降临到这样的殿堂中，并在其中建立祂属灵的、不可见的，但同时又完全可感知和可认知的国度。凡在自己内里领受了神之国度的人，才能对神人的第二次降临有清晰的概念，才能认出并避开敌基督，或与他对抗。然而，凡未在自己内里领受神之国度的人，将无法认出敌基督；他必将以一种自己不解的方式，成为他的追随者；他将无法认出世界末日的临近以及基督即将到来的可畏的第二次降临；它将使他措手不及。没有任何人类的教导，没有任何言语上的教导，足以教导那些需要于灵魂内室、需要从神自己那里获得的教诲。凡在自己内里获得了神之国度的人，有圣灵作为引导者，祂教导受祂引导的人「一切的真理」（约翰福音
        16:13），不容许他被那为更易欺骗而披上真理外衣的谎言所欺骗。一位蒙福的修士在谈论敌基督时，说得非常准确：「许多人将要相信敌基督，并将赞美他，视他为强大的神。那些心中常有神、心被光照的人，将以纯洁的信心看见真理并认出他。因为对于所有拥有神圣异象和神圣理性的人来说，那时暴君的降临将是可理解的。然而，那些心智常在于今世事物、热爱地上之事的人，这将是不可理解的：因为他们被俗世的事务束缚。纵使他们听见这番话，也不会相信，反而会厌恶说这话的人」[165]。他们将认为他是个疯子，只配鄙视和怜悯。人类被其属肉的智慧所蒙蔽，根本不会相信主的第二次降临。「在末后的日子，必有好讥诮的人，随从自己的私欲出来讥诮说：『主再临的应许在哪里呢？因为自从列祖睡了以来，万物与创造之初仍是一样』」（彼得后书
        3:3-4）。
  - type: paragraph
    text:
      ru: 'Когда фарисеи отступили от Господа, тогда Он сказал ученикам Своим, что
        признаком кончины мира и близости второго пришествия Господня будет необыкновенное
        вещественное развитие: люди забудут Бога, забудут Небо, забудут вечность и,
        в обольщении своем, как бы вечные на земле, все внимание устремят на землю,
        на доставление себе на ней возвышеннейшего и неизменного благосостояния. Что
        может быть безумнее этого направления? Не свидетельствует ли смерть, постигшая
        и постигающая постоянно всех человеков, что мы сотворены для вечности, что
        на земле мы самые кратковременные странники, что по этой причине заботы наши
        о вечности должны быть главными и наибольшими заботами, а заботы о земле должны
        быть очень умеренными? Несмотря на всю безрассудность такого направления,
        оно явится на земле, в неизбежное исполнение Божественного пророчества. Если
        же оно явилось, то, будучи враждебным слову Божию, служит для нас одним из
        яснейших доказательств истины слова Божия.«Якоже бысть во дни Ноевы, – возвестил
        Господь, –тако будет и во дни Сына Человеческаго»(Лк. 17:26). Днями Сына Человеческого
        названо то время, которое будет предшествовать пришествию Его, которое заключится
        Его пришествием – началом вечного невечернего дня, концом времени и времен.
        Окончится время с окончанием тех явлений, которыми оно обозначается: не будет
        времени, когда и день, и ночь, и утро, и вечер, и недели, и месяцы, и годы,
        и столетия заменятся единым вечным днем.«Якоже бысть во дни Ноевы, тако будет
        и во дни Сына Человеческа, ядяху, пияху, женяхуся, посягаху, до него же дне
        вниде Ное в ковчег: и прииде потоп, и погуби вся. Такожде и якоже бысть во
        дни Лотовы: ядяху, пияху, куповаху, продаяху, саждаху, здаху»(Лк. 17:26–28).
        Священное Писание повествует, что современники Ноя и сограждане Лота предались
        безмерному разврату. Разврат рождается от уклонения от Бога, от всецелого
        устремления к земным занятиям и вещественному развитию. Когда думать о Боге,
        когда возделывать свое спасение тому человеку, который постоянно и исключительно
        занят земными делами, вещественным развитием? Но всякий человек, пренебрегший
        познанием Бога и попечением о своем спасении, занявшийся всецело устройством
        своего временного положения по плоти и для плоти, непонятным и неприметным
        образом для себя развивает свое падшее естество; свою невещественную душу
        соделывает как бы вещественною; омрачается, становится чуждым Бога; становится
        весь – грех, весь – плоть; отвергается Богом как совершенно уничтоживший в
        себе цель, с которою он воззван Творцом в бытие из небытия.«Не имать Дух мой
        пребывати в человецех сих во век, зане суть плоть», сказал Господь о современниках
        Ноя (Быт. 6:3). Всеобщий разврат вместе с породившим его обильнейшим вещественным
        развитием будут знамением кончины века и приближающегося Страшного суда Христова.
        Не одно сластолюбие будет тогда господствовать! Разврат, в обширном значении
        этого слова, соделается достоянием человечества в последние времена пребывания
        человечества на земле.«Будут бо человецы, – говорит святой Апостол Павел,
        –самолюбцы, сребролюбцы, величавы, горди, хулъницы, родителем противящийся,
        неблагодарни, неправедни, нелюбовни, непримирительни, клеветницы, невоздержницы,
        некротцы, неблаголюбцы, предателе, нагли, напыщени, сластолюбцы паче нежели
        боголюбцы, имущий образ благочестия, силы же его отвергшиися»(2Тим. 3:2–5).
        Грех достигнет своего полного развития, и тем он будет страшнее, тем владычество
        его будет тверже, что личина благочестия сохранится. Кто же поймет, что в
        этом, по наружности цветущем благочестии уничтожена вся его сущность, вся
        сила? Так они уничтожены были в религии иудеев во времена Христовы, чего никак
        не мог понять народ, чего даже не сумели понять ни книжники, ни левиты, ни
        первосвященники иудейские, напыщенные своею ученостью и знанием. Но ученость
        эта и это знание заключались единственно в изучении Закона Божия по убивающей
        букве, при жизни противоположной заповедям Божиим: такая жизнь соделывает
        веру мертвою. Человечество не будет видеть своего бедственного положения в
        нравственном и духовном отношениях; оно, напротив того, будет трубить о своем
        преуспеянии, будучи ослеплено преуспеянием в вещественном развитии для времени
        и земли, отвергнув развитие христианское для духа, для вечности, для Бога.
        Когда мир будет провозглашать и превозносить свое преуспеяние, водворение
        высшего благоденствия, нерушимого спокойствия«и утверждения: тогда внезапу
        нападет на них всегубительство»(1Сол. 5:3); тогда внезапно наступит кончина
        мира, которой он, в омрачении своем, в упоении земным преуспеянием, никак
        не будет ожидать. По причине слепоты мира«день Господень, якоже тать в нощи,
        тако приидет»(1Сол. 5:2). Указывая на эту слепоту, Господь назвал время пришествия
        Своего«ночью»(Лк. 17:34). К чему, в видах Божиих, существовать долее миру,
        когда мир, то есть человечество, отвергнет совершенно ту цель, для которой
        предоставлено ему Богом странствование на земле, когда оно изберет для этого
        странствования цель самопроизвольную, цель, лишенную смысла? Цель эта уже
        избирается! При этой цели кратковременная земная жизнь принимается за вечность,
        все силы души и тела истощаются человеком не для приготовления себя к вечности;
        истощаются они, приносятся в жертву несбыточной, нелепой мечте; истощаются
        они на устройство высшего плотского благоденствия и блаженства в гостинице
        земной, в темнице нашей, как бы в самом прочном вечном жилище. Жестоко обманывает
        мечта ложная последователей своих: поступает она с ними, как бесчеловечный
        тиран, как лютый демон. Она – демон! Ничто не может быть злее ее, ничто не
        может быть коварнее, лживее ее. Она – насмешка падших духов над человеками.
        Льстит гибельная мечта человекам на всем пути земной жизни; изменяет им на
        конце жизни, предает их действительности, оставляет ни с чем. Они вступают
        в вечность, нисколько не приготовленные к ней, нисколько не ознакомленные
        с нею. Этого мало: они вступают в нее, усвоив себе настроение, вполне враждебное
        к ее духовным благам, к собственному благополучию в ней. Где место за гранями
        времени для таких плевелов? Нет и не может быть для них иного места во вселенной,
        как в бездне ада: там должны быть они скрыты от взоров вселенной.'
      cn: '当法利赛人悖离主时，主便告诉祂的门徒，世界的终结以及主第二次降临的征兆，将是不寻常的物质发展：人们将遗忘上帝，遗忘天国，遗忘永恒，并在他们的迷惑中，仿佛在这世间得以永存，将全部的注意力集中于尘世，用以获取至高无上且永不变更的福祉。这般行径，有何能比之更愚昧呢？那降临并不断降临于所有世人身上的死亡，岂不正见证着我们是为永恒所造，在这世上不过是转瞬即逝的客旅，因此，我们对永恒的关切，理应是首要且至大的挂虑，而对尘世的忧虑则应极为适度吗？尽管这般行径全然悖逆情理，它终将在这世上显现，以无可避免地成就神圣的预言。若是它已经显现，那么，既然它与上帝之道为敌，便为我们提供了一个最清晰的证据，证明上帝之道的确凿不虚。


        「正如挪亚的日子怎样，」主宣告说，「人子降临的日子也要怎样。」（路加福音 17:26）


        「人子的日子」所指的，便是那先于祂降临的时期，以祂的降临为终结——亦即永恒不落之日的开始，时间与时期的终结。时间将随着标志它的现象的终结而告终：当白日、黑夜、清晨、黄昏、周、月、年、世纪，都被一个永恒的日子所取代时，便不再有时间。


        「正如挪亚的日子怎样，人子降临的日子也要怎样。那时的人又吃又喝，又娶又嫁，到挪亚进方舟的那日，洪水就来了，把他们全都灭了。又好像罗得的日子，人又吃又喝，又买又卖，又耕种，又盖造。」（路加福音
        17:26-28）


        圣经叙述，挪亚的同代人与罗得的同城居民沉溺于无度的败德。败德源于偏离上帝，源于全心全意地投身于地上的事务和物质的发展。一个终日且专一地忙碌于属世事务和物质发展的人，何时能思念上帝，何时能耕耘自己的救赎呢？然而，任何一个轻忽认识上帝、不顾自身救赎的人，全然专注于按肉体和为肉体安排自己的暂世境况，都会以一种连自己也难以理解和察觉的方式，发展其堕落的本性；使他那非物质的灵魂变得仿佛物质一般；他被蒙蔽，与上帝隔绝；他全然成为罪，全然成为肉体；他被上帝弃绝，因他已完全毁坏了造物主召他从虚无中进入存在所赋予的目的。


        「我的灵必不永远住在他里面，因为他们是属乎肉体的。」主论到挪亚的同代人说（创世记 6:3）。


        普遍的败德，连同滋生它的丰裕物质发展，将成为世代终结和基督可畏审判临近的征兆。届时，不只是贪图享乐将占据主导！败德，在这个词的广义上，将成为人类在这个世上停留的最后时期的专属。


        「因为那时人会，」圣使徒保罗说，「专爱自己，贪爱钱财，自夸，傲慢，毁谤，违背父母，忘恩负义，不圣洁，无亲情，不和解，好说谗言，不能自制，性情凶暴，不爱良善，卖主卖友，任意妄为，心高气傲，爱宴乐过于爱上帝，有敬虔的外貌，却弃绝了敬虔的实质。」（提摩太后书
        3:2-5）


        罪将达至其完全的发展，而它将因此更显可怖，其统治将更加稳固，因为敬虔的表象仍将被保留。谁能明白，在这外表上繁茂的敬虔之中，其全部的本质和力量已被全然摧毁呢？就如同在基督时代犹太人的宗教中，这些本质和力量已被摧毁一般，而当时的民众对此却丝毫无法理解，甚至连犹太人的文士、利未人、大祭司也未能明白，他们因着自己的学识和知识而自高自大。然而，这种学识和知识，仅在于用那致人死命的字句研习上帝的律法，其生活却与上帝的诫命背道而驰：这样的生活使信仰成为死的。人类将不会察觉到自己在道德和精神上的悲惨境况；相反，他们将大肆宣扬自己的进步，因着在属物质的发展上，为着时间与尘世所取得的成就而目眩神迷，却拒绝了为着灵魂、永恒和上帝的基督教式发展。当世人宣告并颂扬自己的进步，宣扬最高福祉和不可动摇的平静安宁的建立时，「那时忽然的毁灭就临到他们了」（帖撒罗尼迦前书
        5:3）；那时，世界的终结将突然降临，而世界在它的蒙昧中，在对属世进步的沉醉中，绝不会料到。由于世界的盲目，「主的日子来到，好像夜间的贼一样」（帖撒罗尼迦前书
        5:2）。主指出了这种盲目，将祂降临的时刻称作「夜里」（路加福音 17:34）。


        在上帝的旨意中，当世界，即人类，完全拒绝了上帝赐予他们在地上旅居的目的时，当他们为这次旅居选择了一个出于自我的目的，一个毫无意义的目的时，世界为何还要继续存在下去呢？这个目的正在被选择！在这种目的之下，短暂的尘世生命被当作了永恒，人类耗尽身心灵所有的力量，不是为了预备自己迎向永恒；他们耗尽这些力量，将其献祭给一个无法实现的、荒谬的幻想；他们耗尽这些力量，在这地上的客栈，在这我们的牢狱中，仿佛在一个最坚固的永恒居所中，营造最高的肉体福祉和福乐。这虚假的幻想残酷地欺骗着它的追随者：它对待他们，如同一个不人道的暴君，一个残忍的恶魔。它就是恶魔！没有什么比它更邪恶，没有什么比它更狡诈、更虚谎。它是堕落的灵对人类的嘲弄。这致命的幻想在地上生命的全程中谄媚着人类；在生命的尽头，它背叛他们，将他们交予现实，让他们一无所有。他们进入永恒，却毫无预备，对永恒一无所知。不仅如此：他们进入永恒时，所抱持的心态与永恒的属灵福乐，与他们在永恒中的幸福，全然为敌。对于这样的稗子，在时间界限之外，何处可容身呢？在宇宙中，除了地狱的深渊，没有也不可能有其他地方容纳他们：他们必须在那里被隐藏，不让宇宙的目光所见。'
  - type: paragraph
    text:
      ru: 'Иноки Соловецкого монастыря передают ответ преподобного Зосимы, данный
        старцем ученикам, которые вопросили его о том, как узнать антихриста, когда
        он придет? Преподобный сказал: «Когда услышите, что пришел на землю или явился
        на земле Христос, то знайте, что это – антихрист». Ответ самый точный! Мир,
        или человечество, не узнает антихриста: оно признает его Христом, будет провозглашать
        Христом. Следовательно, когда разнесется молва, будет распространяться и усиливаться
        о пришествии Христовом, то это послужит верным признаком, что явился антихрист
        и начал совершать предопределенное и попущенное ему служение. Ответ преподобного
        Зосимы основан на словах Спасителя. Спаситель мира, знакомя учеников Своих
        с признаками, возвещающими скорое Его второе пришествие, сказал:«Тогдаащекто
        речет вам; се, здесь Христос, или онде, не имите веры.Ащеубо рекут вам, се,
        в пустыни есть, не изыдите, се в сокровищих(т.е. в каком-либо тайном отделении
        дома),не имите веры. Яко же бо молния исходит от восток и является до запад,
        тако будет и пришествие Сына человеческаго»(Мф. 24:23–27;Лк. 17:23–24). Не
        нужно и невозможно будет человекам передавать друг другу весть о пришествии
        Сына Божия. Он явится внезапно; явится по всемогуществу Своему, всем человекам
        и всей земле в одно время. Возражение ученых, что нет возможности в одно время
        явиться Сыну Божию пред всем человечеством по естественному шарообразному
        устройству земли, не имеет никакого места. Если всемогущий Бог извлек и землю
        и весь мир из ничтожества Своим всемогущим и всепремудрым повелением, не понуждавшись
        в предварительном совещании с учеными, то неужели Он не возможет по той же
        причине, по неограниченным могуществу и премудрости Своим, явиться человечеству
        в одно время, хотя бы способ к приведению этого в исполнение был недоступным,
        каким он и должен быть, для всех ученых земли? «Придет Господь, – сказал святой
        Иоанн Дамаскин, – с небеси таким же образом, как святые апостолы видели Его
        восходящим на небо (Деян. 1:11); придет совершенный Бог и совершенный человек,
        со славою и силою. Никто да не ожидает Его от земли, но всякий да ожидает
        с неба, как Он Сам подтвердил»[166].'
      cn: '索洛维茨修道院的修士们传述了可敬的佐西玛长老给门徒的答复。门徒们曾问他：当敌基督降临时，我们如何才能认出他？可敬的长老说：「当你们听闻基督已来到地上或已显现于地上时，你们就当知道，这是敌基督。」
        这是最确切的答复！世人，或者说全人类，将不会认出敌基督：他们会承认他是基督，会宣告他是基督。因此，当基督降临的传闻开始传播、扩散并日益高涨时，这将成为一个可靠的征兆，表明敌基督已经显现，并已开始履行那预定并被允许给他的使命。


        可敬的佐西玛长老的答复是基于救主的话语。世界的救主，在向祂的门徒们揭示预示祂第二次降临即将来临的征兆时，祂说：「那时，若有人对你们说：『看哪，基督在这里！』或『基督在那里！』你们不要信。若有人对你们说：『看哪，他在旷野里！』你们不要出去；或说：『看哪，他在内室里！』（即在房屋的某个隐秘隔间里），你们也不要信。因为人子的降临，如同闪电从东方发出，直照到西方一样。」（马太福音
        24:23-27，路加福音 17:23-24）。


        人们将不需要，也不可能彼此传递关于上帝之子降临的消息。祂将突然显现；祂将凭藉祂的全能，在同一时刻向所有的人和整个大地显现。


        那些学者的反对意见——即根据地球球形的自然构造，上帝之子不可能在同一时刻向全人类显现——是毫无立足之地的。如果全能的上帝通过祂全能和全智的命令，将大地和整个世界从虚无中引出，而不需要事先与学者们商议，那么，难道祂不能出于同样的原因，凭藉祂无限的能力和智慧，在同一时刻向人类显现吗？即使实现这一目的的方式，对于地上所有的学者来说都是不可及的，也理当如此？


        「主将从天而降，」圣伊望·大马士革尼说，「祂降临的方式，正如同圣使徒们看见祂升天时一样（使徒行传 1:11）；祂将以完全的上帝和完全的人的身份，带着荣耀和能力降临。任何人都不应期望祂来自地上，而都应期望祂来自天上，正如祂自己所证实的那样」[166]。'
  - type: paragraph
    text:
      ru: 'Господь заключил учение о кончине мира и о Своем Втором пришествии следующим
        наставлением и завещанием:«Внемлите себе,да не когдаотягчают сердца ваша объядением
        и пиянством и печалми житейскими, и найдет на вы внезапу день той: яко сеть
        бо приидет на вся живущих на лицы всея земли»(Лк. 21:34–35). В этих словах
        Господа, в этом завещании Господа, в этом совете, в этой заповеди Его воспрещается
        плотская жизнь и излишество в земных занятиях, что все вместе претворяет человека
        из духовного в плотского и вещественного, заставляет забывать вечность и Бога,
        влечет к падению во все грехи. В сердце, которое не ограждено и не запечатлено
        памятованием Бога и страхом Божиим, удобно входят все страсти; в него входит
        нравственный мрак, в него входит неведение Бога. Для людей, проводящих плотскую,
        греховную жизнь, упоенных, отуманенных ею, наступит пришествие Господа, как
        сеть. Обымет эта сеть все человечество. Убежать, ускользнуть от сети нет возможности
        ни для кого. Ведая это, будем пребывать в постоянном трезвении. Прибегая к
        Богу учащенными, непрестанными, исполненными умиления и плача молитвами, стяжавая
        и поддерживая в себе Царство Божие жительством по воле Божией, мы возможем
        избавиться от цепей и козней греха и миродержца Божиею благодатью и силою.
        Мы возможем, с благим упованием и духовным извещением в помиловании и спасении,
        предстать Судии нелицеприятному, имеющему произнести о нас приговор, который
        решит участь нашу на вечность. Аминь.'
      cn: 主以如下的训诫与遗命，结束了关于世界末日和祂第二次降临的教导：「你们要谨慎，免得你们的心被贪食、醉酒和今生的思虑重负，那日子就忽然临到你们，如同网罗临到全地面上一切居住的人」（路加福音
        21:34-35）。在主的这些话语中，在主的这份遗命里，在祂的这个劝告和诫命中，禁止了属肉体的生活和对世间事务的过度沉溺，因为所有这一切共同将人从属灵的转变为属肉体和物质的，使人忘记永恒和上帝，并引向跌入一切罪恶之中。在一个没有被记念上帝和敬畏上帝所护卫和印证的心中，各种情欲都很容易进入；道德的黑暗进入其中，对上帝的无知也进入其中。对于那些过着属肉体、有罪的生活，被其陶醉、被其迷惑的人，主的降临将如同一张网罗临到。这张网罗将笼罩全人类。没有人能够逃脱或溜走。知道这一点，我们当恒久保持警醒。藉着频繁、不间断、充满感动和哀哭的祷告投奔上帝，并藉着按上帝的旨意生活，获得并保持自身内的天国，我们就能藉着上帝的恩典和力量，从罪恶和世界统治者的枷锁与诡计中解脱出来。我们就能怀着美好的盼望和属灵的确据，在蒙受怜悯和得救的确据中，站立在那不偏不倚的审判者面前，祂将对我们宣判，决定我们永恒的命运。阿们。
