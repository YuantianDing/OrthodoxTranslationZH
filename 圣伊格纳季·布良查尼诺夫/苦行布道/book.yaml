  text:
    ru: 'Притча о блудном сыне: образ бесконечного милосердия Отца Небесного к грешникам
      кающимся.'
    cn: 浪子回头的比喻：天父对悔罪者无限怜悯的形象。
  children:
  - type: paragraph
    text:
      ru: Поучение в неделю блудного сына. О покаянии
      cn: 浪子主日之教诲：论忏悔
    label:
    - original_title
  - type: paragraph
    text:
      ru: Возлюбленные братия! Святая Церковь, эта чадолюбивая мать верующих, родившая
        их во спасение и принимающая на себя все заботы, чтоб чада ее не лишились
        своего наследия – Неба, приготовляя их к успешному совершению наступающего
        подвига святой Четыредесятницы, постановила сегодня читать на Божественной
        Литургии притчу Господа нашего Иисуса Христа о блудном сыне.
      cn: 挚爱的弟兄们！圣教会，这位信众慈爱的母亲，生养他们以得救赎，并肩负起所有关怀，以使其儿女不致失去他们的产业——天国。为预备他们成功地完成即将来临的圣大斋期的苦修，她规定在今日的神圣礼仪中诵读我们主耶稣基督关于浪子的比喻。
  - type: paragraph
    text:
      ru: В чем заключается подвиг святой Четыредесятницы? Это – подвиг покаяния.
        В настоящие дни мы стоим пред временем, преимущественно посвященном покаянию,
        как бы пред вратами его, и воспеваем исполненную умиления песнь:«покаяния
        отверзи»нам«двери, Жизнодавче!»Что наиболее обнаруживает ныне слышанная нами
        во Евангелии притча Господа нашего? Она обнаруживает непостижимое, бесконечное
        милосердие Отца Небесного к грешникам, приносящим покаяние.«Радость бывает
        пред ангелы Божиими о едином грешнице кающемся»(Лк. XV, 10), возвестил Господь
        человекам, призывая их к покаянию, и, чтоб эти слова Его сильнее запечатлелись
        в сердцах слышателей, благоволил дополнить их притчею.
      cn: 圣四旬期的苦修在何处？它就是悔改的苦修。在这些日子里，我们立于一个主要奉献给悔改的时期之前，如同在其门前一般，并歌颂着那充满柔和的诗篇：「赐生命者，请为我们敞开悔改之门！」我们今日在福音中所听闻的主的这个比喻，最主要揭示了什么？它揭示了天父对那些带来悔改的罪人，那不可测度、无限的怜悯。「我告诉你们，一个罪人悔改，在神的使者面前也是这样为他欢喜」（路加福音
        15:10），主向众人宣告，召唤他们悔改；为了让祂的这些话语更深刻地印在听者的心中，祂乐意以比喻来补充。
  - type: paragraph
    text:
      ru: '“Некоторый богатый человек – поведает евангельская притча – имел двух сынов.
        Младший из них просил отца, чтоб он выделил следующую ему часть имения. Отец
        исполнил это. По прошествии немногих дней меньшой сын, забрав доставшееся
        ему имущество, ушел в дальнюю страну, где расточил имение, проводя жизнь распутную.
        Когда он прожил все, в стране той сделался голод. Сын богача не только начал
        нуждаться, но и пришел в бедственное состояние. В такой крайности он пристал
        к одному из местных жителей, а тот послал его на поля свои пасти свиней. Несчастный,
        томимый голодом, рад был бы наполнить чрево тем грубейшим кормом, которым
        питались свиньи! Но это оказалось невозможным. В таком положении он наконец
        очувствовался и, вспомнив обилие, которым преисполнен дом отцовский, решился
        возвратиться к отцу. В мыслях он приготовил, для умилостивления отца, сознание
        греха, сознание своего недостоинства и смиренное прошение о причислении уже
        не к семейству отцовскому – к сонму отцовских рабов и наемников. С таким сердечным
        залогом младший сын отправился в путь. Еще был он далеко от родительского
        дома, как отец увидел его, увидел и сжалился над ним: побежал навстречу к
        нему, кинулся на шею ему, стал целовать его. Когда сын произнес приготовленные
        исповедь и просьбу, отец повелел рабам: “принесите лучшую одежду, облеките
        его ею, возложите перстень на руку его и наденьте сапоги на его ноги. Приведите
        и заколите тельца упитанного: мы вкусим и возвеселимся. Этот сын мой был мертв,
        но ожил, пропадал, но нашелся!” Старший сын, всегда покорный воле отца, и
        находившийся на поле, возвратился во время пира в дом. Он нашел странным поведение
        отца в отношении к младшему сыну. Но отец, воодушевляемый праведностию любви,
        пред которою всякая другая праведность скудна, ничтожна, возразил ему: “Сын
        мой! Ты всегда со мною, и все мое – твое. А тебе надлежало бы возрадоваться
        и возвеселиться о том, что этот брат твой был мертв и ожил, пропадал, и нашелся!”
        (Лк. XV, 11–32).'
      cn: 「有一个富翁，」福音书的寓言如此讲述，「他有两个儿子。他们中较小的那个请求父亲，将应当分给他的那份家产划拨出来。父亲照做了。过了没几天，小儿子就将他所得的财物全都收拾起来，去了远方的一个国家，在那里他生活放荡，将家产挥霍一空。当他将所有财物都用尽之后，那个国家发生了饥荒。富翁的儿子不仅开始匮乏，而且陷入了困顿的境地。在这样极度的困窘中，他依附了当地的一个居民，那人便打发他到自己的田里去放猪。这个不幸的人，饱受饥饿的折磨，甚至乐意用那些猪所吃的粗劣食物来填饱肚子！但这也无法实现。在这样的境况下，他终于醒悟过来，回想起父亲家中丰裕的一切，便下定决心要回到父亲身边。他心里盘算著，为了平息父亲的怒气，他要承认自己的罪过，承认自己的不配，并谦卑地请求，不再被列入父亲的家庭之中——而是归入父亲的奴仆和雇工之列。带著这样诚恳的心意，小儿子踏上了归途。他离家尚远，父亲就看见了他，看见了他，并怜悯了他：他跑上前去迎接他，扑在他的脖子上，亲吻他。当儿子说出他准备好的忏悔和请求时，父亲吩咐仆人们说：「快拿出最好的袍子给他穿上，把戒指戴在他的手上，将鞋子穿在他的脚上。牵来那头肥牛犊宰了：我们要吃喝欢乐。因为我这个儿子是死而复生，失而复得的！」大儿子一直顺从父亲的旨意，当时正在田里，回来时正赶上宴席。他觉得父亲对待小儿子的做法有些奇怪。但父亲被爱之公义所激励，在这公义面前，任何其他的公义都显得贫乏、微不足道，他反驳他说：「我的儿子！你常与我同在，我一切所有的都是你的。但你理应欢喜快乐，因为你这个兄弟是死而复生，失而复得了！」（路加福音
        15:11-32）
  - type: paragraph
    text:
      ru: 'Меньшой сын, по изъяснению святых Отцов[20], может быть образом и всего
        падшего человеческого рода и каждого человека-грешника. Следующая часть имения
        меньшему сыну – дары Божии, которыми преисполнен каждый человек, преимущественно
        же христианин. Превосходнейшие из Божиих даров – ум и сердце, а в особенности
        благодать Святого Духа, даруемая каждому христианину. Требование у отца следующей
        части имения для употребления ее по произволу – стремление человека свергнуть
        с себя покорность Богу и следовать своим собственным помыслам и пожеланиям.
        Согласием отца на выдачу имения изображается самовластие, которым Бог почтил
        человека в употреблении даров Божиих. Дальняя страна – жизнь греховная, удаляющая
        и отчуждающая нас от Бога. Растрата имения – истощение сил ума, сердца и тела,
        в особенности же оскорбление и отгнание от себя Святого Духа деяниями греховными.
        Нищета меньшего сына: это – пустота души, образующаяся от греховной жизни.
        Постоянные жители дальней страны – миродержители тьмы века сего, духи падшие,
        постоянные в падении своем, в отчуждении от Бога; их влиянию подчиняется грешник.
        Стадо нечистых животных – помышления и чувствования греховные, которые скитаются
        в душе грешника, пасутся на пажитях ее, они – неминуемое последствие греховной
        деятельности. Напрасно вздумал бы человек заглушать эти помышления и ощущения
        исполнением их: они наиболее невыполнимы! А и выполнение возможных человеку
        страстных помыслов и мечтаний не уничтожает их: возбуждает с удвоенною силою.
        Человек сотворен для Неба: одно истинное добро может служить для него удовлетворительною,
        жизнеподательною пищею. Зло, привлекая к себе и обольщая вкус сердца, поврежденный
        падением, способно только расстраивать человеческие свойства.'
      cn: 那幼子，依圣教父们[20]的阐释，可作为全体堕落人类以及每个罪人个体的象征。分给幼子的下一部分家产，乃是上帝的恩赐，每一人皆充满此等恩赐，而基督徒尤甚。在上帝的恩赐中最为卓越者，是心思与心灵，而特别是圣灵的恩典，它被赐予每一位基督徒。向父亲索要下一部分家产以随意使用，是人企图摆脱对上帝的顺服，转而追随自己的意念与欲望。父亲同意分给家产，象征著上帝在人运用天赋恩赐上所赋予的自权。远方之国，是那引我们远离并疏远上帝的罪恶生活。家产的耗尽，是心智、心灵与身体力量的枯竭，尤其更是以罪恶行为冒犯并驱逐圣灵。幼子的贫穷：这是由罪恶生活所形成的灵魂空虚。远方之国的常住居民，是此世黑暗的掌权者，是那些堕落的灵体，他们恒久处于自身的堕落之中，与上帝隔绝；罪人屈从于他们的影响。不洁之兽群，是游荡于罪人灵魂之中、在灵魂牧场上放牧的罪恶意念与感受，它们是罪恶活动必然的结果。人若妄想借由满足这些意念与感受来将其压制，那是徒劳的：它们多半无法被满足！即使是那些人力所能及的私欲意念与幻想，其满足亦不能将其消灭：反而会以加倍的力量被激发。人受造本为天国：唯有真实的良善，方能作为令人满足、赋予生命的食粮。邪恶虽能吸引并诱惑那因堕落而败坏的心灵味觉，却只会败坏人的本性。
  - type: paragraph
    text:
      ru: Ужасна пустота души, которую производит греховная жизнь! Невыносима мука
        от страстных греховных помышлений и ощущений, когда они кипят, как черви,
        в душе, когда они терзают подчинившуюся им душу, насилуемую ими душу! Нередко
        грешник, томимый лютыми помышлениями, мечтаниями и пожеланиями несбыточными,
        приходит к отчаянию; нередко покушается он на самую жизнь свою, и временную
        и вечную. Блажен тот грешник, который в эту тяжкую годину придет в себя и
        вспомнит неограниченную любовь Отца Небесного, вспомнит безмерное духовное
        богатство, которым преизобилует дом Небесного Отца – святая Церковь. Блажен
        тот грешник, который, ужаснувшись греховности своей, захочет избавиться от
        гнетущей его тяжести покаянием.
      cn: '那罪恶的生命所产生的，是灵魂可怖的空虚！当那些情欲的罪恶思绪与感受，如蠕虫般在灵魂中翻腾，当它们折磨著那臣服于它们的灵魂、那被它们强暴的灵魂时，它们所带来的痛苦是无法忍受的！罪人时常被那些凶恶的思绪、幻梦和无法实现的渴望所折磨，最终陷入绝望；他时常企图毁灭自己的生命，无论是今世的还是永恒的生命。


        蒙福啊，那罪人，他在这艰难的时刻能幡然醒悟，忆起天父无边的爱，忆起天父家中——圣教会所丰盈满溢的无限属灵财富。


        蒙福啊，那罪人，他因自己的罪恶而惊恐，愿意藉著悔改，从那压迫著他的重负中解脱出来。'
  - type: paragraph
    text:
      ru: 'Из притчи Евангелия мы научаемся, что со стороны человека для успешного
        и плодовитого покаяния необходимы: зрение греха своего, сознание его, раскаяние
        в нем, исповедание его. Обращающегося к Богу с таким сердечным залогом,«еще
        далече ему сущу»(Лк. XV, 20), видит Бог: видит и уже поспешает к нему навстречу,
        объемлет, лобызает его Своею благодатию. Едва кающийся произнес исповедание
        греха, как милосердый Господь повелевает рабам – служителям алтаря и святым
        Ангелам – облечь его в светлую одежду непорочности, надеть на руку его перстень
        – свидетельство возобновленного единения с Церковью земною и небесною, обуть
        ноги его в сапоги, чтоб деятельность его была охраняема от духовного терния
        прочными постановлениями – такое значение имеют сапоги – заповедями Христовыми.
        В довершение действий любви поставляется для возвратившегося сына трапеза
        любви, для которой закалается телец упитанный. Этою трапезою означается церковная
        трапеза, на которой предлагается грешнику, примирившемуся с Богом, духовная
        нетленная пища и питие: Христос, давно обетованный человечеству, приуготовляемый
        неизреченным милосердием Божиим для падшего человечества с самых минут его
        падения.'
      cn: 自福音书之比喻，吾人得知，欲使悔改得以成功且多有果实，从人方面而言，必需具备：洞察己罪、自觉己罪、痛悔己罪、认罪告白。凡以如此心意之担保转向上帝之人，纵然「离家尚远」（路加福音
        15:20），上帝亦必见之：祂见之，并已急切奔向他，拥抱他，以其恩宠亲吻他。悔罪者方一发出罪之告白，仁慈之主即吩咐仆役——祭台之侍者与诸圣天使——为他披上纯洁之光洁衣袍，戴上指环于其手——此乃与地上及天上教会重归于一之见证，并为他穿上鞋履，使其行事为人得以坚固之规条免于灵性之荆棘所伤——此鞋履之意涵即基督之诫命。为成全此爱之举动，又为归家之子预备了爱之筵席，为此宰杀了肥牛犊。此筵席所表征者，即教会之圣筵，在此圣筵上，向那与上帝和解之罪人，提供了属灵不朽之饮食：即基督，那位早已向人类所应许者，自人类堕落之初，即因上帝莫可言说之仁慈而为堕落之人所预备者。
  - type: paragraph
    text:
      ru: 'Евангельская притча – Божественное учение! Оно глубоко и возвышенно, несмотря
        на необыкновенную простоту человеческого слова, в которую благоволило облечься
        Слово Божие! Премудро установила святая Церковь всенародное чтение этой притчи
        пред наступающею Четыредесятницею. Какая весть может быть более утешительною
        для грешника, стоящего в недоумении пред вратами покаяния, как не весть о
        бесконечном и неизреченном милосердии Небесного Отца к кающимся грешникам?
        Это милосердие так велико, что оно привело в удивление самих святых Ангелов
        – первородных сынов Небесного Отца, никогда не преступивших ни единой Его
        заповеди. Светлыми и высокими умами своими они не могли постичь непостижимого
        милосердия Божия к падшему человечеству. Они нуждались относительно этого
        предмета в откровении Свыше, и научились из откровения Свыше, что им подобает«веселитися
        и радоватися,якоменьшийбратих –  род человеческий –мертв бе, иоживе: иизгибл
        бе, иобретеся»при посредстве Искупителя (Лк. XV, 32).«Радость бывает пред
        ангелами Божиимидажео едином грешнице кающемся»(Лк. XV, 10).'
      cn: 福音的譬喻——那是神圣的教诲！它深邃而崇高，尽管它以非凡的、人类的言语的简洁性为外衣，而神的道（Logos）乐意披上这外衣！神圣的教会智慧地规定，在即将来临的大斋期之前，要向全体民众诵读这个譬喻。对于一个站在悔改之门前，心存困惑的罪人来说，有什么消息能比天父对悔改的罪人那无限且不可言喻的怜悯更令人安慰呢？这种怜悯是如此之大，甚至令圣洁的天使们——那些从未违背祂任何一条诫命的天父的长子们——也感到惊奇。他们以其光明的、崇高的心智，无法理解神对堕落人类那不可思议的怜悯。对于此事，他们需要来自上天的启示，并从上天的启示中得知，他们应当「欢喜快乐，因为这小弟兄——人类——是死而复活，失而复得的」——藉着救赎主的中保（路加福音
        15:32）。「在神的使者面前，为一个悔改的罪人，也是这样为他欢喜」（路加福音 15:10）。
  - type: paragraph
    text:
      ru: 'Возлюбленные братия! Употребим время, назначенное святою Церковию для приуготовления
        к подвигам святой Четыредесятницы, сообразно его назначению. Употребим его
        на созерцание великого милосердия Божия к человекам и к каждому человеку,
        желающему посредством истинного покаяния примириться и соединиться с Богом.
        Время земной жизни нашей бесценно: в это время мы решаем нашу вечную участь.
        Да даруется нам решить вечную участь нашу во спасение наше, в радование нам!
        Да будет радование наше бесконечно! Да совокупится оно с радостью святых Божиих
        Ангелов! Да исполнится и совершится радость Ангелов и человеков в совершении
        воли Небесного Отца! Яко«несть воля пред Отцем небесным, да погибнет един
        от малых сих»(Мф. 18, 14) человеков, умаленных и уничиженных грехом. Аминь.'
      cn: '我所钟爱的弟兄们！


        让我们善用神圣教会所定立的这段时间，以契合其目的，预备我们自身投入神圣四旬期的属灵操练。


        让我们将这段时间用于默观上帝对人类，以及对每一个渴望借着真实的悔改与上帝和解、与上帝结合之人，所倾注的伟大慈悲。


        我们世上生命的时光是无价之宝：在这段时间内，我们决定了我们永恒的命运。


        愿我们蒙受恩赐，得以决定我们永恒的命运，使我们获得救恩，使我们充满喜乐！愿我们的喜乐是无穷无尽的！愿这喜乐与上帝神圣天使的喜悦合为一体！愿天使和世人的喜乐，在天父旨意的成全中得以充满与圆满！因为「在你们的天父面前，祂的旨意并非要这些小子中失丧一个」（马太福音
        18:14）——那些被罪所贬抑和卑微的人。阿门。'
- type: heading1
  text:
    ru: О грядущем во славе Втором Пришествии Сына Человеческого и о милости как единственном
      пути к оправданию на Страшном Суде.
    cn: 关于人子在荣耀中降临的第二次来临，以及慈悲怜悯作为在可畏审判中得蒙称义的唯一道路。
  children:
  - type: paragraph
    text:
      ru: Поучение в неделю мясопустную. О втором пришествии Христовом
      cn: 肉食禁期主日的教诲。论及基督之第二次降临
    label:
    - original_title
  - type: paragraph
    text:
      ru: «Приидет Сын человеческий во славе Своей»(Мф. XXV, 31).
      cn: 「当人子在祂的荣耀里降临的时候」（玛窦福音 二十五：31）。
  - type: paragraph
    text:
      ru: 'Возлюбленные братия! Недавно мы созерцали Господа нашего Иисуса Христа
        родившимся в вертепе, обвитым пеленами, положенным в яслях, приявшим на Себя
        вместе с человечеством все немощи человеческие, кроме греха; недавно мы созерцали
        Его, гонимого Иродом, бежащего от меча убийц в Египет, возвращающегося в Иудею,
        недерзающего остановиться в ней, помещающегося на жительство в Назарет, бедном
        и малозначащем городе неславной Галилеи, приемлющего крещение наравне с нуждающимися
        в крещении, проповедующего покаяние и наступление Царства Небесного. Созерцали
        мы это недавно и готовимся к новому созерцанию, к новому, самому поразительному
        зрелищу. Чтоб соделаться по возможности человеческой достойными этого зрелища,
        мы намереваемся заняться предочищением своих духовных очей – ума и сердца
        – подвигом поста. Мы намереваемся утончить при посредстве постного подвига
        самую плоть нашу, чтоб эта завеса, которою занавешено духовное естество наше,
        не была излишне густа и непроницаема, не воспрепятствовала нам воззреть с
        должною чистотою, верою и умилением на распятого за нас Спасителя нашего,
        разоряющего на кресте средостение между нами и Богом (Еф. II, 14). И еще ожидает
        нас страшное зрелище, событие самое грозное: второе пришествие на землю Господа
        нашего Иисуса Христа. Первое пришествие мы можем созерцать в благочестивом
        воспоминании, второе представлено нашему воображению Словом Божиим в чертах
        самых живописных и сильных. Эта живопись может спасительно потрясти наши души
        страхом Божиим, возбудить нас от глубокого нерадения о нашей вечной участи,
        как бы от сна непробудного, которым усыпила нас плотская жизнь наша.«Приидет
        Сын человеческий во славе Своей».'
      cn: '蒙爱的弟兄们！近来，我们默观了我们的主耶稣基督，祂降生于马槽之中，被布包裹，卧在食槽之内，祂取了人性，承受了人类所有的软弱，唯独没有罪恶。近来，我们默观了祂，被希律所追逼，为躲避杀戮之刀逃往埃及，又返回犹太，却不敢停留在那里，便定居于拿撒勒，那是贫穷而微不足道的、不甚光彩的加利利的小城。祂与需要受洗的人们一同受洗，宣讲悔改和天国临近的福音。我们近来默观了这一切，并正准备迎接新的默观，迎接新的、最令人震撼的景象。


        为了使我们能在人类的努力范围内配得上这景象，我们打算藉着斋戒的功课，来预先洁净我们属灵的眼目——我们的心思和心灵。我们打算藉着斋戒的功课来使我们的肉身变得精细，好使这遮蔽我们属灵本性的幔子不至于过于浓厚和不透明，不至于妨碍我们以应有的纯净、信心和热切之情，瞻仰那为我们被钉十字架的救主，祂在十字架上拆毁了我们与上帝之间隔绝的墙垣（以弗所书
        2:14）。


        还有一个可怕的景象在等待着我们，一个最庄严的事件：我们的主耶稣基督第二次降临于大地。第一次降临我们可以在虔敬的追忆中默观，而第二次降临，上帝的圣言以最生动和强烈的笔触呈现在我们的想象之中。这生动的描绘能够以对上帝的敬畏，有益地震撼我们的灵魂，将我们从对我们永恒命运的深深怠惰中唤醒，如同从我们肉体生活所催眠的、无法醒来的沉睡中被唤醒一样。「人子要带着祂的荣耀降临」。'
  - type: paragraph
    text:
      ru: 'Преисполнено глубокого постоянного смирения первое пришествие Господа нашего
        на землю и пребывание Его на ней. Все, уважаемое и высокоценимое миром, было
        оставлено Господом без внимания. Не благоволил Он явиться в блеске и громе
        земной славы; не благоволил Он явиться окруженным пышностию и великолепием;
        не благоволил явиться среди шума празднеств и ликований. Он пришел на землю,
        как в страну, в которую изгнаны преступники Божией заповеди; Он пребывал и
        действовал на ней, как в стране горестей, куда низвергнуты из высокого рая
        преступившие в раю Божию заповедь; Он пребывал и действовал на ней, как Искупитель
        погибших, делаясь участником всех бедствий, постигших преступное человечество.
        И был Он как бы одним из нищих, попираемых человеками. И был Он странником,
        не имевшим где главу подклонить. И был Он гоним, осыпаем бесчестиями; и постоянно
        воздавал Он добром за зло:«Сын бо человеческий не прииде душ человеческих
        погубити, но спасти»(Лк. IX, 56). И окончил Он земное странствование Свое
        смертию мучительною и позорною, смертию уголовных преступников, смертию рабов,
        для которых и в самом образе смерти не было общего права с гражданами мира.
        Таково было первое пришествие на землю Сына Божия. Будет в свое время и второе
        пришествие Его к нам:«приидет Сын человеческий, который вместе и Сын Божий,во
        славе Своей». Первое пришествие Его было пришествием Искупителя, подчинившегося
        всем немощам человеческим, подъявшего их на Себя для уничтожения их Собою;
        второе пришествие будет пришествием Судии для принятия отчета от человечества
        в поведении человечества относительно дарованного ему Богом божественного
        искупления.«Приидет Сын человеческий во славе своей, и вси святии ангели с
        ним: ...и соберутся пред Ним всиязы́цы»(Мф. XXV, 31–32), чтоб представить
        Ему на суд дела свои и приять от Него награды или казни, сообразно делам своим.'
      cn: '我们主第一次降世以及祂在世上的居留，充满了深沉而恒常的谦卑。凡世人所尊重和珍视的一切，主都未曾留意。祂不愿以世俗荣耀的光芒和声势显现；祂不愿被奢华与威仪所环绕而显现；祂不愿在庆典和欢呼的喧嚣中显现。


        祂降临尘世，如同来到一个被放逐了违犯上帝诫命之罪犯的国度；祂在此居留并作为，如同在一个忧患之境，那在乐园中触犯了上帝诫命的人，被从崇高的乐园中贬谪至此；祂在此居留并作为，如同失丧者的救赎主，分担了一切降临于有罪人类身上的苦难。


        祂仿佛是受人践踏的贫苦人之一。


        祂是客旅，没有枕首之处。


        祂被逼迫，被羞辱所围困；祂却恒常以善报恶：「因为人子来，不是要灭人的性命，乃是要救人的性命。」（路加福音 9:56）


        祂以痛苦和羞辱的死亡，结束了祂在世上的客旅生涯，那是刑事罪犯的死亡，是奴隶的死亡，对于他们而言，甚至在死亡的形式上，都无权享有与世上公民共通的权利。


        这就是上帝之子第一次降临尘世的方式。


        祂第二次降临我们，将在祂自己的时候来到：「人子，即是上帝之子，将以祂的荣耀降临。」


        祂的第一次降临，是救赎主的降临，屈从于人类的一切软弱，并将这些软弱承担在自己身上，以便借由祂自己来消除它们；第二次降临，将是审判者的降临，为了向人类收取关于他们如何对待上帝所赐予之神圣救赎的账目。


        「人子要在他荣耀里，同着众圣天使降临：……万民都要聚集在他面前」（马太福音 25:31-32），向祂呈献他们的行为接受审判，并按照他们的行为领受赏赐或刑罚。'
  - type: paragraph
    text:
      ru: 'При получении известия о предстоящем пришествии какого-либо земного начальника
        и судии, мы принимаем все меры, чтоб привести дела наши в должный порядок
        и заслужить одобрение: тем более должен нас озабочивать суд Христов, на котором
        решится вечная участь каждого из нас. Судия – страшен, страшен невыразимо.
        Страшен Он по величию, страшен Он по всемогуществу, страшен потому, что прозирает
        в глубины духа человеческого, и никакая тайная человеческая мысль, никакое
        тончайшее ощущение не сокрыты от Него. Оправдания не имеют места на суде Его:«не
        оправдитсяпред Ним не только умерщвленный грехом, но ивсяк живый»жизнию праведности
        (Пс. CXLII, 2). Ты«победиши, – вопиет уже навстречу грядущему Судии вдохновенный
        Свыше Пророк, –внегда, судити Ти»(Пс. L, 6)! Обымет трепет всех человеков,
        когда они встанут пред лице Судии, обымет трепет не только грешников, но и
        праведников. Вострепещут грешники от отчаяния, от ожидания предстоящих им
        мук, от того необыкновенного страха, который произведет в них переворот, имеющий
        тогда изменить вселенную. Они воскликнут горам и утесам:«падите на ны, и покрыйте
        ны от лица седящаго на престоле, и от гнева агнча. Яко прииде день великий
        гнева Его, и кто может стати?»(Откр. VI, 16–17) Они вострепещут и восславословят,
        хотя и поздно. Когда Творец прикрыл неприступную и невыносимую славу Свою
        покровом смирения: тогда только тварь могла свободно владеть мыслями и чувствованиями,
        свободно произносить слово и свободно располагать действиями. Когда же Творец
        явится в славе Своей – свобода твари иссякнет пред величием славы Его, подобно
        тому, как эта свобода при каких-либо особенных обстоятельствах, оставаясь
        принадлежностию нашею, как бы уничтожается насилием обстоятельств. Самые ожесточенные
        враги Господа, самый Синедрион, распявший Его и поклявшийся в ненависти к
        нему, воскликнет в сретение Судии славословием, что и Господь предрек ему:«Узрите
        Сына человеческого седящаодеснуюсилы, и грядуща на облацех небесных»(Мф. XXVI, 64).«Глаголю
        вам, яко не имате мене видети отселе,дóндежеречете, благословенгрядыйво имя
        Господне»(Мф. 23, 39). Вострепещут праведники от безмерной славы явившегося
        Судии, они воззрят на свои правды, и эти правды представятся им при свете
        Высшей Правды ветхими рубищами нищих: в правдах своих они не увидят залога
        к помилованию своему, – будут ожидать помилования от одной бесконечной Божией
        милости. Самые Ангелы Божии придут в смятение и страх от открывшегося в величии
        Своем Бога  (Лк. XXI, 27), Который«суд весь даде Сынови, да вси чтут Сына
        якоже чтут Отца»(Ин. V, 22–23). Бесчувственная вещественная природа не выдержит
        взора Сына Божия: небо свиется яко свиток, всякая гора и всякий остров двинутся
        с мест своих (Откр. VI, 14).'
      cn: 当我们听到消息，得知某个地上的君王或审判官即将到来时，我们便会竭尽所能，使我们的事务井然有序，以求得到赞许；那么，基督的审判更应使我们忧虑，因为在那审判中，我们每个人永恒的命运都将决定。审判者——祂是可畏的，其可畏难以言喻。祂因其威严而可畏，因其全能而可畏，祂之所以可畏，是因为祂洞察人类心灵的深处，人类任何隐秘的思虑，任何极微细的感受，都无法向祂隐藏。在祂的审判中，辩白毫无地位：「在祂面前，不仅被罪恶所致死的人，就连一切活着的人」（诗篇第一百四十二篇，第2节）都不能被称为义。那受上天启示的先知，已迎向将要来临的审判者，呼喊道：「你得胜，当你施行审判的时候」（诗篇第五十篇，第6节）！当所有的人都站在审判者的面前时，战栗将笼罩他们所有，这战栗不仅笼罩罪人，也笼罩义人。罪人将因绝望而颤抖，因期待着即将来临的刑罚而颤抖，因那时将改变整个宇宙的非凡恐惧所带来的震动而颤抖。他们将向山岭和岩石呼喊：「倒在我们身上吧，把我们藏起来，躲避坐宝座者的脸面和羔羊的忿怒！因为祂忿怒的大日到了，谁能站得住呢？」（启示录
        6:16-17）他们将颤抖并颂赞，虽然为时已晚。当造物主以谦卑的面纱遮蔽了祂那不可接近、不可忍受的荣耀时：受造之物才能自由地运用思想和情感，自由地发出言语，自由地安排行动。然而，当造物主显现在祂的荣耀中时——受造之物的自由将在祂荣耀的威严面前枯竭，正如在某些特殊情况下，这种自由虽仍属于我们，却仿佛被环境的暴力所摧毁。即使是主最顽固的仇敌，那将祂钉上十字架、发誓恨祂的公会，也将在迎接审判者时呼喊颂赞，主也曾向他们预言：「你们将看见人子，坐在权能者的右边，驾着天上的云降临」（马太福音
        26:64）。「我告诉你们，从今以后，你们不得再看见我，直等你们说：『奉主名来的，是应当称颂的』」（马太福音 23:39）。义人将因显现之审判者那无量之荣耀而颤抖，他们将凝视自己的义行，但在至高之公义的光照下，这些义行在他们看来，不过是乞丐的破旧衣衫：在自己的义行中，他们看不到得蒙宽恕的凭据，——他们将只期待从上帝无限的慈悲中获得怜悯。连上帝的众天使，也将因那位在威严中显现的上帝而感到困惑和恐惧（路加福音
        21:27），「父将审判的事全交给子，叫人都尊敬子，如同尊敬父一样」（约翰福音 5:22-23）。那无感的物质界将无法承受上帝之子的目光：天将卷起，像书卷一样，所有山岭和岛屿都将从原位挪移（启示录
        6:14）。
  - type: paragraph
    text:
      ru: 'На суде Христовом потребуется в оправдание милость, как деятельное выражение
        любви, и заслужит помилование одна милость, как опытное доказательство любви.«Милости
        хощу, а не жертвы»(Мф. 9, 13), возвестил грядущий страшный и нелицеприятный
        Судия. Милость доставит оправдание возлюбившим ее, а отвергших ее предаст
        осуждению. Она с дерзновением предстанет пред Господом, и приведет пред Него
        всех питомцев своих. Она приведет тех, которые совершали ее вещественно, которые
        насыщали алчущую братию, принимали в домы странников, одевали нагих, посещали
        болящих и заключенных в темнице. Приведет милость пред Христа тех, которые
        творили ее сокровенно в душах своих и миловали ближнего, охраняясь осуждать
        ближнего при его преткновениях, прощая ему оскорбления и обиды, воздавая ему
        за клятву благословением и за злодеяние благотворением. Приведет милость пред
        Христа пастырей церковных, которые преподавали братии своей нетленную пищу
        – Слово Божие, которые обнаженных грехом одевали в ризы добродетелей, доставляли
        духовное врачевство болящим душами, и долготерпеливо посещали назиданиями
        своими заключенных в темницах неверия или мрачного заблуждения. Приведет милость
        пред Христа смиренных иноков, которые стяжали таинственное и существенное
        познание живущего в себе Христа, взалкались блаженною алчбою евангельской
        правды, потщились облечь себя в преподобие и святыню, очистились от самых
        утонченных недугов человечества – житейских пристрастий, и тем достигли евангельской
        свободы. Приведет милость пред Христа и тех, которые возмогли оказать милость
        лишь самим себе, посетив себя рассматриванием себя и освободив себя от нищеты,
        от болезни, от темницы греховной покаянием. Покаяние для ожесточенного сердца
        – невозможно: надо, чтоб сердце смягчилось, исполнилось соболезнования и милости
        к своему бедственному состоянию греховности. Когда обымется и преисполнится
        сердце милостию: тогда только оно делается способным к покаянию; тогда только,
        покинув осуждение ближних, оно может обратиться к самовоззрению, а, спасительно
        осудив себя, приложить к язвам своим врачевство покаяния. Христос искупил
        всех человеков и каждого человека Собою. Человек, который окажется способным
        только для милости к самому себе, и сотворит эту милость, напитав Словом Божиим
        гладную душу свою, напоив ее ощущениями, исходящими из Святого Духа, отвлекши
        от гибельного странствования по различным видам греха, введши в дом благочестия
        и добродетели, одеяв ее добрыми делами, исцелив прежние согрешения исповеданием
        их и противоположною им деятельностию, изведши себя из темницы плотского мудрования
        и состояния в разум и состояние духовные – признан будет соделавшим все это
        Самому Господу Иисусу Христу. Всех делателей своих милость приведет пред Христа
        и исходатайствует им у Христа помилование и вечное блаженство.«Приидите, –
        скажет Он им, –благословеннии Отца моего, наследуйте уготованное вам царствие
        от сложения мира. Взалкахся бо, и дасте ми ясти: возжадахся, и напоисте мя:
        странен бех и введосте мене. Наг и одеясте мя: болен, и посетисте мене: в
        темнице бех, и приидосте ко мне. Аминь глаголю вам, понеже сотвористе единому
        братий моих менших, мне сотвористе»(Мф. XXV, 34–36, 40).'
      cn: '在基督的审判台前，那作为爱之积极表达的「怜悯」将被要求作为辩护之词，而唯有怜悯，作为爱之经验性证明，才能获得宽恕。「我喜爱怜悯，不喜爱祭祀」（马太福音
        9:13），那将要来临的可畏而无偏私的审判者宣告说。怜悯将为那爱它的人带来辩护，却会将那拒绝它的人交予定罪。它将带着勇气侍立在主面前，并将所有它的门徒引至祂的面前。


        它将引那些在物质上实行怜悯的人前来，他们曾喂饱饥饿的弟兄，在家中接纳了客旅，给赤身露体的人穿上衣服，看顾患病和被囚于牢狱中的人。


        怜悯将引那些在他们的灵魂中隐秘地行怜悯、并怜恤邻人的人前来，他们在邻人跌倒时保守自己不去论断，赦免邻人的侮辱和冒犯，以祝福报答咒骂，以行善报答恶行。


        怜悯将引教会的牧者们到基督面前，他们将不朽的食粮——上帝的圣言——分发给他们的弟兄，他们将赤裸于罪恶中的人穿上美德的衣裳，为灵魂有病的人提供属灵的医治，并以他们的教诲恒久地看顾那些被囚于不信或阴暗迷误之牢狱中的人。


        怜悯将引谦卑的修道者到基督面前，他们获得了居住在他们里面的基督的奥秘而实质性的认识，他们以福音公义的蒙福饥渴而饥饿，他们竭力使自己穿上圣善与圣洁，他们洁净了自己，摆脱了人性中最微妙的疾病——对世俗的依恋，从而达到了福音的自由。


        怜悯也将引那些仅能对自己施予怜悯的人前来，他们看顾自己，省察自己，并通过悔改使自己从贫乏、疾病和罪恶的牢狱中解脱出来。


        对于一颗刚硬的心来说，悔改是不可能的：心必须软化，充满对自身罪恶可悲境况的同情和怜悯。唯有当心被怜悯拥抱并充满时，它才能变得能够悔改；唯有在那时，它才能放下对邻人的论断，转而自我反省，并以救赎性的自我定罪，将悔改的良药敷于自己的创伤之上。


        基督以祂自己救赎了所有的人和每一个人。那将被证明仅仅能对自己施予怜悯，并实行了这种怜悯的人——他以圣言喂养了自己饥饿的灵魂，以源自圣灵的感受滋润了它，使之脱离了在各种罪恶中的毁灭性漂泊，引导它进入虔诚和美德之家，以善行使它穿上衣服，以认罪和与其相反的行为医治了从前的罪过，使自己从肉体思虑和境况的牢狱中出来，进入属灵的理性和境况——将被承认是向主耶稣基督亲自成就了这一切。


        怜悯将把所有服事它的人引到基督面前，并为他们在基督那里求得宽恕和永恒的福乐。「你们这蒙我父赐福的，可来承受那创世以来为你们预备的国。因为我饿了，你们给我吃；渴了，你们给我喝；我作客旅，你们留我住；我赤身露体，你们给我穿；我病了，你们看顾我；我在监里，你们来看我。我实在告诉你们，这些事你们既做在我这弟兄中一个最小的身上，就是做在我身上了。」（马太福音
        25:34-36，40）'
  - type: paragraph
    text:
      ru: Неизвестны день и час, в которые Сын Божий прекратит жизнь мира пришествием
        на суд; неизвестен день и час, в которые по повелению Сына Божия прекратится
        земная жизнь каждого из нас, и мы будем призваны к разлучению с телом, к отданию
        отчета в земной жизни, к тому частному суду, прежде общего суда, который ожидает
        человека после его смерти. Возлюбленные братия! Будем бодрствовать и приготовляться
        к страшному суду, ожидающему нас на гранях вечности для невозвратного решения
        нашей участи навеки. Будем приготовляться, запасаясь всеми добродетелями,
        особливо милостию, которая заключает в себе и увенчивает собою все добродетели,
        так как любовь – побудительная причина милости – есть соуз христианского совершенства
        (Кол.3:14). Милость соделывает человеков, преисполненных ею, богоподобными
        (Мф. V, 44, 48;Лук. VI, 32, 36)!«Блаженни милостивии, яко тии помиловани будут;
        суд же без милости не сотворшим милости»(Мф. V, 7иИак. II. 13). Аминь.
      cn: '无人知晓圣子降临审判、终结世界生命之日与时；无人知晓按圣子之命，我们各人地上生命终结、蒙召与身体分离、呈报地上生活、以及在总审判前那等待着每个人的私审判之日与时。


        蒙爱之弟兄们！让我们警醒，为那等待着我们在永恒边界上的可畏审判预备，这审判将不可挽回地永远决定我们的命运。让我们预备，以诸般德行来充实自己，尤其以怜悯为要，因怜悯包含并圆满了所有的德行，正如那推动怜悯的爱，是基督徒完善的联络（歌罗西书
        3:14）。怜悯使那些充满它的人，得以肖乎上帝（马太福音 5:44，48，路加福音 6:32，36）！


        「怜悯人的人有福了，因为他们必蒙怜悯；那不怜悯人的，将遭受无怜悯之审判」（马太福音 5:7，雅各书 2:13）。阿门。'
