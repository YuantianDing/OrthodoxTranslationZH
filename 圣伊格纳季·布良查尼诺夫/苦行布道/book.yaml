    text:
      ru: Поучение в 31-ю неделю. Объяснение таинственного значения евангельской повести
      cn: 第三十一主日训言：解明福音故事之奥秘意涵
    label:
    - original_title
  - type: paragraph
    text:
      ru: Событию, о котором ныне поведало Евангелие, святые отцы дают таинственное
        истолкование. Они видят в слепце, привлекшем к себе внимание и милость Богочеловека
        усиленными просьбою и воплем, образ молящегося грешника, молящегося неотступно
        и с плачем, получающего при посредстве такой молитвы прощение грехов и обновление
        души Божественною благодатью[219]. Все мы – грешники; все крайне нуждаемся
        в Божией милости. Грешники! Рассмотрим со вниманием, каким образом грешник
        получает при посредстве молитвы милость Божию.
      cn: 对于福音书今日所讲述的事件，圣父们赋予了奥秘的阐释。他们将那位盲人——他以恳切的请求和呼喊吸引了道成肉身之神的注意和怜悯——视为一个祈祷中的罪人的象征：他不住地、含着泪水祈祷，并藉着这样的祷告，领受了罪的赦免和圣神恩典对灵魂的更新[219]。我们都是罪人；我们都极度需要神的怜悯。罪人们！让我们仔细思量，一个罪人如何藉着祷告领受神的怜悯。
  - type: paragraph
    text:
      ru: 'Господь наш Иисус Христос, повествует Евангелие, выходил из города Иерихона.
        За ним следовали ученики Его и множество народа. На пути сидел слепец, просил
        у прохожих милостыню. Услышав шум многочисленной толпы, он полюбопытствовал
        о причине народного собрания. Ему отвечали, что шествует Иисус, что присутствием
        Его привлечено это многолюдство. Тогда слепец начал кричать громким голосом:«Иисусе,
        Сыне Давидов, помилуй мя». Те, которые шли впереди Господа, останавливали
        слепца, приказывая ему молчать; но он еще сильнее кричал:«Сыне Давидов, помилуй
        мя». Господь остановился, велел привести его к Себе. Слепого позвали. Он сбросил
        с себя верхнюю одежду и предстал пред Господом. Господь спросил его:«Чего
        ты хочешь от Меня?»Слепец отвечал: «Господи! Хочу, чтоб Ты даровал мне зрение».
        Господь сказал:«прозри: вера твоя спасе тя». Слепец прозрел немедленно и пошел
        вслед Иисуса, славя Бога (Лк. 18:35–43;Мк. 10:46–52).'
      cn: 我们的主耶稣基督，福音书如此记载，正走出耶利哥城。祂的门徒和许多民众跟随着祂。在路旁坐着一个盲人，向路过的人求乞。他听见众多人群的喧哗声，便好奇地询问众人聚集的原因。人们回答他，是耶稣正在前行，是祂的临在吸引了这许多人。于是，那盲人便开始大声呼喊：「耶稣啊，大卫的子孙，可怜我吧！」
        那些走在主前头的人拦阻那盲人，命令他安静；但他却呼喊得更加响亮：「大卫的子孙，可怜我吧！」 主停下脚步，吩咐人把他带到祂面前。人们便呼唤那盲人。他脱下自己的外衣，来到主前。主问他：「你想要我为你做什么？」
        盲人回答说：「主啊！我想要你赐给我视力。」 主说：「你可以看见了，你的信心救了你。」 那盲人立刻就看见了，并跟随在耶稣的身后，颂赞上帝（路加福音 18:35-43，马可福音
        10:46-52）。
  - type: paragraph
    text:
      ru: 'В духовном отношении все грешники должны быть признаны слепыми: они точно
        – слепы. Их называет слепыми Священное Писание (Мф. 15:14); самое дело доказывает
        слепоту их. Зрение грешников столько извращено и повреждено грехом, что оно
        со всею справедливостью должно быть признано и названо слепотою. Слепота эта
        – слепота духа. Слепота эта тем опаснее, что она наиболее признает и проповедует
        себя удовлетворительнейшим, превосходнейшим зрением. Не видит слепотствующий
        грешник ни Бога, ни вечности, ни себя, ни назначения, для которого создан
        человек, ни смерти, ожидающей его и всех человеков, неминуемой ни для него,
        ни для кого из человеков. Несчастный! Он действует из слепоты своей, действует
        для погубления себя, действует для одного суетного и временного, гоняется
        за одними призраками. И приходит забытая им смерть, срывает его с поприща
        деятельности его, представляет на суд Божий, о котором он никогда не думал,
        к которому он вовсе не приготовился. Началом возвращения к зрению для слепотствующего
        грешника служат сознание и исповедание слепоты, оставление деятельности, совершаемой
        под водительством этой слепоты.'
      cn: 在灵性层面，所有罪人都应被视为盲者：他们确确实实是盲的。圣经称他们为盲者（马太福音 15:14）；事实本身也证明了他们的盲目。罪人的视觉被罪恶扭曲和损害得如此严重，以至于完全应当被视为并称为盲目。这种盲目是心灵的盲目。这种盲目之所以更加危险，是因为它最热衷于承认和宣扬自己是令人满意、极其卓越的视觉。这盲目的罪人既看不见上帝，也看不见永恒，看不见自己，看不见人类受造的目的，看不见那等待着他与所有世人的死亡，那对他和任何世人而言都不可避免的死亡。可怜的人啊！他凭着自己的盲目行事，为了毁灭自己而行事，只为那些虚妄和短暂之事而行事，追逐着一个个幻影。而他所遗忘的死亡却悄然降临，将他从其活动的舞台上掳去，带到他从未思虑、毫无准备的上帝审判台前。对于这盲目的罪人来说，恢复视力的开端，是
        осознание（觉悟）和 исповедание（承认）自己的盲目，并停止在这种盲目引导下所进行的一切活动。
  - type: paragraph
    text:
      ru: 'Иерихон расположен был в долине, прорезываемой рекою Иорданом. Местность,
        которую занимали прочие города израильские, – вообще гористая. Низменным положением
        Иерихона изображается наше состояние падения. Таинственный слепец вышел из
        Иерихона. Он престал участвовать в делах, которыми занимаются жители города;
        он престал совершать явные грехи при посредстве тела; он сел при пути, по
        которому шествуют Спаситель и спасение; начал испрашивать милостыню у мимоходящих,
        кормиться скудно подаянием. Мимоходящие суть живые сосуды Святаго Духа, которых
        Бог посылал в мир для руководства мира ко спасению, в течение всей жизни мира[220](2Пет. 1:19).
        Мимоходящие суть наставления пастырей Церкви и подвижников благочестия, временно
        странствующих на земле подобно всем человекам; они руководствуют грешника
        в начале его обращения; они питают его гладную душу познаниями, доставляемыми
        верою от слуха (Рим. 10:17). Слепец, хотя и вышел из города, но не мог по
        причине слепоты своей далеко уйти от него. Он сидел близ городских ворот;
        молва городская достигала слуха его, тревожила сердце, ум приводила в смущение.
        Так и слепотствующий грешник, когда оставит грубые грехи, не может расторгнуть
        связи со грехом как живущим внутри его, так и действующим на него извне. И
        по обращении своем он пребывает близ греха и во грехе; греховные помыслы,
        мечтания, ощущения не престают возмущать ум его и сердце. Сопутствующие и
        содействующие Христу – пророки, апостолы и святые отцы – возвещают слепому
        о близости к нему Спасителя, потому что слепой в омрачении своем никак не
        может представить себе, что Бог находится близ его. Ему представляется Бог
        удаленным, как бы вовсе несуществующим. Слепец, наставленный словом Божиим,
        что вездесущий Бог ближе к нему, нежели все предметы видимого и невидимого
        мира, ободряется, вступает в молитвенный подвиг. Он вступил в подвиг; но ум
        его запечатлен плотским мудрованием и, будучи веществен по причине усвоения
        впечатлений вещественных, не может молиться духовно; сердце его, зараженное
        различными пристрастиями, непрестанно отвлекается этими пристрастиями от молитвы.
        Молитва слепца – дебела, вещественна, перемешана с помыслами и мечтаниями
        плотскими и греховными, осквернена ими, не может подняться от земли, пресмыкается
        по земле, низвергается на землю, лишь сделает усилие подняться от земли. Слепец
        не имеет удовлетворительного понятия о Боге: это понятие несвойственно плотскому
        состоянию; молитвенный подвиг слепца есть еще подвиг телесный. «Слеп, – сказал
        преподобный Марк Подвижник, – тот, кто вопиет и говорит:«Сыне Давидов! помилуй
        мя». Он молится еще телесно, еще не стяжал духовного разума». Он сидит, одинокий,
        у врат Иерихона.'
      cn: 耶利哥城坐落于约旦河所经的谷地之中。以色列的其他城镇，其所占之地大多为山地。耶利哥的低洼地势，象征着我们堕落的境况。那位奥秘的瞎子离开了耶利哥。他不再参与城中居民所忙碌的事物；他不再藉着身体去犯下明显的罪愆；他坐在路上，那正是救主与救恩所经行的道路；他开始向路过的人求乞，靠着微薄的施舍度日。这些路过的人，乃是圣灵活泼的器皿，是上帝在整个世界的生命历程中，为引领世人归向救恩而差遣的[220]（彼得后书
        1:19）。这些路过的人，是教会牧者和虔诚修行者的教导，他们如同所有人一样，暂时在地上作客旅；他们在罪人悔改的开端引导他；他们以由听闻而来的信心所带来的知识（罗马书
        10:17），喂养他饥渴的灵魂。瞎子虽然离开了城，但由于他的失明，他无法走得太远。他坐在城门附近；城中的喧嚣传到他的耳中，搅动他的心，使他的心智陷入迷惘。同样，一个心灵盲目的罪人，当他放弃粗陋的罪行时，也无法斩断与罪恶的联系，无论是居住在他内里的罪，还是从外在作用于他的罪。即使在他悔改之后，他仍旧居于罪的附近和罪中；罪恶的思想、幻想和感觉，不会停止地扰乱他的心智和心灵。那些与基督同行、并与他同工的先知、使徒和圣教父们，向瞎子宣告救主与他近在咫尺，因为瞎子在自己的昏昧中，绝无法想象上帝与他如此接近。在他看来，上帝是遥远的，仿佛根本不存在。瞎子被上帝的话语所教导，得知无所不在的上帝比所有可见和不可见之物更贴近他，他因此而振奋，投身于祷告的修行。他已投身修行；然而，他的心智被肉体的智慧所封闭，又因吸收物质的印象而变得粗糙，无法进行属灵的祷告；他的心被各种癖好所感染，这些癖好不断地将他从祷告中拉走。瞎子的祷告是粗笨、物质化的，与肉体和罪恶的思想和幻想混杂在一起，被它们所玷污，无法从地上升起，它在地上爬行，刚一努力想从地上抬升，就被推倒在地。瞎子对上帝没有满意的认识：这种认识与肉体的状态不相称；瞎子的祷告修行仍是一种身体上的修行。「那喊着说：『大卫之子啊！怜悯我！』的人，是瞎眼的，」圣马尔谷苦修者曾说，「他仍是以肉体的方式祷告，尚未获得属灵的理智。」他独自一人，坐在耶利哥的城门旁。
  - type: paragraph
    text:
      ru: 'На поприще молитвенного подвига встречают подвижника многие и различные
        препятствия. Действия и сила их основаны на слепоте подвижника. В то время
        как слепец занимался прошением милостыни у мимоходящих, положение его было
        положением сидящего. И при первоначальных воплях своих он оставался в положении
        сидящего. Нет еще истинного духовного преуспеяния, нет духовного движения
        в том, кто занимается изучением слова Божия по букве и телесною молитвою.
        Он продолжает оставаться под влиянием греховных помыслов и ощущений, под влиянием
        плотского мудрования; он продолжает оставаться на земле; шествие на небо для
        него невозможно, неестественно. Он подвизается в молитвенном подвиге, как
        в подвиге ему чуждом, принуждает себя к подвигу насильно, влечет себя к этому
        подвигу, как бы к злейшему врагу, к немилостивому убийце. Чувство это, этот
        залог плотского человека к молитве свойственны ему: она убивает, она закалает
        ветхого нашего человека, и страшится ветхий человек заколения, хочет избежать
        его, всеми силами противится ему. Кругом подвижника стоят падшие духи: они
        не удалились от него, потому что он не получил освобождения от них, подчинившись
        им прежнею греховною жизнью, предшествовавшею обращению к Богу. Они стараются
        удержать его в порабощении; они воспрещают ему молиться; они угрожают ему,
        смущают его, принимают все меры, чтоб принудить к молчанию. Они приносят ему
        неверие, внушая, что молитва его не будет услышана. Они приносят ему безнадежие,
        воспоминая множество содеянных им грехов, живо представляя их воображению
        и чувству, возбуждая услаждение ими в душе и теле. Они расхищают и уничтожают
        молитву его, приводя на мысль различные попечения, представляя необходимость
        немедленного занятия ими. Они производят в душе сухость, уныние, чтоб подвижник,
        увидев бесплодие подвига, покинул его. Они насмехаются над подвигом, издеваются
        над ним, как над бесплодным и тщетным, потому что трепещут последствий его.
        Подвижник молитвы, предавшийся подвигу молитвы вдали от занятий человеческого
        общества, услышит адский говор демонов. Он увидит плен свой, свои цепи и темницу.«Положил
        еси нас, – говорит  великий делатель молитвы, –поношение соседом нашим, подражнение
        и поругание сущим окрест нас. Весь день срам мой предо мною есть, и студ лица
        моего покры мя, от гласа поношающаго, от лица вражия и изгонящаго»(Пс. 43:14–17).'
      cn: '在祷告的苦修之路上，苦修者会遭遇许多各样的阻碍。这些阻碍的作为与力量，都建立在苦修者的盲目之上。当这盲人忙于向路人乞求施舍时，他的境况便是坐着不动。在他最初的呼喊之中，他仍旧处于坐着的境况。对于那些仅从字面上研究上帝之言并进行肉体祷告的人，尚无真实的属灵精进，也无属灵的动作。他持续受制于罪恶的思念与感受，受制于肉体的智虑；他持续停留在地上；对祂而言，迈向天堂是不可能的，是不自然的。他在祷告的苦修中挣扎，视之为陌生的苦修，强迫自己去行这苦修，将自己拖向这苦修，如同拖向最凶恶的仇敌，拖向无情的杀手。这种感受，这肉体之人对待祷告的这般态度，是祂固有的：祷告杀戮、宰杀了我们这「旧人」，而「旧人」恐惧被宰杀，想要竭力逃避，以一切力量抗拒。


        堕落的灵围绕着苦修者站立：祂们并未离开他，因为他尚未获得解脱，在他归向上帝之前，他先前那罪恶的生活已使他服从了祂们。祂们试图将他 удерживать
        在奴役之中；祂们禁止他祷告；祂们威胁他，搅扰他，采取一切措施迫使他保持沉默。祂们带给他不信，暗示他的祷告不会被垂听。祂们带给他绝望，提醒他所犯的众多罪孽，生动地呈现在他的想象和感觉之中，激起他的灵魂与肉体对这些罪孽的沉湎。祂们劫掠并摧毁他的祷告，将各种忧虑带入他的思绪，让他觉得有必要立即去处理这些事情。祂们在灵魂中制造枯槁、沮丧，以便苦修者看到苦修的徒劳后便放弃。祂们嘲笑这苦修，讥讽这苦修是徒劳无益的，因为祂们惧怕这苦修的后果。


        远离人间社会事务，献身于祷告苦修的苦修者，将听到恶魔的阴森低语。他将看到自己的俘虏身份、自己的枷锁和监牢。这位伟大的祷告施行者说：「你使我们受邻邦的羞辱，受周围人的讥笑和嘲弄。我终日面对我的羞耻，我脸上的羞愧将我遮盖，从那嘲讽者的声音中，从那仇敌和追逐者的面前」（诗篇
        43:14-17）。'
  - type: paragraph
    text:
      ru: 'Здесь нужна вера:«вера твоя спасе тя», сказал Господь слепцу по исцелении
        его. Нужна вера для постоянства в молитвенном подвиге; нужны постоянство,
        терпение и долготерпение; нужны отвержение ложного стыда и настойчивость,
        чтоб подвиг принес чудный плод свой. Первоначально нужен усиленный телесный
        подвиг: нужны коленопреклонения, утомляющие тело, смиряющие душу; нужны продолжительные
        стояния и всенощные бдения: нужна молитва устная и гласная, молитва, соединенная
        с плачем и воплем, когда мы находимся наедине, в келейном затворе, и можем
        плакать и стенать свободно; нужна негласная молитва с негласным плачем сердца,
        когда мы находимся в обществе человеков. Воспрещали слепцу вопиять, и вопиял
        он тем сильнее; повелевали слепцу молчать, и вопиял он тем громче. Так должны
        поступать и мы: мы должны преодолевать и попирать все препятствия к молитве;
        мы должны оставлять без внимания все препятствия и молиться тем ревностнее
        и усерднее. Если на утреннем правиле твоем молитва твоя была расхищена помыслами
        и мечтаниями, и ты не принадлежал себе, по насилию обуревавших тебя страстей,
        то не ослабей, не впади в уныние. С обновленною ревностью встань на вечернем
        правиле, усиливаясь внимать твоему молитвословию и собирая рассеянные мысли
        твои подобно вождю израильскому, говорившему воинам своим:«мужаимся и укрепимся
        о людех наших и о градех Бога нашего, и Господь сотворит благое пред очима
        Его»(2Цар. 10:12). Необходимо в молитвенном подвиге отречение от себя, предоставление
        преуспеяния нашего воле Бога нашего, Который дает в известное Ему время благодатную
        молитву тому, кто собственным подвигом деятельно докажет свое произволение
        иметь ее (1Цар. 2:9).«Не имам душу мою честну»себе (Деян. 20:24), говорит
        апостол; считают себя достойными благодати обольщенные гордостью и самомнением.
        Если в течение года преуспеяние наше в молитве, несмотря на постоянное упражнение
        в ней, оказалось скудным, ничтожным, на следующий год употребим зависящие
        от нас усилия, чтоб преуспеяние было плодоносным. Если протекло десять лет,
        если протекли десятки годов, и мы не увидели еще вожделенного плода, постараемся
        пребыть верными подвигу в оставшиеся дни жизни нашей. Сокровище, доставляемое
        подвигом, вечно; оно – цены безмерной; нисколько не странно, что Промысл Божий
        допускает нам труд, который бы, хотя несколько, соответствовал венчающему
        его приобретению.'
      cn: '此处需要的是信心：「你的信心救了你」，主在治愈盲人后如此说道。为了在祷告的操练中持之以恒，我们需要信心；我们需要持恒、忍耐与恒久忍耐；我们需要弃绝虚假的羞耻心，以及坚定的毅力，如此这操练方能结出奇妙的果实。


        起初，我们需要加强身体的操练：需要屈膝，使身体疲惫，使灵魂谦卑；需要长时间的站立和彻夜的守更；需要口头和出声的祷告，一种伴随哭泣和呼喊的祷告，当我们独自一人，在自己的静室中闭关，可以自由地哭泣和叹息时；当我们身处人群之中时，则需要不出声的祷告，以及内心无声的哭泣。


        众人禁止盲人呼喊，他却呼喊得更厉害；众人命令盲人安静，他却呼喊得更响亮。我们也当如此行：我们必须克服并践踏所有阻碍祷告的障碍；我们必须不予理会所有阻碍，以更热切、更诚挚的心祷告。


        如果在你的晨课中，你的祷告被思虑和幻想所劫掠，因着困扰你的激情之暴力，你失去了自我，那么不要松懈，不要陷入沮丧。以焕然一新的热忱，站立于晚课之中，努力专注于你的祷文，并聚集你散漫的思绪，如同以色列的将领，他对其士兵说：「我们当为我们的百姓和我们上帝的城邑鼓起勇气，坚固自己，愿上主行他眼中看为美的事」（撒母耳记下
        10:12）。


        在祷告的操练中，必须舍弃自我，将我们的进步交托于我们上帝的旨意，他将在他所知晓的时刻，将满载恩典的祷告赐予那些以自身操练切实证明自己意愿拥有它的人（撒母耳记上
        2:9）。「我却不以性命为念」（使徒行传 20:24），使徒说；那些被骄傲和自负所迷惑的人，才自认为配得恩典。


        如果在过去的一年中，尽管我们持续地操练祷告，我们的进步仍旧贫乏、微不足道，那么在接下来的年份中，让我们付出我们力所能及的努力，使进步能够结出硕果。


        如果十年已逝，如果数十载已过，而我们仍未看见渴慕的果实，让我们努力在余下的生命中忠实地坚持操练。由操练所带来的宝藏是永恒的；它是无价之宝；上帝的护理允许我们经历磨难，以便这磨难能多少与那加冕于其上的收获相称，这绝非怪事。'
  - type: paragraph
    text:
      ru: 'Главное условие преуспеяния в молитве заключается в том, чтоб молитва всегда
        совершалась с величайшим благоговением и вниманием. Для этого нужно не только
        оставление греховной жизни, но и удаление за город, чем преимущественно изображается
        отвержение всех забот и попечений во время молитвы. Мы достигаем этого, когда
        все, касающееся нас, возлагаем на Господа. К такой преданности Богу приглашает
        нас святая Церковь; часто вспоминает она об этой преданности, говоря: «Сами
        себе, друг друга и весь живот наш Христу Богу предадим»[221]. Вспомоществует
        внимательной молитве памятование вездесущия и всеведения Божиих. Если Бог
        присутствует на всяком месте, то Он присутствует и в месте моления нашего.
        Если Он видит все, то видит Он и расположение сердца нашего, настроение нашего
        ума. Стоя на молитве, мы стоим пред лицом Божиим, на суде Божием; имеем возможность
        умилостивить Бога нашим молитвенным воплем и стенанием. Памятование неизвестности
        смертного часа также возбуждает к усердным, теплейшим молитвам. Мы нисколько
        не погрешим, если каждый раз, когда молимся, будем молиться как бы в последний
        час жизни нашей, как бы в час наступившей кончины. При внимании ума молитве
        внимает ей и сердце, выражая и доказывая внимание свое чувством покаяния.
        Для удобнейшего достижения состояния внимания святые отцы советуют молиться
        неспешно, как бы заключая ум в слова молитвы, чтоб ни одно слово не ускользнуло
        от внимания. Ускользнувшее слово – потерянное слово! Ускользнувшая от внимания
        молитва – потерянная молитва!'
      cn: 在祷告中取得成功的首要条件，在于祷告必须始终以极大的虔诚和专注进行。为此，不仅需要弃绝罪恶的生活，更需要远离城市。这主要象征着在祷告时，要摒弃一切烦恼和忧虑。当我们把所有关乎我们的一切都交托给主时，我们便能达成这种境地。圣教会邀请我们达到这种对上帝的全然奉献；她经常忆起这种奉献，说道：「我们将自身、彼此和我们一生的全部，都交托给基督我们的上帝。」[221]  对上帝无所不在和无所不知的忆念，有助于专注的祷告。如果上帝在每一个地方都存在，那么祂也存在于我们祷告的场所。如果祂洞察一切，那么祂也洞察我们内心的情状和我们意念的倾向。当我们站立祷告时，我们是站在上帝的面前，在上帝的审判之中；我们有机会以我们祷告的呼求和叹息来取悦上帝。对死亡时刻不可知的忆念，同样激发我们热切、炽热的祷告。如果我们每一次祷告时，都如同在我们生命的最后时刻，如同在我们临终之刻来祷告，我们丝毫不会错失。当意念专注于祷告时，心也随之专注于祷告，以悔罪之情表达和证明其专注。为了更容易达到专注的状态，圣教父们建议我们不急不慢地祷告，仿佛将意念关锁在祷文的字句之中，以致于没有一个词语能从专注中溜走。溜走的词语，就是失落的词语！从专注中溜走的祷告，就是失落的祷告！
  - type: paragraph
    text:
      ru: 'Ум, не стяжавший навыка ко вниманию, с трудом приучается к нему. Это не
        должно приводить в уныние и смущение подвижника молитвы. «Нестоятельность,
        – говорит святой Иоанн Лествичник, – свойственна уму»[222]падшего человека,
        уму, растленному грехом. «Когда ум твой, – продолжает великий Иоанн наставлять
        подвижника молитвы, – будет увлечен от внимания по причине младенчества своего,
        ты опять введи его в слова молитвы. Усвой себе этот невидимый подвиг, и пребывай
        постоянно в нем. Если поступишь так, то придет к тебе Тот, Кто назначает пределы
        морю и повелит уму твоему:«до сего дойдешив молитве твоей,и не прейдеши, но
        в тебе сокрушатся волны твоя»(Иов 38:11)[223]; в тебе да сосредоточатся помышления
        твои. Постоянный труд в стяжании внимания есть деятельное свидетельство пред
        Богом искреннего желания нашего иметь внимание. Но духа своего связать человеку
        невозможно собственными усилиями: для этого нужно повеление Всевысшего Духа,
        Того Духа, Который Владыка и Создатель духа нашего. И совершает это дело Дух
        Божий. Это – Тот Посланный, Который посылается Сыном Божиим к сидящему и вопиющему
        слепцу, Который призывает слепца к Иисусу (Ин. 16:7–14). Дух Божий возвещает
        о Сыне Божием (Ин. 16:14). Дух, осенив служителя Христова, наставляет его«на
        всяку истину»(Ин. 16:13), наставляет и на внимательную молитву. Внимание ума
        при молитве есть всецелое устремление его к Истине, есть правильное состояние
        и действие его; рассеянность, напротив того, есть состояние самообольщения,
        есть признак, что ум увлекается учением лжи, – помыслами и мечтаниями, которые
        приносятся ему демонами и возникают из недугующего грехом естества. Состояние
        глубокого постоянного внимания при молитве происходит от прикосновения Божественной
        благодати к духу нашему. Дарование благодатного внимания молящемуся есть первоначальное
        духовное Божие дарование[224].'
      cn: 心神若未习得专注之习性，则难以习惯专注。此事不当使祷告的修道者感到沮丧或困惑。「不稳定，——圣人约安尼斯·克里马科斯（约翰·阶梯者）言——乃是[222]堕落之人，被罪恶败坏的心神的固有特性。」「当你的心神，——伟大的约安尼斯（约翰）继续教导祷告的修道者——因其幼嫩而被专注之力吸引时，你当再次将其引入祷告的言语之中。你当为自己习得此种无形的修道操练，并恒久居于其中。若你如此行，那为海洋划定界限，并必将命令你的心神者必会降临于你，祂将言：『你当在你的祷告中行到此为止，不可越过，你的波浪必在你之中破碎』（约伯记
        38:11）[223]；你的思虑当在你之中汇集。在习得专注方面持续的努力，乃是在上帝面前见证我们拥有专注的真诚愿望的行动。然而，人不可能以自身之力束缚自己的灵：为此，需要至高之灵的命令，那位作为我们之灵的主宰和创造者的灵。而此事乃由上帝之灵所成全。这便是那位被上帝之子派遣给坐着呼喊的瞎子，并召唤瞎子来到耶稣跟前的受差者（约翰福音
        16:7-14）。上帝之灵宣告上帝之子（约翰福音 16:14）。圣灵降临于基督的仆人，教导他「一切的真理」（约翰福音 16:13），也教导他专注的祷告。祷告时心神的专注，乃是其全然倾注于真理，乃是其正确的状态与行动；反之，心神的散漫，乃是自我欺骗的状态，乃是心神被谎言的教导——即被恶魔带来的，以及由患病的罪恶本性所产生的思虑和幻想——所吸引的标志。祷告时深刻且持续的专注状态，源自于神圣恩典对我们之灵的触碰。将恩典的专注赐予祈祷者，乃是上帝最初的属灵恩赐[224]。
  - type: paragraph
    text:
      ru: 'Слепец, услышав приглашение, оживленный, обрадованный этим приглашением,
        встает, свергает с себя верхнюю одежду, идет предстать пред Господом. «Когда
        ум посредством благодатного внимания, – говорят отцы, – соединится с душою,
        тогда он исполняется неизреченных сладости и веселия»[225]. Тогда начинается
        духовное преуспеяние подвижника молитвы; тогда силою и чистотою молитвы он
        устремляется всем существом своим к Богу; тогда отступают, исчезают все посторонние
        помышления и мечтания, как сказал святой Давид:«отступите отМеневси делающий
        беззаконие, яко услыша Господь глас плача моего, услыша Господь моление мое,
        Господь молитву мою прият. Да постыдятся и смятутся вси врази мои– духи отверженные
        –да возвратятся и устыдятся»(Пс. 6:9–11). Свержением верхней одежды означается
        оставление многих и различных наружных образов моления: они заменяются молитвою
        в душевной клети, объемлющею и совокупляющею в себе все частные делания. Будучи
        деланием обширным, она поглощает собою и совмещает в себе все жительство подвижника.
        «Много видов добродетели, – сказал преподобныйНил Сорский, – но они – частные;
        сердечная же молитва есть источник всех благ: напоявается ею душа, как обильными
        водами сад»[226]. Чистая молитва есть предстояние лицу Божию. Представший
        пред Бога просит прозрения и получает благодатное просвещение ума и сердца.
        Он вступает в истинное богопознание и богослужение: уже не возвращается в
        прежнее положение неподвижности, к воротам города; но, присоединяясь к прочим
        ученикам Господа Иисуса Христа, последует Ему. Имеет он к такому последованию
        и всю возможность и нужную способность. «Кто молится устами, – говорит святой
        Симеон Новый Богослов, – но еще не стяжал разума духовного и не может молиться
        умом, тот подобен слепому, который вопиял:«Сыне Давидов! помилуй мя». Но тот,
        кто стяжал духовный разум и молится умом, которого душевные очи отверзлись,
        – подобен тому же слепому, когда Господь исцелил его, когда возвращено было
        ему зрение и он, увидев Господа, уже не называл Его сыном Давидовым, но исповедал
        Сыном Божиим и воздал Ему поклонение, подобающее Богу»[227].'
      cn: 那盲人听见邀请，便活泼起来，因这邀请而欢喜，他站起身，脱去外衣，前去朝见主。众教父们说：「当心神藉着恩典的专注与灵魂结合时，它便充满难以言喻的甜美和喜乐。」[225]那时，祈祷的苦修者便开始属灵的精进；那时，他以祈祷的力量和纯洁，倾注其全部生命投向上帝；那时，所有外来的思虑和幻想都退去、消失，正如圣大卫所说：「一切作孽的人，你们离开我罢！因为上主听了我的哀号声，上主听了我的恳求，上主悦纳了我的祈祷。愿我的一切仇敌——那些被摈弃的幽灵——都蒙羞，大受惊慌，愿他们退去，立刻蒙羞。」（诗篇
        6:9-11）脱去外衣，象征着舍弃许多各种外在的祈祷形式：它们被代之以在灵魂内室中的祈祷，这祈祷包容并汇集了所有个别的操练。作为一项广阔的操练，它吞噬并囊括了苦修者全部的生活。尊贵的尼尔·索尔斯基曾说：「德行有许多种类，但它们都是局部的；而心祷却是万福的泉源：灵魂藉着它，如同园囿得着丰沛的灌溉。」[226]纯洁的祈祷，是朝见上帝的圣容。朝见上帝的人，祈求得见光明，并获得心神和心灵的恩典光照。他进入了真实的识主和事主：他不再回到先前静止不动的状态，不再回到城门边；而是，加入主耶稣基督的其他门徒之中，跟随祂。他拥有完全的能力和必要的资质来追随。圣西默翁·新神学家说：「那用口祈祷的人，但尚未获得属灵的理性，不能用心神祈祷，如同那曾高呼『达味之子！可怜我罢！』的盲人。但那已获得属灵理性、用心神祈祷的人，他的灵魂之眼已然开启，他如同那被主治愈的盲人一样，当他恢复视力、看见主时，他不再称祂为达味之子，而是宣认祂为上帝之子，并向祂献上配得上帝的崇拜。」[227]
  - type: paragraph
    text:
      ru: 'Вера – основание молитвы. Кто уверует в Бога, как должно веровать, тот
        непременно обратится к Богу с молитвою и не отступит от молитвы, доколе не
        получит обетований Божиих, доколе не усвоится Богу, не соединится с Богом.
        «Вера, – сказал святой Иоанн Лествичник, – есть чуждое сомнения стояние души,
        неколеблемое никакими противностями. Верующим признается тот, кто не только
        исповедует Бога всемогущим, но и верует, что все получит от Него. Вера есть
        мать безмолвия»[228]и келейного, и сердечного. Уверовавший, что Бог неусыпно
        промышляет о нем, возлагает все упование на Него, успокаивает упованием сердце,
        при помощи упования устраняет от себя все попечения и предается от всей души
        изучению воли Божией, открытой человечеству в Священном Писании, открываемой
        еще обильнее молитвенным подвигом. Верою в Бога подвижник претерпевает и преодолевает
        все препятствия, возникающие из падшего естества и воздвигаемые духами злобы,
        препятствия, усиливающиеся смутить его молитву, отнять у него средство общения
        с Богом.«Множицею брашася со мною от юности моей; на хребте моем делаше грешницы,
        продолжиша беззаконие свое»(Пс. 128:2–3). Но я, укрепляемый и руководимый
        верою, постоянно«к Тебе, Господь мой,возведох очи мои, мои ум и сердце.Се
        яко очи раб в руку господий своих, яко очи рабыни в руку госпожи своея: тако
        очи наши ко Господу Богу нашему,дóндежеущедрит ны»(Пс. 122:1–2). Аминь.'
      cn: 信德乃是祷告的根基。凡是应当信奉上帝的人，必然会转向祂献上祷告，并且不会从祷告中退却，直到获得上帝的应许，直到归属于上帝，与上帝联合。「信德，」圣约翰·莱斯维奇纳斯说，「乃是灵魂毫无疑虑的立足之处，不为任何对立面所动摇。被认可为信徒的人，不仅承认上帝是全能的，而且相信自己将从祂那里获得一切。信德是宁静之母」[228]，包括居室中的宁静和心灵中的宁静。深信上帝对自己不倦看顾的人，将全部希望寄托于祂，以希望安抚心灵，藉著希望驱除一切忧虑，并全心投入于研习上帝的旨意，这旨意在《圣经》中向人类启示，并藉著祷告的苦修更丰盛地启示出来。藉著对上帝的信德，修道者忍受并克服了所有源于堕落本性的、以及由邪恶之灵所激起的障碍。这些障碍试图扰乱他的祷告，夺走他与上帝交通的途径。「从我幼年以来，他们屡次攻击我；恶人如同农夫耕地，在我的背上耕地，拉长了他们的罪孽」（诗篇
        128:2-3）。但我，藉著信德的坚固与引导，不断地「主啊，我将我的眼睛，我的心灵和心举向祢。看哪，仆人的眼睛如何望著主人的手，婢女的眼睛如何望著主母的手：我们的眼睛也照样望著上主我们的上帝，直到祂怜悯我们」（诗篇
        122:1-2）。阿们。
