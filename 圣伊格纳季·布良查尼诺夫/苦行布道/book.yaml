        ru: Пред вторым пришествием Христовым«будут знамения в солнце и луне и звездах»,
          море восшумит и возмятется (Лк. 21:25). Как отличить эти знамения от знамений
          антихриста? Как отличить эти знамения от знамений антихриста, потому что
          и он даст знамения в солнце, луне, звездах, воздухе?[208]Первые знамения
          будут истинные, чем вполне отличатся от знамений антихриста, которые составятся
          из явлений, обманывающих чувства. Совершителями знамений антихриста будут
          антихрист и его апостолы; знамения в солнце, луне и звездах, знамения –
          вестники пришествия Христова, явятся сами собою, без всякого посредства.
          Светила небесные выполнят назначение свое, с которым они, по повелению Творца,
          заблистали на небе (Быт. 1:14). Уже они выполнили это назначение при рождестве
          Христовом чудною звездою (Мф. 2:2); выполнили они его при распятии Богочеловека,
          когда солнце закрылось темным покровом мрака в самый полдень (Мф. 27:45).
          Святой евангелист Матфей говорит, что по миновании скорби, произведенной
          владычеством антихриста, немедленно наступит пришествие Христово, и начнется
          оно с того, что«солнце померкнет, и луна не даст света своего, и звезды
          спадут с небесе»(Мф. 24:29). Светила эти останутся на своих местах, замечает
          блаженный Феофилакт Болгарский; но они померкнут и представятся для взора
          человеческого исчезнувшими с тверди небесной по причине обилия небесного
          света, которым озарится мир, приуготовляемый для принятия Господа во славе
          Его.
        cn: '在基督第二次降临之前，「日月星辰将有异兆」，海洋将喧嚣翻腾（路加福音 21:25）。如何将这些异兆与敌基督的异兆区分开来？如何将这些异兆与敌基督的异兆区分开来，因为他也会在日月星辰和空气中显出异兆呢？[208]


          最初的异兆是真实的，这与敌基督的异兆截然不同，后者是由欺骗感官的现象所构成的。施行敌基督异兆的，将是敌基督及其使徒；而日月星辰中的异兆，即基督降临的宣告者，将自行出现，无需任何媒介。天上的光体将履行其使命，它们是奉造物主之命在天空中闪耀的（创世记
          1:14）。它们在基督诞生时，已经藉着奇妙的星辰履行了这一使命（马太福音 2:2）；在道成肉身的神被钉十字架时，它们也履行了这一使命，那时太阳在正午时分被黑暗的幔子遮蔽（马太福音
          27:45）。


          圣福音传道者马太说，在敌基督统治所带来的苦难结束后，基督的降临将立即到来，并将始于「日头要变黑，月亮也不放光，众星要从天上坠落」（马太福音 24:29）。蒙福的保加利亚人忒奥菲拉克特（Theophylact）指出，这些光体仍将留在原处；但它们将黯淡无光，在人类的视线中，它们将像是从天穹中消失了一般，这是因为世界将被预备好，迎接主在祂的荣耀中降临，届时将有丰盛的天光照亮世界。'
