      ru: 'За пятнадцать столетий, как мы сказали выше, законодатель израильтян боговидец
        Моисей предсказал им страшную казнь за разрушение ими завета с Богом. За пятнадцать
        столетий до события боговидец изображает событие в живописной, страшной картине,
        с необыкновенною точностью и подробностью; изображает событие так ясно, как
        бы оно уже совершалось пред его глазами. Когда израильтяне готовились вступить
        в пределы Земли Обетованной, составить из себя народ и государство, тогда,
        в виду этой Обетованной Земли, вдохновенный законодатель произнес к Израилю
        грозное предсказание о той участи, которая наконец постигнет их в Земле Обетованной:«Наведет
        Господь на тя, – говорит Моисей, –язык издалеча, от края земли, аки устремление
        орле: язык, его же не уразумееши глагола, язык безстуден лицем, иже не удивится
        лицу старчу, и юна не помилует»(Втор. 28:49–50). Верно изображены Моисеем
        римляне, которые тогда еще не существовали, но уже существовали в предопределении
        Божием; верно изображен их военный характер, уподобленный стремительности,
        хищности и силе орла, сознаваемый самими римлянами, увенчавшими свои знамена
        орлами.«Язык безстуден лицем», этот неродившийся народ, – продолжает Моисей
        предвозвещать Израилю, –«пояст плоды скотов твоих, и плоды земли твоея, яко
        не оставит тебе пшеницы, ни вина, ни елеа, стад волов твоих и паств овец твоих,дóндежепогубит
        тя. И сокрушит тя во всех градех твоих,дóндежеразорятся стены твоя высокия
        и крепкая, нанихжеты уповаеши, во всей земли твоей: и озлобит тя во всех градех
        твоих, яже даде тебе Господь Бог твой»(Втор. 28:51–52). Пророчество исполнилось
        в точности: римляне взяли и разрушили крепости иудейские, одну вслед за другою,
        опустошили страну, потом подступили к Иерусалиму. Иерусалим был окружен на
        большое пространство вековыми масличными садами. Римляне вырубили сады для
        устройства стенобитных машин и для других потребностей лагеря, – таким образом
        великолепную местность обратили в голую пустыню. После продолжительной осады
        они взяли город, сожгли знаменитый храм, разрушили здания и стены, не оставили
        камня на камне. Ужасное бедствие осажденных во время осады Моисей изображает
        так:«Снеси чада утробы твоея, плоть сынов и дщерей твоих,ихжедаде тебе Господь
        Бог твой, в тесноте твоей и в скорби твоей, ею же оскорбит тя враг твой»(Втор. 28:53).
        Все это совершилось над Израилем, исполнившим меру своих беззаконий богоубийством.«Юная
        в вас жена, – не престает Моисей изрекать страшные предречения, –и млада зело,
        еяже не обыче нога ея ходити по земли юности ради и младости, позавидит оком
        своим мужу своему, иже на лоне ея, и сыну и дщери своей, и блоне своей изшедшей
        из чресл ея, и чаду своему ежеащеродит: снест боя тайно, скудости ради всех
        в тесноте и скорби своей, еюже оскорбит тя враг твой во всех градех твоих»(Втор. 28:56–57).
        Иосиф Флавий, иудейский священник, описавший войну и принимавший в ней участие,
        повествует, что некая молодая и богатая жена именем Мария, из-за Иордана,
        прибывшая на праздник Пасхи во Иерусалим, не могла уже выйти из него, потому
        что римляне внезапно обложили его со всех сторон. Мятежники, которыми наполнен
        был город, ограбили ее, отняв даже и съестные припасы. Приведенная в крайность
        и отчаяние, Мария убивает младенца – сына своего, приготовляет страшную снедь,
        вкушает. Мятежники, привлеченные запахом пищи, вломились в ее жилище; обнажив
        мечи, они требовали, чтоб Мария выдала им приготовленную ею пищу. «Я сохранила
        и для вас часть моего блюда», – сказала им Мария, представляя остатки, непотребленные
        ею. Ужаснулись злодеи от неожиданного зрелища, выбежали из жилища Марии, разгласили
        по городу о виденном ими. Голод свирепствовал в осажденном городе; к голоду
        присоединились заразительные болезни. Более миллиона иудеев погибло во время
        осады насильственною смертью; около ста тысяч взято в плен. Пленные были посажены
        на корабли, перевезены в Египет, там, на рынках многолюдной Александрии, распроданы
        в рабство по самой низкой цене. И этим действием римляне исполнили пророчество
        Моисея. Израилю, только что совершившему трудное, сорокалетнее путешествие
        по пустыне Аравийской из Египта в землю Ханаанскую, предвещает законодатель:«И
        возвратит тя Господь Бог во Египет в кораблех, и на путиегожерекох, не приложите
        к сему видети его, и продани будете тамо врагом вашим в рабы и в рабыни, и
        не будет купующаго»(Втор. 28:68). Две тысячи пятьсот пленных иудеев погибло
        в Кесарии от огня, от зверей, от меча гладиаторов на народном празднестве,
        которое давал Тит, вождь победителей, вслед за взятием Иерусалима. На другом
        празднестве, последовавшем за первым, в Верите, также умерщвлено значительное
        число иудеев. Предводители их, Симеон и Иоанн, сопровождаемые семьюстами знаменитейших
        граждан, введены с триумфом в Рим и осуждены на смертную казнь как мятежники.
        Прочие иудеи, рассеянные по всему тогда известному миру, подверглись строгому
        надзору, подозрениям, притеснениям, гонению.«Разсеет Тя Господь Бог твой,
        – продолжает  Моисей чудное пророчество, –во вся языки, от края земли даже
        до края ея... Но иво языцехонех не упокоит тя, ниже будет стояния стопе ноги
        твоея: и даст тебе Господь тамо сердце печальное и оскудевающая очеса и истаявающую
        душу... Убоишися во дни и в нощи, и не будеши веры яти житию твоему. Заутра
        речеши: како будет вечер; и в вечер речеши; како будет утро; от страха сердца
        твоего, имже убоишися, и от видений очес твоих, имиже узриши»(Втор. 28:64–67).
        Исполнилось с удивительною точностью это пророчество над многочисленным потомством
        Иакова, рассыпанным по лицу вселенной, исполняется поныне. Все народы смотрели
        и смотрят на иудеев с недоверчивостью; положение их непрестанно колеблется
        соответственно разнообразным взглядам на них разных правительств; часто подвергались
        они тяжким гонениям, нередко гибли многими тысячами. Страна их поражена гневом
        Божиим. То была Страна Обетованная, страна, столько обильная, что Священное
        Писание именует ее текущею медом и млеком. На малом пространстве обитали в
        ней миллионы жителей, не только продовольствуясь роскошно, но и продавая избытки
        земных произведений соседним народам (3Цар. 5:9;Деян. 12:20). Впоследствии
        почва Земли Обетованной изменилась, утратила свое благословенное плодородие.
        Там, где прежде обитали миллионы, ныне обитают десятки тысяч, содержась очень
        скудно. Об этом свидетельствуют единогласно все путешественники, посещавшие
        Палестину. Снова послушаем пророчествующего Моисея, снова послушаем исчисление
        казней, предназначенных народу избранному, отвергшему избрание Божие!«Чуждый,
        – то есть иностранец, – говорит Моисей, –иже приидет от земли далекия, и узрит
        язвы земли оные– некогда Земли Обетованной –недуги ея, яже посла Господь на
        ню жупел и соль сожженную: вся земля ея не насеется, ни прозябнет, ниже возникнет
        на ней всяк злак... И рекут всиязы́цы: почто сотвори Господь сице земли сей?
        И рекут: яко оставиша завет Господа Бога отец своих,егожезавеща отцем их»(Втор. 29:22–25).
        Несколько раз оставляли израильтяне Бога и уклонялись в идолопоклонство. За
        эти временные уклонения они подвергались временным наказаниям, из которых
        продолжительнейшим был семидесятилетний плен их в Вавилоне. Отвергши Мессию,
        совершивши богоубийство, они окончательно разрушили завет с Богом. За ужасное
        преступление они несут ужасную казнь. Они несут казнь в течение двух тысячелетий
        и упорно пребывают в непримиримой вражде к Богочеловеку. Этою враждою поддерживается
        и печатлеется их отвержение.'
      cn: '正如我们先前所言，在十五个世纪以前，以色列的立法者、那位见神面的摩西，已然预言了他们将因破坏与上帝的盟约而遭受可怕的惩罚。在事件发生前的十五个世纪，这位见神面者以生动而可怖的画面，描绘了这一事件，其精确与详尽非同寻常；他描绘得如此清晰，仿佛此事已在他眼前发生。当以色列人正准备进入应许之地的疆界，将自己组织成一个民族和国家时，就在这应许之地前，这位受神启示的立法者向以色列发出严厉的预言，论及他们终将在应许之地所遭遇的命运：


        「上主必从远方地极，带一国之民攻击你，如鹰飞而直扑：这民的言语你不明白，这民面目凶悍，不顾恤年老的，也不怜悯年幼的」（申命记 28:49-50）。


        摩西所描绘的罗马人，那时尚未存在，但已存在于上帝的预定之中，是如此的真切；他准确地描绘了他们的军事特性，将之比作鹰的迅猛、凶残和力量，这正是罗马人自己所意识到的，他们以鹰来装饰自己的军旗。


        「这面目凶悍之民」，摩西继续向以色列预言这个尚未诞生的民族，「必吃尽你牲畜的生产，和你土地的出产，以致不给你留下五谷、新酒、新油，以及你牛群和羊群中的一切，直到将你灭绝。他必在你四境之内围困你，直到你所倚靠的那些高大坚固的城墙被攻破，在你全地之内围困你。你神上主所赐给你遍地的城邑，他都要围困」（申命记
        28:51-52）。


        这预言准确地应验了：罗马人接连攻陷并摧毁了犹太的堡垒，蹂躏了这片土地，随后逼近耶路撒冷。耶路撒冷被经年的橄榄树园环绕，占地甚广。罗马人为了制造攻城器械和满足军营其他需要，砍伐了这些园子，从而将这片华美的土地变成了一片荒芜的沙漠。经过长时间的围困，他们攻下了这座城，焚烧了那著名的圣殿，摧毁了建筑物和城墙，未留下一块石头在另一块石头上。摩西如此描绘被围困者在围城期间所遭遇的可怕灾难：


        「在你的围困和急难之中，就是仇敌使你所受的困苦中，你必吃你本身所生的，就是你神上主所赐给你的儿女之肉」（申命记 28:53）。


        这一切都降临在以色列身上，他们以弑神之罪填满了他们的不义。


        「你们中间柔弱娇嫩的妇人，」摩西继续发出可怕的预言，「因幼嫩娇惯，连脚踏地的习惯都没有，她必恶眼看待她怀中的丈夫，以及她的儿女。并恶眼看待从她两腿之间出来的胎衣和她所要生的婴孩，因为在急难困苦之中，就是仇敌在你各城中所施的困苦，她因一无所有，就偷偷地吃他们」（申命记
        28:56-57）。


        犹太祭司约瑟夫斯·弗拉维乌斯（Josephus Flavius），曾参与并描述这场战争，他记述说，一位名叫马利亚的年轻富有的妇人，来自约旦河东，来到耶路撒冷过逾越节，却因罗马人突然四面包围而无法离开。城中充斥的暴乱者抢劫了她，甚至夺走了她的食物。马利亚被逼到绝境和绝望之中，杀死了自己的幼子，预备了这可怕的食物，并食用了。暴乱者被食物的气味吸引，闯入她的住处；他们拔出刀剑，要求马利亚交出她所预备的食物。「我为你们也留了一部分，」马利亚对他们说，展示了剩下的、她未吃尽的部分。这些恶人被眼前出乎意料的景象吓坏了，跑出了马利亚的住处，并将他们所见的传遍了全城。饥荒在被围困的城中肆虐；饥荒之外又加上了传染病。在围城期间，超过一百万犹太人死于暴力；约十万人被俘虏。俘虏们被装上船，运到埃及，在人口稠密的亚历山大港的市场上，以极低廉的价格被当作奴隶贩卖。罗马人的这一行为，也应验了摩西的预言。立法者向以色列，这个刚刚完成艰苦的四十年旅程、从埃及经过阿拉伯沙漠前往迦南之地的民族预言：


        「上主必用船只使你归回埃及，走我曾对你说『你不得再见』的路。在那里，你们必卖身给仇敌作奴婢，却无人购买」（申命记 28:68）。


        在提图斯（Titus），这位征服者首领，在攻陷耶路撒冷之后所举行的公众庆典上，两千五百名犹太俘虏在凯撒利亚死于火、野兽或角斗士的剑下。在随后的另一次在贝里图斯（Beritus）的庆典上，又有大量的犹太人被处死。他们的首领西缅（Simeon）和约翰（John），以及七百名最著名的公民，被凯旋地带入罗马，并被判处死刑，视为叛乱者。其余的犹太人，被分散到当时已知的世界各地，遭受严密的监视、怀疑、压迫和迫害。


        「上主必使你分散在万民中，从地极直到地极……」摩西继续这奇妙的预言，「你在这些国中，却不得安宁，你的脚掌也无歇息之地。上主必使你在那里心惊胆战，眼目失明，精神消耗。你的性命必悬而未定，你昼夜惊恐，不得安享你的性命。早晨你必说：『巴不得到晚上才好！』晚上你必说：『巴不得到早晨才好！』都因你心里所恐惧的，和你眼目所见到的惊吓」（申命记
        28:64-67）。


        这预言以惊人的准确性应验在雅各的众多后裔身上，他们分散在地面上，至今仍在应验。所有民族都曾并仍在以不信任的眼光看待犹太人；他们的处境因着各国政府对他们的不同看法而不断动摇；他们经常遭受沉重的迫害，常常以数万计的人数灭亡。他们的国土遭受了上帝的忿怒。那原是流淌着奶与蜜的应许之地，圣经称它为丰饶之地。在如此小的地域内，曾居住着数百万的居民，他们不仅生活富裕，还将地里的出产盈余贩卖给邻近的民族（列王纪上
        5:9，使徒行传 12:20）。后来，应许之地的土壤改变了，失去了它蒙福的肥沃。从前居住着数百万人的地方，现在只居住了数万人，生活非常贫乏。所有访问过巴勒斯坦的旅行者都一致证实了这一点。


        让我们再次听摩西的预言，再次听他数算那为这个拒绝上帝拣选的选民所预备的惩罚：


        「那地的外邦人」，摩西说，「就是从远方来的外国人，看见那地所受的灾害——曾经的应许之地——和上主所降在其上的病症，又看见遍地有硫磺、有盐卤，都被烧焦，没有耕种，不发青，连草木也不生长……万国的人必说：『上主为何向此地如此行呢？』他们必说：『是因这民离弃了上主他们列祖之神的约，就是他与他们列祖所立的约』」（申命记
        29:22-25）。


        以色列人曾多次离弃上帝，转向偶像崇拜。为了这些暂时的偏离，他们遭受了暂时的惩罚，其中最长的一次是他们在巴比伦的七十年被掳。然而，当他们拒绝弥赛亚，犯下弑神之罪后，他们最终破坏了与上帝的盟约。为了这可怕的罪行，他们承受着可怕的惩罚。他们承受这惩罚已近两千年，却仍顽固地与道成肉身的神保持着不可和解的敌对。正是这种敌对，支撑并印证了他们的被弃绝。'
