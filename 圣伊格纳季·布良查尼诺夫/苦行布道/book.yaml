    cn: 论虚荣与伪善之有害狡诈，以及如何按照主之诫命暗中保守美德。
  children:
  - type: paragraph
    text:
      ru: Поучение в среду 1-й недели Великого поста. О вреде лицемерства
      cn: 大斋期第一周周三教诲：论伪善之害
    label:
    - original_title
  - type: paragraph
    text:
      ru: «Аще поститеся, не будите яко лицемери сетующе»(Мф. VI, 16).
      cn: 「你们禁食的时候，不可像伪君子那样愁容满面。」（马太福音 6:16）
  - type: paragraph
    text:
      ru: 'Возлюбленные братия! Господь наш Иисус Христос, заповедав нам пред вступлением
        в подвиг поста прощение ближним их согрешений, повелел самый пост тщательно
        охранять от лицемерства. Как червь, зародившийся внутри плода, истребляет
        всю внутренность плода, оставляя только его оболочку, так и лицемерство истребляет
        всю сущность добродетели. Лицемерство рождается от тщеславия (Мф. VI, 1–2, 5, 16).
        Тщеславие есть суетное желание и искание временной похвалы человеческой. Тщеславие
        является от глубокого неведения Бога или от глубокого забвения Бога, от забвения
        вечности и небесной славы, и потому оно в омрачении своем ненасытно стремится
        к приобретению земной временной славы. Эта слава представляется ему, как и
        жизнь земная, вечным, неотъемлемым достоянием. Тщеславие, ищущее не самой
        добродетели, а только похвалы за добродетель, заботится и трудится единственно
        о том, чтоб выставить пред взоры человеческие личину добродетели. И предстоит
        лицемер человечеству, облеченный в ризу сугубого обмана: на наружности его
        видна добродетель, которой в сущности он вовсе не имеет, в душе его видны
        самодовольство и напыщенность, потому что он прежде всего обольщен и обманут
        в самом себе. Болезненно наслаждается он убивающим его тщеславием, болезненно
        наслаждается обманом ближних, болезненно и злосчастно наслаждается удавшимся
        лицемерством. Вместе с этим он соделывается чуждым Богу: пред Богом«нечист
        всяк высокосердый»(Притч. 16, 5).'
      cn: 蒙爱的弟兄们！我们的主耶稣基督，在命定我们在进入禁食的苦修之前，要赦免邻人所犯的过错之后，又吩咐我们要小心翼翼地保护禁食本身，使其远离伪善。正如一条在果实内部滋生的蛀虫，会吞噬果实所有的内在，只留下其外壳，伪善也会消灭美德的全部精髓。伪善源自于虚荣（马太福音
        6:1-2，5，16）。虚荣是对短暂的人间赞誉的虚妄渴望与追求。虚荣的出现，是源于对上帝的深度无知，或是对上帝的深度遗忘，对永恒与天上荣耀的遗忘；因此，它在自身的昏暗之中，不知餍足地渴求获取地上的、暂时的荣耀。这种荣耀，在它看来，如同尘世的生命一样，是永恒的、不可剥夺的财富。虚荣所追求的不是美德本身，而仅仅是因美德而得的赞扬，它所关心的与劳苦的，唯独是如何在世人的目光前展现一张美德的假面。于是，这伪善者立于人群之前，身披着双重的欺骗之衣：其外表可见美德，而其本质却全然不具备；其灵魂中可见自满与傲慢，因为他首先在他自身之中就被诱惑和欺骗了。他以那戕害他的虚荣为乐，带着病态的快感；以欺骗邻人为乐，带着病态的快感；他以得逞的伪善为乐，带着病态而又可悲的快感。与此同时，他与上帝形同陌路：在上帝面前，「凡心里高傲的，都是主所憎恶的」（箴言
        16:5）。
  - type: paragraph
    text:
      ru: 'Пагубны тщеславие и рождаемое им лицемерство в самом начале своем: они
        лишают человека всякой награды небесной, в единственную награду предоставляя
        ему избранную им вожделенную ему суетную похвалу человеческую. Такой приговор
        на тщеславных лицемеров произнесен Господом. Наставляя Своих учеников творению
        добрых дел втайне, Господь завещает:«Внемлите милостыни вашея не творити пред
        человеки, да видими будете ими:ащели же ни, мзды не имате от Отца вашего иже
        есть на небесех. Егда убо твориши милостыню, не воструби пред собою, якоже
        лицемери творят в сонмищах и стогнах, яко да прославятся от человек... И егда
        молишися не буди якоже лицемери, яко любят в сонмищах и в стогнах путий стояще
        молитися, яко да явятся человеком... Егда поститеся, не будите якоже лицемери
        сетующе: помрачают бо лица своя, яко да явятся человеком постящеся: аминь
        глаголю вам, яко восприемлют мзду свою. Ты же постяся помажи главу твою, и
        лице твое умый: яко да не явишися человеком постяся, но Отцу твоему, иже втайне:
        и Отец твой, видяй втайне, воздаст тебе яве»(Мф. VI, 1–2, 5, 16–18).'
      cn: '虚荣和由虚荣所生的虚伪，在其伊始便是有害的：它们使人失去一切天上的奖赏，只将人所选定的、所渴望的、虚妄的人间赞美作为唯一的报偿。主已对虚荣的伪善者们作出了这样的判决。主在教导祂的门徒们暗中行善时，如此吩咐：


        「你们要小心，不可将你们的施舍行在人前，故意叫他们看见；若是这样，就不能得你们天父的赏赐了。所以，你施舍的时候，不可在你前面吹号，像那假冒为善的人在会堂里和街市上所行的，故意要得人的荣耀……你们祷告的时候，不可像那假冒为善的人，爱站在会堂里和十字路口上祷告，故意叫人看见……你们禁食的时候，不可像那假冒为善的人，脸上带着愁容；因为他们把脸弄得难看，故意叫人看出他们是禁食。我实在告诉你们，他们已经得了他们的赏赐。你禁食的时候，要梳头洗脸，不要叫人看出你禁食来，只叫你暗中的父看见；你父在暗中察看，必然报答你。」（马太福音
        6:1-2，5，16-18）。'
  - type: paragraph
    text:
      ru: 'Ужасны тщеславие и лицемерство в развитии своем и зрелости своей, когда
        они возобладают человеком, когда они обратятся в правило деятельности, в характер.
        Ими образуется фарисей, стремящийся с исступленною и слепою решимостию к совершению
        всех беззаконий и злодеяний; ими образуется фарисей, нуждающийся в личине
        добродетели только для того, чтоб свободнее и успешнее утопать в злодеяниях.
        Омраченные и ожесточенные фарисеи совершили ужаснейшее преступление между
        преступлениями человеческими: они совершили богоубийство. И если б могло существовать
        какое преступление более лютое – они бы не содрогнулись: посягнули бы на него.'
      cn: '虚荣与虚伪在其发展与成熟时，是极其可怖的。当它们控制一个人，成为其行为准则与性格时，便会形成法利赛人。他以狂热而盲目的决心， стреми著去犯下所有的罪恶与不法之事；它们造就的法利赛人，需要披上德行的面具，仅仅是为了更自由、更成功地沉溺于恶行之中。


        心灵被蒙蔽、刚硬的法利赛人，犯下了人类一切罪行中最为骇人听闻的罪行：他们犯下了弑神之罪（bogoubiystvo）。假使能存在比这更残酷的罪恶，他们也绝不会畏缩：他们会去冒犯它。'
  - type: paragraph
    text:
      ru: 'Такова плачевная картина нравственного опустошения, нравственных бедствий,
        совершаемых тщеславием и лицемерством в падшей человеческой природе. Искупитель
        наш, Господь наш Иисус Христос, даровавший нам действительнейшие врачевания
        против всех недугов наших, телесных и душевных, заповедует врачевать страсть
        лицемерства в корне ее, в ее начале, в тщеславии. Тщеславие алчет и жаждет
        славы человеческой. Господь повелел умерщвлять его свойственным ему гладом.
        Он повелел отнять у тщеславия пищу и питие – человеческую похвалу; повелел
        тщательно укрывать все добрые дела от взоров человеческих, повелел все добрые
        дела, самую любовь к ближним, приносить всецело в жертву единому Богу. И Ветхий
        Завет, преподающий святую истину таинственному Израилю живописью прообразований,
        установляет:«Всяк дар жертвы вашея солию да осолится: да не оставите соли
        завета Господня от жертв ваших, во всяком даре вашем да принесете Господу
        Богу вашему соль»(Лев. II, 13). Соль во всяком даре, во всякой жертве Богу
        Израильтянина – мысль и цель богоугождения во всяком добром деле христианина.'
      cn: '此乃一幅何等悲凉之景，述说著虚荣与伪善在堕落之人性中所造就的道德荒芜与伦理浩劫。


        我们的救赎主，我们的主耶稣基督，祂已赐予我们对抗一切身心疾患最为确切之良方，祂训诫我们须从伪善之根源，即其始端——虚荣——处施以医治。虚荣渴求并贪恋人的荣耀。主则命我们以其本应有的饥馑来将之置于死地。


        祂命我们夺去虚荣的食粮与饮水——即人的称赞；祂命我们应当仔细隐藏一切善行，使其远离世人的目光；祂又命我们应将一切善行，甚至对近邻的爱，全然献作祭品，唯独奉献给那独一的上帝。


        旧约圣典，以预表之描绘将神圣之真理传授予奥秘的以色列，其规定如下：「凡你献的素祭，都必用盐调和，在你的素祭上不可缺少你上帝立约的盐。一切的供物都要配盐献上」（利未记
        2:13）。


        以色列人献给上帝的每一份礼物，每一份祭物中皆应有盐——此即为基督徒在每一件善行中，为讨上帝喜悦所持之思想与目标。'
  - type: paragraph
    text:
      ru: 'Святые Отцы, учители Церкви, при свете Христовом, при свете Святого Духа,
        вглядевшиеся в глубину сердца человеческого, усмотревшие в этой глубине образ
        действия различных страстей, называют тщеславие страстью многообразною, самою
        тонкою, неудобопостижимою[39]. Все прочие страсти возмущают спокойствие человека,
        немедленно обличаются совестию; страсть тщеславия, напротив того, льстит падшему
        сыну Адама, приносит ему как бы наслаждение, представляется утешением духовным
        в награду за совершенное доброе дело. Все прочие страсти прямо нарушают противоположные
        им добродетели: так объедением нарушается воздержание, гневом – кротость,
        сребролюбием – щедрость. Тщеславие, по-видимому, не нарушает ни одной добродетели;
        оно, татебным образом отняв у человека памятование о Боге, о несказанном величии
        Божием, о несказанной святыне Его, пред которою самое«небо нечисто»(Иов. XV, 15),
        увлекает падшего человека взглянуть на себя с одобрением и удовольствием,
        полюбоваться собою.«Несмь яко же прочие человецы», говорит оно! (Лк. 18, 11)
        В ослеплении своем из удовлетворения самим собою, тщеславный благодарит Бога,
        забыв, что благодарение Богу падшим человечеством может быть приносимо только
        из видения множества собственных согрешений и немощей, видения, соединенного
        с видением неизреченных благодеяний Создателя к Его созданию, к созданию погибшему.
        Тщеславие радуется, когда увидит, что человек обогащается добродетелями: оно
        надеется обратить всякую добродетель в согрешение, надеется соделать всякую
        добродетель причиною и поводом к осуждению человека на суде Христовом. Оно
        покушается пророчествовать! Оно дерзостно стремится к творению чудес, и решается
        искушать Господа! Чуждое духовного дара, оно ищет представить себя имеющим
        дар, или по крайней мере внушить подозрение к себе в людях, как бы к чему-либо
        вышеестественному; оно ищет этим обманом бедственно утешить себя. Оно соприсутствует
        подвижнику при его посте, при его молитве, при его милостыне, при его бдениях,
        при его коленопреклонениях, стараясь восхитить жертву, приносимую Богу, и,
        осквернив ее человекоугодием, соделать непотребною. Оно преследует раба Христова
        в уединении келлии его, в его затворе; не имея возможности доставить подвижнику
        душепагубную похвалу от посторонних зрителей, приносит ему похвалу в помыслах,
        рисует и изображает обольстительно в воображении славу человеческую. Часто
        оно действует без помысла и мечтания; но познается единственно по отсутствию
        из сердца блаженного умиления, блаженного памятования и сокрушения о согрешениях.
        “Если ты не имеешь сердечного плача”, сказал некоторый великий Отец, “ты имеешь
        тщеславие”[40].'
      cn: 圣教父们、教会的导师们，在基督的圣光与圣灵的圣光之中，凝视着人类心底的深处，洞察着不同情欲在其中运作的方式。他们称虚荣为一种多变的情欲，最为精微、难以理解[39]。所有其他情欲都会搅扰人的安宁，并立即受到良心的谴责；而虚荣的情欲，却反而谄媚亚当堕落的子孙，带给他一种仿佛是享乐的感受，表现为一种属灵的慰藉，作为完成善行的奖赏。所有其他情欲都直接破坏与它们对立的美德：例如，贪食破坏了节制，愤怒破坏了温柔，贪财破坏了慷慨。虚荣表面上似乎没有破坏任何美德；它却以窃贼的方式，从人那里夺走了对上帝的记念，对上帝那不可言喻的威严、祂那不可言喻的圣洁的记念——在祂面前，「连天也不洁净」（约伯记
        15:15）。它引诱堕落的人以赞许和愉悦的目光审视自己，并自我陶醉。「我*不*像其余的人！」它如此说道！（路加福音 18, 11）在自我满足的盲目中，虚荣者感谢上帝，却忘了堕落的人类对上帝的感恩，只能源于看见自身众多的罪过与软弱，这种看见又伴随着看见造物主对祂所造之物、对那已然失丧之造物所施予的、无可言喻的恩惠。虚荣欢喜，当它看见人被美德所充实：它指望将每一种美德都转变为罪过，指望使每一种美德都成为基督审判时定人罪的原因和借口。它试图行先知之事！它胆敢渴望行神迹，并决定试探主！它与属灵的恩赐格格不入，却试图将自己表现为拥有恩赐，或至少使人在心中对它产生怀疑，仿佛它拥有某种超乎自然的能力；它寻求以此欺骗来悲惨地安慰自己。它与修道者一同出现在他的禁食、他的祷告、他的施舍、他的守夜、他的跪拜之中，试图劫夺那献给上帝的祭物，并以取悦世人的心态玷污它，使其变得毫无价值。它在基督的仆人独居的斗室里、在他的隐修中追逐他；当它无法从外界的旁观者那里为修道者带来那毁灭灵魂的称赞时，它就在意念中带给他赞美，并在想象中描绘和塑造诱惑人的世间荣耀。它常常在没有意念和幻想的情况下运作；但人们仅凭心中缺乏那有福的温情、缺乏对罪过那有福的记念和痛悔，就能识别出它。「如果你没有心底的哀哭，」一位伟大的教父说道，「你就有虚荣」[40]。
  - type: paragraph
    text:
      ru: 'Противостанем с решимостию, с самоотвержением душепагубной и льстивой страсти
        тщеславия! Противостанем ей, утвердив на камени Христовых заповедей наше слабое
        сердце, которое само по себе удобно колеблется, как бы от ветров, от влияния
        и действия на него различных страстей. Отвергнув, и постоянно отвергая тщеславие,
        мы будем уже в безопасности от другой страсти, от ужасной страсти лицемерства.
        Добрые дела наши и подвиги будем совершать по наставлению Спасителя – втайне.
        Принимая участие в церковных последованиях, остережемся от проявления при
        них каких-либо особенных порывов нашей набожности, которые бы резко отличали
        нас от братий наших. “Обрати внимание на то”, – сказал святой Иоанн Лествичник,
        чтоб, находясь между братиями твоими, тебе отнюдь не показаться праведнее
        их в чем-либо. Поступая иначе, соделаешь два зла: братий уязвишь твоим притворным
        усердием, а себе непременно дашь повод к высокомудрию. Будь усерден в душе
        твоей, не обнаруживая этого ни телодвижением, ни видом, ни словом, ни паданием”[41].
        Если же в уединенном затворе, при уединенной молитве, при душеназидательном
        чтении и размышлении, тщеславный помысел, проникнув сквозь заключенную дверь,
        проникнув к самому уму нашему, к самому сердцу, будет представлять нам для
        прельщения нашего славу человеческую, как украшенную блудницу, – возведем
        скорее мысль на небо пред Бога. Когда ум человеческий озарится духовным созерцанием
        Божественной славы и величия, и низойдет оттуда к созерцанию самого себя:
        тогда он видит уже не величие человечества. Он видит его нищету, греховность,
        немощь, падение; видит приговор смертный, изреченный на всех; видит тление
        и смрад всех при постепенном, никем неминуемом исполнении приговора. Он стяжавает
        правильное понятие о человеке, чуждое тщеславного обольщения, и восклицает
        вместе с Иовом: Владыко Господи!«ныне око мое виде Тя. Тем же укорих себе
        сам и истаях: и мню себе землю и пепел»(Иов. XLII, 5, 6). Истинное смирение
        – от Богопознания. Аминь.'
      cn: '让我们以坚决、以忘我的精神，去抵抗那败坏灵魂、那谄媚人心的虚荣之情！我们要抵抗它，将我们这脆弱的心安立在基督诫命的磐石之上；这心自身极易动摇，仿佛被风吹拂，被各种情欲的影响和作用所摇撼。


        当我们弃绝并持续弃绝虚荣之时，我们便已从另一种情欲，从那可怕的伪善之情中获得了安全。我们应依循救主的教导，暗中行我们的善工与苦修。在参与教会礼仪之时，我们要警惕，避免显露出任何异乎寻常的虔诚之举，以免让我们与弟兄们显得格格不入。


        「你要留意，」圣人约翰·阶梯者曾说，「在你的弟兄之中，切不可在任何事上显得比他们更为公义。若非如此行，你将铸成两种恶：你将以你虚假的殷勤刺伤弟兄，而你自己也必然会因此而生出傲慢。在你心内要殷勤，但不要以肢体动作、容貌、言语或跪拜来显露出来」[41]。


        若是在隐蔽的静室之中，在独自的祷告、在滋养灵魂的阅读与默想之时，虚荣之念穿过紧闭的门扉，潜入我们的心智深处，潜入我们的内心，向我们展现人间的荣耀，如同装饰艳丽的娼妓一般，来诱惑我们——我们当迅速将思绪提升至天，瞻仰在上帝面前。


        当人的心智被神圣荣耀与威严的属灵观照所光照，并从那里降下，观照自身之时：那时它所见的便不再是人类的伟大。它所见的是人类的贫乏、罪恶、软弱与堕落；它所见的是那宣判于众人身上的死刑；它所见的是在判决逐渐、无人能免地实现过程中，一切的腐朽与恶臭。


        它获得了关于人类的正确认知，远离虚荣的迷惑，并与约伯一同呼喊：「主宰之主啊！『如今我眼已见祢。因此我责备自己，并消融：我视己为尘土与炉灰』」 （约伯记
        42:5，6）。


        真正的谦卑，源于对上帝的认识。阿门。'
