    children:
    - type: paragraph
      text:
        ru: 'Покаяние необходимо для всех! Каждый да пользуется драгоценным временем,
          даруемым милосердием Господа! Каждый да погружается в блаженное покаяние!
          В особенности займемся им в продолжение текущей недели, отделенной и назначенной
          нами для приготовления себя к таинству исповеди и последующему за ним таинству
          причащения. Совершим приготовление со всевозможным вниманием. Не принесем
          этой недели в жертву безрассудному развлечению: уже мы довольно ему жертвовали!
          Довольно занимались погублением себя! Ныне займемся своим спасением! Будем
          часто раскрывать книгу совести, будем всматриваться в свои пятна греховные,
          будем приготовлять их к омовению исповедью. Не щади грехов твоих! Не сочти
          какого-либо проступка маловажным, извинительным; не признай невинными каких-либо
          навыков и упражнений, порицаемых Писанием. Обвини себя, чтоб получить обильное
          оправдание от Бога. Решись обнажить с откровенностью язвы пред отцом духовным!
          Не оставляй в сердце тайной дружбы, тайной связи со грехом, скрывая его,
          отлагая открытие его до будущего времени! Иначе твое покаяние будет неистинным,
          лицемерным, в душе твоей будет оставаться залог, причина к продолжению жизни
          греховной. Неисповедуемые согрешения удобно повторяются, как бы совершаемые
          в непроницаемой тьме[31]. С решительностью возненавидь грех! Измени ему
          обнаружением его, – и он убежит от тебя; обличи его как врага, – и примешь
          Свыше силу сопротивляться ему, побеждать его.'
        cn: '悔改是每一个人都需要的！愿每一个人都善用这宝贵的时间，这由主之慈悲所赐予的时间！愿每一个人都沉浸在这有福的悔改之中！


          我们尤其要在这当前的一周里致力于悔改，这一周是我们分别出来并指定，用以预备自己领受告解圣事及其后的圣餐圣事的。我们要以一切可能的专注来完成这预备。不要将这一周牺牲于轻率的消遣：我们已经牺牲得够多了！我们已经够多地忙于毁灭自己了！现在，我们要致力于自己的救赎！


          我们要常常打开良心的书卷，仔细察看我们罪恶的污点，预备好它们以便通过告解来洗净。不要怜惜你的罪过！不要认为任何过犯是微不足道的、可以原谅的；不要认为任何被《圣经》所谴责的习惯和行为是无辜的。


          要谴责自己，以便从上帝那里获得丰盛的称义。下定决心，坦诚地在神父面前揭露你的创伤！不要在心中留下对罪恶的秘密友谊或秘密联系，隐藏它，将揭露推迟到未来！否则，你的悔改将是不真实的、虚伪的，你的灵魂中将留下继续罪恶生活的抵押品和原因。未告解的罪过很容易重复，如同在不可穿透的黑暗中
          соверша的[31]。


          要果断地憎恨罪恶！藉着揭发它来背弃它——它就会逃离你；谴责它如同谴责一个仇敌——你就会从至高之处领受力量来抵挡它、战胜它。'
    - type: paragraph
      text:
        ru: Положи в себе твердое намерение проводить жизнь Богоугодную и немедленно
          приносить покаяние в тех поползновениях, которые случатся с тобой или по
          немощи, или по злохитрости врага, или по стечению обстоятельств. “Не падать
          – свойственно только Ангелам; человекам свойственно падать и восставать,
          падши, пребывать в падении свойственно одним диаволам”[32]. Решись быть
          верным рабом Христовым во все дни живота твоего! Раб верный с точностью
          исполняет волю господина своего; когда же согрешит в чем, тотчас раскаивается,
          печалится, просит прощения, заглаждает проступок исправлением. Возгнушайся
          делами, жизнию и свойствами предателя! Не своди дружбы со врагами Бога твоего,
          Создателя твоего, Искупителя твоего! Не предавай Его ни на сребренники,
          ни на честолюбие, ни на чревоугодие, ни на сластолюбие!..
        cn: '请在你的心中立下坚定的意愿，要度一种蒙上帝喜悦的生活，并立即为你可能发生的过失献上忏悔，无论这些过失是出于你的软弱、出于仇敌的恶毒诡计，还是出于环境的凑合。「不跌倒，唯独天使方能做到；跌倒又重新站起，方为人性之常；跌倒后沉溺不振，唯有魔鬼如此」[32]。


          下定决心，在你一生的日子里，作基督忠诚的仆人！忠诚的仆人会精确地执行他主人的旨意；而当他偶有过犯时，他会立刻悔悟、忧伤、请求宽恕，并以自身的改正来弥补过失。


          请厌弃叛徒的行径、生活和性情！不要与你上帝、你的造物主、你的救赎主的仇敌结交为友！不要为了银钱、为了野心、为了贪食、为了爱恋享乐……而将祂出卖！'
    - type: paragraph
      text:
        ru: 'Употреби эту неделю на рассматривание прошедшего поведения твоего. Предначертай
          себе образы исправления: размысли, какие пороки тебе должно оставить, какие
          добродетели должно насадить в тело и душу. Не однажды в течение недели поступи
          так, каждый день размышляй об этом по нескольку раз; что забыл сегодня,
          то припомнишь завтра. Сам Господь, видя твое тщание, пошлет тебе мысли благие,
          и отверзет твои очи на недостатки твои. Чем более будешь погружаться в рассматривание
          себя, тем удовлетворительнее будут твои исповедь и покаяние, тем ощутительнее
          и обильнее прольется в душу твою обновление, даруемое исповеданием грехов.'
        cn: 你要用这一周的时间，来审视你过去的行为。为你自己预设好改过的蓝图：沉思你应当舍弃哪些恶习，又当在身体和灵魂中培植哪些美德。不要只在一周内做一次，而是要每日多次地为此沉思；今日所遗忘的，明日便会忆起。主自己看到你的殷勤，会赐给你良善的意念，并开启你的双眼，使你得见自己的不足。你越是深入地审视自己，你的告解与忏悔就越是令人满意，借着认罪所赐予的更新，就越会真切而丰盛地倾注于你的灵魂。
    - type: paragraph
      text:
        ru: '“В насыщенном чреве нет разума тайн Божиих”[33]. Желая посвятить эту
          неделю занятиям и размышлениям духовным, удержимся от пресыщения, от всякого
          излишества, если же можно, то и от довольства в пище и питии. Покажем в
          телах наших, что мы последователи распятого за нас Господа! Утомим плоть
          стоянием на церковных последованиях. Когда она, ощутив усталость и изнеможение,
          будет просить отдохновения, – скажи ей в увещание: “воспоминаю пострадавшего
          за меня Господа, и желаю, чтоб ты, плоть моя, причастилась, хотя в малейшем
          виде, тех страданий, которые ощущала святейшая плоть Христова, будучи распята
          на древе крестном. Наслаждения твои пагубны и тебе и душе: ими возбуждается
          плотское мудрование, любовь к суетному миру и к временной земной жизни,
          ими подавляются движения духовные, воспоминание о смерти и вечности; ими
          укрепляются страсти; ими ослабляется самая вера во Христа. Строгость к тебе
          приносит неисчислимую пользу: очищает ум, оживляет душу, – саму тебя, бренную
          плоть, соделывает легкою, способною к подвигам духовным и к ощущению духовному.
          Мученики принесли к подножию креста Христова кровь свою; святые пустынножители
          принесли подвиги многотрудные, если не равные, то подобные мученичеству.
          Принесу ему и я – хотя малое удручение тела моего! Удручением плоти моей
          хотя несколько уподоблюсь распявшемуся за меня Господу! Удручением плоти
          хотя несколько накажу себя за удовлетворение греховных пожеланий плоти!
          Удручением плоти покажу на самом деле, что гневаюсь на себя за соделанные
          мною проступки, себя осуждаю, искренно желаю и ищу исправления! Ты сама,
          плоть моя, утесненная постом, бдением и стоянием церковным, ходатайствуй
          себе и душе обильное прощение”.'
        cn: 「在饱足的腹中，没有体悟神圣奥秘的理性」[33]。我们既愿将本周献给属灵的研习与默想，就当远离饱食过度与一切的放纵，若有可能，更当在饮食上避免满足现状。让我们在自己的身体中，展现出我们是那位为我们而被钉十字架之主的追随者！我们要藉著站立参与教会的仪式来使肉体疲惫。当肉体感到倦怠和衰弱，恳求休息时，你就当劝诫它说：「我忆念那位为我受苦的主，并愿你，我的肉体，能以最微小的形式，分沾基督至圣之躯在被钉于十字架上时所感受到的那些苦难。你的享乐对你和灵魂都是有害的：它们会激起肉体的思虑、对虚妄世界和短暂尘世生命的爱恋，它们会压抑属灵的感动、对死亡与永恒的回忆；它们会加强情欲；它们甚至会削弱对基督的信仰。对你的严格要求带来无数的益处：它洁净心智，使灵魂复活，——使你自身，这尘土的肉体，变得轻盈，有能力进行属灵的操练和感受属灵的事物。殉道者将他们的鲜血献到基督十字架的脚下；圣洁的隐修者献上了艰辛的操练，如果说不等于，那也类似于殉道。我也要献上——虽然只是微小的身体困苦！藉著困苦我的肉体，我要在某种程度上与那位为我而被钉十字架的主相似！藉著困苦肉体，我要在某种程度上惩罚自己对肉体罪恶欲望的满足！藉著困苦肉体，我要在事实上表明，我为自己所犯的过失而对自己愤怒，我谴责自己，我真诚地渴望并寻求改正！你自身，我的肉体，藉著禁食、守夜和站立在教会中而被苦待，请为你自己和灵魂代求丰盛的宽恕。」
    - type: paragraph
      text:
        ru: Если в продолжении этой недели мы будем пресыщаться, если будем увлекаться
          к угождению прихотливым пожеланиям тела, то можно ли ожидать, чтоб мы рассмотрели
          себя как должно, чтоб принесли покаяние нелицемерное? Можно ли поверить
          что оставим пороки, утвердимся в добродетели, когда дело обращения от греха
          к Богу будем совершать с двоедушием, хладностью, небрежением? Нет! Хладность
          и небрежение – обличители шаткого, лукавого произволения. Убоимся слов Господа:«Обуморен
          еси, и ни тепл ни студен; изблевати тя от уст Моих имам»(Откр. III, 16).
          Будем ревностны!
        cn: 如果在这一周里我们依旧沉溺于饱食，如果依旧被引诱去迎合身体那些反复无常的欲望，那么，我们还能指望自己如其所当地审视自身，并献上真诚无伪的忏悔吗？当我们以二心、冷淡和疏忽来完成这由罪恶转向上帝的归正之事时，我们怎能相信自己会舍弃恶行，坚固于美德呢？不！冷淡和疏忽是那摇摆不定、充满诡诈的意愿的见证。让我们敬畏主的话语：「你是不冷不热的，我必从我口中把你吐出。」（启示录
          3:16）让我们热切吧！
    - type: paragraph
      text:
        ru: 'Во всех благих начинаниях мы нуждаемся в помощи Божией: тем более нуждаемся
          в ней для свержения ига греховного для вступления на стези правые и святые.
          Помощь Божия испрашивается усердною, внимательною молитвою. Святые Отцы
          наставляют нас молиться о том, чтоб даровано было нам узреть согрешения
          наши, чтоб послана нам была Свыше благая и спасительная мысль исповедания
          грехов наших[34]. То и другое – дар Божий! Правильнее сказать, все действия,
          из которых составляется блаженное покаяние, непременно требуют содействия
          Божия. Моли Господа Бога, чтоб даровал тебе провести эту неделю благоговейно
          и внимательно, чтоб даровал рассмотреть себя, увидеть свои согрешения. Моли
          Господа, чтоб Он положил вражду между тобою и семенем змея, которое есть
          грех; моли Его, чтоб Он воодушевил тебя мужеством в борьбе с самим собою,
          с поврежденным естеством твоим, с живущею в тебе смертью. Моли Господа,
          чтоб Он Сам поборал за тебя, и таким образом всегда доставлял тебе победу:
          Господь не может не быть победителем. Если же мы побеждаемся, – это значит,
          что сражаемся одни, что Господь не нисходит вместе с нами на сражение против
          иноплеменников. Он не нисходит или по причине раздвоенного произволения
          нашего, или потому, что мы заслуживаем оставление за небрежение наше, за
          хладность нашу к Нему, за привязанность к миру и к его сладостям. Моли Господа,
          чтоб Он помог тебе сказать все грехи твои духовному отцу со всею искренностью,
          с отвержением зловредного стыда, и услышать разрешение из уст его с живою
          верою, как из уст Божиих. Наконец моли Господа, чтоб по очищении покаянием
          уже не возвращаться тебе в греховную дебрь, в греховный смрад, в темницу
          и ад, но начать жительство Богоугодное, внимательное, – путь, по которому
          каждый пришлец и странник земной может достичь вечного, блаженного спокойствия.
          Проси всего вышеописанного молитвою:«без Мене, – сказал Господь, –не можете
          творити ничесоже»(Ин. XV, 5).'
        cn: '在所有美好的开端中，我们都需要上帝的帮助：为了推翻罪恶的枷锁，踏上正直与圣洁的道路，我们更需要祂的帮助。上帝的帮助是借着恳切而专注的祷告求得的。圣教父们教导我们祷告，祈求赐予我们得以看见自己的罪过，祈求从上头赐下良善且能救赎的意念，使我们能忏悔自己的罪过[34]。这两者皆是上帝的恩赐！更准确地说，构成蒙福忏悔的所有行为，都必然需要上帝的协助。


          你要恳求主上帝，赐予你敬畏而专注地度过这一周，赐予你反省自身，得见自己的罪过。你要恳求主，使祂在你与那蛇的后裔——即是罪——之间树立仇恨；恳求祂，使祂鼓舞你，赐你勇气与你自己、与你败坏的本性、与那居住在你里面的死亡相搏斗。


          你要恳求主，使祂亲自为你争战，并因此恒常为你带来胜利：主不可能不成为胜利者。倘若我们被击败，这意味着我们独自争战，主没有与我们一同降下，对抗异邦人。祂不降下，或是因为我们心意不一，或是因为我们因着自身的疏忽、因着对祂的冷漠、因着对世界的依恋和对世俗甜蜜的贪恋，而理当遭受遗弃。


          你要恳求主，帮助你以全然的真诚、摒弃那有害的羞耻，向你的神父倾诉你所有的罪，并以活泼的信心，如同从上帝口中听到一般，从神父的口中听到赦免。


          最后，你要恳求主，在借着忏悔得以洁净之后，不再重返罪恶的深渊、罪恶的恶臭、牢狱和阴间，而是开始敬虔、专注的生活——这条道路，使地上每一个客旅和异乡人都能达致永恒、蒙福的安宁。


          你要用祷告祈求上述的一切：「离了我，」主说，「你们就不能作什么」（约翰福音 15:5）。'
    - type: paragraph
      text:
        ru: Более всего моли о том, чтобы был тебе дарован«дух сокрушен, сердце сокрушенно
          и смиренно»(Пс. L, 19), потоки слез для омовения греховной скверны. Когда
          сердце пронзено спасительною печалью о согрешениях, тогда истекают из очей
          животворные слезные воды. Они возобновляют на душе и теле действие вод крещения,
          и сами названы крещением. Воды крещения омывают прародительский грех, а
          в крестящихся в возрасте – и собственные грехи, соделанные до крещения;
          слезными водами омываются согрешения, соделанные после крещения[35]. Молись
          о получении этих вод, доказывай твое желание стяжать их понуждением себя
          к ним. Приготовь себя к исповеди и святому причащению слезами! Омой, смягчи,
          оживотвори ими сердечную ниву; уясни ими Божественный образ, обнови подобие,
          потемненное и обезображенное неправильными чертами и красками грязными.
          Принявший слезы блудницы и разрешивший ее греховные узы, разрешит и твои
          оковы. Проливший Свои священные слезы о Иерусалиме, который упорно отвергал
          снисшедшее ему от Бога спасение, и слепо стремился к погибели, возрадуется
          слезам твоим, которые ты проливаешь, желая стяжать спасение. Проливавший
          Свои святые слезы при вести о смерти друга Своего Лазаря, воскресивший Лазаря,
          мертвеца четверодневного и уже смердевшего, милостиво воззрит на твои слезы,
          воскресит из смерти греховной твою душу, хотя бы она по всем членам была
          обвязана погребальными убрусами, хотя бы она уже смердела от закоренелых
          долговременных греховных навыков, хотя бы ко входу в сердце привален был
          тяжкий камень ожесточения и нечувствия. Он повелит отвалить камень, разрешить
          окованные мертвостью помышления и чувствования твои, – да шествуешь в преуспеяние
          духовное и бесстрастие[36].
        cn: 你当切切祷告，求赐予你「忧伤的灵，破碎而谦卑的心」（《诗篇》五十一篇十九节），以及如流的眼泪，以洗净罪恶的污秽。当心被救赎的忧伤所刺透，为罪孽而哀恸时，泪水便会如生命的活水般涌出。它们在灵魂和肉体上重申了洗礼之水的作用，它们本身也被称为洗礼。洗礼之水洗净原罪，对于在成年受洗者，则洗净他们在洗礼前所犯的诸罪；而泪水则洗净人在洗礼之后所犯的罪愆[35]。你当祈求获得这些眼泪之水，以强迫自己去追求它们的方式，证明你渴慕它们的愿望。借由眼泪预备自己去领受忏悔和圣餐！用它们洗涤、柔化、活化心灵的田地；用它们洁净那被错误的笔触和污秽的颜色所玷污和扭曲的神圣形象，更新那被遮蔽的相似。那接纳了那淫妇的眼泪，解除了她罪恶枷锁的，也必解除你的桎梏。那为耶路撒冷流下圣洁之泪的（因她顽固地拒绝了从神而来的救恩，盲目地奔向毁灭），必因你的泪水而欢欣，因你流泪是为寻求救赎。那为祂的朋友拉撒路的死讯而流下圣洁之泪的，那使已死四日并发出恶臭的拉撒路复活的，必慈悲地垂顾你的眼泪，使你的灵魂从罪恶的死亡中复活，即便它全身被裹以殡葬的布匹，即便它因根深蒂固、长年累月的罪恶习性而发出恶臭，即便通往心灵的入口被坚硬不仁的巨石所封闭。祂必命令人挪开那石头，解除你被死亡所捆绑的思虑和情感，使你得以迈向灵性的精进和无情[36]。
    - type: paragraph
      text:
        ru: 'Приуготовляешься к важному таинству, – к одному из семи главных таинств
          Церковных – к святой исповеди! Вторым крещением намереваешься креститься
          по тайноучению христианскому! Приходишь в духовную врачебницу: не выдь неисцеленным.
          Тебе предстоит суд чудный и необыкновенный: на нем будут взвешиваться и
          оцениваться твои согрешения, и вместо казней, тобой заслуженных, дается
          тебе оправдание, чистота, святыня.«Приидите и истяжимся, глаголет Господь,
          – призывая на этот суд, –иащебудут греси ваши яко багряное, яко снег убелю,ащеже
          будут яко червленое, яко волну убелю»(Ис I, 18). Казни твои понес на Себе
          вочеловечившийся Бог, и дарует тебе, по бесконечной благости Своей, Свою
          святыню, требуя от тебя одного сознания в твоих согрешениях: невозможно
          простить несознающегося, выражающего несознанием, что он не признает себя
          виновным, не нуждается в прощении, отвергает его.'
        cn: '你正预备着迎接一项重要的奥秘——那是教会七大圣事之一的神圣告解！根据基督教的奥秘教义，你意欲领受第二次的洗礼！你来到这灵魂的医馆：切勿空手而出，未得医治。


          在你面前展开的，是一场奇妙而非凡的审判：你的罪愆将在此被衡量与评估，而取代你应得的刑罚的，却是赐予你的称义、纯洁与神圣。


          「你们来，我们彼此辩论。」主召集这场审判时说，「你们的罪孽虽如朱红，必变成雪白；虽红如丹颜，必白如羊毛。」（以赛亚书 1:18）


          你当受的刑罚已由那道成肉身的神亲自担当，祂凭着无限的慈爱，将祂的神圣赐予你，只要求你一件事：承认你的罪愆。对于不承认自己有罪的人，我们无法赦免，因为他藉着不承认来表达自己不认罪、不需要赦免、拒绝赦免的态度。'
    - type: paragraph
      text:
        ru: Погрузись в благоговейное и благочестивое созерцание таинства, таинства
          точно великого и удивительного! Погрузись в созерцание бесконечной любви
          Божией к падшему роду человеческому!«Составляет свою любовь в нас Бог, яко
          еще грешником сущим нам, Христос за ны умре. Много убо паче оправдани бывше
          ныне кровию Его, спасемся Им от гнева»(Рим. V, 8, 9). И спасемся мы от гнева
          покаянием, которое исправляет все проступки наши, поддерживает нас во все
          время земного странствования нашего, извлекает нас из всякой греховной пропасти,
          как бы она ни была глубока. Сила и действие покаяния пребывают неистощимыми
          до конца жизни нашей. Хотя бы кто падал каждый день, хотя бы совершил все
          неправды и все беззакония, – покаяние приемлет его в свои объятия, чтоб
          очистить, исцелить, соделать праведным, святым. Тогда только оно остается
          недействительным, когда с безрассудным упорством и отчаянным ослеплением
          отвергается его всемогущая помощь.
        cn: 请沉浸于对奥秘的虔敬与敬畏之沉思中，这奥秘何其伟大而奇妙！请沉浸于对上帝向堕落人类所展现之无限慈爱的沉思中！「惟有基督在我们还作罪人的时候为我们死，上帝的爱就在此向我们显明了。现在我们既因祂的血称义，就更要藉著祂从忿怒中得救了。」（罗马书
          5:8、第九节）。我们将借由悔改而从忿怒中得救，悔改能纠正我们所有的过失，在我们世间漂泊的整个旅程中扶持我们，将我们从任何罪恶的深渊中拔出，无论这深渊有多深。悔改的力量与功效，在我们生命的尽头前都将永不枯竭。即使有人每日跌倒，即使他已犯下所有的不义和所有的不法，——悔改仍会接纳他进入自己的怀抱，为要洁净他、治愈他、使他成为公义的、圣洁的。唯有当人以不明智的顽固和绝望的盲目拒绝其全能的帮助时，悔改才会失效。
    - type: paragraph
      text:
        ru: 'И тому удивись в этом таинстве, что служителем его поставлен не Ангел
          непорочный, страшный самою святостью своею, но подобострастный нам человек,
          обложенный общими немощами нашего рода, не менее тебя нуждающийся в покаянии,
          служащий видимым орудием благодати при омовении твоих грехов и имеющий необходимую
          нужду в служении другого при омовении собственных согрешений. В то время,
          как ты падешь ниц пред священным изображением Христовым, чтоб исповедать
          твои согрешения духовнику, он смиренно скажет тебе по завещанию святой Церкви:
          “Аз точию свидетель есмь, да свидетельствую пред Господом вся, елика речеши
          мне”[37]. Благость Божия отовсюду уловляет тебя во спасение, отовсюду обставляет,
          окружает удобствами приступить и приблизиться к Богу.'
        cn: 而你当为此奥秘中之事感到惊奇：此奥秘的侍奉者，并非那位纯洁无瑕、以自身圣洁令人敬畏的天使，而是一个与我们有同样情感的人，身负我们人类共通的弱点，他并不比你更少需要忏悔，他只是圣恩在洗净你罪愆时所用的可见工具，而他自身也迫切需要另一位侍奉者来洗净他自己的罪过。当你俯伏在基督的神圣圣像前，向神师（司祭）告解你的罪过时，他会谦卑地，按照圣教会的训谕，对你说：「我仅是见证，以便在主前见证你所告诉我的每一件事。」[37]上帝的良善从四面八方将你网罗，引你归向救恩，从四处为你预备，环绕着你，使你便利地接近并亲近上帝。
  - type: heading2
