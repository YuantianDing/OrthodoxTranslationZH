  - type: paragraph
    text:
      ru: Возлюбленные братия! В ныне чтенном Евангелии мы слышали притчу Господа
        нашего Иисуса Христа о мытаре и фарисее.
      cn: 蒙爱的弟兄们！在今日所诵读的《福音书》中，我们听闻了我们主耶稣基督关于税吏与法利赛人的比喻。
  - type: paragraph
    text:
      ru: По какому поводу Господь сказал эту притчу? Он сказал ее к людям, которые
        обольщены и обмануты самомнением, полагаются и уповают на свою праведность,
        на свои добрые дела, смотрят из своего самомнения и самообольщения на прочих
        людей, их уничижают, то есть, низко думают о них, презирают, осуждают, злословят
        и тайно, в душе своей, и явно, пред человеками.
      cn: 主是在什么情况下讲述这则比喻的呢？祂是针对那些被自满所诱惑和欺骗，依赖并信靠自己的义行和善工的人说的；这些人出于自己的自满和自我欺骗，看待其他世人时，便贬低他们，也就是说，对他们抱持低劣的看法，藐视、论断、说人坏话，无论是在心中暗地里，还是在人前公开地。
  - type: paragraph
    text:
      ru: 'По какой причине святаяЦерковьположила чтение этого Евангелия пред вступлением
        в поприще Великого поста? – С целью охранить нас от самомнения и уничижения
        ближних, при которых чувство покаяния никак не может усвоиться сердцу. Если
        ж пост не украсится плодом покаяния, то и постный подвиг останется тщетным.
        Этого мало: он принесет нам вред, усилив в нас самомнение и самоуверенность.
        Таково свойство всех телесных подвигов и видимых добрых дел. Если мы, совершая
        их, думаем приносить Богу жертву, а не уплачивать наш неоплатный долг, то
        добрые дела и подвиги соделываются в нас родителями душепагубной гордости.«Человека
        два внидоста в церковь помолитися, – так начал Господь Свою притчу, –един
        фарисей, а другой мытарь». (Лк. 18, 9–14) После этого Сердцеведец Господь
        поведал, какими помышлениями выразился тайный сердечный залог каждого из молившихся,
        какими помышлениями каждый из молившихся изобразил отношения свои к Богу.'
      cn: '教会基于何种缘由，将此福音的诵读置于大斋期开始之前？——其目的在于护佑我们，使我们免于自负和轻视近人，因在此等情境之下，忏悔之情绝无可能为我心所领受。倘若斋戒未能以忏悔之果实为妆饰，则禁食之功修亦将徒劳无益。更甚者：它将为我们带来损害，使我们心中的自负与自信愈发增盛。所有肉体上的苦修和可见的善行，其本性皆是如此。若吾等在行善时，以为是在向上帝献祭，而非偿还我们永不能偿清的债务，则此等善行与功修，反将成为生出毁坏灵魂之傲慢的父母。


        「有两个人上圣殿去祷告，」主如此开始祂的寓言，「一个是法利赛人，一个是税吏。」（路加福音 18:9-14）在此之后，洞察人心之主，便讲述了每一位祷告者心中隐秘的存留，是如何藉着意念表达出来；每一位祷告者又是如何藉着意念，描绘了自己与上帝的关系。'
  - type: paragraph
    text:
      ru: 'Фарисей был удовлетворен собою, признавал себя достойным Бога, угодившим
        Богу.«Боже! хвалу Тебе воздаю, говорилон в себе», то есть, говорил мыслию
        при невидимом самовоззрении. За что же фарисей воздает хвалу Богу? Не по причине
        ли необъятного величия Божия, приводящего в удивление и недоумение всю разумную
        тварь? не по причине ли непостижимого и неизреченного милосердия Божия, допускающего
        ничтожной твари, человеку, беседовать с Богом? не по причине ли бесчисленных
        благодеяний Божиих, излитых на человечество? Нет!«хвалу Тебе воздаю, – говорит
        фарисей, –яко несмь, якоже прочии человецы». Фарисей в ослеплении своем воздает
        хвалу Богу за свое состояние самодовольства и самообольщения. Дерзкая и лукавая
        форма хвастовства! Хвала Богу, недостойная Бога! Хвала Богу, исполненная клеветы
        на Бога! Не Бог доставил фарисею то устроение, которым он хвалится, оно составилось
        от принятия и усвоения ложных понятий. Отец ложных понятий, убивающих душу
        вечною смертию, есть падший архангел (Ин. 8, 44). Вот под влиянием кого образовалось
        настроение фарисея. Самообольщение всегда соединено с так называемою святыми
        Отцами «бесовскою прелестию»: состоит в принятии лжи за истину, в увлечении
        ложью. Мрачен взгляд фарисея из его самообольщения на человечество!«Несмь,
        якоже прочии человецы, – говорил он, –хищницы,  неправедницы, прелюбодеи,
        или якоже сей мытарь». Откуда получил он такое познание, которое выражает
        с такою определенностию и уверенностию? Как мог он знать с точностию и подробностию
        деятельность и совесть всех человеков, чтоб возложить на них тяжкое и всеобъемлющее
        обвинение? Как мог он знать деятельность и совесть вошедшего с ним вместе
        в церковь мытаря, не имевшего с ним никакого разговора, ничего не поведавшего
        ему о себе? Очевидно, что приговор сделан поспешно, и сделан не потому, чтоб
        прочие человеки и мытарь были таковы, какими выказывает их фарисей, но потому,
        что недуг самообольщения и самодовольства представлял их фарисею такими. Далее
        фарисей исчисляет свои добродетели:«пощуся двакраты в субботу, десятину даю
        всего, елико притяжу». Фарисей смотрел на свои дела как на жертвы, как на
        заслуги пред Богом: такой взгляд – общий всем фарисеям. Для них тщетно возвещает
        Бог и в Ветхом и Новом Заветах:«Милости хощу, а не жертвы»(Мф. IX, 13,Ос. VI, 6).
        Господь не раз указывал им на это выражение воли Божией Священным Писанием.
        Он говорил им, что они никогда бы не впадали в осуждение невинных, если б
        понимали это выражение воли Божией (Мф. 12, 7): потому, что милость не только
        не осуждает невинных, но и на виновных смотрит с состраданием; она, по возможности
        снисходит им, как членам немощным и болящим, заботится не о казнях, но о врачевании.
        Ожесточенные слепые фарисеи, упорно отвергая милость, хотят как бы насиловать
        Божество и приносить Ему непринимаемые Им жертвы. Они требуют такого же поведения
        и от прочих человеков; не видя его, соблазняются и осуждают. Свойственно фарисеям
        соблазняться на тех, в которых они не видят фарисейства; свойственно им соблазняться
        на тех, которые, гнушаясь самолюбием и человекоугодием, стараются угождать
        в простоте и тайне сердца Богу; свойственно им видеть грех и злонамеренность
        там, где их нет; свойственно им осуждать, ненавидеть и преследовать истинных
        служителей Божиих. На кого они соблазнялись, кого осуждали, в ком видели грех,
        кого гнали с исступленною злобою? Рассмотрев повествование Евангелия, мы убедимся,
        что преследованиям и ненависти их постоянно подвергались или кающиеся грешники,
        примирявшиеся с Богом и делавшиеся праведниками посредством покаяния, или
        ученики и последователи вочеловечившегося Бога, но всех более Сам вочеловечившийся,
        всесовершенный Бог. Фарисеи имели о Законе Божием превратное понятие. Занимаясь
        изучением Закона только по букве, а не опытно, неисполнением Закона, они стяжали
        не смирение, в которое приводится человек истинным познанием Бога, – необыкновенную
        напыщенность и надменность. Обрядовым и прообразовательным постановлениям
        они придавали гораздо большую важность, нежели какую следовало им давать,
        а заповеди Божии, составляющие сущность Закона, оставляли без внимания. Извратив
        значение Закона сообразно своему лжеименному разуму и развращенному сердцу,
        они, в то время, как служили и угождали единственно самолюбию, ошибочно для
        себя и для других представлялись служащими и угождающими Богу. Они стремились
        служить и угождать Богу исполнением своей воли и своих разумений, признавая
        их наверно добрыми и истинными, что неестественно для падшего человеческого
        естества, а не тщательнейшим исследованием и исполнением воли Божией. При
        таком образе деятельности человек почти постоянно делает зло, признавая его
        добром, а когда делает и добро, то делает его из себя, почему приписывает
        его себе, как приписывал фарисей. При этом самое добро делается причиною зла,
        вводя в человека самомнение, насаждая, питая и возращая в нем пагубнейшую
        из страстей – гордость.'
      cn: 法利赛人自我满足，自认配得见上帝，蒙上帝悦纳。「上帝啊！我向你献上赞美，」他在自己心中说道，亦即在不可见的自我省察中思想着。法利赛人因何事向上帝献上赞美呢？岂是因为上帝的无限伟大，使所有有理性的受造物都感到惊奇和困惑吗？岂是因为上帝那不可思议、难以言喻的慈悲，竟允许卑微的受造物——人，与上帝对话吗？岂是因为上帝倾注于人类的无数恩惠吗？都不是！「我向你献上赞美，」法利赛人说，「因我不像其余的人。」法利赛人在他的盲目中，因着他自我满足和自我欺骗的状态而向上帝献上赞美。这是一种大胆而狡诈的夸耀形式！这赞美不配上帝！这赞美充满了对上帝的诽谤！并非上帝赐予法利赛人他所夸耀的这种品性，而是他接受并采纳了虚假观念而形成的。那带来永恒死亡的虚假观念之父，正是那堕落的大天使（约翰福音
        8:44）。法利赛人的心境正是在此影响下形成的。自我欺骗总是与圣教父们所称的「魔鬼的诱惑」相连：即把虚假当作真理，沉溺于谎言之中。从他的自我欺骗中，法利赛人对人类的看法是阴郁的！「我不想其余的人，」他说，「他们是强盗、不义的、犯奸淫的，或像这个税吏。」他从何处获得如此清晰和确定的知识呢？他怎能如此精确详细地了解所有人的行为和良心，以致能对他们施加如此沉重而全面的指控呢？他怎能了解与他一同进入圣殿的那个税吏的行为和良心呢？他们并未交谈，税吏也未向他透露任何关于自己的事情。显然，这判断是仓促做出的，并非因为其余的人和那个税吏真如法利赛人所显现的那般，而是因为自我欺骗和自我满足的病症，使法利赛人将他们看作如此。接着，法利赛人数算他的美德：「我一周禁食两次，凡我所得的都献上十分之一。」法利赛人视自己的行为为献祭，为向上帝邀功：这种看法是所有法利赛人的共同点。上帝在旧约和新约中向他们徒然宣告：「我喜爱怜恤，不喜爱祭祀」（马太福音
        9:13，何西阿书 6:6）。主多次向他们指出圣经中表达的这上帝的旨意。祂告诉他们，如果他们理解这上帝的旨意（马太福音 12:7），他们就绝不会陷入定无辜之人罪的境地：因为怜恤不仅不定无辜之人的罪，而且对有罪之人也怀有同情；它尽可能地宽容他们，将他们视为软弱患病的肢体，所关心的不是惩罚，而是医治。这些心硬眼瞎的法利赛人，顽固地拒绝怜恤，试图仿佛强迫神性，向祂献上祂所不接纳的祭物。他们要求其余的人也采取同样的行为；不见时，便感到不悦并定罪。法利赛人惯于对那些他们看不到法利赛主义的人感到不悦；他们惯于对那些厌恶自爱与取悦于人，而力求以单纯和隐秘之心取悦上帝的人感到不悦；他们惯于在并无罪恶和恶意之处看到罪恶和恶意；他们惯于定罪、憎恨和迫害上帝真正的仆人。他们对谁感到不悦？定谁的罪？在谁身上看到了罪恶？又以狂热的恶意逼迫谁呢？考察福音书的记述，我们确信，他们所不断遭受迫害和憎恨的，要么是悔改的罪人，通过悔改与上帝和好并成为义人，要么是道成肉身的上帝的门徒和追随者，但最主要的，是那位道成肉身、全然完美的上帝自己。法利赛人对上帝的律法持有错误的观念。他们只研究律法的字句，而非通过实践律法来亲身认识，他们并未获得那使人因真正认识上帝而产生的谦卑，反而获得了非凡的自负和傲慢。他们给予仪式和预表性的规定以远超其应有价值的重要性，而将构成律法本质的上帝的诫命置之不顾。他们根据自己虚妄的理性和败坏的心，曲解了律法的意义，在他们唯一侍奉和取悦于自爱时，却错误地向自己和他人展现为侍奉和取悦于上帝。他们试图通过遵行自己的意愿和理解来侍奉和取悦上帝，确信这些是良善和真实的，但这对于堕落的人性来说是不自然的，而不是通过仔细探究和遵行上帝的旨意。在这种行为方式下，人几乎总是行恶而自认为行善，即使行善，也是出于自己，因此将其归功于自己，就像法利赛人那样。如此一来，即便是善行也成了恶的根源，它使人心中滋生自负，培植、滋养并助长了最有害的激情——骄傲。
  - type: paragraph
    text:
      ru: 'К совершенно другим последствиям приводит жительство по заповедям евангельским.
        Положивший себе в цель жизни исполнение воли Божией, старается подробно и
        с точностью узнать эту всесвятую волю посредством тщательнейшего изучения
        Священного Писания, особливо Нового Завета, посредством чтения отеческих Писаний,
        посредством беседы и совещания с преуспевшими христианами, посредством исполнения
        евангельских заповедей и наружным поведением, и умом, и сердцем. “Закон свободы”,
        сказал преподобныйМарк Подвижник, “разумением истинным читается, деланием
        заповедей разумеется, исполняется же щедротами Христовыми”[10]. Когда христианин
        начнет жительство по воле Божией благой, угодной и совершенной (Рим. XII, 2)
        или по заповедям Нового Завета, тогда внезапно открывается ему падение и немощь
        естества человеческого[11]. Немощь не позволяет ему исполнять чисто и свято
        заповеди Божии, как того требует Бог, а падение противится, часто с величайшим
        ожесточением, исполнению заповедей Божиих. Оно хочет и требует, чтоб исполнялись
        падшая воля и падший разум человеческие. Стремления этой воли и представления
        этого разума облекаются во все виды возвышеннейшей правды и добродетели. Познание
        внутренней борьбы, обличение и обнаружение живущего внутри греха, познание
        его насильственной власти над благими произволениями и стремлениями доставляют
        христианину правильное понятие о себе и о человечестве. Он видит падение человечества
        в себе, он видит из собственных опытов невозможность возникнуть из этого падения
        при одних собственных усилиях; он стяжает истинное смирение, начинает приносить
        Богу теплейшее моление о помощи и заступлении из сердца сокрушенного, которому
        всегда внимает Бог.«Научи мя творити волю твою!»(Пс. 142, 10)«научи мя оправданием
        твоим!»(Пс. 118, 12)«не скрый отМенезаповеди твоя!»(Пс. 118, 19)«утверди мя
        в словесех твоих!»(Пс. 118, 28)«путь неправды отстави отМене, и законом твоим
        помилуй мя!»(Пс. 118, 29) Узнав на опыте, что заповеди Божии исполняются только
        при обильном содействии Божией благодати, испрашивая себе непрестанно молитвою
        это содействие, христианин не может не приписывать всех добрых дел своих Божией
        благодати. Вместе с тем он не может не признавать себя и грешником. С одной
        стороны, он узнал опытно свои падение и неспособность к исполнению воли Божией
        одними собственными силами, с другой, он и в самом исполнении заповедей Божиих
        при помощи благодати видит непрестанные погрешности, вводимые немощью и падением
        человеческими. Это со всею ясностью усматривается из отзывов о себе святого
        апостола Павла. В одном из посланий говорит он:“Паче всех(апостолов)потрудихся:
        не аз же, но благодать Божия, яже со мною”(1Кор. XV, 10), а в другом:“Христос
        Иисус прииде в мир грешники спасти, отнихжепервый есмь аз”(1Тим. I, 15). Такова
        боголюбезная праведность! Она производится в человеке осенившею его Божественною
        благодатию, и благоугождает Богу делами богопреданной правды. Богоугодный
        праведник не престает признавать себя грешником! Не только по причине своих
        явных грехов, но и по причине своей естественной правды, находящейся в горестном
        падении, перемешанной со злом, оскверненной греховною примесью. Блажен, кто
        праведен правдою Божией, упование его сосредоточено во Христе, источнике его
        правды. Несчастлив тот, кто удовлетворен собственною человеческою правдою:
        ему не нужен Христос, возвестивший о Себе:“не приидох призвати праведники,
        но грешники на покаяние”(Мф. IX, 13). ПреподобныйПимен Великийговорил: “Для
        меня приятнее человек согрешающий и кающийся, нежели негрешащий и некающийся:
        первый, признавая себя грешником, имеет мысль благую, а второй, признавая
        себя праведным, имеет мысль ложную”[12]. Усвоенная ложная мысль соделывает
        все жительство, основанное на ней, непотребным. Это доказал опыт: явные грешники,
        мытари и блудницы уверовали во Христа, а фарисеи отвергли Его. Самомнение
        и гордость в сущности состоят в отвержении Бога и в поклонении самому себе.
        Они – утонченное, труднопонимаемое и трудноотвергаемое идолопоклонство. Фарисеи
        по наружности были ближайшими и точнейшими служителями и ревнителями истинного
        богопочитания, а в сущности совершенно отчуждились от Бога, соделались Его
        врагами, чадами сатаны (Ин. VIII, 44). Когда обетованный Мессия, Которого
        страждущее человечество ожидало в течении нескольких тысячелетий, явился среди
        них с неоспоримыми свидетельствами Божества Своего – они не приняли Его. Сознавая
        Его, при сознании предали позорной казни, соделались богоубийцами (Мф. XXVII, 42).'
      cn: '奉行福音诫命的生活，所带来的结果则完全不同。立志将遵行上帝旨意作为人生目标的人，会努力透过仔细研读《圣经》（尤其是《新约》）、阅读教父著作、与有进益的基督徒交谈和商议，以及在言行举止、心灵和思想上遵行福音诫命，来详尽而准确地认识这至圣的旨意。正如圣马尔谷苦行者所说：「『自由之律』以真知被诵读，以诫命的实行为人理解，以基督的慷慨得以实现」[10]。当一位基督徒开始按照上帝那美善、可悦纳、和完全的旨意（罗马书
        12:2），或按照《新约》的诫命生活时，人性之堕落与软弱便会突然向他显明[11]。软弱使他无法像上帝所要求的那样，纯洁而神圣地遵行上帝的诫命；而堕落则会抵制，往往以极大的顽固，反对遵行上帝的诫命。堕落要求并坚持要人遵行堕落的意志和堕落的人类理性。这种意志的冲动和理性的表象，会披上各种最崇高之公义和美德的外衣。


        对内心挣扎的认识，对内住之罪的揭露与发现，以及对其辖制美善意愿与冲动的暴虐权势的认识，使基督徒对自身和人性有正确的了解。他在自己身上看见人性的堕落，他从自身的经验中看见，单凭自己的努力无法从这堕落中站起来；他获得了真正的谦卑，开始以一颗痛悔的心向万古之父献上最热切的祷告，祈求帮助和庇护，而上帝总是垂听这痛悔的心。「求祢教导我遵行祢的旨意！」（诗篇
        2:10）「求祢教训我认识祢的法度！」（诗篇 8:12）「求祢不要向我隐藏祢的诫命！」（诗篇 8:19）「求祢在祢的话语中坚固我！」（诗篇 8:28）「求祢使虚假之路远离我，并以祢的律法恩待我！」（诗篇
        8:29）


        当基督徒在经验中认识到，上帝的诫命只有在上帝恩典的丰盛帮助下才能遵行，并且不断以祷告祈求这种帮助时，他就不得不将自己所有的善行归功于上帝的恩典。同时，他也不得不承认自己是一个罪人。一方面，他亲身体验到自己的堕落，以及仅凭自身力量无法遵行上帝旨意的无能；另一方面，即使在恩典的帮助下遵行上帝诫命时，他也看见人类的软弱和堕落所不断带来的过失。这从圣使徒保禄对自己的评论中可以清楚地看出。他在一封书信中说：「我比众使徒格外劳苦；其实不是我，乃是上帝的恩典与我同在」（哥林多前书
        15:10）；而在另一封书信中则说：「基督耶稣降世，为要拯救罪人，在罪人中我是个罪魁」（提摩太前书 1:15）。


        这就是蒙上帝所爱的公义！它是由笼罩著人的神圣恩典所产生，并藉著上帝所传授的公义之行为而取悦上帝。蒙上帝所悦纳的义人不会停止承认自己是个罪人！这不仅因为他有明显的罪，也因为他那处于悲惨堕落之中的本性公义，其中混杂著邪恶，被罪恶的杂质所玷污。蒙福的人是以属上帝的公义为义的人，他的盼望集中在基督身上，祂是他公义的源泉。不幸的人是满足于自己人类公义的人：他不需要基督，因为基督宣告：「我来不是召义人，乃是召罪人悔改」（马太福音
        9:13）。


        圣大比门说：「我更喜欢犯罪而悔改的人，胜过不犯罪而不悔改的人：前者承认自己是罪人，存有良善的思想；而后者承认自己是义人，则存有虚假的思想」[12]。人若采纳了虚假的思想，便会使建立在这思想之上的整个生活变得毫无价值。经验证明了这一点：明显的罪人、税吏和娼妓都信了基督，而法利赛人却拒绝了祂。


        自满和骄傲的本质在于拒绝上帝，并崇拜自己。它们是一种微妙、难以理解且难以摒弃的偶像崇拜。法利赛人在表面上是真诚敬拜最亲近、最准确的仆人和热心者，但在本质上却完全与上帝隔绝，成为祂的仇敌、成为撒旦的儿女（约翰福音
        8:44）。当受苦的人类期待了数千年之久的应许弥赛亚，以祂神性的无可争辩的见证显现于他们中间时——他们却没有接受祂。在意识到祂的情况下，他们将祂送上可耻的死刑，成为弑神者（马太福音
        7:42）。'
