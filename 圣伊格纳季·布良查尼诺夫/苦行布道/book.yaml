  text:
    ru: 'О притче Господней о мытаре и фарисее: предостережение от самомнения и призыв
      к смиренному покаянию.'
    cn: 主所讲关于税吏与法利赛人的比喻：警惕自傲，呼唤谦卑的悔改。
  children:
  - type: paragraph
    text:
      ru: Поучение 1-е в неделю мытаря и фарисея. Характер мытаря и фарисея
      cn: 在税吏与法利赛人主日的第一篇讲道。税吏与法利赛人的特质
    label:
