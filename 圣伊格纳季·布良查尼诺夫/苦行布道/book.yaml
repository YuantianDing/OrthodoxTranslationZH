document:
- type: heading1
  text:
    ru: Предисловие
    cn: 前言
  children:
  - type: heading2
    text:
      ru: К первому изданию «Аскетической Проповеди»
      cn: 致《苦修讲道集》第一版
    children:
    - type: paragraph
      text:
        ru: В 1863 году были изданы некоторые поучения мои. Здесь предлагается пересмотренное
          и пополненное собрание поучений, бесед и слов моих, произнесенных и непроизнесенных,
          написанных для чтения в церкви и для чтения келейного. При этом характер
          их сделался еще определеннее, и название «Аскетической Проповеди» оказалось
          названием для них вполне соответствующим.
        cn: 一八六三年，我的某些教谕已然付梓。此处所呈者，乃是对我的教谕、讲道与言论之经修与增补之汇集，其中有已宣讲者，亦有未宣讲者，有为在圣堂中诵读而写者，亦有为在私室中默诵而写者。因此，它们的特征变得更加明确，而「苦修讲道」之名，已然成为与之完全相称的称谓。
    - type: paragraph
      text:
        ru: 'Ознакомившиеся с «Аскетическими опытами», написанными мною в сане архимандрита,
          ясно увидят, что образ мыслей, изложенный в «Аскетической Проповеди», естественно
          вытекает из монашеского жительства и находится с ним в неразрывной связи.
          Проповедь служит пополнением к описанию духовного христианского подвига,
          значительно объясняет его. Из этого отнюдь не следует, чтоб чтение ее приличествовало
          одним монашествующим: оно приличествует всем православным христианам, желающим
          ознакомиться с подвижническою жизнию по разуму святых Отцов, по разуму Церкви.'
        cn: 那些读过我以大司祭衔（archimandrite）所撰写的《苦修体验》（Аскетические опыты）的人，将会清楚地看到，《苦修讲道》（Аскетическая
          Проповедь）中所阐述的思想，是自然而然地源自于修道生活，并与之有着不可分割的联系。这篇讲道是对基督徒属灵操练之描述的补充，并对其进行了显著的解释。但这绝不意味着只有修道士才适合阅读此书：它适用于所有东正教基督徒，凡是渴望按照圣教父的理解、按照教会的理解来认识苦修生活的人，都可阅读。
    - type: paragraph
      text:
        ru: "Епископ Игнатий.\n 1866 год."
        cn: '主教伊格纳季

          一八六六年'
- type: heading1
  text:
    ru: Приветствие мира Христова, вселяемого послушанием и заповедями, как Царствия
      Божия внутри нас.
    cn: 基督平安的问候，借由顺服与诫命而内住，如同我们内心中的神国。
  children:
  - type: paragraph
    text:
      ru: Речь, произнесенная по прибытии к епархии, в Ставропольском кафедральном
        соборе, 5 января 1858 года
      cn: 于抵达教区时在斯塔夫罗波尔主教座堂所发表之讲话，一八五八年一月五日
    label:
    - original_title
  - type: paragraph
    text:
      ru: Мир граду сему! (Мф. X, 12)
      cn: 愿此城平安！（马太福音 10:12）
  - type: paragraph
    text:
      ru: Произношу это приветствие, возлюбленные братия, по завещанию Господа моего,
        пришедши с посохом пастыря в богоспасаемый град Ставрополь, да проповедую
        и глаголю в сем граде и в окрестных градах и весях,«яко приближися царствие
        небесное»(Мф. X, 7).  Царствие небесное,«царствие Божие внутринасесть»(Лк. XVII, 21).
        Царствие небесное – мир Христов. В душе, в которой от покорности Богу утихли
        страсти, царствует Бог, царствует мир Христов.
      cn: 我道出此番问候，我所挚爱的弟兄们，遵照我主所留下的遗命，我持着牧者的手杖来到上帝所拯救的城邑斯塔夫罗波尔，为的是在这城中，以及在邻近的城邑和村落中宣讲并言说：「因为天国近了」（马太福音
        10:7）。天国，「上帝的国就在你们心里」（路加福音 17:21）。天国，就是基督的平安。在一个因顺服上帝而平息了情欲的灵魂里，上帝居于其中为王，基督的平安居于其中为王。
  - type: paragraph
    text:
      ru: Но мир Христов отнюдь не есть мир века сего; подает Господь мир Свой не
        так, как доставляется мир обычаем падшего человечества (Ин. XIV, 27). Единство
        суетной, даже неблагонамеренной цели нередко водворяет между человеками временное
        и душепагубное согласие. Мир Христов – свят! Мир Христов – весь во Христе!
        Мир Христов насевается в душе Словом Божиим, зарождается от возделывания сердечной
        нивы заповедями Христовыми, – питается этим невидимым, но небеcтрудным подвигом,
        возрастает от него. От действия Святого Духа мир Христов объемлет ум, сердце
        и тело совершенного христианина, соединяет эти части, рассеченные и разъединенные
        грехом, во едино; человека, примиренного в себе и с самим собою, составляющего
        уже собою единое и целое, каким он был до падения, соединяет с Богом. Такой
        мир испрашиваю себе и вам, возлюбленные братия, у единого Подателя истинного
        и святого мира, у Господа нашего Иисуса Христа.«Мир Божий, превосходяй всяк
        ум, – по живому и точному пониманию Апостола, –да соблюдетдля Христасердца
        и разумения»наши (Флп. IV, 7); да соблюдет для Него земную деятельность нашу
        и зависящую от этой деятельности нашу вечную участь. Аминь.
      cn: 然而，基督的平安绝非今世之平安；主所赐予的平安，并非以堕落人类习以为常的方式所能获得（约翰福音 14:27）。虚妄、甚至不良的目的之统一，往往能在人与人之间建立暂时的、且毁灭灵魂的和谐。基督的平安，是圣洁的！基督的平安，完全在基督之内！基督的平安借由上帝之道播种于灵魂之中，借由耕耘心田、遵行基督的诫命而生发，——它靠着这种无形却毫不费力的苦修得到滋养，并由此而成长。藉着圣灵的作为，基督的平安包围了完美基督徒的心思、心灵和身体，将这些因罪而被割裂、离散的部分重新合而为一；使人在自身内得享和睦、与自己和好，从而构成一个单一而完整的整体，如同其在堕落之前一般，并使人与上帝联合。我为自己和你们，亲爱的弟兄们，向那位赐予真正与圣洁平安的唯一施予者，即我们的主耶稣基督，祈求这样的平安。愿「上帝所赐、超乎人所能测度的平安」，——正如使徒生动而精准的理解，——「在基督耶稣里保守我们的心怀意念」（腓立比书
        4:7）；愿它为基督保守我们世上的活动，以及那依赖于此活动的我们永恒的命运。阿门。
- type: heading1
  text:
    ru: 'Глас Отца о Сыне: призыв к послушанию Христу, пребывающему в Евангелии и
      Таинствах.'
    cn: 父在子身上发出的声音：呼唤人顺服基督，那临在于福音与圣事之中的主。
  children:
  - type: paragraph
    text:
      ru: Поучение на Богоявление
      cn: 主显节训言
    label:
    - original_title
  - type: paragraph
    text:
      ru: «Сей есть Сын Мой возлюбленный, о Нем же благоволих, Того послушайте»(Мф. 3:17, 17:5).
      cn: 「这是我的爱子，我所喜悦的，你们要听祂。」（马太福音 3:17，17:5）。
  - type: paragraph
    text:
      ru: Таков был глас предвечного Бога Отца к человекам о предвечном Боге Сыне,
        когда Сын, по воле Отца, действием Духа, вочеловечился от Девы, и совершал
        спасение погибшего человечества. Братия! Окажем послушание Сыну Божию, как
        того желает от нас Бог, да почиет на нас Божественное благоволение.
      cn: 此乃亘古常存之父神，对世人论及亘古常存之圣子时所发之声音。那时，圣子顺从父之旨意，借由圣灵之工，从童贞女降生成人，并成就了对失丧人类之拯救。弟兄们！愿我们顺服于神的儿子，正如神对我们的期望，好使神圣的恩宠降临于我们身上。
  - type: paragraph
    text:
      ru: 'Может быть, кто-нибудь скажет: и хотелось бы мне послушать Сына Божия,
        но как достигнуть этого, когда уже протекло около двух тысяч лет с того времени,
        как Господь наш Иисус Христос пребывал на земле плотию, и проповедывал Свое
        всесвятое учение?'
      cn: 或许会有人说：我也愿聆听上帝圣子的教诲，但如何才能达成此事呢？毕竟自从我们的主耶稣基督以肉身居于尘世并宣讲祂至圣的教义以来，已近两千年的时光流逝了。
  - type: paragraph
    text:
      ru: 'Достигнуть того, чтоб быть нам постоянно со Христом, непрестанно слышать
        сладчайший глас Его, питаться животворным учением Его – очень удобно: Господь
        Иисус Христос и доселе пребывает с нами. Он пребывает с нами во святом Евангелии
        Своем, пребывает с нами при посредстве святых церковных таинств, пребывает
        вездесущием Своим и всемогуществом, пребывает всеобильно, как приличествует
        пребывать неограниченному, всесовершенному Богу. Пребывание Свое с нами Господь
        явственно доказывает освобождением душ от греховного плена, раздаянием даров
        Святого Духа, знамениями и чудесами многими.'
      cn: '我们若要达成那恒常与基督同在、不绝听闻祂至甘美之圣音、并以祂赋予生命之教训为滋养的境地，这是极其简便的：主耶稣基督直至如今仍与我们同在。


        祂借由祂的神圣福音与我们同在，祂借由教会的神圣圣事与我们同在，祂借由祂的无所不在与全能与我们同在，祂以全然丰盛的方式同在，正如同那无限、全备之神所应有的同在。


        主以明显的方式证明祂与我们同在，即是借由将众灵魂从罪恶的掳掠中释放出来，借由分施圣灵的恩赐，并借由众多的异象与奇迹。'
  - type: paragraph
    text:
      ru: 'Желающие приступить к Господу и присовокупиться к Нему всеблаженным совокуплением
        навеки, должны начать это святое дело с тщательнейшего изучения слова Божия,
        должны начать с изучения Евангелия, в котором сокровен Христос, из которого
        говорит и действует Христос. Слова Евангелия«Дух суть, и живот суть»(Ин. VI, 63).
        Они плотского человека претворяют в духовного, и душу, умерщвленную грехом
        и житейскою суетностью, оживотворяют. Они –«дух суть и живот суть»: охранись
        великое слово Духа объяснять твоим разумом, пресмыкающимся по земле, охранись
        слово, преисполненное страшной Божественной силы, объяснять так, каким оно
        легко может представиться мертвой душе твоей, мертвому сердцу твоему, мертвому
        уму твоему. Слово, произнесенное Святым Духом, и объясняется только одним
        Святым Духом.'
      cn: 那些渴望亲近主，并藉著那至福的结合与祂永远合一的人，必须以最仔细地研习圣言来开始这项神圣的工作；他们必须从研习《福音书》开始，基督隐藏其中，并从中说话和行动。《福音书》的言词「是灵，是生命」（约翰福音
        六：63）。它们将属肉体之人转变为属灵之人，并使被罪与世俗虚荣所致死的灵魂获得生命。它们「是灵，是生命」：你当小心，不要用你那匍匐于地上的理性来解释这伟大的圣灵之言；你当小心，不要以你那死寂的灵魂、死寂的心、死寂的头脑所容易呈现的方式，来解释这充满可畏神圣力量的言词。由圣灵所发出的言词，只能由圣灵自己来解释。
  - type: paragraph
    text:
      ru: Желающие приступить к Господу, чтоб услышать Его Божественное учение, Им
        оживотвориться и спастись, приступите, предстаньте Господу с величайшим благоговением
        и святейшим страхом, как предстоят пред Ним Его светлые ангелы, Его херувимы
        и серафимы. Вашим смирением соделайте землю, на которой вы стоите, небом.
        И возглаголет к вам Господь из святого Евангелия Своего, как к возлюбленным
        ученикам Своим! а святые Отцы, истолковавшие святое Евангелие по дару Святого
        Духа, да будут для вас руководителями к точному и непогрешительному разумению
        святого Евангелия.
      cn: 凡是渴望接近主，聆听祂神圣教诲，藉祂获得生命并得以拯救的人，请你们前来，站立在主面前，怀着至深的虔敬和至圣的畏惧，如同祂光明天使、祂的革鲁宾（Cherubim）和撒拉弗（Seraphim）站立在祂面前一样。借由你们的谦卑，使你们脚下的土地成为天堂。主将从祂的神圣福音中向你们说话，如同向祂所爱的门徒说话一样！而那些藉圣灵恩赐阐释神圣福音的圣教父们，愿他们成为你们准确无误理解神圣福音的向导。
  - type: paragraph
    text:
      ru: Бедственно приступать к Евангелию, к живущему в Евангелии Господу Иисусу
        Христу, без должного благоговения, с дерзостию и самонадеянностью. Господь
        приемлет одних смиренных, преисполненных сознания своей греховности и ничтожества,
        преисполненных покаяния, а от гордых отвращается. Отвращение лица Господня
        от дерзкого искусителя – так называю неблагоговейного, легкомысленного и холодного
        слышателя, – поражает искусителя вечною смертью. Возвестил богодохновенный
        старец Симеон о воплотившемся Боге – Слове.«Се лежит сей на падение и на востание
        многим во Израили, и в знамение пререкаемо»(Лк. II, 34). Слово Божие – «камень»,
        камень безмерной величины и тяжести, –«и падый на камени сем, сокрушится»сокрушением
        неисцельным (Мф. XXI, 44).
      cn: '以一种缺乏应有敬畏之心、充满鲁莽与自恃的方式，去接触福音，接触那活在福音中的主耶稣基督，是极其危险的。主只接纳那些谦卑、深知自身罪恶与卑微、充满悔改之心的人，祂却厌弃骄傲者。


        主的面容从那鲁莽的试探者——我称呼这等缺乏敬畏、轻率而冷漠的听闻者为试探者——身上转去，以永恒的死亡击打这试探者。


        蒙神启示的长老西美翁曾宣告那道成肉身的神——圣言：「看哪，这婴孩被立，是要叫以色列中许多人跌倒，许多人兴起；又要作毁谤的话柄」（路加福音 2:34）。


        神的圣言是「一块石头」，一块尺寸巨大、重量无边的石头——「那跌在这石头上的，必要跌得粉碎」遭受无可医治的破碎（马太福音 21:44）。'
  - type: paragraph
    text:
      ru: Братия, будем благоговейными и деятельными слышателями Слова Божия! Окажем
        повиновение Отцу Небесному, Который сегодня возгласил к нам из святого Евангелия
        о всесвятом Своем Слове:«Сей есть Сын мой возлюбленный, о Нем же благоволих,
        Того послушайте»(Мф. XVII, 5). Того послушаем! Того послушаем! и благоволение
        Отца Небесного почиет над нами во веки веков. Аминь.
      cn: 弟兄们，愿我们成为虔敬而力行的上帝圣言听受者！让我们顺服于天父，祂今日从神圣的福音中，向我们宣告了祂至圣的圣言：「这是我的爱子，我所喜悦的，你们要听从祂」（马太福音
        17:5）。我们要听从祂！我们要听从祂！愿天父的恩宠与喜悦永远覆庇我们。阿们。
- type: heading1
  text:
    ru: О всеобъемлющей сути покаяния как непременного условия для веры, спасения
      и наследования Царства Небесного.
    cn: 论及悔改那包罗万有的精髓，乃是信仰、救赎及继承天国的不可或缺之条件。
  children:
  - type: paragraph
    text:
      ru: Поучение 1-е в неделю по Богоявлении. О покаянии
      cn: 主显节后首周讲道一。论悔罪
    label:
    - original_title
  - type: paragraph
    text:
      ru: «Покайтеся, приближися бо царствие небесное»(Мф. IV, 17).
      cn: 「你们当悔改，因为天国近了。」（马太福音 4:17）
  - type: paragraph
    text:
      ru: 'С этих глубоких и священных слов началась проповедь вочеловечившегося Слова
        к падшему человечеству. Простое по наружности учение! Но надо понять его самою
        жизнью: тогда откроется, что в этих кратких и невитиеватых словах заключается
        все Евангелие. Так и святый апостол Павел, беседуя о благовестии, которое
        он проповедал почти всей тогда известной вселенной, сказал, что он засвидетельствовал
        и Иудеям и Еллинам«еже к Богу покаяние, и веру, яже в Господа нашего Иисуса
        Христа»(Деян. XX, 21).'
      cn: 「自这些深邃而神圣的言语，道成肉身的圣言向堕落的人类开始了祂的宣讲。这教义表面看来简单！但必须以生命去领悟它：那时便会揭示，在这简短而朴实的话语中，蕴含著全部的福音。」正如圣使徒保罗，在谈及他向当时几乎所有已知世界所宣讲的福音时，说他向犹太人和希腊人所证明的，是「向上帝悔改，和信奉我们的主耶稣基督」（使徒行传
        20:21）。
  - type: paragraph
    text:
      ru: Братия! Чтобы уверовать в Господа нашего Иисуса Христа, нужно покаяние;
        чтоб пребывать в этой спасительной вере, нужно покаяние; чтоб преуспеть в
        ней, нужно покаяние; чтоб наследовать царство небесное, нужно покаяние.
      cn: 弟兄们！要信靠我们的主耶稣基督，需要悔改；要安住在这救赎性的信仰中，需要悔改；要在其中精进，需要悔改；要继承天国，需要悔改。
  - type: paragraph
    text:
      ru: 'Все это со всею ясностью излагается в Священном Писании. Священное Писание
        научает нас, что«посла Бог Сына cвоего в мир, ... да спасется им мир, чтоверуяй
        в онь, не будет осужден, а неверуяй уже осужден есть... cвет– Христос –прииде
        в мир, и возлюбиша человецы, паче тму, неже cвет: беша бо их дела зла. Всяк
        бо делаяй злая ненавидит cвета; и не приходит к свету, да не обличатся дела
        его, яко лукава суть»(Ин. III, 17–20). Одержимым страстью тщеславия Писание
        засвидетельствовало:«Како вы можете веровати, славу друг от друга приемлюще,
        и славы, яже от единаго Бога, не ищете!»(Ин. V, 44). Объятые страстью сребролюбия
        не только не уверовали в Господа, но и насмехались над Господом, когда Он
        преподавал им нужнейшее и святейшее учение о памятовании вечности и о устроении
        земных дел сообразно назначению человека для вечности (Лк. XVI, 9, 14). Увлеченные
        страстью лютой зависти не только не уверовали в Господа, но и составили заговор
        богоубийственный, и исполнили его. Все, зараженные суетными и греховными пристрастиями,
        по неложному свидетельству Евангелия, отрекаются от участия в духовном браке
        Сына Божия, соделывают сами себя недостойными блаженного соединения с Ним
        (Мф. XXII, 5).«Не можете Богу работати и мамоне!»(Лк. XVI, 13) не можете служить
        вместе двум владыкам, Богу и греху!«Покайтеся: приближися бо царствие небесное!»(Мф. IV, 17)«Покайтеся,
        и веруйте во Евангелие»(Мк. I, 15).'
      cn: '这一切都在《圣经》中清晰地阐述着。《圣经》教导我们说：「神差祂的儿子到世上来，……叫世人因祂得救。信祂的人，不被定罪；不信的人，罪已经定了。……光——基督——来到世上，世人爱黑暗，胜过爱光，因他们的行为是恶的。凡作恶的，便恨恶光，并不就近光，恐怕他的行为被显露出来，因为是邪恶的。」（约翰福音
        3:17-20）


        对于被虚荣的激情所困扰的人，《圣经》见证说：「你们怎么能信呢？因为你们彼此受荣耀，却不寻求那从独一之神而来的荣耀！」（约翰福音 5:44）


        被贪婪的激情所笼罩的人，不仅没有相信主，反而在主向他们传授关于记念永恒和安排世间事务以符合人那为着永恒的命定之至要至圣的教诲时，嘲笑祂（路加福音 16:9、14
        节）。


        被残酷的嫉妒激情所牵引的人，不仅没有相信主，反而组成了弑神的阴谋，并将其付诸实施。


        根据福音书绝无虚假的见证，所有被虚妄和罪恶的依恋所感染的人，都拒绝参与神子属灵的婚筵，使自己不配与祂享有蒙福的结合（马太福音 22:5）。


        「你们不能又事奉神，又事奉玛门！」（路加福音 16:13）你们不能同时服侍两位主宰——神和罪！


        「你们要悔改！因为天国近了！」（马太福音 4:17）


        「你们要悔改，并相信福音！」（马可福音 1:15）'
  - type: paragraph
    text:
      ru: 'Но и уверовавший во Христа, решившийся постоянно доказывать веру поступками,
        поведением, опять нуждается в покаянии. Как вы думаете, братия, какой первый
        плод живой веры? какой первый плод исполнения Христовых заповедей? Ответ заимствую
        у святого Симеона, Нового Богослова, который почерпнул познание произнесенной
        истины из собственных святых опытов. Он сказал: “Тщательное исполнение заповедей
        Христовых научает человека его немощи”[1]. Точно! Только что начнет уверовавший
        во Христа исполнять всесвятые евангельские заповеди, или, что то же, творить
        дела естества обновленного, как внезапно открывается пред ним его падшее естество,
        доселе скрывавшееся от взоров, и вступает в упорную борьбу с Евангелием. Жизнь
        подвижника Христова преисполняется невидимых падений. Он невольно исповедует
        с апостолом:«Соуслаждаюся закону Божию по внутреннему человеку: вижду же ин
        закон во удех моих, противу воюющ закону ума моего, и пленяющ мя законом греховным,
        сущим во удех моих. Окаянен аз человек!»(Рим. VII, 22–24) От такого воззрения
        на самого себя зарождается в христианине блаженная нищета духа, является разумный
        духовный плач, зиждется сердце сокрушенное и смиренное, которое«Бог не уничижит»(Пс. L, 19).
        В человеке от жительства по Евангелию является как бы естественно заповеданное
        Евангелием покаяние. И так покаяние необходимо не только для того, чтоб уверовать
        во Христа: оно необходимо для пребывания в вере, для преуспеяния о Христе;
        оно необходимо для живой веры во Христа.«Покайтеся, приближися бо царствие
        небесное».'
      cn: '然而，即便是已经信入基督、立志要以行为和品行恒常证明自己信仰的人，依然需要悔改。弟兄们，你们认为活泼信仰的首个果实是什么？遵行基督诫命的首个果实又是什么？我的答案引自圣西美翁，即新神学家（Нового
        Богослова），他从自己圣洁的体验中汲取了这真理的知识。他说：「殷勤遵行基督的诫命，能教导人认识自己的软弱」[1]。


        确然如此！信入基督的人，一旦开始遵行那些至圣的福音诫命，或者说，一旦开始实践那更新了的本性的作为，他那堕落的本性就会突然展现在他面前，这本性此前一直隐藏不露，现在却开始与福音进行顽强的争战。基督修道者的生命充满了无形的跌倒。他情不自禁地与使徒一同忏言：「因为按着我里面的人，我是喜欢神的律法；但我觉得肢体中另有个律，和我心中的律交战，把我掳去，叫我附从那肢体中犯罪的律。我真是苦啊！」（罗马书
        七：22-24）


        从这种对自身的审视中，基督徒心中会滋生出有福的虚心，生发出理性的属灵哀哭，由此建立起忧伤痛悔的心，这心是「神必不轻看」的（诗篇 五十：19）。人因着按福音生活，悔改便如同自然而然地显现出来，而这正是福音所吩咐的。


        因此，悔改不仅是为了信入基督所必需的：它对于持守信仰、在基督里长进也是必需的；它对于活泼地信靠基督更是必需的。「你们要悔改，因为天国近了。」'
  - type: paragraph
    text:
      ru: 'Остается объяснить: почему в ныне рассматриваемых нами словах Господа нашего
        завещание покаяния и возвещение о близости царства небесного так тесно соединены
        между собою? Почему не выставлено между ними никакого промежуточного подвига,
        никакого промежуточного обстоятельства? Причина заключается в том, что Господь
        наш Иисус Христос –«агнец Божий, вземляй грехи мира», (Ин. I, 29) – сделал
        все для нашего спасения. Он примирил нас с Богом, уготовал и приобрел для
        нас царство небесное. Нам, человекам, предоставлен в деле спасения нашего
        один труд – труд принять спасение, дарованное нам Богом туне и всецело, труд
        покаяния. Царство небесное и Царь небесный несказанно близки к нам – несравненно
        ближе, нежели как мы полагаем.«Се стою при дверехсердца человеческого, возвещает
        этот Царь, и стучусь в них Моим всесвятым и всесильным Словом:аще кто услышит
        глас мой, и отверзет двери, вниду к нему, и вечеряю с ним и той со мною»(Откр. III, 20).
        Совершается отверзение дверей сердца для небесного Царя – покаянием.«Покайтеся,
        приближися бо царствие небесное». Аминь.'
      cn: 尚需阐明：为何在我们现今所查考的吾主话语中，悔改的嘱咐与天国将近的宣告如此紧密地结合在一起？为何在其间没有展现任何过渡性的善功，任何过渡性的情状？原因在于，吾主耶稣基督——「神的羔羊，除去世人罪孽的」（约翰福音
        1:29）——已为我们的救赎成就了一切。祂使我们与神和好，为我们预备并赢得了天国。至于我们世人，在我们的救赎之事上只留下一个辛劳——那便是接受神白白地、完完全全地赐予我们的救赎的辛劳，即悔改的辛劳。天国与天国之君无比地邻近我们——比我们所料想的更为邻近。「看哪，我站在人心之门前，叩响著，」这位君王宣称，「并以我至圣全能的圣言叩门：『若有人听见我的声音而开门，我必进到他那里去，我与他一同坐席，他也与我一同坐席』」（启示录
        3:20）。心门为天国之君的开启，乃借由悔改而成就。「你们当悔改，因为天国近了。」阿们。
- type: heading1
  text:
    ru: Покаяние как первая заповедь и дар Божий, вводящий во спасение и Царствие
      Небесное.
    cn: 悔改，作为首要的诫命与上帝的恩赐，引人进入救赎和天国。
  children:
  - type: paragraph
    text:
      ru: Поучение 2-е в неделю по Богоявлении. О покаянии
      cn: 显现节后主日第二讲。论悔改
    label:
    - original_title
  - type: paragraph
    text:
      ru: '«Покайтеся: приближися бо царство небесное»(Мф. IV, 17).'
      cn: 「你们要悔改，因为天国近了。」（马太福音 4:17）
  - type: paragraph
    text:
      ru: 'Покаяние есть первая новозаветная заповедь; покаяние есть начальная новозаветная
        добродетель, вводящая во все прочие христианские добродетели. И Предтеча Спасителя
        и Сам Спаситель начали проповедь к падшему человечеству с призвания его к
        покаянию и с обетования Небесного Царства за удовлетворительное покаяние.«Покайтеся:
        приближися бо царство небесное»(Мф. 3:2, 4:17). Покаяние подает свою могущественную
        десницу человеку, находящемуся в глубокой пропасти, во аде грехопадения, –
        извлекает его оттуда, возносит превыше земли; оставляет только тогда, когда
        введёт спасенным во врата вечности.'
      cn: '忏悔乃是新约中的首要诫命；忏悔乃是新约的初始德行，能将人引向所有其他的基督徒德行。救主的先驱和救主自己，都是以呼召堕落的人类悔改，并以应许凡有圆满忏悔者得享天国，来开始他们的宣讲。「你们应当悔改，因为天国临近了」（马太福音
        3:2，4:17）。


        忏悔伸出它那大能的右手，将身陷深渊、堕落于罪恶地狱中的人，从中救拔出来，使他超升于大地之上；它只在将人引进永恒之门时，方才离去。'
  - type: paragraph
    text:
      ru: Призвав на помощь скудоумию нашему Божественную благодать, потщимся исследовать
        значение покаяния, чтоб принять этот дар Божий, предлагаемый нам Самим Богом,
        и, приняв, изработать наше спасение посредством нашего покаяния.
      cn: 我们当恳求神圣的恩典，以帮助我们卑微的智识，努力探究「忏悔」（покаяние）的意义，以便领受这份由上帝亲自赐予我们的礼物，并在领受之后，借由我们的忏悔来成就我们的救赎。
  - type: paragraph
    text:
      ru: 'Два свойства, две способности насаждены милосердым Богом в человеческое
        естество, при помощи которых оно, по падении своем и по отчуждении от Бога,
        может возникнуть из падения и восстановить общение с Богом. Эти два свойства:
        свойство покаяния и свойство веры. К этим двум свойствам обращается Бог для
        спасения человеков. Он приглашает их свободное произволение употребить эти
        два свойства к спасению. Погиб человек по свободному произволению, и спастись
        предоставляется ему по свободному произволению.«Покайтеся и веруйте»(Мк. I, 15).'
      cn: 两种禀性，两种能力，由怜悯的上帝栽种在人性的本质之中。借助这两种禀性与能力，人性在它堕落之后，在它与上帝疏离之后，可以从堕落中兴起，并重建与上帝的共融。这两种禀性是：悔改的禀性与信心的禀性。上帝正是转向这两种禀性，以拯救世人。祂邀请他们凭借自由的抉择，运用这两种禀性以获得救赎。人因自由的抉择而灭亡，而救赎也经由自由的抉择赐予他。「你们应当悔改，相信福音」（马可福音
        1:15）。
  - type: paragraph
    text:
      ru: 'За покаяние Бог дарует прощение грехов и доступ к Себе, а вере открывает
        Себя, и дарует то Богопознание, к какому только способен человек, какого он
        собственными средствами приобрести никак не может. Вера доставляет уму познания,
        превысшие разума: ум, путем суждения и исследования, приемлет только те познания,
        которые подвергаются его постижению; вера усваивает уму познания, недоступные
        для его постижения. Таковы все откровенные познания о Боге и о таинствах христианства.
        – Покаяние вводит в сердце ощущения благодатные, чуждые падшему естеству,
        научает ум и сердце истинному Богослужению, научает приносить Богу единую
        приемлемую Им жертву от падшего человеческого естества: сокрушение и смирение
        духа (Псал. 50, 19). Дух человеческий, пришедший в это состояние, вступает
        в общение с Духом Божиим, в чем и заключается обновление и спасение человека.'
      cn: 因着悔改，上帝赐予罪愆的赦免并准许人亲近祂；因着信德，祂向人启示自身，并赐予那份唯有人之能力所能企及的、凭其自身努力绝无法获得的对上帝的认识。信德为心智带来超乎理性的认识：心智借由判断和探究，仅能接受那些它能领悟的认识；而信德却使心智领受那些它无法领悟的认识。一切关于上帝和基督信仰奥秘的启示性认识皆属此类。——悔改将恩宠的觉受引入内心，此觉受迥异于堕落的本性，教导心智和心灵真正的敬拜上帝，教导人将堕落人性中上帝唯一悦纳的祭献奉献给祂：即心灵的痛悔与谦卑（《圣咏集》50，19）。处于此种境况的人类心灵，便得与上帝之圣神相通，人的更新与救赎即在于此。
  - type: paragraph
    text:
      ru: 'ПреподобныйСимеон Новый Богословговорит о вере: “Для того, чтоб обрести
        веру, и веровать словам Божиим, нет никакого возбраняющего препятствия. По
        этой причине, если от всей души захотим обрести веру, то обретаем ее немедленно,
        без всякого труда, потому что вера есть дар всеблагого Бога, дарованный нашему
        естеству; мы имеем его в зависимости от произволения нашего, – имеем, когда
        захотим. Посему видим, что и скифы, и варвары, и все народы имеют веру естественно,
        верят словам друг друга, и обнаруживают (разными другими образами) веру между
        собою”[2]. Эту веру естественную, которою мы можем уверовать в Бога, должно
        отличать от веры деятельной, являющейся в душе от исполнения евангельских
        заповедей, и от веры живой, изливаемой в сердце Святым Духом[3]. Уверовать
        в Бога и во Евангелие (Мк. I, 14–15;Деян. XX, 21) могут все; деятельную веру
        стяжают подвижники Христовы; живая вера есть дар Божий, достояние одних Святых
        Божиих. Точно так и покаяние нам естественно. Это – действие совести нашей.
        Оно состоит в сознании своих погрешностей и в сожалении о них. Как по естественному
        влечению и убеждению, когда захотим, мы доверяем друг другу: так, по естественному
        влечению и убеждению, когда захотим, раскаиваемся друг пред другом во взаимных
        погрешностях. Раскаяние, будучи удовлетворением естественному сердечному требованию,
        приносит сердцу успокоение и услаждение. Оно восставляет между человеками
        нарушенные мир и порядок, разрешает недоумения, врачует души от вражды и памятозлобия.
        Но мы раскаиваемся друг пред другом только тогда, когда захотим это сделать;
        без произволения естественная способность покаяния пребывает бездейственною.'
      cn: 尊贵的西默盎新神学家论及信德时说：「为求获得信德，并信奉上主之言，并无任何禁止或阻碍。因此，若我们全心向往获得信德，便能即刻获得，不费丝毫气力，因为信德是全善之上帝所赐予我们本性的一项恩赐；我们拥有此恩赐，端视我们的意愿而定——我们若愿，便拥有。为此，我们看到，即便是斯基泰人、野蛮人，以及所有民族，都自然地拥有信德，他们相信彼此的言语，并（以各种不同方式）在彼此之间展现信德。」[2]
        这种自然之信德，即我们得以信奉上帝的信德，必须与实践之信德区分开来。实践之信德乃是因遵行福音诫命而在灵魂中呈现；也必须与活泼之信德区分开来，活泼之信德是圣灵倾注于人心的恩赐。[3]
        所有人都能信奉上帝和福音（马可福音 1:14-15，使徒行传 20:21）；基督的苦修者则获得实践之信德；活泼之信德是上帝之恩赐，唯独属于上帝的圣者。同样，悔改对我们而言也是自然的。这是我们良知的作用。它在于意识到自己的过失并为之感到懊悔。正如我们凭借自然的倾向和确信，只要我们愿意，便能彼此信任；同样，凭借自然的倾向和确信，只要我们愿意，便能为彼此之间的过失互相忏悔。忏悔既满足了内心自然的需要，便为心灵带来宁静与愉悦。它使人与人之间受损的和平与秩序得以重建，解除疑虑，医治灵魂中的仇恨与怀怨。然而，我们只在愿意时才会彼此忏悔；若无此意愿，自然的忏悔能力便会保持无效。
  - type: paragraph
    text:
      ru: 'Непостижимый Бог по сотворении человека, даровав ему все средства к сохранению
        жизни, предоставил избрание жизни или смерти его свободному произволению:
        точно так и при искуплении непостижимый и в благости и в разуме Своем Бог,
        совершив искупление, предоставил нашему произволению принятие или отвержение
        искупления. Он предварительно вложил в нас естественное свойство покаяния:
        то средство, которое мы употребляем для уничтожения вражды и восстановления
        мира между собою, Он восхотел употребить в средство уничтожения вражды и восстановления
        мира между Богом и человечеством, между отверженным и погибшим созданием и
        его всемогущим Создателем. Покайтеся! говорит Он человечеству, призывая человечество
        к Себе. Спасение ваше совершено Богом; смерть ваша попрана и умерщвлена Богом,
        без всякого вашего участия, содействия, труда: произвольно отвергните смерть,
        принятую вами произвольно! произвольно примите блаженную вечную жизнь, отвергнутую
        вами произвольно! употребите для этого благовременно вложенное в вас свойство
        покаяния, свойство, вполне зависящее от вашего произволения! Ничего тяжкого
        и нового не возлагается на вас: способ примирения между собою употребите в
        способ примирения с Богом!'
      cn: '难以测度的上帝在创造了人之后，赐予了他所有维系生命的凭借，将生命或死亡的抉择交由他的自由意志来裁决：正因如此，在施行救赎之时，这位在其美善与智慧上同样难以测度的上帝，完成了救赎，并将接受或拒绝救赎的权柄留给了我们的自由意志。祂预先将悔改的自然属性植入我们之内：那是我们用来消除彼此间仇恨、重建和平的手段，祂愿将其用作消除上帝与人类之间、被弃绝而失丧的受造物与其全能造物主之间仇恨、重建和平的工具。


        「你们要悔改！」祂对人类说，呼唤人类归向祂。「你们的救恩已由上帝成就；你们的死亡已被上帝践踏和灭除，不需你们任何参与、协助或劳力：以你们的自由意志拒绝你们自由意志所接受的死亡！以你们的自由意志接受你们自由意志所拒绝的、蒙福的永恒生命！为此，及时运用祂植入你们之内的悔改属性，这属性完全取决于你们的自由意志！没有任何沉重或新颖之事加诸于你们：你们彼此和解的方式，就用作与上帝和解的方式！」'
  - type: paragraph
    text:
      ru: 'Как первоначальная вера заключается в том, чтоб уверовать словам Божиим,
        так и первоначальное покаяние заключается в сознании своих согрешений и своей
        греховности, в сожалении о них, в принесении этих сознания и соболезнования
        посредством искренней исповеди и усердной молитвы пред лице Божие, с решимостью
        и обещанием оставить греховную жизнь, и принять в правило поведения евангельские
        заповеди. За таким покаянием последует прощение грехов, примирение с Богом,
        усвоение Богу, по ясному свидетельству Священного Писания, которое говорит:«Беззаконие
        мое познах, и греха моего не покрых. Рех: исповем на мя беззаконие мое Господеви,
        и ты оставил еси нечестие сердца моего»(Пс. XXXI, 5). Такое покаяние требовалось
        от принимавших христианство пред крещением их (Деян. II, 38); таким покаянием
        врачуются души христиан от язв, которыми уязвляет и оскверняет их грех по
        принятии крещения (1Иоан. I, 9).'
      cn: '正如起初的信仰在于相信上主之言，起初的悔罪亦在于觉察自身的过犯与罪性，为之深感痛惜，并借由真诚的忏悔与热切的祷告，将此觉察与哀痛呈献于上主圣容之前，同时立定心志，承诺弃绝罪恶的生活，以福音的诫命作为行为准则。


        随此悔罪之后，罪将得蒙赦宥，与上主重归于好，并为上主所接纳。圣经有明确的见证，其中言道：「我将我的罪恶告知祢，不隐瞒我的过犯。我说：我要向上主承认我的过犯，祢就赦免了我心中的罪孽。」（诗篇三十一篇5节）


        在领受洗礼之前，那些接受基督信仰的人就被要求此种悔罪（使徒行传 2:38）；基督徒的灵魂在领受洗礼之后，若被罪所创伤和玷污，也借此悔罪得以治愈（约翰一书
        1:9）。'
  - type: paragraph
    text:
      ru: 'Евангелие приемлется верою (Мк. I, 15); жизнь по евангельскому учению усиливает
        веру, – веру от слуха, теоретическую, мало помалу обращает в веру деятельную,
        практическую. Подобное совершается и с покаянием от жительства по евангельским
        заповедям. Собственный свет падшего естества, как поврежденный грехом, слабо
        озаряет деятельность человека, при этом свете мы усматриваем немного наших
        погрешностей, видим одни самые грубые и осязательные. Когда же деятельность
        наша озарится светом Христовых заповедей, тогда самовоззрение наше изменяется;
        мы начинаем усматривать в себе множество недостатков, которых прежде вовсе
        не примечали. В поразительном разнообразии является тогда пред мысленными
        очами наше повреждение грехом! Открывается нам и та греховность, которая составляет
        общее печальное достояние наше с прочими человеками, и та частная греховность,
        которая усвояется в собственность каждым человеком от его невнимательной,
        безрассудной жизни, предшествовавшей жизни, посвященной благочестию. С умножением
        побудительных причин к покаянию усиливается и усугубляется самое покаяние.
        Оно очищает око души. Очищенное око видит больше пятен на душевной ризе, нежели
        сколько их видело, будучи засорено, изъязвлено грехом: естественно, что от
        такого зрения усиливается и усугубляется покаяние. Оно действует в преуспевших
        подвижниках несравненно больше, нежели в начинающих подвиг. Нравственное христианское
        преуспеяние есть преуспеяние в покаянии: потому что преуспеяние в покаянии
        является от особенно тщательного исполнения евангельских заповедей. Чувством
        покаяния преизобиловали все Святые; деятельность свою они сосредоточивали
        в покаянии, и совершали заповеди, как уплату того страшного долга (Лк. XVII, 10),
        который и при постоянном уплачивании пребывает неуплаченным, который по совершенству
        Заимодавца и по немощи должников делается неоплатимым, хотя бы его и уплачивали
        непрестанно. Покаяние в созревших христианах получает особенное, обширное
        значение. Когда святого Исаака Сирского спросили: “что есть покаяние?” он
        отвечал: “Сердце сокрушенное и смиренное”[4]. Этот же великий наставник совершенных
        христиан сказал: “Если мы все грешны, и ни один из нас не встал выше искушений,
        то нет ни одной добродетели, высшей покаяния. Делание его никогда не может
        достигнуть совершенства. Оно приличествует всегда и всем, хотящим получить
        спасение, и грешным и праведным. Нет предела, на котором можно бы было признать
        его оконченным, и потому покаяние не может быть ограничиваемо ни временем,
        ни делами (подвижника) до самой смерти”[5].'
      cn: 福音是藉著信心而领受的（马可福音 1:15）；按照福音的教导而生活，能增强信心——使那从听闻而来、理论性的信心，逐渐转变为积极的、实践性的信心。同样的转变也发生在藉著按照福音诫命的生活而产生的忏悔之上。堕落本性的内在之光，因被罪所败坏，微弱地照亮著人的活动，在这微光下，我们只看到我们极少的过错，只看到那些最粗鄙、最显而易见的错误。然而，当我们的活动被基督诫命的光芒所照亮时，我们的自我观照便发生了改变；我们开始在自身中看到许多从前根本没有察觉到的缺陷。那时，我们被罪所败坏的状态，将以惊人的多样性呈现在我们心灵的眼前！我们将看到那构成我们与其他世人共同悲惨遗产的罪性，也将看到那属于每个个体私有的、因著他先前不够警醒、鲁莽生活（即奉献于虔诚生活之前的生活）而习得的特殊罪性。随著引发忏悔的缘由增多，忏悔本身也得以增强和倍增。它能洁净灵魂的眼睛。被洁净的眼睛比那被罪污染、伤害的眼睛，能看到灵魂圣袍上更多的污点：自然而然地，从这样的视角中，忏悔便得以增强和倍增。它在有成就的修道者身上发挥的作用，远远大于在初发心修行的人身上所发挥的作用。基督徒的道德进展，就是忏悔的进展：因为忏悔的进展是源于对福音诫命特别仔细的遵行。所有的圣者都充满了忏悔之情；他们将自己的活动集中在忏悔之中，并将遵行诫命视为偿还那可怕的债务（路加福音
        17:10）——这债务即使不断偿还，却仍未偿清；因著债主（上主）的完全和债务人（世人）的软弱，它成为一种无法偿清的债务，即使不间断地偿还，亦复如是。忏悔在成熟的基督徒身上获得了一种特殊的、广泛的意义。当人们问叙利亚的圣艾萨克（Saint
        Isaac the Syrian）：「何谓忏悔？」时，他回答说：「破碎和谦卑的心」[4]。这位伟大的、指导成熟基督徒的导师还说：「如果我们都是罪人，且无人能超越试探，那么就没有任何德行比忏悔更高。它的实践永远无法臻于完美。它永远适合所有渴望获得救赎的人，无论是罪人还是义人。没有一个界限可以承认它已经结束，因此，忏悔不能被时间或（修道者的）作为所限制，直到死亡」[5]。
  - type: paragraph
    text:
      ru: 'Когда благодать Божия осенит веру, тогда христианин возносится в жительство
        вышеестественное. Точно также и покаяние, будучи осенено Божественною благодатию,
        возводит делателя своего к вышеестественному жительству. Объятые чувством
        и жаждою покаяния, святые Отцы заключались для него в неисходный затвор, предавались
        плачу и рыданию от созерцания греховности своей и всего человечества; они
        забывали пищу по причине воздыханий своих, и рыкали, от обилия печали, подобно
        львам, уязвленным ловцами. Узнав достоинство покаяния, приносимого в безмолвии,
        они сказали: “вне безмолвия нет совершенного покаяния”[6]. Другие из Отцов,
        по причине созерцания греховности своей, с покорностию переносили клеветы,
        уничижения, изгнания и самую смерть, рыдая и осуждая себя, как бы виновных
        в том, в чем обвиняла их клевета. Святые мученики, принимая страшные муки
        и смертную казнь, видели в них вожделенное очищение своей греховности. В то
        время, как благодать доказывала их избрание и святость явными знамениями,
        они заботились о покаянии. Так мученик Тимофей, сказавший открыто мучителю:
        “Дух Иисуса Христа обитает во мне”, также сказавший, что Ангелы Божии присутствуют
        при его мучении, и укрепляют его, – приглашал юную супругу свою, Мавру, к
        участию в мученическом подвиге следующими словами: “Оставив кратковременное,
        иди, о Мавра! со мною на этот прекрасный подвиг, за который мы сподобимся
        принять от Спасителя нашего, Бога, венцы, и Он простит нам все согрешения
        наши, когда мы добровольно предадим себя на смерть за Него”. Мавра, исполнившись
        Святого Духа, предстала дерзновенно пред мучителя, и исповедала Христа. По
        повелению мучителя-игемона, исторгнуты были волосы у мученицы. Она сказала
        игемону: “Ныне узнала я, игемон, что Христос мой усвоил меня Себе, не помянув
        греха моего, сделанного в неведении и состоявшего в том, что я, послушав твоего
        лукавого совета, украсила мои волосы на обольщение моего блаженного мужа.
        Ты хорошо поступил, исторгнув мои волосы: с отнятием их отъят от меня великий
        грех”. Когда, по повелению мучителя, отсечены были святой Мавре ручные пальцы,
        она сказала ему: “И этим ты сделал мне благодеяние: отъемля у меня персты,
        которыми я возлагала на себя суетные украшения, ты устроил для меня освобождение
        от второго греха моего”. Когда мученица была ввергнута в котел с кипящею водою,
        она сказала игемону: “Опять благодарю тебя за то, что ты повелел омыть меня
        от грехов моих, соделанных в мире, да чистым сердцем приступлю к Богу моему,
        и прииму венец жизни”. Блаженная Мавра совершала многотрудный подвиг мученичества,
        исповедуя свою греховность, и признавая мученичество очищением греховности.
        Так мыслила и говорила она, несмотря на то, что кипящий котел не причинил
        ей никакого вреда, а отсечение перстов она вынесла без всякой боли. Святые
        Тимофей и Мавра окончили жизнь, будучи распяты на крестах, один против другого.
        Пред кончиною мученица сказала предстоявшему народу: “Братия и сестры! памятуйте,
        что мы поступали по-человечески, живя между человеками; также, что мы совершили
        после этого дело Божие, будучи рабами Бога, и уже приемлем венцы от Господа
        нашего Иисуса Христа. И вы, живя сообразно естеству человеческому, потщитесь
        совершить и то, что угодно Богу, да получите прощение грехов, и примете венцы
        от того же нашего Владыки”[7]. Точны и справедливы вышеприведенные слова святого
        Исаака: “Покаяние есть сердечное смирение”. По причине глубокого смирения
        своего, величайшие угодники Божии как бы не видели благодатных даров, которыми
        они обиловали, – видели одну свою греховность, которая уже была омыта Божественною
        благодатию, свидетельствовавшею явным присутствием своим в избранных сосудах
        отъятие греховности. В числе свойств, которыми отличаются святые мужи, замечается
        и то, что они всегда имеют пред очами свой грех, хотя он и прощен Богом, –
        оплакивают его, как бы только что соделанный и неудостоенный еще прощения.
        Так, святый Давид, плача, говорит:«Беззаконие мое аз знаю, и грех мой предо
        мною есть выну»(Пс. L, 5). Повествуют о святом Апостоле Петре, что он в течение
        всей жизни памятовал свое отречение от Господа, и каждую ночь, когда возглашал
        петел, Петр предавался горькому рыданию, подобно тому, как он предался горькому
        рыданию и плачу в самую ночь отречения (Мф. XXVI, 75). Преподобный Сисой Великий,
        египетский пустынножитель, был преисполнен даров Святого Духа; но, при наступлении
        кончины, он выразил желание остаться еще на некоторое время в земной жизни,
        чтоб усовершенствоваться в покаянии[8]. Такое мнение о покаянии имели величайшие
        угодники Божии: оно образовалось в них от постоянного и тщательного очищения
        покаянием, причем ясными становятся для человека неизреченное величие Божие,
        ничтожность человека и тяжесть его падения.'
      cn: 当　上帝的恩宠覆庇了信德，基督徒便得以超升入一个超越本性的生活境界。同样，悔改，一旦被神圣的恩宠所覆庇，也会将其行者提升至超越本性的生活境界。圣教父们被悔改之情与渴慕所包围，为悔改而将自己关锁在不出的隐修之中，沉浸于哀哭和恸泣，因着对自身和整个人类罪性的观照；他们因着自己的叹息而忘记了食物，因着忧伤的满溢而咆哮，如同被猎人所伤的狮子。他们深知在静默中献上悔改的尊贵，故而言道：「离开了静默，便没有全然的悔改」[6]。另一些教父，因着观照自己的罪性，便顺从地忍受了诽谤、贬抑、流放乃至死亡，他们哭泣并定罪自己，仿佛自己正是那诽谤所指控的罪恶的制造者。圣殉道者们，在承受可怕的折磨与死刑之时，视其为自身罪性的渴慕的洁净。在恩宠以明显的记号证明他们蒙拣选与圣洁之时，他们仍致力于悔改。例如殉道者提摩太，他公开对施刑者说：「耶稣基督的圣灵住在我内」，他也说　上帝的众天使临在于他的受刑之处，并坚固他，——他以以下的话语邀请他年轻的妻子玛乌拉参与殉道者的苦修：「舍弃那短暂的，来吧，哦，玛乌拉！与我一同投入这美好的苦修，为此我们将得蒙我们的救主　上帝所赐予的冠冕，而祂将赦免我们所有的过犯，只要我们为祂甘愿献身于死亡。」玛乌拉被圣灵充满，勇敢地站到施刑者面前，并宣认了基督。按照施刑者总督的命令，殉道者的头发被拔除。她对总督说：「今日我明白了，总督，我的基督已接纳我归于祂自己，不再记念我的罪，这罪是我在无知中所犯的，那就是我听从了你那邪恶的建议，装饰我的头发以诱惑我那有福的丈夫。你做得很好，拔除了我的头发：随着它们被取走，我的一大罪过也被从我身上取走了。」当殉道者圣玛乌拉的手指奉施刑者的命令被砍下时，她对他说：「借此你也对我施予了恩惠：夺走了我曾用来佩戴虚华饰物的指头，你为我安排了摆脱我第二桩罪过的自由。」当殉道者被投入沸腾的水锅中时，她对总督说：「再次感谢你，因为你命人洁净我，洗去我在世上所犯的罪孽，好让我以纯洁的心接近我的　上帝，并领受生命的冠冕。」有福的玛乌拉完成了殉道这一艰辛的苦修，她宣认自己的罪性，并视殉道为对罪性的洁净。她如此思想并言说，尽管沸腾的水锅并未对她造成任何伤害，而指头的砍断她也承受得毫无疼痛。圣提摩太与圣玛乌拉以被钉十字架的方式结束了生命，他们彼此相对。临终前，殉道者对聚集的民众说：「弟兄姊妹们！请记念，我们活着时行事为人如常人；也请记念，在此之后我们完成了　上帝的事工，作为　上帝的仆人，我们已从我们的主耶稣基督领受了冠冕。而你们，活着时既与人类本性相符，也当努力去完成那悦乐　上帝之事，好让你们得蒙罪过的赦免，并从同一位我们的主宰领受冠冕」[7]。圣以撒以上所引述的话语是精确而公允的：「悔改即是心底的谦卑。」因着他们深沉的谦卑，最伟大的　上帝的悦乐者们仿佛看不见他们所充盈的恩宠之恩赐，——他们只看见自己的罪性，这罪性已被神圣的恩宠洗净，恩宠以其在蒙拣选的器皿中的明显临在，见证了罪性的消除。在圣善之士所具备的特质中，有一项值得注意：他们总是将自己的罪过摆在眼前，即便它已被　上帝赦免，——他们哀恸它，仿佛它刚刚犯下且尚未得蒙赦免一般。因此，圣大卫在哭泣中说道：「我的过犯，我自知；我的罪常在我面前」
        (诗篇 50:5)。传说圣使徒彼得毕生记念他对主的否认，每当鸡鸣之时，彼得便投身于苦涩的恸哭，如同他在否认的那个夜晚所投身于的苦涩恸哭与哀哭一样 (马太福音
        26:75)。隐修士、埃及的西索伊大圣者，充满着圣灵的恩赐；但在临终之时，他表达了希望再在地上生活一段时日的愿望，以便在悔改中得以完善[8]。这就是最伟大的　上帝的悦乐者们对悔改的看法：它形成于他们不断且细致的悔改洁净之中，借此，　上帝不可言喻的伟大、人的微不足道以及他堕落的沉重，对于人而言都变得清晰可见。
  - type: paragraph
    text:
      ru: 'Сообразно скудости сил, – правильнее же, по великой милости Божией, изображено
        здесь поприще покаяния живописью слова. По этому начертанию пусть каждый рассмотрит
        себя, и определит свое место на поприще покаяния. Блаженны те, которые, вняв
        призванию Божию, сознали свою греховность, раскаиваются в соделанных грехах
        и в греховной жизни, решились исповедать их, извергнуть из себя преступную
        любовь к греху искренним обличением греха, и вступить в жительство, противоположное
        греховному, в жительство по воле Божией, по учению Евангелия. Блаженнее те,
        которые, потрудившись на поприще покаяния, увидели в себе оком души, по действию
        Божественной благодати, падение человечества вообще и свое собственное в частности,
        увидели, что мы все отравлены грехом, что отравлено им самое естество наше,
        – увидели действие на себя и на человечество падших ангелов и тяжкий плен,
        в котором мы находимся у этих врагов Божиих и наших. Зрители этого духовного
        видения могут всецело погрузиться в беспредельное море покаяния[9]. Стократ
        блаженны те, которые, будучи очищены покаянием, по причине чистоты своей,
        возмогли усвоить себе непостижимое смирение Христово, сораспяться Христу,
        и с креста невольного, или по-видимому, произвольного, дарованного Христом,
        вопиять ко Христу: «Достойное по грехам нашим приемлем:«помянинас,Господи,
        егда приидеши во Царствии Твоем»(Лк. 23, 42), в час разлучения нашего от тела,
        на гранях вечности.'
      cn: 根据我力量的微弱——更确切地说，是因着上帝的洪大怜悯，此处以言语的描绘，刻画出悔改的征途。循着这番勾勒，愿每个人审视自身，并在悔改的征途上确定自己的位置。蒙福的是那些人：他们听从了上帝的呼召，意识到了自己的罪性，为已犯的罪和有罪的生活而痛悔，下定决心要告白这些罪，藉着真诚地指认罪恶，将对罪恶的僭越之爱从自身驱逐出去，并踏入与罪恶生活截然相反的生命居所，即按照上帝的旨意、依照福音的教诲而生活。更蒙福的是那些人：他们在悔改的征途上劳苦耕耘，藉着神圣恩典的作用，他们以灵魂的眼睛，看到了人类整体的堕落，以及自身个别的沉沦；他们看到我们所有人皆被罪所毒害，连我们的本性也被罪所毒蚀；他们看到堕落天使对自己和人类的作用，以及我们陷于这些上帝和我们的仇敌所施加的沉重束缚之中。这些属灵景象的观照者，可以全然沉浸于无限的悔改之海[9]。百倍蒙福的是那些人：他们因着悔改而被洁净，并因着自身的纯净，得以将基督那不可测度的谦卑铭刻于心，与基督同钉十字架，并从基督所赐予的、非自愿或看似自愿的十字架上，向基督发出呼喊：「我们所受的是与我们的罪相称的；『主啊，你降临你国的时候，求你记念我』（路加福音
        23:42），在我们与身体分离的时刻，在永恒的边界上。」
  - type: paragraph
    text:
      ru: 'Спасительный Божий дар – покаяние – требует, чтоб мы приняли его с величайшим
        благоговением и тщательностию. Небрежное, презорливое поведение, по отношению
        к дарам Божиим, влечет за собою страшные бедствия, которые естественно возникают
        из такого поведения. Как не возникнуть величайшему, душевному, существенному,
        вечному бедствию, когда мы, принимая дар Божий, отвергнем должное изучение
        как самого дара, так и употребления, какое должно из него сделать? К несчастию,
        многие поступают крайне небрежно и невежественно с великим даром покаяния!
        Они не хотят познать, что покаяние не может быть совмещено с произвольною
        греховною жизнию. Пребывая в греховной жизни по сочувствию к ней, по привязанности
        к ней, они в известные времена прибегают к покаянию, чтоб, омывшись на минуту,
        снова погрузиться в греховную скверну. О страшный обман самих себя! О страшная
        насмешка над даром Божиим! О страшное ругательство над Богом!«Бышa им последняя
        горша первых»(2Петр. II, 20, 21). Таким лицемерным покаянием, такою игрою
        великим таинством и насмешкою над ним печатлеется, упрочивается греховная
        жизнь, делается неотъемлемою собственностию человека. К произвольным грехолюбцам
        относятся следующие слова святого Иоанна Богослова:“Всяк согрешаяй не виде
        Его(Господа Иисуса Христа),ни позна Его. Чадца, никтоже да льстит вас... Творяй
        грех от диавола есть... Всяк рожденный от Бога, греха не творит, яко семя
        его в нем пребывает, и не может согрешати, яко от Бога рожден есть. Сего ради
        явлена суть чада Божия и чада диаволя”(1Иоан. III, 6–10). Явны чада Божия
        и чада диаволовы, признак различия их ясен; обман – невозможен. Проводящие
        произвольную греховную жизнь, утопающие в плотских наслаждениях, хотя бы и
        назывались христианами, суть чада диавола; напротив того, признак чад Божиих
        состоит в том, что они проводят жизнь по завещанию Евангелия и святой Церкви,
        а грехи, в которые впадают по немощи, поспешно врачуют покаянием. Вполне безгрешным
        и самый праведник быть не может: и для него необходимо врачевство покаянием,
        как засвидетельствовал тот же святый апостол Иоанн.«Аще речем, яко греха не
        имамы, себе прельщаем и истины нет в нас»(1Иоан. I, 8–10). Христиане первенствующей
        Церкви, оставляя веру язычников, оставляли и жительство их (1Петр. IV, 3, 4).
        Это жительство святый апостол Петр называет «разлиянием блуда». Не говоря
        о народных увеселениях, все учреждения язычников представляли собою разнообразное
        служение сладострастию, которое, как потоп, обымало все общество. Греховная
        развратная жизнь была жизнию язычников, душою общества их! она никак не может
        быть совмещена с христианством.'
      cn: '救世主所赐予的神圣恩典——悔改——要求我们以至高的虔敬与谨慎之心来领受它。对神的恩赐采取疏忽、轻蔑的态度，必会招致可怕的灾祸，这些灾祸自然源于这种行为。当我们领受神的恩赐时，却拒绝应有的探究，既不探究恩赐本身，也不探究如何善用此恩赐，那最大的、关乎灵魂的、本质的、永恒的灾祸又怎能不降临呢？


        不幸的是，许多人对待悔改这一伟大的恩赐时，表现得极其疏忽和无知！他们不愿明白，悔改绝不能与故意的罪恶生活并存。他们沉溺于罪恶的生活，因着对罪的同情与依恋，却在特定的时刻转向悔改，仿佛只是为了短暂地洁净自己，然后又重新投入罪恶的污秽之中。


        唉，这是何等可怕的自欺！唉，这是何等可怕地嘲弄神的恩赐！唉，这是何等可怕地亵渎神！「他们末后的景况，就比先前更不好了」（彼得后书 2:20、21节）。


        这种虚伪的悔改，这种将伟大的圣事当作儿戏并加以嘲弄的行为，恰恰是为罪恶的生活盖印、巩固，使其成为一个人不可剥夺的产业。对于那些故意爱慕罪恶的人，圣使徒约翰（伊奥安）所说的以下话语便是针对他们的：「凡犯罪的，是未曾看见祂（主耶稣基督），也未曾认识祂。小子们哪，不要被人诱惑……犯罪的是属魔鬼……凡从神生的，就不犯罪，因神的道（原文为种子）存在他心里；他也不能犯罪，因为他是从神生的。从此就显出谁是神的儿女，谁是魔鬼的儿女」（约翰一书
        3:6-10）。


        神的儿女与魔鬼的儿女是显而易见的，其区别的标志是清晰的；欺骗是不可能的。那些过着故意犯罪生活、沉溺于肉体享乐的人，即便自称为基督徒，也依然是魔鬼的儿女；反之，神的儿女的标志在于，他们按照福音和神圣教会的诫命度日，而那些因软弱而陷入的罪过，则迅速以悔改来治愈。


        即便是最正直的义人，也无法完全无罪：对他而言，悔改的医治仍然是必要的，正如同一位圣使徒约翰所见证的：「我们若说自己无罪，便是自欺，真理不在我们心里了」（约翰一书
        1:8-10）。初代教会的基督徒，在离弃异教信仰时，也离弃了他们的生活方式（彼得前书 4:3、4节）。圣使徒彼得称这种生活方式为「放荡无度」。姑且不论那些民间的娱乐，异教徒的所有制度都呈现出对情欲的各种侍奉，情欲如同洪水般淹没了整个社会。罪恶、腐败的生活是异教徒的生活，是他们社会的灵魂！它绝不能与基督教并存。'
  - type: paragraph
    text:
      ru: 'Возлюбим покаяние – и получим спасение. Примем от руки Господа пожизненный
        дар покаяния – и получим в свое время вечный дар спасения. Всеблагий«Бог покаяние
        даде в живот»(Деян. XI, 18): Он даст истинно кающимся, примирившимся с Ним,
        усвоившимся Ему посредством покаяния, блаженство в вечности«яко Господне есть
        спасение»(Пс. III, 9). Ему слава во веки веков. Аминь.'
      cn: 让我们喜爱悔改，便可得着救恩。让我们从主手中领受悔改的终身恩赐，便可在祂的时日得着救恩的永恒恩赐。至善之神「赐恩于人，叫他们悔改得生命」（使徒行传
        11:18）：祂将赐福予真正悔改、与祂和好、并借着悔改归属于祂的人，使他们在永恒中得享福祉，「因为救恩属于上主」（《诗篇》第三篇第九节）。愿荣耀归于祂，直到永永远远。阿们。
