    text:
      ru: Поучение в 5-ю неделю Великого поста. Сочетание поста с милостию и молитвою
      cn: 大斋期第五周教诲。论禁食与慈悲及祷告之结合
    label:
    - original_title
  - type: paragraph
    text:
      ru: '«Благо, – говорил архангел Рафаил Товитам, –молитва с постом, милостынею
        и правдою»(Тов. 12:8). Великое благо – такой пост! Благо он для грешников
        как единственная дверь для исшествия из плотского состояния, для вступления
        в спасительную пажить покаяния и для неисходного пребывания в этой спасительной
        пажити. Великое благо он – не для одних грешников: великое благо он – для
        праведников, великое оружие в руках их. Во все время земного странствования
        они не покидают его, им удерживают себя в чистоте и святыне. Пост свой они
        основывают на милости; пост свой они полагают в основание молитве; молитвою
        веры (Иак. 5:15) приемлют все просимое ими (Мк. 11:24).'
      cn: '「善哉，」天使长拉斐尔对多俾亚们说，「祷告与禁食，并施舍及公义，都是美善的。」（多俾亚传道书 12:8）这样的禁食是极大的美善！


        它是罪人们的福祉，是他们脱离肉体状态的唯一门径，使他们得以进入悔改的救赎牧场，并恒久居留于这救赎的牧场中。


        它不仅是罪人们的极大福祉：它也是义人们的极大福祉，是他们手中的巨大兵器。在他们世间旅途的全部时日里，他们不曾抛弃禁食，借此保守自己于洁净与圣洁之中。


        他们的禁食建立在慈悲之上；他们的禁食被视为祷告的根基；他们藉著信心的祷告（雅各书 5:15），领受他们所祈求的一切（马可福音 11:24）。'
  - type: paragraph
    text:
      ru: 'Плоть наша – любомудрствует преподобный Марк[66]– взята от земли и свойством
        своим подобна земле: для нее необходимо возделывание. Как семена, посеянные
        на ниве, не обработанной земледельческими орудиями, пропадают, не принеся
        никакого плода, так и молитва остается бесплодною, если для нее не приготовлена
        плоть, не приготовлено сердце постом. Развлечение и отягчение мыслей, холодность,
        ожесточение сердца, суетные и греховные мечты, непрестанно возникающие в воображении,
        уничтожают молитву пресыщенного. И наоборот, как на ниве, тщательно обработанной
        земледельческими орудиями, но не засеянной полезными семенами, с особенною
        силою вырастают плевелы, так в сердце постящегося, если он, удовлетворяясь
        одним телесным подвигом, не оградит ум подвигом духовным, то есть молитвою,
        густо и сильно вырастают плевелы самомнения и высокомудрия. Высокомудрие и
        самомнение в безрассудном, жестком постнике всегда соединены с уничижением
        и осуждением ближнего, с особенною способностью соблазняться, наконец с самообольщением,
        гордынею, погибелью. Пост, это сильное орудие – когда он предоставлен самому
        себе, когда из орудия он уже претворяется как бы в цель жизни, в цель тщеславия,
        – делается для подвижника орудием самоубийства. Таким постом постились фарисеи,
        и постились много, постились во вред себе (Мф. 9:14).«Не сицеваго поста аз
        избрах, – глаголет Господь, –нижеащеслячеши яко серп выю твою, и вретище и
        пепел постелеши, ниже тако наречете пост приятен. Не такового поста аз избрах,
        глаголет Господь: но разрешай всяк соуз неправды, разрушай обдолжения насильственных
        взысканий, отпусти сокрушенныя в свободу, и всякое писание неправедное раздери.
        Раздробляй алчущим хлеб твой, и нищия безкровныя введи в дом твой:ащевидиши
        нага, одей, и от свойственных племене твоего не презри. Тогда разверзется
        рано свет твой, и исцеления твоя скоро возсияют: и предидет пред тобою правда
        твоя, и слава Божия обимет тя. Тогда воззовеши, и Бог услышит тя, и еще глаголющу
        ти молитву твою, речет: се, приидох»(Ис. 58:5–9). Пророк требует, чтоб посту
        предшествовала и сопутствовала милость; он дает обетование, что молитва подвижника,
        сопрягающего пост с милостью, будет немедленно услышана, что такой подвижник
        сподобится благодатного посещения Божия.'
      cn: 我们这肉身——正如可敬的马尔克[66]智者所教导的——取自泥土，其本性与泥土相似：它需要耕耘。如同撒在未曾以农具耕耘的田地里的种子，会腐坏而不能结出任何果实一样，若不以禁食预备肉身、预备心灵，祷告也仍将毫无结果。心神的分散与沉重、冷漠、心肠的刚硬、在想象中不断浮现的虚妄与罪恶的幻想，会毁坏过度饱食者的祷告。反之，如同在经过农具仔细耕耘，却未播撒有益种子的田地里，稗子会特别有力地生长，同样，在禁食者的心中，若他只满足于肉体的苦修，却不用属灵的苦修，即祷告，来护卫心神，那么自负与高傲的稗子便会茂密而有力地生长。高傲与自负在不理智、严苛的禁食者身上，总是与轻视和论断邻人相连，与特别容易被冒犯的能力相连，最终则与自我欺骗、傲慢和沉沦相连。禁食，这强有力的工具——当它被任其自流，当它从工具转变成仿佛是生命的终极目标，转变成虚荣的目标时——便成为了苦修者的自杀工具。法利赛人就是以这样的方式禁食，并且禁食很多，结果却对自己有害（马太福音
        9:14）。「主说：我所拣选的禁食，并非如此；人若把头低下像苇子，用麻布和炉灰铺在自己以下，这也不可称为可悦纳的禁食。主说：我所拣选的禁食，并非如此：而是要解开一切不义的捆绑，拆除一切强暴索取的轭，使被压迫的得享自由，撕碎一切不义的契约。将你的饼分给饥饿的人，将无家可归的穷人领进你的家；你若看见赤身露体的人，就给他穿上衣服，对你本族的骨肉，不可置之不理。那时，你的光就会破晓而出，你的治愈将迅速显现；你的公义将走在你前面，主的荣耀将环绕你。那时你呼求，神必听见；你正在祷告时，他必说：我来了」（以赛亚书
        58:5-9）。先知要求禁食之前和禁食之时都应伴随着怜悯；他应许说，将禁食与怜悯结合的苦修者的祷告，将立即蒙受垂听，这样的苦修者将得蒙上帝的恩典眷顾。
  - type: paragraph
    text:
      ru: И повсюду Святый Дух законополагает соединение поста с молитвою.«Обратитеся
        ко Мне всем сердцем вашим, – взывает Господь к грешникам устами другого пророка,
        увещевая и ободряя их к покаянию, –в посте и в плачи и в рыдании, и расторгните
        сердца ваша, а не ризы ваша, и обратитеся ко Господу Богу вашему... Вострубите
        трубою в Сионе, освятите пост, проповедите цельбу»(Иоиль 2:12–15). Опыт силы
        поста и молитвы показали кающиеся Ниневитяне. Уже изречено было Богом определение
        на них, уже оно возвещено было им пророком Ионою; уже пророк, удалившись за
        город, пристально смотрел на город и ежечасно ожидал сбытия грозного пророчества.
        Но Ниневитяне прибегли к покаянию, доказывая неподдельность покаяния оставлением
        лукавых деяний, усиленным постом, усиленною молитвою, –«и раскаяся Бог о зле,
        еже глаголаше сотворити им, и не сотвори»(Ион. 3:10). В Новом Завете Господь
        возвестил, что пост соделается общим подвигом всех учеников Его,«егда отъят
        будет от нихнебесныйжених»– Господь, вознесением на небо (Лк. 5:35). И как
        ученикам Господа Иисуса не поститься на земле, как не плакать на ней, как
        не облачаться в одежду печали, когда Сокровище их, единственное Сокровище,
        далеко от них, когда путь к Нему преисполнен трудностей, – наветуется ужасными
        и по числу и по злобе разбойниками!
      cn: 圣灵在各处都颁布了律法，将斋戒与祷告结合起来。「你们要一心归向我，」主藉著另一位先知的口向罪人呼唤，劝勉并鼓励他们悔改，「以斋戒、哭泣和哀号；并撕裂你们的心肠，不要撕裂你们的衣服，归向你们的主——你们的上帝……你们要在锡安吹响号角，分别为圣，宣告医治。」（约珥书
        2:12-15）。尼尼微人悔改的经历，展现了斋戒与祷告的力量。上帝对他们的判决已经宣告，先知约拿也已向他们传达；先知已经离开城，专注地望著城，每时每刻都在等待这可怕预言的应验。但尼尼微人藉著悔改寻求庇护，他们证明了悔改的真诚：舍弃邪恶的行为，加强斋戒，加强祷告，「上帝就后悔，不把所说的灾祸降与他们了」（约拿书
        3:10）。在新约中，主宣告说，当「新郎从他们中间被接去」——即主升天之时（路加福音 5:35），斋戒将成为祂所有门徒共同的修持。主的门徒耶稣在地上怎能不斋戒、怎能不哭泣、怎能不披上忧伤的衣裳呢？当他们的至宝，唯一的至宝，远离他们时；当通往祂的路途充满艰难，被数量众多、恶毒无比的强盗所攻击时！
