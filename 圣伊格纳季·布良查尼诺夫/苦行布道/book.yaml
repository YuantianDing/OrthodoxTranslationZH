    cn: 论基督徒的宝贵产业——主祷文：它如何作为属灵精进的规范与源泉。
  children:
  - type: paragraph
    text:
      ru: Слово во вторник 23-й недели. Объяснение молитвы Господней «Отче наш»
      cn: 第二十三周星期二之言。解释主祷文「我们的父」
    label:
    - original_title
  - type: heading2
    text:
      ru: Заимствовано из отеческих писаний, преимущественно из 9-го собеседования
        преподобного Кассиана Римлянина
      cn: 此乃自教父著述中采撷，多取自圣者卡西安·罗马人（Cassian the Roman）之《第九晤谈》（Ninth Conference）
    children:
    - type: paragraph
      text:
        ru: Молитва, будучи драгоценным достоянием всех христиан, составляет главнейшее
          занятие святых пустынножителей. Она – пища их; она – книга их; она – наука
          их, она – жизнь их. Великий пустынножитель Иоанн, Предтеча Господень, был
          делателем молитвы; был он и учителем ее. Великую науку эту, доставляющую
          человеку соединение с Богом, преподал святой Предтеча ученикам своим, как
          мы слышали сегодня во Евангелии (Лк. 11, 1–4;Мф. 6:9–13).
        cn: 祷告，作为所有基督徒的宝贵产业，构成了圣洁隐士们最主要的职务。她是他们的食粮；她是他们的书卷；她是他们的学问；她是他们的生命。伟大的隐士，主的前驱约翰，曾是祷告的实践者；他亦是祷告的教师。正如我们今日在福音书中所听闻（路加福音
          11:1-4，马太福音 6:9-13），这位圣洁的前驱将这伟大的学问，即那使人与上帝联合的学问，传授给了他的门徒。
    - type: paragraph
      text:
        ru: 'Ученики Господа пожелали научиться молитве у Самого Господа. Основательное,
          справедливое желание! Истинной молитвы истинный учитель – один Бог[145],
          святые учители – человеки дают только начальные понятия о молитве, указывают
          то правильное настроение, при котором может быть сообщено благодатное учение
          о молитве доставлением вышеестественных, духовных помышлений и ощущений.
          Эти помышления и ощущения исходят из Святаго Духа, сообщаются Святым Духом.
          Исполнил Господь прошение мудрое, прошение, существенно нужное для душеназидания
          и спасения, прошение учеников Своих: преподал им молитву, которую преподать
          мог исключительно Бог. Сказанное докажется объяснением этой молитвы, именуемой,
          в отличие от молитвословий, составленных святыми человеками, Молитвою Господнею.'
        cn: 主之门徒，切愿向主亲自学习祷告。此乃笃实而公允之愿！真诚祷告之真实导师，唯独一神[145]；至于诸圣导师——即属人者，所传授者不过为祷告之初步观念，指示那得以领受恩典教诲之正确心境，此教诲乃借由传达超乎自然之属灵意念与感受而来。此等意念与感受，源于圣灵，亦由圣灵所赐予。主应允了门徒此一智慧之请，此一于灵魂造就与救赎而言至关重要之请：祂传授了他们祷告，此祷告唯独神方能传授。此言将借由解释此一祷告而得以证明，此祷告区别于诸圣人所撰之祷文，故被称为「主祷文」。
    - type: paragraph
      text:
        ru: Молитва Господня начинается с воззвания:«Отче наш». Кто из святых человеков
          дозволил бы себе и братии своей, человекам грешным, отверженным, содержимым
          в плену у диавола и вечной смерти, такое воззвание к Богу? Очевидно, никто.
          Это мог дозволить один Бог. Он дозволил; если же Он дозволил, то и даровал.
          Сын Божий, соделавшись человеком, соделал человеков сынами Божиими, Своими
          братиями. Он относится к Богу-Отцу по праву естества:«Отче наш!»и нам дарует
          благодатное право приступать к Богу, как к Отцу, начинать нашу молитву к
          Нему с чудного, поразительного начала, которое не дерзнуло бы прийти на
          мысль никому из человеков:«Отче наш!»
        cn: 主祷文以呼告「我们在天上的父」开始。在圣洁的人中，有谁敢允许自己和他的弟兄们——那些有罪的、被遗弃的、被魔鬼和永恒死亡所囚禁的人——向神发出这样的呼告呢？显然，无人敢如此。唯独神能允许此事。他允许了；既然他允许，他也必赐予。神的儿子，既已成为人，便使人类成为神的儿女，成为他的弟兄。他以其本性的权利向父神呼告：「我们的父！」并赐予我们恩典的权利，使我们可以亲近神，如同亲近父亲，以这奇妙、令人震撼的开端开始我们对他的祷告，这开端是任何人都绝不敢设想的：「我们在天上的父！」
    - type: paragraph
      text:
        ru: Начало молитвы Господней – дар Господа, дар цены бесконечной, дар Искупителя
          искупленным, Спасителя спасенным. Прошения, из которых состоит молитва Господня,
          – прошения даров духовных, приобретенных человечеству искуплением. Нет слова
          в молитве о плотских, временных нуждах человека. Заповедавший искать единственно
          Царства Божия и правды его, обетовавший приложить все нужное временное ищущим
          этого царства[146], преподает молитву сообразно заповеданию и обетованию.
        cn: 主祷文之始，乃是上主之恩赐，无穷价值之恩赐，救赎主给予蒙救赎者之恩赐，拯救者给予蒙拯救者之人之恩赐。主祷文所含之祈求，乃是借着救赎为人类所获得之属灵恩赐的祈求。祷文之中，未有一言及于人属肉体、暂时的需求。那命人唯独寻求上帝之国及其正义，并应许凡寻求此国者，一切所需之暂物皆将加添[146]者，所传授的祷文，正与此诫命和应许相符。
    - type: paragraph
      text:
        ru: Вслед за воззванием и к самому воззванию«Отче наш»немедленно присовокупляется
          указание на то место, где пребывает Отец, необъемлемый никаким местом, вездесущий,
          объемлющий собою все:«Отче наш, иже еси на небесех». Указанием местопребывания
          на небе Отца возводится молящийся Сын на небо. Забудь все земное; оставь
          без внимания землю – этот приют, данный тебе на кратчайшее время; оставь
          без внимания все принадлежности приюта, которые отнимутся у тебя по истечении
          кратчайшего срока; обрати все заботы к твоему отечеству, к небу, отнятому
          падением, возвращенному искуплением; принеси молитву о даровании тебе вечных,
          духовных, всесвятых, божественных благ, превышающих необъятным достоинством
          своим не только постижение человеков, но и постижение ангелов. Они, эти
          блага, уже уготованы для тебя; они уже ожидают тебя. Правосудие Бога, неразлучное
          с благостью Его, требует, чтоб выяснилось твое произволение принять небесные
          сокровища, выяснилось твоею молитвою и твоею жизнью.
        cn: '在「我们的父」这一祈祷的呼唤之后，紧接著便指出天父所居之地，祂是无法被任何空间所限定、无所不在、包罗万有的：「我们的父，您在天上的」。借由指出天父居于天上，祈祷的子民便被引领至天国。


          忘却一切属世之事；放下对尘世的关注——这是一个短暂的居所；放下对这居所所有附属物的关注，因为它们在你短暂的期限过后都将被取走；将你所有的关注转向你的故土，转向天国，那因堕落而失落、却因救赎而复得的天国。


          献上你的祈祷，祈求获赐永恒、属灵、至圣、神圣的福祉，它们以其浩瀚的尊贵，不仅超越人类的理解，也超越天使的理解。这些福祉已为你预备；它们已在等候你。上帝的公义，与祂的良善密不可分，要求你的意愿得以彰显，以接受这些天上的珍宝，借由你的祈祷和你的生命得以彰显。'
    - type: paragraph
      text:
        ru: Придут в недоумение пред величием молитвы Господней все, без исключения,
          рабы Господни. Десницею Бога рассыпаются божественные щедроты. И самый праведник
          признает себя недостойным их, а прошение их непозволительным для себя. Тем
          более недоумение поразит грешника, сознающего себя достойным одних казней.
          Недоумение это разрешается объяснением, приводящим от недоумения к недоумению.
          Молитва Господня дарована человекам прежде, нежели совершилось окончательно
          их искупление; они названы сынами и призваны к правам сынов прежде усыновления,
          прежде возрождения Крещением, прежде участия в Тайной вечери, прежде обновления
          Святым Духом. Молитва Господня дарована грешникам[147]. Где действует Бог,
          там все возможно и все непостижимо.
        cn: 所有，无有例外，主的仆役，都将会对主祷文的伟大而感到困惑不解。神的右臂播撒著神圣的恩泽。甚至最为公义的人也会承认自己不配领受它们，并认为祈求它们对自己而言是僭越不允许的。罪人意识到自己只配受惩罚，困惑就更会深深地冲击他们。这种困惑可以透过一种解释来解决，而这种解释却会将人从一个困惑引向另一个困惑。主祷文赐予人类，是在他们的救赎尚未完全成就之前；在领受儿子名分之前，在透过洗礼重生之前，在参与神秘晚宴之前，在被圣灵更新之前，他们就被称为儿子，并被召唤享有儿子的权利。主祷文是赐予罪人的[147]。在神行动作为之处，一切皆有可能，一切都不可思议。
    - type: paragraph
      text:
        ru: 'Дана молитва Господня грешникам, и прежде всего они научаются просить
          у Бога, Отца своего,«да святится имя»Его. В этом прошении человека заключается
          сознание в греховности, в падении. В этом прошении заключается прошение
          о даровании искреннего покаяния.«Да святится имя Твое»в моем душевном храме!
          Прошу этого, потому что не нахожу в себе этого. Нахожу противное: я – в
          горестном порабощении у греха и у падших духов, изобретших грех, заразивших
          меня грехом, поработивших себе и держащих в порабощении посредством греха.
          В душе моей витают помышления и ощущения преступные, смрадные. Входят ли
          они в нее извне, или рождаются в ней – не знаю; знаю то, что являются невозбранно
          и властительски, что изгнать их из себя и извергнуть не имею силы. Этими
          помышлениями и ощущениями прогневляется Бог; их отвращается всесвятый Бог;
          ими хулится Бог; при них я пребываю чуждым Бога. Мне необходимо очищение!
          Мне необходимо покаяние! Даруй мне, Отец мой Небесный, могущественное покаяние,
          которое очистило бы внутренний храм мой от всех нечистот и зловония, соделало
          бы меня способным принять данное Тобою усыновление, соделало бы меня еще
          во время моего земного странствования жителем неба. Доселе я пресмыкаюсь
          по земле. Да внидет в душу мою истинное богопознание! Да освятит оно мой
          ум, мое сердце, всю деятельность мою:«да святитсяво мнеимя Твое»(Мф. 5:8).
          Такое значение этого прошения. Желать покаяния и чистоты мы можем; мы можем
          и должны употреблять все зависящие от нас средства к снисканию их; но приобретение
          их зависит не от нас. Оно – дар Божий. Мы должны прежде всего молить небесного
          Отца, чтоб Он из духовных сокровищниц Своих ниспослал нам дар покаяния,
          покаянием очистил нас от греховного осквернения, украсил нас блаженною чистотою,
          которая зрит Бога (Мф. 5:8), которая одна способна к принятию истинного
          богопознания.«Да святится имя Твое!»'
        cn: 主祷文是赐予罪人的，而他们首先学习求告上帝，他们的父，「愿祂的名被尊为圣」。在这请求中，人承认了自己的罪性与堕落。在这请求中，包含着求得真诚悔改的祈愿。「愿祢的名在我的心灵殿堂中被尊为圣！」我如此祈求，是因为在我自己身上找不到它。我找到的是截然相反：我正处于罪恶和那些发明了罪恶、以罪恶感染了我、以罪恶奴役了我并借着罪恶将我囚禁起来的堕落灵体的悲惨奴役之下。在我的灵魂中，萦绕着那些犯罪的、污秽的思虑和感受。它们是从外部进入的，还是在其中产生的——我不知道；我只知道它们是毫无阻碍、威权十足地出现的，而我却没有力量将它们驱逐出去并抛弃。上帝被这些思虑和感受所触怒；至圣的上帝厌弃它们；上帝被它们所亵渎；在它们之中，我与上帝保持着疏离。我需要洁净！我需要悔改！我的天父，请赐予我强有力的悔改，它能将我内心的殿堂从所有的污秽与恶臭中洁净出来，使我能够接受祢所赐予的领养，使我即使在我世上的漂泊之时，也能成为天国的居民。到目前为止，我仍匍匐于地上。愿真正的识神之智进入我的灵魂！愿它圣化我的心思、我的心意、我的全部活动：「愿祢的名在我身上被尊为圣」（马太福音
          5:8）。这就是这个请求的意义。我们可以渴求悔改与洁净；我们能够也必须运用所有依赖于我们的方式来获得它们；但它们的获得并非取决于我们。它是上帝的恩赐。我们首先必须恳求天父，愿祂从祂的属灵宝库中赐给我们悔改的恩赐，借着悔改洁净我们罪恶的玷污，以能见上帝（马太福音
          5:8）的福乐纯洁来妆饰我们，这纯洁是唯一能够接受真正的识神之智的。「愿祢的名被尊为圣！」
    - type: paragraph
      text:
        ru: '«Да приидет царствие Твое!»«Царствие Божие внутрь вас есть»(Лк. 17:21).
          Какая дивная последовательность в молитве Господней! Этою последовательностью
          изображается последовательность, постепенность, возвышенная и святая система
          духовного преуспеяния. После прошения о даровании совершенного богопознания
          Господь научает усыновленного Богом человека просить, чтоб в душу его низошло
          Царство Божие. Этого царства Он повелевает просить смиренною, но сильною
          молитвою веры. Верующему невозможно не получить его. Обетовано оно Словом
          Божиим:«Имеяй заповеди Моя, и соблюдаяй их, той есть любяй Мя; в ком святится
          имя Мое,той есть любяй Мя: а любяй Мя, возлюблен будет Отцем Моим»(Ин. 14:21).«Аще
          кто любит Мя, слово Мое соблюдет;ащекто любит Мя, в том будет святиться
          имя Мое,и Отец Мой возлюбит его, и к нему приидем, и обитель у него сотворим»(Ин. 14:23).«Да
          приидет царствие Твое!»Чудное прошение; чудное желание возбуждается прошением;
          дерзновенная молитва внушается желанием сверхъестественным! И молитва эта
          исполняется. Исполняется она: служат тому доказательством опыты, являющие
          исполнение ее. Чему иному приписать великие знамения, которые совершались
          святыми Божиими, как не тому, что в них пребывал и действовал Бог? Чему
          иному приписать способность к пророчеству, к откровению тайн, сокровенных
          в глубине сердец и умов, которая обнаруживалась в святых Божиих, как не
          тому, что в них присутствовал и ими глаголал Бог, смотрящий на отдаленное
          будущее, как на настоящее, Бог, для Которого нет тайн? Это засвидетельствовали
          сами святые. Апостол Павел написал о себе Галатам:«живу же не ктому аз,
          но живет во мне Христос»(Гал. 2:20); написал он к Коринфянам:«искушения
          ищете глаголющаго во мне Христа»(2Кор. 13:3). Когда апостолы Петр и Иоанн
          исцелили хромого от рождения при красных вратах иерусалимского храма, и
          столпился около апостолов удивленный народ, они сказали ему:«Мужие израильтяне,
          что чудитеся о сем? или на ны что взираете, яко своею ли силою или благочестием
          сотворихом его ходити? Бог Авраамов и Исааков и Иаковль, Бог-Отец наших,
          прослави отрока Своего Иисуса»(Деян. 3:12–13). В книге Деяний апостольских
          читаем поразительное событие: иерусалимские христиане, во исполнение завещания
          Господня, продавали имущество свое и вносили выручаемые деньги на общее
          употребление Церкви, в которой по этой причине не было ни одного нищего.
          Подобно прочим поступил некто Анания с супругою своею, Сапфирою. Они продали
          принадлежавшее им село, но часть полученных за село денег, с взаимного согласия,
          утаили. По принятому обычаю Анания принес деньги, как бы в полном количестве,
          и положил к ногам апостолов, думая обмануть Духоносцев. Тогда святой Петр
          сказал ему:«Анание, почто исполни сатана сердце твое солгати Духу Святому
          и утаити от цены села? сущее тебе, не твое ли бе, и проданное не в твоей
          ли власти бяше? что яко положил еси в сердцы твоем вещь сию? не человеком
          солгал еси, но Богу». Анания, выслушав эти слова, пал мертвым. Той же участи
          подверглась и Сапфира, желавшая поддержать действие мужа и принявшая участие
          в грехе его пред Святым Духом, обитавшим в апостолах (Деян. 5:1–10). Во
          все века христианства на скрижалях церковной истории записаны опыты, обнаруживающиеся
          в святых Божиих действиях, превысшие человеческого естества, принадлежащие
          не человеческому естеству, но Богу, обитавшему и царствовавшему в святых
          человеках. Говорит преподобный Макарий Египетский: «В тех, которых осияла
          благодать Божественного Духа и водворилась в глубине ума их, Господь – как
          бы душа». Опять говорит этот великий между Отцами: «Действие и сила Святаго
          Духа пребывают в человеке обновленном»[148].'
        cn: '「愿祢的国降临！」


          「神的国就在你们心里」（路加福音 17:21）。在主祷文中有著多么奇妙的连续性啊！这种连续性描绘了属灵精进的次第、渐进，一个崇高而神圣的系统。在祈求赐予圆满的对神认识之后，主又教导那已被神收为嗣子的人，去祈求神的国降入他的灵魂。祂吩咐人以谦卑而有力的信心祷告来祈求这个国。对于信徒而言，不可能不领受它。神的话语已应许了它：


          「有了我的命令又遵守的，这人就是爱我的；在谁身上我的名被尊为圣，这人就是爱我的：爱我的必蒙我父爱他」（约翰福音 14:21）。


          「人若爱我，就必遵守我的道；人若爱我，在谁身上我的名就必被尊为圣，我父也必爱他，并且我们要到他那里去，与他同住」（约翰福音 14:23）。


          「愿祢的国降临！」奇妙的祈求；藉著祈求而被激发出奇妙的愿望；这超自然的愿望启发了这大胆的祷告！而且这祷告应验了。它确已应验：诸多经验证明了它的实现。圣徒们所行的伟大神迹，除了归因于神在他们里面居住和运行之外，还能归因于什么呢？圣徒们所显现出的预言能力，揭示隐藏在人心深处奥秘的能力，除了归因于那视遥远未来如同现在、对祂而言毫无奥秘的神在他们里面临在并藉他们发言之外，还能归因于什么呢？圣徒们自己也为此作了见证。使徒保罗向加拉太人写道：


          「现在活著的不再是我，乃是基督在我里面活著」（加拉太书 2:20）；


          他向哥林多人写道：


          「你们正是寻求那在我里面说话的基督的凭据」（哥林多后书 13:3）。


          当使徒彼得和约翰在耶路撒冷圣殿的美门口医好了一个生来瘸腿的人，众人惊讶地聚集在使徒周围时，他们对众人说：


          「以色列人哪，为什么因这事稀奇呢？为什么定睛看我们，以为我们凭自己的能力和虔诚使这人行走呢？亚伯拉罕、以撒、雅各的神，就是我们列祖的神，已经荣耀了祂的仆人耶稣」（使徒行传
          3:12-13）。


          在《使徒行传》中，我们读到一个惊人的事件：耶路撒冷的基督徒为遵守主的诫命，卖掉他们的财产，将所得的钱财奉献给教会公用，因此教会中没有一个穷人。亚拿尼亚和他的妻子撒非喇也像其他人一样行事。他们卖了属于他们的田地，但经双方同意，私自留下了部分卖地的钱。按照既定的习俗，亚拿尼亚带著钱来，仿佛是全数，把它放在使徒的脚前，以为可以欺骗被圣灵充满的人。那时圣彼得对他说：


          「亚拿尼亚，为什么撒但充满了你的心，叫你欺哄圣灵，私自留下卖地的价银呢？田地还没有卖，不是你自己的吗？既卖了，价银不是你作主吗？你心里为什么起这意念呢？你不是欺哄人，乃是欺哄神。」


          亚拿尼亚听见这话，就仆倒，断了气。撒非喇也遭受了同样的命运，她意图支持她丈夫的行为，并在居住于使徒们里面的圣灵面前参与了他的罪（使徒行传 5:1-10）。


          在基督教的历世历代中，教会历史的碑文上记录了在神的圣徒身上所显现出来的超乎人性的作为，这些作为不属于人的本性，而是属于居住并在圣徒心中掌权的神。


          埃及的圣马卡里乌斯长老说：「在那些被神圣之灵的恩典所光照，并住在他们心灵深处的人里面，主——就如同灵魂一般。」这位伟大的教父又说：「圣灵的运行和能力存留在被更新的人里面」[148]。'
    - type: paragraph
      text:
        ru: 'Ощутивший в себе Царство Божие соделывается чуждым для мира, враждебного
          Богу. Ощутивший в себе Царство Божие может желать, по истинной любви к ближним,
          чтоб во всех их открылось Царство Божие. Он может непогрешительно желать,
          чтоб настало на земле видимое Царство Божие, потребило с лица земли грех,
          установило на ней владычество Правды. Из этого состояния святой Иоанн Богослов
          молитвенно отозвался к Господу, беседовавшему с ним в духовном его восторге,
          обетовавшему прийти скоро для окончательного решения судеб мира:«Ей, гряди,
          Господи Иисусе»(Откр. 22:20): земля преисполнена беззаконий, нуждается в
          очищении и обновлении. Неприготовленный удовлетворительно, видящий свой
          душевный храм еще в горестной пустоте, без жителя – Бога, просит о противном.
          Он просит о даровании времени на совершение подвига, подобно тому вертоградарю,
          который умолял господина, повелевшего посечение бесплодной, таинственной
          смоковницы:«Господи, остави ю и на се лето,дóндежеокопаю окрест ея, отделив
          ее от истощающих силы ее пристрастий,и осыплю гноем»– смирением и покаянием
          (Лк. 13:8).'
        cn: '在自身之内感知到上帝之国的人，便与这敌视上帝的世界格格不入。在自身之内感知到上帝之国的人，可以出于对近人真挚的爱，盼望上帝之国也能在所有近人心中显现。他可以毫不谬误地期盼，上帝之国在地上可见地降临，从地面上除去罪恶，并在其上确立公义的统治。处于这种境况中，圣徒约安尼斯（约翰）·神学家向主发出了祈祷的回应，当时主正在他神魂的狂喜中与他对话，并应许他将速速再来，以对世界的命运作出终极的裁决：「是啊，主耶稣，请来吧」[Откр.
          22:20]：大地充满了不法之事，需要被洁净和更新。


          那些尚未充分准备好的人，看到自己的灵魂殿堂仍处于悲伤的空虚之中，没有居住者——上帝，他们所求的却是相反的事。他们请求赐予时间来完成属灵的劳苦，就像那位恳求主人的园丁一样，当时主人正命令砍伐那棵不结果子的、奥秘的无花果树：「主啊，请再容它一年，直到我挖开它周围的土，将它与耗尽其力量的那些癖好隔离开，并施以粪肥」——即谦卑与悔改[Лк.
          13:8]。'
    - type: paragraph
      text:
        ru: '«Да будет воля Твоя, яко на небеси, и на земли». Небом названы небожители:
          ими воля Божия совершается непорочно, неупустительно. К воле Божией они
          уже не примешивают своей воли! У них уже нет отдельной воли! Воля их слилась
          воедино с волею Божиею. Над ними исполнилось то, чего испрашивал Спаситель
          Мира у Бога-Отца для учеников и для всех последователей Своих, человеков:«Не
          о сих же, апостолах,молю токмо, но и о верующих словесе их ради в Мя: да
          вси едино будут: Якоже Ты, Отче, во Мне, и Аз в Тебе, да и тии в Нас едино
          будут... да будут едино, якоже и Мы едино есмы: Аз в них, и Ты во Мне: да
          будут совершени во едино»(Ин. 17:20–23).«Да будет воля Твоя, яко на небеси,
          и на земли». Землею названы христиане. Не погрешит каждый из нас, если,
          произнося это прошение, будет разуметь под наименованием«земли»свое сердце,
          не отделяя и тела от сердца[149]. Какое направление примут силы сердца,
          в такое направление устремляются силы тела, и преобразуется влечение тела,
          сообразно влечению сердца, из плотского и скотоподобного в духовное, святое,
          ангелоподобное. Всецелое соединение воли человеческой с волею Божиею есть
          состояние совершенства, какого может только достичь разумное создание Божие.
          Это совершенство имеют ангелы. Благоволит Спаситель наш, чтоб и мы, немощные
          и злосчастные человеки, взятые из земли, странствующие и мятущиеся на земле
          в течение кратчайшего срока, по миновании его нисходящие в землю, стяжали
          то, что имеют святейшие небесные духи. Он повелевает нам искать совершенства,
          еще непостижимого для нас. Ощутивший в себе Царство Божие научается не удовлетворяться
          этим; он научается не предаваться беспечности и бездействию; научается стремиться
          к обильнейшему развитию в себе владычества Божественного. Да действует исключительно
          воля Божия во всем существе человека, во всех составных частях его, в духе,
          душе и теле, соединяя собою и в себе разъединенную падением волю этих частей!
          Только волею Божиею может исцелиться воля человеческая, отравленная грехом;
          только в воле Божией и при посредстве ее пожелания составных частей человека,
          принявшие различное, противное друг другу направление[150], могут перейти
          от разногласия к согласию, соединиться в одно желание; только оживленная
          волею Божиею воля человеческая может отторгнуться от земли, вознестись на
          небо.«Братие, – говорит святой апостол Павел, –аз себе не у помышляю достигша:
          едино же, задняя убо забывая, в предняя же простираяся, со усердием гоню,
          к почести вышняго звания Божия о Христе Иисусе. Елицы убо совершени, сие
          да мудрствуим»(Флп. 3:13–15).'
        cn: '「愿祢的旨意行在地上，如同行在天上。」


          「天」所指的乃是诸位天上的居者：藉著他们，上帝的旨意得以纯全无瑕、不偏不倚地成就。他们已不将自身的意志混入上帝的旨意之中！他们已不再有独立的意志！他们的意志已与上帝的旨意合而为一。在他们身上，救世主为门徒以及所有追随祂的人类向天父所祈求的，已然实现：「我不但为这些使徒祈求，也为那些因他们的话信我的人祈求：愿他们都合而为一。正如祢，父啊，在我里面，我在祢里面，愿他们也在我们里面合而为一……愿他们合而为一，如同我们合而为一一样。我在他们里面，祢在我里面，使他们完完全全地合而为一。」(约翰福音
          17:20-23)。


          「愿祢的旨意行在地上，如同行在天上。」「地」所指的乃是基督徒。我们每个人在诵念此项祈求时，若将「地」这个称谓理解为自己的心，同时不将身体与心[149]分开，便不会有失。心灵的力量趋向何方，身体的力量便会朝著此方向奔流，身体的渴求也会随之改变，与心灵的渴求相一致，从肉欲和兽性转化为属灵的、圣洁的、如同天使一般的。


          人类意志与上帝旨意的完全结合，是上帝的理性受造物所能达到的唯一完善境界。众天使便拥有此种完善。我们的救主乐意我们这些软弱不幸的人类，本出于尘土，在世上短暂的时日中作客漂泊、心绪不定，时日一过便归于尘土，也能够获得圣洁天上的灵体所拥有的。祂命令我们寻求我们尚未能领悟的完善。


          在自身感受到上帝国度的人，便学会了不可因此满足；他学会了不可沉湎于无忧无虑和无所作为；他学会了要竭力在自身更丰盛地发展神圣的统治。愿上帝的旨意全然运行在人的一切本质之中，在构成他的所有部分之中，在灵、魂、体之中，借此并在自身将因堕落而分离的这些部分的意志结合起来！


          唯有藉著上帝的旨意，被罪毒害的人类意志方能得愈；唯有在上帝的旨意之中并藉著它的媒介，人各个组成部分的愿望——这些愿望已采取了不同且彼此对立的方向[150]——方能从不和转为和谐，结合为单一的愿望；唯有被上帝的旨意所活化的人类意志，方能脱离尘世，升向天国。


          「弟兄们，」圣使徒保罗说，「我不是以为自己已经得著了：我只有一件事，就是忘记背后，努力面前的，向著标竿直跑，要得上帝在基督耶稣里召我来得的奖赏。所以我们中间凡是完全的人，都要存这样的心。」(腓立比书
          3:13-15)。'
    - type: paragraph
      text:
        ru: '«Хлеб наш насущный дажд намднесь». Не о пище гибнущей говорится здесь!«не
          пецытеся убо, глаголюще, что ямы или что пием, или чим одеждемся»(Мф. 6:31);
          говорится о пище, подающей жизнь вечную и вечно пребывающей, о пище новой,
          которую даровал человекам вочеловечившийся Сын Божий, о хлебе жизни, снисшедшем
          с неба, о хлебе Божием, способном насытить и преподать вечную жизнь всему
          миру (Ин. 6:27, 33). Слово«насущный»означает, что этот хлеб по качеству
          своему превыше всего существующего[151]. Величие его и святость бесконечны,
          непостижимы; освящение, достоинство, доставляемые вкушением его, необъятны,
          необъяснимы. Хлеб, подаваемый Сыном Божиим, есть всесвятая плоть Его, которую
          Он дал за«живот мира»(Ин. 6:51). К чудной пище присоединено столько же чудное
          питие. Плоть Богочеловека дана в пищу верующим, кровь Его – в напиток. Богочеловек
          не отличался ничем от прочих человеков, будучи совершенным человеком; но
          был Он вместе и совершенным Богом: по наружности все видели и осязали в
          Нем человека, по действиям познавали Бога. Подобно этому благоволил Он,
          чтоб всесвятое тело Его и всесвятая кровь Его были прикрыты веществом хлеба
          и вина: и видятся, и вкушаются хлеб и вино, но приемлется и снедается в
          них Тело и Кровь Господа. Нет слов, нет средств, чтоб изобразить состояние,
          в которое возводятся причастники тела и крови Богочеловека. Богочеловек
          изобразил это состояние так:«Ядый Мою плоть, и пияй Мою кровь, во Мне пребывает,
          и Аз в нем»(Ин. 6:56). Изображенное и объясненное этими словами состояние
          пребывает непостижимым и необъяснимым: этими словами изображается недосягаемая
          для ума человеческого высота состояния. Ведома она единому Богу:«никтоже
          весть, кто есть Сын, токмо Отец»(Лк. 10:22), и соединившийся с Сыном воедино,
          непостижим вполне ни для ближних, ни для себя; удовлетворительно постижим
          для одного Бога.'
        cn: 「我们日用的饮食，今日赐给我们。」此处所言非那会败坏之食物！「所以不要忧虑，说：吃甚么？喝甚么？穿甚么？」（马太福音 6:31）；此处所言乃是赐予永生、且永恒常存之食粮，是那由道成肉身之上帝子所赐予世人之新食粮，是那从天降下之生命之粮，是那上帝之粮，能饱足并赐予全世界永生（约翰福音
          6:27，33）。「日用」一词意指此粮之品质超越一切现存之物[151]。其伟大与神圣无穷无尽，不可思议；因领受此粮所获之圣化、尊严，浩瀚无边，无可言喻。上帝子所赐予之粮，即是祂至圣之肉身，祂为「世界的生命」而舍之（约翰福音
          6:51）。与这奇妙食粮相伴的，是同样奇妙的饮品。此位神人之肉身赐予信者作食物，祂的宝血作饮品。这位神人，作为一个完全的人，与其他人并无二致；但祂同时也是完全的上帝：在外观上，众人只见到、触摸到一个人，但从其作为中，却认识了上帝。祂亦如此乐意，使其至圣之身与至圣之血，为饼与酒之物质所遮蔽：所见所尝者乃是饼与酒，但在其中所领受、所吃食者，却是主之圣体与宝血。无言无术，能描绘领受神人之圣体与宝血者所提升至的境界。神人如此描绘此境界：「吃我肉、喝我血的人，常在我里面，我也常在他里面」（约翰福音
          6:56）。这被这些话语所描绘和阐明之境界，仍然是不可思议、无法解释的：这些话语描绘了人类心智所不能企及之境界的高度。唯独上帝知晓此境：「除了父，没有人知道子是谁」（路加福音
          10:22），而那与子合而为一者，对近人、对自己而言，亦无法完全领悟；唯独上帝能充分领悟。
    - type: paragraph
      text:
        ru: 'По достоинству пищи, по тому действию, которое совершается от вкушения
          во вкушающих, Господь наименовал Плоть Свою единою истинною пищею, а Кровь
          свою единым истинным питием обновленного искуплением человека (Ин. 6:55).
          Обыкновенная пища сынов ветхого Адама, общая им с бессловесными животными,
          истребляемая пищеварением и не могущая устранять смерти, это«брашно гиблющее»(Ин. 6:27),
          недостойно наименования пищи, когда явился хлеб насущный, хлеб небесный,
          хлеб, уничтожающий смерть, преподающий вечную жизнь (Ин. 6:58).«Хлеб наш
          насущный– так пишется прошение святым евангелистом Лукою –подавай нам на
          всяк день»(Лк. 11:3). С прошением совмещено заповедание, возлагающее на
          христиан обязанность, столько ныне упущенную, ежедневного приобщения Святым
          Тайнам. «Сказав«на всяк день», Господь выразил этим, что без сего хлеба
          мы неспособны провести ни одного дня в духовной жизни. Сказав«днесь», выразил
          этим, что его должно вкушать ежедневно, что преподание его в протекший день
          недостаточно, если в текущий день не будет он преподан нам снова. Ежедневная
          нужда в нем требует, чтоб мы учащали это прошение и приносили его на всякое
          время: нет дня, в который бы не было необходимо для нас употреблением и
          причащением его утвердить сердце нашего внутреннего человека»[152].'
        cn: 因着食物的价值，也因着那食尝所带给尝食者之作用，主称呼祂的圣肉为唯一真实的食粮，而称祂的圣血为那因救赎而得以更新之人的唯一真实饮品（约翰福音
          6:55）。旧亚当子孙的寻常食物，与无言动物所共享的，被消化而毁坏，且不能消除死亡，这「是那败坏的食物」（约翰福音 6:27），当那日用的饼、属天的饼、那能消灭死亡并赐予永生的饼显现时（约翰福音
          6:58），它就不配称为食物了。「我们日用的饮食，」——圣福音传道者路加如此写道这祈求——「天天赐给我们」（路加福音 11:3）。这祈求与那诫命相连，它将那现今被极度忽略的每日领受圣奥秘的义务，加诸于基督徒身上。「主说『天天』，是借此表明：若无此饼，我们在灵性生命中便无法度过任何一日。祂说『今日』，是借此表明：此饼应当每日食尝，若前日已受此饼，若在当日不再赐予我们，则仍是不够的。对它的每日需求，要求我们加紧这祈求，并在任何时候都献上它：没有一天我们不需要藉着享用和领受它，来坚固我们内心之人的心」[152]。
    - type: paragraph
      text:
        ru: '«И остави нам долги наша, якоже и мы оставляем должником нашим». Даровав
          грешникам возвышеннейшие блага, блага дражайшей цены, превысшие всякой цены,
          даровав их по бесконечной Своей милости, Господь требует и от нас милости
          к ближним нашим. Таинство искупления основано на милости. Оно есть явление
          милости Божией к падшему человечеству и может быть принято единственно расположением
          души, всецело настроенной милостью к падшему человечеству. Мы не можем принять
          искупления, дарованного нам Богом, иначе, как умилосердившись над собою
          и над человечеством, как сознав свою греховность, свое падение, свою погибель;
          как сознав греховность, падение, погибель всего человечества; как сознав
          общую, всесовершенную нужду в милости Божией. Оставление ближним согрешений
          их пред нами, их долгов есть собственная наша нужда: не исполнив этого,
          мы никогда не стяжем настроения, способного принять искупление. Ожесточение
          сердца подобно железным, крепко замкнутым вратам! Оно не впустит в сердце
          наше божественного дара. Объясняя это свойство искупления и причину условия
          в прошении, Господь сказал:«аще бо отпущаете человеком согрешения их, отпустит
          и вам Отец ваш Небесный:Ащели не отпущаете человеком согрешения их, ни Отец
          ваш отпустит вам согрешений ваших»(Мф. 6:14–15). Христианин должен обращать
          особенное внимание на душевный недуг памятозлобия, изгонять его при первом
          появлении, не дозволять ему возгнездиться в душе ни под каким предлогом,
          как бы этот предлог ни показался праведным при первом взгляде на него. Если
          допустим действовать памятозлобию – оно опустошит душу, соделает все подвиги
          и добродетели наши бесплодными, лишит нас милости Божией. Оставление нами
          согрешений ближним нашим есть признак, что Дух Божий вселился в нас, царствует
          в нас, управляет, руководит волею нашею. До того времени нужно особенное
          собственное усилие к противоборству страсти памятозлобия. Подвигу нашему
          против этой страсти тайно вспомоществует Бог, останавливая явное вспоможение,
          чтоб произволение наше выразилось с определенностью. Памятозлобие основывается
          на гордости. Гордость таится даже в освященных благодатью избранниках Божиих[153].
          Необходимо и для них бдеть против этого внутреннего яда и против порождаемого
          им убийства души памятозлобием. Чрез оставление братии долгов их мы привлекаем
          в себя благодать Божию: удерживаем ее в себе, постоянно оставляя долги ближним
          нашим.'
        cn: '「免我们的债，如同我们免了负我们债的人。」


          吾主已将至高无上的福祉，那价值连城、超越一切的福祉，因其无尽的慈悲，赐予了罪人；同时，祂亦要求我们对邻人施以怜悯。救赎之奥秘，乃奠基于怜悯之上。此乃上帝对堕落人类所显之慈悲，唯有心灵全然趋向怜悯、体恤堕落人类者，方能领受。


          我们若不怜悯自身与世人，不体认自身的罪恶、堕落与灭亡，不体认全人类的罪恶、堕落与灭亡，不体认全人类对上帝慈悲的普遍、全然之需要，便无法领受上帝所赐之救赎。


          赦免邻人对我等之罪愆与债务，乃是我等自身之所需：若不如此行，我们绝无法养成领受救赎所需之性情。心肠刚硬，犹如紧闭之铁门！它不会让神圣的恩赐进入我们心中。


          吾主在解释救赎的此一特质，以及祷告中设此条件的原因时，说：「因为你们若饶恕人的过犯，你们的天父也必饶恕你们；你们若不饶恕人的过犯，你们的天父也必不饶恕你们的过犯。」（马太福音
          6:14-15）


          基督徒应当特别留意灵魂中「记仇」此一病患，在它初现之时便将其驱除，不容许它以任何借口盘踞于灵魂之中，无论那借口初看之下似有多幺正当。若我们容许记仇之心作祟，它将使灵魂荒芜，使我们所有的功德和美德徒劳无益，并使我们失去上帝的慈悲。


          我们赦免邻人之罪愆，乃是圣灵已居于我等之中、在我等心中掌权、管理和引导我等意愿的标志。


          在此之前，需要个人的特别努力来对抗记仇之情欲。上帝会暗中帮助我们对抗此情欲的努力，同时止住明显的帮助，以使我们的自由意志得以清晰展现。


          记仇乃根植于骄傲。骄傲甚至潜藏于蒙受恩典洁净的上帝选民之中[153]。对他们而言，警惕这种内在的毒药，以及由此毒药所生的灵魂杀手——记仇，是必要的。


          借由赦免弟兄的债务，我们吸引上帝的恩典进入自身：我们藉著不断地赦免邻人的债务，将恩典常驻于自身。'
    - type: paragraph
      text:
        ru: '«Не введи нас во искушение, но избави нас от лукаваго». Второю половиною
          прошения объясняется первая. Искушениями называются здесь те истинно несчастные
          случаи и бедствия, когда мы за наше собственное произвольное стремление
          к греху предаемся во власть диавола и погибаем, как подвергся этому Иуда
          Искариотский.«Вниде в онь сатана», – говорит о нем Писание (Ин. 13:27).
          Не научает нас прошение отвергать скорби, необходимые для нашего спасения,
          охраняющие нас от наших страстей и демонов[154].«Благоволю, – говорит Апостол
          о тяжких скорбях, которым он подвергался, –благоволю в немощех, в досаждениих,
          в бедах, в изгнаниих, в теснотах о Христе: егда бо немощствую, тогда силен
          есмь»(2Кор. 12:10). Попущены были Промыслом Божиим эти скорби Апостолу,
          как сам он объясняет, чтоб предохранить его от превозношения (2Кор. 12:7).
          Господь даровал в удел последователям Своим, на все время земного странствования
          их, скорби.«В мире скорбны будете»(Ин. 16:33), сказал Он апостолам, а вместе
          с ними и всем христианам:«аще от мира бысте были, мир убо свое любил бы.
          Якоже от мира несте, но Аз избрах вы от мира, сего ради ненавидит вас мир»(Ин. 15:19).«Будете
          ненавидимы от всех имене Моего ради. В терпении вашем стяжите души ваша»(Лк. 21:17, 19).
          Вместе с догматами веры христианской святой Апостол Павел проповедовал вселенной,«яко
          многими скорбми подобает нам внити во Царствие Божие»(Деян. 14:22). В Послании
          к Евреям Апостол говорит, что все благоугодившие Богу подвергались наказанию
          и вразумлению от Господа, что не подвергающиеся им отвержены Богом, как
          чуждые Ему (Евр. 12:8).«Не введи нас во искушение, но избави нас от лукаваго!»Не
          только не попусти, чтоб возобладали нами страсти, посредством которых мы
          подчиняемся диаволу, но избавь и от того плена, в котором мы находимся у
          диавола по причине падения нашего! Не попусти нам увлечься греховною волею
          нашею, исполнением которой мы обманываем и губим себя! Не попусти обольститься
          мыслями и учениями ложными! Не попусти победиться сребролюбием, славолюбием,
          властолюбием! Не попусти, чтоб мы поработились сластолюбию и сладострастию
          в то время, как обилуем земными благами, а малодушию и ропоту, когда мы
          окружены лишениями! Не попусти нам согрешать! Не попусти, чтоб объяла нас
          гордость, когда проводим жизнь добродетельную, и не поглотили нас безнадежие
          и отчаяние при каком-либо преткновении.'
        cn: '「不叫我们陷入试探，救我们脱离那恶者。」这祷词的后半句解释了前半句。这里所说的「试探」，指的是那些真正不幸的境遇和灾祸，当我们随心所欲地奔向罪恶时，我们就被交在魔鬼的权势之下，从而灭亡，就像加略人犹大所遭遇的那样。圣经论及他时说：「撒但就入了他的心」（约翰福音
          13:27）。这祷词并非教导我们要拒绝那些对我们的救赎所必需的、能保护我们免于情欲和魔鬼的磨难[154]。宗徒论及他所遭受的沉重磨难时说：「我喜爱软弱、凌辱、急难、逼迫、困苦，都是为基督的缘故；因为我什么时候软弱，什么时候就刚强了」（哥林多后书
          12:10）。正如宗徒自己所解释的，这些磨难是出于神的眷顾而允许临到他的，目的是为保护他免于自高（哥林多后书 12:7）。主将磨难赐给祂的追随者作为他们在世上旅居期间的份。「在世上，你们有苦难」（约翰福音
          16:33），祂对宗徒们说，这也是对所有基督徒说的：「你们若属世界，世界必爱属自己的。只因你们不属世界，乃是我从世界中拣选了你们，所以世界就恨你们」（约翰福音
          15:19）。「你们也要为我的名被众人恨恶。你们常存忍耐，就必保全你们的灵魂」（路加福音 21:17，19）。圣宗徒保罗在向世人传扬基督教信仰的教义时，也宣讲了「我们进入神的国，必须经历许多艰难」（使徒行传
          14:22）。在致希伯来人的书信中，宗徒说，所有蒙神喜悦的人都曾遭受主的惩罚和教诲；而那些不经历这些的人，则被神弃绝，视为与祂无关的外人（希伯来书
          12:8）。


          「不叫我们陷入试探，救我们脱离那恶者！」不仅不容许情欲辖制我们，使我们屈从于魔鬼，更要求救我们脱离因我们的堕落而身陷的魔鬼之囚笼！不容许我们被自己的罪恶意愿所牵引，因我们满足这意愿，正是欺骗和毁灭自己！不容许我们被虚假的意念和教义所诱惑！不容许我们被贪财、图荣、好权所胜！当我们丰衣足食时，不容许我们沦为耽于肉欲和淫荡的奴隶；而当我们身处匮乏时，不容许我们陷入懦弱和怨言！不容许我们犯罪！当我们过著良善的生活时，不容许骄傲吞噬我们；当我们有所失足时，也不容许绝望和灰心将我们淹没。'
    - type: paragraph
      text:
        ru: Началом молитвы Господней, которым дозволено человеку относиться к Богу,
          как к отцу, объясняется причина возвышеннейших прошений, составляющих молитву.
          Сын может просить у отца всего, что имеет отец. И мы в молитве Господней
          просим Бога, чтоб Он даровал нам Себя в неотъемлемое имущество наше, чтоб
          Он жительствовал в нас, учредил в нас Свое царство, чтоб мы чрез это взаимно
          жительствовали в Нем, – царствовали при посредстве Его над всем. Началу
          соответствует заключение молитвы Господней. На бесконечной благости Божией
          к человечеству основывается необъятность прошений; на всемогуществе Божием
          утверждается убеждение в услышании и получении прошений.«Яко Твое есть царство,
          и сила, и слава во веки. Аминь». Такими словами веры запечатлевается молитва
          Господня! Ими признается и исповедуется единая существенная, всеобъемлющая
          власть – власть Бога. От исповедания ее христианин делается свободным, как
          и Господь объявил слепотствующему Пилату, хвалившемуся своею властью над
          Ним:«Не имаши власти ни единые на Мне,ащене бы ти дано Свыше»(Ин. 19:11).
          Духовная свобода есть достояние совершенных христиан. О ней сказал Апостол:«идеже
          Дух Господень, ту свобода»(2Кор. 3:17).[155]Когда откроется пред взорами
          ума, очищенного покаянием и просвещенного благодатью, всемогущество Бога,
          тогда могущество и ангелов и человеков нисходит в ничтожество (1Кор. 7:21–23),
          тогда верующий и молящийся исповедует великую истину«яко»единому Богу принадлежит«царство,
          и сила, и слава во веки».
        cn: '主祷文之起始，允许世人以父之名亲近上帝，此即解释了构成此祷文之至高恳求的缘由。儿子可向父亲求取父亲所拥有的一切。而吾人于主祷文中所恳求上帝的，是愿祂将祂自身赐予吾人，作为吾人不可剥夺之产业；是愿祂居于吾人之中，在吾人内建立祂的国度；是愿吾人借此得以在祂内彼此相居，并藉著祂，在万有之上掌权。


          主祷文之结语与其起始相应。此恳求之广大无边，奠基于上帝对人类无限之慈爱；对恳求将蒙垂听与应允的确信，则确立于上帝之全能。「因为国度、权柄、荣耀，全是祢的，直到永远。阿们。」以如此信德之言，主祷文得以印证！借此，吾人承认并宣认唯一实有、包罗万有的权柄——即上帝的权柄。


          自此项宣认，基督徒得享自由，正如主向那炫耀自己对祂有权柄的盲目彼拉多所宣示：「若不是从上头赐予你的，你对我毫无权柄」（约翰福音 19:11）。属灵的自由乃是臻于完善之基督徒的份位。使徒论及此云：「主的灵在哪里，哪里就得以自由」（哥林多后书
          3:17）。[155]


          当藉著悔改而得洁净、藉著恩典而蒙光照的心智，将上帝之全能展现于眼前时，天使与世人之权能便降为虚无（哥林多前书 7:21-23）。届时，那信靠并祈祷之人，便会宣认此伟大之真理：「因为」唯独上帝拥有「国度、权柄、荣耀，直到永远」。'
    - type: paragraph
      text:
        ru: 'Молитва Господня не устраняет продолжительного пребывания в молитве:
          пример и продолжительного и всенощного моления, столько нужного для нас
          и полезного, подал Сам Господь (Лк. 11:1, 9:18, 6:12). Молитва Господня
          не соделывает ненужными или излишними прочих молитвословий, принятых и установленных
          святою Церковью: она составляет собою сущность их; она служит правилом для
          них; она научает нас, что и в прочих молитвах наших мы должны просить у
          Бога одних духовных благ[156]. Все молитвы, написанные святыми отцами, употребляемые
          в святой Церкви, удовлетворяют этому святому требованию: источник всех их
          – Святый Дух, преизобильно вещающий в молитве Господней. Не благоугодно
          Искупителю нашему, искупившему нас ценою Своей бесценной крови для блаженной
          вечности, чтоб мы стужали Ему о чем-либо тленном и временном[157]. Если
          необходимость заставит приступить к величию Божества с прошением о временной
          нужде нашей, то совершим это с осторожностью и благоговением, без увлечения
          и разгорячения, без красноречия, в немногих смиренных словах, заключая молитву
          предоставлением себя и своего прошения воле Божией. Воспрещено нам плотское
          многословие и витийство в молитве; воспрещены прошения о земных благах и
          преимуществах, прошения, которыми одними преисполнены молитвы язычников
          и подобных язычникам плотских людей, заботящихся об одном земном и временном,
          забывших заботы о вечном[158].«Молящеся, нелишше глаголите, якоже язычницы,
          – повелел Господь нам, установляя и даруя нам молитву Господню, –мнят бо,
          яко во многоглаголании своем услышаны будут. Не подобитеся убо им: весть
          бо Отец ваш,ихжетребуете, прежде прошения вашего»(Мф. 6:7–8).«Ищите прежде
          царствия Божия и правды его, той божественной праведности, которая вводит
          в него,и сия вся,все потребности земной жизни,приложатся вам»(Мф. 6:33).
          Аминь.'
        cn: 主祷文并未排除我们长时间地处于祷告之中：那长时间的、彻夜不寐的祈祷，于我们是如此必需且有益，主自己就以身作则，为我们树立了榜样（路加福音 11:1，9:18，6:12）。主祷文并未使得圣教会所接受和确立的其他祷文变得不必要或多余：它构成了这些祷文的实质；它为它们提供了准则；它教导我们，在我们其他的祷告中，也应当只向上帝祈求属灵的福祉[156]。所有由圣父们撰写、在圣教会中使用的祷文，皆满足了这神圣的要求：它们的源泉是圣灵，圣灵在主祷文中充溢地发出话语。我们的救赎主，以祂无价之宝血赎买了我们，使我们得享永恒的福乐，祂并不悦纳我们为任何世俗或暂时之物而烦扰祂[157]。若是情势所迫，我们必须为暂时之所需而来到神性的威严面前祈求，那么我们应当谨慎而恭敬地进行，不可心神荡漾，不可热切激动，不用华丽辞藻，仅以寥寥数语的谦卑之言，并以将自身与所求之事皆托付于上帝的旨意作为祷告的结尾。肉体的多言与花言巧语在祷告中是被禁止的；祈求世间的福乐与优势也是被禁止的，这类祈求充斥于异教徒和那些与异教徒相似的属世之人的祷告中，他们只顾念地上的和暂时的事物，却忘记了对永恒的关切[158]。「你们祷告的时候，不可像外邦人那样多言多语，」主在设立并赐予我们主祷文时如此吩咐道，「他们以为话多了就必蒙垂听。你们不可效法他们；因为你们所需用的，你们的父在你们求以先就已经知道了」（马太福音
          6:7-8）。「你们要先求祂的国和祂的义，就是那引人进入祂国度的神圣公义，这些东西，所有世间生活的需要，都必加给你们了」（马太福音 6:33）。阿们。
