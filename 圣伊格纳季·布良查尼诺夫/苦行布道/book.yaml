        ru: 'Чудеса вочеловечившегося Бога составляли собою величайшие вещественные
          благодеяния, какие только может представить себе человечество. Какое благодеяние
          может быть более возвращения жизни умершему? Какое благодеяние может быть
          драгоценнее исцеления неисцелимой болезни, отнимавшей жизнь при жизни, соделывавшей
          жизнь более похожею на продолжительную смерть, нежели на жизнь? Однако,
          несмотря на благотворность, святость, духовное значение чудес Христовых,
          эти чудеса были только дарами временными. В точном смысле это были знамения.
          Знамениями были они даруемого словом вечного спасения. Воскрешенные Богочеловеком
          опять умерли в свое время: им даровано было только продолжение земной жизни,
          а не возвращение этой жизни навсегда. Исцеленные Богочеловеком снова заболели
          и также умерли: здравие возвращено им было только на срок, а не навсегда.
          Излиты временные и вещественные благодеяния в знамение благодеяний вечных
          и духовных. Видимые дары были раздаваемы человекам, порабощенным чувственностью,
          чтоб они уверовали в существование даров невидимых и приняли их. Знамения
          извлекали из пропасти неведения и чувственности, приводили к вере: вера
          сообщала познание о благах вечных и внушала желание приобрести их. При споспешестве
          дивных знамений апостолы быстро распространили христианство по вселенной:
          знамения были ясным и сильным доказательством христианства и для образованных
          народов, и для народов, погруженных в невежество и варварство. Когда же
          насаждена была повсеместно вера, насаждено было слово, тогда отъяты знамения
          как окончившие свое служение. Они престали действовать в обширном размере
          и повсюду; совершали их редко избранные святые Божии. Иоанн Златоуст, отец
          и писатель IV и V веков, говорит, что в его время уже престало действовать
          дарование знамений, хотя еще были по местам, особливо между иноками, мужи
          знаменоносные[188]. С течением времени знаменоносные мужи постоянно умалялись.
          О последних временах святые отцы предсказали, что тогда знаменоносных мужей
          не будет[189]. «Отчего, говорят некоторые, ныне нет знамений? Ответ мой
          на это выслушайте с особенным вниманием, потому что предложенный мне здесь
          вопрос я слышу от многих, и часто, и всегда. Почему тогда все, принимавшие
          Крещение, начинали говорить на иностранных языках, а ныне этого не бывает?..
          Почему ныне отнята и взята у человеков благодать чудес? Совершает это Бог,
          не подвергая нас бесчестию, но даже представляя нам большую честь. Каким
          же образом? Я объясню. Люди тех времен были скудоумнее, как только что отвлеченные
          от идолов; ум у них был дебелый и тупой, они были погружены в вещественное
          и преданы ему, не могли представить себе существование даров невещественных,
          ниже знали значение духовной благодати, что все приемлется одною верою:
          по этой причине были знамения. Из даров духовных одни невидимы и приемлются
          лишь верою, другие же соединены с некоторым знамением, подверженным чувствам,
          для возбуждения веры в неверующих. Например: прощение грехов – дар духовный
          и невидимый; мы не видим телесными очами нашими, каким образом очищаются
          наши грехи. Очищается душа, но душа невидима для очей тела. Итак, очищение
          грехов есть духовный дар, не могущий быть открытым для очей тела; способность
          же говорить на иностранных языках, хотя и принадлежит к духовным действиям
          Духа, но вместе служит и знамением, подверженным чувствам, почему легко
          может быть усмотрено неверующими; невидимое действие, совершаемое внутри
          души, делается явным и показывается посредством наружного языка, который
          слышим. По этой также причине говорит Павел:«Коемуждо же дается явление
          Духа на пользу»(1Кор 12:7). Итак, я в знамениях не нуждаюсь. Почему это?
          Потому что научился веровать благодати Божией и без знамений. Неверующий
          нуждается в доказательстве; но я, верующий, нисколько не нуждаюсь ни в доказательстве,
          ни в знамении; хотя не говорю на иностранных языках, но знаю, что я очищен
          от греха. Прежние не верили, доколе не получали знамения. Знамения давались
          им как доказательство веры, которую они принимали. И так давались знамения
          не верующим, но неверующим, чтоб они соделывались верующими; так говорит
          и Павел:«знамения суть не верующим, но неверным»(1Кор. 14:22)[190].'
        cn: '道成肉身之神迹，构成了人类所能想像之最伟大物质福祉。有何福祉能胜于使死者复生？有何福祉能比治愈不治之疾更为珍贵？此等病症，生时夺去生命，使生更似长久之死，而非生命。然而，尽管基督之神迹具有益处、圣洁与属灵意义，它们仅是暂时的恩赐。准确而言，它们是记号。它们是藉著圣言所赐予之永恒救赎的记号。被神人复活之人，届时仍会再次死去：他们所受之恩，仅是地上生命之延续，而非此生命之永远归还。被神人医治之人，仍会再次患病并死去：健康仅是暂时归还给他们，而非永久。所倾注之暂时与物质福祉，乃是永恒与属灵福祉的记号。可见之恩赐被分发给受制于感官之人，使他们相信不可见恩赐之存在并领受它们。记号将人从无知与感官的深渊中拯救出来，引导他们归于信仰：信仰传达了对永恒福祉的认知，并激发了获取它们的渴望。在奇异记号的襄助下，使徒们迅速将基督教传播至普世：记号对于受过教育的民族，以及那些沉浸于无知与野蛮的民族，都是基督教清晰而有力的佐证。然而，当信仰被普遍栽种、圣言被普遍确立之时，记号便被取走了，因其使命已告完成。它们不再大规模、不再普遍地运行；只有少数被拣选的上帝圣徒偶尔行使。金口约翰，这位四世纪和五世纪的教父与作家，指出在他那个时代，行神迹的恩赐已经停止运行，尽管在某些地方，特别是在修道士中，仍有能行神迹之人[188]。随著时间的推移，能行神迹之人不断减少。圣教父们预言，在末世，将不再有能行神迹之人[189]。


          「为何，有人说，现今没有神迹了？请你们特别留心听我的回答，因为我经常从许多人那里听到这个问题。为何那时所有领受洗礼的人都开始说外邦语言，而现今却没有了？……为何现今神迹的恩典从人类中被收回和取走了？这是上帝所为，祂并非使我们受辱，反而是给予我们更大的荣耀。这是如何发生的呢？我来解释。那时的人心智较为迟钝，因为他们刚从偶像崇拜中脱离；他们的思想是粗笨而迟钝的，他们沉浸于物质并受其支配，无法想像非物质恩赐的存在，也不知道属灵恩典的意义，即一切皆由信心领受：因此便有了神迹。在属灵恩赐中，有些是不可见的，仅凭信心领受；而另一些则与某种受感官影响的记号相结合，为的是激发不信者之信心。例如：罪的赦免是属灵且不可见的恩赐；我们无法用肉眼看见我们的罪是如何被洁净的。灵魂被洁净，但灵魂对于肉眼是不可见的。因此，罪的洁净是属灵的恩赐，无法向肉眼显现；然而，说外邦语言的能力，虽然也属于圣灵的属灵工作，但同时也是受感官影响的记号，因此不信者很容易察觉；在灵魂内部发生的不可见工作，藉著我们可以听到的外在语言变得显而易见。保罗也因此说：「圣灵显在各人身上，是叫人得益处」（哥林多前书
          12:7）。因此，我不需要记号。为何如此？因为我学会了即使没有记号，也相信上帝的恩典。不信者需要证据；但我，信者，丝毫不需证据或记号；即使我不会说外邦语言，我也知道我的罪已被洁净。以前的人们不相信，直到他们领受了记号。记号被赐予他们作为他们所领受之信心的证明。因此，记号不是赐给信者，而是赐给不信者，使他们成为信者；正如保罗所说：「记号不是为信的人作证据，乃是为不信的人」（哥林多前书
          14:22）[190]。'
    - type: paragraph
      text:
        ru: 'Если б знамения были необходимо нужны, они пребыли бы. Пребыло слово,
          водворению которого содействовали знамения. Оно распространилось, воцарилось,
          объяло вселенную. Оно объяснено со всею удовлетворительностью отцами Церкви;
          доступ к нему и усвоение его соделались особенно удобными. Оно существенно
          нужно; оно необходимо; оно совершает спасение человеков; оно преподает вечные
          блага; оно доставляет царство небесное; в нем сокровенны духовные возвышеннейшие
          знамения Божии (Пс. 118:18).«Глагол Господень пребывает во веки: се же есть
          глагол, благовествованный в вас»(1Пет. 1:25). В слове – жизнь, и Оно – жизнь
          (Ин. 1:4). Оно умерших человеков рождает в жизнь вечную, подавая им из себя
          свою всесвятую жизнь: слышатели и деятели слова бывают«порождени не от семени
          истленна, но неистленна, Словом живаго Бога и пребывающа во веки»(1Пет. 1:23).
          Чтоб познать значение слова, должно исполнять его. Евангельские заповеди,
          будучи исполняемы, немедленно начинают преобразовывать, претворять, оживотворять
          человека, претворять его образ мыслей, его сердечные чувствования, самое
          тело:«живо бо слово Божие и действенно, и острейше паче всякаго меча обоюду
          остра, и проходящее даже до разделения души же и духа, членов же и мозгов,
          и судительно помышлением и мыслем сердечным»(Евр. 4:12). Слово Божие содержит
          в себе самом свидетельство о себе. Оно, подобно цельбоносным знамениям,
          действует в самом человеке и этим действием свидетельствует о себе. Оно
          есть высшее знамение. Оно – знамение духовное, которое, будучи даровано
          человеку, удовлетворяет всем потребностям его спасения, соделывает пособие
          от вещественных знамений не нужным. Христианин, которому неизвестно такое
          свойство слова, обличает себя в холодности к слову, в незнании слова Божия
          или в мертвом знании по одной букве.'
        cn: 如果神迹是绝对需要的，它们会一直存在。那话语（即「道」）一直存在，神迹曾为这话语的建立添砖加瓦。这道传扬开来，君临天下，包罗万象。教会的教父们已经以最详尽的方式解释了它；接近它和领受它变得格外便利。它是至关重要的；它是必需的；它成就了人类的救赎；它赐予永恒的福分；它带来了天国；在它里面隐藏着至高无上的属灵神迹（诗篇
          118:18）。「主的道是永存的。所传给你们的福音就是这道」（彼得前书 1:25）。在道中有生命，而且道就是生命（约翰福音 1:4）。它将已死之人重生成永恒的生命，从自身向他们赐予其全然圣洁的生命：听道者和行道者「不是从会朽坏的种子，而是从不会朽坏的种子，藉着永活和永存之神的道所重生的」（彼得前书
          1:23）。要明白这道的意义，就必须遵行它。当福音的诫命被遵行时，它们立刻开始转变、改变、赋予人生命，改变他的思维模式、他心中的情感，乃至他的身体：「神的道是活泼的、是有功效的，比一切两刃的剑更快，甚至魂与灵，骨节与骨髓，都能刺入、剖开，连心中的思念和主意都能辨明」（希伯来书
          4:12）。神的道在其自身之中包含着对其自身的见证。它如同具有疗效的神迹一样，在人自身之内行动，并以此行动来见证自己。它是至高的神迹。它是一个属灵的神迹，一旦赐予人，便能满足他救赎的一切需要，使他不再需要物质神迹的帮助。一个不知道这道具有如此特性的基督徒，就暴露出他对这道冷漠，对神的道一无所知，或只是徒有字面上的、死的知识。
