  - type: paragraph
    text:
      ru: 'Возлюбленные братия! Мир называет свои увеселения и наслаждения невинными.
        Знать, как взирает на них и как судит о них Бог, существенно нужно для каждого
        из нас. Каждый из нас должен, должен непременно, в неопределенное, неизвестное
        для него время, оставить поприще кратковременного земного странствования,
        вступить в область вечности, на гранях ее дать отчет в употреблении срочным
        временем, дарованным на снискание спасения, наконец или вознестись в обители
        вечного блаженства за правильное употребление земной жизни, или за злоупотребление
        ею низвергнуться навечно в ад. Вопрос этот решен в ныне чтенном Евангелии
        (Лк. 16:19–31). Суд Божий возвещен благовременно. Поспешим усвоить себе образ
        мыслей, преподанный Богом, чтоб понятия превратные, обольстительные не отклонили
        нас от деятельности богоугодной, не послужили для нас начальною причиною величайших,
        вечных бедствий. Не будем легкомысленны, определяя и решая нашу вечную участь!
        Займемся этим важнейшим делом со всевозможным вниманием. Оно требует такого
        внимания! Оно достойно такого внимания! Рассмотрим определение суда Божия
        о плотских увеселениях человеческих, определение, возвещенное предварительно
        для предостережения и наставления; направим деятельность нашу по воле Бога
        нашего, и окончательное изречение Божие не поразит нас приговором к вечной
        смерти. Не поразит оно нас этим приговором, когда, по внезапному повелению
        и требованию Бога, оставим этот мир, покинем в нем самые тела наши, – одними
        душами вступим в мир духов, чтоб там причислиться или к духам блаженным, или
        к духам отверженным.«Человек некий, – повествует приточное сказание Евангелия,
        –бе богат, и облачашеся в порфиру и виссон, веселяся навсядни светло». Две
        черты из жизни богача выставляются Евангелием для благочестивого, душеспасительного
        созерцания: его роскошь и его преданность увеселениям. В противоположность
        положению человека, преизобилующего земными благами, пресыщающегося ими, выставлено
        страдальческое положение больного и нищего, томящегося под гнетом всех лишений.
        Часто эти положения, столько различные, живут одно близ другого, живут во
        взаимном вещественном и нравственном отношениях. И здесь в соседстве, в одном
        месте с великолепием и благоденствием, обитало, теснилось бедствие.«Нищ же
        бе некто именем Лазарь, иже лежаше пред вратыбогачагноен, и желаше насытитися
        от крупиц, падающих от трапезы богатаго». Богачу было не до нищего. Он был
        озабочен попечением, чтоб пиршества его и увеселения не представляли никакого
        недостатка, чтоб были удовлетворены требования изящного вкуса и современной
        моды или обычая, чтоб было удовлетворено тщеславие хозяина, нуждавшееся представить
        на показ посетителям и богатство и так называемое знание света, приличия,
        жизни, чтоб были удовлетворены все плотские пожелания посетителей, чтоб было
        удовлетворено их сладострастие всеми родами сладострастного удовлетворения.
        Прислуге богача также некогда было заняться нищим: все внимание ее сосредоточено
        было на быстрое и неупустительное исполнение распоряжений и повелений господина,
        блиставшего, вероятно, и гениальною изобретательностью на избранном им поприще.'
      cn: '蒙福的弟兄们：


        世人称他们的娱乐和享乐为「无辜」。知道上帝如何看待它们，又如何评判它们，这对我们每个人来说都至关重要。我们每个人都必然，必然会在一个不确定、不为人知的时间，离开这短暂的尘世旅程，踏入永恒的领域。在永恒的边界上，我们必须交代如何使用了那有限的时间，这时间是赐予我们以获取救赎的。最终，我们要么因正确使用了世俗生命而升入永恒幸福的居所，要么因滥用它而被永远投入地狱。这个问题已在今日所诵读的《福音书》（路加福音
        16:19-31）中得到了解答。上帝的审判已适时宣告。


        让我们赶紧接受上帝所教导的思维方式，以免那些颠倒的、蛊惑人心的观念使我们偏离那蒙上帝喜悦的活动，以免它们成为我们遭遇最深重、最永恒之灾祸的初始原因。在界定和决定我们永恒命运时，我们不可轻率！让我们以一切可能的专注，来处理这最重要的事情。它需要这样的专注！它值得这样的专注！


        让我们来审视上帝对人的肉体享乐所下的审判定论——这定论是预先宣告的，为的是警示和教诲；让我们依循我们上帝的旨意来引导我们的行动，这样，上帝的最终判词就不会以永恒死亡的裁决来打击我们。


        当上帝突然命令和要求我们离开这个世界，将我们的肉身也遗留在其中时，这个判决就不会打击我们——那时，我们仅以灵魂进入灵性世界，在那里被归入蒙福的灵，或被归入被弃绝的灵。


        「有一个人，」《福音书》中的比喻叙事讲述道，「他很富有，身穿紫色袍和细麻布衣，天天奢华宴乐。」《福音书》提出了这位富人生活中的两个特征，供我们虔诚、救赎灵魂地默想：他的奢侈和沉溺于享乐。


        与这位拥有地上万物，并沉溺于其中的人相对立的是一个患病和贫穷之人的痛苦境况，他被一切匮乏的重压所折磨。这些截然不同的境况，常常彼此相近地存在，在物质和道德关系上相互关联。在这里，在与富丽堂皇和福祉相邻的地方，苦难也栖居、拥挤着。


        「又有一个乞丐，名叫拉撒路，浑身是疮，躺在财主门口，渴望从财主桌上掉下来的零碎食物充饥。」


        财主顾不上乞丐。他忙于确保他的宴饮和娱乐不会有任何不足，要满足精致品味和当代时尚或习俗的要求，要满足主人虚荣心的需求——他需要向来访者展示财富，以及所谓的对世事、礼仪、生活艺术的了解，他要满足来访者一切肉体的欲望，他要以各种感官上的满足来满足他们的淫逸。


        财主的仆人也无暇顾及乞丐：他们所有的注意力都集中在迅速而毫不懈怠地执行主人的安排和命令上，而主人在他所选择的领域上，想必是以天才般的独创性而光彩夺目的。'
  - type: paragraph
    text:
      ru: 'Увы! всякое земное положение отнимается смертью, изглаждается, как бы никогда
        не существовавшее.«Бысть же умрети нищему, – продолжает повествовать Евангелие,
        –и несену быти Ангелы на лоно Авраамле: умре же и богатый, и погребоше его».«Погребоше
        его»! только. Не чем иным оканчивается поприще всякого великого земли, приносившего
        жизнь в жертву для земли. Какое холодное изречение!«погребоша его». Равнодушно
        провожают в вечность обладателя временных благ наследники этих благ. Лишь
        для приличия, при погребальной церемонии, облачаются принужденно печалью лица.
        Скоро разъяснятся они за роскошным столом, последующим погребению, за столом,
        за которым чашами вина заливается мимошедшее горе, встречается наступающая
        радость. Скоро умрет и воспоминание о почившем! Внимание всех скоро обратится
        исключительно к наследникам, и услышатся восклицания, провозглашающие их счастливцами,
        достойными зависти. Счастье доставлено смертью так называемого близкого сердцу.«Погребоша
        его»: это сказано не столько о погребении тела в неглубокой могиле, сколько
        о погребении души в могиле глубочайшей, в адской бездне[141]. Загробная участь
        богача поведана в противоположность загробной участи нищего.'
      cn: 唉！一切属世的地位都为死亡所剥夺、所抹去，仿佛从未存在过。「及至那穷人死了，」福音书继续叙述道，「被天使带到亚伯拉罕的怀里；富人也死了，并且被埋葬了。」「被埋葬了」！仅此而已。这是所有献身于大地，为大地而牺牲生命的大人物的生涯终结。多么冰冷的一句话！「被埋葬了」。暂时财富的继承者们，冷漠地送别了这些财富的拥有者到永恒之中。只有在葬礼仪式上，人们才为了合乎礼仪，被迫将悲伤穿戴在脸上。他们很快就会在葬礼后的丰盛筵席上开颜，在那桌上，一杯杯美酒冲刷著逝去的忧伤，迎接著即将到来的欢乐。对于已故者的回忆也将很快消亡！所有人的注意力很快就会完全转向继承者们，并且会听到欢呼声，宣称他们是幸福而令人羡慕的人。这幸福是藉著这位被称为「心头所爱」的人的死亡而获取的。「被埋葬了」：这不仅仅是指身体被埋入浅浅的坟墓，更是指灵魂被埋葬在最深的坟墓，即地狱的深渊之中[141]。富人在来世的命运，与穷人在来世的命运形成了对比，被一同叙述出来。
  - type: paragraph
    text:
      ru: 'Этим приточная повесть Евангелия не прекращается. Вслед за сказанным она
        поведает о событии в невидимом нами, ожидающем нас мире. Богач,«во аде возвед
        очи свои, сый в муках, узре Авраама издалеча, и Лазаря на лоне его. И той
        возглаш рече: отче Аврааме, помилуй мя и посли Лазаря, да омочит конец перста
        своего в воде и устудит язык мой, яко стражду в пламени сем». Какая перемена
        положений! Временное благоденствие заменено вечным горем, и временное страдание
        – вечным блаженством. Недавно нищий лежал полунагим, гнойным у ворот богатого,
        желал утолить томивший его голод крохами, падающими со стола, не какими-либо
        более значащими остатками, которыми пользовалась прислуга; недавно богач не
        хотел взглянуть на нищего, видел его мимоходно, как бы не видя, отвращал от
        него взоры, гнушаясь его безобразием; теперь нищий наслаждается, блаженствует;
        теперь богач просит, чтоб нищий, омочив конец перста в воде, прикоснулся языку
        его, прохладил язык, иссохший и раскалившийся в пламени адском. Оказывается,
        что богатому коротко было известно положение нищего: он знал даже имя его.
        Причиною невнимания к нищему было не неведение.«Рече Авраам: чадо, помяни,
        яко восприял вси благая в животе твоем и Лазарь такожде злая: ныне же зде
        утешается, ты же страждеши. И над всеми сими между нами и вами пропасть велика
        утвердися, яко да хотящий прейти отсюду к вам, не возмогут, ниже оттуду к
        нам преходят». С кротостью, смирением и любовью отвечает Авраам адскому узнику.
        Он не осуждает осужденного Богом, преданного вечной муке; не уклоняется от
        беседы с ним; не отрекаясь от родства по плоти, называет его сыном; не обличает
        его, но только напоминает о образе земной жизни, послужившем причиною вечного
        блаженства для одного, вечного мучения для другого. Говорит Авраам о неизменяемости
        загробных состояний, не присовокупляя никакого объяснения: это – установление
        Божие, не подлежащее суду человеческому, принимаемое верою, вполне ясное для
        единого Бога.'
      cn: 此福音书中喻意的故事并未止息。紧随所述，它将诉说一件发生于我们不可见，正等候着我们的世界中的事。那富翁，「在阴间，举目受苦，远远地望见亚伯拉罕，又望见拉撒路在他怀里。他就喊着说：父啊亚伯拉罕，可怜我吧！打发拉撒路来，用指头尖蘸点水，凉凉我的舌头，因为我在这火焰里，极其痛苦。」这是何等地位的转变！暂时的昌盛被永恒的悲苦取代，而暂时的苦难则被永恒的福乐取代。不久前，那穷人还衣不蔽体，浑身脓疮地躺在富人的门外，渴望以从桌上掉下来的碎屑来止住他饥渴难耐的腹中之空，而不是用那些仆役所享用的更具份量的残羹；不久前，那富人连看都不愿看这穷人一眼，即使经过，也如同未见，转过目光，厌弃他的丑陋；而今，这穷人正享福，正得享福乐；而今，这富人却求这穷人蘸点水在指头尖上，触碰他的舌头，以凉凉他那在阴间火焰中干枯灼热的舌头。由此可见，富人对穷人的境况并非一无所知：他甚至知道他的名字。他对穷人的漠不关心并非源于无知。「亚伯拉罕说：儿啊，你该回想你生前享过福，拉撒路也受过苦；如今他在这里得安慰，你倒受痛苦。不但如此，在你们与我们之间，有深渊限定，以致人要从我们这边过到你们那边是不能的；要从你们那边过到我们这边也是不能的。」亚伯拉罕以温柔、谦卑和爱来回答这阴间的囚徒。他并未审判这已被上帝定罪、被交付永恒痛苦之人；他没有拒绝与他交谈；他并未否认血肉之亲，称他为儿子；他没有指责他，而只是提醒他地上的生活方式，正是这生活方式使一人得到了永恒的福乐，而另一人得到了永恒的折磨。亚伯拉罕论及死后状态的不可改变性，并未附加任何解释：这是上帝的定规，不应受人的评判，唯凭信心接受，对独一的上帝而言则完全清晰。
  - type: paragraph
    text:
      ru: 'Ободренный ответом милосердным, адский узник относится с другою просьбою
        к святому патриарху:«Молю тя, отче, да послешиЛазаряв дом отца моего: имам
        бо пять братий: яко да засвидетельствует им, да не и тии приидут на место
        сие мучения». Это прошение служит обличением неопытности в духовной подвижнической
        жизни. Неопытный просит для неопытных величайшего искушения: явления существа
        из мира духов, который закрыт от нас Богом, чтоб сохранить нас от обольщения
        духами падшими и лукавыми, принимающими вид ангелов света для удобнейшего
        обмана и погубления человеков. Патриарх указывает несчастному путь правильный,
        путь изучения Закона Божия и последования ему; патриарх сообщает ниспадшему
        во ад сведение, которое могло бы предохранить его от ада, если б он стяжал
        его и воспользовался им своевременно.«Имут, – сказал Авраам, –Моисея и Пророки:
        да послушают их». Познания, доставляемые Словом Божиим, вернее познаний, доставляемых
        даже истинными и святыми видениями. Это явствует из Второго послания святого
        апостола Петра. Упомянув о преславном преображении Господнем на горе Фаворской,
        которого апостол был очевидцем, он говорит:«Имамы известнейшее(более достоверное)пророческое
        слово, емуже внимающе яко светилу, сияющу в темнем месте, добре творите,дóндежедень
        озарит, и денница воссияет в сердцах ваших»(2Пет. 1:19).'
      cn: '蒙受了那慈悲的回应所鼓励，这位地狱的囚徒又向圣宗主教提出了另一个请求：


        「我求您，父亲，请差遣拉撒路到我父亲的家中：因为我有五个弟兄：好让他向他们作证，免得他们也来到这受苦之地。」


        这个请求揭示了在属灵苦修生活中的缺乏经验。这位缺乏经验的人，为那些同样缺乏经验的人请求了最大的试探：即显现一个来自灵界的存在。这个灵界被上帝向我们封闭，是为了保护我们免受堕落和狡诈的灵的欺骗，它们常化装成光明的天使，以便更容易地欺骗和毁灭世人。宗主教向这位不幸者指明了正确的道路，即学习和遵循上帝律法的道路；宗主教向这位坠入地狱者传达了一个信息，如果他能及时获得并加以利用，这信息本可以保护他免于地狱：


        「他们有摩西和众先知，」亚伯拉罕说，「让他们听从他们。」


        通过上帝圣言所获得的知识，比通过即便是真实和神圣的异象所获得的知识更为可靠。这从圣使徒彼得的《第二封书信》中可以明显看出。在提到了使徒亲眼目睹的主在塔博尔山上的荣耀变容之后，他说道：


        「我们拥有更确凿（更加可靠）的先知之言，你们留意这言语，如同留意那照耀在黑暗之地的明灯，做得很好，直到白日破晓，晨星在你们心中升起」（彼得后书 1:19）。'
  - type: paragraph
    text:
      ru: 'Глубокое неведение адского узника не поняло преподанной ему глубокой истины.
        Он вступает в прение с патриархом, возражает:«Ни, отче Аврааме: ноащекто от
        мертвых идет к ним, покаются. –Аще Моисеа и Пророков не послушают, – был ответ
        Авраама, –иащекто от мертвых воскреснет, не имут веры». Тем, которые не хотят
        ознакомиться должным образом с Законом Божиим, которые земную жизнь всецело
        истрачивают на служение греху и миру; тем, которые изучают Закон Божий только
        по букве, пренебрегают деятельным изучением его, попирают его своим поведением,
        тем явление души блаженной из селений райских не принесет никакой пользы.
        Самое воскресение из запечатленного, охраняемого стражею гроба не возбудит
        убитой греховною жизнью и лукавым произволением способности к вере. Воскрес
        Господь, и что делают первосвященники и старцы иудейские? Они подкупают римских
        воинов, приставленных ими же ко гробу и принесших достоверное известие о воскресении,
        чтоб воины скрыли и оболгали воскресение Господа. Что делают воины, сподобившись
        видения превыше своего достоинства, увидев сошедшего с неба молниеносного
        ангела, отвалившего камень от гроба, в котором было заключено тело Господа,
        поразившего их ужасом, от которого они пали на землю и сделались как бы мертвыми?
        Они принимают сребреники и под влиянием их, несмотря на страшное чудо, которого
        были свидетелями, покрывают чудо мраком лжи (Мф. 28:11–15). Ни поразительнейшие
        знамения, ни видения грозные, ни видения насладительнейшие не производят благотворного
        впечатления на сердце, не доставляют ему спасения, если оно не направлено
        на путь спасения Законом Божиим. Если же оно озарено этим светильником, данным
        Свыше в руководство для всех, желающих получить блаженство в вечности (Пс. 118:105),
        то достигнет оно этого блаженства без помощи видений и чудес. Многочисленные
        опыты в истории христианского подвижничества служат тому доказательством.'
      cn: '那身陷地狱的囚徒，因其极度的无知，未能领悟所传授于他的深奥真理。他与那位圣祖展开辩驳，反驳道：「不，我父亚伯拉罕：纵然有从死者中去到他们那里的，他们也会悔改。」亚伯拉罕的回答是：「他们若不听从摩西和先知的话，即使有人从死者中复活，他们也不会相信。」对于那些不愿恰当地了解上帝圣法的人，那些将此生全然耗费于侍奉罪恶和世界的人；那些仅从字面上研习上帝圣法，却忽视以行动来践行，并以其行为践踏圣法的人——对他们而言，即使有蒙福的灵魂从天堂的居所显现，也毫无益处。即使是从那受印记、受兵丁看守的坟墓中复活，也无法唤醒那因罪恶生活和邪恶意愿而消亡的信德能力。


        吾主复活了，然而那些犹太的大祭司和长老们做了什么？他们收买了罗马兵丁——这些兵丁原是他们派去守墓的，并带来了关于复活的确切消息——好让兵丁隐瞒并诬蔑吾主的复活。那些兵丁，被恩准看见了超越他们身份的异象，看见了从天而降、电光闪烁的天使，将那封闭著吾主圣体的坟墓上的石头辊开，那情景使他们充满恐惧，以至于他们仆倒在地，如同死人一般。他们做了什么？他们接受了银钱，并受其影响，尽管亲眼目睹了那可怕的神迹，却以谎言的阴影遮盖了这神迹（马太福音二十八：11-15）。


        最惊人的神迹、最可怖的异象、乃至最令人愉悦的景象，都不会在心灵上产生有益的影响，若心灵未曾受上帝圣法引导走上救赎之路，便无法获得救恩。然而，若心灵被这从至高之处赐下、作为所有渴望在永恒中获得至福者的指引之明灯所照亮（诗篇一一八：105），那么，它将无需借助异象和神迹，便可抵达这至福。基督教修道史上众多的经验，皆可作为此一论证。'
  - type: paragraph
    text:
      ru: 'Начальною причиною духовного, вечного блаженства для человека служит тщательное
        изучение Закона Божия и жительство по Закону Божию; начальная причина душевного,
        вечного бедствия заключается в неведении закона Божия, в жительстве по внушениям
        и представлениям лжеименного разума, по влечениям воли, поврежденной, извращенной
        состоянием падения. Несчастный богач имел, как видно, о себе, о своих отношениях
        к имуществу, к человечеству, словом, ко всему, превратные, ложные понятия.
        Он действовал из этих понятий, и погиб. Он не стяжал истинного богопознания,
        не ведал, какое значение имеет человек, какая цель его существования бесконечного,
        какая цель его временного пребывания на земле, какие его обязанности к Богу,
        самому себе, к ближним, к мирам, видимому и невидимому. Омраченный неведением,
        омраченный состоянием падения, примером других, принятыми обычаями в обществе
        человеческом, он счел жизнью жизнь одного тела, оставив без внимания жизнь
        души; он захотел развить исключительно жизнь тела, доставляя ему всевозможные
        наслаждения, употребив все способности души в служение телу. Так поступил
        он с собственною душою, так поступил и с ближними: пренебрег ими. Не пренебрегал
        он лишь теми из них, которых употреблял в орудия своей воли и которые были
        споспешниками этой воли. Имущество свое он признавал во всех отношениях собственностью,
        а себя в праве употреблять эту собственность по произволу. Писание рассуждает
        иначе. Оно называет достаточных людей только распорядителями имущества, которое
        принадлежит Богу, поручается распорядителям на время, чтоб они распоряжались
        по воле Божией[142]. И имущество, и земную жизнь богач употребил единственно
        в угождение плоти. Эти временные дары Божии, которыми можно было бы приобрести
        дары вечные, он поверг в тление. Он пировал и роскошествовал! Пировал и роскошествовал
        не изредка, не в известные времена, но ежедневно, постоянно,«веселяся навсядни
        светло». Он переходил от одного удовольствия к другому, непрестанно развлекая
        и рассеивая себя, не допуская до самовоззрения, чтоб при этом не открылось
        какое-либо печальное зрелище, не ожило какое печальное воспоминание, не нарушило
        радостного расположения. При такой жизни Бог, вечность, блаженство и страдания
        в ней забываются, – забываются так глубоко, что представляются вовсе несуществующими.
        И многие, упоенные жизнью для плоти, не только забыли о предметах духовных,
        но начали из упоения своего отвергать существование Бога, невидимого мира,
        самой души своей. Точно! Для их ощущения прекратилось существование этих предметов.
        Они отвергли бы и самую видимую смерть, если б возможно было отвергнуть ее.
        Они отвергают значение ее, называя ее уничтожением человека. Такое понятие
        мирит с плотскою жизнью, одобряет плотскую жизнь. Усвоивший себе это понятие
        свободно может«веселитися навсядни светло», исполнять все прихоти, попирать
        все святейшие обязанности, все добродетели, лишь бы сохранены были благовидность
        и приличие пред очами мира. Человек, проведший таким образом земную жизнь,
        отчуждивший себя от Бога во времени, стяжавший все богопротивные свойства,
        добровольно отвергши усвоение Богу, естественно отходит по кончине своей в
        страну, обреченную в жилище существ, отверженных Богом; отходит он туда за
        отвержение Бога. Низвергается в адскую темницу чуждый Богу, хотя бы он не
        был открытым злодеем.'
      cn: 人达致属灵的、永恒的福祉，其首要之因在于悉心研习上帝（上帝）的律法，并依循此律法而生活；而魂魄遭受、永恒苦难的首要之因，则在于不谙上帝（上帝）的律法，依循虚妄之智（lzeimennogo
        razuma）的暗示与臆想而生活，依循那受堕落状态所败坏、扭曲之意志的牵引而行事。这位不幸的富人，显然对自己、对自己的财产、对人类，简而言之，对万事万物，都抱持着颠倒错谬、虚妄不实的见解。他依循这些见解行事，终至灭亡。他未曾获得真正的神知（bogopoznaniya），不晓得人有何意义，其无限存在的目的何在，其在世间暂居的目的何在，以及他对上帝（上帝）、对自己、对近人、对可见与不可见的世界，负有哪些责任。他被无知所蒙蔽，被堕落的状态、他人的榜样、以及人类社会中习以为常的惯例所遮蔽，竟将肉体一生的生活视为生命，而对灵魂的生命置若罔闻；他一心只想发展肉体的生活，为其提供一切可能的享乐，将灵魂的一切能力都用于侍奉肉体。他如此对待自己的灵魂，也如此对待他的近人：他轻忽了他们。他只看重那些被他用作工具、用来顺遂其意志的人，以及那些协助他达成此意志的人。他将自己的财产在任何方面都视为私有，并认为自己有权随意使用这份产业。圣经的论述则不然。圣经称那些富裕之人仅仅是财产的管理者，这份财产属于上帝（上帝），暂时托付给管理者，让他们按照上帝（上帝）的意愿来管理[142]。然而，这位富人却将财产和世上的生命全然用于取悦肉体。这些暂时的上帝（上帝）恩赐，本可用来获取永恒的恩赐，却被他弃置于腐朽之中。他宴饮奢华！他并非偶尔为之，并非在特定时节如此，而是日复一日，恒常如此，「日日宴乐，衣着华美」（veselyasya
        navsyadni svetlo）。他从一种欢愉转向另一种欢愉，不断地分散和消遣自己，不容许自己进行自我反省，以免在反省中揭示出任何悲哀的景象，唤醒任何悲伤的回忆，扰乱其愉悦的心绪。在这样的生活中，上帝（上帝）、永恒、其中的福祉与苦难都被遗忘了——遗忘得如此深切，以至于仿佛它们根本不存在。许多沉溺于肉体生活的人，不仅遗忘了属灵的事物，甚至从这种沉溺中开始否认上帝（上帝）、不可见的世界，乃至自己的灵魂的存在。确实如此！对他们的感官而言，这些事物的存在已经终止。若是可能，他们甚至会否认可见的死亡。他们否认死亡的意义，称其为人的消灭。这种观念使人安于肉体的生活，认可肉体的生活。采纳这种观念的人可以自由地「日日宴乐，衣着华美」（veselitisya
        navsyadni svetlo），满足一切奇想，践踏一切至圣的职责，一切德行，只要能在世人眼中保持体面与端庄。一个人若如此度过尘世的生命，在时间中使自己与上帝（上帝）疏远，获得了所有与上帝（上帝）为敌的特质，甘愿拒绝归属于上帝（上帝），那么在他离世之后，自然就会去往那被判定为被上帝（上帝）所弃绝之生命体居所的境域；他去那里，正是因为他弃绝了上帝（上帝）。一个与上帝（上帝）疏远的人，即便他并非公然的恶徒，也会被投入地狱的囚室。
  - type: paragraph
    text:
      ru: 'Евангелие не упоминает ни о какой добродетели нищего Лазаря; говорит только
        о его страдальческой жизни и о том, что ангелы отнесли душу его в отделение
        рая, именуемое лоном Авраамовым. Святые отцы даже замечают, что Лазарь имел
        грехи, за которые попущены ему были Богом болезнь и нищета. К такому заключению
        приводят слова, сказанные о нем, что он«восприял злая». Подобное выражение
        употреблено и о богаче для означения, что имущество было предоставлено богачу
        Богом, отнюдь не было его собственностью, как ошибочно думают многие о своем
        имении. В чем должно искать причину спасения и блаженства в вечности, дарованных
        Лазарю; какая добродетель была его добродетелью? Причиною его спасения, его
        добродетелью было покаяние. Очевидно, что он, подобно разбойнику, распятомуодеснуюГоспода,
        сознавал себя достойным наказания, благодарил и славословил Бога за наказание
        во времени, молил о помиловании в вечности. Патриарх, как мы уже заметили,
        беседуя с адским узником, ничего не сказал ни о греховности этого узника,
        ни о праведности Лазаря, только выставил положение в вечности того и другого
        как следствие их положения земного. Обличение в греховности преданного вечной
        муке, объявление ему заслуг райского жителя были уже поздними, излишними:
        они послужили бы только причиною новой болезни для пораженного вечною смертью,
        которою навсегда отнимается не бытие, а наслаждение бытием, сопрягается с
        бытием страдание, столько лютое, как люта смерть. Святой патриарх щадит казненного
        Богом; не дерзает не только осуждать, но и присовокуплять суда своего к суду
        Божию; сострадает страждущему в вечной муке как своему члену, как члену человечества,
        говорит:«чадо, помяни, яко восприял еси благая в животе твоем, и Лазарь такожде
        злая: ныне же зде утешается, ты же страждеши». Это значит: «Тебе дано было
        Богом большое имущество, чтоб ты, посредством его вспомоществуя нуждающимся
        и бедствующим, как то повелевает Закон Божий, изработал свое спасение; но
        ты злоупотребил даром Божиим, повергши его в смрад плотоугодия, и за это низвергся
        в пропасть, в пламень ада. Также Лазарю, во очищение грехов его, посланы были
        Богом нищета и недуг. Он воспользовался ими, сознался в греховности своей,
        оправдал и исповедал правосудие Божие, покаялся. Он вознесен ангелами в селения
        райские для вечного блаженства как исполнивший волю Божию». Справедливо замечают
        отцы, что об этой добродетели Лазаря, хотя и умолчано, но она явствует из
        последствий, иначе ангелы не предстали бы ему и не поместили бы его в вечной
        обители святых, угодивших Богу[143]. Нифонт, епископ Констанции Кипрской,
        муж великой святости, беседуя однажды с братией о пользе души, воспомянул
        и следующее: «Был в этом городе (в Константинополе, где жил святой до епископства
        своего) у одного из вельмож раб именем Василий, художеством швец, по нраву
        злой, сквернитель, скомрах, погублявший все время в играх и плотских грехах,
        несмотря на увещания господина своего. Дивным смотрением милосердого Бога
        устроилось ему спасение следующим образом: настал великий голод, и начали
        господа выгонять от себя рабов по причине недостатка в продовольствии. Выгнал
        и Василия господин его. Изгнанный Василий продал сперва одежду для покупки
        хлеба, потом стал ходить полуобнаженным, прося милостыню. Тогда была зима,
        он очень пострадал от стужи. Наконец, изнемогши, лег на улице. Мало-помалу
        отгнили у него ножные пальцы, а потом отнялись и самые ноги. Василий терпеливо
        переносил это состояние, признавая его наказанием за грехи свои; он постоянно
        повторял: «Слава Богу за все». Так пробыл он два месяца на улице без покрова,
        воздыхая и рыдая о грехах своих. Случилось, что по этой улице проходил некий
        Христолюбец, именем Никифор. Он, увидев Василия страждущим, приказал отнести
        его в свой дом, где доставил ему спокойствие и пропитание. По прошествии двух
        недель, в субботу, больной Василий начал говорить: «Благо пришествие ваше,
        святые ангелы; подождите немного, и мы пойдем». Они сказали: «Нет, иди немедленно,
        потому что призывает тебя Господь». Отвечал Василий: «Потерпите мне немного,
        чтоб я мог отдать долг: я взял взаймы у одного из друзей моих десять медных
        монет и еще не отдал; как бы из-за них не остановил меня диавол на воздухе».
        Ангелы согласились подождать. Василий, выпросив деньги, послал их по принадлежности
        и после этого предал дух Богу»[144].'
      cn: '福音书中并未提及穷人拉匝禄有何美德；它仅述及他所受的苦难生活，以及天使将他的灵魂带到天堂中被称为亚伯拉罕怀抱之处。圣教父们甚至指出，拉匝禄曾有罪过，因此上帝允许疾病和贫困降临于他。引导他们得出此结论的是关于他的话，即他「领受了恶事」。类似的措辞也用于财主，意指他的财物是由上帝赐予的，绝非他自己的财产，正如许多人错误地认为自己的财产是自己的一样。那么，我们应当在何处寻求拉匝禄获得救恩和永恒福乐的原因？他的美德是什么？


        他得救的原因，他的美德，便是忏悔。显然，他如同那位被钉在主右边的强盗一样，意识到自己当受惩罚，为这世间的惩罚而感谢和赞美上帝，并祈求永恒中的怜悯。


        我们已经指出，那位祖宗与地狱的囚犯交谈时，既未谈及此囚犯的罪过，也未谈及拉匝禄的义德，而只是指出他们两人在永恒中的境况，是他们世间境况的结果。责备那位被判处永恒痛苦者的罪过，并宣扬那位天堂居所者的功德，已经是多余且不合时宜的：它们只会为这被永恒死亡所击打的人带来新的痛苦，这死亡永远夺去的不是存在本身，而是存在的享乐，它将痛苦与存在相连，这痛苦是如此残酷，如同死亡一般残酷。


        这位神圣的祖宗怜悯被上帝惩罚的人；他不敢不仅仅是论断，甚至不敢将自己的论断加诸于上帝的审判之上；他如同对待自己的肢体、人类的一员一样，怜悯在永恒痛苦中受苦的人，他说：「孩子，你要记得你生前享过福，而拉匝禄也同样受过苦；如今他在这里得安慰，你却受痛苦。」


        这意味著：「上帝曾赐予你巨大的财富，好让你藉著它，如同上帝法律所吩咐的那样，帮助那些有需要和受苦的人，从而成就你的救恩；但你滥用了上帝的恩赐，将它投入到肉体享乐的污秽之中，因此你被投入深渊，投入地狱的火焰。同样，上帝为了洁净拉匝禄的罪过，将贫困和疾病降于他。他善用了这些，意识到自己的罪过，认可并承认上帝的公义，他忏悔了。他被天使带到天堂的居所，享受永恒的福乐，因为他完成了上帝的旨意。」


        教父们公允地指出，虽然拉匝禄的这一美德未被明言，但它从后果中显而易见，否则天使不会来到他面前，也不会将他安置在那些蒙上帝喜悦的圣者永恒居所之中[143]。


        尼丰，塞浦路斯孔斯坦提亚的主教，一位极为圣洁的人，有一次与修士们谈论灵魂益处时，提到了以下这件事：「在这个城市里（即君士坦丁堡，圣人在担任主教前居住的地方），有位贵族的一个名叫瓦西里的奴仆，职业是裁缝，性情邪恶，污秽不堪，是个弄臣，将所有的时间都浪费在游戏和肉体罪恶中，尽管他的主人不断劝诫。藉著慈悲上帝奇妙的眷顾，他的救恩以以下的方式成就了：一场大饥荒降临，主人们开始因为食物短缺而赶走他们的奴仆。瓦西里的主人也把他赶走了。被赶走的瓦西里先是卖掉了衣服来买面包，然后开始半裸著身子乞讨。那时是冬天，他饱受寒冷的折磨。最终，他筋疲力尽，躺在街上。他的脚趾渐渐腐烂，随后他的双腿也失去了知觉。瓦西里忍耐地承受著这种状况，认为这是对他罪过的惩罚；他不断重复说：『为一切赞美上帝。』他就这样在街上待了两个月，没有遮蔽，为自己的罪过而叹息和哭泣。


        碰巧有一位爱基督的人，名叫尼基弗鲁斯，路过这条街。他看到受苦的瓦西里，便命人把他抬到自己的家中，在那里为他提供了安宁和食物。两周后的一个安息日，生病的瓦西里开始说话：「你们的到来是好的，圣天使们；请稍等片刻，我们就走。」他们说：「不，你必须立刻走，因为主在召唤你。」瓦西里回答：「请再忍耐我一下，让我还清我的债：我向一个朋友借了十个铜币，还没有还；我怕魔鬼会因为这事在空中拦住我。」天使们同意等待。瓦西里设法要到钱，并将其送还给所属之人，之后便将灵魂交托给了上帝」[144]。'
  - type: paragraph
    text:
      ru: 'Человекам, во время земной жизни их, даются различные положения непостижимою
        судьбою: одни пользуются богатством, славою, могуществом, здравием; другие
        бедны, так незначительны в обществе человеческом, что всякий может обидеть
        их; иные проводят жизнь в горестях, переходя от одной скорби к другой, томясь
        в болезнях, в изгнаниях, в уничижении. Все эти положения – не случайные: их,
        как задачи к решению, как уроки для работы, распределяет Промысл Божий с тем,
        чтоб каждый человек в положении, в которое он поставлен, исполняя волю Божию,
        изработал свое спасение. Несущие бремя скорбей должны нести его со смирением,
        с покорностью Богу, ведая, что оно возложено на них Богом. Если они грешны,
        то скорби служат воздаянием во времени за грехи их. За сознание своей греховности,
        за благодушное терпение скорби они избавляются воздаяния в вечности. Если
        они невинны, то посланная или попущенная скорбь, как постигшая их по мановению
        Божию, с всеблагою божественною целью, приготовляет им особенные блаженство
        и славу в вечности. Ропот на посланную скорбь, ропот на Бога, пославшего скорбь,
        уничтожает божественную цель скорби, лишает спасения, подвергает вечной муке.'
      cn: '世人在他们尘世生命中，被莫测的定数赋予了种种不同的境遇：或享财富、荣耀、权势、康健；或贫寒困顿，在人群社中如此微不足道，以致人皆可凌辱于他们；或在悲苦中度日，从一重忧患转入另一重，在疾病、放逐、卑微中煎熬。所有这些境遇——绝非偶然：它们，如同待解的课题，如同当作的功课，皆由上主圣眷所安排，为的是使每个人在祂所处的境遇中，藉著遵行上主之旨意，成就自身的救赎。


        那些肩负忧患重担的人，应当以谦卑、顺服上主之心去承担，深知这重担乃是上主加于他们的。若他们是有罪之人，则忧患便是在今世对其罪恶的报应。由于他们意识到自身的罪性，并以恬然之态忍受忧患，他们便得以免除在永世中的报应。若他们是无辜之人，则所降或所容许的忧患，既是因上主一挥手之令而临到他们，带著至善的圣神目的，便为他们预备了在永恒中特有的福乐与荣耀。


        若对所降的忧患发出怨言，对降下忧患的上主发出怨言，便会泯灭忧患的圣神目的，使人失去救赎，遭受永恒的痛苦。'
  - type: paragraph
    text:
      ru: Те, которым предоставлено распоряжение земными благами, должны особенно
        охраняться от злоупотребления ими. Славные и сильные земли! Ваше назначение
        – быть благодетелями человеков и чрез благотворение ближним быть благодетелями
        самим себе.
      cn: 那些受托掌管世间财富的人，应当特别警惕滥用这些财富。光荣而强大的世人！你们的使命是成为人类的施恩者，并借由造福邻人而成为自身的施恩者。
  - type: paragraph
    text:
      ru: 'Авраам имеет на небе лоно, то есть обитель, в которую он принимает земных
        страдальцев, достойных ее. Положение его на небе подобно положению, которое
        избрал он для себя на земле. На земле он был богат, принимал странных, помогал
        угнетенным и нуждающимся. Блаженное положение его на небе устроилось сообразно
        добродетельному жительству на земле. И вы таким жительством стяжите такие
        обители и такое положение, которые уже со справедливостью можно будет признавать
        вам собственностью. Они не отымутся никогда, между тем как земные саны и преимущества,
        земное богатство, все земные блага даются только на подержание. Евангелие
        называет земное достояние«неправедным»и«чужим»,  а небесное«истинным»и собственностью  человека.«Аще
        в неправеднем имении верни не бысте, в истиннном кто вам веру имет? Иащев
        чужем верни не бысте, ваше кто вам даст?»(Лк. 16, 11, 12). Временное богатство
        названо«неправедным», потому что оно – следствие падения. Мы не нуждались
        бы ни в деньгах, ни в защите от стихий, которую стараемся сделать великолепною,
        ни в других пособиях, переходящих в предметы роскоши, если б не низвергнуты
        были из рая на землю, на которой пребываем самое краткое время, данное нам
        милосердием Божиим для возвращения утраченного рая. Временное богатство названо«чужим»:
        оно и само по себе уничтожается, и постоянно переходит из рук в руки; оно
        не свойственно человеку, служит обличением его нужды в вспоможении себе; обличением
        падения его. Неудержимое! Не остановилось оно и не пребыло ни в каких руках;
        всегда дается на срок более или менее краткий, одинаково краткий пред беспредельною
        вечностью. Вечное имущество названо истинным как нетленное, не изменяющееся,
        всегда пребывающее собственностью того, кто однажды получит его. Оно названо
        своим человеку: человек сотворен для обладания и наслаждения им; оно свойственно
        человеку. Чтоб получить истинное, свойственное вам неотъемлемое достояние,
        сохраните верность Богу при распоряжении срочно-вверенным. Не обманите себя:
        не сочтите земного имущества собственностью! Не обманите себя: не сочтите
        себя вправе располагать этим имуществом по произволу! Не обманите себя: не
        сочтите безгрешным употребление этого имущества на роскошь и увеселения! Вы
        обязаны распоряжаться так, как повелел поручивший вам распоряжение Бог. Употребляя
        ваше имущество на роскошь и увеселения, вы попираете закон Божий, отнимаете
        у ближних то, что Бог поручил вам раздать им. Предаваясь пиршествам и увеселениям,
        вы губите сами себя. Вы порабощаете дух телу; вы заглушаете, умерщвляете душу;
        забываете о Боге, о вечности, утрачиваете самую веру. Развивая в себе единственно
        плотские ощущения, усиливая их изысканным и излишним питанием, постоянными
        плотскими увеселениями, вы не можете уже удержаться от любодеяния, ненасытно
        предаетесь ему. В этом смертном грехе погребаете окончательно ваше спасение.«Горе
        вам, – возвестил Спаситель, –богатым, злоупотребляющим богатством вашим:яко
        отстоите утешения вашего. Горе вам, насыщенный ныне: яко взалчете. Горе вам,
        смеющимся ныне, яко возрыдаете и восплачете»(Лк. 6:24–26).  –«Дадите милостыню,
        сотворите себе влагалища неветшающа, сокровище неоскудеемо на небесех»(Лк. 12:33).
        Найдите наслаждение в творении добродетелей! Лишь прикоснетесь к совершению
        их, как вас встретит это духовное, святое наслаждение, и покажутся вам гнусными
        наслаждения плотские. От подаваемой вами милостыни начнет являться в вас живая
        вера, которою вы усмотрите и познаете опытно Бога. Свойственно милости рождать
        веру, и вере – милость. Воздержание от угождения плотским похотениям доставляет
        уму чистоту, и воззрение ума на землю и на все земное изменяется: ему открывается,
        чего он доселе не видел, тленное в тленном и временное во временном; помышления
        его отселе начинают возноситься к вечности; он находит существенно нужным
        осмотреть благовременно, изучить ее необозримую область.«Сотворите себе други
        от мамоны неправды»(Лк. 16:9), увещевает Евангелие, называя мамоною неправды
        вещественное имущество, а друзьями святых ангелов и тех святых человеков,
        которые уже отошли отсюда в вечность, им подобает нам усвоиться добродетельною
        жизнью и причастием Божественной благодати во время земного странствования
        нашего.«Сотворите себе други от мамоны неправды, да, егда оскудеете, примут
        вас в вечные кровы»(Лк. 16:9)! Точно вы оскудеете, оскудеете в полном смысле,
        когда при таинственном действии смерти оставите на земле все, принадлежащее
        земле и заимствованное от земли, когда оставите на ней самые тела ваши! Небожителида
        примут вас тогда в вечныя кровы, в райские обители! Этих вожделенных обителей
        да сподобит нас милосердие Божие за повиновение всесвятой воле Божией. Аминь.'
      cn: '亚伯拉罕在天上有胸怀，即是居所，他将配得这居所的地上受苦者接纳其中。他在天上的地位，如同他在地上为自己所选择的地位。在地上，他富有，接待陌生人，帮助受压迫和有需要的人。他在天上的蒙福地位，是按照他在地上有德行的生活而安排的。你们也要借着这样的生活，去获得这样的居所和地位，如此才能以公义称其为你们的产业。这些永不会被夺去，而地上的爵位和特权，地上的财富，以及一切地上的福乐，都只是暂时给予保管的。


        福音称地上的产业为「不义的」和「别人的」，而天上的产业则为「真实的」和人自己的财产。「你们若在不义的钱财上不忠心，谁还把那真实的钱财托付你们呢？你们若在别人的东西上不忠心，谁还把你们自己的东西给你们呢？」（路加福音
        16:11-12）。


        暂时的财富被称为「不义的」，因为它乃是堕落的后果。我们若未曾被逐出乐园来到地上——我们在地上逗留的时间极为短暂，是上帝的慈悲所赐予我们以挽回失落乐园的机会——我们就不需要金钱，不需要我们竭力使其奢华的免受自然灾害的保护，也不需要其他转变为奢侈品的辅助之物。暂时的财富被称为「别人的」：它自身会消亡，并不断地从一手转到另一手；它不属于人，它证明了人需要别人的帮助；证明了人的堕落。


        它无法被 удержимое！它从未停留，也从未停留在任何人的手中；它总是被给予一个或长或短的期限，在无限的永恒面前，这个期限是同样短暂的。


        永恒的财产被称为真实的，因为它不朽坏，不改变，永远属于那一旦获得它的人。它被称为属于人自己的：人被造就是为了拥有和享受它；它是人所固有的。


        为了获得那真实、属于你们且不可剥夺的产业，请在支配暂时托付给你们的财物时，对上帝保持忠诚。


        不要欺骗自己：不要将地上的财物视为自己的产业！


        不要欺骗自己：不要认为自己有权任意支配这财物！


        不要欺骗自己：不要认为将这财物用于奢华和娱乐是无罪的！


        你们有责任按照那委托你们支配的上帝的吩咐去行事。将你们的财物用于奢华和娱乐，就是践踏上帝的律法，夺取了上帝委托你们分给邻人的东西。沉溺于宴饮和娱乐，你们就是在自我毁灭。你们使精神受制于肉体；你们抑制、扼杀灵魂；忘记了上帝，忘记了永恒，甚至失落了信仰本身。


        只发展肉体的感觉，通过精致和过度的饮食，持续的肉体娱乐来增强它们，你们就无法再克制淫荡，会贪得无厌地沉溺其中。在这致命的罪中，你们最终埋葬了自己的救恩。


        「有祸了，你们这些滥用自己财富的富人：因为你们已经得了你们的安慰。有祸了，你们这些现在饱足的人：因为你们将要饥饿。有祸了，你们这些现在喜笑的人，因为你们将要悲哀哭泣」（路加福音
        6:24-26），救主宣告说。


        ——「你们要施舍，为自己预备永不坏的钱囊，用不尽的财宝在天上」（路加福音 12:33）。


        在行善中找到乐趣吧！只要你们开始行善，这属灵、圣洁的乐趣就会迎接你们，肉体的乐趣在你们看来就会变得污秽。


        从你们所施舍的怜悯开始，活泼的信仰就会在你们里面显现，借着这信仰，你们将亲身体验并认识上帝。怜悯的特质是产生信仰，而信仰的特质是产生怜悯。


        克制对肉体情欲的放纵，能使心智洁净，心智对大地和一切属地事物的看法也会改变：它会看到它以前未曾见到的，即在必朽坏的事物中的必朽坏性，在暂时的事物中的暂时性；从那时起，它的思虑开始升向永恒；它发觉及时省察和研究永恒那不可测量的领域是至关重要的。


        「要借着那不义的玛门结交朋友」（路加福音 16:9），福音劝诫道，它称物质的财产为不义的玛门，而朋友则是圣天使和那些已经从这里进入永恒的圣徒们，我们应当在世间旅居期间，以有德行的生活和领受神圣恩典来亲近他们。「要借着那不义的玛门结交朋友，到了你们钱财用尽的时候，他们可以接你们到永存的帐幕里去」（路加福音
        16:9）！


        当死亡的奥秘作用使你们将所有属于大地和取自大地的东西留在地上，当你们将自己的身体也留在地上时，你们确实会缺乏，会在完全的意义上缺乏！愿天上的居民那时接你们进入永恒的居所，进入乐园的宅邸！


        愿上帝的慈悲因我们顺从上帝至圣的旨意，使我们配得这些令人向往的居所。阿门。'
