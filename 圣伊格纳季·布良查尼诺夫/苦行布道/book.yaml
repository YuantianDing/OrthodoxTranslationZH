      ru: Заключение.
      cn: 结语。
    children:
    - type: paragraph
      text:
        ru: 'Такие размышления необходимы для должного приготовления себя к таинству
          исповеди. Угладь стропотные стези ума и сердца твоего, очисти их от всякого
