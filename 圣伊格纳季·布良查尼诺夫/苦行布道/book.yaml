    text:
      ru: Возлюбленные братия! Отчего и нам не быть победителями мира и миродержца?
        Победили их подобные нам человеки, облеченные плотью и немощами человечества;
        победили его не только доблестные мужи, победили его и хилые старцы, и слабые
        жены, и малые дети; они победили и не оставили нам никакого извинения в побеждении,
        если мы подвергнемся ему. Пред ними стоял тот же мир с своими обольщениями;
        около них пресмыкались те же невидимые змеи, употреблявшие все усилия, чтоб
        низвлечь и вселить души их в персть. Сердца и мысли победителей были горе!
        Ограждая постом тела свои, они укротили, остановили в них влечение к земному
        наслаждению! Посредством поста они доставили духу возможность пребывать в
        непрестанном трезвении и бодрствовании, доставили ему возможность неусыпно
        следить и наблюдать за многоразличными кознями диавола! Облегчив постом тела
        свои, облегчив им самый дух, они дали возможность духу прилепиться к Господу
        чистою и постоянною молитвою (Пс. 134:3), получить Божественную помощь, оживить
        свою веру от слуха, веру от слуха соделать извещением, духовною силою – этою
        силою одержать совершенную победу над миром и духами злобы. Такая вера, как
        научает нас святой Иоанн Богослов, называя ее уже дерзновением к Богу и заимствуя
        учения о ней из своих святых опытов, приобретается услышанною молитвою (1Ин. 5:14–15).
        Такою верою праведники невидимого Бога как бы видят, сказал святой апостол
        Павел (Евр. 11:27). При видении Бога естественно, что скрывается от взоров
        мир! Преходящий мир делается как бы несуществующим и не на что опереться миродержцу
        для его брани.«Трезвитеся, братия, и бодрствуйте, зане супостат ваш диавол
        яко лев рыкая ходит, иский кого поглотити, ему же противитеся, тверди верою,
        восприяв щит веры», веры деятельной, веры живой, веры благодатной, для которой
        способен только тот подвижник Христов, который приуготовился к брани с духами
        злобы прощением ближним согрешений их, то есть милостью и смирением, и вступил
        в эту брань, облеченный в орудие поста и молитвы. Аминь.
      cn: '蒙爱的弟兄们！我们为何不能成为世界与世主（the world-ruler）的得胜者呢？那些与我们相似、身披肉躯和人性软弱的人们已然胜过了他们；不仅是英勇的男子，还有瘦弱的长者、柔弱的妇女，甚至幼小的孩童，都战胜了它。他们既已得胜，便没有给我们留下任何借口，若我们遭受失败，我们也无可推诿。


        那同样的世界，带著它的诱惑，曾立在他们面前；那同样的无形之蛇，曾围绕在他们身边爬行，竭尽全力要将他们的灵魂拖下、安置于尘土之中。那些得胜者的心与思念，却是向上的！


        他们以禁食护卫自己的身体，制伏并止息了身体对属世享乐的牵引！藉著禁食，他们使心神得以恒常保持警醒和儆醒，使它能够不倦地追随和观察魔鬼的种种诡计！


        藉著禁食使身体轻省，也使心神轻省，他们便使心神得以藉著纯洁而恒久的祷告，依附于主（诗篇 134:3）。他们获得了神圣的帮助，使他们的信心从听闻中苏醒，将听闻而来的信心化为确据、化为属灵的能力——并藉著这能力，对世界和恶灵取得了完全的胜利。


        圣约翰神学家（即圣使徒约翰）教导我们，这样的信心，他称之为对神的坦然无惧（或「胆量」），并且他从自己的神圣经验中汲取教诲，这信心是藉著蒙垂听的祷告而获得的（约翰一书
        5:14-15）。圣使徒保罗说，藉著这样的信心，义人仿佛能看见那看不见的神（希伯来书 11:27）。


        当神显现于眼前时，世界自然就从目光中隐退了！这转瞬即逝的世界变得如同不存在一般，世主便再也没有可依靠之处来发动他的战争了。


        「弟兄们，你们要警醒，要儆醒！因为你们的对头魔鬼，如同吼叫的狮子，遍地游行，寻找可吞吃的人。你们要抵挡他，坚固于信心，拿著信心的盾牌。」这信心是主动的信心（active
        faith），是活泼的信心（living faith），是恩典的信心（grace-filled faith）。唯有藉著饶恕邻人的过犯，即以怜悯与谦卑，预备自己与恶灵争战的基督勇士，才配得这信心；他们穿上禁食与祷告的军装，进入这场争战。阿们。'
