  - type: paragraph
    text:
      ru: '«Возлюбиши Господа Бога твоего от всего сердца твоего, и от всея души твоея:
        и всею крепостию твоею и всем помышлением твоим»(Лк. 10:27;Мф. 22:37).'
      cn: 「你要尽心、尽性、尽力、尽意爱主你的神。」（路加福音 10:27，马太福音 22:37）
  - type: paragraph
    text:
      ru: Возлюбленные братия! Свойственно любви часто воспоминать и помышлять о любимом;
        свойственно любви часто направляться и устремляться сердцем и душою к любимому.
        Непрестанно помнить любимого и помышлять о нем, непрестанно ощущать себя привлеченным
        к любимому свойственно любви совершенной. Богу угодно, чтоб такою совершенною
        любовью мы любили Его. Это – естественно. Бог – совершен, и Он должен быть
        любим любовью совершенною.
      cn: 蒙爱的弟兄们！爱，自然会常常追忆并思念所爱的；爱，自然会常常以心灵与魂神朝向所爱的，奔赴所爱的。不住地忆念所爱、思量所爱，不住地感知自己被所爱吸引，这是圆满之爱的特质。上帝所喜悦的，正是我们以如此圆满之爱爱慕祂。这是自然之事。上帝是圆满的，祂理当以圆满之爱被爱慕。
  - type: paragraph
    text:
      ru: Рассматривая себя беспристрастно, мы не находим в себе такой любви к Богу,
        ни способности к такой любви. Что это значит? Это значит, что свойство любви
        повреждено в нас грехопадением, как повреждены им прочие свойства наши. Это
        значит, что мы должны возделать в себе любовь к Богу, возделать в той степени,
        в какой требует от нас заповедь Божия.
      cn: 当我们以公正的视角审视自身时，我们在心中找不到那种对上帝的爱，也找不到拥有那种爱的能力。这意味著什么？这意味著，爱这一属性在我们里面因著堕落而受损了，如同我们其他的属性也因堕落而受损一样。这意味著，我们必须在自身之中耕耘出对上帝的爱，并将其耕耘到上帝诫命对我们所要求的程度。
  - type: paragraph
    text:
      ru: Святой апостол Павел говорит, что любовь Божия изливается в сердца наши
        Святым Духом (Рим. 5:5). Говорит это апостол о любви совершенной. Точно то
        же должно сказать и о прочих добродетелях. И вера, и смирение, и кротость,
        и терпение, и мужество тогда только могут достичь в нас совершенства, когда
        сердца наши будут обновлены Святым Духом. Желание стяжать добродетели мы доказываем
        зависящим от нас возделыванием добродетелей и усердною молитвою о получении
        их[159].
      cn: 圣使徒保罗说，上帝的爱藉著圣神倾注在我们心中（罗马书 5:5）。使徒所说的，是关于那至极全备的爱。对于其他一切美德，亦当如是论。无论是信德、谦逊、温良、忍耐，抑或是刚毅，唯有当我们的心藉著圣神得以革新时，这些美德才能在我们内达至圆满。我们藉著力行那系于我们的美德，以及为求获这些美德而热切地祈祷[159]，以证明我们渴慕获取美德的心愿。
  - type: paragraph
    text:
      ru: Способ возделания любви к Богу указан в самой заповеди о ней:«возлюбиши
        Господа Бога твоего от всего сердца твоего, и от всея души твоея, и всею крепостию
        твоею, и всем помышлением твоим».
      cn: 培养对上帝之爱的方式，已在这条诫命本身中被指明：「你要尽心、尽性、尽力、尽意爱主你的上帝。」（路加福音 10:27）
  - type: paragraph
    text:
      ru: 'Очевидно: чтоб направить всецело к Богу сердце, душу, ум, должно прежде
        всего оставить греховную жизнь.«Уклонися от зла, – научает каждого из нас
        Святый Дух, –и сотвори благо»(Пс. 33:15); уклонися от зла, и тогда только
        соделаешься способным возделывать в себе добродетели. Нет возможности служить
        вместе Богу и греху. Служащий греху принимает в себя яд греховный, напитывается,
        оскверняется им: по этой причине он не может усвоиться Богу. Если для зрения
        необходима сердечная чистота (Мф. 5:8), тем необходимее она для соединения
        с Богом. Божественная любовь, по благоволению всеблагого Бога, соединяет воедино
        с Ним Его разумное создание – человека,«и прилепляяйся Господеви, един дух
        есть с Господем»(1Кор. 6:17).'
      cn: '显然：若想全心、全灵、全意地导向上帝，首先必须弃绝罪恶的生活。「圣神教导我们每个人：『离恶行善』（诗篇 33:15）；离弃邪恶，唯有那时你才能有能力在自身内培养美德。不可能同时侍奉上帝和罪恶。


        侍奉罪恶的人，将罪恶的毒素纳入自身，被它浸染、被它玷污：因此，他无法与上帝契合。如果说心地的纯洁对于眼见是必要的（马太福音 5:8），那么它对于与上帝结合更是不可或缺。


        按照至善上帝的美意，神圣的爱将祂的理性受造物——人，与祂合为一体，「与主结合的，便是与主成为一神」（哥林多前书 6:17）。'
  - type: paragraph
    text:
      ru: 'Холодное, поверхностное служение Богу, перемешанное со служением страстям,
        исповедание Бога устами, без исповедания деятельностью и сокровенною жизнью
        сердца, при одном исполнении некоторых наружных обрядов и постановлений церковных
        признается пустым, душепагубным лицемерством.«Лицемери, – так обличал Спаситель
        мира пренебрегавших заповеди Божии и с мелочною точностью державшихся старческих
        преданий, предпочитавших предания заповедям, –лицемери, добре пророчествова
        о вас Исайя, глаголя: Приближаются Мне людии сии усты своими, и устами чтут
        Мя: сердце же их далече отстоит отМене. Всуе же чтут мя, учаше учением, заповедем
        человеческим»(Мф. 15:7–9). Церковные постановления очень полезны и нужны как
        для каждого христианина, так и для христианского общества, доставляя поведению
        порядок и правила; порядок и правила способствуют жизни благочестивой, но
        заповеди должны быть душою каждого христианина и христианского общества. Спаситель
        мира дал должное место, должную цену и отеческим преданиям, и заповедям Божиим.«Сия,
        то есть предания отцов,подобаше творити, – сказал Он, –и онех, то есть заповедей
        Божиих,не оставляти»(Мф. 23:23). От соблюдения постановлений святой Церкви
        исполнение заповедей делается особенно удобным, а жизнью по заповедям точное
        соблюдение церковных постановлений охраняется от тщеславия, лицемерства и
        плотского мудрования. Закон Божий –«духовен»(Рим. 7:14); евангельские заповеди«Дух
        суть и живот суть»(Ин. 6:63). Но как человек состоит из души и тела, то оказались
        нужными наружные обряды и постановления. Они соединены с духом Закона. Довольствующийся
        исполнением одних церковных постановлений и обрядов, при оставлении внимания
        к евангельским заповедям или при недостаточном внимании к ним, низводит, по
        скудоумию своему, Закон с высоты духовного значения, отнимает у него для себя
        духовное достоинство его, всю сущность и гибнет в плотском мудровании своем
        и по причине плотского мудрования своего (Рим. 8:6).'
      cn: '冰冷而肤浅地事奉上帝，混杂着事奉情欲，口头宣认上帝，却未以行为和内心隐秘的生活来宣认，仅仅履行一些外在的礼仪和教会的规条，这被认为是虚空、败坏灵魂的伪善。


        「伪善者！」救主世人如此斥责那些轻忽上帝诫命，却斤斤计较地持守古老遗传，将遗传置于诫命之上的人，「伪善者，依撒意亚指着你们所发的预言是好的，他说：『这百姓用口唇亲近我，用嘴唇尊敬我，他们的心却远离我。他们敬拜我也是徒然，因为他们将人的教训当作道理传授给人』」[马太福音
        15:7-9]。教会的规条对于每一位基督徒和基督徒社群都是非常有益且必需的，它们为行为提供了秩序和规范；秩序和规范有助于敬虔的生活，但诫命必须是每一位基督徒和基督徒社群的灵魂。


        救主世人为祖传的规条和上帝的诫命都给予了应有的地位和价值。「『这些事（即祖传的规条）是应当做的，』祂说，『那些事（即上帝的诫命）也不可不顾』」[马太福音
        23:23]。借着遵守神圣教会的规条，实行诫命变得尤为便利，而借着遵行诫命的生活，严谨遵守教会的规条得以免于虚荣、伪善和肉体的思虑。


        上帝的法律是「属灵的」[罗马书 7:14]；福音的诫命「是神，是生命」[约翰福音 6:63]。但既然人由灵魂和肉体构成，外在的礼仪和规条便显得必要。它们与法律的精神是结合在一起的。


        那些满足于仅仅履行教会的规条和礼仪，却疏忽或不够关注福音诫命的人，因其心智的贫乏，将法律从属灵意义的高度拉低，为自己剥夺了法律的属灵尊严与全部实质，并因其肉体的思虑而丧亡[罗马书
        8:6]。'
  - type: paragraph
    text:
      ru: '«Возлюбиши Господа Бога твоего от всего сердца твоего и от всея души твоея».
        Мы обязаны направить к Богу всю волю свою. Как заботимся исполнять желания
        любимых нами, и для этого стараемся узнать их желания, изучить наклонности,
        так должны поступить и относительно Бога. Мы должны тщательно и подробно ознакомиться
        с волею Божией. Воля Божия открыта нам в Законе Божием, который – Евангелие.«Блажен
        муж, – говорит Пророк, –иже не иде на совет нечестивых, и на пути грешных
        не ста, и на седалище губителей не ceде но в законе Господни воля его, и в
        законе Его поучится день и нощь»(Пс. 1:1–2).«Не сообразуйтеся веку сему, –
        завещает Апостол, –но преобразуйтеся обновлением ума вашего, во еже искушати
        вам, что есть воля Божия благая и угодная и совершенная»(Рим. 12:2). Узнав
        волю Божию, мы должны исполнить ее, потому что этого требует любовь. Она не
        довольствуется изучением воли любимых: она жаждет исполнять ее. Она для исполнения
        предается изучению; изучив, предается исполнению. Изучение и исполнение воли
        Божией признается верным признаком любви к Богу Самим Богом.«Имеяй заповеди
        Моя, – сказал Спаситель, –и соблюдаяй их, той есть любяй Мя.Ащекто любит Мя,
        слово Мое соблюдет. Не любяй Мя, словес Моих не соблюдет»(Ин. 14:21, 23, 24).'
      cn: '「你当爱主你的神，尽心、尽性。」我们有义务将自己全部的意志导向神。正如我们关心去满足我们所爱之人的愿望，并为此努力去了解他们的愿望、研究他们的倾向一样，我们对待神也应当如此行。我们必须仔细且详尽地了解神的旨意。神的旨意已在神的律法中向我们启示，而这律法就是福音。


        先知说：「那人有福了，他不住恶人的计谋，不站罪人的道路，也不坐在亵慢人的座位上，他的喜乐却在于主的律法，他昼夜思想祂的律法。」(诗篇 1:1-2)


        使徒训诫说：「不要效法这个世代，反要藉著心意的更新而改变，为要叫你们察验何为神的善良、纯全、可喜悦的旨意。」(罗马书 12:2)


        我们既已得知神的旨意，就必须去遵行，因为爱要求如此。爱不满足于仅仅研究所爱之人的意愿：它渴望去遵行。它献身于研究是为了遵行；研究之后，便献身于遵行。神自己也认可，对神的旨意的研究和遵行，是爱神的确切标志。


        救主说：「有了我的命令又遵守的，这人就是爱我的。人若爱我，就必遵守我的道。不爱我的，就不遵守我的话。」(约翰福音 14:21，23，24)'
  - type: paragraph
    text:
      ru: '«Возлюбиши Господа Бога Твоего от всего сердца твоего»; этого мало:«возлюбиши
        Господа Бога твоего от всея души твоея». Уничтожь в себе всякое разделение:
        да будет весь человек соединен воедино и всецело устремлен к Богу. Да хранится
        это стремление от двоедушия и колебания; да хранится оно от уклонения в какое
        бы то ни было пристрастие, хотя бы это пристрастие казалось самым ничтожным.
        Одно ничтожнейшее пристрастие может держать христианина прикованным к земле
        и вполне отнять у него духовное преуспеяние. О, как мы немощны! Как извратило,
        ослепило нас падение наше! Мы видим, что все братия наши, постепенно, каждый
        в чреду свою, призываются в вечность повелением Божиим, которому ни воспротивиться,
        ни воспротиворечить невозможно. При оставлении земли, этой гостиницы, этой
        темницы, этого изгнания, все непременно оставляют все, принадлежащее земле.
        Мы видим это; мы знаем наверно, что придет и наша очередь; но проводим жизнь,
        как будто никогда не видали умирающих, не слыхали о существовании смерти;
        как будто нам назначено, не в пример другим, навсегда остаться на земле. Мы
        связываем себя бесчисленными пристрастиями; любовь наша расточена на множество
        предметов, а о стяжании любви к Богу, о усвоении себя ему не заботимся, ниже
        помышляем. Какой страшный обман самих себя! Когда нагими душами отходим отсюда,
        тогда, при вступлении в новый мир, одною надеждою, одним утешением для нас
        может быть приобретенное во время земной жизни усвоение Богу. Стяжав это усвоение
        здесь, мы возьмем его с собою туда. Там оно послужит для нас залогом, причиною
        получения вечных, неизреченных благ. Чего Бог не дарует тем, которые сделались
        Ему своими? Что может Он дать тем, которые самопроизвольно, не внимая призывному
        голосу Его, отчуждились от Него, соделались неспособными пребывать при Нем,
        неспособными получить драгоценные и вечные дары Его? Вечное блаженство – духовно,
        Божественно. Тот только может наследовать это блаженство, кто предварительно
        расторг общение с грехом, кто предварительно вступил в святое общение с Богом.
        Стяжавший, напротив того, враждебное расположение к Богу и ко всему, что благоприятно
        Богу, по необходимости должен быть отвергнут от лица Божия, низвергнут туда,
        куда низвергнуты все враги Божии.«Возлюбиши Господа Бога твоего всею крепостию
        твоею»:  не только все силы души да будут направлены к Богу, самое тело да
        примет участие в этом стремлении. Тело способно к этому стремлению. Вожделение
        Бога было изначала естественным нашему телу, сотворенному с вожделением Бога.
        Вожделение Бога духовно и свято; духовным и святым было и тело. Оно заразилось
        дебелостью и тлением по причине падения; оно заразилось вожделениями скотоподобными
        по причине падения. Искупитель возвратил ему способность к вожделению духовному,
        и воспользовались этим даром истинные последователи Искупителя, изгнав из
        тел своих пожелания страстные, стяжав вожделение святое. Телам нашим свойственна
        любовь божественная. Освободившись от недуга греховности, им неестественного
        и враждебного, они еще во время земного странствования влекутся постоянно
        к Богу, сообразно естеству своему и действию Святаго Духа, осеняющего естество
        очищенное; они влекутся к Богу всею крепостью своею, соединяя свои силы с
        силами души. По всеобщем воскресении освященные тела, восприяв в себя освященные
        души, возлетят силою божественной любви, силою Святаго Духа, в обители рая
        (1Сол. 4:17); они возлетят на небо, куда предтечею человеков взошел со святою
        плотью Своею Господь наш Иисус Христос. Говорит апостол:«Представите телеса
        ваша жертву живу, святу, благоугодну Богови»(Рим. 12:1).«Подобает бо тленному
        семутелуоблещися в нетление, и мертвенному сему облещися в безсмертие»(1Кор. 15:53).«Сеется
        тело душевное, возстает тело духовное»(1Кор. 15:44).'
      cn: '「你当爱主你的神，尽心。」 这还不够：「你当爱主你的神，尽性。」 [你当]在你自身中除去一切的分别：愿整个人联合为一，并全然一心一意地归向神。愿此种意向免于二心与动摇；愿此种意向免于偏离任何的私爱，即便这私爱看似最微不足道。一个最微小的私爱能够使基督徒被紧紧地系于地上，并全然夺去他的属灵长进。


        唉，我们何等软弱！我们的堕落是如何地败坏了、蒙蔽了我们！我们看到我们所有的弟兄，依次地，各按其时，被神那无法抗拒、无法驳斥的命令召入永恒。当他们离开大地，这客栈、这牢狱、这放逐之地时，他们必然全然放下一切属于大地的事物。我们看见了，我们确知必会轮到我们；但我们过着生活，仿佛从未见过垂死之人，从未听闻死亡的存在；仿佛我们与众不同，注定永远留驻地上。我们用无数的私爱捆绑自己；我们的爱分散于众多事物上，而我们却不顾虑、甚至不思念如何获得对神的爱，如何使自己与祂相契。这对自己是多么可怕的欺骗啊！


        当我们的灵魂赤裸着离开此处时，进入新世界之际，唯一能成为我们的希望、唯一的慰藉，便是在世上生命中所获得的与神相契。在此处获得了这份相契，我们便能带到彼处。在那时，它将成为我们获得永恒、不可言喻之福佑的凭证和缘由。对于那些成为祂亲近之人，神还能不赐予他们什么呢？对于那些自愿地、不听从祂呼唤之声而与祂疏远，变得无法与祂同在，无法领受祂宝贵而永恒恩赐的人，祂又能赐予他们什么呢？


        永恒的福乐是属灵的、神圣的。只有那事先断绝了与罪的交通，事先进入了与神神圣交通的人，方能承受这福乐。相反地，那获得了与神以及一切神所喜悦之事为敌之性情的人，必然会被神的面所弃绝，被投至所有神之仇敌被投之处。「你当爱主你的神，尽力。」
        不仅灵魂的一切力量都当归向神，连身体也当参与这份意向。


        身体有能力参与这份意向。对神的渴慕自始便是我们身体的自然属性，身体被造时便带着对神的渴慕。对神的渴慕是属灵且神圣的；身体也是属灵且神圣的。它因堕落而感染了迟钝与败坏；它因堕落而感染了兽性的渴求。救主使它恢复了对属灵渴慕的能力，救主真实的追随者们便利用了这份恩赐，将情欲的渴求从他们的身体中驱逐出去，获得了神圣的渴慕。


        神圣的爱是我们的身体所固有的。当它们摆脱了非其自然、与之为敌的罪恶病症时，即便在世间旅居之时，它们也会不断地被吸引向神，与它们的本性相符，并因着荫庇洁净之本性的圣灵的行动；它们尽其所有的力量被吸引向神，将自身的力量与灵魂的力量结合。


        在普遍复活时，被圣化的身体，再次接纳被圣化的灵魂，将借着神圣的爱之力量、借着圣灵的力量，飞升入乐园的居所（帖撒罗尼迦前书 4:17）；它们将飞升至天堂，我们的主耶稣基督带着祂圣洁的肉身，作为人类的先驱进入了那里。使徒说：「将身体献上，当作活祭，是圣洁的，是神所喜悦的」（罗马书
        12:1）。「这必朽坏的，总要变成不朽坏的，这必死的，总要变成不死的」（哥林多前书 15:53）。「所种的是属魂的身体，复活的是属灵的身体」（哥林多前书
        15:44）。'
  - type: paragraph
    text:
      ru: '«Возлюбиши Господа Бога твоего всем помышлением твоим». Эта последняя часть
        заповеди исполняется непрестанным памятованием о Боге. Непрестанное памятование
        Бога представляется невозможным для умов, незнакомых с истинным служением
        Богу, а понуждение себя к такому памятованию бременем тяжким, подвигом невыносимым.
        Но евангельская заповедь говорит:«Возлюбиши Господа Богавсем помышлением твоим,всем
        умом твоим»(Мк. 12:30),«всею мыслию твоею»(Мф. 22:37); она повелевает, чтоб
        ум постоянно и всецело устремлен был к Богу, чтоб мысль о Боге непрестанно
        соприсутствовала нам.«ЗаповедиБожиитяжки не суть», засвидетельствовал рачительный
        делатель заповедей, возлюбленный ученик Господа (1Ин. 5:3). Если заповеди
        Божии не тяжки, то не тягостна и заповедь, повелевающая служителю Божию неотлучно
        быть при Боге умом, помышлением. Заповедь представляется тягостною только
        оттого, что не имеем в ней навыка, не имеем ни малейшего опыта. Она не тягостна,
        она вожделенна.«Предзрех Господа предо мною выну, якоодеснуюмене есть, да
        не подвижуся»(Пс. 15:8), говорит пророк. Живое и постоянное памятование Бога
        есть видение Бога. Забытый человеком Бог делается для человека как бы несуществующим,
        скрывается от человека: непрестанно воспоминаемый, как бы оживает, является,
        делается, вездесущий и всемогущий, соприсутствующим человеку. Изменяется душа,
        когда откроется в ней духовное ощущение, при посредстве которого ощущается
        присутствие Божие, и Невидимый соделывается Видимым. Душа облекается в духовные,
        победоносные оружия, в непоколебимое мужество, в веру, в терпение, в неусыпное
        бодрствование. Жизнь человека начинает протекать под взорами недремлющего
        ока Божия, неуклонно смотрящего на все и видящего все, совершаемое нами и
        совершающееся с нами. Жительствуя и действуя под взорами Бога, человек охраняется
        с особенною тщательностью от грехов, заботится с особенною ревностью о исполнении
        заповедей Божиих: с холодностью смотрит он на преходящие временные блага,
        великодушно переносит превратности земной жизни. Когда настанет час разлучения
        души с телом, вступления в вечность, тогда предстанет ему исполненное радости
        и утешения сознание: сознание, что земная жизнь проведена не в самозабвении,
        не в самообольщении и увлечении суетностью и грехами, не в забвении Бога,
        – в непрестанном памятовании о Нем, в исполнении Его всесвятой воли, под Его
        всесвятым руководством.'
      cn: 「尔当以尔之全思慕恋主尔之上帝。」这诫命的最后部分，是藉著对上帝不间断的忆念来实现的。对那些不熟悉事奉上帝之真谛的心灵而言，不间断地忆念上帝似乎是不可能的，而强迫自己去忆念，则成为沉重难当的负担，令人无法忍受的苦行。然而，福音的诫命却说：「尔当以尔之全思慕恋主尔之上帝，以尔之全心」（马可福音
        12:30），「以尔之全思」（马太福音 22:37）；它命令吾人之心灵须恒常且全然地仰望上帝，使吾人对上帝的思念永不间断地与吾人同在。「上帝之诫命不为沉重」，忠诚实践诫命者、主之爱徒（约翰一书
        5:3）如此见证。若上帝之诫命不为沉重，则这命令事奉上帝者须以心灵和思念寸步不离地与上帝同在的诫命，亦不为沉重。此诫命之所以看似沉重，仅因吾人尚未习得此道，毫无经验之故。它并不沉重，反而是吾人所渴慕的。「我常以主置于我前，盖彼在我右侧，我将不动摇」（诗篇
        15:8），先知如是说。对上帝活泼且恒常的忆念，即是观见上帝。被世人遗忘的上帝，对世人而言，仿佛不复存在，隐藏于世人之外：而恒常被忆念的上帝，则仿佛苏醒、显现，这位无所不在、全能的上帝，便与世人同在。当灵性之感应在其内开启，借此感应，上帝之临在得以被觉知，那不可见者遂成为可见者时，灵魂便会改变。灵魂披上了属灵的、胜利的甲胄，具备了坚定不移的勇气、信心、忍耐和警醒不倦。人之生命便开始运行于上帝不寐之眼的注视之下，这眼目坚定不移地注视著吾人所行的一切，以及在吾人身上所发生的一切。生活和行事皆在上帝目光之下的人，会以特别的谨慎来防范罪恶，会以特别的热忱来致力于实践上帝的诫命：他会冷静地看待转瞬即逝的现世福乐，会宽宏大量地忍受尘世生命的变幻无常。当灵魂与肉体分离，进入永恒的时刻来临时，一个充满喜悦与慰藉的意识将呈现在他面前：这意识是，他的尘世生命并非在自我遗忘、自我欺骗、被虚妄与罪恶所迷惑中度过，亦非在遗忘上帝中度过，而是在不间断地忆念祂、实践祂至圣的旨意、并在祂至圣的引导下度过的。
  - type: paragraph
    text:
      ru: 'Начало непрестанного памятования Бога уже заключается в тщательном изучении
        Закона Божия, в внимательном чтении Евангелия и всего Нового Завета, в чтении
        святых отцов Православной Церкви. Невозможно не вспоминать в течение дня часто
        о том, чем занимались с особенным вниманием в течение часа. Исполнение евангельских
        заповедей составляет собою памятование Бога. Духовным утешением и просвещением,
        которые являются от исполнения заповедей, возбуждается и согревается сердце
        к сугубому памятованию о Боге. Жизнь, всецело посвященная исполнению заповедей,
        есть постоянное памятование Бога. Весьма важным вспоможением к непрестанному
        памятованию Бога служат неупустительное исполнение келейного правила и частое,
        по возможности каждого, посещение храма Божия для участия в общественном богослужении.
        Время молитвы, само собою, есть время особеннейшего воспоминания о Боге, время
        единения с Богом. Молитвенное настроение, полученное в храме Божием и при
        совершении келейного правила, продолжает сопутствовать человеку и действовать
        в нем при всех его занятиях, приводя на память уму и сердцу Бога. Наконец,
        дополнительным превосходным средством к памятованию Бога служит молитвенное
        обращение к Богу пред всяким начинанием, с прошением у Него благословения,
        наставления, помощи, милости. Этот мысленный подвиг заповедан Самим Господом,
        Который возвестил ученикам Своим:«Без Мене не можете творити ничесоже»(Ин. 15:5).
        Призвание Господа на помощь пред всяким делом, пред всякою беседою употребляли
        величайшие угодники Божии и завещали это многознаменательное, святое, сильное,
        хотя и невидимое делание, как драгоценное сокровище и наследство, ученикам
        своим и всем христианам. Когда мы находимся одни, то можем воззвать Богу и
        умом и устами; когда же находимся с ближними нашими, тогда должны относиться
        к Богу одним умом. «Нет ничего быстрее ума, – сказал преподобный Варсонофий
        Великий, – возведи его к Богу»[160]при всякой встретившейся нужде. Не замедлит
        опыт доказать внимательному делателю важность этого подвига, доказать близость
        к нам Бога, Его неусыпное попечение о нас, верность и всемогущество Того,
        Кто сказал:«На Мя упова, и избавляю и: покрыю и, яко позна имя Мое, воззовет
        ко Мне, и услышу его»(Пс. 90:14–15).'
      cn: 不断忆念上主之始，在于悉心研习上主之律法，专注恭读《福音》与整部《新约》，以及正教诸圣教父之著作。一个人不可能在白日中不时常忆起他曾以特别专注之心神研习过一小时之事。遵行《福音》之诫命，即是忆念上主。因遵行诫命而生之神慰与光照，能激发并温暖心灵，使其更加倍地忆念上主。全然奉献于遵行诫命之生命，即是恒常忆念上主。对于不断忆念上主而言，两个至关重要之助益乃是：不懈地履行个人修持规范（келейное
        правило），以及尽己所能地频繁前往上主之殿堂，参与公共敬拜。祷告之时，其本身即是特别忆念上主之时，亦是与上主合一之时。在圣殿中及履行个人修持时所获得之祷告心境，将继续伴随并运行于人的一切事务之中，引导心智忆念上主。最后，一个额外且卓越的忆念上主之方式，乃是在任何开始之前，向主作祷告的祈求，恳请祂赐予祝福、教导、帮助与怜悯。此一思维上的灵修操练，乃是主亲自所吩咐的，祂曾向祂的门徒宣告：「离了我，你们就不能做甚么」（约翰福音
        15:5）。在任何工作、任何交谈之前呼求主之助佑，乃是上主最伟大的悦纳者们所实行的，他们将这意义深远、神圣、强大，虽非肉眼可见的操练，如同珍贵的宝藏与产业般，遗留给他们的门徒及所有的基督徒。当我们独处时，我们可以心灵和口舌向主呼求；然而，当我们与近人同在时，则应当仅用心灵与主联系。大巴尔萨努菲（Варсонофий
        Великий）尊者曾说：「没有什么比心智更迅捷了，」[160]在任何遭遇到的需求中，「将它提升至上主那里。」此一操练的成果将很快向那专注的实践者证明这灵修操练的重要性，证明上主与我们是如此亲近，祂对我们不倦的眷顾，以及那宣说者之信实与全能：「因为他专心爱我，我就要搭救他；因为他知道我的名，我就要保护他。他若求告我，我就应允他」（诗篇
        90:14-15）。
  - type: paragraph
    text:
      ru: Вот те блаженные делания, которыми возделывается любовь к Богу. В писаниях
        святых отцов[161]находим учение, основанное на Священном Писании (1Ин. 2:5),
        что любовь к Богу приобретается любовью к образу Божию – человеку. Учение
        святое! Учение истинное! Это учение тождественно с учением, что любовь к Богу
        стяжевается исполнением евангельских заповедей, потому что правильная любовь
        к ближнему заключается в исполнении относительно его евангельских заповедей,
        а отнюдь не в исполнении прихотей ближнего, не в действиях относительно его
        по влечениям падшего сердца, по расчетам и понятиям лжеименного разума. Исполнение
        евангельских заповедей относительно человеков по большей части непонятно и
        неприятно для них; они ищут и требуют, чтоб была исполняема воля их, чтоб
        были удовлетворяемы страсти их. Это они называют любовью, и эту любовь, исполненную
        лицемерства, лукавства, обмана, приносят сыны мира тем, кто нужен им в видах
        земного, плотского преуспеяния. Эту неправильную любовь, это искажение любви,
        эту ненависть, прикрытую личиною любви, Писание называет человекоугодием.
        Человекоугодием уничтожается не только любовь к Богу, но и самое памятование
        о Боге.«Бог разсыпа кости человекоугодников»(Пс. 52:6) – всю силу души, без
        чего не может быть непоколебимою ни одна добродетель.«Аще бо бых еще человеком
        угождал, Христов раб не бых убо был»(Гал. 1:10), говорит Апостол.
      cn: 这些便是蒙福的行持，借着它们，对上帝的爱得以培育。在圣教父们的著作中[161]，我们找到了一种教诲，它建立在圣经之上（约翰福音 1:2:5），即对上帝的爱是通过爱上帝的肖像——人——而获得的。这教诲是神圣的！这教诲是真实的！这个教诲与另一个教诲是相通的，即对上帝的爱是通过实行福音的诫命而获得的，因为对邻人的正确的爱在于实行关于他的福音诫命，而绝不在于满足邻人的任性，不在于依照堕落之心的冲动、依照虚假理性的算计和观念来对待他。实行关于世人的福音诫命，在很大程度上是他们所不理解和不喜欢的；他们寻求并要求人们去实行他们的意志，去满足他们的情欲。他们称这为爱，世俗之子们将这种充满虚伪、诡诈、欺骗的爱，带给那些为了地上的、肉体的兴盛而需要他们的人。圣经将这种错误的爱，这种对爱的扭曲，这种以爱之面具遮掩的仇恨，称作「悦人」。「悦人」不仅消灭了对上帝的爱，甚至消灭了对上帝的记念。「上帝已将悦人者的骨骸拆散」（诗篇
        52:6）——即灵魂的全部力量，没有它，任何美德都无法坚定不移。宗徒说：「我若仍旧悦乐于人，就不是基督的仆人了」（加拉太书 1:10）。
  - type: paragraph
    text:
      ru: 'Степень любви нашей к Богу мы усматриваем с особенною ясностью при молитве,
        которая служит выражением этой любви и очень правильно названа в отеческих
        писаниях зерцалом духовного преуспеяния[162]. Когда при молитве мы подвергаемся
        постоянной рассеянности, – это служит признаком, что сердце наше находится
        в плену у земных пристрастий и попечений, которые не допускают ему устремиться
        всецело к Богу и пребывать при Нем. Внимательная молитва служит признаком,
        что сердце расторгло нити пристрастий и потому уже свободно направляется к
        Богу, прилепляется к Нему, усваивается Ему. На переход от рассеянной молитвы
        к молитве внимательной, или от любви мира к любви Бога, требуются продолжительное
        время, продолжительный труд, многие усилия, многие пособия. Нужно пособие
        от поста, нужно пособие от целомудрия и чистоты, нужно пособие от нестяжательности,
        нужно пособие от веры, нужно пособие от смирения, нужно пособие от милости,
        нужно пособие от Божественной благодати. При совокупном действии этих пособий
        сердце отторгается от любви к миру; человек, освобожденный от невидимых цепей
        падения и греховности, устремляется всем существом своим к Богу. Познав высоту
        и блаженство этого состояния, он старается чаще быть в нем. Любовь Божия доказывает
        ему опытно свое присутствие в нем, и он доказывает свою любовь к Богу внимательною,
        постоянною молитвою, не расхищаемою помышлениями о предметах и делах преходящего
        мира. Первое духовное проявление любви к Богу открывается в ощущении страха
        Божия, который, по свидетельству Священного Писания, есть«начало премудрости»(Притч. 1:7).
        Что премудрость Божия, как не Божественная любовь? Естественно страху Божию
        быть началом любви и первым плодом внимательной молитвы. Какое иное чувство
        может быть чувством человека, обремененного бесчисленными грехами и немощами,
        когда он ощутит присутствие Бога и свое предстояние Богу лицом к лицу, как
        не чувство страха и глубочайшего благоговения? Когда мы бываем приглашены
        земным царем, по его особенному благоволению к нам, то первое чувство, объемлющее
        нас при представлении ему, есть чувство страха. Оно внушается и величием царского
        сана, и великолепием обстановки его, и ничтожностью нашего значения перед
        царем. Постепенно, при благосклонности приема, страх начинает изглаждаться,
        уступая чувствам удовольствия и любви. В отношениях наших с Богом совершается
        то же. При появлении в душе блаженной чистоты, которою зрится Бог, первоначально
        обымает душу страх. Страх Божий, будучи действием Божественной благодати,
        имеет свойственное себе духовное услаждение. При постепенном усвоении Богу
        это услаждение усиливается и наконец преобразуется в любовь, которая есть
        обильнейшее действие той же Божественной благодати. Посильный труд человеческий
        увенчивается даром Божиим. Если не предварить со стороны человека труд, и
        не докажется верность произволения опытно, – не ниспосылается дар Свыше. Если
        не ниспослется дар, тщетен труд: окраден и поврежден он или небрежным и двоедушным
        совершением его, или примесью к нему тщеславия и человекоугодия.'
      cn: '我们对上帝的爱有多少，在祷告中能看得尤为清楚，因为祷告是这种爱的体现，在教父的著作中，它被非常恰当地称为「属灵精进的明镜」[162]。如果我们在祷告时经常心神涣散，这表明我们的心被世俗的爱恋和忧虑所困，这些羁绊不容许它完全奔向并常住在上帝那里。专心的祷告则表明，心已经挣脱了爱恋的丝线，因此能够自由地朝向上帝，依恋祂，与祂合一。


        从心神涣散的祷告过渡到专心致志的祷告，或者说，从爱世界过渡到爱上帝，需要长久的时间，持续的努力，许多的劳作，以及众多的助益。我们需要禁食的助益，需要贞洁和纯净的助益，需要不贪恋财物的助益，需要信心的助益，需要谦卑的助益，需要怜悯的助益，需要神圣恩典的助益。在这些助益的共同作用下，心便从对世界的爱中抽离；人，从堕落和罪性的无形枷锁中被释放出来，以其整个生命奔向上帝。


        当他认识到这种境界的崇高和福乐时，他会努力更经常地处于其中。上帝的爱在他身上亲身印证了祂的同在，而他也以专心、持续的祷告来证明他对上帝的爱，这种祷告不会被关于这转瞬即逝世界的对象和事务的思虑所占据。


        对上帝之爱的首要属灵显现，是以对上帝的敬畏感开始的，根据《圣经》的见证，敬畏是「智慧的开端」（箴言 1:7）。上帝的智慧，不就是神圣的爱吗？上帝的敬畏自然是爱的开端，也是专心祷告的第一个果实。一个身负无数罪愆和软弱的人，当他感受到上帝的同在，并意识到自己正与上帝面对面站立时，除了恐惧和最深沉的敬畏之外，还能有其他什么样的感受呢？


        当我们应地上的君王的特别恩典而被召见时，呈现在他面前，我们首先被恐惧所笼罩。这种恐惧是由王权的高贵，环境的宏丽，以及我们自身在君王面前的微不足道所激发的。渐渐地，在接见的慈祥下，恐惧开始消退，让位于愉悦和喜爱的情感。


        在我们与上帝的关系中，亦是如此。当灵魂中出现能看见上帝的有福的纯净时，最初笼罩灵魂的是恐惧。上帝的敬畏，作为神圣恩典的作用，有其特有的属灵甜美。随着人逐渐与上帝合一，这种甜美增强，最终转化为爱，爱是同一神圣恩典更丰沛的作用。


        人尽力而为的努力，将以从上帝而来的恩赐为冠冕。如果人这方没有先行付出努力，如果意志的忠诚没有被亲身证明，那么恩赐就不会从上头降下。如果恩赐没有降下，努力就是徒劳的：它不是被疏忽和三心二意的完成所窃夺和损害，就是被掺杂的虚荣和取悦人心的意图所玷污。'
  - type: paragraph
    text:
      ru: 'Неизреченное милосердие Божие да дарует нам законно и богоугодно подвизаться
        в снискании Божественной любви, и да увенчает нас даром любви за искреннее
        желание любви, за правильное стремление к любви. Любовь ко всему, что ни представляет
        преходящий мир в предметы любви, должна непременно расторгнуться по неустранимому
        определению Божию, по которому мы должны в свое время расстаться с этими предметами:
        стяжавший любовь к Богу, стяжал Бога, Который, соделавшись здесь, на земле,
        предметом любви и достоянием человека, пребывает им во веки веков. Аминь.'
      cn: '愿上帝那不可言喻的慈悲怜悯，恩赐我们合乎律法并蒙其喜悦地努力奋斗，以求得神圣的爱；又愿祂以爱的恩赐为我们加冕，因为我们对爱有真诚的渴慕，并对爱有正直的追求。


        凡是这转瞬即逝的世界中所呈现的一切可作爱恋之物，人对它们的爱恋必然会因着上帝那无可避免的定旨而被断绝，按照这定旨，我们终将在某一时刻与这些事物分离。然而，那获得了对上帝之爱的人，便是获得了上帝，因为上帝既已在此世，在这地上，成为人所爱恋的对象和拥有的财富，祂就将作为这一切而存留，直到永永远远。阿们。'
- type: heading1
  text:
    ru: О правильной любви к себе и ближнему, как средоточии Закона Божия, и об отвержении
      пагубного самолюбия и человекоугодия.
    cn: 论对自身与近人的真爱，如何成为上帝律法的核心，并论弃绝贻害的自爱与悦人。
  children:
  - type: paragraph
    text:
      ru: Поучение 2-е в 25-ю неделю. О любви к ближнему
      cn: 第二篇教诲：在第二十五个主日宣讲。论爱邻舍
    label:
    - original_title
  - type: paragraph
    text:
      ru: «Возлюбиши ближняго твоего якоже сам себе»(Лк. 10:27;Мф. 22:39).
      cn: 「你当爱邻舍如同自己」（路加福音 10:27，马太福音 22:39）。
  - type: paragraph
    text:
      ru: Возлюбленные братия! Такую заповедь Господа Бога нашего возвестило нам сегодня
        Евангелие. Евангелие присовокупляет, что в любви к Богу и любви к ближнему
        сосредоточивается весь Закон Божий, потому что любовь есть та добродетель,
        которая доставляется из полноты всех прочих добродетелей.«Любы есть союз совершенства»(Кол. 3:14),
        по определению Апостола.
      cn: 挚爱的弟兄们！我们主上帝的这条诫命，今日由《福音书》向我们宣告了。《福音书》又补充说，对上帝的爱与对邻人的爱，集中了上帝的全部律法，因为爱是那种由所有其他德行之圆满而生发的品德。「爱是全德的联结」（歌罗西书
        3:14），正如使徒所断定的。
  - type: paragraph
    text:
      ru: 'Очевидно: чтоб возлюбить ближнего, как самого себя, предварительно нужно
        правильно полюбить себя.'
      cn: 显然，要爱邻人如同自己，首先需要以正确的方式爱自己。
  - type: paragraph
    text:
      ru: Любим ли мы себя? Несмотря на странность этого вопроса – нового и занимательного
        только как будто по излишеству в нем, – должно сказать, что весьма редкий
        из человеков любит себя. Большая часть людей ненавидит себя, старается сделать
        себе как можно больше зла. Если измерить зло, соделанное человеку в его жизни,
        то найдется, что лютейший враг не сделал ему столько зла, сколько сделал зла
        человек сам себе. Каждый из вас, взглянув беспристрастно в свою совесть, найдет
        это замечание справедливым. Какая бы тому была причина? Какая причина тому,
        что мы почти беспрестанно делаем себе зло, между тем как постоянно и ненасытно
        желаем себе добра? Причина заключается в том, что мы правильную любовь к себе
        заменили самолюбием, которое внушает нам стремиться к безразборчивому исполнению
        пожеланий наших, нашей падшей воли, руководимой лжеименным разумом и лукавою
        совестью[163].
      cn: 我们爱自己吗？尽管这个问题看似怪异——仿佛只是因为多余而显得新颖和有趣——但我们必须承认，在人类中，极少数人真正爱自己。大多数人憎恨自己，竭力为自己招致尽可能多的祸患。若衡量一个人一生中所遭遇的恶行，你会发现，即使是最残忍的敌人，所造成的伤害也远不及这个人自己加给自己的伤害。你们每一个人，若能公正地审视自己的良知，便会发现此言不虚。这是什么缘故呢？为什么我们几乎总是不断地自作自受，为自己带来伤害，而同时又持续不断、贪得无厌地渴求自身的福祉呢？原因在于，我们已用自私取代了对自己的正当之爱。自私教唆我们盲目地去满足我们的欲望，满足我们那堕落的意志，而这意志正受到虚妄的理性与狡诈的良心的引导[163]。
  - type: paragraph
    text:
      ru: Мы увлекаемся и корыстолюбием, и честолюбием, и мщением, и памятозлобием,
        и всеми греховными прихотями! Мы льстим себе и обманываем себя, думая удовлетворять
        любви к себе, между тем как удовлетворяем только неудовлетворимому самолюбию
        нашему. Стремясь удовлетворять самолюбию нашему, мы злодействуем себе, губим
        себя.
      cn: 我们沉溺于私欲、贪婪、虚荣、报复、怀恨，以及一切的罪恶欲求！我们自我阿谀，自我欺骗，以为这样便能满足自爱，然而我们所满足的，不过是我们那永无餍足的自负。我们竭力去满足这自负，却是在对自己施加恶行，毁损自身。
  - type: paragraph
    text:
      ru: Правильная любовь к себе заключается в исполнении животворящих Христовых
        заповедей:«сия есть любы, да ходим по заповедем Его», сказал святой Иоанн
        Богослов (2Ин. 1:6). Если ты не гневаешься и не памятозлобствуешь – любишь
        себя. Если не клянешься и не лжешь – любишь себя. Если не обижаешь, не похищаешь,
        не мстишь; если долготерпелив к ближнему твоему, кроток и незлобив – ты любишь
        себя. Если благословляешь клянущих тебя, творишь добро ненавидящим тебя, молишься
        за причиняющих тебе напасти и воздвигающих на тебя гонение, то любишь себя;
        ты – сын Небесного Отца, который Своим солнцем сияет на злых и благих, Который
        посылает дожди Свои и праведным и неправедным. Если приносишь Богу тщательные
        и теплые молитвы из сердца сокрушенного и смиренного, то любишь себя. Если
        ты воздержен, не тщеславен, трезвен, то любишь себя. Если ты милостынею к
        нищей братии переносишь твое достояние с земли на Небо и твое тленное имение
        соделываешь нетленным, а временную собственность – собственностью вечною и
        неотъемлемою, то любишь себя. Если ты до того милостив, что соболезнуешь всем
        немощам и недостаткам ближнего твоего и отрицаешься от осуждения и уничижения
        твоего ближнего, то ты любишь себя. В то время как ты воспрещаешь себе суждение
        и осуждение ближнего, на что не имеешь никакого права, – правосудный и милосердый
        Бог устраняет праведное суждение и отменяет праведное осуждение, заслуженные
        тобою за многие грехи твои. Желающий правильно любить себя, не обольщаться
        и не увлекаться самолюбием, то есть своею падшею волею, руководимою лжеименным
        разумом, должен тщательно изучить евангельские заповеди, которые заключают
        в себе духовный разум и приводят исполнителя к ощущениям нового человека.
        При изучении и по изучении евангельских заповедей необходимо со всею бдительностью
        и трезвением наблюдать за пожеланиями и влечениями сердечными. При строгой
        бдительности соделается для нас возможным разбор наших пожеланий и влечений.
        От навыка и от страха Божия этот разбор обращается как бы в естественное упражнение.
        Не только всякое пожелание и влечение, явно противные евангельским заповедям,
        должны быть отвергаемы, но и все пожелания и влечения, нарушающие сердечный
        мир. Все, истекающее из Божественной Воли, сопровождается святым миром, по
        опытному учению святых отцов; напротив того, все, сопровождаемое смущением,
        имеет началом своим грех, хотя бы по наружности и казалось высшим добром[164].
      cn: 对自己的正当爱慕，在于遵行基督那赋予生命的诫命：「你们当行在祂的诫命中，这就是爱了，」圣者约翰神学家（若望·厄弗所，即使徒约翰）曾言（2约翰一书
        1:6）。若你不发怒、不怀恨，便是爱自己。若你不起誓、不撒谎，便是爱自己。若你不冒犯、不掠夺、不报复；若你对邻人恒久忍耐、谦和良善，你便是爱自己。若你祝福咒骂你的人，善待仇恨你的人，为那些加害于你、迫害你的人祷告，你便是爱自己；你是天父的儿子，祂让祂的太阳照耀恶人与善人，降下祂的雨水给义人与不义之人。若你从破碎与谦卑的心中，向上帝献上恳切热诚的祷告，便是爱自己。若你有所节制、不慕虚荣、保持警醒，便是爱自己。若你藉着施舍给贫困的弟兄，将你的财富从地上转移至天上，将你那会朽坏的产业变成不朽的，将那暂时的所有变成永恒且不丧失的产业，便是爱自己。若你仁慈到如此地步，能同情你邻人所有的软弱与缺陷，并拒绝论断与轻视你的邻人，你便是爱自己。当你禁止自己审判与论断你的邻人——对此你毫无权利——那公义又慈悲的上帝，便会免去你因多重罪过所应受的公义审判与公义定罪。凡渴望正当爱自己、不被自私（即被谬妄的理性所引导的、堕落的自我意志）所迷惑与带走的人，必须细心研习福音的诫命，这些诫命蕴含着属灵的理性，并能将遵行者引向新人的觉受。在研习福音诫命之时与之后，必须以全部的警惕与清醒，观察心中的渴望与倾向。通过严格的警醒，我们方能分辨出我们的渴望与倾向。出于习惯与敬畏上帝之心，这种分辨便会转变成一种近似于自然的操练。不仅那些明显违背福音诫命的渴望与倾向必须被拒绝，所有破坏内心平安的渴望与倾向亦然。按照圣教父们基于经验的教导，凡源自上帝旨意的，必伴随着圣洁的平安；反之，凡伴随困惑的，其起始必是罪恶，即便它外表上看似至高的良善[164]。
  - type: paragraph
    text:
      ru: Полюбивший правильно самого себя может богоугодно любить ближнего. Сыны
        мира, недугующие самолюбием и порабощенные ему, выражают любовь к ближнему
        безразборчивым исполнением всех пожеланий ближнего. Ученики Евангелия выражают
        любовь к ближнему исполнением относительно его всесвятых заповеданий Господа
        своего; удовлетворение пожеланиям и прихотям человеческим они признают душепагубным
        человекоугодием и страшатся его столько же, сколько страшатся и убегают самолюбия.
        Самолюбие есть искажение любви по отношению к самому себе, человекоугодие
        есть искажение любви по отношению к ближнему. Самолюбец губит себя, а человекоугодник
        губит и себя и ближнего. Самолюбие – горестное самообольщение; человекоугодие
        усиливается и ближнего соделать общником этого самообольщения.
      cn: 那能正确地爱自己的人，方可以合乎神意的方式去爱邻人。世间的儿女，那些为自爱（即自私）所困，且受其奴役的人，他们表达对邻人的爱，是毫无选择地满足邻人的一切愿望。而福音的门徒，他们表达对邻人的爱，则是针对邻人，遵行其主一切至圣的诫命；他们认为，去满足人的愿望和奢求，乃是残害灵魂的谄媚世人（即「人事奉」），他们惧怕这种行为，并避之唯恐不及，就如同他们惧怕并逃离自爱一样。自爱，是对于自身之爱的扭曲；而谄媚世人，则是对于邻人之爱的扭曲。自爱者败坏自己，而谄媚世人者则败坏自己，也败坏邻人。自爱是一种痛苦的自我欺骗；而谄媚世人，则加紧努力，要让邻人也成为这种自我欺骗的同伴。
  - type: paragraph
    text:
      ru: Не подумайте, братия, что любовь от самоотвержения приобретает несвойственную
        ей суровость, а от исключительного исполнения евангельских заповедей утрачивает
        теплоту, делается чем-то холодным и машинальным. Нет! Евангельские заповеди
        изгоняют из сердца плотской огнь, который очень скоро потухает при какой-либо,
        иногда самомалейшей противности; но они вводят огнь духовный, которого не
        могут погасить не только злодеяния человеческие, но и самые усилия падших
        ангелов (Рим. 8:38–39). Пылал этим священным огнем святой первомученик Стефан.
        Извлеченный убийцами своими за город, побиваемый камнями, он молился. Последовали
        удары смертоносные; от лютости их пал Стефан полумертвым на колени, но огнь
        любви к ближнему в минуты разлуки с жизнью еще живее воспылал в нем, и возопил
        он«гласом велиимоб убийцах своих:Господи, не постави им греха сего!»(Деян. 7:60).
        С этими словами первомученик предал Господу дух свой. Последним движением
        его сердца было – движение любви к ближним, последним словом и делом была
        молитва за убийц своих.
      cn: 弟兄们，切莫以为爱会因着舍己而沾染了不属于它的严苛，也切莫以为爱会因着一味遵行福音的诫命而失却了温暖，变得冰冷而机械。绝非如此！福音的诫命将属肉体的火从心中驱逐出去，这种火在遇到任何一点点——有时哪怕是最微小的——逆境时，都会很快熄灭；然而，福音的诫命却将属灵的火引入心中，这火不仅人类的恶行无法熄灭，就连堕落天使们最猛烈的攻击也无法将其扑灭（罗马书
        8:38-39）。圣哉！首位殉道者司提反（Stephan）就是以这圣火熊熊燃烧。他被那些杀害他的人拉到城外，被乱石击打，但他仍在祷告。致命的击打接踵而至；因着那些残暴的攻击，司提反半死地跪倒在地，然而在这与生命分离的时刻，他对邻人的爱之火在他心中燃烧得更加热烈。他「大声」为那些杀害他的人呼喊：「主啊，不要将这罪归于他们！」（使徒行传
        7:60）。首位殉道者说完这些话，便将他的灵魂交托给主了。他心中最后的悸动，是对邻人的爱之悸动；他最后的言语和行为，是为那些杀害他的人所作的祷告。
  - type: paragraph
    text:
      ru: Невидимый подвиг против самолюбия и человекоугодия первоначально сопряжен
        с трудом и усиленною борьбою; сердца наши, подобно сердцам отец и праотец
        наших, со времени ниспадения родоначальника нашего в греховную область,«присно
        противятся Святому Духу»(Деян. 7:51). Они не сознаются в своем падении, с
        ожесточением отстаивают свое бедственное состояние, как бы состояние полного
        довольства, совершенного торжества. Но за каждую победу над самолюбием и человекоугодием
        награждается сердце духовным утешением; вкусив это утешение, оно уже мужественнее
        вступает в борьбу и легче одерживает победы над собою, над усвоившимся ему
        падением. Учащенные победы привлекают учащенное посещение и утешение благодати,
        тогда человек с ревностью начинает попирать своеугодие и своеволие, стремясь
        по пути заповедей к евангельскому совершенству, исповедаясь и таинственно
        воспевая Господу:«Путь заповедей твоих текох, егда разширил еси сердце мое»(Пс. 118:32).
      cn: 抵御自爱与媚俗的隐秘争战，最初总与艰难困苦和竭力挣扎相连；我们的心，如同我们祖先与先祖的心一般，自从我们的始祖堕入罪恶之境以来，「时常抗拒圣灵」（使徒行传
        7:51）。它们不肯承认自己的堕落，反而顽固地捍卫其悲惨的境况，视之为全然满足、完美胜利的状态。然而，每一次战胜自爱与媚俗，心灵都会得到属灵安慰的奖赏；一旦品尝了这安慰，它便能更勇敢地投入争战，更容易地战胜自我，以及那已然习染的堕落。频繁的胜利，引来圣恩更频繁的眷顾与安慰，此时，人便开始热忱地践踏自悦与任性，沿著诫命之道，追寻福音的完全，并在心灵深处向主告白与歌颂：「你既扩充我心，我就奔跑你的命令」（诗篇
        118:32）。
  - type: paragraph
    text:
      ru: Братия! Мужественно вступим в борьбу с самолюбием под руководством Евангелия,
        в котором изображена воля Божия благоугодная и совершенная, в котором таинственно
        жительствует Новый Адам, Христос, и передает сродство с Собою всем чадам Своим,
        истинно желающим этого сродства. Научимся правильно и свято любить себя; тогда
        возможем исполнить относительно ближнего нашего всесвятую заповедь великого
        Бога нашего:«Возлюбиши ближняго твоего, якоже сам себе». Аминь.
      cn: 弟兄们哪！让我们在福音的引导之下，勇敢地投身于与自爱的争战。福音描绘了那善良又全备的上帝的旨意，新亚当——基督，隐秘地居于其中，并将与祂的亲缘关系赐予祂所有真正渴慕这份亲缘的儿女。让我们学会以正直和圣洁的方式爱自己；如此，我们才能对我们的邻人践行我们伟大上帝至圣的诫命：「你要爱邻舍如同自己。」阿们。
- type: heading1
  text:
    ru: О необходимости бдительности против лихоимства и о безумии уповающего на земное
      богатство.
    cn: 论警醒防范贪婪的必要性，以及仰赖世上财富者的愚昧。
  children:
  - type: paragraph
    text:
      ru: Поучение в 26-ю неделю. О лихоимстве
      cn: 第二十六主日的教诲。论贪婪（或译：不义之财）
    label:
    - original_title
  - type: paragraph
    text:
      ru: Возлюбленные братия!
      cn: 亲爱的弟兄们！
  - type: paragraph
    text:
      ru: 'Во время странствования Господа нашего Иисуса Христа на земле однажды некоторый
        неизвестный человек принес Ему жалобу на брата своего по случаю происшедшего
        между ними несогласия при разделе имения (Лк. 12:13–21). Царство Господа –«не
        от мира сего»(Ин. 18:36). С кротостию и смирением отвечал Господь просившему
        суда Его в земном деле:«человече! кто Мя постави судию или делителя над вами?»Не
        земные дела составляют предмет послания на землю вочеловечившегося Бога-Слова!
        Потом, возводя тяжущихся братьев к правильному взгляду на себя, на земную
        жизнь и ее блага, Господь присовокупил:«Блюдите и хранитеся от лихоимства:
        яко не от избытка кому живот его есть от имения его», т.е. продолжительность
        земной жизни зависит не от имения. Лукава страсть лихоимства: Господь заповедует
        против нее бдительность, чтоб она не вкралась в душу неприметным образом.
        Пагубна страсть лихоимства: Господь заповедует охраняться от нее. Эта страсть,
        стремясь открыть себе вход в душу, обыкновенно представляет человеку долговременную
        жизнь, болезненную старость, разные превратности и случайности, могущие постигнуть
        человека, при которых накопленное имущество как будто должно быть единственным
        и всемогущим источником пособия. Господь, чтоб поразить страсть лихоимства
        в самом ее начале, в основных мыслях, на которые она опирается и на которых
        зиждется, показывает, что эти мысли вполне ошибочны и ложны, показывает, что
        продолжительность земной жизни с ее превратностями нисколько не находится
        в связи с накопленным излишним имуществом. Продолжительность земной жизни
        и благополучие ее истекают не от многого имущества; они истекают от благословения
        Божия. Когда отступит милость Божия от человека, то бедствия неотразимые и
        страшные приступают к нему, поражают его среди всего обилия его, среди всего
        могущества его. С холодностью смотрит богатство на мнимого обладателя своего,
        когда карает его рука Божия, и несострадательным взором отвечает на его страдальческие,
        прощальные взоры, которые он кидает, расставаясь против воли с тленным достоянием.'
      cn: 我们的上主耶稣基督在地上游历时，曾有一次，一位无名氏因兄弟之间在分割家产时起了争执，便向上主投诉（路加福音 12:13-21）。上主的国度「不属这世界」（约翰福音
        18:36）。上主以温柔与谦卑的态度，回答了这位请求祂在属世之事上主持公道的人：「人哪！谁立我作你们的审判官，或作分家产的呢？」属肉身之事，并非这降生成人的上帝圣言被差遣至地上的目的！随后，上主将这对争讼的兄弟引向对自身、对地上生命及其财物的正确认知，祂又补充道：「你们要谨慎自守，免去一切的贪婪；因为人的生命不在乎家道丰富。」意思是，地上生命的长短并非取决于财产的多寡。贪婪之情是奸诈的：上主吩咐人要警醒防范，以免它不知不觉地潜入灵魂。贪婪之情是有害的：上主吩咐人要保守自己，远离它。这情欲，为求在灵魂中打开门户，通常会向人描绘长寿的生命、多病的晚年，以及可能降临于人的种种变故与意外；在这些情境下，积累的财物似乎将成为唯一的、全能的帮助之源。上主为要击破贪婪之情在其萌芽之初，即其所依赖和建立的根本思想，祂指出这些想法完全是错误和虚假的，并阐明地上生命的长短及其变故，与积累多余的财产丝毫没有关联。地上生命的长久和福祉并非源于丰富的财物；它们乃源于上帝的祝福。当上帝的恩典从人身上离去时，无法抵挡的、可怕的灾难便会降临于他，即使他身处于一切丰盛与权势之中，也会被击倒。当上帝之手惩罚时，财富以冰冷的眼光看待它那虚假的占有者，并以无情的目光回应他痛苦、告别的眼神——当他违背心愿，与这必朽坏的产业分离时，所投射出的目光。
  - type: paragraph
    text:
      ru: 'Лживость мыслей и мечтаний, обольщающих человека, когда он прилепится всею
        душою к богатству и возложит на него упование, Господь живописно изобразил
        в притче, которую сказал двум братьям вслед за наставлением о хранении себя
        от лихоимства.«Человеку некоему богату, угобзися нива– так начинается притча
        – имысляше в себе». Первое действие обильного урожая на богача состояло в
        том, что он занялся особенными размышлениями. Это почти всегда бывает с обогатившимися
        внезапно или с получившими внезапно значительное приращение к прежнему богатству.
        Размышляя сам с собою, богач говорил:«Что сотворю?»Что мне делать?.. Справедливо
        замечает блаженныйФеофилакт Болгарский, что излишнее богатство похоже на нищету.
        И то и другое вопиет от затруднительности своего положения: что мне делать?
        Причина затруднительности при нищете – недостаток в телесных потребностях,
        при богатстве – излишество в них.«Что сотворю, – спрашивает себя богач, –яко
        не имам где собрати плодов моих», некуда мне положить приобретенного мною
        богатства. Наконец, он придумал, что ему сделать, и, как бы радуясь находчивости
        своей, в восторге и с решительностью говорит:«Се сотворю: разорю житницы моя
        и большая созижду, и соберу ту вся жита моя и благая моя. И реку душе моей:
        душе, имаши многа блага, лежаща на лета многа: почивай, яждь, пий, веселися».
        Слепотствующий богач не подумал о Боге, о вечности, о нищей братии своей;
        он подумал только о себе, подумал гибельно для себя, потому что забыл о назначении
        души и предначертал ей, в мечте своей, всеконечное порабощение телу. Не подумал
        он о Боге, Который, благодетельствуя ему, призывал и его к благотворительности.
        Не подумал он о вечности, куда необходимо предпослать милостынею часть имения,
        чтоб там не оказаться нищим, недостойным райского чертога. Какою неверною
        мечтою льстит себя богач! Он говорит, что имущества его достаточно на многое
        время, разумея под этим, что жизнь его будет продолжаться так же долго или
        еще дольше; на этой суетной, зыбкой мечте он основывает свои распоряжения.
        Состояние самообольщения есть общее для всех любостяжателей и миролюбцев.
        Земная жизнь представляется им вечною. Мысль о смерти совершенно чужда им,
        как бы мысль о событии, никогда не могущем иметь к ним никакого отношения.
        Какие предположения основывает ослепленный богач на своем обогащении? Он,
        как выражаются в мире, «хочет хорошо пожить». Что значит в этом смысле «хорошо
        пожить»? Значит: сладко, много есть и пить, предаваться развлечениям и увеселениям,
        прелюбодействовать, роскошествовать, тщеславиться, удовлетворять всем своим
        похотениям и прихотям. Если повнимательнее посмотреть на мир, то найдем, что
        евангельская притча о богаче может служить зеркалом для всех нас: не все мы
        постоянно увлечены мечтаниями богача, но все по временам более или менее увлекаемся
        ими.'
      cn: '思想和梦想的虚妄性，引诱着人，当他全心依恋财富并将其作为倚靠时，主（基督）在祂所讲的一个比喻中生动地描绘了这种情形。这个比喻是在教导人要提防贪婪之后，对两兄弟说的。


        「有一个财主，田产丰盛——比喻如此开始——他心里思想。」丰收的成果对财主产生的第一个作用是，他陷入了特别的沉思。对于那些骤然致富或财富突然大幅增加的人来说，这几乎是常有的事。财主独自沉思，自言自语道：「我该怎么办？」我该做什么？……蒙福的保加利亚的提奥菲拉克特（Феофилакт
        Болгарский）公正地指出，过度的财富与赤贫相似。两者都因其困境而发出呼喊：我该做什么？赤贫的困境是身体必需品的缺乏，而财富的困境则是它们的盈余。


        「我该怎么办，」财主问自己，「因为我没有地方收藏我的出产，」我没有地方存放我所获得的财富。最后，他想出了要做的事情，仿佛为自己的机智而欣喜，他激动而果断地说：「我要这样做：我要拆了我的仓房，盖更大的，把我的五谷和一切财物都收藏在那里。然后我要对我的灵魂说：『灵魂啊，你有许多财物积存，可供多年享用：只管安歇、吃喝、快乐吧。』」


        这瞎眼的财主没有想到神，没有想到永恒，没有想到他的贫穷的弟兄；他只想到自己，他的想法对自己是毁灭性的，因为他忘记了灵魂的使命，在他自己的梦想中，为灵魂规划了完全臣服于肉体的命运。他没有想到神，神赐福于他，也呼唤他去行善。他没有想到永恒，那里需要预先以施舍的方式送去一部分财产，免得他在那里成为一个贫穷的人，不配进入天国的殿堂。


        财主用多么虚假的梦想来取悦自己！他说他的财产够用很多年，他的意思是他的生命也会持续这么久，甚至更久；他将自己的安排建立在这个徒劳、摇摇晃晃的梦想之上。这种自我欺骗的状态是所有贪爱钱财和贪爱世界之人的共同特征。地上的生命在他们看来是永恒的。死亡的念头与他们完全无关，仿佛死亡是永远不会降临到他们身上的事。


        被蒙蔽的财主将他的致富建立在什么样的假定之上？他，正如世人所言，「想要好好享受生活」。在这个意义上，「好好享受生活」是什么意思？这意味着：甜美地、大量地吃喝，沉溺于消遣和娱乐，行淫，奢华放纵，虚荣，满足自己所有的欲望和怪癖。


        如果我们更仔细地审视这个世界，我们会发现福音中关于财主的比喻可以作为我们所有人的镜子：我们并非总是被财主的梦想所吸引，但在某些时候，我们或多或少地会被它们所吸引。'
  - type: paragraph
    text:
      ru: 'Когда с услаждением так мечтал богач о предстоящей ему греховной жизни,
        внезапно изречен против него приговор Божий. Рече ему Бог:«Безумне! в сию
        нощь душу твою истяжут от тебе: а яже уготовал еси, кому будут?»Случившееся
        с богачом случается с каждым человеком, забывающим Бога и предающим себя всецело
        в служение греху. В то время как такой человек достигнет конца своих желаний,
        как устроит свое положение наилучшим образом, посылается Богом смерть или
        попускается какая-нибудь превратность, – и самое прочное земное благосостояние
        рушится. Это выразил и Господь словами, которыми Он заключил притчу:«Тако
        собираяй себе, а не в Бога богатея». Таков плод сребролюбия, лихоимства и
        вообще усиленного стремления к приобретению имущества, стремления, совершающегося
        под исключительным направлением самолюбия. Господь назвал самолюбивого богача
        безумным, потому что этот богач, ослепляемый самолюбием, действуя в самообольщении
        как бы единственно в свою пользу, действовал по самой вещи против себя, низводя
        себя с высокого достоинства человека, сотворенного для вечности, долженствующего
        действовать на земле для неба, долженствующего всегда предоставлять господство
        душе над телом. Богатеть в Бога значит проводить жизнь богоугодную. Земная
        деятельность, направленная по евангельским заповедям, доставляет душе нетленное
        богатство: познание Бога и себя, веру, смиренномудрие, любовь к Богу и ближним.
        Такая деятельность правильно распоряжается земным достоянием как даром Божиим
        и правильным распоряжением претворяет тленное имущество в нетленное, переносит
        сокровища свои с земли на небо. Перенося милостынею тленное имущество свое
        на небо, христианин неприметным образом перенесет на небо сердце свое, как
        сам Господь засвидетельствовал:«Идеже сокровище ваше, ту и сердце ваше будет»(Лк. 12:34).
        Такой христианин будет жительствовать на небе помышлениями, влечениями, чувствованиями
        своими, как жительствовал там Апостол, который еще во время своего пребывания
        на земле возвестил о себе:«Наше житие на небесех есть»(Флп. 3:20). Аминь.'
      cn: '当那富人带著欢愉如此梦想著他即将开始的罪恶生活时，上帝的判决突然向他发出了。上帝对他说：「无知的人哪！就在今夜，你的灵魂将被夺去：你所预备的，将归于谁呢？」


        这发生在富人身上的事，也会发生在每个忘却上帝、将自己完全投入侍奉罪恶的人身上。就在这样的人达到他欲望的终点、以最好的方式安排好自己的境况时，上帝却遣送来死亡，或者允许某些变故发生，——于是，最稳固的尘世福祉也随之崩塌。主也藉著祂用来结束这比喻的话语表达了这一点：「凡为自己积财，却不在上帝面前富足的，也是这样。」这就是贪爱银钱、贪婪、以及总体而言过度追求财富的后果，这种追求完全是在自私自利的驱使下进行的。


        主称这个自私自利的富人为无知的人，因为这个富人被自私蒙蔽，在自我欺骗中，看似只为自己谋利，但实际上却是与自己为敌，将自己从受造为永恒、应当在地上为天国行事、应当永远让灵魂主宰肉体的人之崇高尊严中贬低了。在上帝面前富足，意味著过一种蒙上帝喜悦的生活。按照福音的诫命所指导的地上活动，能为灵魂带来不朽的财富：对上帝和自身的认识、信心、谦卑、以及对上帝和邻人的爱。这样的活动能正确地支配世间的财产，将其视为上帝的恩赐，并藉著正确的支配，将必朽的财物转变为不朽的，将自己的宝藏从地上转移到天上。


        借由施予怜悯将自己必朽的财物转移到天上，基督徒便会不知不觉地将他的心也转移到天上，正如主自己所见证的：「因为你们的财宝在哪里，你们的心也在那里。」（路加福音
        12:34）这样的基督徒将会以他的思虑、向往、感受来居住在天上，正如使徒所居住的那样，他在世间停留时就曾宣告自己：「我们的家乡是在天上。」（腓立比书
        3:20）阿们。'
