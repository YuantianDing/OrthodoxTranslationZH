          это не только страстным или борющимся со страстями, но и победившим страсти,
          и святым. Хотя дарована им победа над грехом, но не отнята у них изменяемость,
          не отнята возможность возвратиться ко греху и под иго страстей, что и случилось
          с некоторыми при недостатке бодрствования над собою, при допущении доверенности
          к себе, к своему духовному состоянию. Наклонность к гордости, как замечает
          преподобный Макарий Великий, пребывает в самых очищенных душах[193]. Эта-то
          наклонность служит началом совращения и увлечения. По причине ее дар исцелений
          и прочие видимые дары очень опасны для тех, которым они даны как высокоценимые
          плотскими и чувственными людьми, прославляемые ими. Невидимые благодатные
          дары, несравненно высшие видимых, как, например, дар руководить души ко
          спасению и врачевать их от страстей, не понимаются и не примечаются миром;
          он не только не прославляет служителей Божиих, имеющих эти дары, но и гонит
          их как действующих против начал мира, как наветующих владычество миродержца[194].
          Милосердый Бог дает человекам то, что им существенно нужно и полезно, хотя
          они не понимают и не ценят этого, – не дает того, что во всяком случае малополезно,
          а часто может быть весьма вредным, хотя плотское мудрование и неведение
          ненасытно жаждут и ищут его. «Многие, – говорит святой Исаак Сирский, –
          совершили знамения, воскресили мертвых, потрудились в обращении заблудших,
          сотворили великие чудеса, привели других к познанию Бога, а после сего сами
          они, оживотворившие других, впали в скверные и мерзостные страсти, умертвили
          самих себя»[195]. Преподобный Макарий Великий повествует, что некий подвижник,
          живший вместе с ним, получил дар исцелений в таком обилии, что исцелял больных
          одним возложением рук; но, будучи прославлен человеками, возгордился и ниспал
          в самую глубину греховную[196]. В Житии преподобного Антония Великого упоминается
          некоторый юный инок, повелевавший диким онаграм в пустыне. Когда Великий
          услышал об этом чуде, то выразил недоверие к душевному устроению чудотворца;
          не замедлило прийти известие о горестном падении инока[197]. В четвертом
          веке жил в Египте святой старец, имевший особенный дар чудотворения и по
          причине его громкую славу между человеками. Вскоре он заметил, что гордость
          стала овладевать им и что он не в состоянии победить ее собственными усилиями.
          Старец прибег к Богу с теплейшими молитвами, чтоб попущено ему было для
          смирения беснование. Бог исполнил смиренномудрое прошение раба Своего и
          попустил сатане войти в него. Старец подвергался всем припадкам беснующегося
          в течение пяти месяцев; принуждены были надеть на него цепи; народ, стекавшийся
          к нему во множестве, прославлявший его великим святым, оставил его, разгласив,
          что он лишился рассудка, а старец, избавившись от славы человеческой и от
          зарождавшейся в нем гордости по поводу этой славы, возблагодарил Бога, спасшего
          его от погибели. Спасение совершилось посредством незначительного томления
          и бесчестия пред плотскими людьми, которые не понимали, что по причине знамений
          диавол устраивал старцу бедствие, а посредством открытого беснования старец
          возвращен на безопасный путь дивным милосердием Божиим[198]. После этого
          делается ясным, почему великие отцы – Сисой, Пимен и другие, имея обильнейший
          дар исцелений, старались скрывать его: они не доверяли себе, они знали способность
          человека удобно изменяться и ограждали себя смирением от душевного бедствия[199].
          Святым апостолам, которым дан был дар чудотворений для содействия проповеди,
          вместе попущены были Промыслом Божиим тяжкие скорби и гонения именно с тою
          целью, чтоб оградить их от превозношения. Говорит святой Исаак Сирский:
          «Дарование без искушений – погибель для приемлющих его. Если твое делание
          благоугодно Богу и Он даст тебе дарование, то умоли Его дать тебе и разум,
          каким образом смириться тебе при даровании, или чтоб был приставлен страж
          к дарованию (стражем дара у святых апостолов были попущенные им напасти),
          или чтоб взято было у тебя дарование, могущее быть причиною твоей погибели,
          потому что не все могут сохранить богатство безвредно для себя»[200].'
        cn: 世人难以承载荣耀，而不使其灵魂受损[192]。这不仅对于那些有情欲或正在与情欲搏斗的人是难事，对于那些已战胜情欲的圣者而言，亦是如此。虽然他们获得了胜过罪恶的胜利，但他们并未被剥夺其可变性，并未被剥夺重蹈罪恶、回到情欲枷锁下的可能性。正因缺乏对自身的警醒，容许对自己及自己的属灵状态产生自信，一些人便遭遇了这样的境况。正如可敬者马卡里所言，倾向于骄傲的习性，甚至存在于最洁净的灵魂之中[193]。正是这种倾向，成为误入歧途和被引诱的开端。正因于此，医治的恩赐与其他可见的恩赐，对于那些拥有它们的人来说，是极其危险的，因为这些恩赐受到肉体和感官之人的高度重视和颂扬。而不可见的恩典恩赐，远高于可见的恩赐，例如，引导灵魂归向救恩并医治其情欲的恩赐，却不被世人所理解和察觉；世人不仅不赞美拥有这些恩赐的上帝的仆人，反而逼迫他们，视他们为与世俗的权势作对、图谋推翻世界统治者权柄的人[194]。仁慈的上帝赐予世人他们真正需要且有益的事物，即使他们不理解也不珍视；祂不赐予那些无论如何益处甚微，而往往可能造成巨大伤害的事物，尽管肉体的智慧和无知却贪婪地渴求和寻求这些。圣者以撒·叙利亚人说：「许多人行了神迹，叫死人复活，致力于使迷失者归正，行了伟大的奇事，带领他人认识上帝，但在此之后，这些使他人获得生命的人，自己却陷入污秽和可憎的情欲之中，使自己灭亡了」[195]。可敬者马卡里讲述，有一位与他同住的苦行者，获得了如此丰盛的医治恩赐，以至于他仅凭按手就能治愈病人；然而，他因受人赞扬而心生骄傲，堕入了罪恶的最深处[196]。在《圣者安东尼传》中提到，有一位年轻的修士，能在旷野中指挥野驴。当这位伟大的圣者听说这个神迹时，他便对这位行奇事者的内心状态表示不信任；不久之后，关于这位修士悲惨堕落的消息就传来了[197]。在四世纪的埃及，住着一位圣洁的老者，他拥有一种特殊的行神迹的恩赐，并因此在世人中享有盛名。他很快就注意到，骄傲开始掌控他，而他凭自己的努力无法战胜它。这位老者便向上帝献上最热切的祷告，请求上帝允许他被鬼附，以此来使他谦卑。上帝应允了祂仆人那谦卑的请求，允许撒旦进入他里面。这位老者经历了所有被鬼附者的症状，持续了五个月；人们不得不给他戴上锁链；那些蜂拥而至、赞颂他为大圣人的民众，离弃了他，散布谣言说他失去了理智。而这位老者，摆脱了人的荣耀和因这荣耀在他心中萌发的骄傲，感谢了拯救他脱离灭亡的上帝。这救恩是通过微不足道的苦楚和在肉体之人面前的羞辱来完成的，他们不明白，魔鬼正藉着神迹为这位老者制造灾祸，而通过公开的被鬼附，这位老者却因上帝奇妙的怜悯，被带回了安全的道路[198]。由此可见，为何伟大的教父们——西索伊、皮门和其他人，尽管拥有极其丰盛的医治恩赐，却竭力隐藏它：他们不信任自己，他们知道人易于改变的能力，并以谦卑来保护自己免受心灵的灾祸[199]。对于那些被赐予行神迹恩赐，以助益传道的圣使徒们，上帝的旨意也允许他们遭受沉重的苦难和逼迫，正是为了保护他们免于骄傲。圣者以撒·叙利亚人说：「没有试炼的恩赐，对接受者而言是灭亡。如果你的工作蒙上帝喜悦，祂赐予你恩赐，那么你要恳求祂也赐予你智慧，使你知道如何在拥有恩赐时谦卑自己，或者能有护卫来看守这恩赐（在圣使徒身上，恩赐的护卫正是上帝允许他们遭受的患难），或者将可能成为你灭亡原因的恩赐从你身上取走，因为并非所有人都能毫发无损地保全财富」[200]。
    - type: paragraph
      text:
        ru: 'Воззрение духовного разума на телесные недуги и на чудесные исцеления
          их – совершенно иное, нежели воззрение плотского мудрования. Плотское мудрование
          признает недуги бедствием, а исцеление от них, особливо чудесное, величайшим
          благополучием, мало заботясь о том, сопряжено ли исцеление с пользою для
          души, или со вредом для нее. Духовный разум видит и в недугах, посылаемых
          Промыслом Божиим, и в исцелениях, даруемых Божественною благодатью, милость
          Божию к человеку. Озаряемый светом слова Божия, духовный разум научает богоугодному
          и душеспасительному поведению в обоих случаях. Он научает, что позволительно
          искать и просить у Бога исцеления недугу при твердом намерении употребить
          возвращенное здравие и силы в служение Богу, отнюдь не в служение суетности
          и греху. В противном случае чудесное исцеление послужит только к большему
          осуждению, привлечет большее наказание во времени и в вечности. Это засвидетельствовал
          Господь. Исцелив расслабленного, Он сказал ему:«Се здрав еси: ктому не согрешай,
          да не горше ти что будет»(Ин. 5:14). Немощен человек, удобопреклонен ко
          греху. Если некоторые святые, имевшие благодатный дар исцелений, обиловавшие
          духовным рассуждением, подверглись искушению от греха и пали, то плотские
          люди, не имеющие определенного понятия о духовных предметах, тем удобнее
          могут злоупотребить даром Божиим. И многие злоупотребили им! Получив чудесным
          образом исцеление от недуга, они не обратили внимания на благодеяние Божие
          и на обязанность свою быть благодарным за благодеяние, начали проводить
          греховную жизнь, дар Божий обратили во вред себе, отчуждились от Бога, утратили
          спасение. По этой причине чудесные исцеления телесных недугов бывают редко,
          хотя плотское мудрование очень уважает их и очень желало бы их.«Просите
          и не приемлете, – говорит Апостол, –зане зле просите, да в сластех ваших
          иждивете»(Иак. 4:3).'
        cn: 属灵心智对肉身病痛及其奇妙痊愈的看法，与属世智慧的看法是截然不同的。属世智慧认为病痛是灾祸，而痊愈，特别是奇妙的痊愈，是最大的幸事，却很少顾虑痊愈是否对灵魂有益，抑或有害。属灵心智则在上帝旨意所赐予的病痛和神圣恩典所授予的痊愈中，看见上帝对世人的慈爱。被上帝圣言的光芒照亮，属灵心智教导人在这两种情况下如何行事为人才合乎上帝心意、有益于灵魂得救。它教导我们，在坚定地立志将恢复的健康和力量用于服侍上帝，绝不用于服侍虚妄和罪恶的前提下，寻求并祈求上帝治愈病痛是许可的。反之，奇妙的痊愈只会招致更大的审判，在今生和永恒中引来更严厉的惩罚。主曾为此作证。祂治愈了一个瘫痪的人，对他说：「看哪，你已经痊愈了；不要再犯罪，恐怕你遭遇的更加厉害」（约翰福音
          5:14）。人是软弱的，容易倾向罪恶。既然一些拥有恩赐医治、充满属灵洞察力的圣徒也曾遭受罪的试探而跌倒，那么那些对属灵之事没有明确概念的属世之人，就更容易滥用上帝的恩赐了。许多人也确实滥用了！他们奇妙地从病痛中痊愈后，却对上帝的恩惠以及自己感恩的责任漠不关心，开始过起罪恶的生活，将上帝的恩赐转变为对自身的损害，与上帝疏远，失去了救恩。因此，肉身病痛的奇妙痊愈是罕见的，尽管属世的智慧对此极为尊重，也极其渴望。「你们求也得不着，」使徒说，「是因为你们妄求，要浪费在你们的宴乐中」（雅各书
          4:3）。
    - type: paragraph
      text:
        ru: 'Духовный разум научает, что недуги и другие скорби, которые Бог посылает
          человекам, посылаются по особенному Божию милосердию: как горькие целительные
          врачевания больным, они содействуют нашему спасению, нашему вечному благополучию
          гораздо вернее, нежели чудесные исцеления. Часто, весьма часто недуг бывает
          большим благодеянием, нежели исцеление, если б оно последовало; недуг бывает
          благодеянием столько существенным, что отьятие его исцелением было бы отьятием
          величайшего блага, несравнимого с тем временным благом, которое доставляется
          исцелением телесного недуга. Нищий, больной Лазарь, упоминаемый в Евангелии,
          не был исцелен от тяжкой болезни своей, не был избавлен от нищеты, скончался
          в том положении, в котором томился долгое время, но за терпение свое вознесен
          ангелами на лоно Авраама (Лк. 16:22). Священное Писание на всем пространстве
          своем свидетельствует, что Бог посылает различные скорби, а между ними и
          телесные недуги тем человекам, которых Он возлюбил (Евр. 12и пр.). Священное
          Писание утверждает, что все без исключения святые Божии совершили земное
          странствование по пути узкому и тернистому, исполненному разнообразных скорбей
          и лишений (Евр. 12:2). Основываясь на таком понятии о скорбях, истинные
          служители Бога вели себя по отношению к постигавшим их скорбям с величайшим
          благоразумием и самоотвержением. Приходившую им скорбь, какая бы она ни
          была, они встречали как свою принадлежность[201], веруя от всей души, что
          скорбь не пришла бы, если б не была попущена правосудным и всеблагим Богом
          соответственно потребности человека. Первым делом их при пришествии скорби
          было сознание, что они достойны ее. Они искали и всегда находили в себе
          причину скорби. Потом, если усматривали, что скорбь препятствует им к богоугождению,
          то обращались с молитвою к Богу о избавлении от скорби, предоставляя исполнение
          и неисполнение прошения воле Божией, отнюдь не признавая правильным своего
          понятия о скорби. Оно и не может быть вполне правильным: суждение ограниченного,
          хотя и святого человека не обнимает и не усматривает всех причин скорби,
          как обнимает и усматривает их всевидящее око Бога, попускающего скорби рабам
          и возлюбленным Своим. Святой апостол Павел трижды обращался с молитвою к
          Богу о том, чтоб ангел сатанин, препятствовавший апостолу в проповеди христианства,
          был устранен. Павел не был услышан: суд Божий об этом предмете был иной,
          нежели боговдохновенного апостола (2Кор. 12:7–10). Предание себя воле Божией,
          искреннее благоговейное желание, чтоб она совершалась над нами, есть необходимое,
          естественное последствие истинного, духовного рассуждения. Святые иноки,
          когда подвергались болезням, то принимали их как величайшее благодеяние
          Божие, старались пребывать в славословии и благодарении Бога, не искали
          исцеления, хотя чудесные исцеления и совершаются наиболее между святыми
          иноками. Они желали терпеливо и смиренно переносить попущение Божие, веруя
          и исповедуя, что оно душеполезнее всякого произвольного подвига. Преподобный
          Пимен Великий говорил: «Три иноческие делания равны по достоинству своему:
          когда кто безмолвствует правильно, когда кто болен и благодарит Бога, когда
          кто проходит послушание с чистою мыслию[202]. В Египетском Ските, где пребывали
          величайшие святые иноки, жил преподобный Вениамин. За добродетельную жизнь
          его Бог даровал ему обильный дар исцеления недугов. Имея этот дар, он сам
          подвергся тяжкой и продолжительной водяной болезни. Он отек необыкновенно.
          Принуждены были вынести его из собственной кельи в другую, более поместительную.
          Для этого должно было в его келье вынуть двери и с косяками. В новом помещении
          устроили для него особенное сидение, потому что он не мог лежать на постели.
          Находясь в таком положении, преподобный продолжал исцелять других, а тех,
          которые, видя его страдания, соболезновали ему, увещевал, чтоб они молились
          о душе его, не заботясь о теле. «Когда мое тело здраво, – говорил он, –
          тогда мне нет особенной пользы от него. Ныне же, подвергшись болезни, оно
          не приносит мне никакого вреда»[203]. Авва Петр сказывал, что он, посетив
          однажды преподобного Исайю Отшельника и нашедши его страждущим от сильной
          болезни, выразил сожаление. На это преподобный сказал: «Столько удрученный
          болезнью, я едва могу содержать в памяти грозное время (смерти и суда Божия).
          Если б тело мое было здраво, то воспоминание о этом времени было бы совершенно
          чуждым для меня. Когда тело бывает здраво, тогда оно наклоннее к возбуждению
          враждебных действий против Бога. Скорби служат нам пособием к сохранению
          заповедей Божиих»[204]. Святые отцы при постигавших их болезнях и других
          скорбях, во-первых, сами старались явить зависевшее от них терпение: они
          прибегали к самоукорению и самоосуждению, насилуя ими сердце и принуждая
          его к терпению[205]; они воспоминали смерть, суд Божий, вечные муки, при
          воспоминании которых слабеет значение и ощущение земных скорбей (Мф. 10:28–31);
          они возносили мысль к Промыслу Божию, напоминали себе обетование Сына Божия
          неотступно пребывать с последователями своими и хранить их, этим призывали
          сердце к благодушию и мужеству (Мф. 28:20); они принуждали себя славословить
          и благодарить Бога за скорбь; принуждали себя к сознанию своей греховности,
          требующей наказания и вразумления по причине правосудия Божия, по причине
          самой благости Божией. К посильному собственному труду стяжать терпение
          они учащали прилежные молитвы к Богу о даровании духовного дара – благодатного
          терпения, неразлучного с другим духовным даром – благодатным смирением,
          служащего вместе с ним верным залогом спасения и вечного блаженства. Великие
          знаменоносные отцы не преподавали исцеления, столько для них удобного, ученикам
          своим, подвергавшимся болезни по попущению или Промыслу Божию, чтоб не лишить
          их духовного преуспеяния, которое непременно должно доставиться болезнью,
          переносимою по нравственному преданию Церкви. Игумен газского общежития,
          преподобный Серид, ученик Великого Варсонофия, безмолвствовавшего в том
          же общежитии, был долго болен. Некоторые из старших братии просили Великого
          о исцелении игумена. Святой Варсонофий отвечал: «О здравии сына моего могли
          бы помолиться Богу некоторые из находящихся здесь святых, о чем я известил
          его, чтоб он не был болен ни одного дня; но тогда он не получил бы плодов
          терпения. Болезнь эта весьма полезна ему для терпения и благодарения»[206].
          Объясняя необходимость скорбей для подвижника Христова, святой Исаак Сирский
          говорит: «Искушение полезно каждому человеку. Если оно полезно Павлу, то«всяка
          уста да заградятся, и повинен будет весь мир Богови»(Рим. 3:19). Подвижники
          подвергаются искушению с тем, чтоб они приумножили богатство свое; слабые
          – с тем, чтоб охранили себя от вредного для них; спящие – с тем, чтоб пробудились;
          отстоящие далеко – чтоб приблизились к Богу; свои – чтоб еще более усвоились.
          Необученный сын не вступает в распоряжение богатством отца, потому что он
          не сумеет полезно распорядиться богатством. По этой причине Бог сперва искушает
          и томит, а потом дает дарование. Слава Владыке, Который горькими врачевствами
          доставляет нам наслаждение здравием. Нет человека, который бы не скорбел
          во время обучения. Нет человека, которому не казалось бы горьким то время,
          в которое он напоявается напитком искушений. Но без них невозможно стяжать
          душевной крепости. И то, чтоб претерпевать, не наше. Как может сосуд избрениявынесть
          тонкость воды, если предварительно он не будет укреплен Божественным огнем?
          Если в благоговении, в непрестанном желании терпения будем просить его со
          смирением у Бога, то получим все о Христе Иисусе, Господе нашем»[207].'
        cn: '属灵的理智教导我们，上帝降予世人的疾病与其他苦难，乃是出自上帝特别的怜悯：如同苦涩却能治愈的良药，它们比奇迹般的治愈更能确凿地促进我们的救赎和永恒的福祉。常常，非常常常地，疾病是一种比随之而来的痊愈更大的恩惠；疾病是一种如此本质的恩惠，以至于若以痊愈来将其除去，那便是夺走了至大的福分，是无法与肉体疾病痊愈所带来的短暂益处相比的。福音书中所提及的贫穷多病的拉撒路，他的重病并未痊愈，他也没有摆脱贫困，他在长久受苦的状态中离世，但因着他的忍耐，他被天使带到亚伯拉罕的怀里（路加福音
          16:22）。《圣经》自始至终都在见证，上帝将各种苦难，包括肉体的疾病，降予他所爱的人（希伯来书 12及其他）。《圣经》确证，所有上帝的圣徒，无一例外，都在一条狭窄而崎岖、充满各种苦难与匮乏的道路上完成了他们的尘世之旅（希伯来书
          12:2）。


          基于对苦难的这种理解，上帝忠实的仆人在面对降临于他们的苦难时，展现出极大的智慧和自我牺牲。无论降临的苦难是什么，他们都将其视为自己的份内之事[201]，全心相信，如果不是公义且全善的上帝根据人的需要而允许，苦难就不会降临。当苦难来临时，他们首要做的便是承认自己配得这份苦难。他们寻求并总能在自己身上找到苦难的原因。然后，如果他们认为苦难阻碍了他们取悦上帝，他们就会向上帝祈求脱离苦难，但将请求的实现与否交托于上帝的旨意，绝不认为自己对苦难的理解是完全正确的。这种理解也不可能完全正确：受限之人的判断，即便圣洁，也无法像上帝那全视之眼那样洞察并涵盖所有苦难的原因，而上帝允许苦难降临于他的仆人和他所爱的人。


          圣使徒保罗曾三次向上帝祈求，希望撒但的使者——那个妨碍使徒宣扬基督教的人——能够被除去。保罗的请求没有得到应允：上帝对此事的判断与这位受神启示的使徒不同（哥林多后书
          12:7-10）。将自己交托于上帝的旨意，真诚而恭敬地希望上帝的旨意成就在我们身上，是真实、属灵判断的必然结果，也是自然的后果。


          圣洁的修道士们，当遭受疾病时，便将其视为上帝至大的恩惠，努力保持对上帝的颂赞与感谢，不寻求痊愈，尽管奇迹般的治愈多发生在圣洁的修道士之中。他们渴望耐心谦卑地承受上帝的允许，相信并宣认这比任何自愿的修行都更有益于灵魂。


          大圣皮门曾说：「修道士的三种操练在价值上是相等的：当一个人正确地持守静默时，当一个人患病并感谢上帝时，当一个人以纯洁的心志履行顺服时[202]。」


          在埃及的斯凯特（Skete），伟大的圣洁修道士居住之地，住着圣本雅明。因着他德行的生活，上帝赐予他丰盛的治愈疾病的恩赐。尽管拥有这恩赐，他自己却遭受了严重而长期的水肿病。他异常肿胀。人们不得不将他从他自己的小室抬到另一个更宽敞的地方。为此，必须将他小室的门连同门框一起拆除。在新居所里，人们为他特制了一个坐具，因为他无法躺在床上。在这种情况下，这位圣者仍然继续治愈他人，并劝告那些看到他的痛苦而同情他的人，要为他的灵魂祈祷，不必为他的身体担忧。他说：「当我的身体健康时，它对我没有特别的益处。而现在，遭受疾病，它对我毫无损害」[203]。


          阿巴·彼得讲述说，他有一次去探望隐修士以赛亚，发现他正遭受重病折磨，便表达了同情。对此，这位圣者说：「被疾病如此折磨，我勉强能记住那可怕的时刻（死亡与上帝审判）。如果我的身体健康，那么对这时刻的回忆就会完全与我隔绝。当身体健康时，它更倾向于激发敌对上帝的行为。苦难有助于我们遵守上帝的诫命」[204]。


          圣洁的教父们在疾病和其他苦难降临时，首先努力表现出他们力所能及的忍耐：他们诉诸于自我谴责和自我定罪，以此来强迫自己的心，迫使其忍耐[205]；他们回忆死亡、上帝的审判和永恒的惩罚，在这些回忆面前，尘世苦难的意义和感受就会减弱（马太福音
          10:28-31）；他们将思绪提升到上帝的护理，提醒自己上帝之子坚守与跟随者同在并保守他们的应许，以此激励心志保持泰然与勇气（马太福音 28:20）；他们强迫自己为苦难而颂赞和感谢上帝；他们强迫自己承认自己的罪性，这罪性因着上帝的公义，也因着上帝自身的良善，需要惩罚和教诲。


          除了尽自己的努力去获得忍耐外，他们还频繁地向上帝恳切祈祷，祈求赐予属灵的恩赐——从恩典而来的忍耐，这恩赐与另一个属灵的恩赐——从恩典而来的谦卑——密不可分，两者一同成为救赎与永恒至福的可靠保证。


          那些伟大的、显赫的教父们，并没有对因上帝允许或护理而患病的学生施予他们轻易就能做到的治愈，以免剥夺了他们属灵的进步，因为这种进步必然是通过按照教会的道德传统所承受的疾病来实现的。


          加沙修道院的院长，圣塞里德，是大巴尔萨努菲的门徒，后者也在同一修道院静修，塞里德病了很久。一些年长的修士请求这位伟大者治愈院长。圣巴尔萨努菲回答说：「在场的某些圣徒可以为我儿子的健康向上帝祈祷，我已经告知他，这样他一天都不会生病；但那样他就不会得到忍耐的果实。这疾病对他来说，为了忍耐和感谢，是极其有益的」[206]。


          在解释苦难对于基督的修道士的必要性时，圣以撒叙利亚人说：「试探对每个人都有益处。如果它对保罗都有益处，那么『所有的口都要被堵住，全世界都将在上帝面前负罪』（罗马书
          3:19）。修道士遭受试探是为了增加他们的财富；软弱者遭受试探是为了保护自己免受对他们有害之事；沉睡者遭受试探是为了醒来；远离者遭受试探是为了亲近上帝；亲近者遭受试探是为了更加亲近。未经训练的儿子不会接管父亲的财富，因为他不懂得如何有益地管理财富。因此，上帝首先试探和磨砺，然后才赐予恩赐。荣耀归于主宰，他以苦涩的良药带给我们健康的愉悦。没有一个人在学习期间不忧伤。没有一个人不觉得被试探之水浸润的时刻是苦涩的。但没有它们，就不可能获得灵魂的力量。而且，能忍耐也不是我们自己的。如果一个器皿事先没有被神圣的火所坚固，它怎能承受水的细腻呢？如果我们在敬畏之中，以不断的忍耐渴望，并以谦卑向上帝祈求，那么我们将在我们的主耶稣基督里获得一切」[207]。'
