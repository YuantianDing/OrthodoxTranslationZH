  text:
    ru: О пути спасения и христианского совершенства по завету Господа.
    cn: 遵照吾主之圣约，论救赎之路与基督徒之全德。
  children:
  - type: paragraph
    text:
      ru: Поучение в 30-ю неделю. О спасении и совершенстве
      cn: 第三十主日训言：论及救赎与全德
    label:
    - original_title
  - type: paragraph
    text:
      ru: '«Аще ли хощеши внити в живот, соблюди заповеди»(Мф. 19:17), сказал Господь
        наш Иисус Христос некоторому юноше, который, как мы слышали в сегодня чтенном
        Евангелии, вопросил Господа:«Учителю благий, что сотворив, живот вечный наследствую?»(Лк. 18:18)
        – то есть что мне делать доброе, чтоб спастись? Когда вопросивший снова вопросил:
        какие бы то были заповеди? – Господь указал ему как иудею, веровавшему в истинного
        Бога, на заповеди Божии по отношению к ближнему. Юноша отвечал, что он сохранил
        все эти заповеди, и затем снова вопрошает:«что есмь еще не докончал?»– чего
        еще недостает мне? Господь сказал:«аще хощеши совершен быти, иди, продажд
        имение твое, и даждь нищим: и имети имаши сокровище на небеси: и гряди в след
        Мене, взем крест»(Мф. 19:20–21;Мк. 10:21;Лк. 18:22).'
      cn: 「你若愿意进入永生，就当遵守诫命」（马太福音 19:17），我们的主耶稣基督对一个少年人说了这话。正如我们在今天所诵读的福音书中所听到的，这少年人问主说：「良善的夫子，我该作甚么善事，才能承受永生？」（路加福音
        18:18）——也就是说，我该行甚么善事才能得救？当这位发问者再次询问：这些诫命是哪些呢？主便向他指明了那与邻人相关的上帝的诫命，因为他是一个相信真神的犹太人。那少年人回答说，他已经遵守了所有这些诫命，然后再次问道：「我还有甚么没有完全做到？」——我还缺少甚么？主说：「你若愿意作完全人，可以去变卖你所有的，分给穷人，就必有财宝在天上；你还要来跟从我，背起你的十字架」（马太福音
        19:20-21，马可福音 10:21，路加福音 18:22）。
  - type: paragraph
    text:
      ru: 'Из ответов Господа юноше мы научаемся, что два блаженных состояния уготованы
        Господом для верующих в Него: состояние спасения и состояние христианскаго
        совершенства[216]. Из этих же ответов Господа со всею ясностью усматривается,
        что блаженное состояние спасения доступно для всех вообще христиан; но совершенство
        могут получить только те христиане, которые единовременно раздадут имение
        свое нищим и, отрешившись от всех связей с миром, последуют Христу, взявши
        крест, т.е. подвергшись с усердием и любовью всем лишениям, всем бесчестиям
        и бедствиям, которые им будут попущены, как подобает истинным удам Христовым,
        отвергши все оправдания, представляемые плотским мудрованием, враждебным Христу,
        враждебным крестоношению.'
      cn: 从主对少年人的回答中，我们得知主为信靠祂的人预备了两种蒙福的状态：得救的状态与基督徒的完善之境[216]。同样，从主的这些回答中可以清晰地看出，得救的蒙福状态向所有基督徒开放；然而，唯有那些将自己的财产一次性分给穷人、断绝与世间一切联系、并背起十字架跟随基督的基督徒，才能获得完善之境。这意味着他们要以热忱和爱心，欣然承受一切的匮乏、一切的羞辱与灾难，这些都是作为基督真实肢体所应允受的，他们要摒弃所有肉体思虑所提出的辩解，因为肉体的思虑是与基督为敌、与背负十字架为敌的。
  - type: paragraph
    text:
      ru: 'Братия! Во-первых, рассмотрим, в чем заключаются условия спасения, так
        как получение спасения вожделенно всем христианам и доступно всем христианам.
        Выше мы упомянули, что Господь преподал всесвятое учение Свое иудею, веровавшему
        в истинного Бога, почему исчислил только заповеди по отношению к ближним,
        не упомянув о вере, о которой говорил Господь при других случаях. Необходимо
        для желающего спастись веровать в Бога, Создателя и Искупителя.«Се есть живот
        вечный, – сказал Спаситель наш, –да знают Тебе, единаго истиннаго Бога, и
        Его же послал еси Иисус Христа»(Ин. 17:3).«Веруяй в Сына(Божия)имать живот
        вечный: а иже не верует в Сына, не узрит живота, т.е. не получит спасения,но
        гнев Божий пребывает на нем»(Ин. 3:36). Необходимо для желающего спастись
        принадлежать Православной Церкви, единой истинной Церкви, и повиноваться ее
        установлениям. Преслушающего Церковь Господь уподобил язычнику, чуждому Бога
        (Мф. 18:17). Каждый из нас, произносяСимвол Веры, исповедует, что он верует
        во единую, святую, соборную и апостольскую Церковь, исповедует, следовательно,
        что, кроме этой единой Церкви, нет другой Церкви, тем более нет других Церквей,
        хотя бы разные общества человеческие и присваивали себе наименование Церкви.
        Необходимо для желающего спастись быть крещенным в недре Православной Церкви
        во имя Отца и Сына и Святаго Духа, как сказал Сам Господь:«Иже веру имет и
        крестится, спасен будет; а иже не имет веры, осужден будет»(Мк. 16:16). Надо
        заметить, что на греческом языке, на котором апостолами написан весь Новый
        Завет[217], слово «крещение» (baptisma) в точном смысле значит «погружение».
        Везде, где в Новом Завете употреблены слова «крещение, крестить, крестился,
        крещен», надо понимать погружение, погружать, погрузился, погружен. По этой
        причине погружение в воде сосудов, как обыкновенно моется посуда, названо
        в Евангелии: крещением сосудов (Мк. 7:8). Во всей вселенной святое таинство
        Крещения совершалось посредством погружения в течение двенадцати столетий
        по Рождестве Христовом; с двенадцатого столетия на Западе начали употреблять
        обливание вместо погружения; впоследствии в некоторых западных обществах заменили
        обливание кроплением. Необходимо для желающего спастись раскаяние в своих
        согрешениях и очищение их исповедью, как свидетельствует Священное Писание:«Аще
        речем, яко греха не имамы, себе прельщаем, и истины несть в нас.Ащеисповедаем
        грехи наша, верен есть и праведен, да оставит нам грехи наша и очистит нас
        от всякия неправды»(1Ин. 1:8–9).'
      cn: 弟兄们！首先，让我们思考救赎的条件包含着什么，因为获得救赎是所有基督徒所渴望的，也是所有基督徒都能得到的。我们在上面提到，主将祂至圣的教诲传授给那位相信真神的犹太人，因此只列举了关于邻舍的诫命，而没有提到信德，尽管主在其他场合谈论过信德。对于那些渴望得救的人来说，必须相信上帝，即创造者与救赎主。「这就是永生，」我们的救主说，「让他们认识祢，独一的真神，并认识祢所差遣的耶稣基督」（约翰福音
        17:3）。「信子（神的）的人有永生；不信子的人必不得见永生，即不得救赎，神的震怒常在他身上」（约翰福音 3:36）。对于渴望得救的人来说，必须属于正教会，即独一的真教会，并顺服于她的规条。对于不听从教会的人，主将其比作外邦人，是与上帝隔绝的（马太福音
        18:17）。我们每个人在诵念《信经》时，都宣认自己相信独一、神圣、大公和使徒的教会，因此也宣认了，除了这独一的教会之外，没有别的教会，更没有其他的「教会」，即便各种人类社团给自己冠以「教会」的名称。对于渴望得救的人来说，必须在正教会的怀抱中，奉父、子、圣灵之名受洗，正如主自己所说：「信而受洗的，必然得救；不信的，必被定罪」（马可福音
        16:16）。必须注意的是，在使徒们写下整部新约的希腊语中[217]，「洗礼」（baptisma）一词的精确含义是「浸入」。在新约中，凡是使用「洗礼、施洗、受洗、被洗」这些词的地方，都应当理解为浸入、浸入、浸入、被浸入。因此，福音书中将水浸器皿（如同清洗餐具一般）称为：洗器皿（马可福音
        7:8）。在全世界，神圣的洗礼圣事在基督降生后的十二个世纪中，都是通过浸入的方式举行的；从十二世纪开始，在西方开始用浇灌代替浸入；后来，在一些西方社团中，又用洒水代替了浇灌。对于渴望得救的人来说，必须为自己的罪愆忏悔，并通过告解得以洁净，正如《圣经》所见证的：「我们若说自己没有罪，便是自欺，真理不在我们心里了。我们若认自己的罪，神是信实的，是公义的，必要赦免我们的罪，洗净我们一切的不义」（约翰一书
        1:8-9）。
  - type: paragraph
    text:
      ru: 'Таинством Покаяния поддерживается и возобновляется чистота, приобретенная
        при Крещении, поддерживается и возобновляется наше единство со Христом, дарованное
        нам святым Крещением. «Вторым крещением крещаешися по таинству христианскому»,
        говорит, по повелению святой Церкви, совершающий таинство Покаяния иерей кающемуся
        пред ним христианину. Таинство Покаяния изменено на Западе, а протестантами
        отвергнуто. Необходимо для желающего спастись приобщаться святых Христовых
        Тайн, всесвятаго Тела Христова и всесвятой Крови Христовой.«Аминь, аминь,
        – сказал Господь, –аще не снесте плоти Сына Человеческаго, ни пиете крови
        Его, живота не имате в себе.Ядый Мою плоть, и пияй Мою кровь имать живот вечный»(Ин. 6:53–54).
        Великое таинство пресуществления хлеба и вина в Тело и Кровь Христовы совершается
        чрез призывание и наитие Святаго Духа при предшествующих и последствующих
        молитвах, которые в совокупности составляют Божественную Литургию. Без Божественной
        Литургии, совершенной православным архиереем или иереем, не может последовать
        пресуществления в Тело Христово предложенного хлеба, а в Кровь Христову предложенного
        вина. Все древние литургии вселенной в существенных частях совершенно схожи
        между собою: во всех для пресуществления призывается Святый Дух, и благословляются
        священнослужащим предложенные образы, т.е. предуготовленные хлеб и вино. В
        позднейшие времена из римской литургии исключено призывание Святаго Духа,
        а протестанты вовсе отвергли литургию. Итак, для желающих спастись, во-первых,
        необходимо, чтоб он правильно веровал в Бога, принадлежал Православной Церкви,
        в недре ее был крещен, миропомазан, очищался от грехов покаянием, приобщался
        святых Христовых Тайн; во-вторых, для него необходимо, как сказал Господь
        юноше, соблюдение заповедей Божиих. Господь указал сперва на заповеди, которыми
        воспрещаются грубые, смертные грехи. Он повторил уже сказанное древнему Израилю
        Моисеем:«не убиеши; не прелюбы сотвориши; не украдеши; не лжесвидетелствуеши»;
        потом повелел почитать отца и матерь; наконец заповедал любить ближнего, как
        самого себя (Мф. 19:18–19). Почему Господь ничего не сказал о любви к Богу?
        Потому что любовь к Богу заключается в любви к ближнему, и тот, кто возделает
        в себе любовь к ближнему, вместе с нею стяжевает в сердце своем неоцененное
        духовное сокровище – любовь к Богу:«аще друг друга любим, – сказал святой
        Иоанн Богослов, –Бог в нас пребывает, и любы Его совершенна есть в нас»(1Ин. 4:12).'
      cn: 藉着忏悔圣事，在受洗时所获得的纯洁得以维持并重新焕发，我们与基督的合一，这在圣洗中被赋予的恩典，也得以维持并重新焕发。「你正以基督徒的奥秘，领受第二次洗礼，」按照神圣教会的谕令，施行忏悔圣事的司祭，如此对在他面前忏悔的基督徒说道。忏悔圣事在西方有所改变，并被新教徒所摒弃。对于那些渴望得救的人来说，领受神圣基督的奥秘，即至圣的基督圣体和至圣的基督圣血，是必要的。「阿门，阿门，」主说，「你们若不吃人子的肉，不喝人子的血，就没有生命在你们里面。吃我的肉，喝我的血的人，就有永生」（约翰福音
        6:53-54）。将饼和酒变质为基督的圣体和圣血的伟大奥秘，是通过呼求和圣灵的降临而成就的，伴随着先前的和随后的祷告，这些祷告共同构成了神圣礼仪。没有由正统的主教或司祭所举行的神圣礼仪，所呈献的饼就不能变质为基督的圣体，所呈献的酒也不能变质为基督的圣血。普世所有古老的礼仪，在其本质部分是完全相似的：在所有的礼仪中，都呼求圣灵来完成变质，并且由主持圣事者祝福所呈献的形像，即预备好的饼和酒。在后来的时代，罗马礼仪中排除了对圣灵的呼求，而新教徒则完全摒弃了礼仪。因此，对于那些渴望得救的人来说，首先，他必须正确地信仰上帝，属于东正教会，在其怀抱中受洗、领受傅膏，并藉着忏悔洁净自己的罪恶，领受神圣基督的奥秘；其次，正如主对那青年人所说，遵守上帝的诫命对他来说是必要的。主首先指出了那些禁止粗鄙、致死之罪的诫命。他重申了摩西对古代以色列人所说的话：「不可杀人；不可奸淫；不可偷盗；不可作假见证」；然后吩咐要孝敬父母；最后，他命令要爱邻人如同自己（马太福音
        19:18-19）。为什么主没有谈及爱上帝？因为爱上帝包含在爱邻人之中，而且那在自己里面培养对邻人爱的人，同时也获得了在他心中那无价的精神宝藏——对上帝的爱：「我们若彼此相爱，」圣约翰神学家说，「上帝就在我们里面常存，他的爱在我们里面也就完全了」（约翰一书
        4:12）。
  - type: paragraph
    text:
      ru: 'Что значит наследовать спасение, спастись? Значит: усвоить себя Искупителю,
        пребывать в этом усвоении во время всей земной жизни, а по смерти, по причине
        такого усвоения Искупителю, перенестись душою в селения блаженных духов, с
        ними наслаждаться святым наслаждением в ожидании всеобщего воскресения мертвых;
        потом, при воскресении мертвых, соединиться с телом, которое оживит Господь,
        соделает нетленным, и с телом наследовать сугубое, вечное блаженство. Господь
        наш Иисус Христос есть Жизнь и Источник жизни, мы соделываемся причастниками
        этой жизни верою во учение Христово, Крещением во имя Отца и Сына и Святаго
        Духа, Крещением, запечатлеваемым чрез помазание крещенного святым миром. Миропомазанием
        заменено возложение апостолами рук на новокрещенного. Апостолы возложением
        рук запечатлевали Крещение и низводили Святаго Духа на новокрещенных (Деян. 19:6).
        Мы поддерживаем и питаем усвоение наше Господу, принося покаяние в согрешениях,
        в которые впадаем по нашей немощи, причащаясь Его Телу и Крови, жительствуя
        по его всесвятым заповедям. Тот, кто пренебрегает жительством по заповедям
        Божиим, не врачует себя постоянно покаянием, не поддерживает усвоения Христу
        причащением Его Телу и Крови, не может не лишиться усвоения Христу, не может
        не лишиться спасения.«Аще заповеди моя соблюдете, – сказал Господь ученикам
        Своим, –пребудете в Любви Моей.Ащекто во Мне не пребудет, извержется вон,
        якоже розга, и изсышет, и собирают ю, и во огнь влагают, и сгарает»(Ин. 15:10, 6).'
      cn: '何谓承受救恩，得蒙拯救？这意味着：将自己与救赎主联合，在整个尘世生命中都安住于此联合之中，并在离世之后，因着此种与救赎主的联合，灵魂得以迁入蒙福之灵的居所，与他们一同享受神圣的喜乐，等候普世死人复活；然后，在死人复活之时，与主所复活并使之不朽的身体结合，并与这身体一同承受双重的、永恒的福乐。


        我们的主耶稣基督是生命，是生命的源泉。我们借着对基督道理的信心，借着奉父、子、圣灵之名的洗礼，借着以圣膏油涂抹受洗者所印证的洗礼，得以分享这生命。圣膏油涂抹（傅油）取代了使徒们将手按在新受洗者身上的做法。使徒们通过按手来印证洗礼，并使圣灵降在新受洗者身上（使徒行传
        19:6）。


        我们借着为我们因软弱而犯下的罪愆献上悔改，借着领受祂的圣体与宝血，借着依照祂至圣的诫命生活，来维系和滋养我们与主的联合。那忽略依循上帝诫命而生活，不以持续的悔改来医治自己，不以领受祂的圣体与宝血来维系与基督的联合的人，必然会失去与基督的联合，必然会失去救恩。


        主对祂的门徒说：「你们若遵守我的命令，就必常在我的爱里。人若不常在我里面，就像枝子丢在外面枯干，人拾起来，扔在火里烧了」（约翰福音 15:10，6）。'
  - type: paragraph
    text:
      ru: Что значит христианское совершенство? Пред этим вопросом удобнее молчание,
        нежели ответ; удобнее плач, нежели витийство. Что может сказать нищий о великолепных
        царских чертогах, в которые доступ постоянно ему возбраняется по причине его
        рубищ, по причине его зловония и нищеты, по причине его совершенной неспособности
        явиться приличным образом в царском чертоге? Если этому нищему приводилось
        посмотреть на наружность царского дома или часто видеть ее, то такое зрелище
        должно только усугубить скорбь нищего, для которого бедственное положение
        его кажется тем отяготительнее, чем великолепнее и богаче предметы, недосягаемые
        для наслаждения ими, досягают его зрения. Такой нищий правильно поступит,
        если, отказавших от суетных мечтаний о недоступном для него чертоге, позаботится
        об узнании средств, как доставить себе насущный хлеб, и о самом доставлении
        этого насущного хлеба. И нам, братия, связанным мирскими попечениями и обязанностями,
        гораздо вернее позаботиться о нашем спасении, тщательно исполнять заповеди
        Божии, нежели мечтать и мудрствовать о христианском совершенстве. Такие мечты,
        такое мудрование почти всегда бывают ошибочны, потому что о духовном, т.е.
        о совершенном, христианине может рассуждать только один духовный, понять его
        и оценить может только один духовный (1Кор. 2:15). Кого мир признал святыми?
        Кого он ублажил и превознес похвалами? Лжепророков, лжеучителей, лицемеров
        (Лк. 6:26). Как он поступил с истинными святыми Божиими? Он отверг их, осыпал
        поношениями, клеветами, преследовал их как врагов человеческого общества,
        подверг тягчайшим гонениям и скорбям (Лк. 6:23;Мф. 23:34). Воззрим, братия,
        на путь, который указан Господом к христианскому совершенству! Уже и самый
        путь этот для нас недоступен и непостижим. Господь заповедует пожелавшему
        направиться к снисканию совершенства не постепенное подаяние милостыни, как
        это требуется от спасающихся, но повелевает единовременно продать все имение
        и всю цену, полученную за него, единовременно же, с большею поспешностью,
        раздать нищим; таким образом прервать все связи с миром, все отношения к миру,
        и последовать Христу, взяв крест. Что значит взять крест и последовать Христу?
        Взять крест – значит с верою и любовью облобызать все лишения, все гонения,
        скорби и поношения от мира, как подъял их Христос; взять крест – значит распять
        плоть со страстьми и похотьми, жить во плоти не для плоти, умерщвлять деяния
        плотские Духом, Духом жить, Духом управляться (Гал. 5:24–25;Рим. 8:12–13).
        Что же значит христианское совершенство? Это ощутительное и явное обновление
        христианина Святым Духом, могущее совершиться только над тем, кто умер для
        греха и для мира на кресте Христовом. Человек, обновленный Духом, делается
        богоносцем, делается храмом Бога и Священником, священнодействующим в этом
        Храме, поклоняющимся Богу Духом и Истиною. Такого совершенства в разных степенях
        сподобились апостолы и все прочие святые Божии (Кол. 1:28;Флп. 3:15)[218].
      cn: '何谓基督徒的圆满？面对此问，保持静默较之应答更为合宜；哀恸较之雄辩更为适当。一个乞丐，对那辉煌的君王殿宇，又能说些什么呢？因他衣衫褴褛，身带恶气，贫困不堪，全然无法以适当之姿进入王宫，故而常被禁止入内。若这乞丐曾有幸见过或常看见王宫的外观，此景只会徒增他的悲苦，因为那些超越他享受范围的华丽与丰盛之物，虽映入眼帘，却使他本已困顿的处境更显沉重。这样一个乞丐，若能拒绝那些关于他无法企及的宫殿的虚妄幻想，转而关心如何谋得日常所需之食粮，并实际去获取这「日用之粮」，方为明智之举。


        弟兄们，我们被世俗的挂虑和职责所羁绊，比起梦想和揣测基督徒的圆满，更为稳妥的是关心我们的救恩，并谨慎遵行上帝的诫命。此类梦想和揣测几乎总是错谬的，因为只有属灵之人才能论断属灵之事，即论断圆满的基督徒；唯有属灵之人方能理解并评价他（哥林多前书
        2:15）。


        世人认可谁为圣者？他们赞美并高举了谁？是假先知、假教师、伪君子（路加福音 6:26）。他们如何对待上帝真正的圣者？他们弃绝了他们，以侮辱和诽谤相待，将他们视为人类社会的敌人而加以迫害，使他们遭受了最为沉重的迫害和苦难（路加福音
        6:23，马太福音 23:34）。


        弟兄们，请看主所指示通往基督徒圆满的道路！即便这条道路本身对我们而言，也是不可企及且难以理解的。主吩咐那些渴望走向圆满的人，不是像对那些寻求救恩者所要求的逐步施舍，而是命令他们一次性卖掉所有的财产，并立即，且以最快的速度，将所得的全部价银一次性分给穷人。如此，便要断绝与世界的一切联系和关系，然后背起十字架，跟随基督。


        何谓背起十字架跟随基督？


        背起十字架，即是以信心和爱心去亲吻世间一切的匮乏、一切的迫害、苦难与羞辱，如同基督所忍受的一样；背起十字架，即是将肉体连同其情欲和私欲同钉于十字架，活在肉身中，却不为肉身而活，以圣灵治死肉体的行为，靠圣灵而活，受圣灵引导（加拉太书
        5:24-25，罗马书 8:12-13）。


        那么，基督徒的圆满究竟意味著什么？


        这是基督徒借由圣灵所实现的、可感知且显明的更新，唯有在基督的十字架上为罪恶和世界而死的人，方能成就。被圣灵更新的人，成为「承载上帝者」（ богоносец），成为上帝的殿宇，成为在这殿中供职的祭司，以心灵和诚实敬拜上帝。使徒和所有上帝的其他圣者，都在不同程度上蒙受了这样的圆满（歌罗西书
        1:28，腓立比书 3:15）[218]。'
  - type: paragraph
    text:
      ru: Благословенны избранники Божии, призванные Богом к совершенству! Но поистине
        счастливы и те, которым милосердый Господь дарует спасение. К этому счастью,
        братия, призваны все мы, без исключения. Путь к спасению указан нам Господом
        со всею ясностью. Кто доселе не радел о спасении своем, тот отныне может позаботиться
        о нем. Доколе поприще земной жизни не прекращено для человека, дотоле покаяние,
        а следовательно, и спасение для него вполне возможны. Престанем унывать, престанем
        пребывать в нерадении, чтоб не подкралась к нам неожиданно смерть,«яко тать
        в нощи»(1Сол. 5:2), и не отняла у нас возможности стяжать от Бога дар спасения,
        столько необходимый нам для вечности.«Будьте готови, – говорит нам Спаситель
        наш, –яко в онь же час не мните Сын человеческий приидет»(Мф. 24:44),«и воздаст
        каждому по делом его. Блажени творящий заповеди Его, да будет область им на
        древо животное, и враты внидут во град. Вне же псы и чародеи, и любодеи, и
        убийцы, и идолослужители, и всяк любяй и творяй лжу»(Откр. 22:12–15). Аминь.
      cn: 蒙上帝拣选、被祂召唤臻于至善的人，是有福的！但那些蒙慈悲的主赏赐救恩的人，也确实是幸福的。弟兄们，我们所有的人，无一例外，都被召唤来获取这份幸福。主已经以全然清晰的方式，向我们指明了通往救恩的道路。那些至今仍不关心自己救恩的人，从今以后可以为此操心了。只要一个人在世间生命的旅程尚未终止，那么悔改，以及随之而来的救恩，对他而言就是完全可能的。让我们不再灰心丧志，不再处于不冷不热的状态，以免死亡「如同夜间的贼」（帖撒罗尼迦前书
        5:2）不期而至地潜近我们，夺走我们从上帝那里获得救恩恩赐的机会——这恩赐对我们的永恒是如此必要。我们的救主告诉我们：「所以你们也要预备，因为你们想不到的时候，人子就来了」（马太福音
        24:44），「并且要照各人所行的报应他。那些遵守祂诫命的人是有福的，他们可以得著生命树的权柄，也可以从门进城。城外有那些犬类、行邪术的、淫乱的、杀人的、拜偶像的，和所有喜爱并行虚谎之事的」（启示录
        22:12-15）。阿门。
