  - type: paragraph
    text:
      ru: Поучение в субботу 32-й недели. О молитве
      cn: 第三十二周星期六的训示：论祈祷
    label:
    - original_title
  - type: paragraph
    text:
      ru: 'Возлюбленные братия! Чтоб преуспеть в молитвенном подвиге, чтоб в свое
        время, по неизреченной милости Божией, вкусить сладчайший плод молитвы, состоящий
        в обновлении всего человека Святым Духом, надо молиться постоянно, надо мужественно
        переносить те трудности и скорби, с которыми сопряжен молитвенный подвиг.
        Это заповедал нам Господь, как мы слышали сегодня во Евангелии.«Подобает всегда
        молитися, и не стужати си»(Лк. 18:1), то есть не унывать. Унывают обыкновенно
        при неудачах: следовательно, Господь повелевает нам не унывать, если мы, занимаясь
        продолжительное время молитвенным подвигом, не замечаем вожделенного успеха;
        если ум наш, вместо того, чтоб молиться внимательно, расхищается различными
        суетными помыслами и мечтаниями; если сердце наше, вместо того, чтоб ему быть
        преисполненным умиления, которое почти всегда сопровождается утешительными
        слезами, холодно и жестко; если во время молитвы внезапно воскипают в нас
        непристойные и буйные страсти, приносятся порочные воспоминания; если молитву
        нашу наветуют обстоятельства и человеки; если наветуют нашу молитву злейшие
        враги молитвы, демоны. Все препятствия, встречаемые на поприще молитвы, побеждаются
        постоянством в молитве.'
      cn: '挚爱的弟兄们！为了在祷告的属灵操练中有所精进，为了在适宜的时候，凭藉着上帝那无可言喻的怜悯，品尝到祷告那极其甘甜的果实——这果实在于圣灵对整个人生命的更新——我们必须恒常祷告，必须勇敢地承受与祷告的属灵操练相伴的那些艰难与愁苦。正如我们今天在《福音书》中所听到的，主如此吩咐我们：「当常常祷告，不可灰心」（路加福音
        18:1），也就是说，不可气馁。


        人们通常会在遭遇失败时感到灰心：因此，主命令我们不可气馁，即使我们长久从事祷告的属灵操练，却未察觉到渴望的成功；即使我们的心智，本应专心致志地祷告，却被各种虚妄的思想和幻想所分散；即使我们的心，本应充满柔和谦卑（这几乎总是伴随着慰藉人心的眼泪），却冰冷而刚硬；即使在祷告时，不合宜且狂暴的激情突然在我们心中沸腾，邪恶的记忆纷至沓来；即使我们的祷告被环境和世人所阻挠；即使我们的祷告被祷告最邪恶的仇敌——那些恶魔——所攻击。所有在祷告的征途上所遇到的障碍，都藉着祷告的恒久不辍而被战胜。'
  - type: paragraph
    text:
      ru: 'Учение о пользе и плоде постоянной молитвы, как и многие другие учения
        Свои, Господь благоволил облечь притчею. Притча с особенною удобностью напечатлевается
        в памяти, а с нею напечатлевается в памяти и учение, облеченное притчею.«Судия
        бе некий в некоем граде, – сказал Господь, объясняя необходимость постоянного
        и терпеливого пребывания в молитве, –Бога не бояся, и человек не срамляяся.
        Вдова же некая бе в граде том: и прихождаше к нему, глаголющи: отмсти мене,
        то есть защити меняот соперника моего. И не хотяше на долзе времени. Последи
        же рече в себе:ащеи Бога не боюся, и человек не срамляюся: но зане творит
        ми труды вдовица сия, отмщу ея, да не до конца, то есть беспрестанно и бесконечноприходящи,
        застоит мене»(Лк. 18:1–5). По наружности здесь выставлен правитель, достигший
        крайней степени греховности. Многие люди, проводящие порочную жизнь, потеряли
        страх Божий; но они, согрешая безбоязненно пред всевидящим Богом, Который
        представляется им, по их слепоте и ожесточению, ничего не видящим и даже не
        существующим, стыдятся грешить явно пред человеками, всячески стараются скрыть
        от них свои беззакония, стараются внушить им о себе самое доброе мнение. Правитель
        утратил и страх Божий, и стыд человеческий: ничто уже не связывало его в действиях;
        он мог руководиться одним произволом. Таким отчаянным грешником при первом
        поверхностном взгляде представляется судья; но при более глубоком исследовании
        оказывается, что, в таинственном смысле, многие черты, приписанные судье,
        относятся к Богу[229]. Бог не может страшиться Сам Себя, и лица человеческого
        Он не приемлет: все человеки пред Ним равны, все – творения, все – рабы Его,
        все одинаково нуждаются в Его милости, состоят в Его полной власти. Неправедным,
        то есть несправедливым, Он назван потому,«что не по беззакониям нашим сотворил
        есть нам, ниже по грехом нашим воздал есть нам. Яко Той позна создание наше,
        помяну, яко персть есмы»(Пс. 102:10, 14). В духовном восторге от созерцания
        неизреченного человеколюбия Божия святой Исаак Сирский восклицает: «Не дерзни
        назвать Бога правосудным, потому что не видно правосудия Его над тобою. Хотя
        пророк называет Его праведным и правым, но Сын Его объявил, что Он более благ
        и милостив: Он благ к неблагодарным и злым (Лк. 6:36). Как назвать Его правосудным,
        если прочесть притчу о плате работникам? «Друг мой, я не обижаю тебя, но хочу
        и этому последнему (едва прикоснувшемуся к работе) дать ту же цену, в которой
        я условился с тобою (понесшим тяготу целого знойного дня). Разве я не властен
        в своем? Потому ли твое око завистливо, что я благ?» (Мф. 20:1–15) Опять как
        назвать Бога правосудным, если прочитать повесть о блудном сыне, который расточил
        все богатство свое в распутстве? По причине одного умиления, выраженного сыном,
        отец выбежал к нему навстречу, заключил его в объятия и предоставил ему прежнее
        достоинство. Сам Сын Божий – не кто иной – засвидетельствовал это о Боге;
        сомнению об этом нет места. Где правосудие Божие, когда Христос умер за нас
        в то время, как мы были врагами Его?»[230].'
      cn: 主将恒常祈祷的益处和果实之教诲，以及祂的许多其他教诲，都以比喻的形式表达出来。比喻以其独特之便，深印于记忆之中；而随之，那以比喻所阐述之教诲，亦深印于记忆之中。主解释了在祈祷中恒常忍耐的必要性，祂说：「某城中有一位审判官，不惧怕上帝，也不尊重世人。那城中有一位寡妇，常到他那里，说：『求你为我伸冤，就是保护我脱离我的对头。』他多时不肯。后来他自己心里说：『我虽不惧怕上帝，也不尊重世人，只因这寡妇常来烦扰我，我就为她伸冤，免得她无休无止地，就是不断地、无穷尽地前来，最终使我不得安宁。』」
        （路加福音 18:1-5）。从表面上看，这里所描绘的是一位达到罪恶极点的统治者。许多过着邪恶生活的人已经失去了对上帝的敬畏；但他们在全视的上帝面前无所畏惧地犯罪——在他们盲目和刚硬的心中，上帝似乎什么也看不见，甚至根本不存在——然而他们却羞于在世人面前公然犯罪，他们竭力向人隐藏自己的不义，并努力使人对他们产生极好的印象。这位统治者却既失去了对上帝的敬畏，也失去了对世人的羞耻之心：没有任何东西可以约束他的行为；他可以只凭自己的任性妄为。乍看之下，这位审判官似乎是一个无可救药的罪人；但在更深入的探究中，我们发现，在奥秘的意义上，归于这位审判官的许多特征，其实是指向上帝的[229]。上帝不可能惧怕祂自己，祂也不偏待人的面貌：所有世人在祂面前都是平等的，都是受造之物，都是祂的仆人，都同样需要祂的恩典，并完全处于祂的权柄之下。祂被称为不义的，即不公平的，是因为「祂没有照我们的罪过待我们，也没有照我们的罪孽报应我们。因为祂知道我们的本性，思念我们不过是尘土」（诗篇
        103:10，14）。圣者以撒·叙利亚人（Isaak Sirsky）在默观上帝那不可言喻的仁爱时，灵性上发出欢呼：「不要胆敢称上帝为公义的，因为在你的身上看不见祂的公义。虽然先知称祂为正直和公义的，但祂的儿子却宣告祂更具良善和怜悯：祂恩待那些忘恩负义和邪恶的人（路加福音
        6:36）。倘若我们读到那关于工人报酬的比喻，又怎能称祂为公义的呢？『朋友，我没有亏负你，但我愿意给这最后来的（几乎没有做什么工的），和你（背负了整日炎热之劳苦的）一样的工价。难道我的东西我不能随我的意思用吗？因为我作好人，你就红了眼吗？』（马太福音
        20:1-15）又，倘若我们读到那关于浪子的故事，他将所有财富都挥霍在放荡之中，又怎能称上帝为公义的呢？仅仅因为儿子所表达的悔悟，父亲就跑上前去迎接他，拥抱他，并恢复他从前的尊荣。这并非别人，而是上帝的儿子亲自为上帝作证；对此毫无疑问的余地。当我们在还是祂的仇敌时，基督就为我们死了，上帝的公义在哪里呢？」[230]。
  - type: paragraph
    text:
      ru: 'Вдовицею названа в притче душа человеческая, разлученная грехом от Бога,
        сознающая и ощущающая это разлучение. Градом назван мир как создание Божие.
        Очень не многие в этом городе исповедуют духовное вдовство свое; большинство
        пребывают вне воспоминания о смерти и о суде Божием, пребывают погруженными
        всецело во временных попечениях и наслаждениях. Так мало помышляющих о вечности
        и приготовляющихся к ней, что помянуто во всем городе одно такое лицо. Состояние
        вдовства есть состояние одиночества, беспомощности, состояние, неразлучающееся
        с печалью, состояние непрестанного сетования. В такое состояние приходят,
        приводят себя, приводятся Богом ощутившие духовное вдовство свое, лишившиеся
        общения с Святым Духом посредством греха, жаждущие и усиливающиеся возобновить
        это общение посредством покаяния, мертвые для Бога по причине расторгнутого
        общения с Ним, мертвые для мира по причине несочувствия миру. Это состояние
        души необходимо для успеха в молитвенном подвиге: Бог внемлет молитвам одних
        вдовиц, то есть одних нищих духом, преисполненных сознания своей греховности,
        своей немощи, своего падения; чуждых самомнения, которое состоит в признании
        за собою достоинств, добродетелей, праведности. Самомнение есть самообольщение.
        Признающие за собою достоинства, добродетели, праведность названы в Священном
        Писании «богатящимися». Богатящиеся суть те, которые на самом деле не имеют
        никакого богатства, но, обманывая себя, думают иметь его, и стараются представиться
        богатыми пред человеками. Тщеславные, гордые понятия, из которых составляется
        самомнение, разрушают в человеке тот духовный престол, на который обыкновенно
        восседает Святый Дух, разрушают то единственное условие, которое привлекает
        к человеку милость Божию. Напротив того, из понятий смиренных престол для
        Святаго Духа в человеке зиждется, условие, залог к получению милости Божией,
        составляются. Самомнение само собою уничтожает возможность преуспеяния в молитве,
        почему Писание и говорит:«Расточи гордыя мыслию сердца их. Низложи сильные
        со престол, и вознесе смиренныя. Алчущия исполни благ, и богатящыяся отпусти
        тщы»(Лк. 1:51–53). Молитва гордых уничтожается рассеянностью. Они лишены власти
        над собою: не повинуются им ни мысли их, ни чувствования. Их ум не может сосредоточиваться
        в самовоззрение, от которого рождается в душе чувство покаяния и умиления.
        Сеющий на камне семена свои не пожинает никакого плода; так и молящийся без
        умиления, молящийся холодно и поверхностно, отходит, по совершении молитвы
        своей, чуждым плода духовного, не допущенным к общению с Богом. Бог приемлет
        в общение с Собою одних смиренных.'
      cn: 在比喻中，那被称为寡妇的，是人的灵魂，因着罪恶与上帝分离，并且自觉而深切地感受到了这种分离。那被称为城的，是世界，作为上帝的创造。在这座城中，只有极少数的人承认自己属灵的寡居；大多数人沉浸在对死亡和上帝审判的遗忘之中，完全被暂时的忧虑和享乐所淹没。那些思念永恒并为此做准备的人如此稀少，以至于整座城中只提到一个这样的人。寡居的状态是一种孤独、无助的状态，是与忧伤密不可分的状态，是一种持续哀叹的状态。感受到自己属灵寡居的人，因着罪恶失去了与圣灵的交通，如今渴望并竭力通过悔改来恢复这交通，他们来到或被自己引导进入、或被上帝引领进入这种状态；他们因着与上帝交通的断绝而对上帝而言是死的，又因着与世界的不相契合而对世界而言是死的。这种灵魂状态对于祷告的操练取得成功是必要的：上帝只垂听寡妇的祷告，也就是说，只垂听那些虚心的人的祷告，他们心中充满对自己罪恶、软弱和堕落的意识；他们远离自负，那种自负在于认为自己拥有美德、义行和尊贵。自负即是自我欺骗。那些认为自己拥有美德、义行和尊贵的人，在圣经中被称为「富足的」。富足的人实际上并没有任何财富，但他们欺骗自己，以为拥有财富，并努力在人前显得富足。虚荣、骄傲的念头构成了自负，它们摧毁了人心中圣灵通常所安坐的属灵宝座，摧毁了吸引上帝怜悯的唯一条件。反之，由谦卑的观念，圣灵的宝座在人心中得以建立，获得上帝怜悯的条件和凭证得以形成。自负本身就消除了在祷告中进步的可能性，因此经上说：「祂用膀臂施展大能；那心里妄想的，就被祂赶散了。祂叫有权柄的失位，叫卑贱的升高。叫饥饿的得饱美食，叫富足的空手回去」（路加福音
        1:51-53）。骄傲之人的祷告因着心神涣散而归于虚无。他们失去了对自身的掌控：他们的思想和感受都不听从他们。他们的心神无法集中于内省，而内省才能在灵魂中生发出悔改和温柔的心情。将种子撒在石头上的人不会收割任何果实；同样地，没有温柔之心祷告，冷漠而肤浅地祷告的人，在完成祷告后，仍与属灵的果实无份，未被允许进入与上帝的交通。上帝只接纳谦卑的人与祂交通。
  - type: paragraph
    text:
      ru: Совсем иным представляется подвиг молитвы для тех, которые только мечтают
        о нем, довольствуясь самым скудным упражнением в нем, нежели для тех, которые
        тщательно занялись молитвенным подвигом, изведали его опытом. Первые признают
        этот подвиг самым легким, совершенно зависящим от воли человека, соделывающимся
        собственностью его во всякое время, когда бы он ни вздумал вступить в обладание
        этою собственностью. Они полагают, что едва оставят попечения и вступят в
        безмолвие, как уже встретит их там обильнейшее духовное наслаждение. «Мы будем
        постоянно беседовать с Богом», – думают и говорят они и сочиняют уже для себя
        разные высокие духовные состояния, как-то состояние прозорливства, пророчества,
        чудотворения и врачевания недугов. Так мечтает и блуждает неведение, руководимое
        непонимаемой страстью тщеславия. Опыт показывает и доказывает совсем другое.
      cn: 对于那些仅仅梦想着祈祷的苦修，并满足于最贫乏的操练的人而言，祈祷的苦修呈现出一种景象；而对于那些认真从事祈祷的苦修，并亲身体验了它的人而言，它又呈现出完全不同的景象。前者认为这种苦修最为轻松，完全取决于人的意愿，随时都能成为他的所有物，只要他想到要拥有这份所有物。他们认为，一旦他们放下忧虑，进入静默，丰盛的精神享受就会在那里迎接他们。「我们将不断地与神交谈，」他们如此思想并言说，并为自己构想出各种崇高的精神境界，例如先见、预言、行神迹和医治疾病的状态。无知就是这样被不为人所理解的虚荣之情所引导，去梦想和漂泊。然而，经验所显示和证明的却是全然不同的。
  - type: paragraph
    text:
      ru: 'Вступившего в истинный молитвенный подвиг руководствует в нем Сам Бог,
        с премудростью, непостижимою для тех, которые не посвящены в ее таинства.
        «Молитва, – сказал святой Иоанн Лествичник, – сама в себе содержит учителя
        себе, Бога, Который научает человека уразумевать (молитву), Который«дает молитву
        молящемуся и благословляет лета праведных»(1Цар. 2:9)[231]. По распределению
        Божественной премудрости, вступившему в молитвенный подвиг первоначально предоставляется
        вкусить утешение от молитвы[232]. Так удачно избранное лекарство от какой-либо
        застарелой болезни, прикоснувшись к поверхности ее, немедленно, при первых
        приемах, доставляет облегчение. Это же лекарство при дальнейшем употреблении
        его, начиная проникать в телосложение, растревоживает болезнь и, постепенно
        исторгая ее, усиливает боли, приводит иногда больного в мучительное состояние.
        При таких явлениях неопытный больной легко может усомниться в благотворности
        лекарства; но искусные врачи в этих-то именно явлениях и видят его благотворность.
        Точно то же случается и при молитве. Когда христианин постоянно и тщательно
        займется ею, тогда она мало-помалу начнет открывать в нем страсти его, о существовании
        которых в себе он доселе не ведал. Она обнажит пред ним в поразительной картине
        падение естества человеческого и плен его. Когда же христианин вознамерится
        возникнуть из падения и освободиться из плена, тогда придут те духи, которые
        поработили нас себе, и с упорством восстанут против молитвы, усиливающейся
        доставить христианину духовную свободу. Это служит доказательством действительности
        молитвы, как сказал тот же великий наставник иноков: «О пользе молитвы мы
        заключаем по тому противодействию от бесов, которое встречаем при совершении
        ее, а о плоде ее заключаем по побеждению нами врага» (Слово 28, гл. 61). В
        невольном созерцании нашего падения и в борьбе со страстями нашими и духами
        злобы очень часто, наиболее весьма долгое время, держит Божественный Промысл
        подвижников для их существенной пользы. Видя постоянно возникающие в себе
        страсти, видя постоянное преобладание над собою греховных помыслов и мечтаний,
        приносимых духами, подвижник стяжавает нищету духа, заповеданную Евангелием,
        умерщвляется для мира, соделывается истинною вдовицею в духовном отношении;
        и от сильнейшего ощущения вдовства, сиротства, одиночества, бесприютности
        своей начинает с особенным бесстудием, с особенною неотвязчивостью стужать
        молитвою, соединенною с плачем, Судии, небоящемуся Бога и человек несрамляющемуся,
        – утомлять Неутомимого. Хотя этот Судия, будучи Богом, и не боится Бога, но
        зане творит Ему труды душа, соделавшаяся, по причине греха и падения, вдовою
        по отношении к Нему:«Он сотворит отмщение ея от соперника ея»– тела и от ее
        супостатов – духов»[233]. Каким образом совершается это отмщение, эта защита?
        Дарованием Святаго Духа подвижнику, истомленному молитвенным подвигом:«Просите,
        и дастся вам, ищите, и обрящете: толцыте и отверзется вам. Всяк бо просяй
        приемлет: и ищай обретает: и толкущему отверзется... Отец, Иже на небесе,
        даст Духа Святаго просящим у Него»(Лк. 11:9–13), так удостоверяет нас Господь.
        Но, чтоб получить дар, повелено просить, искать, стучаться неотступно в духовные
        двери милосердия Божия. Не полезно нам, даже вредно, скорое и беструдное приобретение
        духовного богатства[234]: легко получив его, мы не сумеем сохранить его; оно
        может послужить нам поводом к тщеславию, к презрению и осуждению ближних,
        что ведет подвижника к тяжким падениям, которые обыкновенно последуют за гордостью
        и служат наказанием и вразумлением для увлеченных пагубнейшею страстью, низвергшею
        с неба падших ангелов. По этой причине Бог оставляет подвижников молитвы долгое
        время томиться в нерешенной борьбе со страстями и духами, посреди надежды
        и безнадежия, посреди частых побед и побеждений.«Во обличениих о беззаконии
        наказал еси человека, – говорит великий делатель молитвы, –и истаял еси яко
        паутину душу его»(Пс. 38:12). В это трудное время подвижники основательно
        научаются опытному знанию разнообразных страстей и демонских козней, основательно
        научаются евангельским заповедям, которые соделываются достоянием их от продолжительного
        и тщательного изучения. В это трудное время подвижники основательно приготовляются
        к принятию и хранению Божественной благодати.«Бог не имат ли, – заключается
        этими словами евангельская притча, –сотворити отмщение избранных своих, вопиющих
        к нему день и нощь, и долготерпя о них. Глаголю вам, яко сотворит отмщение
        их вскоре»(Лк. 18:7–8). Долготерпением Божиим названа здесь продолжительность
        борьбы с грехом, попускаемая избранным Божиим не кем иным, – Самим Богом.
        Отмщение или защита названы подаваемыми скоро, потому что и во время борьбы
        Бог постоянно поддерживает избранных своих; по прошествии же борьбы и по обновлении
        Святым Духом человека в него изливается такое блаженство, что он немедленно
        забывает все томление борьбы; она представляется ему как бы действовавшею
        в течение кратчайшего времени.«Исполнихомся заутра милости Твоея, Господи,
        и возрадовахомся, и возвеселихомся»– так исповедуются Господу те, которые
        удостоверились, что молитва их услышана, которые узрели в душах своих явление
        духовного утра после мрака ночи –«вовсядни наша возвеселихомся, за дни, в
        няже смирил ны еси, лета, в няже видехом злая»(Пс. 89:13–15). Но борьба столько
        бывает тяжка, что молитвенный вопль избранных по причине ее постоянно усиливается;
        по причине ее он не прекращается ни днем, ни ночью; расстояние между молитвословиями
        уничтожается, и рабы Божии начинают стужать Богу непрерывающимися молитвою
        и плачем, производимыми тем смиренным понятием о себе, которое является от
        зрения своей греховности.«Весь день сетуя хождах, – говорит святой пророк
        Давид, –яко лядвия моя наполнишася поруганий, и несть исцеления в плоти моей.
        Озлоблен быхстрастями моими и духами злобы,и смирихся до зела»(Пс. 37:7–9).«Доколе,
        Господи, забудеши мя до конца? доколе отвращаеши лице Твое отМене?»Доколе
        Ты долготерпишь? Доколе не совершаешь отмщения Твоего над супостатами моими?«Доколе
        положу, по причине недоумения моего, многие и бесплодныесоветы в души моей,
        болезни в сердце моем день и нощь? доколе вознесется враг мой на мя»(Пс. 12:2–3).«Врази
        мои душу мою одержаша! Объяша мя яко лев готов на лов, и яко скимен обитаяй
        в тайных. Воскресни, Господи, предвари я, и запни им, избави душу мою от нечестиваго»(Пс. 16:9, 12–13).«Боже
        мой! на Тя уповах, да не постыжуся во век, ниже да посмеютмися врази мои:
        ибо вси терпящий Тя не постыдятся»(Пс. 24:1–2).'
      cn: 踏入真实祷告苦修的人，有上帝亲自以其智慧指引，这智慧对于那些未曾领受其奥秘之人是无法测度的。「祷告，」圣人约翰·雷斯维科斯（Иоанн Лествичник）说，「自身包含着教导者，即上帝，祂教导人领悟（祷告），祂『将祷告赐予祷告者，并祝福义人的年岁』（撒母耳记上
        2:9）[231]。依循神圣智慧的安排，初入祷告苦修的人，首先得以尝到祷告带来的慰藉[232]。这就像一剂治疗某种痼疾的良药，刚触及病灶表面时，在最初的几次用药中，会立即带来舒缓。然而，当药效持续渗透至体质深处，便会开始搅动疾病，逐渐根除病源，加剧疼痛，有时甚至使病人陷入痛苦煎熬。面对这种现象，缺乏经验的病人很容易怀疑药效；但高明的医者恰恰从这些现象中看到了药效的益处。祷告亦然。当基督徒持续而专注地投入祷告时，祷告便会逐渐在他心中揭示出他自身未曾察觉的诸般情欲。它将在惊人的图景中，向他彻底展现人类本性的堕落及其被掳的境况。而当基督徒立志要从堕落中奋起，从被掳中得释放时，那些曾奴役我们的邪灵便会前来，顽固地抵挡这力图为基督徒带来属灵自由的祷告。这便证明了祷告的真实效力，正如那位伟大的隐修士导师所言：「我们从行祷时所遭遇的魔鬼的抵触，推断出祷告的益处；从我们战胜仇敌的结果，推断出祷告的果实」（《天梯》第二十八训，第六十一章）。在对自身堕落的非自主默观中，以及在与自身情欲和恶灵的争战中，神圣天意常常（尤其是在很长一段时间内）使苦修者处于此境，以成就其根本益处。苦修者不断看到自身情欲的萌生，看到罪恶思念和邪灵带来的幻想持续占据上风，由此获得了福音所教导的「神贫」之德，对世界而言形同死去，在属灵上成为真正的「寡妇」；由于强烈地感受到自身的孤寡、孤寂、无依无靠，他便开始以一种特别的无畏、特别的紧迫，以结合着哭泣的祷告，去烦扰那不惧怕上帝、不顾忌人的审判官——去疲惫那永不疲惫者。虽然这位审判官，既是上帝，本不惧怕上帝，但因这灵魂（因罪与堕落的缘故，在祂面前成了寡妇）劳烦祂：「祂必为她伸冤，脱离她的对头」——身体，以及她的仇敌——邪灵[233]。这伸冤和保护是如何成就的呢？是藉着将圣灵赐予那被祷告苦修所耗尽的苦修者：「你们祈求，就给你们；寻找，就寻见；叩门，就给你们开门。因为凡祈求的，就得着；寻找的，就寻见；叩门的，就给他开门。……你们在天上的父，岂不更将圣灵给求祂的人吗？」（路加福音
        11:9-13），主如此向我们保证。然而，为了获得这份恩赐，祂命令我们不断地祈求、寻找、敲叩上帝慈悲的属灵之门。快速而毫不费力地获得属灵财富，对我们无益，甚至有害[234]：轻易获得，我们便不懂得如何保守；它可能成为我们骄傲自夸、蔑视和论断邻人的缘由，这会使苦修者陷入严重的堕落，而堕落通常紧随骄傲而来，并作为对被这极度有害之情欲（曾将堕落的天使从天上驱逐）所迷惑之人的惩戒与警示。因此缘故，上帝任由祷告苦修者在与情欲和邪灵无休止的争战中，在希望与绝望、常胜与常败之间，受尽长久的煎熬。「你在责罚人的时候，因他的罪孽惩治他，」这位伟大的祷告实行者说，「使他消灭，好像蛀虫消灭衣裳」（诗篇
        38:12）。在这艰难的时刻，苦修者通过亲身经历，彻底学会了各种情欲和魔鬼诡计的知识，通过长期而细致的研究，彻底掌握了福音的诫命，使之成为自己的财富。在这艰难的时刻，苦修者彻底预备好接受和保守神圣恩典。「难道上帝，」福音书的比喻以这些话语作结，「不快快地为祂的选民伸冤吗？他们昼夜呼吁祂，祂为他们忍耐着。我告诉你们，祂必快快地给他们伸冤」（路加福音
        18:7-8）。在此，上帝的「忍耐」指的是上帝所允许的、并非由他人，而是由上帝自己所允许的选民与罪恶争战的持续时间。「伸冤」或「保护」被称为是快速赐予的，因为即使在争战期间，上帝也持续扶持祂的选民；而在争战结束后，当人借由圣灵得以更新时，如此的福乐便倾注于他，以致他立刻忘却了争战的一切煎熬；这场争战在他看来仿佛只持续了极短暂的时间。「求你使我们早晨饱得你的慈爱，好叫我们一生一世欢呼喜乐」——那些确信自己的祷告蒙了垂听、在自己的灵魂中看见黑夜之后的属灵清晨降临的人，如此向上帝表白：「求你照着我们受苦的日子，和我们遭难的年岁，叫我们喜乐」（诗篇
        89:13-15）。然而，争战是如此艰苦，以致选民因这争战而发出的祷告呼求不断增强；因着这争战，呼求日夜不绝；祷告与祷词之间的间隙被消除，上帝的仆人开始以不间断的祷告和哭泣去烦扰上帝，这祷告和哭泣源于因看见自身罪恶而产生的谦卑自知。「我终日哀痛行走，」圣先知大卫说，「因我腰部满了羞辱，我肉体上没有一处完全。我因我的情欲和恶灵而受苦害，我极其卑微」（诗篇
        37:7-9）。「上主啊，你忘记我要到几时呢？要到永远吗？你掩面不顾我要到几时呢？」你忍耐要到几时呢？你伸冤对抗我的对头要到几时呢？「我心里筹算，昼夜愁苦，要到几时呢？我的仇敌升高攻击我要到几时呢？」（诗篇
        12:2-3）。「我的仇敌困住了我的灵魂！他们如同狮子急切抓食，又像少壮狮子蹲伏在暗处。上主啊，求你起来，前去抵挡他们，将他们绊倒；用你的刀救我的命脱离恶人」（诗篇
        16:9，12-13）。「我的上帝啊，我倚靠你，求你使我永不羞愧！不要叫我的仇敌向我夸胜！凡等候你的必不羞愧」（诗篇 24:1-2）。
