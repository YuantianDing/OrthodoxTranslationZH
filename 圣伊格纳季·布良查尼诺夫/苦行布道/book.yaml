  - type: heading2
    text:
      ru: Введение
      cn: 导言
    children:
    - type: paragraph
      text:
        ru: 'Возлюбленные братия! Мы – в пристанище святого поста. Отделяем ныне особенное
          время для особенного, внимательного, подробного рассматривания себя: врата
          покаяния растворяются для нас обширнее.'
        cn: 蒙爱的弟兄们！我们已在圣斋期的避风港中。如今我们分别为圣，拿出特别的时间，来格外地、仔细地、详尽地审视自己：悔改的门户正为我们更广袤地敞开。
    - type: paragraph
      text:
        ru: 'Жители святой обители! Ближайшие ученики Христовы! Присные чада Церкви,
          находящиеся непрестанно при ее сосцах духовных! Долженствовало бы нам не
          нуждаться в особенном времени для внимания себе, для очищения наших греховных
          пятен исповедью и покаянием: долженствовала бы вся жизнь наша состоять из
          непрестанного внимания, из непрестанного покаяния, если б жизнь наша соответствовала
          имени нашему. Образец чистоты, до которой мы должны достигнуть, совершен.
          Он – Господь наш Иисус Христос.«По звавшему вы святому, – говорит Апостол,
          –и сами святи во всем житии будите. Зане писано есть: святи будите, яко
          Аз свят есмь»(1Петр I, 15, 16). По бесконечному совершенству образца чистоты,
          поприще покаяния и очищения бесконечно. Если б кто протекал это поприще
          со всевозможным усердием и тщанием, – и тот не возможет достигнуть совершенства
          в очищении. Хотя бы житие его в постоянном покаянии продолжалось тысячи
          лет, – и тогда не достиг бы он полного очищения. Величайшие между святыми
          иноками сознавали при кончине своей, что они не только не совершили, но
          и не начинали покаяния[21]. А мы, по немощам нашим, непрестанно растущим
          и умножающимся, будем в день исшествия нашего из земной жизни весьма далекими
          и от той святыни, в которой исходили из тел своих преподобные Отцы наши,
          избранные сосуды Божии, жители пустынь, – ныне жители неба за их тщательное
          пребывание в покаянии во время странствования по пустыне жития земного.'
        cn: 圣洁修院的居士们！基督最亲近的门徒们！教会忠实的子女们，你们不绝地依偎在教会属灵的乳房边！我们本不该需要一个特别的时刻来审视自己，用告解和忏悔来洗净我们罪恶的污点：假如我们的生命能与我们的名号相称，那么我们整个生命就该是恒常的审视，恒常的忏悔。我们理当达到的纯洁典范是完美的。祂就是我们的主耶稣基督。「你们既是应召归于那圣洁的，」使徒说，「你们自己也要在一切生活上圣洁。因为经上记着：你们要圣洁，因为我是圣洁的」（彼得前书
          1:15，16）。鉴于纯洁典范的无限完美，忏悔和洗净的历程也是无限的。即便有人以最竭诚的努力和勤勉来奔跑这历程，他也无法达到洗净的圆满。即使他以不间断的忏悔生活了数千年，他也无法达到全然的洗净。最伟大的圣洁修士们在临终之际，都深知他们不仅未曾圆满，甚至可以说从未开始忏悔[21]。而我们，由于我们不断增长和倍增的软弱，在我们离开这尘世生命的当日，将会离我们的列位可敬圣父们，离那些蒙拣选的上帝器皿、荒漠的居者——如今是天堂的居者，他们因在世间旅程的荒漠中殷勤持守忏悔——他们出离肉身时所拥有的那份圣洁，将相去甚远。
    - type: paragraph
      text:
        ru: 'Так! Провождающие жизнь во всегдашнем внимании, непрестанно наблюдающие
          за душею своею, замечающие в ней разнообразное действие греха, постоянно
          врачующиеся от этого яда покаянием, не достигают полноты духовного совершенства.
          Что же сказать о живущих нерадиво, находящихся в непрестанном развлечении,
          никогда не думающих, или думающих весьма редко, как бы мимоходом, о том,
          о чем всего нужнее думать, о своем спасении? Скажу о них то, что уже сказано
          о них; произнесу приговор, уже произнесенный на них. Скажу с горестию сердца,
          но скажу безошибочно: потому что только повторю слова Апостола, слова Божии.
          Вдовица, пространно питающаяся жива умерла (1Тим. V, 5, 6). Не подумай,
          что слова эти относятся единственно к вдовицам по плоти! Гораздо более они
          относятся ко мне и к тебе, отрекшимся мира для служения Христу, инок – истинная
          вдовица, для которой мир должен быть мертвым. Инок, таинственная вдовица!
          Послушай убогих слов моих. Ты нарек себя мертвым для мира и суетного века
          с тем, чтоб ожить для Бога и блаженной вечности? Вникни в Писание, вникни
          в себя, сличи состояние души твоей с состоянием, предначертанным ей в Писании,
          и скажи – точно ли ты мертв для мира? По крайней мере, начал ли твое умерщвление?
          Ощутил ли оживление себя Богом? Переселились ли в будущий век твои мысли
          и желания? Редкий, весьма редкий может отвечать утвердительно на эти вопросы;
          скорее каждый из нас признает справедливость произнесенного страшного приговора.
          Отяготителен этот приговор для уха и сердца плотских и миролюбивых, но лучше
          услышать его здесь, доколе еще продолжается земное странствование, доколе
          поприще покаяния и исправления не прекратилось. Если слова мои произведут
          в тебе страх и огорчение, то блажен страх этот, печаль эта вожделенна!«Печаль
          бо, яже по Бозе, – говорит Апостол, –покаяние нераскаянно во спасение соделовает»(2Кор. VII, 10).
          Воздействовав на время, она направит к бегству от печали и томления, точно
          страшных и по вечности их и по производимому ими ужасному мучению, невыразимому
          словом, непостижимому для нашего ума и ощущения.'
        cn: '如此说来，那些终其一生保持警醒、不断观察自身灵魂、察觉到其中罪恶的各种作用、并持续以悔改来疗治这毒素的人，尚不能达致属灵圆满的境界。那么，对于那些生活得疏忽懈怠、处于不绝的散漫之中、从未思虑或仅仅是稀少地、如同匆匆过客般思虑着那最需思虑之事——即他们的救赎——的人，我们又该说些什么呢？


          我将对他们说出那已然论及他们的言语；我将宣告那已然判决于他们的定论。我将怀着心中的忧伤说出，但我的言语绝无谬误；因为我只是重复使徒的话语，上帝的话语：


          「那安于逸乐的寡妇，虽然活着，却是死的」（1Tим. V, 5, 6）。


          不要以为这些话语仅指涉属肉体的寡妇！它们更是指向你和我——那些弃绝尘世、为服侍基督之人。修道者是真正的寡妇，对她而言，世界应当是死的。


          修道者啊，奥秘的寡妇！请聆听我贫乏的言语。你既自称已为世界和虚妄的世代而死，为的是向着上帝和有福的永恒而活，那么请深入研读圣经，请内观你自己，将你灵魂的境况与圣经为你所描绘的境况进行比对，并告诉我——你真的为世界而死了吗？至少，你是否已开始了你的「致死」工作？你是否感受到了上帝使你活过来的生机？你的思念和愿望是否已迁往未来的世代？


          极少数，极少数人能对这些问题给出肯定的回答；更确切地说，我们每个人都会承认那已然宣判的可怖定论是公允的。


          这定论对属肉体和贪爱尘世之人的耳朵和心来说是沉重的负担，但最好在此处听闻它，趁着地上的旅途仍在继续，趁着悔改和改正的时机尚未终结。


          如果我的言语在你心中激起恐惧和愁苦，那么这恐惧是有福的，这忧伤是可欲的！「因为，按着上帝旨意而有的忧伤，」使徒说，「能产生无可懊悔的、导向救赎的悔改」（2Кор.
          VII, 10）。它暂时发挥作用之后，将引导人逃离那真正可怖的忧愁与苦恼——它们之所以可怖，在于其永恒性，在于它们所产生的可怕折磨，这折磨言语无法表达，我们的心智和感受无法领会。'
    - type: paragraph
      text:
        ru: Каждый пусть вникнет в себя, каждый пусть поверяет в себе слова мои, которые
          буду произносить во спасение душ ваших и души моей!
        cn: 愿每个人都深自省察，愿每个人都在内心印证我的话语，这些话语我将为拯救你们和我的灵魂而道出！
    - type: paragraph
      text:
        ru: 'Нам назначен рай, небо, вечное блаженство, если будем жить здесь благочестиво,
          исполняя обеты, данные нами при крещении, повторенные при пострижении в
          монашество, дополненные обетами нестяжания и девства. Но мы не обращаем
          внимания на уготованное блаженство, как спящий бесчувствен к окружающим
          его и ожидающим его пробуждения приятностям и наслаждениям этой жизни, мы
          никогда не думаем о неизреченных будущих благах: мысль наша всегда на земле,
          вся в земных удовольствиях, в земных попечениях. Не мертвы ли мы душею,
          хотя и представляемся живыми себе и тем, которые имеют плотское мудрование,
          смотрят одними плотскими очами[22].'
        cn: 赐予我们的，是乐园、是天国、是永恒的福乐，只要我们在此世能敬虔度日，恪守在洗礼中所许下的誓愿，并在披上僧袍时所重申的，以及后来以不恋财物与守贞誓愿所增补的。然而，我们却对那已预备好的福乐毫不留意，如同一个沉睡之人，对他周围环绕着的、等待他醒来后便可享受的此生之乐与愉悦毫无知觉一般。我们从未思念过那未来不可言喻的美善：我们的心念总是系于尘土，完全陷溺于世间的欢愉与俗世的挂虑之中。我们的灵魂难道不是已经死亡了吗？尽管我们自己，以及那些怀着肉体思虑、仅凭肉眼观看的人，都以为我们是活着的[22]。
    - type: paragraph
      text:
        ru: 'Нам назначен ад, огнь вечный, неусыпающий червь для непрестанного угрызения
          и терзания нас, если проведем земную жизнь в грехах и в греховных наслаждениях.
          А мы этих-то наслаждений и ищем, за ними-то и гоняемся; в них желания и
          размышления наши. Мы живем, как бы не было ада, как бы мы были бессмертны,
          вечны на земле, как бы достигшие бесконечного блаженства. Тщетно гремит
          угрозами Слово Божие, тщетно возвещает о страшных бесконечных муках! Мы
          видим смерть наших братий, участвуем в их погребении: это не производит
          на нас никакого впечатления, как будто смерть – удел других людей, отнюдь
          не наш. Мы, как мертвые, не имеем, ни памятования, ни предощущения смерти,
          ни памятования, ни предощущения будущности. Точно мы – мертвы.«Имя имаши
          яко жив, а мертв еси»(Откр. III, 1), свидетельствует о каждом плотском человеке
          неложное Слово Божие.'
        cn: '那永恒的火、那不眠的蛀虫，为著不绝地啃噬和折磨我们，已被指派给我们，成了我们的地狱，若是我们在罪愆和罪恶的享乐中度过这尘世的生命。然而，我们所寻求的、所追逐的，恰恰是这些享乐；我们的渴望与思虑，皆在其中。我们生活著，仿佛世间并无地狱，仿佛我们在地上是永生不朽、绵延不绝的，仿佛我们已臻至那无尽的福乐。


          上帝的圣言徒然地以威胁轰鸣，徒然地宣告著那可怖的、无穷的苦难！我们目睹弟兄们的逝去，参与他们的安葬：这对我们造不成丝毫的触动，仿佛死亡只是其他人的命运，而绝非我们的分担。我们如同死者，既无对死亡的记忆与预感，亦无对未来的忆念与预知。我们确实是死去了。「按名你是活的，其实是死的」（启示录
          3:1），无谬的上帝圣言，如此见证著每一个属肉体的人。'
    - type: paragraph
      text:
        ru: 'Для нас Сын Божий нисходил на землю, попрал нашу смерть Своею смертию,
          соделался для нас жизнию и вместе путем к этой жизни. Он требует от нас,
          чтоб мы распяли свою«плоть со страстми и похотми»(Гал. V, 24), требует не
          потому, чтоб Сам нуждался в этом, но потому, что мы нуждаемся: только в
          теле, умерщвленном для греха, может раскрыться явление жизни благодатной[23].
          Но мы слышим одни звуки слов, самых слов душа не понимает и не приемлет:
          они произносятся для нас как бы на чужом, неизвестном языке. И это не удивительно,
          это – прямое следствие нашего душевного состояния. Мертвый по телу не способен
          к ощущениям телесным: будут ли прославлять его, дадут ли ему бесчисленное
          богатство, обнажат ли его, осыплют ли его уничижениями, ко всему он бесчувствен.
          Так и мертвый душею не может понять слов духовных, не может ощутить духовных
          благ, не может иметь должного памятования смерти и вечных мук, должного
          познания суетности сего мира и века. Познания столь впрочем ясного и осязательного:
          он отравлен, умерщвлен грехом, отселе уже чужд Бога и блаженства, отселе
          запечатлен в жертву ада. Жизнь тела – от присутствия в ней Святого Духа.'
        cn: 圣子上帝为我们降临于世，以祂的死亡践踏了我们的死亡，祂成为我们的生命，同时也成为通往这生命的道路。祂要求我们将自己的「肉体连同情欲和贪欲」一同钉上十字架（迦拉太书
          五章 24节），祂提出此要求，并非因为祂自身有所需求，而是因为我们有所需要：只有在为罪而死灭的身体中，恩典生命的彰显才能得以展开[23]。然而，我们听到的仅是话语的声音，我们的心灵却不理解也不接受这些话语：它们对我们而言，仿佛是用一种陌生、不为人知的语言所说出的。这并不令人惊讶，这是我们心灵状态的直接后果。肉体已死之人，无法感知肉体的感受：无论是赞美他、给予他无数的财富、剥光他，还是以羞辱覆盖他，他对一切都毫无感觉。同样地，心灵已死之人无法理解属灵的话语，无法感受到属灵的福祉，无法对死亡和永恒的痛苦有应有的记念，也无法对这世界和世代的虚妄有应有的认识。尽管这种认识是如此清晰和确凿：他被罪毒害、致死，从此就与上帝和福乐隔绝，从此就被印记为地狱的祭品。身体的生命来自于圣灵的临在。
    - type: paragraph
      text:
        ru: 'Возмогу ли достойно прославить непостижимую благость всеблагого Бога,
          Его долготерпение неизреченное, Его неизреченное человеколюбие! Призову
          ли с Пророком для славословия полки Ангелов, все племена человеков, – мало
          того – всех зверей и скотов, птиц небесных, гадов и пресмыкающихся, рыб,
          странствующих в обширных пространствах воды, с ними всю тварь неодушевленную!
          И тогда все создание, соединенное в одни уста, один хвалебный глас, не возможет
          достойно воспеть покланяемой благости Божией, превысшей слова, превысшей
          постижения. Приидите, братия, поклонимся и припадем к стопам ее: она доселе
          долготерпит беззакониям нашим, доселе ожидает обращения нашего, доселе простирает
          к нам объятия, призывая блуждающих в пустынях, и непроходимых дебрях греха,
          принимая кающихся грешников, соделывая их сынами и дщерями Божиими. Ныне,
          услышав глас ее, глас, призывающий вас к покаянию,«не ожесточите сердец
          ваших»(Евр. III, 15);«имея уши слышати»(Мф. 13, 9), не пребывайте глухими.«Восстани
          спяй»глубоким сном нерадения и совершенного небрежения о спасении!«Воскресни
          от мертвых»(Еф. V, 14), мертвый по нечувствию и ожесточению, по жизни, которая
          всецело приносится в жертву плоти, греху и тлению! Да узрю в тебе движение
          жизни, пробужденное словом, возвещающим покаяние! Да услышу голос твой,
          голос воздыханий, голос плача твоего, голос покаяния твоего, чтоб увериться
          мне, что есть еще в тебе признак, остаток жизни! Господь, видя, что ты провел
          все дни жизни твоей бесплодно, вновь дарует тебе день для беструдного спасения,
          день, в который искреннею исповедию пред духовным отцом ты можешь свергнуть
          с себя все бремя грехов твоих.'
        cn: '我怎能配得上颂扬全善之主那不可思议的恩慈、祂那言说不尽的恒久忍耐、祂那难以言喻的爱人之心！我是否应像先知那样，呼唤天使的队伍、人类所有的部族，——不仅如此，——还有所有的野兽和牲畜、天空的飞鸟、爬虫和蠕动之物、在广阔水域中遨游的鱼类，以及一切无生命的受造之物，一同来赞美祂！即便那时，所有的受造之物，汇聚成同一张口、同一赞美的声音，也无法配得上歌颂那至高无上、超越言语、超越理解的上帝的恩慈。


          来吧，弟兄们，让我们俯伏敬拜，跪拜在祂的脚下：直到如今，祂仍旧忍受着我们的罪恶，直到如今，祂仍旧等待着我们的归转，直到如今，祂仍向我们伸出双臂，呼唤那些在罪恶的旷野和难行之荆棘中迷失的人们，接纳悔改的罪人，使他们成为上帝的儿女。


          如今，当你们听见祂的声音，那呼唤你们悔改的声音时，「就不可硬着心」（希伯来书 3:15）；「有耳可听的」（马太福音 13:9），不要继续耳聋。「你这睡着的人，当醒过来」，从怠惰和对救恩全然漠视的深睡中醒来！「从死里复活」（以弗所书
          5:14），你这因麻木、刚硬，因将生命完全献祭给肉体、罪恶和朽坏而死去的人！


          愿我能在你身上看见生命的动静，这动静是被那宣告悔改的话语所唤醒的！愿我能听见你的声音，你叹息的声音，你哭泣的声音，你忏悔的声音，好让我确信你身上仍有生命的迹象、生命的残余！


          主看见你虚度了你所有的日子，如今再次赐予你一天，使你得以轻松得救，在这天中，你可以通过在你的神父面前真诚的告白，卸下你所有的罪担。'
  - type: heading2
    text:
      ru: Часть 1-я.
      cn: 第一部分。
    children:
    - type: paragraph
      text:
        ru: 'Покаяние – всемогуще, как установление всемогущего Бога. Нет греха, который
          бы устоял против лица покаяния. Оно – дар, данный падшему естеству человеческому;
          оно – остаток нашей первобытной непорочности, как сознание этой непорочности
          и сетование о потере ее, оно – воззвание крещения; оно – связь земли с небом,
          лествица к небу. Им очищается, изглаживается всякий грех. Если б ты и был
          обременен тягчайшими согрешениями, нисколько не останавливайся приступить
          к покаянию. Неизмеримый океан поглощает одинаково и воды реки широкой, протекшей
          величаво многие страны, и скромные струи ручейка, едва приметного; так в
          бездне благости Божией исчезают тяжкие грехопадения наравне с малейшими,
          ничтожнейшими погрешностями. Да уверят тебя в этом пятьсот и пятьдесят динариев,
          одинаково прощенные: заимодавец бесконечно богат, а должники – все несостоятельны
          (Лк. VII, 41, 42). И малый грех остается неизглажденным, если согрешивший
          пренебрег покаяться в нем, как в ничтожном по его мнению; и великий грех
          изглаждается вполне при посредстве покаяния неограниченными благостию и
          всемогуществом Божиими. Вспомни святого Давида, впавшего в любодеяние и
          убийство. Вкралось в душу праведника неприметным образом нерадение, от нерадения
          родилось нехранение чувств телесных, освобожденный от хранения взор встретился
          неожиданно с предметом соблазна; предмет соблазна возбудил в душе освященной
          преступное пожелание; за пожеланием последовало преступное исполнение; за
          совершением прелюбодеяния последовал стыд тщеславный. Стыд, которым устыдилась
          греха человеческая гордость, родил новое преступное желание, желание скрыть
          грех, желание сохранить личину праведности пред человеками. Для этого совершено
          убийство. Долго пребывал Давид в ожесточении, в нечувствии, как бы неповинный
          ни в каком согрешении. Нужно было обличение от самого Бога. Пророк Нафан
          по повелению Божию обличил согрешившего, и едва Давид сказал:«согреших ко
          Господу», как исшел ответ от Господа:Господь отъят согрешение твое»(2Цар. XII, 13).
          Всемогущее покаяние спасло целые града и царства, отменяло приговоры, уже
          произнесенные Богом. Так многолюдный город Ниневия, обреченный пророком
          Божиим на погибель, отвратил ее искренним покаянием – и тщетно пророк неподалеку
          от Ниневии ожидал истребления ее, исполнения своего пророчества! Так нечестивому
          израильскому царю Ахаву, поклоннику кумиров, гонителю и убийце поклонников
          истинного Бога, уже назначена была казнь, уже объявлена великим Илиею, но
          Ахав умилился и пролил слезы, пребывая впрочем в нечестии. Это кратковременное
          умиление, эти малые слезы не остались без своего действия:«Умилися Ахав
          от лица моего, – сказал Господь пророку Илии, –сего ради не наведу зла во
          днех его, но во днех сына его наведу зло на дом его»(3Цар. XXI, 29). Все
          Священное Писание, вся Церковная История наполнены бесчисленными примерами,
          которыми доказывается мощная сила покаяния. Некоторый разбойник, повествует
          Палладий в Лавсаике, был пойман на самом преступлении и приведен в Арсенаит,
          город фиваидский. После многих пыток, приговорили отрубить ему голову. Когда
          он пошел с воинами за город на место совершенного им злодеяния, отстоявшее
          от города на шесть поприщ, то последовал ему неизвестный монах, желавший
          посмотреть на казнь его. Разбойник, увидев идущего за собою монаха, сказал
          ему: “авва! неужели ты не имеешь келлии и рукоделия?” Монах отвечал: “имею”.
          Разбойник на это сказал: “почему ж ты не сидишь в келлии твоей, и не плачешь
          о грехах твоих?” Монах отвечал: “брат! я очень ленив, душа моя не имеет
          умиления, почему я пришел увидеть, как ты будешь умирать. Может быть при
          помощи этого зрелища приду в умиление”. Тогда сказал ему разбойник: «авва!
          сиди ради Бога в келлии твоей, благословляй и восхваляй Спасителя Христа,
          с того времени, как Он вочеловечился и умер за нас грешных, человек уже
          не умирает”. Вот и другая, столько же умилительная и поучительная повесть.
          “Близ некоторого города жил затворник, имевший от Бога дар прозорливства.
          В том городе была известная всем жителям блудница. Однажды затворник видит
          простирающийся от женского монастыря, находившегося в городе, к небу светлый
          путь, по которому идет душа в великой радости, руководимая Ангелами, и приближается
          ко вратам небесным. Он послал ученика в женский монастырь узнать, кто там
          преставился. Ученик, возвратившись, принес известие, что в монастыре никто
          не скончался, а скончалась скоропостижно пред вратами монастыря известная
          блудница, пришедши туда из города. Приведенный в недоумение, затворник начал
          молиться Богу, чтоб Бог объяснил ему видение. “Точно, был ответ Божий святому
          старцу, ты видел восходившую на небо душу жены, бывшей блудницы. Она положила
          твердое намерение покаяться и исправиться, и пошла в монастырь с решимостью
          вступить в него. Что скончалась она пред вратами монастыря, не успев исполнить
          намерения, то было по определению Божию. Но ее намерение Бог принял за самое
          дело”. В этих двух повестях мы видим на опыте исполнение обетований Евангелия.
          И само Евангелие сколько представляет таких опытов! Мытарь, обремененный
          грехами, пришел в храм Божий, и за смирение свое и покаяние вышел из храма
          оправданным. Другой мытарь, Закхей, едва положил намерение исправиться,
          как назван был сыном Авраамовым: вышел о нем приговор от Бога:«днесь спасение
          дому сему бысть»(Лк. XIX, 9). Блудница, припавшая к стопам Спасителя, и
          изменившая любовь ко греху на любовь к Богу, услышала:«отпущаются ея греси
          мнози, яко возлюби много»(Лк. VII, 47). Разбойник, распятыйодеснуюБогочеловека,
          получил спасение в последние минуты своей бурной жизни. Лишь он смирился,
          лишь признал себя достойным осуждения, как отверзлись его душевные очи и
          он познал в распятом близ себя Богочеловека; познав, исповедал; лишь исповедал,
          как получил обетование вечного блаженства. Событие, вполне соответствующее
          учению евангельскому!«Веруяй в Мя, – сказал Господь, –аще и умрет, оживет»(Ин. XI, 25).
          Он открыто и ясно возвестил о себе:«Не приидох призвати праведныя, но грешныя
          на покаяние»(Мф. IX, 13).'
        cn: '悔改，既是全能上帝的设立，故也具足全能。没有罪恶能在悔改面前站立得住。它是赐予堕落人性的恩赐；它是我们原始纯洁的残余，表现为对那纯洁的知觉，以及对失去纯洁的悲叹；它是洗礼的呼唤；它是大地与天堂的连结，是通往天堂的天梯。借着它，一切罪恶得以洁净，得以涂抹。


          即便你被最沉重的罪愆所压倒，也丝毫不要迟疑，当即就近悔改。浩瀚的海洋，无论是雄伟流经多国的宽阔江河之水，还是难以察觉的谦卑溪流之水，都一并吞没；照样，在上帝良善的深渊中，重大的罪过与最微小、最不值一提的过失一同消逝。有五百五十个银币得到同样的赦免，可以使你确信这一点：债主无限富有，而所有的债务人都是无力偿还的（路加福音第七章，第四十一、四十二节）。


          小罪若被犯罪者视为无足轻重而忽略悔改，便依然难以磨灭；而大罪则借着上帝无限的良善与全能所促成的悔改，得以完全消除。


          回想圣徒达维德，他陷入了奸淫和谋杀的罪中。疏忽不知不觉地潜入了这位义人的灵魂，疏忽生出了对身体感官的不看守，失去看守的目光意外地遭遇了诱惑的对象；诱惑的对象在被圣化的灵魂中激起了犯罪的欲望；欲望之后，随之而来的是罪恶的实行；奸淫既已实施，随之而来的是虚荣的羞耻。人类的骄傲因罪而感到的羞耻，又生出了一个新的犯罪欲望，即隐藏罪恶的欲望，在世人面前维持义人假象的欲望。为此，他犯下了谋杀。


          达维德长久地处于顽固不化、麻木不仁之中，仿佛自己未曾犯下任何罪愆。这时，需要来自上帝亲身的指责。先知纳坦奉上帝的命令指责了犯罪者，而达维德仅仅说出：「我得罪了上主」，上主的回应便即刻发出：「上主已除去了你的罪愆」（撒母耳记下
          12:13）。


          全能的悔改拯救了整个城邑和王国，撤销了上帝已然宣告的判决。例如，被上帝的先知判定将遭毁灭的、人口众多的尼尼微城，以真诚的悔改转离了毁灭——而先知在尼尼微城不远处，徒然地等待着它的灭亡，等待着他预言的实现！


          又例如，那不虔诚的以色列王阿哈夫，他是偶像的崇拜者，是真神敬拜者的迫害者与杀戮者，刑罚早已定下，并已被伟大的厄里亚宣布，但阿哈夫心生悔悟，流下泪水，尽管他仍处于不虔诚之中。这短暂的悔悟，这少许的眼泪，并未徒劳：「阿哈夫在我面前谦卑了，」上主对先知厄里亚说，「因此，在他有生之年，我不会降下这灾祸，但要在他的儿子在世之日，才降灾祸于他的家。」（列王纪上
          21:29）。


          所有《圣经》，所有教会历史，都充满了无数的例证，证明着悔改的强大力量。


          帕拉迪乌斯在《老萨伊克》中记载，有一个强盗在犯罪现场被捕，被带到提拜德的阿塞奈特城。经过多番拷打，他被判处斩首。当他与士兵一同前往城外，到离城六里、他犯下罪恶的地点时，一位不知名的修士跟随在他后面，想看看他被处决的情形。强盗看到修士跟着他，便对他说：「阿瓦！你难道没有你的隐修小室和手艺吗？」修士回答：「我有。」强盗于是说：「那你为何不坐在你的小室里，为你的罪哭泣呢？」修士回答：「兄弟！我太懒惰了，我的灵魂没有悔悟，所以我来看看你如何死去。也许借着这景象，我能生出悔悟。」那时，强盗对他说：「阿瓦！看在上帝的份上，请坐在你的小室里，祝福并赞美救主基督吧，自从祂降生成人并为我们罪人而死，人就不再死亡了。」


          这里还有另一个同样感人且具有教益的故事：「在某城附近住着一位隐修者，他拥有上帝所赐的预见之恩。城里有一个众所周知的娼妓。有一次，隐修者看见一道光明的路径，从城里的女修道院延伸向天空，一个灵魂正以极大的喜乐，在天使的引导下沿着这条路行走，并接近天国之门。他派门徒去女修道院打听，是谁去世了。门徒回来时带回消息，说修道院里没有人去世，但一个著名的娼妓突然死在了修道院门前，她是从城里来到那里的。隐修者感到困惑不解，开始向上帝祈祷，求上帝向他解释这个异象。」


          「上帝对这位圣洁的长者回答说：『确实，你看到的是那曾为娼妓之妇人的灵魂升上天堂。她曾下定决心悔改并改过自新，她来到修道院，决意进入其中。她在修道院门前死去，未能实现她的意图，这是按着上帝的定旨。但上帝接纳了她的意图，视同于她已行了此事。』」


          在这两个故事中，我们亲身看到了福音应许的实现。福音本身又提供了多少这样的实例！一个被罪恶压身的税吏来到上帝的圣殿，因他的谦卑和悔改，他离开圣殿时得到了称义。另一个税吏匝凯，刚下定决心要改过自新，就被称为亚伯拉罕的子孙：上帝宣判他：「今日救恩临到了这家」（路加福音
          19:9）。一个娼妓，伏在救主的脚前，将对罪的爱转变为对上帝的爱，听到了：「她许多的罪都得赦免了，因为她爱得多」（路加福音 7:47）。


          一个被钉在人子右侧的强盗，在他充满波折的人生最后时刻获得了救赎。他刚刚谦卑下来，刚刚承认自己应受谴责，他的心灵之眼便开启了，他认出被钉在自己身旁的正是人子；认出后，他便宣认；刚刚宣认，他就得到了永恒福乐的应许。这事迹完全符合福音的教导：「信我的，虽然死了，也要活过来」（约翰福音
          11:25）。祂公开而清晰地宣称：「我来不是召义人，而是召罪人悔改」（马太福音 9:13）。'
    - type: paragraph
      text:
        ru: 'Не подумайте, что особенно счастливы были те грешники, которые жили во
          время пребывания Спасителя на земле: счастливы были те, которые прибегали
          к исповеданию грехов и к покаянию, напротив того те, которые отвергли всемогущее
          врачество покаяния, пребыли во грехах, погибли от нераскаянности своей,
          от ожесточения своего. Ничто и никто не препятствует нам и ныне воспользоваться
          счастием покаявшихся грешников пред самим Господом Иисусом Христом. Он сказал
          о Себе верующим в Него:«Се аз с вами есмь вовсядни до скончания века»(Мф. XXVIII, 20).
          Когда ты предстанешь пред духовным отцом твоим, он подтвердит тебе возвещенную
          нами истину: “Се чадо, скажет он, Христос невидимо стоит, приемля исповедание
          твое”[24]. Предстоя самому Христу, проси у Него, и получи от Него великую
          и богатую милость – прощение грехов.'
        cn: 请勿以为那些在救主居于世上之时生活的罪人特别有福：有福的是那些奔赴于认罪与悔改的人，反之，那些拒绝了悔改这一全能良药的人，仍旧滞留于罪恶之中，因着他们的不悔改、因着他们的心肠刚硬而灭亡了。现今，没有任何事物、没有任何人阻碍我们去领受在主耶稣基督面前那些已悔改罪人所享有的福乐。祂论及自己时，曾对信祂的人说：「看哪，我常与你们同在，直到世代的终结。」（马太福音
          28:20）当你来到你的神父面前时，他会向你确认我们所宣示的真理：「看哪，孩子，」他会说，「基督正无形地站立在此，接纳你的忏悔。」[24] 既然你正立于基督面前，就向祂祈求吧，并从祂那里领受那伟大而丰盛的慈恩——罪得赦免。
    - type: paragraph
      text:
        ru: 'Зачем же нам медлить? Зачем останавливаться, приходить в сомнение и двоедушие,
          которыми увеселяется и укрепляется на нас диавол? Скажешь, грехи многочисленные,
          тяжкие, долговременные приводят в сомнение и двоедушие; от постоянных грехопадений
          силы души пришли в изнеможение, чувствую ослабление самого произволения.
          Так! Грехи твои – тяжки. Для всех врачей твое состояние неисцелимо, но не
          для врача-Господа, всемогущего и бесконечно милостивого. Недоверчивая боязливость
          твоя тогда бы еще была сколько-нибудь извинительною, когда бы ты мог ожидать,
          что врач отвратит от тебя очи, отвергнет тебя с презрением и гневом. Но
          Он не отвергает тебя, напротив того призывает к Себе, умоляет тебя, чтоб
          ты приступил к нему. Он не будет упрекать тебя, никакое жестокое слово не
          изыдет из уст Его. Он призывает тебя к Себе единственно для того, чтоб даровать
          тебе прощение и исцеление.«Приидите и истяжимся, глаголет Господь, иащебудут
          грехи ваши яко багряное, яко снег убелю;ащеже будут яко червленое, яко волну
          убелю»(Ис. I, 18). Цель пришествия Христова на землю состояла в том, чтоб
          освободить души человеческие от обладавшего ими греха и восстановить в нас
          падший Божественный образ.«Се Агнец Божий, свидетельствует о Иисусе Иоанн
          Предтеча,вземляй грехи мира»(Ин. I, 29). Исцеление телесных болезней было
          лишь доказательством исцеления души от греха. Когда пред Господа принесли
          расслабленного жилами, тогда Он сказал болящему:«дерзай, чадо, отпущаются
          тебе греси твои»(Мф. IX, 2). Некоторые из книжников, тут присутствовавших,
          помыслили, что произнесена хула. Иисус, зревший помышления их, сказал:«Вскую
          вы мыслите лукавая в сердцах своих? Что бо есть удобее, рещи: отпущаются
          те греси; или рещи: восстани и ходи. Но да увесте, яко власть имать Сын
          человеческий на земли отпущати грехи, тогда глагола расслабленному: восстани,
          возми твой одр и иди в дом твой»(Мф. IX, 4–6). Если ты до того расслаблен
          грехом, что потерял самое произволение к добру, если прокажен, глух и слеп
          душею, если ты столько повиновался диаволу, что поступил совершенно во власть
          его, и, действуемый насилием врага, сходствуешь с беснующимся – то и тогда
          не посумнись приступить к покаянию, и услышишь:«отпущаются тебе греси твои».
          Создатель твой есть Создатель и сердца, и ума твоего, и воли твоей. Ты расстроил,
          растлил их грехом? Создатель может воссоздать сердце чистое из сердца оскверненного,
          и помраченный, поврежденный ум обновить всемогущею Своею Истиною. Он может
          страждущую и изнемогающую волю твою под насилием греха утвердить в добре,
          и таким образом возвратить душе твоей радость надеждою спасения, которая
          является в победах воли над грехом.'
        cn: '吾人何须迟疑？何须止步不前，陷于疑虑与二心？魔鬼正以此为乐，并借此在吾人身上坚固其势。汝或谓：众多、沉重且长久的罪愆，使人陷入疑虑与二心；不断的犯罪跌倒，令灵魂之力疲惫不堪，以致深感意志本身亦已衰弱。


          诚然！汝之罪孽深重。对所有医师而言，汝之景况无药可医，然对身为医师之主，全能且无限仁慈者而言，则不然。汝之不信与胆怯，唯在汝或可预期医师将转离其目、以轻蔑与怒气弃绝汝之时，方略可宽恕。然主并不弃绝汝，反倒召唤汝至祂面前，恳请汝，要汝近前于祂。祂将不责备汝，亦无任何苛言将出自祂口。祂召唤汝至祂面前，惟为赐予汝赦免与医治。


          「主曰：尔等前来，与我辩论；尔等之罪虽如绯红，必洁白如雪；虽如朱红，必洁白如羊毛。」（赛 一：18）基督降世之目的，乃在于自那辖制人类灵魂之罪中释放他们，并在吾人内重建那堕落的神圣形象。


          「看哪，神的羔羊，」施洗约翰为耶稣作证，「除去世人罪孽的！」（约 一：29）医治肉身之疾，仅是灵魂罪愆得医治之证明。当人将那瘫痪者抬到主前时，祂对病者说：「小子，放心吧！你的罪赦了。」（太
          九：2）当时在场的几位文士，心想此乃亵渎之言。耶稣洞悉其意念，便说：「你们心里为甚么怀著恶念呢？说『你的罪赦了』，或说『起来行走』，哪一样容易呢？但为要叫你们知道，人子在地上有赦罪的权柄。」随后祂对瘫痪者说：「起来，拿起你的褥子，回家去吧！」（太
          九：4-6）


          即便汝因罪而瘫痪至极，以致失去向善的意志，即便汝灵魂麻疯、耳聋目盲，即便汝顺从魔鬼至完全受其辖制，且因仇敌之暴力行事，状似被鬼附者——即便如此，亦勿疑虑前来忏悔，汝将听见：「你的罪赦了。」


          汝之创造主，亦是汝心、汝智、汝志之创造主。汝因罪而扰乱、败坏了它们吗？创造主能自污秽之心重塑一颗洁净之心，并以祂全能之真理更新那被黑暗笼罩、受损之智。祂能将汝在罪恶暴力下受苦、衰竭的意志，坚固于良善之中，如此便将藉著战胜罪恶的意志所展现的救恩盼望，把喜乐归还于汝之灵魂。'
    - type: paragraph
      text:
        ru: 'Да не взыдет кому помышление лукавое: “легко получается прощение при
          покаянии, удобность в получении прощения позволяет быть нестрогим к себе,
          позволяет предаваться греховным наслаждениям. Более того, она смотрит с
          снисхождением на возобновление тяжких грехопадений”. Нет! Не на таком условии
          даруется прощение грехов при покаянии. Оно даруется с тем, чтоб впавший
          в смертные грехи оставил их. Это явствует из самых слов Спасителя: простив
          блуднице, приведенной на суд пред Него фарисеями, Он сказал ей:«иди, и отселе
          ктому не согрешай»(Ин. VIII, 11). Тоже самое заповедал Господь исцеленному
          Им в притворах Вифезды, заповедал с угрозою большего наказания за нарушение
          заповеданного:«се здрав еси, – сказал Он, –ктому не согрешай, да не горше
          ти что будет»(Ин. V, 14). Так понимали и исполняли слова Богочеловека преподобные
          пустынные Отцы, и так научили братию. Авва Пимен на вопрос “что значит покаяние
          в грехе?” отвечал: «оно состоит в том, чтоб раскаяться во грехе и не повторять
          его. Поступившие так названы непорочными и праведными, потому что они оставили
          грехи, и соделались праведниками”[25]. Великий наставник монашествующих
          святой Исаак Сирийский говорит о повторяющих свои грехопадения: “Кто в надежде
          покаяния вторично впадает в согрешение, тот ходит пред Богом с лукавством,
          такому посылается нечаянная смерть, и он не получает времени, на которое
          рассчитывал, к исправлению добродетели”[26]. Это разумеется о грехах смертных,
          а не о тех поползновениях от немощи, которые врачуются ежедневным покаянием,
          которых и Святые не были вполне чужды. Если же по несчастному навыку и расслаблению,
          увлекаемый как бы насильно плотию и кровию, не можешь удержаться от смертных
          грехов, преимущественно именуемых «падениями»: то и тогда не предавайся
          отчаянию, к которому так неистово влечет человека непрерывающийся ряд падений.
          Мы имеем на этот случай премудрое наставление Сисоя Великого. Ему однажды
          с горестью сердца сказал брат: “Отец! что мне делать? я пал” – Старец отвечал
          ему: “восстань” – Брат сказал: “я восстал, и снова пал”. Старец отвечал:
          “опять восстань”. Брат возразил: “доколе же мне восставать и падать?” Старец
          сказал: “до кончины твоей”. Истинный раб Божий хранится не только от греховных
          дел и слов, хранится от самых помыслов и ощущений греховных. За верность
          Господу он сподобляется особенных духовных дарований. Обиловал ими преподобный
          Силуан, скитский, потом синайский подвижник; когда спросили его, каким способом
          стяжал он благодать, Силуан отвечал: “я никогда не допускал в сердце мое
          мысли, прогневляющей Бога”[27].'
        cn: '切莫有人心生诡诈的念头：「悔改时，赦免轻而易得；既得赦免，便可不严于律己，沉溺于罪恶的享乐。更甚者，即使重蹈覆辙犯下大罪，它也会以宽容相待。」绝非如此！赦罪绝非基于此等条件。赦罪是为使那陷入致死之罪的人能够弃绝罪恶。此理彰显于救主亲口所言：当法利赛人将一名淫妇带到祂面前接受审判时，祂赦免了她，并对她说道：「去罢，从今以后，不要再犯罪了」（约翰福音
          8:11）。主亦如此嘱咐在毕士大池子边被祂治愈之人，并以更重的惩罚来警示其若违背此诫命：「看哪，你已经痊愈了，」祂说，「不要再犯罪，恐怕你遭遇的更加厉害」（约翰福音
          5:14）。


          蒙受神人之言的圣贤荒漠教父们，正是如此理解并遵行，他们也以此教导他们的弟兄。有一次，有人问阿爸皮门：「忏悔罪过意味着什么？」他回答说：「它在于为罪悔悟，且不再重犯。如此行者，被称为无瑕和公义，因为他们离弃了罪恶，成为了义人」[25]。


          伟大的修道士导师圣以撒叙利亚人，论及那些屡次犯罪之人时说道：「凡怀抱悔改之望而再次陷于罪恶者，乃是以诡诈行走于上帝面前，不期而至的死亡将会降临于他，他将得不到他所指望的、修正美德的时间」[26]。


          这所指乃是致死之罪，而非因软弱而导致的过失，后者可通过日常的忏悔来医治，即便圣贤也未能完全摆脱。然而，若因不幸的习性与懈怠，如同被血肉强行牵引，无法克制自己不犯致死之罪，特别是那些被称为「跌倒」的重罪：即便是这时，你也不要陷入绝望，那连绵不绝的跌倒如此狂乱地将人拽入绝望之中。


          对此，我们拥有西索大帝的智慧教诲。有一次，一位弟兄心怀悲痛地对他说：「父亲！我该怎么办？我跌倒了。」——这位老者回答说：「起来。」——这位弟兄说：「我起来了，又跌倒了。」老者回答：「再起来。」弟兄反驳道：「我到底要跌倒和起来多少次？」老者说：「直到你生命的终结。」


          真正的上帝仆人，不仅要保守自己远离罪恶的行为和言语，更要保守自己远离罪恶的念头和感受。因其对主的忠诚，他得以蒙受特殊的属灵恩赐。隐修者西路安，这位先在修道院，后在西奈山的苦行者，便是恩赐丰盈。当有人问他如何获得恩典时，西路安回答说：「我从未允许任何激怒上帝的念头进入我的心中」[27]。'
