    text:
      ru: О, как многие из человеков увлекаются злыми слухами о ближних и клеветою!
        Многие добрейшие, благонамереннейшие, даже умнейшие люди совершили великие
        злодеяния, будучи обмануты злым слухом, поверив клевете, соделавшись легкомысленно
        орудием неблагонамеренности, злоумышленности. Отчего это? Оттого, что они
        забыли о основании всех добродетелей, о Богоугодном суде (Мф. 23:23). Оставление
        суда естественно ведет к действиям безрассудным. История человечества неоспоримо
        свидетельствует, что злодеяниями добродетельных людей были действия безрассудные,
        или, что то же, действия, не предваренные судом.
      cn: 喔，何其多的人被关于邻人的恶毒流言和诽谤所蛊惑！许多最良善、立意最佳，乃至最聪明的人们，却因被恶毒流言所欺骗，轻信了诽谤，轻率地成了恶意与图谋不轨的工具，而铸下了滔天大恶。这是为何呢？这是因为他们忘却了所有美德的根基，忘却了那合乎上帝心意的判断（马太福音
        23:23）。弃绝判断自然会导向不经思考的行动。人类的历史无可辩驳地见证，良善之人的恶行，皆是不经思考的行动，或者说，是未经判断便施行的行动。
  - type: paragraph
    text:
      ru: Святые отцы[121], чтоб отвлечь нас от таких действий, приглашают нас обратить
        особенное внимание на слова Бога«Вопль Содомский и Гоморрский умножися ко
        Мне, и греси их велицы зело. Сошед убо узрю,ащепо воплю их, грядущему ко Мне,
        совершаются». Рассмотрим значение слов, сказанных Господом Богом нашим, запечатлеем
        в памяти эти слова, будем руководствоваться ими в поведении нашем, чтоб избежать
        малых и великих злодеяний, часто совершаемых единственно по причине бессудия.
      cn: 圣教父们[121]为了引导我们脱离此类行为，邀请我们特别留意吾主上帝的圣言：「所多玛与蛾摩拉的呼号，已在我面前增多，他们的罪恶甚是深重。我现下要下去，查看他们所行的，是否完全如同那来到我耳中的呼号。」让我们思量吾主上帝所说之话的深义，将这些话铭记于心，并以之指导我们的行止，从而避免大小的恶行，因为许多恶行往往仅仅是由于不加思量而
        совершаемых（造成）的。
  - type: paragraph
    text:
      ru: 'Города Содом и Гоморра были расположены на плодоноснейшей долине под счастливым
        небом Палестины. Писание сравнивает эту долину по плодородию с Египтом, а
        по необыкновенному изяществу природы – с раем (Быт. 13:10). Жители, обилуя
        земными благами, предались страсти объядения. Для нас непонятна та степень,
        до которой достигало развитие объядения у древних, пользовавшихся непостижимыми
        для нас телесною силою и здоровьем[122].«Беззаконие Содома состояло в гордости,
        в сытости хлеба и в изобилии вина»(Иез. 16:49). От пресыщения обыкновенно
        образуется плотское состояние, неразлучное с плотским мудрованием, или образом
        мыслей человека,«приложившагося скотом несмысленным и уподобившагося им»(Пс. 48:13).
        Неотъемлемым, главным, существенным характером плотского мудрования бывает
        гордость, служащая дверью для всех грехов и пороков. Гордый чужд богопочитания,
        чужд страха Божия, уважения к Закону Божию и гражданскому, чужд уважения к
        ближнему, к его пользам, благосостоянию, к самой жизни, чужд самопознания,
        чужд добродетели, враг и злодей человекам и себе. Он способен ко всем беззакониям,
        как бы имеющий на совершение их какое-то особенное право. Гордый – это человек
        с окаменевшим сердцем и с умом демонским. От пресыщения в содомлянах развилось
        плотское состояние; душою плотского состояния сделалась гордость[123]. Из
        соединения слепой гордости и плотского состояния родилось свойственное им
        чадо – ненасытный, необузданный разврат. Не удовольствовался этот разврат
        естественным удовлетворением: он пожелал неестественного, устремился к нему
        с неистовством.«Человецы, сущии в Содоме, – говорит Писание, –зли и грешни
        пред Богом зело»(Быт. 13:13). Грехи их не уврачевались от врачеваний сильных.
        Не опомнились содомляне, не раскаялись в своей греховной жизни ни после двенадцатилетняго
        порабощения народу и царю иноплеменному (Быт. 14:4), ни после поражения их
        войска и пленения значительного числа граждан (Быт. 14:10–12). Призывалась
        нераскаянными грешниками, невозвратно увлеченными грехом, казнь небесная.«Вопль
        Содомский и Гоморрский умножися ко Мне, – вещает Бог возлюбленному пророку
        Своему, –и греси их велицы зело. Сошед убо узрю,ащепо воплю их, грядущему
        ко Мне, совершаются».'
      cn: 所多玛和蛾摩拉城坐落在巴勒斯坦福地之下、一片最肥沃的谷地之中。圣经将这片谷地的丰饶比作埃及，又将其自然的非凡秀美比作乐园（创世记 13:10）。居民们因地上财富丰裕，便沉溺于贪食之欲。对于我们而言，古人将贪食发展到了何种程度是难以理解的，因他们拥有我们所无法领会的身体力量与健康[122]。「所多玛的罪孽在于骄傲，在于饱食面包，在于丰足的酒」（以西结书
        16:49）。过度的饱食通常会形成肉体状态，这与属肉体的思虑——即那「与无知的牲畜同列，效法它们」之人（诗篇 48:13）的思想方式——是密不可分的。属肉体思虑那不可或缺的、主要的、本质的特征就是骄傲，它是一切罪恶和恶行的门户。骄傲的人与敬拜上帝无涉，与敬畏上帝无涉，与尊重上帝的律法和公民的律法无涉，与尊重邻人、他们的益处、福祉乃至生命本身无涉，与认识自我无涉，与美德无涉，他是人类和自己的仇敌与作恶者。他有能力行一切的不法之事，仿佛他有某种特殊的权利去实施这些事一样。骄傲之人，其心如石化，其思维如魔鬼。由于过度饱食，属肉体的状态在所多玛人中发展起来；而骄傲则成了这属肉体状态的灵魂[123]。盲目的骄傲与属肉体状态的结合，诞生了它们特有的后代——那永不满足、不受约束的淫乱。这种淫乱不满足于自然的满足：它渴望非自然的，并以狂暴的姿态奔向它。「在所多玛的人，」圣经说，「恶，且在上主面前罪大恶极」（创世记
        13:13）。他们的罪恶没有因强力的医治而痊愈。所多玛人并没有醒悟，也没有为他们的罪恶生活而悔改，无论是在被外族和外邦君王奴役了十二年之后（创世记
        14:4），还是在他们的军队被击败、大量公民被掳之后（创世记 14:10-12）。这些不肯悔改的罪人，被罪恶无可挽回地卷走，他们招来了天上的惩罚。「所多玛和蛾摩拉的呼冤声在我面前甚大，」上帝对祂所爱的先知宣告，「他们的罪恶极其深重。我现在要下去，看看他们所行的，是否正如那达到我耳中的呼声一样。」
  - type: paragraph
    text:
      ru: 'Бог, явившись человеку[124]во образе человека, чтоб человек был способен
        внимать словам Его, употребляет и образ речи человеческий, чтоб речь эта могла
        служить назиданием по удобопонятности и удобоприложимости своей для всех человеков,
        и самых простейших. Всеведущий, всевидящий и вездесущий Бог говорит:«Сошед
        убо, узрю». Сошед, узрю, точно ли совершаются в Содоме и Гоморре те великие
        беззакония, о которых слух восходит ко Мне. В этих словах таится мысль: «Не
        верю слуху; намереваюсь удостовериться собственным исследованием, собственным
        усмотрением». В этих словах заключается наставление нам, чтоб мы не скоро
        верили словам оклеветывающего и оклеветывающих кого-либо, чтоб мы не спешили
        осуждать ближнего, наказывать и казнить, чтоб мы не спешили к обязанностям
        строгости и жестокости, к ремеслу и достоинству палачей, прежде нежели сами
        не увидим, не узнаем с достоверностью того, в чем обвиняется ближний. Свойственно
        скудоумию, легкомыслию, свойственно слабой, невозвышенной душе вверяться с
        поспешностью словам клеветников, гневаться на оклеветанного, устремляться
        на него с мщением и казнями, не узнав об оговоре, справедлив ли он, или нет.
        Часто бывают злоба злых началом злой молвы, а легковерие легкомысленных причиною
        распространения этой молвы. Злоба злохитрых изобретает клевету и передает
        ее легкомысленным и скудоумным для посева в обществе человеческом, а иногда
        ничтожная погрешность, ничтожное согрешение превращаются в величайшие присовокуплением
        неправды к правде, украшением рассказа колкими насмешками и злонамеренными
        предположениями. Таким образом добродетель выставляется пред обществом человеческим
        грехом, а недостаток, подобный сучцу, – преступлением, подобным бревну. Наиболее
        поступает так зло, чтоб прикрыть себя: оно накидывает черное облачение на
        деятельность ближнего, лицемерно соблазняется на эту деятельность, лицемерно
        осуждает ее, чтоб представить собственную свою деятельность светлою. Нужно
        трезвение, нужна осторожность, нужен Богом заповеданный суд, чтоб ложь не
        была принята за истину, чтоб не дано было бытие небывшему, чтоб ничтожное
        не было превращено в громадное и простительное в непростительное. Злой слух
        должно поверять собственным судом. Научая нас этому, Бог представляет в образец
        Свое Божие действие.«Вопль Содомский и Гоморрский, – говорит он, –умножится
        ко Мне, и греси их велицы зело. Сошед убо узрю,ащепо воплю их, грядущему ко
        Мне, совершаются». Как всеведец, Он знал в точности грехи содомлян и гоморрян,
        но возлагает на Себя действие, свойственное существам ограниченным, чтоб мы
        действовали соответственно нашей ограниченности, не восхищая себе действия,
        соответственного существу неограниченному, которого и слух и зрение не могут
        быть ошибочными, которое не подвержено обману и обольщению. Услышав вопль
        содомский, Бог не простирает немедленно руки на казнь, предваряет казнь точнейшим
        исследованием дела, хотя дело и без исследования было известно Ему самым точным
        образом. Оставление суда, единственного основания для правильных и истинно
        добрых действий, было причиною великих злодеяний. Люди, преданные суете, не
        посвятившие жизни благочестию, пользе человечества, богоугождению, непрестанно
        впадают в эту погрешность. Они даже не примечают, что образ действий их ложен
        по ложности начала, из которого он истекает. Они не ведают о ложности этого
        начала, потому что не ведают и не хотят ведать Закона Божия. Они творят неправду
        как бы правду, совершают злодеяния, думая, что совершают великие добрые дела
        или, по крайней мере, дела справедливости.«Путие безумных прави пред ними»,
        говорит Писание (Притч. 12:15).'
      cn: 上帝以人的形象向人显现[124]，使人能够领受祂的言语；祂也采用人类的言语方式，使祂的言语因其易于理解和适用性，能够造福所有的人，即便是最简单的人。全知、全视、无所不在的上帝说：「我现今要下去，察看。」我要下去，察看在所多玛和蛾摩拉所发生的那些大罪恶，关于它们的传闻已升到我这里。这些话语中隐含着一个念头：「我不相信传闻；我打算亲自查证，亲自察看。」这些话语中包含着对我们的教导：我们不应该轻易相信诽谤者或诽谤某些人的言辞；我们不应该急于论断邻人，不应该急于惩罚和处决，不应该急于承担严厉和残忍的责任，不应该急于从事刽子手的行当和尊严，除非我们亲眼看见，确切地知道邻人所受的指控。心智贫乏、轻率的人，以及软弱、不崇高的灵魂，很容易仓促相信诽谤者的言辞，对被诽谤者心生怒气，以报复和惩罚向他猛扑过去，而不去查证这诽谤是否公正。恶人的邪恶往往是恶毒流言的开端，而轻率者的轻信则是这种流言传播的原因。邪恶阴险之徒捏造诽谤，并将其传给轻率和愚昧的人，以便在人类社会中播种；有时，微不足道的过失，微小的罪过，会因添油加醋、用刻薄的嘲讽和恶意揣测来装饰叙述，而被转化为弥天大罪。如此一来，美德在人类社会面前被展示为罪恶，而如同小刺的缺陷则被当作如同梁木的罪行。邪恶最常如此行事，以掩盖自己：它将黑色的外衣披在邻人的行为上，假装为这种行为所困扰，假装谴责它，以便将自己的行为描绘得光明。我们需要清醒，需要谨慎，需要上帝所吩咐的判断，以免谎言被当作真实，以免将不存在的事物赋予存在，以免将微不足道的变为巨大的，将可原谅的变为不可原谅的。恶毒的传闻必须以自己的判断来检验。上帝教导我们这一点，祂将自己的神圣行动作为榜样。「所多玛和蛾摩拉的呼声，祂说，在我面前增多，他们的罪恶极其重大。我现今要下去察看，他们所行的，果真尽像那达到我耳中的呼声一样。」作为全知者，祂精确地知晓所多玛人和蛾摩拉人的罪恶，但祂将自己置于有限受造物的行动中，以便我们按照我们的有限性行事，不僭取与无限存在者相应的行动，无限者的听觉和视觉不会出错，祂不受欺骗和迷惑。听到所多玛的呼声，上帝没有立即伸出手来施行惩罚，而是在惩罚之前，以最精确的调查来查证此事，尽管此事即便不经调查，祂也已精确知晓。放弃判断——那是正确和真正良善行动的唯一基础——是巨大罪恶的原因。沉溺于虚妄的人，那些未将生命奉献给虔诚、人类的福祉、蒙上帝喜悦的人，不断地陷入这种错误。他们甚至没有注意到，他们的行为方式因其所源自的开端之虚假而虚假。他们不知道这个开端的虚假，因为他们不知道，也不愿知道上帝的律法。他们行不义之事，如同行公义一般；他们犯下罪恶，却以为自己在行伟大的善事，或者至少是公义之事。「愚昧人的道路，在自己眼中看为正直，」圣经说（箴言
        12:15）。
  - type: paragraph
    text:
      ru: 'Пример такого поступка и поведения мы видим в поступке и поведении Пентефрия,
        царедворца фараонова, относительно целомудренного и добродетельного Иосифа.
        Жена Пентефрия заразилась преступною страстью к Иосифу и, не получив удовлетворения,
        оговорила из чувства мщения невинного и праведного пред мужем. Пентефрий без
        всяких расспросов и исследования заключил Иосифа в темницу. Пентефрию поступок
        его казался столько основательным и правильным, конечно, по привычке к такому
        образу действия, что ему не пришло даже на мысль проверить его в течение всего
        продолжительного времени, в которое томился Иосиф в тюрьме, доколе не был
        изведен из нее Промыслом Божиим[125]. Неудивительно, что язычник, не знавший
        истинного Бога, подвергся такой погрешности, сопряженной с злодеянием: подвергались
        ей мужи святые, когда забывали, что действия относительно обвиненных и наказание
        их должны быть предварены судом. Забыв это, равноапостольный император Константин
        предал смерти добродетельного, всеми любимого сына своего, Криспа, оклеветанного
        мачехою его Фавстою по тому же поводу, по которому оклеветан был египтянкою
        Иосиф. Впоследствии открылась истина. Император предался глубокой печали,
        плакал, рыдал, раскаивался в своем необдуманном поступке и нашел себя вынужденным
        после казни невинного подвергнуть казни виновную. Фавста лишена жизни. Последовали
        два убийства, одно праведное, другое неправедное; причиною обоих было оставление
        заповеданного суда Богом и опрометчивое, поспешное действие по наговору[126].'
      cn: '此等行止之例，吾人可于法老臣仆、朝廷命官彭特弗里之所为见之。其所为，乃针对贞洁良善之约瑟者也。彭特弗里之妻，心生罪恶之欲，恋慕约瑟，求之不得，遂因报复之念，在其夫面前诬告无辜之义者。彭特弗里未经任何盘问与查证，即将约瑟投入监狱。


        彭特弗里之行，在其视之，似极为有据且正当，此乃因其素习此等行事方式之故。是以，在约瑟于狱中受苦之漫长时日里，他甚至未曾思及查核此事，直至约瑟蒙受上帝之神圣护佑而被引出牢狱[125]。异教之人，不识真主，犯此大错，且此错与恶行相连，实不为奇。然而，圣洁之士亦曾陷于此失，此乃因他们忘却了：对被控者之处置与刑罚，必须先经审判。


        因忘此理，与使徒同等之君士坦丁大帝，将其良善、为众人所爱之子克里斯普处死。克里斯普被其继母福斯塔所诬告，其缘由正与埃及妇人诬告约瑟之事相类。后真相大白。皇帝深陷哀痛，痛哭流涕，忏悔其鲁莽之举，并不得不于处死无辜者之后，亦将有罪者处刑。福斯塔被夺去性命。


        由此产生两桩杀戮，一桩为义，一桩为不义；其根源皆在于舍弃上帝所命之审判，而凭借谗言，草率仓促行事[126]。'
  - type: paragraph
    text:
      ru: 'В Житии святого Иоанна Милостивого, патриарха Александрийского, читаем
        следующую наставительную и вместе страшную повесть. Некоторый инок ходил в
        течение нескольких дней по Александрии, имея при себе юную, очень красивую
        девицу. Многие, видевшие это, соблазнились, подумав, что он имеет ее для греха,
        и донесли о том патриарху. Патриарх немедленно отдал приказание схватить обоих
        и, подвергнув тяжкому телесному наказанию, заключить в тюрьму[127]. Когда
        наступила ночь, инок явился во сне патриарху, показывая свою спину, изъязвленную
        немилосердным биением. «Угодно ли это тебе, владыко? – сказал он. – Так ли
        научен ты Апостолом пасти стадо Христово«не нуждею, но волею и по Бозе»(1Пет. 5:2).
        Поверь мне, что ты ошибся как человек». Сказав это, инок удалился от него.
        Патриарх проснулся, начал размышлять о видении; уразумев свое согрешение,
        он сидел на одре, печалясь и сожалея о поступке необдуманном и поспешном.
        При наступлении утра повелевает привести к себе инока, чтоб видеть его и узнать,
        он ли являлся ему во сне. Инок пришел с великим трудом, потому что едва был
        в силах двигаться от тяжких ран. Патриарх, увидев его, сделался как бы мертвым
        и не мог произнести ни одного слова. Пришедши в себя, он просил инока снять
        одежду, чтоб удостовериться, так ли он изранен, как виден был во сне. С трудом
        склонился инок снять одежду. Когда он снял ее, открылось, что он был евнух,
        чего не узнали по наружности его, потому что он был молод. Патриарх, увидев
        истерзанное тело его, очень сожалел об этом и, призвав оговоривших, отлучил
        их на три года от Церкви, а у инока просил прощения, сказав ему: «Брат! прости
        меня, потому что я сделал это в неведении. Я согрешил пред Богом и пред тобою.
        Однако тебе не следовало ходить так открыто по городу с девицею, чтоб не соблазнились
        миряне: ведь на тебе образ иноческий». Тогда инок отвечал с великим смирением.
        «Поверь мне, владыко, я открою тебе со всею правдою дело. Пред этим я был
        в Газе и, идя поклониться гробу святых мучеников Кира и Иоанна, встретился
        с этою девицею вечером. Она припала к ногам моим и со слезами умоляла меня,
        чтоб я позволил ей сопутствовать мне. Я отказал ей и хотел удалиться от нее.
        Но она, идя вслед за мною, говорила: «Заклинаю тебя Богом Авраамовым, пришедшим
        спасти грешников и имеющим судить живых и мертвых, не оставь меня». Услышав
        это, я сказал ей: «Что ты так заклинаешь меня, девица?» Она, рыдая, отвечала
        мне: «Я – еврейка. Хочу оставить злую веру отцов и сделаться христианкою;
        умоляю тебя, отец, не оставь меня, но спаси душу мою, желающую веровать во
        Христа». Услышав это, я убоялся суда Божия и, взяв ее с собою, учил святой
        вере. Пришедши к гробу святых мучеников, я крестил ее в церкви и хожу с нею
        в простоте сердца с намерением поместить ее в женский монастырь». Патриарх,
        услышав это, вздохнул и сказал: «Сколько имеет Бог сокровенных рабов! А мы,
        окаянные, не знаем их». И пред всеми поведал он видение, которое было ему
        ночью. Он взял сто златниц и давал иноку; но инок не захотел взять ни одной,
        сказав: «Если инок верует, что Бог печется о нем, то не нуждается в золоте,
        если же он любит золото, то не верует существованию Бога». Сказав это, инок
        поклонился патриарху и ушел. Научившись тяжким опытом, патриарх остерегался
        легкомысленного осуждения ближних и научал тому же своих словесных овец[128].
        Между душевными недугами нашими, произведенными в нас падением, замечается
        невидение своих недостатков, стремление скрыть их и вместе жажда видеть, раскрывать,
        карать недостатки ближнего[129]. За неимением средств к открытию недостатков
        в ближнем или по причине несуществования в нем тех недостатков, которые желалось
        бы нам видеть, прибегаем к вымыслам, прикрывая, украшая и подкрепляя их блестящими
        острыми словами. Свой недостаток представляется нам извинительным, ничтожным;
        недостаток ближнего усиливаемся увеличить, представить его достойным всякого
        порицания, всякого наказания. Этот душевный недуг развит в невнимающих себе
        в высшей степени; но и во внимающих своему спасению он существует. Нужна бдительность
        над собою, чтоб избежать увлечения этим недугом. Святой Давид впал в тяжкое
        согрешение и в продолжение значительного времени, как это часто бывает с падшими
        в греховную пропасть, не мог прийти в состояние сознания и раскаяния. Господь
        повелел пророку Нафану обличить Давида. Пророк изобразил царю согрешение его
        притчею, которою и грех и согрешивший были прикрыты, – просил суда и наказания
        для согрешившего. Немедленно Давид произнес приговор, далеко превышавший строгостью
        требование закона (2Цар. 12:1–14). Таково свойство падшего естества нашего!
        Для своего греха мы ищем снисхождения и милости, для грехов ближнего – взысканий
        и казней. Нужна осмотрительность и осторожность; нужна осторожность от самих
        себя. Не суди по мнению и соображению твоим, составившимся от наговора, от
        слуха и слухов, от собственного твоего поверхностного наблюдения, но подражай
        Богу, Который сказал:«Вопль Содомский и Гоморрский умножися ко Мне, и греси
        их велицы зело. Сошед убо, узрю,ащепо воплю их, грядущему ко Мне, совершаются».
        Удостоверься самым точным образом и тогда только решайся на осуждение, если
        требует этого от тебя закон, воспрещающий и самое осуждение ближнего, когда
        оно производится произвольно, без требования закона. Зависть, ненависть и
        клевета представили обществу человеческому величайших праведников, Самого
        Богочеловека в виде величайших злодеев.'
      cn: '在亚历山大宗主教圣约翰·米洛斯蒂沃（仁慈者约翰）的《生平》中，我们读到以下这段既具教益又令人警惕的故事。


        有一位修士，带着一位年轻、容貌极美的女子，在亚历山大城中行走了数日。许多目睹此事的人都起了诱惑，以为他带着她行不洁之事，便将此事禀告了宗主教。宗主教立刻下令将两人抓获，并严加鞭打，然后投入狱中[127]。


        当夜晚降临时，这位修士在梦中显现给宗主教，露出了他那被无情鞭笞而伤痕累累的背部。「主啊，你对此满意吗？」他问道，「你从使徒那里学到的牧养基督羊群之道，难道是『不是出于勉强，而是出于甘心，照着上帝的意思』（彼得前书
        5:2）吗？请相信我，你像凡人一样犯了错。」说完这些话，修士便离开了。


        宗主教醒来，开始思考这个异象；他明白自己犯了罪过，便坐在床上，为自己那欠缺思考和过于草率的行为而忧愁和悔恨。


        待到清晨，他下令将修士带到他面前，以便看清他，并确认是否就是梦中显现的那位。修士极度艰难地走了进来，因为他受了重伤，几乎无法移动。宗主教一看见他，就如同死了一般，一句话也说不出来。


        他清醒过来后，请求修士脱下衣服，以确认他是否像梦中所见的那样伤痕累累。修士艰难地同意脱下衣服。当他脱下时，众人发现他是一名阉人，因为他年轻，从外表上看不出来。宗主教看到他那受尽折磨的身体，深感痛惜，并召来那些诬告他的人，将他们逐出教会三年。


        他对修士请求原谅，说道：「兄弟！请原谅我，因为我是在无知中做了这件事。我在上帝面前和在你面前都犯了罪。然而，你也不应该如此公然地带着一位女子在城中行走，以免俗人受诱惑：毕竟你身上穿着修士的形象。」


        那时，修士以极大的谦卑回答说：「请相信我，主啊，我将把整件事情如实地告诉你。在此之前，我人在加沙，正要去朝拜圣殉道者塞勒斯和约翰的坟墓时，在傍晚遇见了这位女子。她跪倒在我脚前，流着泪恳求我允许她与我同行。我拒绝了她，并打算离她而去。但她却跟在我身后说：『我凭着亚伯拉罕的上帝，那位来拯救罪人、将要审判活人和死人的上帝来恳求你，不要撇下我。』」


        听到这话，我对她说：「女子，你为何如此恳求我？」她哭泣着回答我：「我是个犹太人。我想放弃我祖先那邪恶的信仰，成为一名基督徒；父亲，我恳求你，不要抛弃我，请拯救我这渴望信仰基督的灵魂。」


        听到这些，我惧怕上帝的审判，便带上她，教导她神圣的信仰。我们来到圣殉道者的坟墓，我在教堂里为她施了洗，然后以一颗纯朴的心与她同行，打算将她安置在一所女修道院里。」


        宗主教听了这话，叹了口气说：「上帝隐藏的仆人何其多啊！而我们这些可怜人却并不认识他们。」他在众人面前讲述了夜里所见的异象。他拿了一百枚金币要送给修士，但修士不愿接受任何一枚，他说：「如果一位修士相信上帝会眷顾他，他就不需要黄金；如果他爱黄金，他就不相信上帝的存在。」说完这话，修士向宗主教鞠躬，然后离开了。


        宗主教从这痛苦的经历中吸取了教训，小心翼翼地避免轻率地论断近人，并以此教导他自己的理性的羊群[128]。


        在我们因堕落而产生的诸多心灵上的疾病中，有一种表现为：看不见自己的过失，竭力隐藏它们，同时又渴望看见、揭露和惩罚近人的过失[129]。当我们缺乏揭露近人过失的手段，或因为近人身上根本不存在我们希望看到的那些过失时，我们便诉诸捏造，用华丽和尖刻的言辞来掩饰、粉饰和支撑这些谎言。


        我们自己的过失在我们看来是可原谅的、微不足道的；而我们却努力夸大近人的过失，使之显得应受一切指责和惩罚。这种心灵上的疾病在那些不省察自己的人身上发展到了极致；但在那些关注自己救恩的人身上也依然存在。我们需要对自己保持警惕，才能避免被这种病症所迷惑。


        圣大卫曾犯下严重的罪过，并在相当长的一段时间内——如同那些陷入罪恶深渊的人常有的情况——无法达到意识和悔改的状态。主命令先知拿单去斥责大卫。先知用一个比喻向国王描绘了他的罪过，在这个比喻中，罪和犯罪者都被掩盖了起来，——然后请求对犯罪者进行审判和惩罚。大卫立刻宣判了一个远超法律严格要求的判决（撒母耳记下
        12:1-14）。


        这就是我们堕落本性的特质！对于自己的罪，我们寻求宽容和怜悯；对于近人的罪，我们要求追究和惩罚。我们需要审慎和谨慎；我们需要警惕我们自己。


        不要根据你因听闻、传言、谣言或你自己肤浅观察而形成的意见和推断来论断，而要效法上帝，祂曾说：「所多玛和蛾摩拉的罪恶声闻于我，其罪甚重。我必降下，要看看他们所行的，是否完全像那达到我耳中的呼声一样。」


        你必须以最精确的方式核实清楚，然后，只有在法律要求你论断时，你才决定论断。法律禁止随意地论断近人，除非是法律所要求的。


        嫉妒、仇恨和诽谤曾将最伟大的义人——甚至包括上帝的道成人身者自己——呈现为最邪恶的歹徒。'
  - type: paragraph
    text:
      ru: Богоугодный суд должен предварять не только все действия наши относительно
        ближнего, чтоб избежать осуждения и обвинения людей невинных и праведных или
        принятия жестоких мер против согрешений, которые совсем не вызывают таких
        мер, он должен предварять вообще все наши действия как внешние, так и внутренние.
        Этот суд святые отцы называют духовным рассуждением, тою главною добродетелью,
        от которой зависит правильность, а следовательно, и все достоинство всех прочих
        добродетелей[130]. Добродетель может быть неправильною, и зло может облекаться
        личиною добродетели. Естественное добро наше смешано со злом и повреждено
        им; по причине повреждения нашего мы никак не можем доверять являющимся в
        нас ни благим мыслям, ни благим, на первый взгляд, сердечным влечениям. И
        ограниченность наша, и состояние падения требуют, чтоб действия наши непременно
        были предваряемы рассмотрением.
      cn: 合乎上帝心意的判断，不仅应当先行于我们一切与邻人相关的行为，以避免定罪和谴责无辜与公义之人，或避免对那些全然不需如此严苛措施的过犯采取残忍的手段；它更应当先行于我们所有的行为，无论是外在的还是内在的。圣教父们将这种判断称作「属灵的明辨」，这是一种首要的美德，一切其他美德的正确性，乃至它们全部的价值，都系于此[130]。美德可能是不正确的，而邪恶也可能披上美德的面具。我们本性的良善是与恶相混杂并被其所败坏的；由于我们的败坏，我们绝不能信赖我们心中所显现的善念，也不能信赖那些乍看之下良善的心灵冲动。我们的有限性以及我们堕落的状态，都要求我们的行为必须以审视为前提。
  - type: paragraph
    text:
      ru: 'Преподобный Кассиан Римлянин сообщает нам следующее превосходное учение
        святогоАнтония Великогоо духовном рассуждении. Некогда к этому угоднику Божию
        собрались святые старцы из окрестных пустынь и монастырей и в продолжительной
        ночной беседе занялись рассмотрением, какая добродетель сохраняет инока от
        самообольщения и сетей диавольских. Одни из старцев указывали на пост и бдение,
        потому что ими утончается мысль и, стяжав чистоту, может удобнее приближаться
        к Богу. Другие называли нестяжание и презрение имущества, потому что при этом
        мысль, расторгнув узы многоразличных земных попечений, удобно усвояется Богу.
        Иные отдавали предпочтение милостыне, основываясь на словах Господа:«приидите,
        благословеннии Отца Моего, наследуйте уготованное вам царствие от сложения
        мира», и проч. (Мф. 25:34). Выслушав мнение всех, Великий Антоний отвечал:
        «Все, сказанное вами, и нужно и полезно для ищущих Бога; но этим добродетелям
        невозможно дать решительного преимущества по той причине, что мы видим многих,
        проводивших жительство в посте и бдении, удалившихся в пустыню, сохранивших
        строжайшее нестяжание, раздавших все имущество на милостыню и пришедших по
        причине милостыни в крайнюю нищету, потом несчастно отпадших от добродетели,
        поползнувшихся в жизнь греховную и в самое отступление от веры. Что было причиною
        их душевного расстройства? По моему мнению, не что иное, как то, что они не
        имели дара рассуждения. Рассуждение научает человека уклоняться во всем безмерия
        и шествовать путем царским. Оно не попускает ни быть окрадену с десной стороны
        безмерным воздержанием, ни низвлекаться со стороны шуйцы излишним послаблением
        телу. Оно для души – как бы око и светильник, по учению Евангелия, которое
        говорит:«Светильник телу есть око:ащеубо будет око твое просто, все тело твое
        светло будет:ащели око твое лукаво будет, все тело твое темно будет»(Мф. 6:22–23).
        Так и есть! Рассуждение, рассматривая все помышления и дела человека, устраняет
        всякую мысль и намерение лукавые, неугодные Богу, и удаляет от нас прелесть.
        Это можно доказать Божественным Писанием. Саул, первый царь израильский, не
        имев рассуждения, омрачился мыслью и не мог понять, что Богу благоугоднее
        повиновение Его заповеди, нежели принесение самопроизвольной жертвы; он прогневал
        Бога тем, чем думал угодить Ему. Саул не подвергся бы этому, если б стяжал
        в себе свет рассуждения. Апостол называет рассуждение солнцем:«Солнце, – сказал
        он, –да не зайдет в гневе вашем»(Еф. 4:26). Рассуждение называется окормлением
        жизни нашей, как сказано в Писании:«имже несть управления, падают якоже листвие»(Притч. 11:14).
        Называется в Писании и советом, без которого мы не должны ничего делать. Самое
        духовное вино, веселящее сердце человека, воспрещается пить без совета:«С
        советом все твори: с советом пий вино»(Притч. 31:4). Также:«якоже град стенами
        разорен, и не огражден, тако муж творяй что без совета»(Притч. 25:28). В рассуждении
        соединены премудрость, разум, духовное чувство, различающее добро от зла (Евр. 5:14),
        без которых ниже зиждется наш внутренний дом, ниже может быть собрано духовное
        богатство (Притч. 24:3–4). Этим ясно доказывается, что без дара рассуждения
        не может ни одна добродетель ни состояться, ни пребыть твердою до конца. Всех
        добродетелей мать и хранительница – рассуждение». С этим положением и мнением
        великого Антония согласились и прочие отцы[131].'
      cn: '敬虔者卡西安·罗马人向我们传达了圣安东尼大帝关于灵性分辨的如下卓绝教导。


        曾有一次，众多圣洁的长者从周围的旷野和修道院聚集到这位事奉上帝的圣徒身边。在一场持续整夜的长谈中，他们探讨了什么样的德行能保守修士免于自欺和魔鬼的罗网。


        有些长者指出禁食和守夜，因为通过它们，心意得以澄净，并在获得纯洁之后，可以更容易地亲近上帝。另一些人提到不贪恋财物和轻视世间资产，因为如此一来，心意解除了种种世俗牵挂的束缚，便能轻易地归属于上帝。还有人更看重施舍，他们援引了主的话：「你们这蒙我父赐福的，可来承受那创世以来为你们所预备的国」（太
        二十五：34），等等。


        听完所有人的意见后，伟大的安东尼回答说：「你们所说的一切，对于寻求上帝的人来说，都是必需且有益的；然而，不可能赋予这些德行以决定性的优势，原因在于我们看到许多人在禁食和守夜中度过一生，退隐至旷野，严格地持守不贪恋财物，将所有资产分施作慈善，甚至因施舍而陷入极度的贫困，但后来却不幸地从德行中堕落，跌入罪恶的生活，甚至背弃了信仰本身。


        造成他们灵魂崩溃的原因是什么？依我看，无非就是他们没有分辨的恩赐。


        分辨教导人凡事都要避免过度，并行走在君王的大道上。它不容许人因无度的节制而从右侧被掳掠，也不容许人因对身体过度的纵容而从左侧被拖垮。对于灵魂而言，它就是眼目和灯盏，正如福音的教导：「眼睛就是身上的灯。所以，你的眼睛若单一，全身就光明；你的眼睛若邪恶，全身就黑暗」（太
        六：22–23）。


        事实正是如此！分辨审视人的一切意念和行为，它会除去一切邪恶的、不合上帝心意的思虑和意图，并使我们远离迷惑。这可以借由神圣的经文来证明。以色列的第一位君王扫罗，因为缺乏分辨，心意被蒙蔽，无法理解顺服上帝的诫命比献上自发的祭物更蒙上帝喜悦；他竟因自己以为能取悦上帝之事而惹怒了上帝。如果扫罗具备分辨之光，他就不会遭此厄运。


        使徒称分辨为太阳：「不可含怒到日落」（弗 四：26）。


        分辨在经文中被称为我们人生的掌舵，如经上所说：「无人引导，民便如叶子散落」（箴 言 十一：14）。


        在经文中，它也被称为谋划（或建议），没有它，我们不该做任何事。连那使人心快乐的属灵之酒，也被禁止在没有谋划的情况下饮用：「凡事都要凭谋划而行；饮酒亦当凭谋划」（箴
        言 三十一：4）。又说：「人若行事没有谋划，如同城墙被拆毁而没有防御」（箴 言 二十五：28）。


        在分辨之中，汇聚著智慧、悟性、以及分辨善恶的属灵感官（希伯来书 五：14），没有这些，我们的内在居所就无法建立，属灵的财富也无法积累（箴 言 二十四：3–4）。由此清晰可见，没有分辨的恩赐，任何德行都无法确立，也无法坚定不移地持续到底。


        众德之母和守护者——就是分辨。」


        其他教父们都赞同伟大的安东尼的这一论断和见解[131]。'
  - type: paragraph
    text:
      ru: Духовное рассуждение приобретается чтением Священного Писания, преимущественно
        же Нового Завета, и чтением святых отцов, писания которых соответствуют роду
        жизни, проводимой христианином. Христианин, живущий посреди мира, должен читать
        отцов, написавших наставление для всех вообще христиан; христианин, живущий
        в общежительном монастыре, должен напитываться чтением отеческих наставлении
        для общежительных иноков; христианин, пребывающий в уединении, да погружается
        в глубины учения святых отшельников, пребывавших постоянно в самовоззрении
        и от духовного, благодатного видения себя переходивших к духовному, благодатному
        видению Бога. Необходимо, чтоб чтению содействовало жительство:«Бывайте же
        творцы слова, а не точию слышателие, прельщающе себе самех»(Иак. 1:22). Необходимо,
        чтоб чтению соответствовало жительство, чтоб чтение могло быть осуществляемо
        деятельностью, чтоб им не возбуждалась одна бесплодная мечтательность, приводящая
        в состояние разгорячения и самообольщения.«Светильник ногама моима закон Твой,
        и свет стезям моим»(Пс. 118:105), говорит Священное Писание, называя ногами
        вообще деятельность, стезями – частные поступки христианина, светом – духовное
        рассуждение. При изучении закона Божия, при собственном усилии к исполнению
        закона Божия должно испрашивать усердною и смиренною молитвою благодатное
        озарение Свыше. И этому научает нас Священное Писание:«Не отрини мене от заповедей
        Твоих!»(Пс. 118:10)«научи мя оправданием Твоим!»(Пс. 118:12)«открый очи мои,
        и уразумею чудеса от закона Твоего!»(Пс. 118:18)«не скрый отМенезаповеди Твоя»(Пс. 118:19).
      cn: '神圣的明辨力借由阅读《圣经》而获得，尤以《新约》为要，亦借由阅读圣教父的著作，这些著作须与基督徒所度之生活方式相符。


        身处俗世的基督徒，当阅读那些为所有基督徒撰写了教诲的教父著作；在修道院共同生活的基督徒，当沉浸于为共同生活之隐修士所作的教父训示；而居于静处的基督徒，则当潜心于圣隐修者教诲之深奥，他们恒常处于自省之中，并由属灵、恩典的自我观照，进阶至属灵、恩典的对上帝的观照。


        生活必须与阅读相辅相成，正如经文所言：「只是你们要作行道的人，不要单作听道的人，自己欺哄自己。」（雅各书 1:22）。生活必须与阅读相称，使阅读能够借由实践而得以实现，以免它仅仅激发起徒劳的幻想，导致心神亢奋和自我欺骗。


        「你的话是我脚前的灯，是我路上的光。」（诗篇 118:105），《圣经》如此言说，将「脚」泛指一切活动，「路」指基督徒具体的行径，「光」则指属灵的明辨力。在学习上帝的律法时，在亲自努力去遵行上帝的律法时，必须借由热切谦卑的祷告，恳求来自上天的恩典光照。《圣经》亦教导我们如此行：「求你不要叫我偏离你的命令！」（诗篇
        118:10）「求你将你的律例教训我！」（诗篇 118:12）「求你开我的眼睛，使我看出你律法中的奇妙！」（诗篇 118:18）「求你不要向我隐瞒你的命令。」（诗篇
        118:19）。'
  - type: paragraph
    text:
      ru: 'Спасительно наставление Священного Писания и святых отцов – предварять
        все действия наши богоугодным судом, подвергать этому суду все намерения наши,
        все помышления, все сердечные стремления и влечения, направлять и внутреннее
        и внешнее жительство по слову Божию, по разуму Божию. Без этого поведение
        наше не может быть ни благоразумным, ни добродетельным, ни богоугодным. Без
        этого мы должны непрестанно подвергаться обману извне и самообольщению внутри
        себя. Страх Божий да наставит нас трезвению, осторожности, а изучение Слова
        Божия и жизнь по Слову Божию да доставят нам духовное рассуждение, которое
        есть дверь в чертог добродетелей и в сокровищницу духовных благ. Исполнятся,
        исполнятся непременно над нами слова Господа:«имже бо судом судите, судят
        вам: и в нюже меру мерите, возмерится вам»(Мф. 7:2)! Аминь.'
      cn: '神圣《圣经》与诸圣教父所赐予的救赎性教导，是要求我们在一切行动之先，以合乎神意的判断来指引我们所有的意图、所有的思虑、所有心灵的渴慕与趋向，并按照上帝的圣言与上帝的智慧，来引导我们的内在与外在生活。


        若无此判断，我们的行为便无法成为明智、有德、或合乎神意的。若无此判断，我们必将不断地遭受来自外界的欺骗，以及内在的自我迷惑。


        愿敬畏上帝之心引导我们进入清醒与谨慎；而对上帝圣言的学习，以及依循上帝圣言的生活，则能赋予我们属灵的明辨，此即通往众德之殿与属灵宝藏库之门。


        主所言之语必将、必将无疑地实现在我们身上：「因为你们用甚么判断判断人，也必照样被判断；你们用甚么量器量给人，也必照样量给你们」（马太福音 7:2）！阿门。'
