      text:
        ru: Сохранивший себя от грехов смертных, не должен думать, что он нуждается
          в покаянии немного. Твои согрешения легки пред твоими глазами, но ты не
          знаешь какова тяжесть их на весах правосудия Божия. “Ин суд человеческий
          и ин суд Божий”, сказал некоторый преподобный пустынножитель, рассуждая
          пред кончиною своею о своей иноческой и подвижнической деятельности[28].
          Законодатель народа израильского, Боговидец, святой Моисей, сиявший лучами
          пророчества, чудотворения, и лучами видимой славы, произнес необдуманное
          слово пред народом, будучи огорчен его строптивостью. Он только«разнствовал
          устами своими»(Пс. CV, 33), по выражению святого Псалмопевца; он произнес
          устами слово недоверия, будучи в сердце исполнен веры; он произнес устами
          это слово, признавая нечестие и неверие народа недостойными чуда и благодеяния,
          – как бы полагая, что благодать Божия, ослабленная народным нечестием, недовольно
          сильна и достаточна сама по себе для произведения чуда. Грех, по-видимому
          маловажный и извинительный, грех в святом муже, богатом делами добрыми и
          благодатными дарами, иначе судится Богом, не только заслуживает обличение,
          не только вносится в книги Священного Писания во известие всего израильского
          народа и во известие всего мира, имеющего уверовать в истинного Бога, –
          наказывается временною казнию. Моисей, знавший силу молитвы и бесконечное
          милосердие Божие, тщетно прибегает к молитве и умилостивлению Бога; Моисей,
          не раз отвращавший гнев Божий от всего народа израильского, молится о себе,
          чтоб отменено было произнесенное на него определение; молится он, – и не
          услышан.«Презри мя Господь вас ради, – говорил Моисей, поведая народу о
          последствиях своей молитвы, –и не послуша мене»(Втор. III, 26). В Писании
          ничего не сказано без святой цели. Угадывая цель Писания в настоящем обстоятельстве,
          мы нисколько не погрешим, если признаем, что оно служит нам наставлением
          и предостережением, чтоб мы не считали малыми и малые грехи наши, заботились
          со всею тщательностью избегать их и очищаться от них покаянием. Сколько
          согрешаем от неведения! Столько согрешаем от немощи! Сколько согрешаем,
          увлекаясь развлечением, примером других, снисходительностью к другим! Сколько
          попускается нам преткновений за осуждение ближнего, за жестокосердие к нему!
          Мы пребываем в беспечности, а рукописания согрешений наших умножаются. Ведал
          это праведный Иов, и ежедневно приносил молитвы и жертвы Богу о детях своих,
          говоря:«Негли когда сынове мои согрешиша ... противу Бога. Тако убо творяше
          Иоввсядни»(Иов. I, 5). Признак праведника – решительное недоверие к своей
          праведности и пребывание в непрестанном покаянии.
        cn: '那保守自己未曾犯下致死之罪的人，不应当认为他自己仅需少许悔改。你的过犯在你眼中或许轻微，但你并不知晓它们在上帝公义的天平上份量如何。「人的判断是一回事，上帝的判断是另一回事，」某位可敬的旷野隐修士在他临终之前，论及他自己的修道与苦修生涯时曾如此说[28]。


          以色列民族的立法者、见过上帝的圣者摩西，他曾光芒四射，具备先知之光、行奇迹之光，以及可见荣耀之光，却因百姓的悖逆而心生不悦，在他们面前说了一句未经深思熟虑的话。他只是「用嘴唇说了急躁的话」（诗篇
          105:33），正如圣诗篇作者所言；他口中说出不信任的话语，而内心却充满信心；他口中说出此言，是因他认为百姓的不敬与不信不配得奇迹与恩惠——似乎他以为上帝的恩典因著百姓的不敬而减弱，不足以凭借其自身来成就奇迹。


          这罪过看似微小且情有可原，发生在一位圣洁之人身上，他本充满善行与恩典的馈赠，然而在上帝那里却受到不同的审判：它不仅当受责备，不仅被载入圣经之中，以告知全以色列民族，并告知将要信靠真上帝的全世界，它还遭受了暂时性的刑罚。


          摩西深知祈祷的力量与上帝无尽的怜悯，却徒然地借助祈祷与向上帝的恳求；摩西曾多次使上帝的愤怒从整个以色列民族身上转离，如今他为自己祈祷，恳求撤销对他所发出的判决；他祈祷了——却未蒙垂听。「上主因你们的缘故，也向我发怒，不应允我，」摩西对百姓述说他祈祷的结果时说（申命记
          3:26）。


          在圣经中，所说的一切都不是没有圣洁目的的。揣测圣经在当前情境中的目的，我们若认定它旨在教导与警示我们，切勿将我们微小的过犯视为小事，并应当竭尽全力去避免这些过犯，并藉著悔改来洁净它们，我们便丝毫不会错。我们因无知而犯下多少罪过！我们因软弱而犯下多少罪过！我们因被分心所引诱、因他人的榜样、因对他人的宽容而犯下多少罪过！我们因论断邻人、因对邻人铁石心肠而遭受了多少跌倒！我们安于松懈，而我们罪过的笔录却不断增多。


          公义的约伯深知此事，他每日为他的儿女向上帝献上祈祷与祭物，说：「恐怕我儿子犯了罪，心中弃掉上帝。约伯常常这样行」（约伯记 1:5）。义人的标志便是：对自己的公义坚决不信任，并持续不断地处于悔改之中。'
    - type: paragraph
      text:
        ru: 'Когда отстраним ослепляющее нас развлечение, когда углубимся в себя и
          начнем рассматривание себя, сличая состояние душ наших с тем, каково оно
          должно быть по учению Священного Писания, тогда сами признаем малые грехи
          уже не малыми, но тяжкими и страшными, достойными непрестанных слез и покаяния.
          Раскроем Священное Писание, посмотрим, чем мы должны быть. Говорит святой
          Апостол Павел:«Первый человек от земли перстен: второй человек Господь с
          небеси. Якоже облекохомся во образ перстнаго да облечемся и во образ небеснаго»(1Кор. XV, 47, 49).
          Получая бытие, начиная существовать, мы в тоже самое время облекаемся во
          образ праотца нашего Адама, во образ его падший; зачинаемся и рождаемся
          с телом, подверженным болезням и разрушению, с душею, зараженною грехом;
          зачинаемся и родимся, имея семя греха, насажденное во всем естестве нашем,
          имея яд греха разлитый во всех членах души и тела.«В беззакониих зачат есмь
          и во гресех роди мя мати моя»(Пс. L, 7). Таким образом, весь род человеческий
          соделался и соделывается непотребным, умерщвляется грехом, заразившим нас
          в самом корне нашем, в праотце. При воссоздании нас искуплением нужно было
          устранить корень, непрестававший сообщать всем отраслям смертоносную заразу,
          нужно было заменить его корнем, который бы сообщал нам жизнь, нетление,
          святость, нужен был для рода человеческого новый праотец, и им соделался«Господь
          с небесе».  Он благоволил быть по плоти потомком Адама, зачавшись от Девы
          бессеменно и бесстрастно. Земным рождением Адам и многие человеки предварили
          Иисуса; но рождением из смерти и гроба, которое есть воскресение, Иисус
          предварил Адама и всех человеков (Мф. XXVII, 53). Он соделался Первенцем
          рода человеческого, Он – первый человек, восшедший на небо. Там воссел ОнодеснуюБога.
          Адам и прочие святые праотцы Иисуса по плоти соделались Его потомками по
          рождению Духом в пакибытие. Он – Отец будущего века, Родоначальник святого
          племени избранных. Чтоб нам, начавшим существовать по образу ветхого Адама,
          перейти из его отверженного потомства в благословенное потомство Нового
          Адама, – должно родиться Свыше.«Аще кто не родится водою и Духом, – говорит
          нам Новый Адам, Господь наш Иисус Христос, –не может внити в царствие Божие»(Ин. 3, 5).
          Мы родимся в новую благодатную жизнь «святым крещением», которым переходим
          в потомство Господа Иисуса Христа, получаем усыновление Отцу нового века,
          как и Апостол сказал:«Елицы бо во Христа крестистеся, во Христа облекостеся.
          Приясте Дух сыноположения, о нем же вопием: авва отче»(Гал. 3, 27;Рим. VIII, 15).
          Но чтоб пребывать в этом усыновлении, мы должны жительствовать не по плоти,
          – по Духу:«Елицы бо Духом Божиим водятся, сии суть сынове Божии»(Рим. VIII, 14).
          Напротив того,«аще кто Духа Христова не имать, сей несть егов»(Рим. VIII, 9).
          Пребывает ли в нас этот признак усыновления? Послушествует ли Дух«духови
          нашему, яко есмы чада Божии»(Рим. VIII, 16)? По этому признаку испытывали
          и рассматривали себя преподобные Отцы пустынные; такое рассматривание погружало
          их в бездну покаяния и плача. Послушаем, как об этом рассуждает преподобныйМакарий
          Египетский, по всей справедливости нареченный Великим: “Как тело, говорит
          он, не из самого себя имеет свою жизнь, но извне, то есть, из земли, и не
          может жить без внешних средств: равным образом и душа, если отсюда не переродится
          на землю живых, если не будет там питаться духовно, и, успевая о Господе,
          возрастать духовно, если не оденется в одежду небесной красоты, взятую из
          самого Божества, то сама собою в радости и покое жить никак не может. Божие
          естество имеет в себе хлеб жизни по сим словам:«Аз есмь хлеб жизни»(Ин. VI, 35)
          и вино, веселящее сердце человека, и елей радования (Пс. 103,15,Пс. 44, 8),
          и многоразличное брашно Духа, и небесную одежду света, исходящую из Самого
          Бога. В сих состоит вечная жизнь души. Горе телу, когда оно в своем едином
          естестве оставлено! Оно разрушается и умирает. Горе и душе, когда она единому
          своему естеству предоставлена, уповает только на свои дела, не имея общения
          с Божиим Духом! Она умирает, не удостоясь вечной, Божественной жизни...
          Если ты сделался престолом Богу, и воссел на тебя небесный Всадник; если
          душа твоя вся сделалась духовным оком и вся стала светом; если ты воспитался
          небесною пищею Духа, и напоен водою живота, и облекся в одежду таинственного
          света; если наконец вся сия стяжал твой внутренний человек, и твердо о сем
          извещен, то воистину уже ты живешь жизнию вечною, отныне покоясь душею твоею
          с Господом, воистину ты стяжал и приял от Господа то, чтоб жить тебе истинною
          жизнию. Если же ты ничего этого не видишь в себе, то плачь, болезнуй и рыдай
          горько, как не соделавшийся еще участником вечного и духовного богатства,
          как еще не приобретший истинной жизни. Возымей попечение о убожестве своем,
          и проси Господа день и ночь, как находящийся в тяжкой лютой бедности греха.
          О, когда б мы заботились и пеклись о нашем убожестве! О, когда бы не жили
          в беспечности, как обилующие богатством и благами духовными!”[29]. Стремление
          к стяжанию истинного покаяния было побудительною причиною, по которой святые
          иноки, ощутив нищету духа, удалились в глубокое уединение, заключались в
          затвор, скрывались в вертепах и пропастях земных. Но такое зрение нищеты
          своей, такое зрение умерщвления души грехом даруется уже значительно преуспевшим
          в иноческом подвиге. Оно внушает человеку решимость окончательно отрешиться
          от мира, умереть для мира, чтоб всецело предаться взысканию в себе жизни
          вечной.'
        cn: '当我们摒弃那使我们目盲的消遣，当我们深入自身并开始审视自我，比照我们的灵魂状态与圣经教诲所言应有的状态时，那时我们自己就会承认，那些微小的罪恶已不再微小，而是沉重而可怕，值得不停流泪和忏悔。让我们展开圣经，看看我们应当成为怎样的人。圣使徒保罗说：「头一个人是出于地，乃属土；第二个人是出于天，是主。我们怎样披戴了属土的形状，也就当披戴属天的形状。」（哥林多前书
          15:47，49）。


          我们获得存在，开始生命时，同时就披戴了我们的始祖亚当的形像，他那堕落的形像；我们在怀胎和诞生之时，身体便易受疾病和毁坏，灵魂则被罪所传染；我们在怀胎和诞生之时，便在我们整个本性中种下了罪恶的种子，罪恶的毒液弥漫于我们灵魂和身体的一切肢体中。「我是在罪孽里生的，在我母亲怀胎的时候就有了罪。」（诗篇
          50:7）。如此一来，整个人类都变得且持续变得污秽不堪，被那从我们的根源、我们的始祖那里传染来的罪恶所致死。


          在救赎重新创造我们时，需要消除那不断向所有枝干传播致命传染的根源，需要用一个能赋予我们生命、不朽和圣洁的根源来取代它，人类需要一位新的始祖，而这位始祖便是「出于天的主」。祂乐意按肉身成为亚当的后裔，由童贞女感孕而生，无情欲、无种子。按属世的出生，亚当和许多人先于耶稣；但按走出死亡与坟墓的出生，即复活，耶稣先于亚当和所有人（马太福音
          27:53）。祂成为人类的「长子」，祂是第一个升上天的人。在那里，祂坐于上帝的右边。亚当和其余按肉身是耶稣的圣祖们，藉著圣灵在重生中的降生，成为了祂的后裔。祂是「来世之父」，是蒙拣选的圣洁部族的始祖。


          为了使我们这些以旧亚当的形像开始存在的人，能从他那被弃绝的后裔转入新亚当那蒙福的后裔中，我们就必须「从上而生」。新亚当，我们的主耶稣基督告诉我们：「人若不是从水和圣灵生的，就不能进神的国」（约翰福音
          3:5）。我们藉著「圣洗礼」进入新的恩典生命，从而转入主耶稣基督的后裔，获得成为新时代之父的义子，正如使徒所说：「你们受洗归入基督的，都是披戴基督了。你们所受的，是儿子的灵，因此我们呼叫：阿爸，父！」（加拉太书
          3:27，罗马书 8:15）。但为了常存于这义子的身份中，我们必须不按肉体生活，而应按圣灵生活：「因为凡被神的灵引导的，都是神的儿子」（罗马书
          8:14）。反之，「人若没有基督的灵，就不是属基督的」（罗马书 8:9）。


          这义子身份的标志是否常存于我们心中？圣灵是否「与我们的心同证，我们是神的儿女」（罗马书 8:16）？隐修的圣父们就是根据这个标志来检验和审视自己的；这种审视使他们陷入忏悔和哭泣的深渊。让我们听听被公认为「大」的圣马卡里（Макарий）长老对此的论述：「身体的生命并非源于自身，而是源于外部，即源于大地，若没有外部的供给就无法存活；同样地，灵魂如果不能从此处转生到活人之地，如果不能在那里接受属灵的喂养，并在主内有所进益，属灵地成长，如果不能披上那源于神性本身的、属天之美的衣裳，那么它就绝不能单靠自己活在喜乐与安宁之中。上帝的本性里有生命的粮，正如经上所言：『我就是生命的粮』（约翰福音
          6:35），有使人心欢喜的酒，有喜乐的油（诗篇 3:15，诗篇 44:8），有多种多样的圣灵食粮，以及从上帝自身发出的属天光明之衣。永恒的生命就在于此。身体若是单独被遗弃于其自身本性中，就有祸了！它会毁坏和死亡。灵魂若是被单独交予其自身本性，只倚靠自己的行为，没有与上帝的圣灵相通，它也有祸了！它会死亡，不配得那永恒的、神圣的生命……


          如果你已成为上帝的宝座，天上的骑士已安坐于你之上；如果你的灵魂已完全成为属灵的眼睛，且全然成为光明；如果你被圣灵属天的食粮所喂养，被生命的活水所浇灌，并披上了奥秘光明的衣裳；如果最终你的内在之人已获得了这一切，并对此坚定不移，那么你确实已经活在永恒的生命中，从今以后你的灵魂便与主同得安息，你确实已从主那里获得并接受了去活出真实生命的权柄。如果你在自身中看不到这一切，那么就应当哭泣、痛苦、悲伤不已，如同尚未领受永恒属灵财富的人，如同尚未获得真实生命的人。要关心你的贫乏，日夜向主祈求，如同处于罪恶的深重苦难之中。啊，但愿我们能担忧和关切我们的贫乏！啊，但愿我们不要像那些拥有丰富属灵财富和美善的人一样，生活在疏忽大意之中！」[29]。


          对追求获得真实忏悔的渴望，是促使圣洁的隐修士们在感受灵性贫乏后，隐退到深沉的幽居之中，闭关在隐室，藏身于洞穴和地下的深渊的原因。然而，这种看见自身贫乏、看见灵魂被罪致死的洞察，是唯有在隐修苦行中取得显著进步的人才能获得的。它激发人下定决心彻底摆脱世界，向世界死去，以便全身心地寻求自身内的永恒生命。'
    - type: paragraph
      text:
        ru: 'Обратимся к другому признаку, по которому рассматривание себя более доступно
          для новоначалия нашего. Сказал Господь в святом Евангелии:«Аще кто любит
          Мя, слово Мое соблюдет... Не любяй Мя словес Моих не соблюдает»(Ин. XIV, 23–24).«Аще
          заповеди моя соблюдете, пребудете в любви моей»(Ин. 15, 10). Соблюдающий
          Христовы заповеди – Христов; не соблюдающий их не принадлежит Христу. Рассматривание
          совести нашей, душевного состояния нашего по евангельским заповедям весьма
          удобно, крайне душеспасительно, вполне верно. Для примера посмотрим: исполнили
          ли мы некоторые заповеди Христовы, изложенные в 5 главе Евангелия от Матфея.
          Не гневались ли мы всуе на ближнего? Не имели ли, доселе не имеем ли с кем
          ссоры? Не действует ли в нас памятозлобие? Не произносили ли мы слов укоризненных
          и ругательных? Удерживались ли от взоров, ощущений, помыслов сладострастных?
          Не воздавали ли злом за зло? Были ли так кротки, чтоб не противиться злу?
          Любили ли врагов наших? Благословляли ли проклинающих нас? Делали ли добро
          ненавидящим нас? Молились ли за творящих нам напасть? Конечно, и эти немногие
          вопросы затруднят и обличат совесть нашу. Что же может произойти при дальнейшем
          и подробнейшем рассматривании? Отверзутся очи наши на грехи наши, насадится
          в сердца наши чувство непрестанной печали о нашем недостоинстве, мы научимся
          сокрушаться о тех согрешениях, которые в омрачении нашем казались нам малыми,
          но по самой вещи лишают нас усыновления Богу и блаженной вечности. То и
          другое засвидетельствовал Сам Господь. Повелев любовь ко врагам, Он объявил
          и причину, по которой любовь эта для нас необходима:«яко да будете сынове
          Отца вашего иже есть на небесех»(Мф. V, 45). С горестным последствием сопряжено
          нарушение малейшей евангельской заповеди:«Ижеащеразорит едину заповедей
          сих малых, – сказал Господь, –и научит тако человеки,мнийнаречется в царствии
          небеснем»(Мф. V, 19), т.е., не будет причастником его[30]. Полное же невнимание
          к евангельским заповедям, как бы к нравоучению, которое можно и не исполнять,
          влечет за собою решительную погибель. Не заменится исполнение заповедей
          никакими подвигами! Не заменят их ниже самые чудеса!«Мнози, говорит Спаситель,рекут
          мне во он день: Господи, не в твое ли имя пророчествовахом, и Твоим именем
          бесы изгонихом, и Твоим именем силы многи сотворихом. И тогда исповем им,
          яко николиже знах вас: отъидите отМенеделающие беззаконие»(Мф. VII, 22–23).
          Созидание души, основанное не на исполнении заповедей, но на одних подвигах,
          непрочно, суетно; не может оно выдержать ни скорбей от человеков, ни искушений
          от бесов, чуждо света, полно мрака и самообольщения.«Всяк слышай словеса
          моя сия, – возвещает воплотившееся Божие Слово, –и не творя их, уподобится
          мужу уродиву иже созда храмину свою на песце: и сниде дождь, и приидоша
          реки и возвеяша ветри, и опрошася храмине той, и падеся: и бе разрушение
          ея велие»(Мф. VII, 26–27).'
        cn: '让我们转向另一种标志，透过它，对于我们这些初入门者来说，审视自我会更为容易。主在神圣的《福音书》中说：「人若爱我，就必遵守我的道……不爱我的人，就不遵守我的话」（约翰福音
          14:23-24）。「你们若遵守我的命令，就常在我的爱里」（约翰福音 15:10）。遵守基督诫命的人，是属基督的；不遵守的人，则不属于基督。依循福音诫命来审察我们的良心和心灵状态，是极为便利、极为有益于灵魂、且完全真确的。


          例如，让我们看看：我们是否履行了《马太福音》第五章中所阐述的某些基督的诫命。我们是否曾无故地向近人发怒？我们是否曾、或至今仍与某些人争吵不休？恶念是否仍在我们心中作祟？我们是否曾说出责骂或辱骂之言？我们是否克制了淫荡的眼神、感觉和意念？我们是否曾以恶报恶？我们是否柔和谦卑到不与恶事抗争？我们是否爱我们的仇敌？我们是否祝福咒骂我们的人？我们是否善待那些恨我们的人？我们是否为那些迫害我们的人祷告？


          当然，即使是这几个简单的问题，也足以使我们的良心感到困惑并受到责备。那么，如果我们进行更深入、更详尽的审视，又会发生什么呢？我们的眼睛将会睁开，看到我们的罪过，我们心中将会植入一种持续不断的忧伤感，为我们的不配而悲哀。我们将学会为那些在我们的昏昧中看似微小，但实际上却剥夺了我们被上帝收纳为义子和永恒福乐的罪愆而痛悔。


          这两点都得到了主自己的证实。在命令我们爱仇敌之后，祂也宣告了这爱对我们而言不可或缺的原因：「这样，你们就可以作你们天父的儿子了」（马太福音 5:45）。违背最小的福音诫命，也伴随著悲惨的后果：「所以，无论何人废掉这诫命中最小的一条，又教训人这样做，他在天国里要称为最小的」（马太福音
          5:19），也就是说，他将无法分享天国[30]。


          对福音诫命完全漠视，视其为可不履行的道德教诲，则会导致彻底的灭亡。任何苦修都不能取代对诫命的履行！即使是神迹也不能取代它们！「当那日，许多人会对我说：主啊，我们不是奉你的名传道，奉你的名赶鬼，奉你的名行了许多异能吗？」救主说，「我就明明地告诉他们说：我从来不认识你们，你们这些作恶的人，离开我去吧！」（马太福音
          7:22-23）。


          灵魂的建立若不是基于诫命的履行，而仅仅基于苦修，则是不稳固、虚妄的；它无法承受来自他人的苦难，也无法抵御魔鬼的诱惑，它缺乏光明，充满黑暗和自欺。降世为人的上帝之言宣告：「凡听见我这话不去行的，好比一个无知的人，把房子盖在沙土上。雨淋，水冲，风吹，撞著那房子，房子就倒塌了，并且倒塌得很大」（马太福音
          7:26-27）。'
