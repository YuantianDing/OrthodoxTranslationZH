      ru: Все святые Божии проводили земную жизнь в посте и молитве. Так, по свидетельству
        Евангелия, святая Анна, пророчица, дщерь Фануилова, не отходила от церкви,
        служа Богу постом и молитвами день и ночь (Лк. 2:37). О великой Иудифи повествует
        Священное Писание, что она«постяшесявсядни вдовства своего,»имела опытное
        разумение молитвы, ведала ее силу, молитвою достигла живой веры в Бога, верою
        совершила чудный подвиг (Иудиф. 8:6).«Покрых постом душу мою»(Пс. 68:11),
        говорит боговдохновенный Давид, – так силен этот подвиг;«смирях постом душу
        мою»– так противодействует этот подвиг самодовольству и напыщенности, являющимся
        от пресыщения! При посредстве поста«молитва моя во недро мое возвратится»(Пс. 34:13);
        без него – она печальная жертва умственного развлечения, неразлучного с пресыщением.
        Святой апостол Павел, исчисляя признаки истинных слуг Божиих, между этими
        признаками упоминает пребывание в посте (2Кор. 5:5) и молитве (Рим. 12:12;Кол. 4:2).
        О себе он свидетельствует, что он проводил земную жизнь в постоянных подвигах,
        лишениях и скорбях; он упоминает и ту алчбу и жажду, которым ему приводилось
        подвергаться по стечению обстоятельств, и то произвольное непрестанное пощение,
        которым он укрощал и порабощал тело свое (2Кор. 11:27;1Кор. 9:27). Евангелист
        Лука, описывая в деяниях совокупное пребывание в Иерусалиме святых апостолов,
        по вознесении на небо Господа нашего Иисуса Христа, с Пресвятою Девою Богоматерью
        и другими женами, последовавшими за Господом во время Его земного странствования,
        говорит:«Сии еси бяху терпяще единодушно в молитве и молении»(Деян. 1:14).
        Из этих слов явствует, что молитвы их были весьма продолжительны, непрестанны,
        чего без помощи поста совершить невозможно. Таково было жительство апостолов!
        таково было жительство мучеников! таково жительство преподобных! Оно было
        и есть сопряжение непрестанной молитвы с постоянным пощением. Милость и любовь
        их к братиям, к любящим и ненавидящим была божественная, как превысшая человеческого
        естества, как заимствованная из персей Самого Господа. Они не только сострадали
        всем нуждающимся в душевных и телесных потребностях, не только прощали все
        оскорбления и тягчайшие обиды; они с радостью положили души свои за спасение
        ближних, за спасение врагов своих.
      cn: '所有圣徒皆在世间以禁食与祷告度日。


        故此，根据《福音书》的见证，女先知圣安娜，法努厄尔的女儿，片刻不离圣殿，昼夜以禁食和祈祷事奉上帝（路加福音 2:37）。


        圣经记载伟大的犹滴，「在守寡的日子，常常禁食」，她对祷告有切身的理解，深知其力量；她藉著祷告达成了对上帝活泼的信心，又藉著这信心成就了奇妙的壮举（犹滴传道书
        8:6）。


        「我以禁食刻苦我心」（诗篇 68:11），受上帝默示的大卫说——可见此功修何等有力；「我以禁食刻苦己心」——这功修如何抵制那因饱食而生的自满与虚浮！


        藉著禁食，「我的祷告归回我心」（诗篇 34:13）；若无禁食，祷告便成为心神散乱的悲惨祭品，而心神散乱正是与饱足相伴的。


        圣使徒保罗在列举上帝真正仆人的标记时，在这些标记中提到了「时常禁食」（哥林多后书 5:5）和「恒切祷告」（罗马书 12:12，歌罗西书 4:2）。他为自己作见证，他在世间的生活充满了不懈的功修、匮乏与忧患；他提到了因境遇所迫而必须忍受的饥渴，以及他用以制伏并奴役自己身体的、那自愿的、不断的禁食（哥林多后书
        11:27，哥林多前书 9:27）。


        福音传道者路加在《使徒行传》中描述了我们的主耶稣基督升天之后，圣使徒们与至圣童贞诞神女，以及其他在主世间游行时跟随祂的妇女们，在耶路撒冷一同聚集的情景，他写道：「这些人同心合意，恒切祷告」（使徒行传
        1:14）。


        从这些话语中可以明显看出，他们的祷告极为持久，不曾间断，若无禁食的助益，这是无法成就的。使徒们的生活方式正是如此！殉道者的生活方式正是如此！可敬者的生活方式正是如此！这曾经是、现在也是将不间断的祷告与不断的禁食结合起来。


        他们对弟兄、对爱他们的人和恨他们的人所发的怜悯与爱，是神圣的，是超越人类本性的，是源自于主自己心胸的。他们不仅同情所有身心灵所需匮乏的人，不仅饶恕了一切冒犯与最沉重的侮辱；他们更乐于为拯救邻人，为拯救他们的仇敌，舍弃自己的性命。'
  - type: paragraph
    text:
      ru: В важных обстоятельствах и трудностях жизни, пред начатием великих дел,
        при наступлении великих скорбей святые Божии усугубляли свой пост и свои молитвы.
        Пример того и другого показал нам собою Спаситель наш, Господь наш Иисус Христос.
        Пред исшествием для проповеди и спасения человечества Господь удалился в пустыню,
        там пребыл в посте сорок дней и сорок ночей. «Он постился – говорит блаженный
        Феофилакт, – благоволя показать нам, что пост есть великое оружие и во время
        искушений и против бесов. Как умножение пищи служит началом всякому греху,
        так и воздержание служит началом для всякой добродетели»[67]. Руководитель
        к подвигу поста и к подвигу против диавола есть Дух Святой[68]. Пред избранием
        двенадцати апостолов, которым предназначено было уловить вселенную в веру
        и спасение, Господь восшел на уединенную гору и всю нощь пребыл в молитве
        (Лк. 6:12); пред воскресением Лазаря Господь обратился к благодарению Отцу
        за услышание Своей молитвы.«Аз ведех, – сказал Он, –яко всегда мя послушаеши,
        потому что воля Отца и Сына есть единая Божественная воля,но народа ради окрест
        стоящаго рех, да веру имут, яко ты мя послал еси»(Ин. 11:42). Точно так же
        и пред избранием апостолов Господь не имел нужды в молитве, но обратился к
        молитве и пребыл в ней целую ночь, показывая, по разуму святых отцов[69],
        действиями своими образ для наших действий, показывая нам, что Бог принимает
        и краткую молитву нашу, но что пред важными случаями и начинаниями полезна,
        нужна, необходима нам особенно продолжительная и особенно напряженная молитва.
        Пред страданиями и крестною смертью, которым Господь благоволил подчиниться
        для искупления человечества, Он пришел в сад Гефсиманский, на место, где долженствовало
        совершиться предание, являя в себе добровольную жертву, приносимую по единой
        нераздельной воле Отца и Сына. Этим Он показал нам, что мы должны принимать
        всякую напасть, ниспосылаемую нам свыше, как неотъемлемую нашу принадлежность,
        принимать с самоотвержением, с покорностью воле Божией, с верою в Бога всемогущего,
        Который неусыпно бдит над нами, у Которого изочтены все власы наши, от Которого«не
        утаися кость моя, – как сказал пророк, –юже сотворил еси втайне, и состав
        мой в преисподних земли»(Пс. 138:15). Господь показал нам средство, которым
        можем и должны укреплять немощь человеческого естества во время нашествия
        напасти. Он обратился к усиленной молитве. Ученикам, побеждаемым сном, Он
        заповедал:«бдите и молитеся, да не внидите в напасть»(Мф. 26:41). Чтоб пришедшая
        напасть не объяла человека, не овладела им, не поглотила его, необходима молитва.
        Необходима во время напасти для побеждения напасти та духовная сила, тот Божественный
        непоколебимый мир, которые приносятся молитвою. Для побеждения сатаны, стремящегося
        помыслами печали, безнадежия и отчаяния потрясти и погубить человека, подвергшегося
        напасти по Божию определению, для того чтоб не оскудела вера наша во время
        напасти, нужна молитва. Она нужна нам, чтоб посреди самой скорби мы могли
        ощутить, по завещанию апостола,«всяку радость, которую он повелел нам иметь,егдавпадем
        вискушения различна»(Иак. 1:2). Благодатное утешение от молитвы может получить
        только предочищенный постом, и может сохранить только поддерживающий чистоту
        свою постом.
      cn: '在生命的重要境遇和艰难之中，在开始伟大的事业之前，在巨大的悲痛来临之际，上帝的圣者们都会加倍他们的斋戒和祷告。我们的救主、我们的主耶稣基督，已亲自向我们展示了这两种榜样。在出去传道和拯救人类之前，主退隐到旷野，在那里禁食了四十天四十夜。


        「祂禁食，」蒙福者提奥菲拉克特说，「是乐意向我们显示，斋戒是巨大的武器，无论在试探之中还是对抗邪魔之时。正如饮食增多是各种罪恶的开端，节制便是各种美德的开端。」[67]
        引领人走向斋戒的修持和对抗魔鬼的修持的，是圣灵。[68]


        在拣选十二使徒之前，这些使徒被预定要将普世引向信仰和救赎，主登上了僻静的山，整夜都在祷告（路加福音 6:12）；在使拉撒路复活之前，主向上帝圣父献上感谢，因祂垂听了自己的祷告。「我原知道，」祂说，「你常常听我，因为圣父与圣子的旨意是同一个神圣的旨意，但我为周围站立的众人说了这话，叫他们信是你差了我来。」（约翰福音
        11:42）


        同样，在拣选使徒之前，主本不需要祷告，但祂转向祷告，并在其中整夜停留，按照圣教父们的理解，[69] 祂以自己的行动为我们的行动树立榜样，向我们显示，上帝接纳我们简短的祷告，但在重要的场合和开端之前，特别是长时间和特别恳切的祷告，对我们是有益、必需、不可或缺的。


        在受难和十字架死亡之前，主乐意顺服于此以救赎人类，祂来到客西马尼园，即叛徒将要出现的地方，在自己身上显明了出于圣父和圣子同一不分割的旨意所献上的自愿祭品。借此，祂向我们显示，我们应当接纳从高处降于我们的一切灾祸，将其视为我们不可分割的份内之事，要以舍己、顺服上帝的旨意、相信全能的上帝来接纳，这位上帝不倦地看顾着我们，连我们所有的头发都已被数算，在祂面前，「我的骨骼，」正如先知所说，「在隐秘处被造，我的形体在地的深处，都不能向你隐藏。」（诗篇
        138:15）


        主向我们显示了在灾祸来临时，我们能够也必须藉以坚固人性软弱的方法。祂转向了强化的祷告。祂告诫被睡意征服的门徒：「你们要警醒祷告，免得入了试探。」（马太福音
        26:41） 为了使降临的灾祸不致包围人、不致占据人、不致吞噬人，祷告是必要的。在灾祸之中，为了战胜灾祸，需要那种属灵的力量，那种藉着祷告而来的神圣而坚不可摧的平安。


        为了战胜撒旦，它以忧伤、绝望和沮丧的意念，试图动摇和毁灭按上帝旨意遭受灾祸的人，为了使我们的信心在灾祸之中不致衰竭，祷告是必要的。我们需要祷告，好使我们在悲痛之中，能够按照使徒的教导，感受「各样的喜乐，他命令我们在遭遇各种试炼时，要拥有这喜乐。」（雅各书
        1:2）


        只有藉着斋戒预先洁净的人才能从祷告中获得恩典的安慰，也只有藉着斋戒保持自身洁净的人才能保住这安慰。'
  - type: paragraph
    text:
      ru: 'Примеру Господа последовали и последуют истинные рабы Господа. Еще в Ветхом
        Завете водимый Духом Христовым святой Давид в особенно трудных обстоятельствах
        жизни усугублял свой пост и свои молитвы (2Цар. 12:16;Пс. 34:13). Подобно
        ему святой пророк Даниил, уразумев из книги пророка Иеремии, что исполнилось
        число лет, назначенных Богом для пребывания плененных иудеев в Вавилоне, что
        наступило время возвращения их в Иерусалим, обратился с напряженною молитвою
        к Богу о избавлении иудеев, усиливая молитву постом:«вдах, – говорит он, –лице
        мое ко Господу Богу, еже взыскати молитвы и прошения в посте, и во вретище,
        и в пепеле. И молихся ко Господу моему, и исповедахся»(Дан. 9:3–4). Состояние,
        в которое приводят человека пост и молитва, особенно способно к приятию Божиих
        благодеяний и Божественных откровений. Так милостыни, молитвы и пост Корнилия-сотника
        предстали пред Бога и доставили ему величайшее благо: познание Христа.«Бех
        постяся, и моляся в девятый час в дому моем, – поведал о себе сотник апостолу
        Петру, –и се муж ста предо мною во одежде светле». То был ангел (Деян. 10:30).
        Так молящемуся и алчущему апостолу Петру явилась великая плащаница, спускавшаяся
        с небес, образовавшая собою языческий мир, принятый Богом к вере во Христа
        и к спасению о Христе (Деян. 10:11). Так«служащимапостоламГосподеви, и постящимся»(Деян. 13:2),
        открыл Святый Дух, что Он избрал Павла и Варнаву для проповедания христианства
        язычникам, повелел отделить и послать их на это служение. Апостолы, услышав
        во время молитвы и пощения повеление Святаго Духа, прежде чем исполнить это
        повеление, снова прибегают к посту и молитве, чтоб повеление, полученное при
        содействии поста и молитвы, было и исполнено при содействии их.«Тогда постившеся
        и помолившеся, и возложше руки на ня, отпустиша их»(Деян.13:3), говорит писатель
        апостольских Деяний. Всем известно, каким успехом увенчалось служение Павла
        и Варнавы! Оно увенчалось насаждением христианства по всей тогда известной
        вселенной. Бесчисленны доказательства и примеры того, что все угодники Божии
        тогда именно сподобляются Божественных откровений, когда они отрешат себя
        постом от вещества, а чистою молитвою, нагими умами, не засоренными никакою
        мечтою, не развлекаемыми никакою постороннею мыслию, предстанут в глубоком
        благоговении и мире невидимому и недоведомому Богу.'
      cn: '主所树立的榜样，祂忠实的仆人们过去一直效仿，将来也会继续追随。早在旧约时代，受基督之灵引导的圣大卫，在生命中遭遇特别艰难的情境时，便加深了自己的禁食与祈祷（撒母耳记下
        12:16，诗篇 34:13）。


        与他相似，圣先知但以理，从先知耶利米的书中领悟到，上帝为被掳的犹太人留在巴比伦所限定的年数已经满了，他们归回耶路撒冷的时候已经到来。于是，他以恳切的祷告转向上帝，祈求犹太人获得解救，并以禁食来加强他的祈祷：「我便面向主神，在禁食、穿麻衣、蒙灰尘中，寻求祷告和恳求。我向我的主神祷告、认罪」（但以理书
        9:3-4）。


        禁食与祈祷使人达到的状态，特别适宜领受上帝的恩惠与神圣的启示。正是这样，百夫长科尔内留的施舍、祷告与禁食呈现在上帝面前，为他带来了至大的恩典：认识基督。「我正禁食，在我家中守下午三点的祷告，」这位百夫长对宗徒彼得讲述自己时说，「忽然，有一个人穿着光明的衣服，站在我面前。」那是天使（使徒行传
        10:30）。


        同样，当宗徒彼得正在祷告并感到饥饿时，他看见一块巨大的布幔从天而降，这布幔象征着被上帝接纳进入基督信仰，并在基督里获得救赎的外邦世界（使徒行传 10:11）。


        又如，「他们侍奉主，并禁食的时候」（使徒行传 13:2），圣灵启示说，祂已拣选保罗和巴尔纳巴去向外邦人传讲基督教，并命令要将他们分别为圣，差派他们去执行这项事工。宗徒们在祷告和禁食中听到了圣灵的命令后，在执行这命令之前，再次诉诸禁食和祷告，为的是这借由禁食和祷告所领受的命令，也能借由它们的力量得以执行。「于是禁食祷告，按手在他们头上，就打发他们去了」（使徒行传
        13:3），宗徒行传的作者说道。


        保罗和巴尔纳巴的事工取得了怎样的成功，这是众所周知的！他们的事工以在当时所知晓的整个世界中播种下基督教而告终。


        无数的证据和例子表明：上帝所有的圣者，正是在他们藉着禁食使自己脱离物质的束缚，藉着纯净的祷告，以裸露的心智——没有任何幻想的污秽，不被任何外在的思虑所分扰——在深沉的敬畏与平安中侍立在不可见、不可知的上帝面前时，才得以蒙受神圣的启示。'
  - type: paragraph
    text:
      ru: Возлюбленные братия! Познав значение и силу духовных оружий – милостыни,
        поста и молитвы, поспешим препоясаться этими оружиями. Стяжем милость, облечемся
        в благость, по наставлению и убеждению апостола (Кол. 3:12). Отличительною
        чертою характера нашего, постоянною отличительною чертою поведения нашего
        да будет милосердие[70]. Вне милости не будем искать правды[71].
      cn: 蒙受爱戴的弟兄们！在知晓了精神兵器——即施舍、禁食和祈祷——的意义与力量之后，让我们快快束上这些兵器。让我们习得仁慈，穿上良善，依照宗徒的教导与劝勉（歌罗西书
        3:12）。愿怜悯成为我们品格的显著特征，我们行为恒常的显著特征[70]。在仁慈之外，我们将不寻求公义[71]。
  - type: paragraph
    text:
      ru: 'Милость, исходящая из поврежденного человеческого естества, противна правде;
        милость, изливающаяся из заповедей Евангелия, несмотря на обилие свое, находится
        в неразрывном союзе с правдою Божиею, служит выражением ее (Пс. 84:11–14, 88:15).
        Не только во время святых постов, назначенных святою Церковью, будем смирять
        наши тела умеренным употреблением пищи, пищи известного качества, но и в прочее
        время будем употреблять пищу благоразумно, соразмерно существенной нужде,
        для поддержания телесных сил и телесного здравия. Поработив посредством поста
        тело духу, соделав дух наш ангелоподобным по благости, окрылим его молитвою:
        пусть дух наш приобретет блаженный навык быстро и часто возлегать к Богу и
        испрашивать Божие благословение на начинания наши, Божию помощь действиям
        нашим[72]. Мы не замедлим увидеть Бога споспешником, правителем деятельности
        нашей. Этого мало! Возносясь часто мыслью к Богу, мы постепенно очистим нравственный
        путь наш от всякого беззакония, не только грубого, но и тонкого, совершаемого
        в помышлениях и ощущениях. Кто, призывающий Бога на помощь, осмелится призвать
        Его на помощь делу порочному? Кто, представляющий свое прошение воззрению
        Царя царей, не озаботится прежде, чтоб прошение было достойно Царственного
        и Божественного взора, проникающего в сокровенности сердца и видящего с одинаковою
        явностью все видимое и невидимое?«Аще чего просим по воли его», только в том
        Он«послушает нас»(1Ин. 5:14), сказал апостол. Кто, ежечасно обращающийся к
        Богу, не стяжет убеждения и ощущения, что он жительствует под очами Бога,
        что всякое его дело, всякое движение души видит всевидящий и вездесущий Бог?
        Такого убеждения и ощущения – необходимое последствие: духовное преуспеяние
        христианина. Да дарует нам милосердый Господь это преуспеяние во славу имени
        Своего и во спасение наше. Аминь.'
      cn: '那源自于受损人性的怜悯，与公义相悖；而那从福音诫命倾泻而出的怜悯，尽管其丰盛，却与上帝的公义紧密相连，是其表达（诗篇八十四：11–14，八十八：15）。我们不仅在圣教会所指定的圣斋期间，要以适度的饮食、特定品质的食物来谦抑我们的身体，就是在其余的日子里，也要审慎地用度饮食，适应实质的需要，以维系身体的力量和健康。


        藉著禁食使身体顺服于精神，使我们的精神因良善而如同天使一般，并以祷告为其添上羽翼：让我们的精神养成这有福的习惯，迅速而频繁地向至高上帝趋近，为我们的开端祈求上帝的祝福，为我们的行动作为祈求上帝的帮助[72]。我们将不迟延地看见上帝成为我们活动的襄助者和引导者。这还不够！我们若常将思虑升举至上帝，将会渐次洁净我们的道德途径，使之脱离一切不法之事，不仅是粗糙的，也包括在思想和感受中所行的细微之恶。


        一个呼求上帝帮助的人，怎敢呼求祂去帮助一件邪恶之事呢？一个将自己的恳求呈献于万王之王眼目之前的人，岂能不先思虑，这恳求是否配得上那穿透人心隐秘、以同样清晰度观看一切可见与不可见之事的君王和神圣目光呢？「我们若照祂的旨意求甚么，祂就听我们」（约翰一书五：14），使徒如此说。一个每时每刻归向上帝的人，怎能不获得这样的确信和感受：他是在上帝的眼目之下生活，他的每一行为、灵魂的每一个动静，都被那位全视和遍在的上帝所看见呢？这种确信与感受必然会带来基督徒精神上的精进。愿慈悲的主将这精进赐予我们，以荣耀祂的名，并成就我们的救赎。阿门。'
