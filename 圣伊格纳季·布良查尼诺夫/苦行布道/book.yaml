        ru: Учение о чудесах и знамениях, предложенное нами, мы дерзаем назвать учением
          святой Православной Церкви, учением святых отцов ее. Существенная потребность
          в точном, по возможности в подробном изложении этого учения, – очевидна.
          Истинные знамения были споспешниками истинного богопознания и подаемого
          им спасения; знамения ложные были споспешниками заблуждения и истекающей
          из него погибели. В особенности действие знамений, которые совершит антихрист,
          будет обширно и могущественно, увлечет несчастное человечество к признанию
          богом посланника сатаны. Назидательно, утешительно, душеспасительно благочестивое
          созерцание чудес, совершенных Господом нашим, Иисусом Христом. Какая в них
          святая простота! Как посредством их делалось удобным познание Бога для всех
          человеков! Какая в них благость, какое смирение, какая неопровержимая сила
          убеждения! Созерцание чудес Христовых возводит нас к Слову, Которое – Бог.
          Бог, для восстановления общения с отпадшим от Него человечеством, благоволил,
          чтоб Слово Его облеклось в человечество, явилось, обращалось между человеками,
          вступило в ближайшее отношение с ними и, усвоив их себе, вознесло на небо.
          Облекшись в человечество, Слово пребывает Словом Божиим и действует, как
          слово, соответственно Своему Божественному достоинству. Оно восседаетодеснуюОтца
          принятым человечеством и пребывает повсюду как Бог. Оно начертано на бумаге,
          Оно облекается в звуки, но, будучи«Дух и жизнь»(Ин. 6:63), Оно входит в
          умы и сердца, воссозидает соединяющихся с Ним в духе, привлекая к духовной
          жизни и тело. От созерцания чудес Христовых мы восходим к познанию того
          великого значения, которое заключается в Слове Божием,«едином на потребу»(Лк. 10:42)
          для спасении нашего, в Слове, служащем спасению и совершающем спасение со
          всею удовлетворительностью. Познание Слова Божия из Священного Писания,
          произнесенного Святым Духом и объясненного Святым Духом, соединенное с познанием,
          почерпнутым из деятельности, направленной по Слову Божию, осененное, наконец,
          познанием, преподаемым Божественною благодатью, доставляет христианину чистоту
          ума и сердца.
        cn: '我们所提出的关于神迹和异象的教义，我们敢称之为神圣正教会的教义，是其圣教父们的教义。显而易见，有迫切的需要对这一教义进行精确、尽可能详细的阐述。真实的异象是通往真切认识上帝和借此所得救赎的助益；虚假的异象则是通往谬误和由此产生的沉沦的帮凶。特别是敌基督将要行的异象，其作用将是广泛而强大的，它将引诱不幸的人类承认这位撒旦的使者为神。


          对我们主耶稣基督所行的神迹进行虔敬的默想，是造就人、安慰人、拯救灵魂的。这些神迹中蕴含着何等的圣洁与简朴！通过它们，上帝的认识对所有世人来说是多么的易得！它们之中有何等的良善、何等的谦卑、何等无可辩驳的劝服之力！


          对基督神迹的默想将我们提升至圣言（the Word），这圣言即是上帝。为了恢复与悖离祂的人类的交通，上帝乐意让祂的圣言披戴人性，显现于世，在世人中行走，与他们建立最亲密的关系，并借由将他们收归于祂自己，把他们提升到天上。


          圣言披戴了人性，但祂仍是上帝的圣言，并以言语（word）的方式行动，与祂的神圣尊荣相称。祂以所取的人性坐在父的右边，并作为上帝无所不在。祂被书写在纸上，祂披上了声音，但祂既是「灵与生命」（约翰福音
          6:63），祂就进入心意和心灵，重新创造那些在灵里与祂联合的人，吸引他们的身体也归向属灵的生命。


          从默想基督的神迹，我们上升到认识那蕴藏在上帝圣言中的伟大意义，这圣言是为我们的救赎所「不可缺少的一件」（路加福音 10:42），它为救赎服务，并以全然的完备成就救赎。


          通过圣灵所默示、圣灵所阐明的《圣经》认识上帝的圣言，再加上从按照上帝圣言指导的行动中汲取的认识，最终在神圣恩典所授予的认识的庇荫之下，这一切为基督徒带来了心智和心灵的纯洁。'
    - type: paragraph
      text:
        ru: 'В этой чистоте воссиявает духовный разум, как солнце на ясном небе, свободном
          от облаков. При наступлении дня после темноты ночной образ чувственных предметов
          изменяется: одни из них, доселе остававшиеся невидимыми, делаются видны;
          другие, бывшие видны неотчетливо и в смешении с другими предметами, отделяются
          от них и обозначаются определенно. Происходит это не потому, чтоб предметы
          изменялись, но потому, что отношение к ним зрения человеческого изменяется
          при заменении ночной тьмы дневным светом. Точно то же совершается с отношением
          ума человеческого к предметам нравственным и духовным, когда озарится ум
          духовным знанием, исходящим из Святаго Духа. Только при свете духовного
          разума душа может узреть святой путь к Богу! Только при свете духовного
          разума может непогрешительно совершиться невидимое шествие ума и сердца
          к Богу! Только при свете духовного разума мы можем избежать заблуждения,
          дебрей и пропастей погибельных. Там, где не присутствует этот свет, нет
          видения истины; там, где не присутствует этот свет, нет богоугодной добродетели,
          спасительной для человека, вводящей его в обители рая[209]. Светом духовного
          разума должно быть озарено воззрение душевного ока на знамения и чудеса,
          чтоб избежать тех бедствий, в которые может вовлечь воззрение на них плотского
          мудрования. Мы видели характер чудес Богочеловека; мы видели, в чем заключалась
          цель их. Знамения, совершив свое служение, оставили поприще служения, предоставив
          действовать существенному делателю – Слову, Которое пребывает и пребудет
          делателем до кончины мира, как Оно само возвестило о Себе:«се Аз с вами
          есмь до скончания века»(Мф. 28:20). После того как прекратилось повсеместное
          совершение знамений, которым сопровождалась сеятва христианства проповедью
          апостолов и мужей равноапостольных, знамения совершались по местам избранными
          сосудами Святаго Духа. С течением времени, с постепенным ослаблением христианства
          и повреждением нравственности, знаменоносные мужи умалялись[210]. Наконец
          они иссякли окончательно. Между тем человеки, потеряв благоговение и уважение
          ко всему священному, потеряв смирение, признающее себя недостойным не только
          совершать знамения, но и видеть их, жаждут чудес более нежели когда-либо.
          Человеки, в упоении самомнением, самонадеянностью, невежеством, стремятся
          безразборчиво, опрометчиво, смело ко всему чудесному, не отказываются сами
          быть участниками в совершении чудес, решаются на это, нисколько не задумываясь.
          Такое направление опасно более нежели когда-либо. Мы приближаемся постепенно
          к тому времени, в которое должно открыться обширное позорище многочисленных
          и поразительных ложных чудес, увлечь в погибель тех несчастных питомцев
          плотского мудрования, которые будут обольщены и обмануты этими чудесами.'
        cn: 在此纯净之中，属灵的理性焕发光芒，如同晴空中的烈日，无有云翳遮蔽。当白昼取代黑夜降临时，感官对事物的观念随之改变：那些先前隐而不见的，如今变得可见；另一些曾模糊不清、与他物混杂的，则被分离出来，清晰界定。此种转变，并非事物本身有所更改，而是人眼之于事物的关系，因黑夜之暗被白昼之光取代而改变。人心之于道德与属灵事物的关系，亦是如此——当人心被源自圣灵的属灵知识所照亮时，同样的转变随之发生。唯有在属灵理性的光照下，灵魂方能看见通往上帝的圣洁道路！唯有在属灵理性的光照下，心智与心灵隐蔽地走向上帝的历程，方能准确无误地完成！唯有在属灵理性的光照下，我们才能避开错谬、迷途与毁灭性的深渊。凡此光不临在之处，真理即无可见；凡此光不临在之处，即无蒙上帝喜悦之德行，此种德行原为救赎人，引领他进入天国居所[209]。灵魂之眼观看征兆与奇迹，必须被属灵理性的光照亮，方能避免肉体智慧的观点所可能带来的祸患。我们已见过道成肉身者的奇迹特质；我们已见过其目的所在。征兆在完成了自身的职事之后，退出了侍奉的舞台，将舞台留给了实质的工匠——圣言，祂将作为工匠，常存并持续工作，直到世界的末了，正如祂亲自宣告：「看哪，我常与你们同在，直到世界的末了」（马太福音
          28:20）。在普世性的行奇迹停止之后——这些奇迹曾伴随著使徒和与使徒等同者之传道，播撒基督教的种子——征兆仅在特定的地方，借由圣灵所拣选的器皿施行。随著时间的推逝，基督教逐渐衰弱，道德败坏，能行征兆的人也日益减少[210]。最终，他们彻底枯竭了。然而，人们失去了对所有神圣事物的敬畏与尊重，失去了自认为不配行奇迹、甚至不配见奇迹的谦卑，他们比以往任何时候都更渴望奇迹。人们沉浸在自负、自信与无知之中，毫无分辨、鲁莽而大胆地奔向所有奇异之事，不拒绝亲自参与行奇迹，毫不犹豫地决定这样做。此种倾向比以往任何时候都更为危险。我们正逐步趋近那个时代，届时将出现一个广阔的舞台，充斥著无数惊人的虚假奇迹，它们将引诱那些不幸的、肉体智慧的信徒走向毁灭，这些人将被这些奇迹所迷惑和欺骗。
    - type: paragraph
      text:
        ru: Оживление души Словом Божиим производит живую веру во Христа. Живая вера
          как бы видит Христа (Евр. 11:27). Для взоров ее христианство, пребывая тайною,
          делается открытым; пребывая непостижимым, оно – ясно, понятно, не закрыто
          уже тою густою, непроницаемою завесою, которою оно закрыто от веры мертвой.
          Живая вера – духовный разум[211]. Не нуждается она уже в знамениях, будучи
          всесовершенно удовлетворена знамениями Христовыми и величайшим из Его знамений,
          венцем знамений, Его словом. Желание видеть знамения служит признаком неверия,
          и знамения даны были неверию, чтоб обратить его к вере. Прилепимся к Слову
          Божию всею душою, соединимся с Ним в один дух, и знамения антихриста не
          привлекут к себе даже внимания нашего. С пренебрежением и омерзением к ним,
          мы отвратим от них наши взоры, как от позорища бесовского, как от деяния
          исступленных врагов Божиих, как от наругания Богу, как от яда и заразы смертоносных.
          Будем помнить следующее особенной важности замечание, извлеченное из опытов
          подвижнической деятельности. Все бесовские явления имеют то свойство, что
          даже ничтожное внимание к ним опасно; от одного такого внимания, допущенного
          без всякого сочувствия к явлению, можно запечатлеться самым вредным впечатлением,
          подвергнуться тяжкому искушению.
        cn: 借由上帝的圣言使灵魂得以复苏，这便在基督内生发出活泼的信心。活泼的信心仿佛能得见基督（希伯来书 11:27）。对于这信心的目光而言，基督信仰虽然仍是奥秘，却变得敞开；虽然仍不可测度，却变得清晰、易明，不再被那厚重、难以穿透的幔子所遮蔽，如同它对死寂的信心所遮蔽的那样。活泼的信心便是属灵的悟性[211]。它不再需要神迹，因为它已完全满足于基督的神迹，以及祂那至伟大的神迹——众神迹的冠冕——祂的圣言。渴望看见神迹乃是不信的标志，而神迹被赐予不信之人，是为了使他们转向信心。让我们全心全意地依附于上帝的圣言，与祂合为一灵，如此，敌基督的神迹便不会吸引我们的丝毫注意。我们将怀著轻蔑与厌恶，将我们的目光从这些神迹上转移开来，视其为邪魔的丑态、上帝狂乱之敌的行径、对上帝的亵渎、以及致命的毒药和传染病。我们应当铭记下列这项至关重要的告诫，它是从苦修实践的经验中所汲取的。所有邪魔的显现都具有这样一种特质：即使是微不足道的关注也是危险的；仅仅因为容许了这般的关注，即便对这显现没有丝毫的同情，也可能被烙上极为有害的印记，并遭受严峻的试探。
    - type: paragraph
      text:
        ru: 'Смиренномудрие неразлучно с духовным разумом. Говорит святой Исаак Сирский:
          «Только тот, кто имеет смирение, может быть признан разумным; не имеющий
          смирения, никогда не стяжет разума»[212]. Живая вера открывает взорам души
          Бога; Слово Божие соединяет душу с Богом. Узревший таким образом Бога, ощутивший
          таким образом Бога, усматривает свое ничтожество, исполняется неизреченного
          благоговения к Богу, ко всем делам Его, ко всем велениям Его, ко всему учению
          Его, стяжевает смиренномудрие. Смиренномудрый не осмелится даже полюбопытствовать
          о том, что совершается вне воли Божией, что благовременно осуждено Словом
          Божиим: знамения антихриста пребудут чуждыми смиренномудрому как не имеющему
          к ним никакого отношения. Видение своего ничтожества и своей немощи, видение
          Бога, Его величества, всемогущества и бесконечной благости возбуждает душу
          устремляться молитвою к Богу. Вся надежда такой души сосредоточена в Боге,
          и потому нет для нее причин к развлечению при молитве; она молится, совокупляя
          воедино свои силы и устремляясь к Богу всем существом своим; она по возможности
          часто прибегает к молитве, она молится непрестанно. При наступлении великих
          скорбей во времена антихриста возопиют усиленною молитвою к Богу все истинно
          верующие в Бога[213]. Они возопиют о помощи, о заступлении, о ниспослании
          Божественной благодати в подкрепление им и руководство. Собственные силы
          человеков, хотя и верных Богу, недостаточны, чтоб противостать соединенным
          силам отверженных ангелов и человеков, которые будут действовать с остервенением
          и отчаянием, предчувствуя свою скорую погибель (Откр. 12:12). Божественная
          благодать, осенив избранников Божиих, соделает для них недействительными
          обольщения обольстителя, негрозными угрозы его, презренными чудеса его;
          она дарует им мужественно исповедать совершившего спасение человеков Спасителя
          и обличить лжемессию, пришедшего для погубления человеков; она возведет
          их на эшафоты, как на царские престолы, как на брачный пир. Ощущение любви
          к Богу сладостнее ощущения жизни[214]. Как предсмертные и сопровождающие
          смерть мучения составляют собою начала вечных мук для грешника[215], так
          муки за Христа и насильственная смерть за Него составляют собою начало вечных
          радостей райских. Это видим ясно из действия Божественной благодати в отношении
          к мученикам первых веков христианства: первоначально предоставлялось им
          явить свое произволение; по принятии ими первых мук нисходила к ним помощь
          Свыше, соделывала для них и муки и смерть за Христа вожделенными. Господь,
          предвозвещая скорби, долженствующие предшествовать второму пришествию, заповедал
          ученикам Своим бодрствование и молитву:«блюдите, бдите и молитеся, – сказал
          Он им, –не весте бо когда время будет»(Мк. 13:33). Молитва всегда нужна
          и полезна для человека: она содержит его в общении с Богом и под покровом
          Бога; она охраняет его от самонадеянности, от обольщения тщеславием и гордостью
          как собственными своими, прозябающими из падшего естества, так и приносимыми
          в помыслах и мечтах из области падших духов. Во времена скорбей и опасностей,
          видимых и невидимых, особенно нужна молитва: она, будучи выражением отвержения
          самонадеянности, выражением надежды на Бога, привлекает к нам помощь Божию.
          Всемогущий Бог соделывается деятелем молящегося в затруднительных обстоятельствах
          его и изводит из них раба Своего дивным Промыслом Своим.'
        cn: '谦卑的心性与属灵的洞察力密不可分。圣伊萨克·叙利亚人（Исаак Сирский）说道：「唯有拥有谦卑之人，方可被认作有识之士；不具谦卑之心者，永不能获得洞察力。」[212]
          活泼的信心使灵魂的眼目得见上帝；上帝的圣言将灵魂与上帝联合。如此瞻仰上帝，如此感受上帝的人，便能洞察自身的卑微，对上帝、对祂的一切作为、对祂的一切诫命、对祂的一切教诲充满无法言喻的敬畏，从而获得谦卑的智慧。


          心怀谦卑之人，甚至不敢去探究那些发生于上帝旨意之外的事，以及那些早已被上帝圣言所定罪的事：敌基督的标记对于心怀谦卑之人将始终陌生，因为他们与这些毫无关联。


          看见自身的卑微与软弱，看见上帝的威严、全能与无穷的慈爱，会激发起灵魂以祷告投奔上帝。如此灵魂的全部希望都集中于上帝，因此在祷告时便没有分心的理由；她以全副力量汇聚一心，以整个存在奔向上帝而祈祷；她尽可能经常地诉诸祷告，她不住地祷告。


          在敌基督时期大患难降临时，所有真诚信靠上帝的人，都将以加倍的恳切向神呼求[213]。他们将呼求援助、呼求庇佑，呼求上帝恩典的降临，以作他们的支持与指引。人类自身的力量，即便对上帝忠诚，也不足以对抗被弃绝的天使与人类的联合力量，他们将以疯狂与绝望行动，因为他们预感到自己迅速的灭亡（启示录
          12:12）。


          上帝的恩典笼罩着祂的选民，将使那欺骗者的诱惑对他们无效，他的威胁不再可怖，他的神迹遭到蔑视；恩典将赐予他们勇气，去勇敢地承认那位完成了人类救赎的救主，并揭露那为毁灭人类而来的伪弥赛亚；恩典将引领他们走向刑场，如同走向君王的宝座，如同赴往婚宴。感受对上帝的爱，比感受生命更甜蜜[214]。正如临终和伴随死亡的痛苦构成了罪人永恒痛苦的开端[215]，为基督所受的苦难和为祂所献出的暴力死亡，则构成了天堂永恒喜乐的开端。


          我们从上帝恩典在基督教初期殉道者身上的作为中可以清楚地看到这一点：起初，上帝允许他们显明自己的意愿；当他们承受了最初的痛苦之后，来自上天的帮助便降临于他们，使他们为基督所受的苦难和死亡变得值得向往。主预言了在祂第二次降临之前必有的患难，祂命令祂的门徒警醒和祷告：「你们要谨慎，警醒祈祷；因为你们不晓得那日期何时来到」（马可福音
          13:33）。


          祷告对人而言，永远是必需和有益的：它使人保持与上帝的相通，处于上帝的庇护之下；它保护人不至自恃，不被虚荣和骄傲所迷惑，无论是源于自己堕落本性所滋生的，还是从堕落灵界以意念和幻象带来的。在患难和危险之时，无论是可见的还是不可见的，祷告尤其必要：因为它表达了对自恃的弃绝，表达了对上帝的希望，从而吸引上帝的帮助临到我们。全能的上帝在祂的仆人遇到困境时，便成为行动者，并以祂奇妙的护理，将祂的仆人从困境中引出。'
    - type: paragraph
      text:
        ru: 'Богопознание, живая вера, благодатное смиренномудрие, чистая молитва
          – принадлежности духовного разума; они – составные части его. Так, напротив
          того, неведение Бога, неверие, слепота духа, гордость, самонадеянность и
          самомнение – принадлежности плотского мудрования. Оно, не зная Бога, не
          приемля и не понимая средств, предлагаемых Богом к получению богопознания,
          составляет само для себя ошибочный, душепагубный способ к приобретению богопознания,
          сообразно своему настроению: оно просит«знамения с небесе». Аминь.'
        cn: '认识上帝、活泼的信心、恩惠的谦卑心、纯净的祷告——这些是属灵心智的特质；它们是属灵心智的组成部分。


          与此相反，不认识上帝、不信、心神盲目、骄傲、自恃和自以为是——这些是肉体思虑的特质。肉体思虑不认识上帝，不接受也不明白上帝所提供的、用以获得对上帝认识的方法，它便依照自身的倾向，为自己构想出一种错误的、有损灵魂的方法来获得对上帝的认识：它「求从天上来的神迹」。阿们。'
