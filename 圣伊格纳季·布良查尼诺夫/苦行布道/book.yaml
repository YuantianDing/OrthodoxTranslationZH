      ru: Что такое – плотское мудрование? Это – образ мыслей о Боге и о всем духовном,
        заимствованный человеком из его состояния падения, а не из Слова Божия. Свойство
        вражды Богу и противления Богу, которым заражено и преисполнено плотское мудрование,
        с особенною ясностью высказывается в требовании от Богочеловека чудес по понятию
        лжеименного разума, при невнимании к чудесам, при отвержении и осуждении чудес,
        которые совершал Богочеловек, по неизреченной Своей благости. Совершал Он
        их, будучи«Божия сила и Божия премудрость»(1Кор. 1:24).
      cn: 何为肉体的心思意念（плотское мудрование）？它是一种关于上帝和所有属灵之事的思维模式，源于人堕落的状态，而非出自上帝的圣言。肉体的心思意念所沾染和充满的、那种与上帝为敌和抵挡上帝的本性，特别清晰地表现在：它要求这位道成肉身的救主（Богочеловек）按照虚假之名的理性（лжеименного
        разума）所理解的方式行神迹，却对道成肉身的救主因其莫可言喻的恩慈所行的神迹置若罔闻，甚至予以否定和谴责。祂施行这些神迹，乃是「上帝的能力，上帝的智慧」（哥林多前书
        1:24）。
