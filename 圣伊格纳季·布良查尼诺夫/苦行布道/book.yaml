  text:
    ru: 'Притча о Великой Вечере: Изображение Царствия Божия, призыва к нему и отказа
      званных.'
    cn: 伟大筵席的比喻：描绘天国，对天国的呼召，以及蒙召者的拒绝。
  children:
  - type: paragraph
    text:
      ru: 'Поучение в 28-ю неделю. Объяснение дневного Евангелия: «Человек некий сотвори
        вечерю велию и зва многи»'
      cn: 第二十八主日训言：讲解当日福音书：《某人设盛筵，邀请许多宾客》
    label:
    - original_title
  - type: paragraph
    text:
      ru: 'Возлюбленные братия! Сегодня Евангелие (Лк. 14:16–24) поведает нам о неизвестном
        человеке, давшем великолепный пир, на который приглашено было множество гостей.
        Потом Евангелие выставляет странное обстоятельство: в обеденном столе приняли
        участие не те лица, которые первоначально были приглашены к нему, но совсем
        другие. Роскошный пир дан был вечером и потому назван«Вечерию Велиею». Вечером
        мы называем последние часы дня пред наступлением ночи.'
      cn: 我亲爱的弟兄们！今日的《福音书》（路加福音 14:16-24）将向我们讲述一位不知名的主人，他设下了一场盛大的筵席，并邀请了众多宾客。接着，《福音书》又呈现了一个奇特的境况：赴宴的并非最初受邀的那些人，而是全然不同的一群人。这场丰盛的筵席是在傍晚时分设下的，因此被称为「大筵席」。我们称傍晚为一天中夜幕降临前的最后几个时辰。
  - type: paragraph
    text:
      ru: Повесть о Великой Вечери – живописная притча, которою Господь наш Иисус
        Христос изобразил Царствие Божие, уготованное Небесным Отцем«от сложения мира»(Мф. 25:34)
        для избранных Его, изобразил и то, каким образом принято благовестие об этом
        Царстве призванным к нему человечеством.
      cn: 大神宴之喻——这是一幅生动的寓言画卷，我们的主耶稣基督借此描绘了由天父「从创世以来」（马太福音 25:34）为祂的选民预备的上帝之国，同时也描绘了蒙召进入这国度的人类是如何接受这国度的福音的。
  - type: paragraph
    text:
      ru: Всем нам, без исключения, предлежит смерть; все мы должны вратами смерти
        вступить в вечность и пребыть в вечности навсегда. Земная жизнь есть преддверие
        к вечности. Она – как бы тесная и душная передняя комната пред великолепнейшими
        и обширнейшими чертогами. В вечности уготовано для нас Божие Царство; вне
        его – бесконечное горе, бедствие, которое никогда не прекратится, – плач и
        рыдание, которые никогда не утешатся и никогда не умолкнут. Если б завтра,
        чрез неделю, чрез месяц предстояло событие, долженствующее решить нашу земную
        участь или во благо, или во вред нам, не приняли ли бы мы всех мер, всех усилий,
        всех предосторожностей, чтоб направить событие к благоприятному для нас исходу?
        Обратим же внимание на нашу участь в вечности. Отвергнем сон уныния и забывчивости,
        в который мы погружены; отвергнем ослепление, отвергнем самообольщение, представляющее
        человеку жизнь его на земле бесконечною. Поверим достовернейшей истине. Поверим,
        что всем нам предстоит неизбежная смерть. Как верно то, что мы умрем, так
        необходимо то, чтоб мы позаботились о нашей участи в стране загробной. С этою
        целью рассмотрим притчу Господа нашего о«Велией Вечери».
      cn: 我们所有人，无一例外，都面临着死亡；我们所有人都必须通过死亡之门，步入永恒，并永远居于永恒之中。尘世的生命是永恒的门廊。它——仿佛是华丽广袤的宫殿前，一间狭小而闷热的前厅。在永恒中，上帝的国度为我们预备好了；在祂的国度之外——是无尽的悲伤、永不停止的苦难——是永不得安慰、永不平息的哀哭和切齿。倘若明天、一周后、一月后，将要发生一件决定我们尘世命运的事件，或为我们的益处，或为我们的损害，我们难道不会采取一切措施、一切努力、一切预防，以期使事件导向对我们有利的结果吗？那么，让我们关注我们在永恒中的命运吧。让我们摒弃使我们沉沦的，那灰心和遗忘的睡梦；让我们摒弃盲目，摒弃自我欺骗，那使人以为自己在地上的生命是无限的幻觉。让我们相信那最可靠的真理。让我们相信，我们所有人都将面临不可避免的死亡。正如我们必将死去是确凿无疑的，我们关心自己在阴间国度的命运也是绝对必要的。为此，让我们查考我们主关于「盛大筵席」的比喻。
  - type: paragraph
    text:
      ru: 'Кто – учредитель вечери? Святое Евангелие называет его«человеком некиим»,
        то есть человеком неизвестным, неопределенным. Очевидно: это – Бог. Себя Он
        заменил в притче Своим образом – человеком. А как люди забыли Бога, потеряли
        истинное познание Его, правильное понятие о Нем, то Бог, наименовав Себя человеком,
        наименовал вместе и человеком неизвестным:«человек некий сотвори вечерю велию,
        и зва многи». Большое число приглашенных знаменует, что все человечество,
        без всякого исключения, предназначено Богом для вечного блаженства. Братия!
        Все мы – званные! Не забыт никто! Никто не имеет ни повода, ни права предаваться
        сетованию и унынию.'
      cn: '谁是晚宴的设立者呢？神圣的福音称他为「某个特定的人」（「человеком некиим」），即一个不为人知、身份未明的人。显而易见：他就是上帝。在比喻中，祂以自己的形象——一个「人」——来代替了自己。然而，由于人们遗忘了上帝，失去了对祂真实的认识，对祂正确的理解，因此上帝在称自己为「人」时，也同时称之为「某个不为人知的人」：「某人设盛大筵席，广邀宾客」（«человек
        некий сотвори вечерю велию, и зва многи»）。


        被邀请者人数众多，象征着全人类，无一例外，都被上帝预定享受永恒的福乐。


        弟兄们！我们都是蒙召的！没有一个人被遗忘！没有人有理由或权利沉溺于哀叹和沮丧之中。'
  - type: paragraph
    text:
      ru: 'Когда наступило время вожделенной трапезы, Учредитель пира посылает Раба
        повестить званных. И время пира, и одинокое лицо Раба имеют глубокое значение.
        В греческом тексте Евангелия, написанного святым Лукою, пред словом «Раб»
        поставлен членΤόv δοῦλοv, что, по свойству этого языка, дает слову «Раб» особенное,
        отдельное знаменование. Здесь Рабом Божиим, по преимуществу и исключительно,
        назвал Господь Иисус Христос Себя[170]. Он, равный Отцу и Духу по Божеству,
        по человечеству есть единственный, истинный Раб Божий. Он один вполне и совершенно
        исполнил волю Божию и чист от всякого греха. Прочие святые человеки – святые
        относительно (Рим. 4:2); человеческая святость есть наименьшая, по возможности
        человеческой, греховность. Единый Раб Божий представляется в притче единственным
        действователем спасения человеческого; пророки, апостолы, учители церковные
        были только служителями, орудиями Слова:«Вся тем бышa, и без Него ничтоже
        бысть, еже бысть»(Ин. 1:3). Время приглашения званных – вечер. Значит: Господь
        наш Иисус Христос низшел на землю в последние часы жизни видимого мира. Восемнадцать
        столетий протекло со времени этого счастливейшего события; жизнь мира еще
        не пресеклась:«но пред Господом един день яко тысяща лет, и тысяща лет яко
        день един»(2Пет. 3:8). Длится, рассрочивается вечер Божий, чтоб все званные
        успели собраться на Его Вечерю, чтоб ни один из избранных не лишился ее.'
      cn: 当渴慕的筵席时分到来，设宴的主人就打发「仆人」去传告那些受邀之人。筵席的时辰，以及这位独特的「仆人」的面容，都蕴含著深远的意义。在圣路加所写的福音书的希腊文本中，「仆人」一词前带有冠词
        Τόv δοῦλοv。按照这种语言的特性，这赋予了「仆人」一词一种特殊、独有的含义。在这里，主耶稣基督独特且专门地将自己称作上帝的仆人[170]。祂，在神性上与父和圣灵同等，但在人性上，却是唯一、真正的上帝的仆人。唯有祂完全彻底地执行了上帝的旨意，洁净无瑕，远离一切罪恶。其余的圣洁之人——他们的圣洁是相对的（罗马书
        4:2）；人类的圣洁，就人类的可能性而言，只是最小限度的罪性。这位唯一的上帝的仆人，在比喻中呈现为拯救人类的唯一行事者；先知、使徒、教会的教师们，都只是圣言的仆役，祂的工具：「万物藉著祂而有，凡被造的，没有一样不是藉著祂造的」（约翰福音
        1:3）。邀请受邀者的时间——是晚上。这意味著：我们的主耶稣基督降临地上，是在可见世界生命的最后几个时辰。自从这最为有福的事件以来，十八个世纪已经流逝；世界的生命尚未终止：「但主看一日如千年，千年如一日」（彼得后书
        3:8）。上帝的夜晚在持续，在延展，为的是让所有受邀者都能及时聚集在祂的晚宴上，使被选召的人中，没有一人会错失这盛宴。
  - type: paragraph
    text:
      ru: Таким изображается притчею смотрение Божие относительно человеков; взглянем
        теперь на изображение поведения человеков по отношению к Богу. Все званные,
        как бы сговорясь, извинились и отказались от вечери. Что это за заговор, что
        это за единодушие в противлении Богу? Это – действие падения, всем общего;
        это – доказательство благоволения к своему состоянию падения, произвольное
        пребывание в нем; это – признак умерщвления грехом души, не могущей и не хотящей
        возбудиться от сна смертного, ниже на призывный голос Сына Божия. В причину
        нежелания прийти на вечерю званные выставили свои земные отношения. Иной приписал
        такую важность занятиям ученым, должностным, прихотливым, что счел себе позволительным
        пренебрежение Богом; иной предался семейным заботам и забыл Бога; иной, наконец,
        увлекся страстями, погряз в грубых плотских наслаждениях и сделался совершенно
        чуждым Бога. Не один очевидный грех отнимает у нас наше духовное сокровище;
        отнимает его всякое земное занятие, всякое земное положение, когда к ним всецело
        будет привлечена и прикована душа.
      cn: 上帝的眷顾在比喻中就是如此描绘其对待世人的方式；现在，让我们再看一看，世人对待上帝的行为又是如何描绘的。所有被召者，仿佛是串通一气，都找借口，拒绝了晚宴。这是怎样的一种密谋？又是怎样的一种全然反对上帝的同心合意呢？这是普遍堕落的行为所致；这也是人对自身堕落状态的钟爱、自愿停留其中的明证；这也是灵魂因罪而被致死的标记，它不能也不愿从死亡的沉睡中醒来，即便听闻了上帝圣子的呼唤之声。那些被召者提出了他们尘世间的关联，作为不愿前来赴宴的原因。有人把学术、公职或古怪的追求看得无比重要，以至于认为可以轻慢上帝；有人沉溺于家庭事务，而遗忘了上帝；还有人最终被情欲所诱惑，深陷于粗鄙的肉体享乐之中，从而完全与上帝疏远。并非只有明显的罪恶才会夺走我们的属灵财宝；当灵魂完全被尘世间的任何事务、任何地位所吸引和束缚时，它们也会将其夺走。
  - type: paragraph
    text:
      ru: Отказались званные от участия в вечери. Учредитель посылает того же Раба
        собрать по городским улицам и переулкам, по дорогам и перекресткам увечных,
        нищих, хромых, слепых и, уговорив их, привести на вечерю.
      cn: 那些受邀之人拒绝参与这筵席。设宴的主人派遣同一位仆人去城中的街巷、道路与十字路口，召集那些残疾的、贫穷的、跛脚的、失明的人，说服他们，并带他们来赴这筵席。
  - type: paragraph
    text:
      ru: 'Званными Евангелие называет иудеев как предварительно приглашенных посредством
        закона и пророков к христианству; бесприютные бедняки и калеки, бродящие по
        улицам и переулкам, странники, трудящиеся в дороге или остановившиеся на перекрестке
        для избрания пути, знаменуют язычников, пребывающих вне дома, вне Церкви,
        вне богопознания; исчисленные телесные недостатки их надо принимать по отношению
        к душе. Званые иудеи отказались решительно; вслед за ними призванные язычники
        едва убедились прийти на вечерю: многих столетий, бесчисленных жертв и целых
        рек крови нужно было, чтоб Слово Божие убедило их к принятию христианства.'
      cn: 受召者，福音称之为犹太人，因他们是藉著律法和先知，预先被邀请进入基督信仰的。那些流浪于街头巷尾的无家可归的穷人、残疾者、行旅者，或是在路上劳苦，或是在十字路口停驻以选择道路，他们象征著外邦人，他们身处家园之外、教会之外、对上帝的认识之外。他们所列举的身体上的缺陷，应当从灵魂的角度去理解。受召的犹太人坚决地拒绝了；紧随其后被召唤的外邦人，则需要极大的努力才能说服他们前来赴宴：需要数百年的时光、无数的牺牲和整条河流般的鲜血，上帝的圣言才能说服他们接受基督信仰。
  - type: paragraph
    text:
      ru: 'Званными посреди христианства должны быть признаны славные, богатые, ученые,
        благополучные в мире сем: Богом дарованные им преимущества пред другими, сопряженное
        с этими преимуществами удобство к Богопознанию и Богослужению, выражают, без
        сомнения, призвание Божие к спасению и высшему блаженству... Увы! зрелище,
        достойное плача! Званные пребывают, как камни, невнимательными к Призывающему.
        Кажется, только пораженные бедствиями, болезнями, нищетою, лишениями, – только
        увечные и нищие в гражданском смысле способны послушать Бога: оказывают повиновение
        Богу, по выражению апостола, невежи по разуму мира, немощные, худородные,
        уничиженные в мире (1Кор. 1:27). И эти уничиженные мира должны, под руководством
        Слова Божия, при мощном содействии Его, выдержать лютейшую брань с своим падением,
        насильно покорить себя Богу, насильно доставить себе спасение. Очень верно
        изображает притча, что нищих, слепых, хромых и калек чудный Раб должен был
        уговорить и убедить, чтоб они пришли на вечерю. Нам сроднилось и полюбилось
        наше падение: тяжело разлучаться с ним. Собственное естество наше сделалось
        неспособным к добру, и без Спасителя оно не может сделать никакого истинного,
        цельного добра:«без Мене, – сказал Он, –не можете творити ничесоже»(Ин. 15:5).
        Наше собственное добро осквернено примесью зла. Оно не может не быть таковым:
        его источник – естество падшего человечества – составляет собою смесь добра
        со злом и постоянно рождает из себя действие, себе сообразное.'
      cn: '在基督信仰之中，那些被称为「受邀者」的人，必定是世间光荣显赫、富甲一方、学识渊博、事事亨通之士：上帝所赐予他们的超越他人的优势，以及伴随这些优势而来的认识上帝与侍奉上帝的便利，无疑彰显了上帝对他们救赎与至高福乐的呼召……
        唉！此情此景，令人不禁潸然泪下！那些受邀之人，却如同顽石一般，对那呼唤者毫不留意。似乎只有那些遭受灾难、病痛、赤贫与匮乏之苦的人——只有那些世俗意义上的残疾者和贫贱者——才能够听从上帝的话语：正如使徒所言，他们是世俗智慧所不识的「愚拙之人」，是「软弱的、出身卑微的、世间受人轻视的」（哥林多前书
        1:27）。而这些世间受人轻视之人，必须在上帝圣言的引导之下，藉着祂大能的协助，方能抵御与自身堕落展开的激烈争战，强力使自己顺服于上帝，强力为自己争取救赎。这比喻描绘得何其真切：那位奇妙的仆人必须劝说和说服那些贫穷者、盲者、瘸者和残疾者，让他们前来赴宴。


        我们的堕落已经与我们血肉相连，并且为我们所喜爱：要与之分离，是何等艰难。我们自身的本性已变得无力行善，若没有救主，它便无法成就任何真实、完整的良善：「离了我，你们就不能作什么」（约翰福音
        15:5），祂如此说道。我们自身所行的善，已被邪恶的混杂所玷污。它不可能不如此：因为它的源头——堕落人性的本性——本身就是善与恶的混合体，并不断地生出与自身相符的行为。'
  - type: paragraph
    text:
      ru: Грозным приговором заключил Господь притчу. Он, прозревая всевидящим оком
        настоящее и будущее невнимание к Нему человеков, сказал:«мнози суть звани,
        мало же избранных»(Лк. 14:24). Всех призывает милосердый Бог ко спасению,
        но весьма немногие повинуются Ему. Все мы принадлежим к числу званных по неизреченной
        любви Божией к нам, но весьма немногие из нас включаются в число избранных,
        потому что включение в число избранных предоставлено нашему собственному произволению.
        Аминь.
      cn: 上主以一个严厉的判词结束了这则比喻。祂以那全视之眼洞察了人类对于祂在现世与未来的漠不关心，于是说道：「被召者众，选上者寡。」（路加福音 14:24）仁慈的上帝呼召所有人得救，但听从祂的人却极其稀少。因着上帝对我们那不可言喻的爱，我们所有人都属于被召者之列，但我们当中极少数人能被纳入选上者的数目，因为被纳入选上者的数目乃是取决于我们自身的自由意志。阿们。
- type: heading1
  text:
    ru: 'Благоговейное размышление о добродетели благодарения: наставление к славословию
      Бога за все Его благодеяния и скорби, дабы стяжать живую веру.'
    cn: 恭敬默想感恩之德：劝勉赞美上帝赐予的一切恩惠与苦楚，以求得活泼的信心。
  children:
  - type: paragraph
    text:
      ru: Поучение в 29-ю неделю. О благодарении и славословии Бога
      cn: 第二十九主日训诲：论对上帝的感恩与赞美
    label:
    - original_title
  - type: paragraph
    text:
      ru: Сказание об исцелении Господом нашим Иисусом Христом десяти прокаженных
        мужей, которое сегодня читалось в Евангелии (Лк. 17:12–19), положено святою
        Церковью читать при всех случаях, когда мы приносим общественное благодарение
        Богу за благодеяние или благодеяния, оказанные нам. Из десяти прокаженных
        мужей, исцеленных Спасителем, только один рассудил принести благодарение Спасителю;
        девять, получив благодеяние, увидев над собою изумительное знамение милосердия
        и всемогущества Божиих, не дали никакой духовной цены ни внезапному исцелению
        своему, ни Тому, повелением Которого произведено внезапное исцеление неисцелимой
        болезни.
      cn: 我们主耶稣基督治愈十个麻风病人的事迹，就是今日在福音书中所诵读的（路加福音 17:12-19），神圣的教会已规定在所有场合诵读，当我们因所蒙受的恩惠或诸般恩惠，向神献上公众的感谢时。在十个蒙受救主治愈的麻风病人中，只有一人思量着要向救主献上感谢；其余九人，在获得恩惠，目睹神慈爱与全能的奇妙印记临到他们身上之后，却未曾赋予他们骤然的痊愈，或是那位以祂的命令成就了这不治之症骤然痊愈的主宰，以任何属灵的价值。
  - type: paragraph
    text:
      ru: 'Поступок неблагодарных, ожесточенных, мертвых по уму и сердцу осужден Господом.
        Когда один из прокаженных, по получении исцеления, возвратился к Господу,
        громким голосом прославляя Бога, пал к ногам Спасителя, принося Ему благодарение
        и славословя Его, тогда Господь сказал:«не десять ли очистишася? да девять
        где? како не обретошася возвращшеся дати славу Богу?»(Лк. 17:17–18) Слова
        эти имеют глубокий смысл. Богочеловек, по человечеству Своему, искал не Своей
        славы от человеков: искал, чтоб ими, во благо их, почитаем был должным образом
        Бог. Те, которые расположены были к истинному богопочитанию, о чудо! обретали
        Бога, прикрывшегося человечеством, обретали Спасителя и в Нем спасение свое.
        Отвергли Спасителя те, которые в душе своей отвергли первоначально Бога. Господь
        сказал возненавидевшим и хулившим Его иудеям:«аще Бог Отец ваш бы был, любили
        убо бысте Мене: Аз бо от Бога изыдох. Иже есть от Бога, глаголов Божиих послушает:
        сего ради вы не послушаете, яко от Бога несте»(Ин. 8:42, 47).'
      cn: 主已宣判了那些忘恩负义、心肠刚硬、心思与心灵已死之人的行为。当其中一个麻风病患在得蒙治愈之后，回到主那里，大声颂赞上帝，俯伏在救主脚前，向祂献上感谢并赞美祂时，主便说：「洁净了的岂不是十个人吗？那九个在哪里呢？怎么竟寻不出回来将荣耀归给上帝的呢？」（路加福音
        17:17-18）这些话语有着深刻的意义。圣子上帝，按祂的人性来说，并不向人寻求祂自己的荣耀：祂所寻求的，是为了人的益处，使他们能以应有的方式尊崇上帝。那些倾向于真实敬拜上帝的人，哦，奇迹！他们寻见了以人性遮蔽自身的上帝，寻见了救主，并在祂里面寻得了自己的救赎。那些在内心深处起初就摒弃上帝的人，便拒绝了救主。主对那些憎恨并亵渎祂的犹太人说：「倘若上帝是你们的父，你们就会爱我了；因为我本是出于上帝，也来到世间。出于上帝的人，必听上帝的话；你们不听，正是因为你们不是出于上帝。」（约翰福音
        8:42，47）
  - type: paragraph
    text:
      ru: 'Благодарность – редкая добродетель между человеками. К несчастью, слышится
        и слышится между нами торжественный возглас, сопровождаемый торжественным
        хохотом: «я сорвал то и то с того-то!» Этим возгласом выражается страшная
        испорченность души. Что значит этот возглас? Он знаменует, что извлечено благодеяние
        лестью, притворством и другими подобными средствами, что лицо, подчинившееся
        обману и оказавшее благодеяние, подвергается наруганию за самое благодеяние
        свое. В некоторых телесных недугах замечается необъяснимое своенравие. Это
        своенравие существует и в недугах душевных. Часто благодеяния посевают в облагодетельствованном
        к благодетелю чувство непримиримой, исступленной ненависти. Так часто встречается
        эта противоестественная странность, что по ней образовалась народная пословица:
        «не скормля, не споя, не наживешь врага». Силен яд греха, которым мы отравлены;
        зараженные им человеки способны ненавидеть не только своих благодетелей –
        человеков, способны ненавидеть Бога. Доказали они это многочисленными опытами.'
      cn: 感恩——在世人之间，这是一种罕见的德行。不幸的是，在我们中间，常常听到伴随着庄严笑声的得意呼喊：「我从某某人那里骗到了这样那样的东西！」这声呼喊表达了灵魂中可怕的堕落。这声呼喊意味着什么呢？它表明，人们以谄媚、伪装以及其他类似手段骗取了恩惠，而那个受了欺骗并施予恩惠的人，却因他自己的恩惠而遭受了凌辱。在某些身体的疾患中，可以观察到一种不可理喻的任性。这种任性也存在于灵魂的疾患之中。恩惠常常在受惠者心中播下对施恩者不共戴天、狂热的仇恨。这种反常的怪异现象是如此常见，以至于形成了一句民间谚语：「不曾喂养，不曾灌饮，便不会招来仇敌。」我们所中毒的罪恶之毒是强烈的；被它感染的人，不仅能憎恨他们的施恩者——世人，他们甚至能憎恨上帝。他们已经通过无数的经历证明了这一点。
  - type: paragraph
    text:
      ru: 'Вражда к Богу выражается пренебрежением заповедей Божиих, жительством по
        своей воле и по своему разуму. Спаситель сказал:«не любяй Мя, словес Моих
        не соблюдает»(Ин. 14:24). Отчего мы пренебрегаем заповедями Божиими? Отчего
        мы забываем Бога? Отчего мы не знаем Его? Оттого, что не размышляем ни о Боге,
        ни о себе, проводим жизнь легкомысленно, занимаясь одною суетностью. Видимая
        тварь возвещает всемогущего, всеблагого, премудрого Бога; возвещаем Его и
        мы собою. Мы, без произвола и сознания нашего, получили бытие и все способности
        души и тела, все средства к существованию вещественному и к образованию нашего
        духа. Ничего не делаем мы из ничего: делаем из приуготовленных средств; самая
        способность делать вложена в естество наше, а отнюдь не приобретенная нами.
        Мы обстановлены вне и внутри себя причинами к размышлению о Боге, к благодарению
        Его. Священное Писание и писания святых отцов открывают нам необозримую многочисленность
        и знаменательность благодеяний Божиих к человечеству, возбуждающих нас к благодарению
        Бога. Благодарение Бога имеет свое особенное свойство: рождает и усиливает
        веру, приближает к Богу. Неблагодарность и забвение Бога уничтожают веру,
        удаляют от Бога. Апостол говорит, что истинно верующие во Христа«укоренени
        и наздани в Нем, и извествовани верою, избыточествующе в ней благодарением»(Кол. 2:7).'
      cn: '与上帝为敌的表现


        对上帝的敌意表现为：轻忽上帝的诫命，按照自己的意愿和理智生活。救主曾说：「不爱我的人，就不遵守我的话。」（约翰福音 14:24）。


        我们为何轻忽上帝的诫命？我们为何遗忘上帝？我们为何不认识祂？


        这是因为我们既不默想上帝，也不反思自身；我们轻率地度日，只顾追逐虚妄之事。


        可见的受造之物宣扬着全能、全善、全智的上帝；我们自身也宣扬着祂。我们没有经过自己的意志和知觉，就领受了生命，以及灵魂和身体的全部能力，领受了物质生存和精神塑造的一切资源。我们无法凭空创造出任何东西：我们只能用已有的资源来创造；创造的能力本身就植根于我们的本性之中，绝非我们自己获取的。


        我们内外都被赋予了默想上帝、感谢祂的缘由。


        《圣经》和圣父们的著作向我们揭示了上帝对人类那数不尽、意义深远的恩惠，这些恩惠激励我们感谢上帝。


        感谢上帝有着其独特的功效：它能生发并坚固信心，使我们亲近上帝。忘恩负义和遗忘上帝则会摧毁信心，使我们远离上帝。


        使徒说，真正信靠基督的人「在他里面生根建造，信心坚固，带着感谢之心，越发丰盛。」（歌罗西书 2:7）。'
  - type: paragraph
    text:
      ru: По существенной душевной пользе, доставляемой человеку благодарением Бога,
        Бог заповедал нам тщательно упражняться в благодарении Его, возделывать в
        себе чувство благодарности к Богу.«О всем благодарите», – говорит Апостол;
        он объявляет:«сия бо есть воля Божия о Христе Иисусе в вас»(1Сол. 5:18).
      cn: 由于感谢上主能给人带来实质的灵魂益处，故上主命令我们应当殷勤操练对祂的感恩，在自身中培养对上主的感激之情。「凡事谢恩，」使徒说道；他宣称：「因为这是神在基督耶稣里向你们所定的旨意」（帖撒罗尼迦前书
        5:18）。
  - type: paragraph
    text:
      ru: 'Святой Апостол, сказав, что возвещаемая им воля Божия о благодарении за
        все есть воля Божия оХристе Иисусе, выразил этим следующее: «Новозаветное
        заповедание благодарения – таинственно, духовно, божественно; оно истекает
        из таинства вочеловечения Христова и основывается на этом таинстве». Богочеловек
        провел земную жизнь Свою в лишениях и скорбях. Этим Он освятил лишения и скорби
        истинно верующих в Него, возвысил земные лишения и скорби превыше земного
        благоденствия. В последнем Он не принял участия. Заповедь о благодарении чужда
        плотского мудрования: она понимается единственно духовным разумом; она совершается
        при свете духовного разума. Плотское мудрование если и благодарит когда, то
        благодарит за одни вещественные благодеяния; при искушениях оно приходит в
        смущение; оно ропщет и хулит; заповедь Божия заповедует благодарение за все,
        за самые скорби. Заповедует она благодарение за скорби как за часть Христову;
        заповедует благодарение за благоденствие и благополучие как за снисхождение
        Божие к немощи нашей.«Иисус, да освятит люди Своею кровию, вне врат пострадати
        изволи. Темже да исходим к Нему вне стана, вне обычая мира сего,поношение
        Его носяще: не имамы бо зде пребывающаго града, но грядущаго взыскуем»(Евр. 13:12–14).«Вам
        даровася, еже о Христе, не токмо еже в Него веровати, но и еже по Нем страдати»(Флп. 1:29).
        Дару естественно последует благодарение. Если скорби о Христе суть дар Божий,
        даруемый Богом истинному христианину, то христианин обязан благодарением за
        скорби опытно доказать свое христианство, должен исповедать и принять дар
        Божий благодарением за дар. Благодарением укрепляется вера, открываются глубокие
        таинства христианства, вводится в душу обширное и ясное богопознание действием
        благодатного мира и духовного утешения, которые бывают непременным последствием
        благодарения. «Уста, постоянно благодарящие, – сказал великий отец, – приемлют
        благословение от Бога; в то сердце, которое пребывает в благодарении, вселяется
        Божественная благодать. Благодати предшествует смирение; наказанию предшествует
        самомнение. Сердце, непрестанно стремящееся к благодарению Бога, привлекает
        в себя благодать; мысль ропота, непрестанно движущаяся в сердце, навлекает
        душе искушение[171]. Благодарение приемлющего дары поощряет Дающего дары к
        подаянию еще других даров, больших, нежели первые. Дары только тогда остаются
        без приумножения, когда нет за них благодарения. Часть безумного мала пред
        очами его»[172]. Подобно приведенному нами Отцу рассуждают все Отцы Православной
        Церкви. Они наставляют благодарить Бога за все, случающееся в жизни, и приятное
        и горестное[173]. Вера научает нас, что все, совершающееся над нами, совершается
        по всеблагому и премудрому Промыслу Божию к существенной нашей пользе[174].
        Вера таким образом руководит к благодарению Бога, и от благодарения усугубляется
        вера. По убеждению ума мы начинаем благодарить, благодарением возбуждается
        убеждение сердечное.'
      cn: '圣使徒说，他所宣扬的，即凡事谢恩的上帝旨意，乃是上帝在基督耶稣里的旨意，他借此表达了以下意思：「新约中关于谢恩的诫命——是奥秘的、属灵的、神圣的；它源于基督道成肉身之奥秘，并以此奥秘为基础。」


        上帝人子在世上的生命，是在缺乏和忧患中度过的。借此，祂圣化了真信祂之人的缺乏和忧患，并将地上的缺乏和忧患，提升到超越地上的福乐之上。祂没有参与地上的福乐。


        谢恩的诫命与肉体的思虑是格格不入的：它唯独被属灵的理性所理解；它是在属灵理性的光照下得以成就的。肉体的思虑即便有时谢恩，也只是为着物质的恩惠而谢恩；在试探中，它会感到困惑；它会抱怨和亵渎；上帝的诫命却命令我们要为一切谢恩，甚至要为忧患谢恩。


        它命令我们为忧患谢恩，视忧患为基督的一部分；它命令我们为福乐和顺利谢恩，视其为上帝对我们软弱的体恤。「耶稣，为要用自己的血叫百姓成圣，也曾在营外受苦。这样，我们也当出到营外，到祂那里去，忍受祂所受的凌辱。我们在这里本没有常存的城，乃是寻求那将来的城」（希伯来书
        13:12-14）。


        「因为你们蒙恩，在基督的事上，不但在祂，也为祂受苦」（腓立比书 1:29）。


        礼物自然会引出谢恩。如果为基督所受的忧患是上帝所赐的礼物，是上帝赐予真正基督徒的，那么基督徒就有责任藉着对忧患的谢恩，以经验证明自己的基督教信仰，必须藉着对礼物的谢恩而承认并接受上帝的礼物。


        藉着谢恩，信心得以坚固，基督教信仰深奥的奥秘得以开启，藉着恩典的平安和属灵的安慰之作用，广博而清晰的上帝认知被引入灵魂，这些都是谢恩必然的结果。「不断谢恩的口，」一位伟大的教父说，「从上帝那里领受祝福；那常存谢恩之心的人，有神圣的恩典居于其中。恩典先于谦卑；刑罚先于自满。那不断渴求感谢上帝的心，将恩典吸引到自身；那不断在心中涌动的抱怨念头，则给灵魂招来试探[171]。领受礼物者的谢恩，鼓励施予礼物者赐予更多、更大的礼物。唯有缺乏谢恩时，礼物才会停止加增。愚昧人眼中看为小的分，在他看来却是少许」[172]。


        与我们引用的这位教父相似，所有正教教会的教父都如此论述。他们教导我们要为生活中发生的一切，无论是喜乐的还是痛苦的，都感谢上帝[173]。


        信心教导我们，一切临到我们身上的事，都是出于上帝至善和至慧的护理，是为了我们实质的益处[174]。信心就这样引导我们感谢上帝，而从谢恩中，信心又得以倍增。我们因着理性的确信而开始谢恩，藉着谢恩而激发起内心的确信。'
  - type: paragraph
    text:
      ru: Обширное поприще благодарения и славословия открывается пред христианином,
        проводящим благочестивую жизнь по заповедям евангельским, не допускающего
        себе ослепляться суетными пристрастиями и попечениями, взирающего постоянно
        к пристанищу вечности. Все временное проходит своею чредою. Будущее делается
        настоящим, настоящее прошедшим. Все бывшее прошло и не воротится; все будущее
        настанет на кратчайшее время, чтоб соделаться прошедшим.
      cn: 在基督徒面前，展开了一片广阔的感恩与颂赞的园地。这位基督徒按照福音的诫命，度着虔敬的生活，不容自己被虚妄的依恋和忧虑所蒙蔽，并恒久地仰望着永恒的港湾。一切暂时的事物，都循着自身的次序流逝。未来变成了现在，现在又成了过去。所有已发生之事都已过去，不会再回转；所有未来之事都将在极短的时间内来临，好变成过去。
  - type: paragraph
    text:
      ru: 'Только тот, кто проводит земную жизнь как странник по образу мыслей, по
        сердечному ощущению, по истекающей из них деятельности, может непрестанно
        славословить и благодарить Бога. Имел это ощущение святой Давид; дано было
        ему это ощущение Святым Духом, и воссылал он славословие и благодарение Богу
        из глубины души, объят и упоен был славословием и благодарением.«Благослови
        душе моя Господа, – говорит вдохновенный Давид, –и вся внутренная моя имя
        святое Его. Благослови душе моя Господа, и не забывай всехь воздаяний Его»(Пс. 102:1–2).«Исповемся
        Тебе, Господи, всем сердцем моим, повем вся чудеса Твоя»(Пс. 9:2).«Вознесу
        Тя, Боже мой, Царю мой, и благословлю имя Твое в век и в век века. На всяк
        день благословлю Тя, и восхвалю имя Твое в век века»(Пс. 144:1–2). В причину
        славословия Бога святой Давид выставляет бесконечное величие Бога:«велий Господь
        и хвален зело, и величию Его несть конца»(Пс. 144:3). Величие Бога усмотрел
        Давид из дел Божиих:«Господи Боже мой, возвеличился еси зело, одеяйся светом,
        яко ризою, простираяй небо яко кожу: основаяй землю на тверди ея»(Пс. 103:1–2, 5и
        пр.). Видимая тварь очень справедливо может быть названа одеждою Бога; невидимый
        Бог, облеченный в эту одежду, видится:«в велелепоту облеклся еси»(Пс. 103:1).
        Великолепна видимая нами природа! Проповедует бытие Бога, проповедует она
        всемогущество, премудрость, благость Божии. И громадные создания, и создания
        мельчайшие имеют свои законы; открытие частицы этих законов служит славою
        для ума человеческого, который должен сознаться, что открытое им ничтожно
        пред не открытым. Открыта малейшая доля того, что возможно было открыть при
        ограниченных способностях человека; бесчисленное множество осталось сокрытым;
        бесчисленное множество сокрытого не может быть открытым по невозможности открытия.
        Человеческий ум, измеривший и исчисливший пути планет в необъятном поднебесном
        пространстве, останавливается в недоумении пред ничтожною травкою, небрежно
        попираемою ногами. Он не может объяснить, в чем заключается жизнь этой травки,
        какие соки она тянет корнем своим из земли, как и чем разлагаются эти соки,
        дают произрастениям различные виды, различные запахи, различные цвета, различные
        вкусы. Что значит луч солнечный? Что за явление – электричество? Подобных
        вопросов можно предложить бесчисленное множество. Мы видим действие; действие
        свидетельствует о существовании законов; законы закрыты от человеческого ума
        непостижимостью. И открытые законы, и открытое существование законов, превысших
        постижения, составляя труд и славу человеческого ума, свидетельствуют ясно,
        что они произведены и установлены высочайшим Умом. Необъятен этот Ум, потому
        что произведение его – природа – необъятно.«Возвеличишася дела Твоя Господи,
        вся премудростию сотворил еси»(Пс. 103:24); одно безумие и сумасбродство могут
        провозглашать, что твари, существующие по мудрейшим законам, суть произведения
        случая, произведения безумия. Дела Ума оклеветываются в безумии безбожниками,
        хвалящимися умом своим, когда они откроют какой-либо закон из тех законов,
        составление которых они приписывают безумному случаю. Что может быть бессмысленнее
        клеветы, которая противоречит сама себе?'
      cn: 唯有那将尘世生命视为客旅，无论在思维方式、内心感受，抑或由此而生的行动中，皆以客旅之姿度过的人，方能不住地赞美和感谢上帝。圣者达味便拥有此种感受；这感受是圣灵所赐予他的，他便从灵魂深处向上帝发出赞美与感谢，他被赞美与感谢所环绕，为之陶醉。「我的心哪，你要称颂上主！」受感召的达味说，「凡在我里面的，也要称颂祂的圣名。我的心哪，你要称颂上主！不可忘记祂的一切恩惠！」（诗篇
        102:1-2）。「上主啊，我要一心称谢祢！我要传扬祢一切奇妙的作为！」（诗篇 9:2）。「我的上帝，我的王啊，我要尊崇祢！我要永永远远称颂祢的名。我要天天称颂祢，也要永永远远赞美祢的名！」（诗篇
        144:1-2）。圣者达味将赞美上帝的原因归于上帝无限的威严：「上主本为大，当受大赞美；其伟大是无法测度的。」（诗篇 144:3）。达味从上帝的作为中洞见了上帝的威严：「上主我的上帝啊，祢至为伟大！祢以光为衣披上，铺张穹苍如幔子；祢将地立在根基上。」（诗篇
        103:1-2，5及以下）。这可见的受造物，被称作上帝的衣裳是极为恰当的；不可见的上帝，披上这件衣裳，便得以显现：「祢披戴着荣耀与威严。」（诗篇 103:1）。我们所见的自然是多么壮丽！它宣扬着上帝的存在，宣扬着上帝的全能、智慧和慈爱。无论是宏伟的创造，还是微小的生命，都有其法则；揭示这些法则的片鳞只爪，便是人类心智的光荣，然而人类心智必须承认，它所揭示的，在未揭示的面前，是何等微不足道。在人类有限的能力之下，所能揭示的仅是极微小的一部分；无数的奥秘仍旧隐藏着；无数的隐藏之物，因着揭示的不可能性，便永远无法被揭示。人类的心智，虽能测量和计算行星在浩瀚苍穹中的轨迹，却在一株微不足道、被双脚随意践踏的小草面前止步不前，感到困惑不解。它无法解释这小草的生命何在，它如何用根从大地汲取汁液，这些汁液又如何分解、如何产生不同的形态、不同的气味、不同的颜色、不同的味道。太阳的光芒意味着什么？电又是一种怎样的现象？诸如此类的问题可以提出无数。我们看见作用；作用证明了法则的存在；而法则的不可理解性，使其对人类心智而言是隐蔽的。那些已被揭示的法则，以及已被揭示的、超乎理解的法则的存在，既是人类心智的劳作与光荣，也清楚地证明了它们是由至高无上的智慧所创造和确立的。这智慧是无限的，因为它的产物——自然——便是无限的。「上主啊，祢的作为何等伟大！祢都以智慧造成。」（诗篇
        103:24）；唯有愚昧和狂妄之徒，才会宣称这些依循最智慧法则而存在的受造物，是偶然而生的产物，是愚昧的产物。那些自夸拥有智慧的无神论者，当他们发现他们归因于愚昧偶然性的法则中的任何一条时，却以愚昧来诽谤这智慧的作为。有何种诽谤会比这种自相矛盾的诽谤更荒谬呢？
  - type: paragraph
    text:
      ru: 'Величие дел Божиих, созерцаемое в видимой природе, приводит к славословию
        Бога:«род и род восхвалят дела Твоя, и силу Твою возвестят. Великолепие славы
        святыни Твоея возглаголют, и величие Твое поведят»(Пс. 144:4–6).«Еже возможно
        разумети о Бозе, Бог явил есть им. Невидимая бо Его, от создания мира творенми
        помышляема, видима суть, и присносущная сила Его и Божество, во еже быти безответными»(Рим. 1:19–20)
        всем, не познавшим и не признавшим Бога из созерцания видимых тварей. Видимая
        природа направлена в служение нам: направлены в это служение светила небесные,
        воздух и множество других газов, земля, моря, реки, животные, произрастания,
        металлы, минералы. О странник земной! Взгляни на природу, на эту гостиницу
        и странноприимницу, в которую ты помещен на кратчайший срок, на срок земной
        жизни, – взгляни на нее из чистоты ума, образуемой добродетельною жизнью и
        устранением себя от жизни скотоподобной; взгляни на обилие благ, которыми
        ты обставлен! От такого воззрения естественно душа исполняется благодарения
        Богу. Это совершилось со всеми, созерцавшими природу из настроения, доставляемого
        христианскою жизнью. Предрек о них пророк:«Память множества благости Твоея
        отрыгнут, и правдою Твоею возрадуются. Щедр и милостив Господь, долготерпелив
        и многомилостив: благ Господь всяческих, и щедроты Его на всех делех Его.
        Да исповедятся Тебе, Господи, вся дела Твоя, и преподобнии Твои да благословят
        Тя»(Пс. 144:7–10).'
      cn: '在可见的自然界中所默观的上帝伟大的作为，引人赞美颂扬上帝：「这代和那代要颂扬你的作为，也要传扬你的能力。他们要述说你圣德荣耀的威严，也要宣扬你的伟大。」（诗篇
        144:4-6）「凡人所能知道的上帝之事，上帝已向他们显明。因为自从创世以来，上帝那不可见的事，借着所造之物，人凭着思想就可以领悟知晓，就是祂永恒的能力和神性，使人无可推诿。」（罗马书
        1:19-20）这使得所有未能从默观可见受造之物而认识和承认上帝的人，都无可推诿。


        可见的自然界被导向服事我们：天上的光体、空气和无数其他的气体、大地、海洋、河流、动物、植被、金属、矿物，都被导向这项服事。


        啊，尘世的旅人！请你观看这自然界，这间你在短暂的尘世生命中所栖居的客栈和接待所——请你以纯净的心思观看它，这纯净的心思是借由道德高尚的生活和远离畜类般的生活所形成的；请你观看围绕着你的丰盛美善！从这样的观照中，灵魂自然会充满对上帝的感恩。所有以基督徒生活所赋予的心境来默观自然界的人，都经历了此事。先知曾预言他们：「他们要传述你丰盛恩惠的记念，并因你的公义而欢呼。上主有恩典，有怜悯，不轻易发怒，且有丰盛的慈爱。上主善待万有，祂的慈悲临到祂一切的作为。上主啊，愿你一切的作为都称谢你；愿你的圣徒都称颂你。」（诗篇
        144:7-10）。'
  - type: paragraph
    text:
      ru: 'Увидеть Бога, ясно видимого в видимой природе, воздать Ему поклонение,
        славословие, благодарение предоставлено всем человекам; увидели Его весьма
        немногие: увидели Его те, которые не отъяли у себя способности к зрению рассеянною,
        чувственною жизнью, принятием ложных мыслей, которые не вступили под руководством
        этих пагубных руководителей в ложное направление и ложную деятельность, решительно
        враждебные Богу, отвергающие Бога в разнообразных формах отвержения. Бог,
        по бесконечной благости Своей, явился человекам еще иначе, явился несравненно
        ближе, чтоб они приблизились к Нему, усвоились Ему, соединились с Ним, обрели
        в Нем спасение свое и блаженство, освободясь от погибели и вечного бедствия,
        в которые низверглись произвольным падением. Явился человекам Бог не в великолепном
        облачении – в видимой природе, – оставаясь впрочем и в этой царственной порфире
        как превысший всякой объемлемости чем-либо; явился в смиренном образе человека,
        приняв на Себя человечество, приняв на Себя все немощи наши, последствия нашего
        падения, кроме греха, причинившего падение. Бог явился облеченным в человечество,
        явился в стране нашего изгнания, провел в ней жизнь Свою, как должно было
        провести изгнаннику – в лишениях, в скорбях, в гонениях. Окончил Он эту жизнь
        насильственною смертью на древе крестном. Богочеловек исповедал жизнью и смертью
        правосудие Божие, которым низвергнуты человеки из рая на землю. Он исповедал
        виновность человеков пред Богом, потому что исповедание виновности этой было
        необходимым, единственным условием примирения человеков с Богом. Все, желающие
        быть истинными христианами, непременно должны исповедать эту виновность, сперва
        сердечным сознанием, потом устами и словом, наконец, деятельностью или жизнью.
        Каждый должен взять крест свой и последовать Христу; без этого никто не может
        быть учеником Христовым.'
      cn: '看见上帝在可见的自然界中清晰地显现，并向祂献上敬拜、颂赞与感恩，这是赋予所有人的恩典；然而，只有极少数人看见了祂：看见祂的是那些没有因散漫的、属世的生活，或接纳虚假的思想而剥夺自己视力的人；是那些没有在这些有害引导者的带领下，步入彻底与上帝为敌、以各种形式弃绝上帝的虚假方向和虚假行动之中的人。


        上帝以祂无限的良善，以另一种方式向世人显现，祂以无可比拟的更近的方式显现，为要使世人能亲近祂、归属于祂、与祂联合，并在祂里面寻得他们的救赎与福乐，从他们因自愿堕落而陷入的灭亡与永恒灾难中得以解脱。


        上帝并非身着华丽的服饰——如同在可见的自然界中一般——显现于世人，尽管祂在这君王的紫袍中仍是超越一切所能包容的；祂是以谦卑的人子形象显现，取了人性，承担了我们所有的软弱，即我们堕落的后果，唯独没有那导致堕落的罪。上帝以人性为衣显现，出现在我们被流放之地，祂在其中度过了祂的一生，如同流亡者所当度过的那样——在匮乏、忧伤和迫害之中。祂在十字架的木头上，以暴力的死亡结束了这一生。


        这位神人以祂的生与死，承认了上帝的公义，正是这公义使世人从乐园被贬谪到地上。祂承认了世人在上帝面前的罪责，因为承认这罪责是世人与上帝和好的必要且唯一的条件。


        所有渴望成为真基督徒的人，都必须承认这罪责，首先是内心深处的意识，然后是口舌与言语，最后是行动或生活。每个人都必须背起自己的十字架，跟随基督；否则，无人能成为基督的门徒。'
  - type: paragraph
    text:
      ru: Христианин приходит в недоумение пред величием благости Божией, созерцаемой
        в вочеловечении Бога-Слова и в возделанном Им спасении человеков. Созерцанием
        этим возбуждается обильное славословие и благодарение Бога; созерцанием этим
        возжигается пламенное усердие к жительству по заповедям Евангелия, к последованию
        Христу по пути тесному и прискорбному. Когда встанет христианин на тесный
        путь, тогда усматривает он гибельное обольщение, господствующее на пути широком.
        Когда он вкусит духовное утешение, которым питает Спаситель шествующих по
        пути скорбному, как питал Он Израильтян манною в пустыне, тогда возгнушается
        наслаждением плотским и греховным, которым так обилует Египет. Неизреченное
        славословие и благодарение Бога объемлет христианина среди лишений и скорбей
        его, которыми Промысл Божий устраняет его от сочувствия и порабощения греху,
        которыми он сопричисляется к сонму последователей Христовых. Не вознес человек
        таких хвалебных гласов Богу за земное благоденствие свое, какие вознесены
        святыми мучениками за пытки и казни, которым они подверглись, которыми Бог
        даровал им запечатлеть исповедание Христа и вступить в теснейшее соединение
        со Христом. Не раздалось такое славословие и благодарение Богу из великолепных
        чертогов, из среды роскошных пирований, какие раздавались из убогих хижин
        иноческих, из среды их лишений и скорбей, какие раздавались за трапезою постников,
        вкушавших скудный хлеб свой для подкрепления тела в служении душе, охранявшихся
        от пресыщения, порабощающего душу телу. Забывается человеком Бог, забываются
        Его благодеяния, закрывается великое дело искупления, как густою завесою,
        плотским мудрованием и плотскою жизнью; открывается все это«распявшему плоть
        со страстьми и похотьми»(Гал. 5:24). С креста мы способны исповедовать и славословить
        Бога; в благополучии земном мы способны к отвержению Его.
      cn: '基督徒在默想上帝圣言道成肉身，以及祂所成就的人类救赎的伟大恩典时，心中涌起敬畏。这份默想激发出对上帝丰沛的赞美与感恩；这份默想也燃起对依照福音诫命生活的炽热热忱，去沿着那窄小而忧患的道路跟随基督。当基督徒踏上这条窄路，他便能看清那在宽阔大道上盛行的、带来毁灭的诱惑。当他尝到救主所赐予、用来滋养行走在忧患之路上的人们的属灵慰藉——如同祂曾在旷野中以吗哪供养以色列人——那时，他就会厌弃那充满埃及的肉体和罪恶的享乐。


        在基督徒的匮乏和苦难中，他被无法言喻的赞美和感恩所环绕，上帝的护理借此使他远离对罪恶的同情与奴役，并使他得以加入基督追随者的行列。人未曾为自己的地上福祉向神献上如此高声的赞美，如同圣殉道者们为他们所遭受的酷刑和处决所献上的那样，上帝借此赐予他们机会，去印证对基督的认信，并进入与基督最紧密的联合。从华丽的宫殿和奢侈的宴席中，未曾响起过如此的赞美与感恩之声，如同从简陋的修道院茅舍、从他们的匮乏和苦难中，以及从那些禁食者简朴的餐桌上所发出的那样。禁食者品尝着他们微薄的食物，只为在服事灵魂时支撑身体，他们警惕着免于饱食，因饱食会使灵魂沦为肉体的奴隶。


        人因着肉体的思虑和肉体的生活，遗忘了上帝，遗忘了祂的恩惠，那伟大的救赎工作被如同厚实的幕布般遮蔽起来。这一切唯有向那「把肉体连同它的激情和欲望都钉在十字架上的人」才得以显明（加拉太书
        5:24）。我们唯有在十字架上，才能认信并赞美上帝；而在地上的福乐中，我们却容易弃绝祂。'
  - type: paragraph
    text:
      ru: Братия! Будем возделывать невидимый подвиг благодарения Богу. Подвиг этот
        напомянет нам забытого нами Бога; подвиг этот откроет нам сокрывшееся от нас
        величие Бога, откроет неизреченные и неисчислимые благодеяния Его к человекам
        вообще и к каждому человеку в частности; подвиг этот насадит в нас живую веру
        в Бога; подвиг этот даст нам Бога, Которого нет у нас, Которого отняли у нас
        наша холодность к Нему, наше невнимание. Помышления злые сквернят, губят человека
        (Мф. 15:19); помышления святые освящают, животворят его.«Строптивыя помышления
        отлучают от Бога»(Прем. 1:3); помышления святые приводят к Нему. Из них рождаются
        слова и дела богоугодные. Приведен был помышлением святым благоразумный прокаженный
        пред лице Спасителя, воздал Ему хвалу и благодарение, услышал от Него извещение
        о спасении своем:«вера твоя спасе тя»(Лк. 17:19). И мы богоугодными помышлениями,
        между которыми почетное место принадлежит благодарению и славословию Бога,
        можем приблизиться к Богу, можем благоугодить Ему заповеданными Им святыми
        словами и святыми делами, посредством их стяжать живую веру в Бога, живою
        верою приобресть спасение. Аминь.
      cn: 弟兄们！让我们耕耘那看不见的感恩之功，献于上帝。此功绩将提醒我们，我们已然遗忘的上帝；此功绩将向我们揭示，那隐藏于我们眼前的上帝的伟大，揭示祂向普世人类、以及向每一位个体之人所施予的、那不可言喻和不可计数的恩泽；此功绩将在我们心中培植对上帝活泼的信心；此功绩将赐予我们上帝，而祂本不在我们之中，是我们的冷漠和疏忽将祂从我们身边夺去。邪恶的意念玷污、败坏人（马太福音
        15:19）；圣洁的意念则使其成圣、使之得生。「乖僻的意念使人与上帝隔绝」（智慧篇 1:3）；圣洁的意念则引人归向祂。从这些意念中，生出蒙上帝喜悦的言语与行为。那明智的麻风病人，正是因着圣洁的意念被带到救主面前，向祂献上赞美与感恩，并听到了祂关于其得救的确证：「你的信心救了你」（路加福音
        17:19）。我们亦可通过蒙上帝喜悦的意念，其中感恩与颂赞上帝占有尊荣之位，得以亲近上帝，得以藉着祂所吩咐的圣言和圣行而蒙祂喜悦，并借此获得对上帝活泼的信心，以活泼的信心赢得救赎。阿门。
