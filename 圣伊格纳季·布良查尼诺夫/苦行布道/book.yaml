  - type: paragraph
    text:
      ru: Поучение в неделю сыропустную. Условие при вступлении в святую Четыредесятницу
      cn: 在净肉周主日的教诲：论进入神圣大斋期的前提条件
    label:
    - original_title
  - type: paragraph
    text:
      ru: Возлюбленные братия! Уже достигли мы самых врат святого поста! Уже они готовы
        отвориться пред нами! Уже, по законоположению святой Церкви, прочтено нам
        сегодня во святом Евангелии наставление Господа Нашего Иисуса Христа о правильном
        вступлении в подвиг поста.
      cn: 亲爱的弟兄们！我们已然抵达神圣大斋期（大斋期）的门扉！它们已准备好在我们面前敞开！遵照圣教会的规定，我们今天已在神圣的福音书中聆听了我们主耶稣基督关于正确进入斋戒苦修的训诲。
  - type: paragraph
    text:
      ru: '«Аще отпущаете человеком согрешения их, – возвещает ныне чтенное евангельское
        учение, –отпустит и вам Отец ваш небесный.Ащели не отпущаете человеком согрешения
        их, ни Отец ваш отпустит вам согрешений ваших»(Мф. VI. 14–15). Таким известием
        встречает нас святая Церковь во вратах поста! Такое условие она предлагает
        нам на самом пороге в духовный чертог покаяния. Мы намереваемся доказать наше
        раскаяние в различных греховных увлечениях различными лишениями и удручениями
        телесными: Евангелие требует от нас милости прежде жертвы, чтоб жертва была
        благоприятна Богу.'
      cn: 「如果你们饶恕他人的过犯，」此刻所诵读的福音教训宣告，「你们在天上的父也会饶恕你们。如果你们不饶恕他人的过犯，你们的父也不会饶恕你们的过犯」（马太福音
        6:14-15）。圣教会以这样的训谕在斋期的大门口迎接我们！她在通往悔改神圣殿堂的门槛上，向我们提出了这样一个条件。我们打算以各种克己与身体的苦修，来证明我们对各种罪恶诱惑的忏悔：但《福音书》要求我们在献祭之先，要有怜悯之心，如此献祭方能蒙受上主的悦纳。
  - type: paragraph
    text:
      ru: Все, желающие приступить к подвигу поста и молитвы, все, желающие пожать
        обильные плоды от своего покаяния! Услышьте слово Божие, услышьте завет Божий,
        – и отпустите, простите ближним согрешения их пред вами.«Аще отпущаете человеком
        согрешения их, отпустит и вам Отец ваш небесный.Ащели не отпущаете человеком
        согрешения их, ни Отец ваш отпустит вам согрешений ваших». Аминь.
      cn: 所有渴慕进入斋戒与祈祷之善功的人，所有渴望从己身悔改中收获丰盛果实的人！请听上帝之圣言，请听上帝之约谕，并释放、宽恕你们的近人对你们所犯的过犯。「因为你们若宽恕他人的过犯，你们的天父也必宽恕你们。你们若不宽恕他人的过犯，你们的天父也必不宽恕你们的过犯。」阿门。
