  text:
    ru: О важности телес наших, кои суть Храм Святаго Духа, и о преславном их воскресении
      во Христе.
    cn: 论及我们身体的重要性，它们是圣灵的殿，以及它们在基督里的荣耀复活。
  children:
  - type: paragraph
    text:
      ru: Поучение в пяток 1-й недели Великого поста. О теле человеческом
      cn: 四旬期大斋首周星期五之教诲：论人的身体
    label:
    - original_title
  - type: paragraph
    text:
      ru: «Телеса ваша храм живущаго в вас Святого Духа суть»(1Кор. VI, 19).
      cn: 「你们的身体，是圣灵的殿，这圣灵是住在你们里头的。」（哥林多前书 6:19）
  - type: paragraph
    text:
      ru: Возлюбленные братия! В настоящее время, когда мы приуготовляемся сделаться
        причастниками всесвятого Тела и всесвятой Крови Богочеловека, благоприлично
        нам войти в рассмотрение того, какое значение имеет наше собственное тело.
        Значение его необыкновенно важно. Значение это изобразил святой Апостол Павел
        так:«Телеса ваша храм живущаго в вас Святаго Духа суть».
      cn: 亲爱的弟兄们！在现今之时，我们预备着领受那神人之至圣的身体与至圣的宝血，故此，我们当细察自身形体的意义，此乃合宜之举。此形体的意义非同小可，其重要性非凡。圣使徒保罗曾如此描绘此意义：「你们的身体就是圣灵的殿，这圣灵是住在你们里面。」
  - type: paragraph
    text:
      ru: Братия! обращали ли мы должное внимание на значение нашего тела? Не смотрели
        ли мы на этот предмет легко и поверхностно, как на предмет, ненуждающийся
        ни в каком рассматривании? Между тем Бог возвещает нам устами Апостола:«Телеса
        ваша храм живущаго в вас Святаго Духа суть».
      cn: 弟兄们！我们是否曾恰当地留意我们身体的意义？我们是否曾轻率而肤浅地看待这一事物，如同看待一个无须任何深思的事物？然而，上帝却藉着使徒的口向我们宣告：「你们的身体，是圣灵的殿，这圣灵是住在你们里头的。」
  - type: paragraph
    text:
      ru: 'От земли было взято тело человеческое, но сотворено не для земли. Оно ниспало
        в тление, – сотворено было не для тления. Сотворенное, благоукрашенное Создателем
        для вечности и вечным, оно, немедленно по сотворении, оживлено бессмертною
        и святою душею, вместе с нею восхищено с земли в светлый рай для пребывания
        в нем, для духовной деятельности, для духовного наслаждения; для плотских
        наслаждений оно было неспособно. Оно не могло выйти из рук Всесвятого Творца
        иначе, как вполне чистым и святым; впоследствии исказил, обезобразил его грех.
        Его око было так непорочно, что не видело наготы прочих членов, которые, в
        свою очередь не представляли ничего, что бы нуждалось быть прикрытым. Душа
        не была обуреваема и волнуема страстями; не было волнуемо ими и тело. Не закипала
        кровь от гнева и не охлаждалась она от печали и уныния. Смерть была несвойственна
        этому телу; несвойственны ему были недуги; не имело оно нужды ограждаться
        от влияния стихий; оно не было узами и темницею для души: оно было для нее
        чудною, вечно новою одеждою.'
      cn: 人的身体取自尘土，却非为尘土而造。它堕入了朽坏，——本非为朽坏所造。这身体被造物主为永恒和永恒者所造，并被美好地装饰，在被造之后，立时就被不朽而圣洁的灵魂所赋予生命，并与灵魂一同从地上被提升至光明的乐园，为的是在那里居住，从事属灵的活动，享受属灵的喜悦；它对肉体的享乐是无能为力的。它不可能从全圣洁的造物主手中出来，却非完全洁净和圣洁；只是后来，罪恶败坏了它，使它变得面目全非。它的眼睛如此纯洁无瑕，以至于看不见身体其他部位的赤裸，而这些部位本身也没有什么需要遮盖的。灵魂没有被情欲所困扰和激动；身体也没有被它们所激动。血液不会因愤怒而沸腾，也不会因忧愁和沮丧而变冷。死亡本不属于这身体；疾病也不属于它；它不需要防范自然元素的影响；它也不是灵魂的桎梏和监狱：它对灵魂而言是一件奇妙的、永远崭新的衣裳。
  - type: paragraph
    text:
      ru: Человек пал. Грех поразил смертию и душу его и тело его. Область смерти
        над человечеством так всеобща и так могущественна, что ни один из многочисленной
        семьи человеческой не избег ее; каждый человек родится уже с началом смерти
        в себе, может подвергнуться ей ежечасно во время земной жизни, и непременно
        подвергается в свой известный час. Безошибочно можно признать всех странников
        земных движущимися мертвецами! Что наша жизнь на земле, как не непрестанная
        борьба с смертью? Из такого состояния мы никак не можем умозаключить о состоянии,
        которое было естественным человеку до его падения; по телу нашему никак не
        можем судить о теле первозданных. Первозданное блаженное и бессмертное состояние
        мы можем созерцать только в Божественном Откровении. Мы можем видеть опытное,
        полное доказательство его в Господе нашем Иисусе Христе и частию в тех избранниках
        Божиих, которые проявили не только в душах, но и в телах своих силу искупления,
        дарованного Богочеловеком человечеству.
      cn: 人已堕落。罪恶以死亡侵袭了他的灵魂和肉体。死亡的权势对人类而言是如此地普及和强大，以至于人类大家庭中无一幸免；每个人出生时就已带著死亡的开端，在尘世生命中，他可能时时刻刻面对死亡，并必然在他注定的时刻遭受死亡。我们可以毫不错误地承认，所有世间的过客都是行走的死者！我们在世上的生命，岂不是与死亡不断的争战？从这样的境况中，我们绝不能推断出人未堕落前那自然的状态；凭借我们现有的肉体，我们绝不能判断始祖的身体。始祖那蒙福和不朽的状态，我们只能在神圣的启示中才能瞻仰。我们可以在我们的主耶稣基督身上，看到其经验性、完整的证明，并在那些上帝的选民身上，部分地看到这证明。他们不仅在灵魂中，更在他们的肉体中，展现了由这位神而人者赐予人类的救赎力量。
  - type: paragraph
    text:
      ru: 'Тело Адама не утопало в водах, не сгорало от огня, было неприступно для
        смерти[42]. Таким явилось тело нового Адама, Господа нашего Иисуса Христа;
        оно вкусило смерть, но вкусило единственно по благоволению Богочеловека: вкусивши
        смерть, оно не преставало быть живым, потому что, разлучившись с душею, не
        разлучалось с Божеством. Оно вознеслось на небо, повторяя с избытком восхищение
        тела Адамова в рай. Туда оно привлечет тела истинных христиан:«идеже теловсесвятое,тамо
        соберутсяи духовныеорли»(Лк. XVII, 37). Хотя и видим, что теперь тела усопших
        отцов и братий спускаются в мрачную могилу, и покрываются землею; хотя ожидаем,
        что та же участь постигнет и наши тела; но веруем и знаем, что эти тела не
        пребудут навсегда в земле. Они воскреснут. Мало того: воскресшие праведники
        и живущие праведники – праведниками называю истинных христиан – не останутся
        на земле: они в последний день мира сего преходящего, в начале невечернего
        дня вечности будут восхищены с телами своими на воздух, в сретение Господа,
        и тако всегда там – на небе, пребудут с Господом (1Кор. XV, 51–52;1Сол. IV, 15–17).
        Посеянное в могилу тело в тление, восстанет в нетлении, восстанет в славе,
        восстанет в силе; тело земное соделается телом небесным, тело душевное – телом
        духовным (1Кор. XV, 42–44).'
      cn: 阿当（Adam）的身体不曾沉溺于水中，不曾被烈火焚烧，对于死亡是不可侵犯的[42]。新阿当，即我们的主耶稣基督的身体，亦是如此显现；祂尝了死亡的滋味，但这只是由于这位神人（Богочеловек）的乐意：祂尝了死亡，却未曾停止活著，因为即便与灵魂分离，祂也没有与神性分离。祂升上高天，更为丰盛地重现了阿当身体被提升入乐园的景象。在那里，祂将吸引真正基督徒的身体：「身体在何处，那些属灵的鹰亦将聚集于何处」（路加福音
        17:37）。虽然我们现今见到已逝的诸位父老和弟兄们的身体被放入阴暗的坟墓，覆盖在尘土之下；虽然我们预期同样的命运也将降临于我们的身体；但我们相信并且知道，这些身体不会永远停留在泥土之中。它们将会复活。不仅如此：复活的义人与活著的义人——我称真正的基督徒为义人——不会留在地上：在这个过往世界的末日，在永恒不落之日的开端，他们将带著他们的身体被提到空中，与主相遇，并且在那里——在天上，永远与主同在（哥林多前书
        15:51-52，帖撒罗尼迦前书 4:15-17）。播种于坟墓中的身体，是败坏的，将以不朽之身复活，将在荣耀中复活，将在能力中复活；这属土的身体将成为属天的身体，这属魂的身体将成为属灵的身体（哥林多前书
        15:42-44）。
  - type: paragraph
    text:
      ru: 'Таково назначение тела человеческого. Родится оно зараженным смертью и
        грехом, родится оно в смерть, по образу того тела, каким сделалось тело первого,
        сотворенного из персти и возвратившегося в персть, погибшего человека; но
        возрождается в купели крещения во спасение по образу тела, которое приял Небесный
        Человек, зачавшийся и родившийся от Духа Святого и Пречистой Девы:«елицы бо
        во Христа крестистеся, во Христа облекостеся»(Гал. III, 27). Посредством чудного
        таинства Евхаристии наше тело соединяется с телом Самого Христа, – соединяется
        тело с Божественным телом, кровь с Божественною кровию.«Ядый Мою плоть и пияй
        Мою кровь, – сказал Господь, –во мне пребывает, и Аз в нем»(Ин. VI, 56). Ядущий
        всесвятое тело Христово и пиющий всесвятую кровь Христову, при посредстве
        такой полноты вкушения, приходит в совершенное соединение с Богочеловеком:
        тело его делается телом Богочеловека, кровь его соделывается кровию Богочеловека.
        Истинный христианин почивает в Господе, и Господь почивает в нем; христианин
        облечен во Христа, и опять в христианине – Христос. Созерцая это величие христиан,
        Апостол взывает к нам:«Телеса ваша удове Христовы суть»(1Кор. VI, 15).«Тело
        Господеви и Господь телу»(1Кор. VI, 13).«Облецытеся Господем нашим Иисус Христом,
        и плоти угодия не творите в похоти»(Рим. 13, 14). «Дары Святаго Духа», сказал
        некоторый великий угодник Божий[43], «уже естественны естеству обновленному».
        Уже естественно телу, составляющему собою единое с телом Христовым, быть храмом
        Святаго Духа: где Христос, там неслитно и неразлучно со Христом и Дух Святый.'
      cn: 人身的使命即在于此。人生而带有死亡与罪恶的感染，生于死亡之中，肖似那起初被造自尘土、又归于尘土、以致灭亡之人的身体；然而，它在洗礼之池中重生，得以救赎，肖似那由圣灵和至洁童贞女感孕而生、为天人所取的身体：「凡受洗归入基督的，都是披戴基督了」（加拉太书
        3:27）。借由奇妙的圣体圣事，我们的身体得以与基督自身的身体结合——身体与那神圣的身体结合，血液与那神圣的血液结合。「吃我肉、喝我血的人，」主说，「常在我里面，我也常在他里面」（约翰福音
        6:56）。那吃全圣基督之体、喝全圣基督之血的人，借此完全的领受，得以与那位神人达致圆满的结合：他的身体成为神人的身体，他的血液成就为神人的血液。真正的基督徒安息在主内，主也安息在他内；基督徒披戴了基督，基督也反过来在基督徒之内。使徒默观着基督徒的这份伟大，向我们呼喊：「你们的身体是基督的肢体」（哥林多前书
        6:15）。「身体是为主，主也是为身体」（哥林多前书 6:13）。「总要披戴主耶稣基督，不要为肉体安排，去放纵私欲」（罗马书 13:14）。「圣灵的恩赐，」一位伟大的事奉上帝者[43]曾说，「对于已被更新的本性而言，已是其自然之属。」对于那与基督之体构成一体的身体而言，成为圣灵的殿，已是其自然之事：基督所在之处，圣灵即与基督不相混杂、不相分离地同在。
  - type: paragraph
    text:
      ru: 'Многие истинные служители Божии проявили во время земной жизни присутствие
        Святого Духа в телах их и тем опытно доказали, что тела христиан должны и
        могут быть храмом Святого Духа. Тень святого Апостола Петра исцеляла больных
        (Деян. V, 15); принадлежности из полотна, которые имел святой Апостол Павел
        для своего употребления, были приносимы к больным – и больные от прикосновения
        к ним исцелялись, а нечистые духи оставляли мучимых ими (Деян. XIX, 12). Ехидна,
        этот самый ядовитый змей, ужалила Апостола; но он остался невредим, как бы
        вовсе неподвергшийся укушению змея. Некоторые Святые ходили по водам, протекали,
        как крылатые, значительные пространства в самое короткое время, при молитвах
        возвышались телами своими от земли, как бы предначиная, по выражению некоторого
        святого писателя[44], будущее восхищение на воздухе и являя к такому восхищению
        способность. Не только в душах их, в самых телах воздействовал Святой Дух!
        Как в телах человеческих, низведенных к подобию скотов несмысленных, кипят
        различные страсти: так, напротив, в освященных телах кипит и преизливается
        Божественная благодать, услаждая тело небесною и духовною сладостию, и вместе
        умерщвляя его для греха. По разлучении души с таким телом тление не дерзает
        прикасаться к нему: потому что, несмотря на отсутствие души, соприсутствует
        ему Дух Святой, обнаруживая присутствие Свое различными, достойными Духа и
        свойственными Духу знамениями.'
      cn: '许多真诚事奉上帝的仆人在他们尘世生命中，都在其身体内彰显了圣灵的临在，借此亲身证明了基督徒的身体应当且能够成为圣灵的殿宇。圣使徒彼得的影子能医治病人（使徒行传
        5:15）；圣使徒保罗所用的布料和器具，被带到病人那里，病人因触碰它们而得痊愈，污秽的灵也离开了那些被其折磨的人（使徒行传 19:12）。蝮蛇，这条极毒的蛇，曾咬伤了使徒，但他却毫发无损，仿佛根本未曾被蛇咬过一样。


        一些圣徒曾在水面上行走，或如生有羽翼般，在极短时间内飞越广阔的距离；他们在祷告时身体能自地面升起，正如某位神圣作者所言[44]，这仿佛预示着未来在空中的被提，并展示了对这种被提的能力。圣灵不仅在他们的灵魂中运行，更在他们的身体中作用！正如在那些被贬低到如同无知牲畜般的人类身体中，各种情欲沸腾涌动；反之，在那些被圣化的身体中，神圣的恩典也沸腾满溢，以属天和属灵的甘甜来愉悦身体，同时又使身体为罪而死。


        当灵魂与这样的身体分离后，朽坏不敢触碰它：因为尽管灵魂缺席，圣灵却仍与它同在，以各种配得上圣灵、且属于圣灵的标记来显明祂的临在。'
  - type: paragraph
    text:
      ru: 'Отчего тела наши чужды духовного освящения? Отчего тела наши способны только
        к ощущениям скотоподобным, между тем как Дух Святой засвидетельствовал,«что
        ина плоть человекам, ина же плоть скотом»(1Кор. 15, 39)? Оттого, что не внимаем
        предостережению Господа нашего, Который сказал:«Внемлите себе,да не когдаотягчают
        сердца ваша объядением и пьянством и печальми житейскими»(Лк. XXI, 34.). Отяготели
        сердца наши, прилепились к земле души наши: такое положение духа низводит
        в дебелость тело, и мы остаемся чуждыми опытного познания, что«плотьнаша можетвозрадоваться
        о Бозе живе»(Пс. 83, 3): Горе имеим сердца, и повлечется туда, вслед за сердцем,
        тело. Возлюбим Господа так, как Он повелел любить Себя,«всем сердцем, всею
        душею, всем умом, всею крепостию»(Мк. XII, 30), чего невозможно исполнить
        без участия тела. Соделаем тела наши духовными, небесными! Избавим их от горестного
        перехода из темницы в темницу: из темницы могильной в темницу ада. На нас
        лежит непременная обязанность совершить это: мы первоначально сотворены для
        неба, впоследствии, по падении, мы искуплены для неба. Мы вполне принадлежим
        Богу, а не себе.«Несте свои, – говорит нам Апостол:куплени есте ценою», ценою
        бесценной крови Сына Божия.«Прославите убо Бога в телесех ваших, и в душах
        ваших, яже суть Божия:»«яко и телеса ваша, не только души,храм живущаго в
        вас Святаго Духа суть»(1Кор. VI, 19–20). Аминь.'
      cn: 我们的身体何以会与属灵的成圣相隔绝？圣灵已然见证，「人的肉体是一样，兽的肉体是另一样」（哥林多前书 15:39），然而我们的身体何以只对兽性的感受有所反应？其缘由在于，我们不留心我们主所发出的警戒，祂曾言：「你们要谨慎，恐怕因贪食、醉酒和今生的思虑，压住了你们的心」（路加福音
        21:34）。我们的心已经沉重，我们的灵魂紧贴大地：这种精神的状态使身体陷入迟钝，于是我们便与那经验性的认识相隔绝，即「我们的肉体能向永生神欢呼」（诗篇
        83:3）。我们的心若仰望高处，我们的身体也会跟随心而奔赴彼处。我们要爱慕主，正如祂所吩咐的那样，「要尽心、尽性、尽意、尽力爱主你的神」（马可福音
        12:30），而若没有身体的参与，这便无法成就。我们要使我们的身体成为属灵的、属天的！我们要将它们从痛苦的、由一座牢狱到另一座牢狱的迁移中解救出来：从坟墓的牢狱到阴间的牢狱。我们肩负着完成此事的不可推卸的责任：我们最初被创造是为了天国，后来，在堕落之后，我们又被赎回为了天国。我们完全属于神，而不属于我们自己。「你们不是属于自己的，」宗徒对我们说：「因为你们是用重价买来的」，是用神子无价的宝血买来的。「所以，要在你们的身体中和你们的灵魂中荣耀神，这些都是神的：」「因为你们的身体，不单是灵魂，是住在你们里面的圣灵的殿」（哥林多前书
        6:19-20）。阿们。
