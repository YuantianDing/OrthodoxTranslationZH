  '275':
    ru: 'Святой Иоанн Дамаскин. Точное изложение Православной веры, кн. 3, гл. 28
      и 16. Господь единственно по «благоволению Своему приял на Себя немощи падшего
      человеческого естества, как-то: голод, жажду, утомление, самую телесную смерть,
      состоящую в разлучении души с телом». Всему этому тело Господа подчинялось до
      Его воскресения и престало подчиняться по воскресении. Сама по себе плоть Господа
      с самого зачатия обожена; она зачалась уже Божественною. «Она, – говорит Дамаскин,
      – стала едина с Богом, и Богом – не по приложению или превращению, не по изменению
      или слиянию естества. Одно из естеств, – по ссылке на 42-е слово Григория Богослова,
      – обожило, другое обожено, и, осмелюсь сказать, стало едино с Богом; и помазавшее
      сделалось человеком, а помазанное – Богом. И сие не по изменению естества, но
      по соединению промыслительному о спасении, то есть ипостасному, по которому
      плоть неразлучно соединилась с Богом-Словом, и по взаимному проникновению естеств,
      чему подобное видим в раскалении железа огнем». Как Божество имеет всегда одинаковое
      достоинство, будучи постоянно равно самому Себе и неизменяемо, так и достоинство
      души и плоти Господа в отношении к их божественности всегда было одинаково.
      Одинаковым было это достоинство во всех изменениях по человеческому возрасту
      Богочеловека: одинаковым было оно, когда вочеловечившийся Бог возлежал младенцем
      в яслях, когда повит был пеленами, и когда явил Себя в неизреченной славе на
      горе Фаворской, когда воскресал из гроба, когда возносился на небо. Одинаковым
      было это достоинство во всех обстоятельствах, которым благоволил Богочеловек
      подчиняться по человечеству своему: одинаковым было это достоинство, когда Господь
      предстоял связанным Синедриону и Пилату, когда был осыпаем наруганиями, заушениями
      и оплеваниями, и когда Он воссел, по человечеству,одеснуюБога-Отца, когда поклонились
      и припали к стопам Его все ангелы и архангелы'
    cn: '圣约安·达马斯金（Иоанн Дамаскин）。《正教信仰的精确阐述》（Точное изложение Православной веры），卷三，第二十八章和第十六章。


      主「仅仅出于祂自己的美意」（благоволению Своему），才承担了堕落人性中的种种软弱（немощи），诸如：饥饿、口渴、疲乏，以及肉身之死，即灵魂与身体的分离。主的身体在祂复活之前一直顺从于这一切，并在复活之后不再顺从。


      主之肉身，自受孕伊始，本身即已成神（обожена）；它受孕时就已是神圣的。「它，」达马斯金说，「与上帝合而为一，并且成为了上帝——这并非通过添加或转变，并非通过改变或融合本性。其中一个本性，」他引用格里戈里·泽奥洛格（Григория
      Богослова）的第四十二篇讲道词，「使之成神，另一个本性则被成神，我敢说，它已与上帝合而为一；那傅油者（помазавшее）成为了人，而那被傅油者（помазанное）成为了上帝。这并非出于本性的改变，而是出于救世之神意（промыслительному
      о спасении）的结合，即位格性的（ипостасному）结合，借此，肉身与神言（Богом-Словом）不可分割地结合，并通过本性间的相互渗透（взаимному
      проникновению естеств）而实现，这正如我们在被火烧红的铁块中所见一般。」


      正如神性（Божество）总是具有相同的尊荣，恒常等同于其自身且不可改变，主之灵魂和肉身在成神性（божественности）方面的尊荣也始终是相同的。这尊荣在神人之身（Богочеловека）随人类年龄变化的一切转变中都是相同的：当道成肉身的上帝以婴孩之姿卧于马槽、被襁褓包裹之时，这尊荣是相同的；当祂在塔沃尔山（Фаворской）显现出不可言喻的荣耀之时，是相同的；当祂从坟墓中复活之时，是相同的；当祂升天之时，亦是相同的。


      这尊荣在神人出于祂人性的美意而顺从的一切境遇中都是相同的：当主被捆绑着站在公议会（Синедриону）和彼拉多（Пилату）面前，当祂被侮辱、掌掴、唾弃之时，这尊荣是相同的；当祂凭着人性，坐在上帝圣父的右边，当所有天使和天使长（архангелы）都俯伏并跪拜在祂脚前之时，这尊荣也是相同的。'
