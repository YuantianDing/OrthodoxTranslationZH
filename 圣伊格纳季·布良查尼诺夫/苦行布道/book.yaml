      ru: 'Достойно горького, неутешного плача поведение иудеев относительно Искупителя!
        Достойно величайшего внимания их ослепление, их упорство, их ожесточение!
        Причины этого ослепления, ожесточения, упорства достойны тщательного исследования.
        Как глубоко ниспал человек! К какому он способен омрачению! К какому он способен
        заблуждению и греховному увлечению, к каким он способен преступлениям! Поведение
        иудеев относительно Искупителя, принадлежа этому народу, несомненно принадлежит
        и всему человечеству[138]; тем более оно заслуживает внимания, глубокого размышления
        и исследования. Вочеловечившийся Бог совершал пред очами человеков изумительнейшие
        знамения: исцелял неисцельные недуги, воскрешал мертвых, повелевал водам,
        ветрам, земле, небу – и человеки не уверовали в Него; они отвергли Его; они
        увидели в Нем врага своего, они увидели в Нем противника Богу, попрателя закона
        Божия! Отчего бы могло произойти такое невероятное ослепление, такое непонятное
        омрачение, такое чуждое смысла упорство и ожесточение? Отвечаем: от безнравственной
        жизни.«Свет прииде в мир, – говорит о Себе Спаситель, –и возлюбиша человецы
        паче тму, неже Свет: беша бо их дела зла. Всяк бо, делаяй злая, ненавидит
        Света, и не приходит к Свету, да не обличатся дела его, яко лукава суть: творяй
        же истину, грядет к Свету, да явятся дела его, яко о Бозе суть соделана»(Ин. 3:19–21).
        Господь удостоверял иудеев о Себе сильным неотразимым словом, они отвечали
        хулами. Он приводил неоспоримые доказательства Божества Своего, они в ответ
        брались за камни, чтобы убить Его. Он убеждал их оставить искание славы от
        человеков, при котором невозможно искание славы от единого Бога, при котором
        человек неспособен к вере (Ин. 5:44); Он убеждал их к милостыне и к оставлению
        сребролюбия, при котором невозможно служение Богу, фарисеи в ответ насмехались
        над Господом; для грехолюбивых сердец их показалось уже странным и диким учение
        о добродетели (Лк. 16:13–14).«Иерусалиме, Иерусалиме, – говорил Господь, называя
        Иерусалимом жителей его, –избивый пророки и камением побиваяй посланныя к
        тебе, колькраты восхотех собрати чада твоя, якоже собирает кокош птенцы своя
        под криле, и не восхотесте»(Мф. 23:37).'
      cn: '犹太人对待救赎主之举止，当得那痛苦、不绝的哭泣！他们的盲目、他们的固执、他们的刚硬，当得最高的关注！那导致这盲目、刚硬与固执的原因，当得审慎的探究。人竟能堕落得如此之深！他竟能被蒙蔽到何种地步！他竟能陷入何种迷误与罪恶的诱惑，他竟能做出何等罪行！犹太人对待救赎主的行径，既属此民族，无疑亦属全人类[138]；正因如此，它更应得到关注、深刻的沉思与探究。


        道成肉身之神在世人眼前行出了最令人惊异的神迹：祂治愈了无法治愈的病痛，祂使死人复活，祂命令水、风、大地和天空——而世人却不信祂；他们拒绝了祂；他们在祂身上看到了自己的仇敌，他们在祂身上看到了神的对头，律法的践踏者！如此不可思议的盲目，如此不可理解的蒙昧，如此缺乏理性的固执与刚硬，究竟是因何而起？


        我们回答：是因不道德的生活。


        「光来到世间，」救主论及自身时说，「世人爱黑暗，胜于爱光，因他们的行为是恶的。凡行恶的，都恨恶光，不来就光，恐怕他的行为暴露出来，因为这些行为是邪恶的：但行真理的，就来就光，为要显明他的行为，是靠神而行的」（约翰福音
        3:19-21）。


        主以强有力、无可辩驳的话语向犹太人确证自身，而他们以亵渎来回应。祂提出无可争议的神性证据，而他们则拿起石头，企图杀死祂。祂劝导他们停止向人求荣耀，因为求此荣耀，就不可能求独一之神的荣耀，人在此情况下便无法相信（约翰福音
        5:44）；祂劝导他们行善事、弃绝贪爱钱财之心，因为贪财就不能侍奉神，法利赛人却嘲笑主；对于他们那爱恋罪恶的心灵来说，这关于德行的教导显得如此怪异和不合时宜（路加福音
        16:13-14）。


        「耶路撒冷啊，耶路撒冷啊，」主称呼耶路撒冷的居民时说，「你杀害先知，又用石头打死奉差遣到你这里来的人。我多次愿意聚集你的儿女，好像母鸡把小鸡聚集在翅膀底下，只是你们不愿意」（马太福音
        23:37）。'
  - type: paragraph
    text:
      ru: 'К многочисленным средствам вразумления иудеев принадлежит и притча, сказанная
        Господом иудейским архиереям и старцам, слышанная нами сегодня во Евангелии.
        В этой притче Господь изложил, что страшная казнь ожидает иудеев за задумываемое
        ими богоубийство[139].«Человек некий бе домовит, – сказал Господь, –иже насади
        виноград и оплотом огради его, и ископа в нем точило, и созда столп, и вдаде
        и делателем, и отъиде»(Мф. 21:33). Домовитый человек, или домовладыка, есть
        Бог, Творец и Обладатель мира видимого и невидимого; Он наименован человеком
        для изображения его неизреченного человеколюбия, по причине которого Он сперва
        сотворил человека по образу и по подобию Своему, а потом и Сам соблаговолил
        сделаться человеком, не переставая быть Богом. Виноград – это Его Церковь,
        Им насажденная посреди человечества, огражденная, как оплотом, Его Промыслом;
        врата адовы не одолеют ее (Мф. 16:18). Точилом названы ветхозаветные жертвоприношения,
        при которых проливалась кровь животных, а столпом – Богоданный закон. Церковь
        свою вручил Бог израильскому народу, преимущественно же его начальникам, каковыми
        во время Христово были первосвященники. Распорядившись таким образом, Домовладыкаотыде:
        этим действием изображается, что Церковь, порученная израильтянам, долго пребывала
        в их ведении.«Егда же приближися время плодов, посла рабы своя к делателем
        прияти плоды Его: и емше делателе рабов Его, оваго убо биша, оваго же убиша,
        оваго же камением побиша. Паки посла ины рабы, множайшия первых: и сотвориша
        им такожде»(Мф. 21:34–36). Рабами домовладыки Господь называет пророков, которые
        посылались в разные времена Израилю.«Последи же, – поведает притча, –посла
        к ним Сына Своего, глаголя: усрамятся Сына Моего»(Мф. 21:37). Эти слова показывают,
        что между посланием пророков и посланием Сына нет никакого сравнения. Послание
        Сына столько выше послания пророков, что иудеи, не послушавшие и избившие
        пророков, свою братию, должны были бы изъявить беспрекословную покорность
        пред вочеловечившимся Богом. Но«делателе, видевши Сына, реша в себе: сей есть
        наследник, приидите, убием его, и удержим достояние его. И емше Его, изведоша
        вон из винограда, и убиша»(Мф. 21:38–39). В этих словах Сердцеведец Господь
        открывает тайную причину замышляемого богоубийства: опасение архиереев утратить
        власть свою, свое значение в Церкви, свои земные преимущества, соединенные
        с властью и значением церковными. Господь прямо говорит архиереям иудейским,
        как они поступят с Ним, – и они, точно, вывели Господа за город, там предали
        смерти. Неясною оставалась притча для них; Господь, сказав ее, присовокупил
        к ней вопрос:«Егда убо приидет Господин винограда, что сотворит делателям
        тем? глаголаша Ему: злых зле погубит их: и виноград предаст иным делателям,
        иже воздадят ему плоды во времена своя»(Мф. 21:40–41). Тогда уже Господь открыто
        объявил им, что«отнимется от них Царствие Божие, и дастся языку творящему
        плоды его»(Мф. 21:43). Народ, которым заменены израильтяне, составился из
        многих народов, именуется христианами и новым Израилем, а Церковь, которая
        доселе именовалась вертоградом, названа Царствием Божиим: в недре ветхозаветной
        Церкви было только прообразование спасения – в недре новозаветной обильно
        и преизобильно преподается самое спасение.'
      cn: '在众多警醒犹太人的方法中，也包括了主向犹太人的大祭司和长老们所讲述的那个比喻，也就是我们今天在福音书中所听到的。在这个比喻中，主阐明了那等待著犹太人的可怕惩罚，因为他们正在图谋弑神之罪[139]。


        「有一个家主，」主说，「栽了一个葡萄园，周围圈上篱笆，里面挖了一个压酒池，盖了一座楼，租给园户，就往外国去了。」（马太福音 21:33）


        这位家主，或称一家之主，就是上帝，是可见与不可见世界的创造者和拥有者；祂被称作「人」，是为了表达祂那不可言喻的爱人之心，因为这爱，祂首先照著自己的形像和样式创造了人，然后祂自己也乐意成为人，却从未停止为上帝。


        葡萄园就是祂的教会，由祂栽种在人类之中，并如篱笆一般，由祂的护佑所环绕；阴间的权柄不能胜过她（马太福音 16:18）。


        压酒池指的是旧约的献祭，其中有动物的血流出，而那座楼指的则是上帝所赐予的律法。上帝将祂的教会交托给了以色列民，尤其是交给了他们的领袖，在基督的时代，这些领袖就是大祭司们。


        如此安排之后，家主「往外国去了」：这个行动表明，那交托给以色列人的教会，在他们的管理之下停留了很长一段时间。


        「收果子的时候近了，就打发他的仆人到园户那里去，要收果子。园户拿住仆人，打了一个，杀了一个，用石头打死了一个。家主又打发别的仆人去，比先前更多；园户还是照样待他们。」（马太福音
        21:34-36）


        主所说的家主的仆人，指的是那些在不同时期被差遣到以色列的先知们。


        「后来，」比喻继续说，「家主又打发他的儿子到他们那里去，心里说：『他们必尊敬我的儿子。』」（马太福音 21:37）


        这些话表明，差遣先知和差遣圣子之间毫无可比性。差遣圣子远远高于差遣先知，以至于那些不听从并殴打先知（他们自己的弟兄）的犹太人，理应对这位道成肉身的上帝表示无可置疑的顺服。


        但是，「园户看见他儿子，就彼此说：『这是承受产业的。来罢，我们杀他，占他的产业！』他们就拿住他，推出葡萄园外，杀了。」（马太福音 21:38-39）


        在这些话中，洞察人心的主揭示了他们图谋弑神的隐秘原因：大祭司们担心失去他们在教会中的权力、他们的地位，以及他们与教会权力及地位相关联的世俗利益。主直言不讳地告诉犹太人的大祭司们，他们将如何对待祂——而他们，确实将主带出了城外，并在那里将祂处死了。


        这个比喻对他们来说仍不够清晰；主讲完之后，又加了一个问题：「园主来的时候，要怎样处治这些园户呢？」他们回答祂说：「要下毒手除灭那些恶人，将葡萄园另租给那按著时候交果子的园户。」（马太福音
        21:40-41）


        这时，主才公开地向他们宣布，「上帝的国必从你们夺去，赐给那能结果子的百姓。」（马太福音 21:43）


        取代以色列人的那个民族，是由许多民族组成的，被称为基督徒和新以色列，而那迄今为止被称为葡萄园的教会，则被称为上帝的国度：在旧约教会的怀抱中，只有救恩的预表——而在新约教会的怀抱中，救恩是丰盛且极其丰富地被赐予的。'
  - type: paragraph
    text:
      ru: 'В состав нового Израиля вошли те из иудеев, которые веровали во Христа,«тот
        останок по избранию Благодати»(Рим. 11:5), состоящий из уверовавших в Господа
        иудеев, в главе которого находятся двенадцать апостолов. До искупления человечества
        Господом нашим Иисусом Христом иудеи составляли собою народ избранный, чуждались
        и гнушались сообщения с другими народами, сообщения, воспрещенного Моисеевым
        законом. Они признавали, по указанию закона, все человечество отверженным,
        а общение с ним – осквернением себя. По искуплении человечества Господом,
        преимущество иудеев над другими народами, различие их от других народов уничтожились.
        Цена искупления за каждого человека – Господь Иисус Христос.«Несть разнствия,
        – говорит апостол, –Иудееви же и Еллину: той бо Бог всех, богат сый во всех,
        призывающих Его. Всяк бо, ижеащепризовет имя Господне, спасется»(Рим. 10:12–13).«Аще
        исповеси усты твоими Господа Иисуса, и веруеши в сердце твоем, яко Бог воздвиже
        того от мертвых, спасешися. Сердцем бо веруется в правду, усты же исповедуется
        во спасение»(Рим. 10:9–10). Краеугольный камень, на котором воздвигнуто духовное
        живое здание, Царство Божие, новозаветная Церковь, народ Божий, освященный,
        святой, новый Израиль, этот краеугольный камень есть Господь наш Иисус Христос.
        Царственный пророк и праотец Богочеловека по плоти сказал:«камень, его же
        небрегоша зиждущий, сей бысть во главу угла»(Пс. 117:22). Господь, по окончании
        притчи, напомнил архиереям иудейским это изречение псалмопевца:«несте ли чли
        николиже в Писаниях: камень, его же небрегоша зиждущий, сей бысть во главу
        угла. От Господа быст сие, и есть дивно во очию вашею. И падый на камени сем,
        сокрушится: а на нем же падет, сотрыет и»(Мф. 21:42–44). Пренебрегли Господом
        здатели, или делатели, – архиереи и книжники; но премудрость Божия устроила
        так, что Богочеловек Своею вольною смертью и воскресением пред очами врагов
        и противников Своих соделался твердейшим, непоколебимым и обширнейшим основанием
        новозаветной Церкви, которая образовалась посреди самого Иерусалима и из Иерусалима
        объяла вселенную.Угол, по изъяснению церковных учителей, есть соединение двух,
        доселе не соединявшихся народов, иудейского и языческого: они соединились
        воедино о Христе и составили Церковь, которой основание и глава – Христос
        (1Кор. 3:11;Еф. 5:23). Уверовавшие во Христа, когда увидели, что войско римское
        окружало Иерусалим, тогда, по завещанию Господа (Лк. 21:20), вышли из города,
        обреченного на погибель. Для такого выхода была вся возможность, потому что
        римляне, окружив в первый раз Иерусалим, отступили от него и удалились из
        Иудеи; вскоре они возвратились, начали правильную и упорную осаду, совершили
        ту казнь над богоубийцами, которую сами богоубийцы призвали на себя и на свое
        потомство (Мф. 27:25). Иудеи, преткнувшись о духовный камень, сокрушились,
        а гнев Божий, ниспадший на них, стер их в прах, чем изображается уничтожение
        их государства, погибель бесчисленного множества из среды их народа, плен
        и рассеяние по вселенной уцелевших от насильственной смерти (Мф. 21:43;Лук.21:24).
        Но эти казни во времени ничего не значат пред казнями врагов Божиих в вечности.'
      cn: 新的以色列之组成，乃是由那些信奉基督的犹太人所构成，「那蒙恩典拣选的余民」（罗十一：5），他们是由信靠吾主之犹太人所组成，十二使徒则居于其首。在吾主耶稣基督救赎人类以前，犹太人构成了一个蒙拣选的民族，他们回避并厌弃与其他民族交往，这交往是摩西律法所禁止的。他们根据律法的指示，视全人类为被弃绝的，与他们交往则会玷污自身。在吾主救赎人类之后，犹太人较诸其他民族的优越性，以及他们与其他民族之差异，都已消弭。每一人之救赎代价，即是吾主耶稣基督。「使徒说：『犹太人和希腊人并没有分别，因为众人同有一位主，祂对一切求告祂的人是富足的。因为凡求告主名的，就必得救』」（罗十：12–13）。「你若口里认耶稣为主，心里信神叫祂从死里复活，就必得救。因为人心里相信，就可以称义；口里承认，就可以得救」（罗十：9–10）。那竖立起属灵的活石建筑、天国、新约教会、蒙神圣化之子民、圣洁的新以色列的房角石，就是吾主耶稣基督。这位君王先知、亦是神人肉身之先祖曾说：「匠人所弃的石头，已成了房角的头块石头」（诗一一七：22）。吾主在讲完比喻之后，提醒犹太人的祭司长这诗篇作者的言论：「经上说：『匠人所弃的石头，已成了房角的头块石头。这事出于主，在我们眼中看为希奇。凡跌在这石头上的，必要跌碎；这石头掉在谁身上，就要把谁砸得稀烂』」（太二十一：42–44）。那些建造者或工人——祭司长和文士——轻忽了吾主；但神的智慧如此安排，使神人以祂的甘愿受死和复活，在祂仇敌和反对者眼前，成为新约教会最坚固、不动摇、最广大的根基，这教会在耶路撒冷中心形成，并从耶路撒冷扩展至全宇宙。根据教会导师的解释，这房角（隅石）是两个先前未曾联合之民族，即犹太人和外邦人的联合：他们在基督里合而为一，组成了教会，基督是这教会的根基和元首（林前三：11；弗五：23）。那些信奉基督的人，当他们看见罗马军队围绕耶路撒冷时，便按照吾主的训诫（路二十一：20），离开了这注定毁灭的城市。这样的离开是完全可能的，因为罗马人第一次围困耶路撒冷后，就撤退了，离开了犹太地；但不久他们便返回，开始了正规而顽强的围攻，执行了那由弑神者自己招致于自身及其后裔的惩罚（太二十七：25）。犹太人绊倒在那属灵的石头上，便粉身碎骨，而降于他们身上的神之忿怒，将他们碾为尘土，这象征著他们国家的灭亡，无数百姓的丧生，以及那些从暴力死亡中幸存者被掳和分散至普世（太二十一：43；路二十一：24）。但在时间中的这些惩罚，与神之敌人在永恒中所受的惩罚相比，则微不足道。
  - type: paragraph
    text:
      ru: 'Святой апостол Павел, обращаясь к христианам из язычников и указывая им
        на бедственное отпадение иудеев, говорит:«Аще ли неции от ветвей отломишася,
        ты же дивия маслина сый, прицепился еси в них, и причастник корене и масти
        маслинныя сотворился еси, не хвалися на ветви... не высокомудрствуй, но бойся.Ащебо
        Бог естественных ветвей не пощаде, да не како и тебе не пощадит. Виждь убо
        благость и непощадение Божие: на отпадших убо непощадение, а на тебе благость
        Божия,ащепребудеши во благости:ащели же ни, то и ты отсечен будеши»(Рим. 11:17–22).
        Обратим внимание на это предостережение! Обратим внимание на страшную угрозу,
        соединенную с предостережением! Причиною отречения иудеев от Спасителя была
        их безнравственная жизнь, и частная и общественная, представлявшая собою постоянное
        нарушение и попрание Закона Божия; отклоним от себя причину отступления, чтоб
        не впасть в самое отступление. «Сколько раз – сказал святитель Тихон Воронежский
        – грешник соизволяет на грех, к которому пристрастился, столько раз сердцем
        отрекается от Христа; сколько раз исполняет делом грех, столько раз приносит
        жертву идолу». Постоянная греховная жизнь есть постоянное отречение от Христа,
        если б оно и не произносилось языком и устами. Но увы! оно уже произносится,
        начало произноситься давно. Не могут уста и язык не проявлять тайного сердечного
        отступления и отречения: они как бы невольно высказывают его. Произнесено
        отречение от Христа и произносится различными еретическими учениями, которые
        отвержение ересью Христа[140]прикрывают сохранением для ереси не принадлежащего
        ей имени христианского; произнесено оно и произносится различными учениями,
        истекшими из падшего разума человеческого, выдающими себя за свет и устраняющими
        истинный свет – Христа; произнесено оно и произносится не только развратною
        жизнью, но и жизнью невнимательною к Божиим заповедям.«Заповедь Господня светла,
        просвещающая очи»(Пс. 18:9), и только при помощи ее можно узреть Искупителя;
        только делающий правду способен принять Искупителя (Деян. 10:35) и пребывать
        в общении с Искупителем (Ин. 15:10).'
      cn: '圣使徒保罗，在致书信于外邦人出身的基督徒时，指出犹太人可悲的堕落，并说：「若有几根枝子被折了下来，你这野橄榄，被接在其中，得与它们一同分享橄榄根的肥汁，就不要向着枝子夸耀……不要心高气傲，倒要惧怕。因为神既然不爱惜那本性的枝子，恐怕他也不爱惜你。所以，你看神恩慈和严厉：他向那跌倒的人是严厉的；向你却是恩慈的，只要你持守在他的恩慈里；不然，你也要被砍下来。」（罗马书
        11:17-22）


        让我们注意这警诫！让我们注意与这警诫相连的可怕威胁！犹太人弃绝救主的原因，在于他们不道德的生活，无论是个人还是群体，这种生活持续不断地违犯和践踏神的律法；让我们远离导致背弃的原因，以免陷入背弃本身。「每一次，」沃罗涅日的圣主教提洪说道，「罪人同意他所沉溺的罪恶时，他的心就每一次弃绝基督；他每一次以行为实行罪恶时，就每一次献祭给偶像。」持续的罪恶生活就是持续地弃绝基督，即使它没有用言语和口舌说出。


        然而，唉！它已经说出，并且早已开始说出。口舌和言语无法不显露出秘密的心灵背弃和弃绝：它们仿佛不由自主地流露出来。对基督的弃绝已经藉着各种异端教义说出，这些教义[140]以异端方式弃绝基督，却用不属于异端的基督教名义来掩饰；对基督的弃绝也藉着各种源于堕落人类理性、自诩为光、并排斥真光——基督——的教义说出；对基督的弃绝不仅藉着放荡的生活说出，也藉着对神的诫命不加注意的生活说出。


        「上主的命令清洁，能明亮眼睛」（诗篇 18:9），并且唯有借助它才能看见救赎主；唯有行公义的人才能接受救赎主（使徒行传 10:35）并与救赎主保持相通（约翰福音
        15:10）。'
  - type: paragraph
    text:
      ru: 'Отступление нового Израиля от Спасителя к концу времен примет обширное
        развитие, как предвозвестил апостол:«Отступление приидет прежде», а потом,
        как последствие и плод отступления,«откроется человек беззакония, сын погибели»(2Сол. 2:3),
        который дерзнет назвать себя обетованным Мессией, потребует себе божеского
        поклонения и получит его от приготовивших себя к принятию антихриста явным
        и тайным отступлением от Христа. Отступление будет так обширно, что за«умножение
        беззакония иссякнет любы многих»(Мф. 24:12). Это значит: греховные соблазны
        и примеры так умножатся, что увлекут в греховную жизнь бесчисленное множество
        людей. Вера во Христа едва будет существовать, как возвестил Сам Господь:«Сын
        Человеческий пришед убо обрящет ли веру на земли?»(Лк. 18:8). Вещественные
        временные занятия и наслаждения привлекут к себе всецело внимание человечества.«Якоже
        бысть во дни Ноевы, – говорит Евангелие, –тако будет и во дни Сына Человеческаго:
        ядяху, пияху, женяхуся, посягаху, до него же дне вниде Ное в ковчег: и прииде
        потоп, и погуби вся. Такожде и яко же бысть во дни Лотовы: ядяху, пияху, куповаху,
        продаяху, саждаху, здаху»(Лк. 17:26–28). Обильное земное преуспеяние и огромные
        земные предприятия, как очевидные для всех, выставлены Словом Божиим в признак
        последнего времени и созревшей греховности человечества, большею частью неявной
        и непонятной при поверхностном и неопытном взгляде на человечество. Человечество
        никогда не желает объявить себя последователем зла, хотя бы оно утопало во
        зле: оно постоянно стремится выказать себя добродетельным. Когда оно наиболее
        позволяет себе беззакония, тогда-то наиболее заботится оправдать себя пред
        глазами людей (Лк. 16:15); тогда наиболее лицемерствует; тогда с бесстыдством
        и дерзостью начинает провозглашать о своем совершенстве и добродетели (Ин. 9:28).
        Привязанность к веществу и вещественному преуспеянию удобно может объять всецело
        человека, объять его ум, его сердце, похитить у него все время и все силы:
        по причине падения моего,«прилъпе земли душа моя»(Пс. 118:25) от юности моея
        вместо того, чтоб ей пребывать горе. Такая привязанность отвлекает человека
        от Слова Божия, от помышлений о смерти и вечности, отвлекает от веры в Бога
        и от богопознания, убивает его вечною смертью.«Аще кто любит мир», объявляет
        это всем без исключения Святый Божий Дух, то есть земную жизнь с ее преуспеянием
        и наслаждением,«несть любве Отчи», т.е. Божией,«в нем»(1Ин. 2:15).«Любы мира
        сего вражда Богу есть: иже бо восхощет друг быти миру, враг Божий бывает»(Иак.4:4).«Не
        можете Богу работати и мамоне», т.е. Богу и земному преуспеянию (Мф. 6:24).
        Служение мамоне, особливо когда этому служению принесены в жертву все силы
        души, есть отступление от служения Богу и верный признак ниспадения в глубочайшую,
        неисходную пропасть греховности. Как ветхий Израиль принес в жертву духовное
        достоинство, предложенное ему Искупителем, земному преимуществу и тщетным
        надеждам на преизобильное земное преуспеяние, так и новый Израиль, по свидетельству
        Священного Писания, отвергнет духовное достоинство свое, уже дарованное Искупителем,
        ради земного, скоро гибнущего преуспеяния, преуспеяния, предполагаемого лишь
        в льстивой мечте, и уничижит Святаго Духа пред своим падшим лжеименным разумом
        (2Сол. 2). Обманула ветхого Израиля мечта о высшем земном преуспеянии, обманут
        нового Израиля подобная мечта и подобное стремление. Постигли временные и
        вечные бедствия ветхого Израиля за отвержение Искупителя: эти бедствия – слабый
        образ страшных бедствий, долженствующих быть карою нового Израиля за его преступление.
        Подвергнется лютой казни временной и вечной, не избежит ее,«о толицем нерадивше
        спасении, еже зачало приемше глаголатися от Господа, слышавшими в нас известися,
        сосвидетельствующу Богу знаменьми же и чудесы, и различными силами, и Духа
        Святаго разделенми»(Евр. 2:3–4).'
      cn: 新以色列在末世之时背弃救主，其发展将极为广阔，正如使徒所预告的：「那大罪先到，」然后，作为背弃的后果和果实，「那大罪人，就是沉沦之子，将显现」（帖撒罗尼迦后书
        2:3）。他将胆敢自称是所应许的弥赛亚，要求人们像对神一样敬拜他，并从那些已预备好接受敌基督之人那里得到敬拜，他们或明或暗地背弃了基督。这背弃将如此广阔，以致因「不法之事增多，许多人的爱心，才渐渐冷淡了」（马太福音
        24:12）。这意味着：罪恶的引诱和榜样将大量增加，以致将无数人卷入罪恶的生活。对基督的信仰将几乎不存在，正如主自己所宣告的：「人子来的时候，遇得见世上有信德吗？」（路加福音
        18:8）。物质的、暂时的追求和享乐将完全吸引人类的注意力。「正如挪亚的日子，」福音书说，「人子降临也要这样。那时候的人又吃又喝，又娶又嫁，到挪亚进方舟的那日，洪水就来了，把他们全都灭了。又好像罗得的日子：人又吃又喝，又买又卖，又耕种，又盖造」（路加福音
        17:26-28）。丰裕的地上兴盛和巨大的地上事业，作为众所周知的事物，被上帝之道揭示为末世的标记，以及人类成熟的罪恶性，这种罪恶性在对人类的肤浅和缺乏经验的观察中，多半是不明显和难以理解的。人类绝不愿宣称自己是邪恶的追随者，即使它沉溺于邪恶之中：它不断地努力展现自己是良善的。当它最放纵不法之时，那时它最关心在人眼前称义（路加福音
        16:15）；那时它最伪善；那时它开始以无耻和大胆宣扬自己的完全和美德（约翰福音 9:28）。对物质和物质兴盛的依恋可以轻易地完全占据一个人，占据他的思想，他的心，夺去他所有的时间和全部力量：由于我的堕落，「我的心紧贴尘土」（诗篇
        118:25），自我年少之时起，它本应居于高处。这种依恋使人偏离上帝之道，偏离对死亡和永恒的思念，使人偏离对上帝的信仰和对上帝的认识，以永恒的死亡杀死他。「人若爱世界，」上帝的圣灵对所有人都毫不例外地宣告，即爱地上的生活及其兴盛和享乐，「爱父的心，就没有在他里面了」（约翰一书
        2:15）。「与世俗为友，就是与神为敌。所以凡想要与世俗为友的，就是与神为敌了」（雅各书 4:4）。「你们不能事奉神，又事奉玛门，」即事奉神和地上的兴盛（马太福音
        6:24）。事奉玛门，特别是当所有的心力都为此奉献之时，就是背弃事奉上帝，是沉沦于最深、不可逃脱的罪恶深渊的可靠标志。正如旧以色列为着地上的优势和对地上丰盛兴盛的虚妄盼望，而牺牲了救赎主提供给他们的属灵尊贵，新以色列也将照圣经的见证，为了地上的、迅速朽坏的兴盛，为了只在虚妄的幻梦中设想的兴盛，而抛弃他们已由救赎主所赐予的属灵尊贵，并以自己堕落的、徒有虚名的理性（帖撒罗尼迦后书
        2），来贬低圣灵。对更高地上兴盛的幻梦欺骗了旧以色列，类似的幻梦和类似的追求也将欺骗新以色列。因着拒绝救赎主，暂时的和永恒的灾祸临到了旧以色列：这些灾祸只是可怕灾祸的微弱写照，那灾祸将是新以色列因其罪行所受的惩罚。他们将遭受残酷的暂时和永恒的刑罚，无法逃脱，「我们若忽略这么大的救恩，怎能逃罪呢？这救恩起先是主亲自讲的，后来是听见的人给我们证实了。神又按自己的旨意，用神迹奇事和百般的异能，并圣灵的恩赐，同他们作见证」（希伯来书
        2:3-4）。
  - type: paragraph
    text:
      ru: 'Что же делать нам, спросят здесь, чтоб не отпасть от Искупителя и не подвергнуться
        гневу Божию?«Сего ради, – отвечает на этот вопрос святой апостол Павел, –подобает
        нам лишше внимати слышанным,да не когдаотпаднем»(Евр. 2:1). Это значит: мы
        должны проводить жизнь при особенном внимании Новому Завету, в который благоволил
        Бог вступить с нами, соединив нас с Собою святыми таинствами, объявив нам
        Свою всесвятую и совершенную волю в Евангелии, увенчивая верных сынов Нового
        Завета явным и ощутительным даром Святаго Духа. Будем памятовать смерть и
        суд Божий, которому немедленно подвергнемся после разлучения с телом; будем
        памятовать блаженную или горестную вечность, которая должна быть нашим уделом
        соответственно изречению суда Божия. При постоянном памятовании о смерти,
        о суде Божием, о блаженной или бедственной вечности сердечное отношение к
        земной жизни изменяется: человек начинает смотреть на себя как на странника
        на земле; залог холодности и равнодушия является в сердце его к земным предметам;
        все внимание его обращается к изучению и исполнению евангельских заповедей.
        Как путник, во время темной ночи заблудившись в густом лесу, старается добраться
        до своего дома по звуку колокола или трубы, так и истинный христианин вниманием
        к учению Христову усиливается выйти из области лжеименного разума, рождаемого
        и питаемого жизнью по плоти.«Пета бяху мне оправдания Твоя на месте пришельствия
        моего, помянух в нощи имя Твое Господи, и сохраних закон Твой»(Пс.118:54–55),
        – так исповедался Богу святой пророк Давид, который и в царских чертогах и
        при славе никогда не побежденного героя признавал себя странником на земле,
        а землю – местом пришельничества, местом скитания и изгнания своего. Не подумайте,
        чтоб чрез таковое воззрение мы делались слабыми, малополезными членами общества.
        Нет! при таком воззрении мы исполняем наши обязанности относительно человечества
        с особенною ревностью, с самоотвержением. Это естественно! Тогда целью деятельности
        нашей бывает единственно польза человечества, а не приобретение земных преимуществ.
        Напротив того, когда, забыв вечность и Бога, мы живем на земле для одних земных
        приобретений, тогда бессознательно, неприметно и непонятно для себя, с попранием
        совести, долга, с попранием велений великого Бога, приносим в жертву самолюбию
        и самообольщению нашим благосостояние ближнего, пользу человечества, собственную
        нашу вечную участь. Господь долготерпит нам (2Пет. 3:9): это очевидно.«Господа
        нашего долготерпение, спасение, непщуйте»(2Пет. 3:15), говорит Апостол, то
        есть знайте, что причина и цель этого долготерпения есть благоволение Божие
        о нас, чтоб мы не увлеклись всеобъемлющим потоком зла, чтоб мы под руководством
        Слова Божия изработали наше спасение. Большинство человеков, упоенных лживым
        и обольстительным учением духов отверженных (1Тим.4:1), обуявших от действия
        в них этого учения, презрели Слово Божие, не ведают и не хотят уведать его.
        Нужно, крайне нужно внимание к Слову Божию, оправдываемому самыми событиями
        враждебного ему времени и настроения,«да не когда отпаднем!»нужно, нужно это
        внимание, чтоб не лишиться невозвратно спасения, еще не отъятого у человеков
        дивною милостью и дивным долготерпением Бога нашего, представляющего возможность
        спастись скудному остатку верующих в Него. Аминь.'
      cn: '「我们当做什么，」在此有人会问，「才不会从救赎主那里失落，而遭受上帝的震怒呢？」对于这个问题，圣使徒保罗回答说：「所以，我们应当更加注意所听见的道，免得我们随流失去。」（希伯来书
        2:1）


        这意味着：我们必须在对《新约》的特别关注中度过一生。上帝喜悦与我们进入《新约》，祂以圣奥秘将我们与祂自身联合，在《福音书》中向我们宣告祂至圣至全的旨意，并以圣灵显明且可感知的恩赐为《新约》忠诚的儿女加冕。


        我们要铭记死亡和上帝的审判，在身体分离之后，我们将立即面临这审判；我们要铭记那将是我们的份额的福乐或悲苦的永恒，它将根据上帝审判的宣判而定。在持续地铭记死亡、上帝的审判以及福乐或苦难的永恒之中，人心对世间生活的态度会改变：人开始视自己为地上的寄居者；在他心中，对世间事物的冷漠和疏远开始滋生；他所有的注意力都转向研究和遵行福音的诫命。


        正如旅人在黑夜中迷失于密林，试图循着钟声或号角声找到自己的家，真正的基督徒也通过对基督教诲的关注，努力走出那由肉身生活所产生和滋养的、假冒知识的领域。「在我的寄居之地，我曾以祢的律例为诗歌。上主啊，我在夜间记念祢的名，也遵守祢的律法。」（诗篇
        118:54-55）圣先知大卫如此向上帝忏悔，他即使身处王宫和不败英雄的荣耀之中，仍承认自己是地上的客旅，视大地为寄居之地，是他的流浪和流亡之所。


        不要以为，通过这样的看法，我们会变成软弱的、对社会没有多大用处的成员。不！在这种看法下，我们以特别的热忱和自我牺牲来履行我们对人类的责任。这是自然的！那时，我们行动的目标唯独是人类的益处，而不是获取世间的优势。


        相反，当我们忘记永恒和上帝，只为世间的获取而活在地上时，我们就会在不知不觉中、在不知不觉中、在我们自己不了解的情况下，践踏良心、职责，践踏伟大上帝的命令，将邻人的福祉、人类的利益、我们自身的永恒命运，献祭给我们自己的自爱和自欺。


        主对我们恒忍（彼得后书 3:9）：这是显而易见的。「你们当以为我们主的恒忍，是为着拯救。」（彼得后书 3:15）使徒说，也就是说，要知道这种恒忍的原因和目的，是上帝对我们的美意，好叫我们不被那包罗万象的邪恶洪流所卷走，好叫我们在上帝圣言的引导下，成就我们的救恩。


        大多数人被被弃之灵的虚假和欺骗性的教义所灌醉（提摩太前书 4:1），因这教义在他们身上的作用而变得昏昧，他们藐视上帝的圣言，不了解，也不愿去了解它。我们需要，极其需要关注上帝的圣言，这圣言甚至在与它为敌的时代和环境中，也借由事件本身得到证明，「免得我们随流失去！」我们需要，我们需要这种关注，才不会无可挽回地失去救恩，这救恩借由我们上帝奇妙的怜悯和奇妙的恒忍，尚未从人类手中夺走，祂为那信靠祂的稀少余民提供了得救的可能性。阿们。'
