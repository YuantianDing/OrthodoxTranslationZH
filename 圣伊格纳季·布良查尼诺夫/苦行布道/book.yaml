      икону Христову, в сущности, отвергает вочеловечение Христово, следовательно,
      отвергает Искупителя и искупление. Отвержение христианских таинств, без очевидного
      отвержения Христа, в сущности, есть отвержение Христа: при отвержении таинств
      прекращается и уничтожается существенное общение со Христом.'
    cn: 关于异端包含着对基督的弃绝，圣使徒彼得在他的《彼得后书》中曾言：「在你们中间，将有虚假的教师，他们将引入毁灭性的异端，并否认那曾买赎他们的主宰。」（彼得后书
      2:1）每一个异端都是对救赎主的弃绝。即使是那表面上仅仅否认基督圣像的毁坏圣像异端，其本质上也是否认基督的道成肉身，因此，它否认了救赎主和救赎。对基督教圣事的弃绝，即便没有明显地弃绝基督，其本质上也是对基督的弃绝：因为当圣事被弃绝时，与基督的实质性相通就被中断和消除了。
