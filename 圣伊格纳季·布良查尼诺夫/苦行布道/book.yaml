    text:
      ru: 'Возлюбленные братия! Утешительно слышать, что Господь наш Иисус Христос
        в день субботний, имевший в ветхозаветной Церкви то значение, которое в новозаветной
        имеет день воскресный, или недельный, занимался поучением народа (Лк. 13:10–17).
        Ныне мы, собравшиеся здесь в святом храме, во имя Господа нашего Иисуса Христа,
        чрез восемнадцать столетий по Его отшествии с земли, занимаемся тем же. Телесными
        очами мы не видим Господа нашего, но взираем на Него и видим Его очами веры:
        мы слышим учение его, возвещаемое святым Евангелием; события, сопровождавшие
        Его земное странствование, описанные с святою простотою и необыкновенною ясностью
        апостолами, живописно изображаются пред нами; они как будто и совершаются
        пред нами. Посредством святых таинств мы поставляемся в непрестанное общение
        с Господом; мы можем усилить и развить это общение непрестанным размышлением
        о Нем, деятельностью, направленною по Его всесвятым заповедям, постоянным
        молитвенным отношением к Нему и призыванием Его. Точно: Господь наш Иисус
        Христос – посреди нас. Его нет только для того, кто отвергает Его присутствие.
        Это – не сочинение разгоряченного воображения! Это – не мечта обольстительная!
        Сам Господь сказал ученикам Своим:«Се Аз с вами есмь, вовсядни до скончания
        века»(Мф. 28:20). Кто не зрит присутствующего Господа, тот не ученик Христов.'
      cn: 蒙爱的弟兄们！我们听闻我们的主耶稣基督在安息日（此日于旧约教会中，具有新约教会中复活日或称主日所具有的意义）忙于教导民众（路加福音 13:10-17），这实在令人欣慰。如今，我们聚集在此圣殿中，奉我们主耶稣基督之名，在他离开尘世十八个世纪之后，也正在做着同样的事情。我们肉身的眼睛虽然看不见我们的主，但我们却以信心的眼光仰望他、看见他：我们听闻他那由神圣福音所宣扬的教导；使徒们以圣洁的朴实和非凡的清晰所描述的、伴随他地上旅程的种种事件，鲜明地呈现在我们眼前；它们仿佛正在我们面前发生。藉着神圣的奥秘，我们被安置于与主的不断相通之中；我们可以通过不断地默想他、以他的至圣诫命为导向的活动、持续的祷告关系，以及对他的呼求，来增强和发展这种相通。确实如此：我们的主耶稣基督就在我们中间。他只对那些否认他同在的人而言才不存在。这不是狂热想象的产物！这不是诱人的幻梦！主亲自对他的门徒说：「看哪，我常与你们同在，直到世界的末了」（马太福音
        28:20）。凡看不见主同在的人，就不是基督的门徒。
  - type: paragraph
    text:
      ru: Нет никакой пользы видеть Господа телесными очами, когда слепотствует ум,
        когда вера – эта сила духовного зрения – не действует. Напротив того, когда
        действует вера, тогда отверзаются Небеса, и зрится СынодеснуюОтца, везде сый
        по Божеству и вся исполняяй, неописанный[167]. Ничто не препятствует нам стяжать
        веру! Стяжем веру – и получим видение. Престанем довольствоваться слабосильным
        буквальным познанием Бога; прострем расслабевшие руки к делам веры; приобретем
        веру деятельную, живую – только этой вере является Господь.
      cn: 以肉眼瞻仰上主毫无裨益，若心智盲昧，若信心——此属灵视力之力量——未曾发动。反之，当信心发动之时，天国便敞开，人便能得见圣子在父之右，祂以神性遍及一切，充满万有，无可描绘[167]。没有任何事物能阻碍我们获得信心！愿我们获得信心，便能获得神视。愿我们不再满足于那软弱无力的、字面上的对神的认识；愿我们将松弛的双手伸向信心的工作；愿我们获得活泼的、付诸实践的信心——上主唯独向此等信心显现。
  - type: paragraph
    text:
      ru: 'Бесчувственны и слепы телесные очи, когда слепотствует ум. Господь наш
        Иисус Христос во время пребывания Своего на земле совершил изумительнейшие
        чудеса в удостоверение Божества Своего; эти знамения так были очевидны, осязательны,
        что Божество вочеловечившегося Бога долженствовало соделаться явным и ясным
        для самых ограниченных, для самых чувственных людей. Но люди смотрели во все
        глаза и не увидели ничего. Как бы с удивлением и недоумением, как бы жалуясь
        на современников и болезнуя о них, говорит Евангелист:«Толика знамения сотворшу
        Ему пред ними, не вероваху в Него!»(Ин. 12:37) Далее Евангелист обнаруживает
        и причину этого ослепления: омрачение ума, ожесточение сердца, рождающиеся
        от греховной жизни, делающие зоркость и здравие чувственных очей для познания
        Истины бесполезными (Ин. 12:40;Ин. 3:19–20).'
      cn: 当心神盲昧之时，肉眼亦随之变得麻木不仁、视而不见。我们的主耶稣基督在世之时，曾行出最为惊人的神迹，以确证其神性；这些征兆是如此地显明、如此地可触及，以至于那位取了肉身的神之神性，本应在那些最为迟钝、最为囿于感官之人面前，亦变得清晰无疑。然而，人们睁大了双眼，却一无所见。福音书的作者仿佛带着惊愕与困惑，又仿佛是为同时代的人而慨叹、为他们而心痛，如此说道：「他（耶稣）在他们面前行了许多神迹，他们还是不信他。」（约翰福音
        12:37） 随后，福音书的作者揭示了这种盲昧的根源：心神的昏暗与心灵的刚硬，皆源于罪恶的生活，它们使得感官之眼的敏锐与健全，对于认识真理而言，变得毫无用处。（约翰福音
        12:40，约翰福音 3:19-20）
  - type: paragraph
    text:
      ru: Событие, сегодня поведанное Евангелием, ужасно. Господь, по произнесении
        поучения народу, запечатлел поучение исцелением женщины, томившейся под бременем
        тяжкого и долговременного недуга. Не понявшие слова могли понять чудо; не
        узнавшие Бога от Его«словес живота вечнаго», как узнал святой Петр (Ин. 6:68),
        могли узнать по крайней мере богоугодного человека по совершившемуся знамению,
        как узнал Никодим (Ин. 3:2) или как узнал исцеленный слепец (Ин. 9:33). Зрелище
        было самое жалостное, назидательное, поразительное. Падший ангел, которому
        человечество подчинилось и приобщилось падением, связал некую женщину странным,
        утомительным в высшей степени недугом. Женщина скорчилась, и в таком согбенном
        положении пребыла восемнадцать лет, не имея возможности выпрямить членов,
        дать им какой-либо отдых от принужденного, неестественного положения. Господь
        сказал этой женщине:«жено, отпущена еси от недуга твоего. И возлож на ню руце
        и простреся, и славяше Бога»(Лк. 13:12–13).
      cn: '今日福音所叙述的这个事件，令人心生敬畏。主在向众人讲完教诲之后，便以医治一位长久受重疾折磨的妇人来印证这教诲。那些不明白祂话语的人，或许能明白这神迹；那些未能像圣彼得那样，从祂「永生之道」（约翰福音
        6:68）中认出上帝的人，至少可以像尼哥德慕（约翰福音 3:2）或那位被医治的瞎子（约翰福音 9:33）那样，通过所成就的记号认出这位蒙上帝喜悦的人。


        眼前的景象既凄惨、又具教益，且令人震撼。那堕落的天使，人类因堕落而顺从并附属于它，将一位妇人以一种奇特、极度耗竭的疾病捆绑住了。这位妇人弯腰曲背，在这种佝偻的状态中度过了十八年，无法伸直肢体，无法使自己从这种被迫的、不自然的姿势中得到任何休憩。


        主对这位妇人说：「妇人，你脱离了你的病痛。」 祂将手按在她身上，她立刻直起身来，并颂赞上帝。（路加福音 13:12-13）'
  - type: paragraph
    text:
      ru: 'В то время как женщина, так легко стряхнувшая с себя тяготевшее на ней
        бремя, в восторге прославляла Бога; в то время как собрание народа предавалось
        ощущениям справедливой радости при очевидном действии Божественной благодати,
        ясно открывшейся избавлением страдалицы от угнетавшего и истомившего ее бедствия,
        в это время старейшина сонмища пришел в негодование. Он не видит чуда! Он
        не видит исцеления! Он не видит Искупителя и Спасителя человеков! Он не видит
        действующего Святаго Духа! Он даже не видит богоугодного человека: мысленное
        око его извращено какою-то непонятною и непостижимою адскою силою! Он увидел
        в действии Бога преступление Божия Закона. Придирчиво он нашел труд и работу
        в беструдном исцелении болящей и направил в самообольщении своем против этого
        исцеления заповедь Божию, повелевавшую заниматься трудами и работами в шесть
        дней недели, воспрещавшую занятие ими в день субботний. Сущность дела состояла
        в том, что старейшина собора был фарисей, по крайней мере по душевному своему
        настроению, и увидев, по его мнению, человека, служителя Божия, подкрепляющего
        свое сильное слово чудом, воспалился завистью. Причиною зависти были гордость
        и тщеславие: старейшина хотел первенствовать во мнении народном своею земною
        правдою. Первенство это беструдно получает явившаяся Небесная Правда; старейшина,
        чтоб сохранить свое неправильное первенство, восстает против Небесной Правды,
        старается унизить, оклеветать ее, чтоб прикрыть гнусность своего поведения
        личиною справедливости, представляется ревнителем закона.'
      cn: 正当那位轻易地将压在自己身上的重负抖落的妇人，在狂喜中颂赞上帝之时；正当聚集的民众沉浸在公义喜悦的感觉之中，因着那显然彰显的、将受难者从那压迫并耗竭她的苦难中解救出来的神圣恩典的明显作为，就在此时，会堂的长老勃然大怒。他看不见神迹！他看不见医治！他看不见人类的救赎者和拯救者！他看不见运行的圣灵！他甚至看不见一个蒙上帝悦纳的人：他的心眼被某种不可理解、不可测度的地狱权势所扭曲！他在上帝的作为中看见了对上帝律法的冒犯。他吹毛求疵地在那不费吹灰之力的医治病患中找到了劳作和工作，并在自欺之中，将那命人一周六日辛勤劳作、禁止在安息日劳作的上帝诫命，指向了这次医治。事情的实质在于，这位会堂的长老是个法利赛人，至少他的心性如此；当他看见一位在他看来是上帝的仆人，以神迹来印证他有力的话语时，他便燃起了嫉妒之火。嫉妒的原因是骄傲和虚荣：这位长老想要以自己的属地公义在民意中居于首位。而那显现的天上公义不费吹灰之力就获得了这首位；这位长老为了保住自己错误的优先地位，便起来反对天上公义，竭力诋毁、中伤它，好用公正的面具来遮盖自己行为的卑劣，他装作是律法的热心维护者。
  - type: paragraph
    text:
      ru: 'Сердцеведец Господь обличил фарисея. Он назвал поведение его лицемерством.
        Лицемерство, стараясь удовлетворить своим страстям, всецело работая греху,
        желает сохранить пред очами людей личину добродетели. В числе наших страстей
        весьма значительное место занимает тщеславие, ищущее насладиться похвалою
        человеческою. Оно не заботится, справедлива ли, или несправедлива эта похвала,
        правильны ли, или неправильны пути к получению ее, получение похвалы каким
        бы то ни было средством – вот вся цель тщеславного лицемера. Бог забыт им:
        лицемер не способен ни к вере, ни к Богопознанию.«Како вы можете веровати,
        – говорил Господь иудеям, значительная и главнейшая часть которых заражена
        была фарисейством, –славу друг от друга приемлюще, и славы, яже от единаго
        Бога, не ищете?»(Ин. 5:44)'
      cn: 那鉴察人心的主耶稣斥责了法利赛人。祂称他们的行为是伪善。伪善，企图满足自己的情欲，完全为罪恶效力，却渴望在世人眼前维持一副美德的面具。在我们的情欲之中，虚荣心占据了非常重要的地位，它寻求沉醉于人的赞美之中。它不在乎这赞美是否公正，也不在乎获取赞美的途径是否正确，以任何方式获得赞美——这就是虚荣的伪君子的全部目的。他已经将上帝遗忘：伪君子既不能信，也不能认识上帝。「你们互相受荣耀，却不寻求从独一之上帝而来的荣耀，你们怎能信呢？」主对犹太人说，他们之中相当大且主要的一部分人感染了法利赛主义（约翰福音
        5:44）。
  - type: paragraph
    text:
      ru: 'Доказал опытом неспособность лицемера к вере во Христа, к принятию Искупителя
        старшина сонмища иудейского, упоминаемый сегодня во Евангелии. Эта тщеславная
        душа, жаждавшая похвал и человеческого почитания, сознавшая себя достойною
        их, не могла стерпеть, что невольные похвалы и удивления человеков привлечены
        были совершившимся пред всеми чудом. Эта душа воскипела завистью. Отвергнуть
        чудо было невозможно: она стремится унизить его, уничижить его, возведя на
        Божие чудо обвинение в нарушении Божия Закона. Лицемер с решительностью вступает
        в богоборство, с решительностью приступает к хуле на Святаго Духа и произносит
        ее. Если совершивший чудо был благодатный человек, то фарисей уничижил и похулил
        благодать Духа. Если же совершивший чудо был Богочеловек, то фарисей вступает
        в явное противление Богу. Истинного чуда невозможно совершить человеку самим
        собою: оно совершается благоволением и действием всесвятаго Бога и потому
        быть противным воле Божией и Закону Божию никак не может. Обвинение и уничижение
        Божия знамения фарисеем служит только обнаружением его умственного омрачения
        и сердечного ожесточения, произведенных греховною жизнью.'
      cn: 那犹太会堂的首领，就是今日福音中所提到的那人，以他的亲身经历证明了伪善者无能相信基督，也无能接受救赎主。这个虚荣的灵魂，渴求赞美与世人的尊敬，并自认为配得这一切，他无法忍受那在众人面前所成就的奇迹，吸引了人们不由自主的赞扬与惊叹。这个灵魂因此嫉妒沸腾。否认奇迹是不可能的：于是他转而试图贬低它、轻视它，将对上帝奇迹的指控，归结于它违反了上帝的律法。这个伪善者毅然决然地投入了与上帝的对抗，毅然决然地着手亵渎圣灵，并说出了亵渎之言。如果行奇迹的人是一位蒙受恩宠的人，那么这位法利赛人就贬低并亵渎了圣灵的恩典。但如果行奇迹的人是神人，那么这位法利赛人就公然地与上帝对抗。真正的奇迹，人凭自己是无法成就的：它是借由至圣上帝的旨意与作为而成就的，因此绝不可能违背上帝的旨意与上帝的律法。这位法利赛人对上帝神迹的指控与贬低，仅仅暴露了他心灵的昏暗与内心的刚硬，而这些都是由罪恶的生活所造成的。
  - type: paragraph
    text:
      ru: Дерзкий, страшный поступок фарисея, осмелившегося порицать действие Спасителя
        в самом присутствии Спасителя, заслуживает особенное внимание наше, должен
        быть оплакан горячими и неутешными слезами. Он должен быть оплакан такими
        слезами, потому что он возник из общего всем нам падения и отвержения нашего.
        На него нам должно обратить особенное внимание, чтоб, взвесив всю тяжесть
        его и убоявшись его, как точно страшного и тягостнейшего, избежать его. И
        ныне Христос действует; и ныне Дух Святый совершает спасительные знамения
        в христианских таинствах! И ныне Бог имеет хулителей, противников, врагов
        Своих между человеками.
      cn: 法利赛人那种鲁莽、可怖的行径，竟敢在救主面前公然指摘救主的作为，这应当获得我们特别的关注，应当以热切而无法平息的泪水来哀悼。我们应当以这样的泪水来哀悼，因为这种行径源自我们众人共有的堕落与弃绝。我们应当特别关注此事，以便衡量其全部的沉重，并因其确实的可怖与极度的痛苦而心生畏惧，从而得以避开它。时至今日，基督仍在行动；时至今日，圣灵仍在基督教的诸般奥秘中行施拯救的圣迹！时至今日，上帝在世人之中仍有其亵渎者、反对者和仇敌。
  - type: paragraph
    text:
      ru: 'Всякий род греховной жизни заключает в себе сопротивление и противодействие
        Богу; всякий род греховной жизни есть нарушение Закона Божия, есть отриновение
        воли Божией.«Всяк, творяй грех, – сказал Апостол, –и беззаконие творит: и
        грех есть беззаконие»(1Ин. 3:4). Лицемерство есть тот род греховности, который
        особенно противодействует познанию Христа и христианству. Начало обращения
        ко Христу заключается в познании своей греховности, своего падения; от такого
        взгляда на себя человек признает нужду в Искупителе и приступает ко Христу
        посредством смирения, веры и покаяния. Но лицемер, недугуя не довольно приметными
        для человеков страстями – тщеславием, гордынею, сребролюбием, завистью, лукавством,
        злобою, – прикрывая их лицемерством и притворством, не способен, как не способен
        сатана, к признанию себя грешником. И добродетели и страсти делаются от навыка
        как бы природными, так и лицемерство от навыка к нему делается как бы естественным
        качеством. Обладаемый им уже не видит в лицемерстве душепагубнейшего порока,
        – дела лицемерства совершает как бы дела правды. Душа лицемера поражена слепотою:
        почему и Господь назвал фарисеев безумными и«слепыми»(Мф. 23:16–26). Лицемер
        есть тот злосчастный, по мнению своему, праведник, который отвергнут Богом:«не
        приидох, – сказал Спаситель, –призвати праведники, но грешники на покаяние»(Мф. 9:13).
        Здесь праведниками названы фарисеи не потому, чтоб они были точно праведники,
        но потому, что сами признавали себя такими, с мелочною точностью исполняя
        обрядовые постановления Закона Божия и попирая его сущность, которая заключается
        в направлении ума, сердца, всего существа человеческого по воле Божией. Господь
        даровал человекам для примирения их с Богом добродетель – покаяние; как могли
        принять этот духовный дар те, которые были вполне довольны собою и ожидали
        в обещанном Мессии по преимуществу завоевателя, долженствовавшего обильными
        плотскими воздаяниями увенчать их плотскую, нелепую, исполненную гордыни и
        злобы праведность? В омрачении и ожесточении своем фарисеи даже хвалились
        неспособностью к познанию и принятию Искупителя:«еда кто от князь верова в
        онь, или от фарисей», говорили они (Ин. 7:48). На эту неспособность их к истинному
        Богопознанию указал и Господь:«аминь глаголю вам, – сказал Он им, –мытари
        и любодейцы варяют вы в Царствии Божий»(Мф. 21:31). Явный грешник, грешник,
        впавший в смертные грехи, грешник, привлекший к себе презрение и омерзение
        человеков, способнее к покаянию того мнимого праведника, который по наружному
        поведению неукоризнен, но в тайне души своей удовлетворен собою. Фарисейство
        есть страшный недуг духа человеческого, подобный тому недугу, которым недугует
        падший ангел, которым этот ангел хранит для себя, как бы сокровище, падение
        свое.«Внемлите себе, – заповедал Господь ученикам своим, –от кваса фарисейска,
        еже есть лицемерие»(Лк. 12:1). Лицемерие названо закваскою, потому что оно,
        вкравшись в душу, проникает во все мысли, во все чувствования, во все дела
        человека, делается его характером, как бы душою его.'
      cn: 凡属罪恶的生活方式，其本质皆为抵抗并反对上帝；凡属罪恶的生活方式，皆为违犯上帝的律法，皆为弃绝上帝的旨意。「凡犯罪的，」使徒说，「也是行不法的事：罪就是不法」（约翰一书
        3:4）。虚伪乃是特别阻碍人认识基督和基督教的罪性。归向基督的开端，在于认识自己的罪性，认识自己的堕落；由此种自视，人始承认自己需要救赎主，并藉着谦卑、信心和悔改来到基督面前。然而，伪善者，因受着世人不易察觉的情欲——虚荣、骄傲、贪爱钱财、嫉妒、诡诈、恶毒——的困扰，又以虚伪和伪装来遮掩它们，故此他与撒旦一样，没有能力承认自己是罪人。习性使德行与情欲如同天赋一般，虚伪亦然，因着习以为常，便成了仿佛自然的品性。被虚伪所占据的人，不再视虚伪为戕害灵魂的至恶之疵，他行虚伪之事，仿佛是在行公义之事。伪善者的灵魂被盲目所击中：因此，主称法利赛人为「愚拙的」和「瞎眼的」（马太福音
        23:16-26）。伪善者就是那不幸的、自以为义的、却被上帝弃绝的「义人」：「我来，」救主说，「本不是召义人，乃是召罪人，叫他们悔改」（马太福音 9:13）。此处的「义人」并非指法利赛人真为义人，而是因为他们自认为义，他们以琐细的精准遵守上帝律法中的仪文规定，却践踏其精髓，即：全心、全意、全人按着上帝的旨意定向。主赐予世人悔改之德，使人与上帝和好；那些完全自满，且期待弥赛亚主要是一位征服者，将以丰厚的肉身赏赐来为他们肉体的、荒谬的、充满骄傲与恶毒的义行加冕的人，他们怎能接受这份属灵的恩赐呢？在他们的昏昧与刚硬之中，法利赛人甚至夸耀自己无能认识和接受救赎主：「难道官长中或法利赛人中，有信祂的吗？」他们说（约翰福音
        7:48）。主亦指出他们对真认识上帝的无能：「我实在告诉你们，」祂对他们说，「税吏和娼妓倒比你们先进上帝的国」（马太福音 21:31）。公然的罪人，犯了致死之罪的罪人，招致世人蔑视与憎恶的罪人，比那外表行为无可指责，却内心深处自我满足的伪善「义人」，更有悔改的能力。法利赛主义是人类精神中一种可怕的疾病，类似于那堕落天使所患的疾病，那天使将他的堕落如同珍宝一般为自己存留。「你们要提防，」主吩咐祂的门徒，「法利赛人的酵，就是虚伪」（路加福音
        12:1）。虚伪被称为「酵」，因为它一旦潜入灵魂，便会渗透一个人的所有思想、所有情感、所有行为，成为他的品性，仿佛是他的灵魂一般。
  - type: paragraph
    text:
      ru: 'Желающий предохранить себя от лицемерия должен, во-первых, по завещанию
        Господа, все добрые дела совершать втайне (Мф.6:1–6); потом должен отречься
        от осуждения ближнего. Осуждение ближнего – признак лицемерства, по всесвятому
        указанию Евангелия (Мф. 7:5). Чтоб не осуждать ближнего, должно отказаться
        от суждения о ближнем, потому-то в Евангельской заповеди, воспрещающей осуждение
        ближнего, предварительно воспрещено суждение о нем.«Не судите, и не судят
        вам: и не осуждайте, да не осуждени будете»(Лк. 6:37). Сперва человеки позволяют
        себе суждение о делах ближнего, а потом невольно впадают в осуждение. Не посеем
        семени – и не возрастут плевелы, воспретим себе ненужное суждение о ближних
        – и не будет осуждения. Спросят здесь: какая связь между осуждением ближнего
        и лицемерством? Эта связь очевидна. Осуждающий и уничижающий ближнего невольно
        выставляет себя праведником, может быть, не произнося этого словом и даже
        не понимая этого. Мы все грешники: всякое выставление себя праведником, и
        прямое и косвенное, есть лицемерство.'
      cn: 渴望保护自己免受虚伪之害的人，首先，应当依照我主之遗训，将一切善行隐秘地完成（马太福音 6:1-6）；其次，他必须弃绝论断近人。论断近人乃是虚伪之征兆，正如至圣福音所昭示的（马太福音
        7:5）。为了不论断近人，人应当拒绝评判近人，因此，在禁止论断近人的福音诫命中，首先禁止了对他的评判。「你们不要论断人，就不被论断；不要定人的罪，就不被定罪」（路加福音
        6:37）。人先是容许自己评判近人之所行，然后便不由自主地陷入论断。我们若不播下种子，稗子就不会生长；我们若禁止自己不必要的对近人的评判，论断便不会出现。此处或许有人会问：论断近人与虚伪之间有何关联？此关联显而易见。论断并贬低近人的人，会不由自主地将自己显为义人，也许他并未用言语说出，甚至没有意识到这一点。我们都是罪人：任何将自己显为义人的行为，无论是直接的还是间接的，都是虚伪。
  - type: paragraph
    text:
      ru: 'Когда мы сходимся для дружеской беседы, часто, если не всегда, большая
        часть этой беседы заключается в пересудах о ближнем, в насмешках над ним,
        в оклеветании, уничижении, очернении его. Льются острые слова рекою; смех
        и хохот раздаются, как знаки одобрения; в это несчастное время самозабвения
        и самообольщения души наши приобщаются свойствам демонским и напитываются
        ядом лицемерства. Святое Евангелие и здесь преследует грех, ища нашего спасения:«всяко
        слово праздное, – угрожает оно нам, –ежеащерекут человецы, воздадят о нем
        слово в день судный: от словес бо своих оправдишися, и от словес своих осудишися»(Мф. 12:36–37).
        Будем, братия, вглядываться в начала грехов, будем охранять себя от начал
        греховных: и избегнем греховного развития. Семена греховные, как, например,
        празднословие, на первый взгляд, ничтожны: неприметно засевается ими нива
        душевная. Но когда эти семена дадут ростки, в особенности, когда ростки усилятся
        и возмужают, тогда грех обымает всего человека, и уничтожение греха делается
        крайне затруднительным.'
      cn: 当我们为友好的交谈而相聚时，往往——即便不是总是如此——这谈话的大部分内容都充斥着对邻人的非议、嘲弄、诽谤、贬抑和诋毁。尖酸刻薄的言语如江水般倾泻而出；笑声和哄笑响起，仿佛是赞同的标志；在这不幸的自我遗忘和自我欺骗的时刻，我们的灵魂沾染了魔鬼的习性，并饱饮着伪善的毒液。神圣的《福音书》在此也追索着罪恶，寻求我们的救赎：「凡是人所说的闲话，」它警示我们，「在审判的日子，必为这话供出情由；因为要凭你的话定你为义，也要凭你的话定你有罪。」（马太福音
        12:36-37）。弟兄们，让我们细察罪恶的开端，让我们保守自己远离罪恶的萌芽：如此我们就能避开罪恶的发展。罪恶的种子，例如闲话，乍看起来微不足道：它们不知不觉地播撒在灵魂的心田里。然而，当这些种子发出嫩芽，尤其是当嫩芽强壮并成熟时，罪恶就会完全占据整个人，而要消灭这罪恶就变得极其困难了。
  - type: paragraph
    text:
      ru: «Кто возбраняет устам своим пересуды, – сказал некий великий святой отец,
        – тот хранит сердце свое от страстей. Кто хранит сердце свое от страстей,
        тот ежечасно зрит Господа. Кто зрение ума своего сосредоточивает внутри самого
        себя, тот зрит в себе духовную зарю»[168]. Что же мы увидим, братия, в нашей
        душевной клети, когда осветит ее божественный свет? Мы увидим бесчисленное
        множество наших согрешений. То падение нашего родоначальника, о котором поведает
        нам Священное Писание, мы увидим и осяжем в самих себе[169]; мы увидим и осяжем
        в себе необходимость Искупителя. Познав Искупителя в Господе нашем Иисусе
        Христе, мы исповедаем Его; познав и исповедав, мы узрим Его и поклонимся Ему
        тем поклонением, которое приличествует и подобает Богу, Творцу и Спасителю
        нашему. Аминь.
      cn: 「那禁止自己口舌说人长短之人，」一位伟大的圣教父曾言，「乃是保守其心灵远离诸般情欲。那保守其心灵远离诸般情欲之人，他每时每刻都得见主。那将心灵之目专注于自己内在之人，他就在自身中看见属灵的晨曦。」[168]
        弟兄们，当神圣之光照亮我们灵魂的内室时，我们将看见什么呢？我们将看见我们无数的罪愆。那圣经向我们所启示的，我们始祖的堕落，我们将在我们自身之中看见并触及[169]；我们将在自身中看见并触及那对救赎者的迫切需要。当我们在我们的主耶稣基督里认识了救赎主，我们就将宣认祂；当我们认识并宣认之后，我们就将瞻仰祂，并以那合宜、配得的敬拜，敬拜我们的上帝、我们的创造者和我们的救主。阿们。
