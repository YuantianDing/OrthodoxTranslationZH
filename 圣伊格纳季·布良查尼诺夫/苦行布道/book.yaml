  - type: paragraph
    text:
      ru: 'Святое Евангелие поведало нам сегодня, что фарисеи, не удовлетворяясь теми
        чудесами, которые совершал Господь, требовали от Него особенного чуда:«знамения
        с небесе»(Мк. 8:11). Требование такого знамения, сообразно с каким-то странным
        понятием о знамениях и чудесах, повторялось не раз, как и Господь засвидетельствовал:«род
        сей знамения ищет»(Мк. 8:12). В требовании фарисеев принимали участие саддукеи,
        столько отличавшиеся верованием своим от фарисеев (Мф. 16:1). Желание«знамения
        с небесе»выражалось иногда и народом. Так, после чудесного умножения пяти
        хлебов и насыщения ими многолюдного собрания, в котором было пять тысяч мужей,
        за исключением жен и детей, очевидцы этого чуда, участники этой трапезы, говорили
        Господу:«Кое Ты твориши знамение, да видим и веру имем Тебе? Отцы наши ядоша
        манну в пустыни, якоже есть писано: хлеб с небесе даде им ясти»(Ин. 6:30–31).
        Для них показалось недостаточным дивное размножение хлебов в руках Спасителя:
        оно совершилось с тишиною, с святым смирением, которым были проникнуты все
        действия Богочеловека, а им нужно было зрелище, им нужен был эффект. Им нужно
        было, чтоб небо покрылось густыми облаками, чтоб возгремел гром и засверкала
        молния, чтоб хлебы попадали из воздуха. Такой же характер имело требование
        чуда от Богочеловека иудейскими архиереями и народными начальниками, когда
        Богочеловек благоволил быть вознесенным на крест.«Архиерее ругающеся, – поведает
        Евангелие, –с книжники и старцы и фарисеиглаголаху: иные спасе, Себе ли не
        может спасти?ащецарь Израилев есть, да снидет ныне со креста, и веруем в Него»(Мф. 27:41–42).
        Они признают чудеса, совершенные Господом, чудесами и вместе насмехаются над
        ними; насмехаясь, отвергают их; отвергая чудеса, дарованные милосердием Божиим,
        требуют чуда по своему сочинению и усмотрению; чуда, которым, если б оно совершилось,
        уничтожилась бы цель пришествия на землю Богочеловека, не последовало бы искупления
        человеков. Между желавшими видеть от Господа чудо, которым намеревалось потешиться
        легкомыслие, любопытство, безрассудство, является и Ирод (Лк. 23:8). Этому
        нужно было знамение для приятного препровождения времени; не получив желаемого,
        он осыпал Господа насмешками, тем и доставил себе минуту развлечения. Что
        значит – общее требование чудес от Богочеловека, высказанное людьми столько
        разнообразного направления, требование, соединенное с пренебрежением поразительных
        чудес, соделанных Богочеловеком? Такое требование – выражение понятий плотского
        мудрования о чудесах.'
      cn: 今日，圣福音向我们启示，法利赛人对主所行的奇迹并不满足，他们要求主行一个特别的奇迹：「求祂显个神迹自天上来」（马可福音 8:11）。这种对神迹的要求，带着一种对神迹和奇迹的奇特观念，屡次被重提，正如主所证实的：「这世代的人求神迹」（马可福音
        8:12）。在法利赛人的要求中，撒都该人也参与其中，尽管他们在信仰上与法利赛人有着巨大的差异（马太福音 16:1）。有时，对「神迹自天上来」的渴望也由民众表达出来。例如，在五饼二鱼的奇迹般增多，并喂饱了包括五千男人（不计妇女和孩童）在内的众多人群之后，这奇迹的目击者、这筵席的参与者们对主说：「你行什么神迹，叫我们看见就信你？我们的祖宗在旷野吃过吗哪，如经上写着：『他从天上赐下粮来给他们吃』」（约翰福音
        6:30-31）。在他们看来，救主手中那奇妙的饼的增多似乎不足：它是在静默中成就的，带着圣人子神所有行动所浸透的圣洁谦卑，而他们需要的是一场景象，他们需要的是一种效果。他们需要天被浓云遮盖，雷声轰鸣，闪电交加，饼从空中降落。当人子神乐意被高举于十字架上时，犹太人的大祭司和民间的首领们向人子神要求奇迹，也具有同样的性质。「祭司长和文士并长老法利赛人，也讥诮祂说，」福音如此记载，「祂救了别人，不能救自己。祂是以色列的王，现在可以从十字架上下来，我们就信祂」（马太福音
        27:41-42）。他们承认主所行的奇迹是奇迹，同时又嘲笑它们；在嘲笑中，他们拒绝了它们；在拒绝了上帝仁慈所赐予的奇迹之后，他们要求一个按照他们自己的构思和考量所定的奇迹；倘若这个奇迹成就了，人子神降世的目的就会被消灭，人类的救赎也就不会发生。在那些渴望看到主行奇迹的人中，他们的轻浮、好奇心、不理智企图从中取乐，希律王也赫然在列（路加福音
        23:8）。这个人需要一个神迹来打发愉快的时光；没有得到想要的，他就用嘲笑来羞辱主，并以此为自己带来了片刻的消遣。这种由许多不同倾向的人们所表达的、对人子神普遍要求奇迹的行为，这种要求伴随着对人子神所行的令人震撼的奇迹的蔑视，意味着什么呢？这种要求是属肉体思量对奇迹理解的表达。
