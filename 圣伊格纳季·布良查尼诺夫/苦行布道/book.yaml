      cn: 「将你的指头伸到这里来，」救主对那在信德中摇摆不定的门徒、那位因上帝之作为的伟大而心生困惑的门徒说，「伸出你的手来，……不要不信，总要信。」（约翰福音
        20:27）。「你们摸我看看」（路加福音 24:39）；开始遵照我诫命的指示去行，以顺从我旨意的生命来触摸我，你们就会看见我这位不可见者，你们将以心灵的属灵感受看见我；每个如此触摸我的人，都将确信我，并在寻获我的狂喜中，与我所爱的使徒一同呼喊：「我的主，我的神！」（约翰福音
        20:28）。阿们。
