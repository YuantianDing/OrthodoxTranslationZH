  text:
    ru: Благоговейное созерцание чудесного союза суда, милости и веры в Божественном
      законе.
    cn: 对神圣律法中审判、怜悯与信德这奇妙结合的恭敬默观。
  children:
  - type: paragraph
    text:
      ru: 'Поучение во вторник 11-ой недели. На слова Спасителя:«Вящшая закона: суд
        и милость и вера»(Мф.23:23).'
      cn: 第十一周的周二教谕。关于救主的话：「律法中更重要的：公义、怜悯与信实」（马太福音 23:23）。
    label:
    - original_title
  - type: paragraph
    text:
      ru: Человеческою милостью почти всегда нарушается правосудие, а правосудием
        устраняется милость. Напротив того, в Божественном законе суд и милость являются
        в чудном союзе. Этот союз составляет собою предмет духовного созерцании для
        ума, осененного Божественною благодатью. Ум, допущенный к такому созерцанию,
        приходит в священный восторг и воспевает с Давидом:«Милость и суд воспою Тебе
        Господи; пою и разумею в пути непорочне»(Пс. 100:1–2).
      cn: 人间的仁慈几乎总会破坏公义，而公义又会消除仁慈。然而，在神圣的律法中，审判与慈悲却以一种奇妙的方式结合在一起。这种结合构成了受神圣恩典荫庇的心灵进行属灵默观的对象。被允许进入这种默观的心灵会陷入神圣的狂喜，并与大卫一同歌唱：「我要歌颂祢的慈爱和公义，上主啊，我要向祢歌唱；我要在正直的道路上行事明智」（诗篇
        100:1-2）。
  - type: paragraph
    text:
      ru: 'Отчего человеческая милость и человеческое правосудие находятся в разногласии
        между собою, а милость и суд, источающиеся из Евангелия, – в неразрывном союзе?
        Оттого, что человеческая милость и человеческое правосудие основаны на падшем
        разуме человеческом, на падшей его воле, на падшем его духе. Носят эти милость
        и правосудие на себе печать падения; источают эти милость и правосудие последствия,
        достойные своего характера. И милость и правосудие человеческие лишены правильности,
        лишены чистоты, лишены святости, осквернены грехом.«Милость и суд», сообщаемые
        человеку евангельским учением, основаны на вере в Бога, на вере живой, выражающейся
        делами, всем поведением.«Милость и суд»разумеются«в пути непорочне», то есть
        постигаются единственно при непорочном, благочестивом жительстве.«Вящшая закона:
        суд и милость и вера», сказал Спаситель мира слепотствующим праведникам, отвлекая
        их от собственной, пагубной правды, от действий по собственным разумениям
        и по собственной воле, приводя к спасительной правде Божией, к действиям по
        воле и разуму Божиим. Не нужно ли и нам, братия, обратить внимание на наставление
        Господа? Рассматривали ли мы когда-либо это«вящшее закона», важнейшее в законе,«суд
        и милость и веру»? Не обходились ли мы в жизни нашей без руководства наставлением,
        которому дано Спасителем такое знаменательное значение? Не была ли деятельность
        наша по этой причине цепью погрешностей, а поведение наше не было ли постоянным
        непрерывающимся заблуждением?'
      cn: '为什么人的仁慈与人的公义彼此相悖，而源自福音的仁慈与审判却处于不可分割的联盟之中？这是因为人的仁慈与人的公义建立在人那堕落的理智、堕落的意志和堕落的精神之上。这仁慈与公义带有堕落的印记；它们所流淌出的后果，也配得上它们的性质。人的仁慈与公义缺乏正确性、缺乏纯洁、缺乏圣洁，它们被罪所玷污。


        福音教义赋予人的「仁慈与审判」，建立在对上帝的信仰之上，建立在通过行为、通过全部品行所表达的活泼的信德之上。「仁慈与审判」是在「纯全的道路上」得以理解的，也就是说，它们唯有在纯全、虔敬的生活中才能领悟。


        「律法中更重要的，就是公义、怜悯和信德，」世界的救主对那些盲目的义人说道，将他们从自身的、有害的义中，从按自己的理解和自己的意志所行的行为中引开，将他们带向救赎的上帝的公义，带向按上帝的意志和理智所行的行为。弟兄们，我们难道不需要也留意主的教诲吗？我们可曾思量过这「律法中更重要的」，这律法中至关紧要的「公义、怜悯和信德」？我们在生活中是否曾缺少了这教诲的指引，这被救主赋予了如此重要意义的教诲？我们的活动是否因此而成为一连串的错误，而我们的行为是否是一个持续不断的迷误呢？'
  - type: paragraph
    text:
      ru: Богоугодное жительство должно быть всецело основано на вере.«Праведный от
        веры жив будет»(Евр. 10:38), говорит Писание:«право слово Господне, вся дела
        Его в вере»(Пс. 32:4).«Без веры невозможно угодити Богу»(Евр. 11:6). «Вера,
        – говорит святойПетр Дамаскин, – есть основание всему доброму, дверь тайн
        Божиих, беструдная победа над врагами, добродетель, более нужная, нежели все
        прочие добродетели, крыло молитвы, причина вселения Бога в душу»[119]. Вера
        научает направлять все действия по евангельским заповедям, а не по внушениям
        падших воли и разума. Деятельность, направленная по Евангелию, постепенно
        освобождает человека от преобладания страстей. Перестает он увлекаться и обольщаться,
        в кротком устроении его, не возмущаемом ни гневом, ни вожделением, является
        владычество ума, восстановленного во власти Божественною благодатью.«Господь
        наставит кроткия на суд, научит кроткия путем Своим»(Пс. 24:9). Чужды этого
        благодеяния Божия проводящие греховную жизнь, обладаемые, умерщвленные страстями
        своими:«не воскреснут нечестивыедухом своимна суд, ниже грешницы в совет праведных»(Пс. 1:5);
        не получат они духовного разума, который даруется одним служителям Божиим,
        которым в свое время увенчивается подвиг служителей Божиих.«Господи, силою
        Твоею возвеселится царь– ум служителя Твоего,и о спасении Твоем возрадуется
        зело»(Пс. 20:2), увидев себя победителем страстей, увидев себя восстановленным
        во власти, увидев ощущения сердечные повинующимися себе. Покорность ума Богу
        – причина покорности сердца уму. Когда ум покорится Богу, тогда сердце покоряется
        уму. В этом заключается кротость. Что такое – кротость? Кротость – смиренная
        преданность Богу, соединенная с верою, осененная Божественною благодатью:«яко
        царь уповает на Господа, и милостию Вышняго не подвижится»(Пс. 20:8). Не уклоняется
        царь – ум от правосудия и благоразумия, как уклонялся он, бывши в порабощении
        у страстей; не увлекается он ни гневом, ни болезненными пристрастиями, выражениями
        недугующей грехом любви; не увлекается ни лестью тщеславия, ни внушениями
        самомнения и гордости; не ослабевает он под ударами печали и уныния. Всецело
        пребывает он в учении Евангелия и сообразно этому учению управляет собою.
        От правильного взгляда на себя, от правильного действия в себе самом он получает
        правильный взгляд на человечество, начинает правильно действовать относительно
        человечества.
      cn: 那合乎神意的生活，必须完全建立在信德之上。「义人必因信得生」（希伯来书 10:38），圣经如此说：「上主的言语正直，祂一切所行的，尽都在信实之中」（诗篇
        32:4）。「人非有信，就不能得神的喜悦」（希伯来书 11:6）。圣彼得·达马斯金（Петр Дамаскин）说：「信德是一切美善的根基，是神奥秘之门，是战胜仇敌毫不费力的胜利，是一种比所有其他美德都更需要的德行，是祷告的翅膀，是神居于灵魂之中的原因」[119]。信德教导我们按照福音的诫命，而非按照堕落的意志和理智所发出的暗示，来引导我们的一切行动。按照福音所引导的活动，会逐渐将人从情欲的辖制中解放出来。他不再被诱惑和迷惑，在他温和的性情中，既不被愤怒所扰乱，也不被贪欲所扰乱，所显现的是心意的统治，心意因著神圣的恩典而恢复了权柄。「祂必按公平引导谦卑人，将祂的道路教训他们」（诗篇
        24:9）。那些过著罪恶生活、被情欲所辖制和致死的人，是与神的这种恩惠无关的：「恶人在审判的时候必站立不住，罪人在义人的会中也是如此」（诗篇 1:5）；他们将无法获得属灵的理解力，这种理解力单单赐予神的仆役，并在适当的时候，成为神仆役功绩的冠冕。「上主啊，王——你仆人的心意——必因你的能力欢喜，因你的救恩，他的快乐何其大」（诗篇
        20:2），因他看到自己战胜了情欲，看到自己恢复了权柄，看到自己的心灵感受顺服于他自己。心意顺服于神，是心灵顺服于心意的缘由。当心意顺服于神，心灵便顺服于心意。温和（
        кротость）就在于此。温和是什么？温和是谦卑地归顺于神，与信德相结合，并蒙受神圣恩典的荫庇：「因为王倚靠上主，因至高者的慈爱，必不摇动」（诗篇
        20:8）。这位王——心意——不再像他曾被情欲所奴役时那样，偏离公义与明智；他不再被愤怒或病态的依恋所迷惑，这些依恋是因罪而生病的爱的表达；他不再被虚荣的谄媚、自负与骄傲的暗示所迷惑；他也不在忧愁和沮丧的打击下衰弱。他完全居住在福音的教导之中，并按照这教导管理自己。从对自身正确的看法，以及在自身内部正确的行动中，他获得了对人性的正确看法，开始了对待人性的正确行动。
  - type: paragraph
    text:
      ru: 'Человек сотворен благим; святой мир сердца и постоянная благость были его
        естественными свойствами. Они потрясены, они нарушены падением, впустившим
        в душу разнообразные свирепые страсти. Страсти – причина смущений. При воссоздании
        человека Искупителем, при обуздании страстей наших Его творческою всемогущею
        силою, вместе с возвращением уму власти над сердцем, возвращаются в сердце
        мир и благость. Как изгнанники из отечества, после долгого отсутствия они
        возвращаются в сердце, сорадуются друг другу, приветствуют друг друга:«милость
        и истина сретостеся, правда и мир облобызастася»(Пс. 84:11). Чудный союз милости
        с правдою видим в образе действий Богочеловека: этот образ действия отражается
        в поведении истинных учеников Христовых. Нарушение благости гневом и мира
        сердечного различными страстными ощущениями всегда вводит душу в неправильное
        состояние, всегда соединено с утратою умом его власти, всегда бывает нарушением
        благоразумия, отступлением от духовного разума. Верою стяжавший суд, или духовный
        разум, при посредстве духовного разума облекается«в утробы щедрот, в благость,
        смиренномудрие, кротость и долготерпение»(Кол. 3:12), доставляет своему поведению
        богоугодную правильность и праведность, управляя силами души и тела сообразно
        назначению Создателя, возделывая свое спасение и вечное блаженство делами
        своими, делами веры, неразлучной спутницы и сожительницы духовного разума.
        «Есть разум, предваряющий веру, – сказал святой Исаак Сирский, – и есть разум,
        рождаемый от веры. Разум, предваряющий веру, есть разум естественный; разум,
        рождаемый от веры, есть разум духовный»[120]. Доколе действует вера, доколе
        человек руководствуется евангельскими заповедями, дотоле сияет в нем духовный
        разум. С прекращением действия веры оставляется деятельность по учению Евангелия,
        начинается деятельность по собственным соображениям и по внушениям сердца;
        разум нисходит с высоты состояния духовного в состояние плотское, чувство
        благости оставляет сердце, вступают в него раздраженные изгнанием своим страсти,
        мир заменяется разнообразными возмущениями. Испытавший в душе своей изложенные
        здесь противоположные состояния опытно познает существенную важность наставления
        Господа, опытно познает союз веры с духовным разумом и милостью.«Вящшее закона:
        суд и милость и вера». В союзе этих добродетелей заключается обновление и
        спасение человека.'
      cn: 人受造之时本是良善；圣洁的心中安宁与恒常的良善，乃是其自然之属性。此等属性因著堕落而遭受动摇，被其破坏，此堕落使各样凶猛的激情进入魂中。激情乃是纷乱之源。当救赎主重塑人，以祂创造性的全能之力制伏我们的激情时，连同心智重获对心灵的权柄，安宁与良善便重返心灵。如同自故土被驱逐的流亡者，在长久缺席之后，他们重返心灵，彼此相和，互相致意：「慈爱和诚实彼此相遇；公义和平安彼此相亲」（诗八十五：10）[1]。慈爱与公义奇妙的结合，我们在神人之行事方式中可见：此行事方式反映于基督真实门徒的行为举止。良善受怒气所破坏，心灵的安宁受诸般激情之感受所破坏，此等情况总会使灵魂陷入不正确的状态，总会伴随著心智丧失其权柄，总会是破坏审慎，背离属灵理性。藉著信心获得审判，即属灵理性之人，借由属灵理性而披戴「怜悯、恩慈、谦卑、温柔、忍耐」（西三：12），使其行为举止合乎神意，正确且公义，按著创造主的旨意管理魂与身体的力量，藉著其作为，即信心之作为，来成就其救赎与永恒的福乐，信心乃是属灵理性不离不弃的伴侣与同住者。圣伊萨克·叙利亚人曾言：「有一种理性先于信心，亦有一种理性由信心所生。先于信心之理性，乃是自然理性；由信心所生之理性，乃是属灵理性」[120]。只要信心仍在运行，只要人以福音之诫命为引导，属灵理性便在其内闪耀。一旦信心停止作用，人便停止依循福音的教导行事，开始依据自身的考量与心灵的暗示来行事；理性便从属灵状态的高处降至属肉体的状态，良善之感离开心灵，因其被驱逐而恼怒的激情便进入其中，安宁被各种骚乱所取代。在自身魂中经历过此处所陈述之相反状态者，便能亲身体验主训诫的实质重要性，亲身体验信心与属灵理性及慈爱的结合。「律法上更重要的：审判、慈爱和信心。」人的更新与救赎，便在这些美德的结合之中。
  - type: paragraph
    text:
      ru: Наставление Господа, столько душеспасительное для каждого христианина в
        частности, особенно полезно и нужно для христианина, которому Промысл Божий
        вручил управление над братией его. Без соблюдения упомянутых трех добродетелей
        невозможно ни богоугодное, ни благоразумное, ни общеполезное управление. Правитель
        делается по необходимости игралищем страстей своих и орудием тех страстей,
        которыми водятся его приближенные, которым они стараются удовлетворять посредством
        правителя. Отсюда истекают бесчисленные общественные бедствия. Нередко гибнет
        под ударом их сам правитель; всегда гибнет или повреждается страшным повреждением
        управляемое им общество.
      cn: 主所赐之训诲，于每一位基督徒皆有益于灵魂之救赎，而对于蒙受上帝圣意、肩负管理其弟兄之责的基督徒而言，则尤为有益且不可或缺。若不恪守上述三项美德，则不可能有蒙受上帝喜悦、明智且有益于公众之管理。掌权者必将沦为其自身情欲之玩物，并成为被其亲近之人所驱使之情欲的工具，而这些人则试图通过掌权者来满足其情欲。由此便会涌现出无数的社会灾祸。掌权者本人常因此而遭受打击，甚至灭亡；而由其所管理之群体，则必然会遭受可怕的损害，或彻底毁坏。
  - type: paragraph
    text:
      ru: 'Сильные земли! Услышьте наставление Господа, которое дано было праведным,
        премудрым, сильным земли:«Вящшая закона: суд и милость и вера». Отцы семейств,
        духовные и гражданские начальники, наставники народа! Услышьте наставление
        Господа:«Вящшая закона: суд и милость и вера». Услышьте это наставление и
        последуйте ему. Правитель обязан восстановить, во-первых, законное, Богом
        предначертанное управление в самом себе, чтоб стяжать власть над самим собою.
        Иначе возможет ли он удержаться от действий по внушению пристрастий и страстей;
        возможет ли удержаться от действий по неправильным понятиям? Последствие таких
        действий – расстройство общества; последствие таких действий – частные и общественные
        злодеяния, возрастающие нередко до громадных размеров. Стяжав власть над собою,
        правитель должен стяжать власть над страстями второстепенных, подчиненных
        ему распорядителей, чтоб не увлекаться их страстями, их лжеименным разумом,
        их лестью, их наговорами, чтоб из правителя не сделаться рабом, чтоб сила
        не обратилась в орудие. Только при свете духовного разума он возможет разоблачать
        в своих ближних лукавство, обман, предательство, злоумышления, клеветы, своекорыстие.
        При увлечении правителя страстью ближнего он немедленно утрачивает в значительной
        степени власть свою, принимает неправильные взгляды, судит односторонне и
        ошибочно, поставляется в ложное направление, рождающее свойственные ему действия.
        И многие правители самого доброго сердца, самой чистой благонамеренности,
        даже глубокого благочестия, утратив суд, подчинившись злохитрому и неблагонамеренному
        влиянию, совершили преступления, соделались причиною тяжких и обширных бедствий.
        Не может быть там милости, где нет суда и правосудия. Чтоб совершать дела
        милости, должно быть правосудным; одно правосудие, дав всему должное значение,
        способно оказать истинную милость, и эта«милость, одна эта милость,хвалитсяБогомна
        суде»(Иак. 2:13) человеческом. Действия пристрастные, хотя бы они имели вид
        величайших добрых дел, в сущности всегда имеют значение дел злых: увенчивается
        ими порок, попирается ими добродетель, попирается благо частное и общественное.«Не
        судите на лица, – сказал Господь, –но праведный суд судите»(Ин. 7:24). Не
        увлекайтесь ни сладким словом, ни райскою улыбкою, сияющею на устах, не увлекайтесь
        никакою наружностью, не судите из плотского мудрования, доставьте вашему разуму
        правильность и святость, и судите о человеках по плодам их (Мф. 7:16).«Вы
        по плоти судите»(Ин. 8:15) из вашего лжеименного разума, из вашей греховности,
        и потому судите ошибочно, во вред себе и ближним.«Аще Аз сужду, – сказал Господь,
        –суд Мой истинен есть»(Ин. 8:16). Потщимся соделаться в суде нашем орудиями
        суда Божия, тогда очистится суд наш от недостатков; тем более будет он очищаться
        от них, чем точнее будем руководствоваться заповедями Евангелия. Евангельские
        заповеди и наставляют человека правильности в суде, и обличают упущения суда
        его. Правосудие, истекающее из духовного разума, исполнено премудрости, спокойствия,
        благости; оно чуждо жестокости; оно не воспламеняется гневом на согрешающих
        человеков; оно сострадает им, милосердствует о них; оно с твердостью врачует
        и обуздывает согрешения; оно бессмысленные и бесчеловечные казни заменяет
        мерами более действенными, мерами мудрыми.«Боже! суд Твой цареви даждь, –
        молился царственный пророк, –и правду Твою сыну цареву: судити людем Твоим
        в правде, и нищим Твоим в суде. Судит нищим людским, и спасет сыны убогих,
        и смирит клеветника»(Пс. 71:1–2, 4). Суд, или духовный разум, – дар Божий.
        Стремимся к нему делами веры, испрашиваем его у Бога молитвою веры. Святой
        царь просил у Бога духовного разума для себя и для сына своего. Достойное
        подражания действие! Правители земные! Просите у Бога этого дара для себя
        и для подчиненных ваших. Испросив этот дар, источайте посредством его истинные
        благодеяния человечеству! В счастье ближних найдите ваше собственное счастье!
        Посредством суда обуздывайте зло, покушающееся вас обольстить, обмануть, уловить,
        погубить! Посредством суда стяжите возможность оценивать добродетель и истинную
        заслугу, стяжите возможность изливать милость на достойных милости, стяжите
        возможность охранить себя от великого нравственного преступления: от одобрения
        и усиления врагов добродетели излиянием на них безрассудной и пагубной для
        человечества милости. Тяжкий грех – такая милость!'
      cn: "掌权者们！请听吾主所赐予正直、睿智、世间强者的训诫：「律法中更重要的，是公义、怜悯和信德。」 \n\n家庭的父亲们、教会与俗世的首领们、人民的导师们！请听吾主的训诫：「律法中更重要的，是公义、怜悯和信德。」\
        \ \n\n请听此训诫并遵行。\n\n治理者首先有责任在自身内重建合法、由上帝预先定下的管理秩序，以便获得驾驭自身的权柄。否则，他怎能约束自己，不被偏爱与情欲所驱使？怎能约束自己，不按错误的观念行事？此类行为的后果便是社会的混乱；此类行为的后果便是个人和公共的恶行，这些恶行往往会滋长到极大的程度。\n\
        \n获得了驾驭自身的权柄后，治理者必须获得驾驭次要、从属的施政者们的情欲的权柄，以便不被他们的情欲、他们徒有虚名的智慧、他们的谄媚、他们的谗言所诱惑，以免治理者沦为奴仆，力量反被用作工具。唯有在属灵智慧的光照下，他方能识破近人中的奸诈、欺骗、背叛、恶意图谋、诽谤、自私自利。\n\
        \n当治理者被近人的情欲所诱惑时，他会立即在很大程度上丧失自身的权柄，采取错误的观点，片面而错误地判断，被置于一个错误的方向上，从而产生与其相符的行为。许多心地善良、意图纯洁、甚至虔诚深厚的治理者，因丧失了公义，屈服于心怀恶意的诡诈影响，犯下了罪行，成为了沉重且广泛灾难的根源。\n\
        \n没有公义和正直之处，便不可能有怜悯。为了施行怜悯之事，必须正直；唯有正直，才能给予万物应有的价值，才能施予真实的怜悯，而正是这「怜悯，唯独这怜悯，在人的审判中蒙上帝称赞」[雅各书\
        \ 2:13]。\n\n带偏爱倾向的行为，即便披着至善之事的伪装，其本质上也总是邪恶的：它们为罪恶加冕，它们践踏美德，践踏个人和公共的福祉。「你们不要凭外貌断定，而要按公义判断」[约翰福音\
        \ 7:24]，吾主说。\n\n不要被甜言蜜语所诱惑，不要被口中闪耀的天堂般微笑所诱惑，不要被任何外表所诱惑，不要以肉体的智慧来判断，要使你们的理性正直而圣洁，并要凭他们的果子来判断人[马太福音\
        \ 7:16]。\n\n「你们是凭肉体判断」[约翰福音 8:15]，是出于你们徒有虚名的智慧，出于你们的罪性，因此你们的判断是错误的，对自己和近人都有害处。「如果我判断，我的判断是真实的」[约翰福音\
        \ 8:16]，吾主说。\n\n让我们努力使我们的判断成为上帝审判的工具，如此我们的判断将得以洁净，摆脱缺陷；我们越是精确地以福音的诫命为指导，它就越能从中被洁净。福音的诫命既能指导人在判断中保持正直，也能揭露其判断的缺失。\n\
        \n源自属灵智慧的正直，充满智慧、平静和良善；它远离残忍；它不会对犯罪的人们燃起怒火；它怜悯他们，慈悲他们；它坚决地医治和约束罪过；它以更有效、更明智的措施取代那些无意义和不人道的惩罚。\n\
        \n「上帝啊，愿你将你的审判赐给君王，」[诗篇 71:1]君王先知曾祈祷，「将你的公义赐给王室之子：使他凭公义审判你的百姓，凭正直审判你的穷人。他必审判百姓中的穷人，拯救困苦人的子女，并制服毁谤者」[诗篇\
        \ 71:2，4]。\n\n审判，即属灵的智慧，是上帝的恩赐。我们当以信德之行追求它，以信德的祈祷向上帝求取。圣洁的君王为自己和自己的儿子求取属灵的智慧。这是值得效法的行为！\n\
        \n世间的治理者们！为你们自己和你们的下属向上帝求取这份恩赐。求得了这份恩赐，便借着它向人类倾注真正的福惠！在近人的幸福中找到你们自己的幸福！\n\n\
        借着审判，约束那试图诱惑、欺骗、陷害、毁灭你们的邪恶！借着审判，获得评价美德和真正功绩的能力，获得对配得怜悯之人施予怜悯的能力，获得保护自己免受巨大道德罪行侵扰的能力：即不以鲁莽且对人类有害的怜悯去认可和加强美德之敌。\n\
        \n如此的怜悯，是沉重的罪恶！"
