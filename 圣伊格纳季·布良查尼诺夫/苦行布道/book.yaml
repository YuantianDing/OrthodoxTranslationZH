    cn: 敬虔地告白吾主，并为祂舍弃自我的救赎之道。
  children:
  - type: paragraph
    text:
      ru: Поучение в неделю всех святых, 1-ю по Пятидесятнице. Знамение избранных
        Божиих
      cn: 所有圣徒主日，即五旬节后第一周的教诲。蒙神拣选者的征兆
