  text:
    ru: 'Пост и молитва: благодатное оружие в невидимой брани против духов злобы.'
    cn: 禁食与祷告：在对抗邪恶灵体的无形争战中，满有恩典的武器。
  children:
  - type: paragraph
    text:
      ru: Поучение в 4-ю неделю Великого поста. Значение поста по отношению к падшим
        духам
      cn: 大斋期第四周之教诲。论禁食对于堕落灵体之意义
    label:
    - original_title
  - type: paragraph
    text:
      ru: «Сей род, – сказал Господь своим апостолам о духах злобы, –ничимже может
        изытииз одержимых ими,токмо молитвою и постом»(Мк. 9:29). Вот новая черта
        поста! Пост приемлется Богом, когда предшествует ему великая добродетель –
        милость; посту приготовляется награда на небе, когда он чужд лицемерства и
        тщеславия; пост действует, когда сопряжена ему другая великая добродетель
        – молитва. И как действует? Не только укрощает страсти в человеческом теле,
        но вступает в борьбу с духами злобы, побеждает их.
      cn: 「关于邪恶的灵」，主对祂的使徒们说，「这类鬼，非用祷告和禁食，总不能赶出去」（可九：29）。看哪，这是禁食的新特征！禁食若有伟大的美德——怜悯——为其先导，便蒙上帝悦纳；禁食若远离虚伪与虚荣，便得天上的赏赐；禁食若与另一伟大的美德——祷告——相结合，便发生功效。它如何发生功效呢？它不仅能制服人身体内的诸般情欲，而且能与邪恶的灵魂争战，将其战胜。
  - type: paragraph
    text:
      ru: Отчего пост, который сам по себе – телесный подвиг, может действовать или
        содействовать молитве в брани против духов? И отчего, наоборот, бесплотные
        духи могут подчиняться влиянию на них поста?
      cn: 何以斋戒，其本身即是身体的苦修，能在抵御幽冥诸灵的争战中，发挥作用或襄助祷告？又何以反之，无形之灵却能顺服于斋戒对它们的影响？
  - type: paragraph
    text:
      ru: Причина действия поста на духов злобы заключается в его сильном действии
        на наш собственный дух. Укрощенное постом тело доставляет человеческому духу
        свободу, силу, трезвенность, чистоту, тонкость. Только в таком настроении
        дух наш может противостать невидимым врагам своим.«Аз же внегда они, демоны,стужаху
        ми, – говорит боговдохновенный Давид, –облачахся во вретище, и смирях постом
        душу мою, и молитва моя в недра мое возвратися». (Пс. 34:13) Пост доставляет
        уму трезвенность, а молитва есть оружие ума, которым он отгоняет от себя невидимых
        супостатов. Пост смиряет душу, освобождая ее от ожесточения и напыщения, являющихся
        от пресыщения, а молитва постящегося делается особенно сильною, произносится
        не поверхностно, произносится из самой души, из глубины сердца, направляет,
        возносит его к Богу.
      cn: '斋戒之所以能作用于恶灵，是因为它对我们自身的精神具有强大的效力。受斋戒约束的身体能赋予人的精神以自由、力量、警醒、洁净与精微。唯有在这样的状态中，我们的精神才能抵御它无形的仇敌。


        「至于我，在那些（魔）鬼扰乱我时，」受上帝启示的大卫说，「我便披上麻布，以斋戒刻苦我的灵魂，我的祷告也回到我的胸中。」（诗篇 34:13）


        斋戒能使心神保持警醒，而祷告则是心神的兵器，它借此驱逐无形的对手。斋戒使灵魂谦卑，将它从由饱食而来的刚硬和自负中解放出来，而斋戒者的祷告也因此变得格外有力，不再是浮于表面，而是发自灵魂深处、发自心底，引领并提升它趋向于上帝。'
  - type: paragraph
    text:
      ru: 'Мрачные духи злобы совершили два тяжких преступления[62]: первое было причиною
        их извержения из сонма святых ангелов; второе преступление было причиною их
        невозвратного отвержения. На небе они возмутились против Бога; предводитель
        их, ослепленный самомнением, захотел сделаться равным Богу. За преступную
        попытку свергнутые с неба в поднебесную они позавидовали блаженству новосозданного
        человека, и совершили новое преступление: обольстив человека увлекли его в
        свое падение. Последнее злодеяние падших ангелов окончательно решило их участь:
        им они запечатлели себя во зле; по причине его вполне отступила от них благодать
        Божия; они преданы самим себе, своей злобе, своему греху, который зачали и
        родили в себе, которым попустили проникнуться естеству своему. Уже никогда
        никакой мысли доброй, уже никогда никакого ощущения доброго не приходит ангелу
        отверженному. Он весь, всецело, погружен во зло, желает зла, изобретает зло.
        Палимый ненасытною жаждою зла, он ищет насытиться злом, и не может. Все совершенное
        и совершаемое им зло представляется ему недостаточным пред тем злом, которое
        воображается ему, которого ищет его нестерпимая жажда зла. Будучи сотворен
        светоносным ангелом, он низвержен за свои преступления ниже всех скотов земных.«Яко
        сотворил еси сиеубийство человеку, – сказал разгневанный Бог сатане, застав
        его на месте преступления в раю, близ человеков, только что низверженных им
        в падение, –проклят ты от всех скотов и от всех зверей земных: на персех твоих
        и чреве ходити будеши, и землю снесивсядни живота твоего»(Быт. 3:14). Дух
        бесплотный обрекается на помышления и ощущения единственно земные, страстные;
        в них его жизнь, в них его сокровище. Дух лишается способности к занятию духовному;
        плотские занятия объемлют его вполне. Дух для мысленного жительства низводится
        из лика духов в состояние плотское, и в этом разряде встает ниже всех скотов
        и всех зверей земных. Скоты и звери действуют по законам естества своего,
        а падший дух, вращаясь в естестве скотов и зверей, вращается в естестве, ему
        несродном, унизительном. Он не хочет и не может правильно действовать в этом
        естестве: он непрестанно злоупотребляет этим естеством. Такая греховная вещественность
        падшего ангела подчиняет его влиянию поста, освобождающего наш дух из-под
        владычества плоти. Падший ангел, приступая к постящемуся человеку, уже не
        видит того вещественного преобладания, которое ему вожделенно и нужно; уже
        он не может возмутить крови, благодетельно прохлажденной постом; уже он не
        может возбудить плоти, несклонной к игранию, обузданной постом; уже не повинуются
        ему ум и сердце, ощутившие по причине поста особенную духовную бодрость. Увидев
        сопротивление, гордый падший дух отступает, потому что он не терпит сопротивления
        и противоречия. Он любит немедленное согласие, немедленную покорность. Несмотря
        на то, что«он на персях и чреве ходит», несмотря на то, что он питается единственно
        землею, – мысль быть подобным Богу не оставила его: он ищет поклонения и поклонников.
        Дерзнул он Сыну Божию показать«вся царствия вселенныя в часе временеи обещал
        дать Ему всювластьнад ними иславу их, требуя за то поклонения себе (Лк. 4:5–8);
        и ныне он не престает представлять последователям Сына Божия прелести мира,
        живописуя их в мечтании соблазнительнейшими чертами и красками с тем, чтоб
        исторгнуть каким бы то ни было обманом поклонение себе.«Противитеся диаволу,
        и бежит от вас», сказал святой апостол Иаков (Иак. 4:7); а другой апостол
        сказал:«восприимите щит веры, в немже возможете вся стрелы лукавого разженныя
        угасити»(Еф. 6:16). Возведем силою веры око ума к вечности, к неизреченному
        блаженству, ожидающему праведников в вечности, и к столько же неизреченным
        мукам, ожидающим там нераскаянных и упорных последователей змея. Такое созерцание
        возможно нам только тогда, когда тело будет приведено в порядок и будет содержаться
        в порядке постом, когда чистою молитвою, возможною только при посте, мы прилепимся
        к Господу, соделаемся«един дух с Господом»(1Кор. 6:17). «Змей пресмыкается
        постоянно по земле соответственно Свыше произнесенному на него приговору,
        – сказал святойИоанн Златоуст, – если хочешь быть в безопасности от его ядовитого
        угрызения – будь умом и сердцем постоянно превыше земли»[63]. Тогда ты возможешь
        воспротивиться ему, и он, гордый, не терпя противления, убежит от тебя.'
      cn: '阴暗的邪恶之灵犯下了两桩重大的罪行[62]：第一桩是他们被逐出圣洁天使群体的原因；第二桩罪行则是他们被不可挽回地弃绝的原因。在天上，他们反叛了上帝；他们的首领，被自负所蒙蔽，妄图与上帝等同。因着这罪恶的企图，他们从天上被驱逐到天空之下，继而他们嫉妒新造之人所享有的福乐，并犯下了新的罪行：他们诱惑了人类，并将人类卷入他们自身的堕落之中。


        这末次的恶行彻底决定了堕落天使的命运：他们借此在邪恶中自我定型；因着这恶行，上帝的恩典完全地离开了他们；他们被交由自己、自己的邪恶、自己的罪恶所掌控——这罪恶是他们在自身所怀、所生，他们也任凭这罪恶渗透了他们的本性。被弃绝的天使，再也接收不到任何良善的意念，再也感受不到任何良善的情感。他完全、彻底地沉浸在邪恶之中，渴望邪恶，制造邪恶。他被永不满足的邪恶之渴所灼烧，寻求以邪恶来满足，却无法得到满足。他所成就和正在成就的一切邪恶，在他看来，远不足以满足他所想象的、他那难以忍受的邪恶之渴所寻求的邪恶。


        他本被造为光明的天使，却因其罪行被贬到比地上一切牲畜更低的境地。「『你既做了这事，』震怒的上帝对撒但说，那时上帝发现它在伊甸园的犯罪现场，靠近那刚刚被它拖入堕落的人类，『你比一切的牲畜和野兽都受咒诅；你必用肚子行走，终身吃土』」（创世记
        3:14）。


        无形的灵被判处只能拥有属世的、情欲的思想与感受；这便是他的生命，这便是他的财宝。灵失去了从事属灵活动的能力；属肉体的活动完全地占据了他。灵在思想上的居所被降级，从众灵之列降至肉体的状态，在这等阶中，他甚至低于地上一切牲畜和野兽。牲畜和野兽按着它们本性的法则行事，而堕落的灵，在牲畜和野兽的本性中打转，却是在一种与他本性不相合、使他受屈辱的本性中打转。他不愿意、也不能在这本性中正确地行事：他不断地滥用这本性。


        堕落天使这种罪恶的物质性，使他受到禁食的影响——禁食能将我们的灵从肉体的统治下解脱出来。堕落的天使，当他靠近正在禁食的人时，便看不到那种他所渴望且需要的物质性优势；他无法再搅动那因禁食而得到益处凉爽的血液；他无法再激动那因禁食而受约束、不倾向于嬉戏的肉体；心智和心灵也不再听从于他，因为它们因禁食而感受到了特别的属灵警醒。


        当他看到抵抗时，这骄傲的堕落之灵便退却了，因为它无法忍受抵抗和反对。它喜欢即刻的同意，即刻的顺从。尽管「它用肚子行走」，尽管它只靠吃土维生——想要像上帝一样的念头从未离开它：它寻求敬拜和敬拜者。它竟敢向着上帝的儿子展示「天下万国的荣华，在霎时间」，并应许将这一切的权柄和荣华都赐予祂，以换取祂对自己的敬拜（路加福音
        4:5-8）；而如今，它仍不断地向着上帝儿子的跟随者们展示世界的诱惑，在幻想中以最诱人、最华丽的笔触和色彩描绘它们，为的是以任何形式的欺骗来夺取对自己的敬拜。


        「你们要抵挡魔鬼，魔鬼就必离开你们逃跑了，」圣使徒雅各说（雅各书 4:7）；而另一位使徒说：「此外，又拿着信德当作藤牌，可以灭尽那恶者一切的火箭」（以弗所书
        6:16）。


        我们当以信德的力量，将心智的眼睛举向永恒，举向那在永恒中等待义人的难以言喻的福乐，以及那在永恒中等待不悔改和顽固跟随那蛇之人的同样难以言喻的痛苦。这样的默观只有在身体因禁食而被带入秩序并保持在秩序中时，只有当我们借由那唯有在禁食中才可能的洁净祷告，紧紧依附于主，并与主「成为一灵」（哥林多前书
        6:17）时，才可能实现。


        「那蛇不断地在地上爬行，正如上天对它所宣判的刑罚，」圣约翰·金口说，「如果你想免于它毒液的噬咬，就要让你的心智和心灵常在地上之上」[63]。如此，你就能抵抗它，而它，骄傲的，无法忍受抵抗，就会逃离你。'
  - type: paragraph
    text:
      ru: 'Где же люди, одержимые духом нечистым? Где те люди, которых бы он терзал
        и мучил, как терзал и мучил юношу, упоминаемого ныне в Евангелии? По-видимому,
        их нет или они очень редки: так рассуждает тот, кто на все смотрит поверхностно
        и земную жизнь свою приносит в жертву рассеянности и греховным наслаждениям.
        Святые отцы рассуждают иначе. «Свободу, – говорят они, – обрете диавол со
        бесы, отнележе преслушанием содела человека изгнанным из рая и отлученным
        от Бога, колебати умне, и в нощи и во дни, словесность всякаго человека»[64].
        Подобный тем мучениям и терзаниям, которым, по повествованию Евангелия, подвергалось
        тело юноши от злобного духа, страждет от него и душа, особливо подчинившаяся
        произвольно влиянию его и признавшая за истину ту убийственную ложь, которую
        он непрестанно представляет нам для нашей погибели, прикрывая ее личиною истины
        для более удобного обмана и более удачного злодеяния.«Трезвитеся, бодрствуйте,
        – предостерегает нас святой апостол Петр, –зане супостат ваш диавол, яко лев
        рыкая, ходит, иский кого поглотити. Ему же противитеся тверди верою»(1Пет. 5:8–9).
        Какими орудиями действует на нас падший ангел? Преимущественно помыслом греховным
        и греховным мечтанием. От противящихся ему он бежит, а непознающих его, беседующих
        с ним и вверяющихся ему он колеблет, мучит и погубляет. Как сам он на чреве
        ходит и не способен к помыслам духовным, так и перед нашим воображением он
        живописно рисует сей преходящий мир с прелестями и наслаждениями и вместе
        входит в беседу с душою об осуществлении несбыточных мечтаний. Он предлагает
        нам земную славу, он предлагает нам богатство, он предлагает нам пресыщения,
        он предлагает наслаждения плотскими нечистотами, к которым, по выражению святогоВасилия
        Великого, не только получил сочувствие, но которых он, будучи сотворен духом
        бесплотным, соделался родителем[65]. Он предлагает все это в мечтании и вместе
        указывает на способы противозаконные к осуществлению мечтаний противозаконных.
        Он ввергает нас в печаль, в уныние, в отчаяние – словом сказать, он неусыпно
        печется о погибели нашей средствами и благовидными и неблаговидными: и явным
        грехом, и грехом, прикрытым личиною добра, умащенным приманкою наслаждения.«Сия
        есть победа, победившая мир – вера наша»(1Ин. 5:4), говорит святой Иоанн Богослов.
        Вера – орудие победы над миром – есть вместе и орудие победы над падшими ангелами.
        Кто, прозирающий оком веры в возвещаемую словом Божиим вечность, не соделается
        хладным к кратковременным преимуществам мира? Кто, будучи истинным учеником
        Господа нашего Иисуса Христа, захочет попрать Его всесвятые заповедания для
        наслаждения греховного, представляющегося приманчивым до вкушения, являющегося
        гнусным и убийственным по вкушении? Какую силу может иметь над учеником Христовым
        обворожительная картина земных преимуществ и наслаждений, даже ужасная картина
        земных бедствий, рисуемая лукавыми духами для приведения зрителя в уныние
        и отчаяние, когда силою Слова Божия напечатлелась в душе его величественная
        картина вечности, пред которою всякая земная живопись бледна, ничтожна? Святой
        Иоанн Богослов, возвестивший, что«победа, победившая мир, есть вера наша»,
        приветствует истинных чад Христовых, победивших мир, с победою над падшим
        ангелом и сонмищем подручных ему духов:«пишу вам, юноши, – говорит он, –яко
        победисте лукавого»(1Ин. 2:13). Юношами названы здесь христиане, обновленные
        Божественною благодатью. Когда служитель Христов окажет должное мужество и
        постоянство в борьбе с духами злобы, тогда нисходит в душу его Божественная
        благодать и дарует победу, тогда«обновляется яко орля юность»(Пс. 102:5) его,
        та нестареющая юность, которою он украшен был Создателем при создании, которую
        заменил неисцельною ветхостью при произвольном падении.«Не любите мира, ни
        яже в мире.Ащекто любит мир, несть любве Отчи в нем. Яко все, еже в мире,
        похоть плотская, и похоть очес, и гордость житейская, несть от Отца, но от
        мира сего есть. И мир преходит, и похоть его: а творяй волю Божию, пребывает
        во веки»(1Ин. 2:15–17).'
      cn: 那些被不洁之灵所附的人在哪里呢？那些被它折磨和苦害的人在哪里呢？正如它折磨和苦害了如今在福音书中所提及的那少年人一样？表面看来，这样的人似乎没有，或者非常稀少：这是那些凡事只看表面、将自己的尘世生命虚掷于散漫和罪恶享乐中的人所作的判断。然而，圣教父们的论断却是不同的。「自由，」他们说，「乃是从那悖逆之事使人被驱逐出乐园、与上帝隔绝之时起，魔鬼及其众鬼所获得的，为要不分昼夜地摇动每一个人的理性心灵」[64]。那少年人的身体曾因那恶灵而遭受折磨和苦害，正如福音书中所记载的一样，与此相似，人的灵魂也受其所苦，特别是那些自愿屈从于它的影响、并将它不断向我们呈现以致我们走向灭亡的杀人之谎言视为真理的灵魂。它常以真理的面具遮盖其谎言，为的是更便于欺骗和更成功地行恶。「你们要谨守，要警醒，」圣使徒彼得告诫我们，「因为你们的对头魔鬼，如同吼叫的狮子，遍地游行，寻找可吞吃的人。你们要用坚固的信心抵挡它」（彼得前书
        5:8-9）。这堕落的天使藉著何种工具来影响我们呢？主要是藉著罪恶的意念和罪恶的幻想。它会逃离那些抵挡它的人，但对于那些不认识它、与它交谈、并信赖它的人，它便会摇动、折磨和毁灭他们。正如它自己是用肚子爬行、不具备属灵的意念一样，它也在我们的想像面前生动地描绘这转瞬即逝的世界及其诱惑和享乐，同时也进入灵魂与之交谈，谈论那些不可能实现的幻想。它向我们提出世俗的荣耀，它向我们提出财富，它向我们提出饱食，它向我们提出肉体的不洁之乐——正如圣瓦西里大帝所言，对于这些，它不仅产生了共鸣，而且它自己作为一个无形体的灵，竟然成了它们的始作俑者[65]。它在幻想中呈现所有这些，同时又指引我们以违法的手段去实现那些违法的幻想。它使我们陷入忧伤、懈怠、绝望——简而言之，它不懈地图谋我们的灭亡，无论是藉著看似正当还是不正当的手段：藉著公然的罪恶，也藉著披著善行外衣、涂抹著享乐诱饵的罪恶。「胜过世界的就是我们的信心」（约翰一书
        5:4），圣约翰神学家如此说道。信心——这战胜世界的工具——同时也是战胜堕落天使的工具。谁若以信心的慧眼洞察上帝圣言所宣告的永恒，谁会不对这世上短暂的优势心生冷淡呢？谁若真是我们主耶稣基督的门徒，谁会愿意为了一时的罪恶享乐而践踏祂那至圣的诫命呢？这种享乐在尝到之前看似诱人，但在尝过之后却显得污秽且致命。当藉著上帝圣言的力量，永恒的庄严景象已铭刻在他的灵魂之中，一切尘世的图画在它面前都显得苍白、微不足道时，邪恶的灵魂所描绘的、旨在使观者陷入懈怠和绝望的尘世优势和享乐的魅惑景象，甚至尘世苦难的可怕景象，又能对基督的门徒产生何种力量呢？圣约翰神学家宣告「胜过世界的就是我们的信心」，他以此来欢迎那些战胜了世界的基督的真儿女，祝贺他们战胜了堕落的天使和它手下的一众恶灵：「我写信给你们，青年人，」他说，「因为你们已经胜过了那恶者」（约翰一书
        2:13）。此处所称的「青年人」，是指那些藉著神圣恩典而得以更新的基督徒。当基督的仆人在与恶灵的争战中表现出应有的勇气和坚定时，神圣的恩典便会降临到他的灵魂中，并赐予胜利，那时他的「年岁返老还童如鹰」（诗篇
        102:5），那是不衰老的青春，是他受造之时蒙造物主所装饰的，但在自愿堕落之时，他却以无法治愈的衰朽取代了它。「不要爱世界和世界上的事。人若爱世界，爱父的心就不在他里面了。因为凡世界上的事，就像肉体的情欲，眼目的情欲，并今生的骄傲，都不是从父来的，乃是从世界来的。这世界和其上的情欲都要过去，唯独遵行上帝旨意的，是永远常存」（约翰一书
        2:15-17）。
