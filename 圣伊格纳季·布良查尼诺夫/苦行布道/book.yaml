    text:
      ru: Евангелие не упоминает ничего ни о греховности, ни о праведности мытаря,
        а только выставляет в пример подражания образ его молитвы, состоявшей исключительно
        из сознания своей греховности и из смиреннейшего прошения у Бога о помиловании.
        Причина такого изложения очевидна. Все человеки, без исключения, грешны пред
        Богом, все нуждаются для спасения в прощении и милости, а Бог, по неограниченному
        совершенству Своему, с одинаковым удобством прощает все грехи, и малые и большие.
        По совершенству Божию все человеки равны пред Ним в отношении праведности,
        которою они могут различаться только между собою (Рим. IV, 1–6). Признание
        себя праведным есть не что иное, как невидение грехов своих, как самообольщение.
        И потому всем человекам без исключения, когда они придут в храм Божий предстать
        лицу Божию, или вознамерятся сделать это в уединении келейном, должно приготовить
        себя сознанием своей греховности, и единственно из этого сознания приносить
        молитвы Богу. Иначе наши молитвы не будут приняты[13].
      cn: 福音书既未提及税吏的罪愆，亦未论及他的义行，而仅仅将他祷告的榜样陈列出来，以供效法。他的祷告完全由对自身罪愆的认识，以及对上帝谦卑至极的求怜构成。如此叙述的原因显而易见：所有世人，无一例外，皆在上帝面前有罪，所有人都需要宽恕与怜悯方能得救；而上帝，因其无限的圆满，能以同样的便利赦免一切罪过，无论大小。基于上帝的圆满，所有世人在祂面前于义行上是平等的，而他们之间的不同，只在于他们自身相互的比较（罗马书
        4:1-6）。自认公义，不过是未曾看见自身的罪恶，实乃自我欺骗。因此，所有世人，无一例外，当他们来到上帝的殿中，站立在上帝的面前，或决意在隐密的斗室中如此行时，都应当以认识自身的罪愆来预备自己，并仅仅基于此种认识，向上帝呈献祷告。否则，我们的祷告将不被接纳[13]。
  - type: paragraph
    text:
      ru: '«Мытарь же издалеча стоя, – повествует Евангелие, –не хотяше ни очию возвести
        на небо: но бияше перси своя, глаголя: Боже, милостив буди мне грешнику».
        Евангелие научает нас в этих словах, что при молитве смиренному устроению
        души должно соответствовать положение тела. В храме должно избирать место
        не впереди, не видное, но скромное, которое не представляло бы поводов к развлечению.
        Не должно попускать глазам свободы: пусть они будут постоянно устремлены к
        земле, чтоб ум и сердце могли быть устремлены беспрепятственно к Богу. Мытарь
        имел вид согбенного: так живо он ощущал бремя грехов своих. И всякий, кто
        живо ощутит это угнетающее душу бремя, невольно примет вид согбенного и сетующего,
        как сказал святый Давид:«пострадах и слякохся до конца, весь день сетуя хождах:
        яко лядвия моя наполнишася поруганий и несть исцеления в плоти моей»(Пс. 37, 7, 8).
        Нельзя не заметить, что избранное место в храме мытарем, в глубине храма,
        указано Евангелием в противоположность месту, избранному фарисеем, который,
        конечно, стал впереди, чтоб послужить назиданием собравшемуся народу и привлечь
        его внимание к себе для пользы его же, народа. Так обыкновенно оправдывает
        и прикрывает свои действия тщеславие. Положение, принятое телом мытаря сообразно
        его сердечным помышлениям, выставлено в противоположность положению, которое
        дал своему телу фарисей также сообразно душевному движению, произведенному
        помыслами гордости. Мытарь, сознававший себя грешником, не смел возвести очей
        к небу; фарисей, признававший себя праведником, свободно воздымал горе надменное
        око. Мытарь, по причине ощущаемой им тяжести грехов, казался обремененным
        ношею; противный этому вид приняло тело фарисея, ободренное, выпрямленное,
        окрыленное самомнением и самоуверенностию. Лице мытаря покрыто было печалию;
        лице фарисея сияло самодовольством. Иногда фарисеи становятся и в самой глубине
        храма, особливо когда они – особы сановные, потом внезапно выходят пред народом,
        чтоб сильнее поразить вместе и явлением сана, и предшествовавшим явлением
        смирения. Не всегда и лица их выражают самодовольство; они принимают различные
        виды, смотря по надобности; но они всегда сочиненные.'
      cn: 「税吏却远远地站著，」福音书记载道，「连举目望天也不敢，只捶著自己的胸膛说：『上帝啊，开恩可怜我这个罪人！』」福音书藉著这些话教导我们，在祷告时，谦卑的灵性心境应当与身体的姿势相称。在圣殿中，应当选择不靠前、不显眼、而是谦逊的位置，这样才不会引致分心。不应让眼睛随意游荡：它们应当持续地注视著地面，好让心智和心灵能够毫无障碍地专注于上帝。税吏的样子是弯著腰的：他如此真切地感受到自己罪恶的重担。而任何一个真切感受到这压迫心灵的重担的人，都会不自觉地呈现出弯腰和忧愁的样子，正如圣大卫所说：「我受苦，我弯腰，直到极点；我终日忧忧愁愁地行走。因我腰间满是火烧，我的肉体无一康复」（诗篇
        第三十七篇 第七、八节）。不能不注意到，福音书指出税吏在圣殿中所选的位置——在圣殿的深处——是与法利赛人所选的位置相对立的。法利赛人当然是站在前面，为的是可以教导聚集的众人，并吸引他们注意他，好处是为了这众人自己。虚荣心通常就是这样为自己的行为辩护和掩饰的。税吏的身体所采取的姿势，与他内心的思虑一致，这被展现出来，是与法利赛人身体的姿势相对立的，法利赛人的姿势也是与那由骄傲思虑所引发的灵魂活动一致。税吏意识到自己是个罪人，不敢举目望天；法利赛人承认自己是个义人，则自由地高举他那傲慢的眼睛。税吏因著感受到罪恶的沉重，似乎被重担压著；与此相反，法利赛人的身体则呈现出振奋、挺直、被自负和自信所鼓舞的样子。税吏的脸上布满了忧伤；法利赛人的脸则焕发著自满。有时候，法利赛人也会站在圣殿的最深处，特别是当他们是身居高位的人时，然后突然走到众人面前，为的是更强烈地以官衔的显现和先前的谦卑表象，一同打动众人。他们的脸也不总是表现出自满；他们会根据需要采取各种不同的表情；但这些表情总是被刻意营造出来的。
  - type: paragraph
    text:
      ru: 'Сердцеведец Господь заключил притчу следующими словами:«Глаголю вам: сниде
        сей(мытарь)оправдан паче оного(фарисея):яко всяк возносяйся смирится, смиряяй
        же себе вознесется». Это значит: мытарь был оправдан, как прибегший к оправданию,
        дарованному Богом, а фарисей был осужден, как отвергший оправдание, даруемое
        Богом, и восхотевший пребыть при собственной человеческой падшей правде. «Смириться»
        значит сознать свое падение, свою греховность, по причине которых человек
        сделался существом отверженным, лишенным всякого достоинства; «возноситься»
        значит приписывать себе праведность, хотя бы это было и в некоторой степени,
        и другие достоинства. Достоинство наше, праведность наша, цена, которою оценен
        каждый человек и которая дана за каждого человека, есть Господь наш, Иисус
        Христос.'
      cn: 洞察人心的主，以以下话语总结了这个比喻：「我告诉你们：这人（税吏）回家去，比那人（法利赛人）倒算为义了。因为凡自高的，必降为卑；自卑的，必升为高。」这意思是说：税吏蒙受了称义，因为他投靠了神所赐予的称义；而法利赛人则被定罪了，因为他拒绝了神所赐予的称义，却想依凭自己属世的、堕落的义。
        「自卑」意指认清自己的堕落与罪性，正因这些，人成了一个被弃绝的、毫无尊严的受造物；「自高」意指将正直归于自己，哪怕只是在某种程度上，并将其他的美德也归于自己。
        我们的尊严、我们的正直，衡量每个人的价值以及为每个人所付出的代价，就是我们的主，耶稣基督。
  - type: paragraph
    text:
      ru: 'Яд, всецело отравляющий деятельность фарисеев, заключается в том, что они«вся
        дела своя творят, да видими будут человеки»(Мф. 23, 5). Основание деятельности
        их есть искание славы человеческой; средство к достижению цели – лицемерство.
        Лицемерство составляет характер фарисеев. Господь назвал лицемерство закваскою
        их (Лк. XII, 1). Вся деятельность фарисеев пропитана лицемерством; каждое
        дело их имеет душою лицемерство. Лицемерство, рождаясь от тщеславия, то есть
        от искания похвалы и славы человеческой, питает успехами своими тщеславие.
        Когда же тщеславие достигнет зрелого возраста, тогда действие его из порывов
        обращается в постоянное стремление; тогда из тщеславия образуется безумная
        и слепая страсть – гордость. Гордость есть смерть души в духовном отношении:
        душа, объятая гордостию, неспособна ни к смирению, ни к покаянию, ни к милости,
        ни к какому помышлению и чувству духовным, доставляющим живое познание Искупителя
        и усвоение Ему. Чтоб отвратить от себя страшный яд, сообщаемый фарисейскою
        закваскою, будем, по завещанию Евангелия (Мф. VI, 1–6), стараться о исполнении
        Божиих заповедей единственно для Бога, скрывая со всею тщательностию это исполнение
        от тлетворных взоров человеческих. Будем действовать на земле для Бога и для
        неба, а не для человеков! Будем действовать и для человеков, но не с тем,
        чтоб исторгать у них похвалу себе, а с тем, чтоб приносить им истинную услугу
        и пользу, за что они часто растерзывают своих благодетелей, как глупые и свирепые
        звери часто растерзывают тех, которые за ними ухаживают и их кормят. Так поступлено
        было со святыми апостолами и многими другими угодниками Божиими. Будем неусыпно
        следить за собою, замечать недостатки и погрешности наши! Будем молить Бога,
        чтоб открыл нам наши падение и греховность! Постоянное стремление к исполнению
        воли Божией мало помалу истребит в нас удовлетворение собою, и облечет нас
        в блаженную нищету духа. Облеченные этою святою благодатною одеждою, мы научимся
        богоугодному предстоянию пред Богом, за которое похвален Евангелием смиренный
        мытарь. Молясь Богу из глубины и искренности сердечного сознания в греховности,
        мы наверно получим прощение грехов и обилие истинных благ, временных и вечных:«яко
        всяк смиряяй себе, вознесется»всесильною и всеблагою десницею Господа Бога,
        Творца и Спасителя нашего. Аминь.'
      cn: '那彻底毒害了法利赛人之行止的毒药，在于他们「所作的一切事都是想叫人看见」（马太福音 第二十三、五）。他们行事的根基，乃是寻求人的荣耀；而达此目的的手段，便是伪善。伪善构成了法利赛人的特性。主称伪善为他们的酵（路加福音
        第十二、一）。法利赛人的一切行止都浸透着伪善；他们每一桩事工的灵魂，就是伪善。伪善生于虚荣，即是说，生于寻求人的称赞与荣耀，并借着自身的成功来滋养虚荣。而当虚荣达至成熟之时，它的作用便从一时的冲动转变为持续的渴求；这时，虚荣便形成了那盲目而疯狂的激情——骄傲。骄傲就属灵而言，是灵魂的死亡：被骄傲所掳获的灵魂，不能够谦卑，不能够悔改，不能够施予怜悯，也不能有任何属灵的思虑和感受，这些思虑和感受本可带来对救赎主鲜活的认识和与祂的联合。


        为了使我们自己远离那法利赛人之酵所传布的可怕毒药，我们将按照福音的训诫（马太福音 第六、一至六），努力去唯独为了上帝而遵行祂的诫命，并以一切的谨慎，将这种遵行隐藏起来，不让那败坏的人的眼光所玷污。我们要在这世上为了上帝和天国而行事，而不是为了世人！我们也要为了世人而行事，但并非为了从中索取他们对我们的称赞，而是为了带给他们真实的帮助与益处，为此，他们常常会撕裂他们的施恩者，如同愚昧而凶残的野兽常常会撕裂那些照料和喂养它们的人一样。圣使徒们和许多其他蒙上帝喜悦的人，都是遭受了这样的待遇。


        我们要不懈地审视自身，察觉我们的缺失和过错！我们要向上帝祷告，求祂向我们显明我们的堕落与罪性！持续地渴求遵行上帝的旨意，将一点一滴地除灭我们里面的自我满足，并以那蒙福的虚心来披戴我们。披戴着这圣洁的恩典之衣，我们将学会那蒙上帝悦纳的、侍立在上帝面前的姿态，为此，谦卑的税吏被福音所称赞。从内心深处的真诚意识中向上帝祷告，承认我们的罪性，我们必定会获得罪的赦免，以及丰盛的真实福益，无论是暂时的还是永恒的：「因为凡自卑的，必被」我们主上帝，我们的创造主和救主，那全能全善的右手「升高」。阿门。'
