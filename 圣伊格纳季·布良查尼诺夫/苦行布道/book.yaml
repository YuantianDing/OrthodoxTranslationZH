  - type: paragraph
    text:
      ru: '«Всяк, убо иже исповест Мя пред человеки, исповем его и Аз пред Отцем Моим,
        Иже на небесех. А иже отвержется Мене пред человеки, отвергуся его и Аз пред
        Отцем Моим, Иже на небесех»(Мф. 10:32–33). Это сказал Господь ученикам Своим,
        которые тогда стояли пред лицом Его; это сказал всевидящий Господь, взирающий
        на отдаленное будущее как на настоящее, сказал всем без исключения ученикам
        Своим всех времен и стран; сказал это Господь и вам, стоящим здесь, в храме
        Его, вписавшим себя в число учеников Его святым Крещением. Как молния быстро
        протекает с одного края небес до другого, ничего не утрачивая в блеске своем,
        так определение Господа достигло нас чрез восемнадцать столетий, во всей силе
        и ясности своей возвещено нам сегодня во Евангелии. Ученики Господа – не те
        только, которые от имени Его именуются христианами, не те только, которые
        приняли на себя обеты служения Ему: ученики – те, которые действительно исповедуют
        Его Господом своим, исповедуют полновластным Владыкою над собою и вечным Царем,
        последуя его учению как учению Господа, исполняя Его заповеди как заповеди
        Господа. Исповедание должно быть совершаемо умом, сердцем, словом, делом,
        всею жизнью. Стыд, робость, колебание – нетерпимы при исповедании. Исповедание
        требует решительного самоотвержения. Оно должно быть торжественное. Оно должно
        быть исполнено, как бы на открытом позорище, пред всем человечеством, пред
        ангелами святыми и пред ангелами падшими, пред взорами земли и неба.«Позор
        быхом миру и ангелом и человеком»(1Кор. 4:9), говорит о себе и о прочих святых
        апостолах святой апостол Павел. Апостолы не устыдились и не устрашились исповедать
        казненного поносною казнью Богочеловека, осужденного судом церковным и гражданским,
        не устыдились и не устрашились исповедать пред судом церковным и гражданским,
        пред сильными и мудрыми земли, пред тиранами и мучителями, пред лицом пыток
        и казней, пред лицом насильственной смерти. Такое же исповедание Господа принесли
        Господу святые мученики, напоившие все пространство земли кровью своею, огласившие
        всю землю святым свидетельством истинного богопознания и богопочитания. Исповедали
        Господа невидимым мученичеством и постоянным самоотвержением в течение всей
        жизни преподобные иноки: они служили союзом земли с небом, ангелов с человеками,
        принадлежа небу во время пребывания своего на земле, вступив во время пребывания
        своего на земле в общение с ангелами и в лики их. Исповедали Господа презрением
        и попранием начал мира те угодники Божии, которые подвизались среди мира,
        к которым с такою справедливостью можно отнести слова Евангелия:«сии в мире
        суть, и не суть от мира»(Ин. 17:11, 16). Исповедание Господа, сопровождаемое
        решительным и полным отречением от мира и от себя, было знамением всех святых.'
      cn: '「凡在人前认我的，我在我天上的父面前，也必认他。凡在人前不认我的，我在我天上的父面前，也必不认他。」（马太福音 10:32-33）


        这话是主对当时站在祂面前的门徒们说的；这话是无所不见的主，将遥远的未来视如现今的主，对祂所有时代和地域的门徒们无一例外说的；这话也是主对你们说的，你们这些站在祂的圣殿中，藉著神圣的洗礼将自己名列于祂门徒之中的人。


        如同闪电迅速划过天际，从一边到另一边，光芒丝毫不减，主的这项谕令也穿越了十八个世纪到达我们，它今日在福音书中以完全的力量和清晰向我们宣示。


        主的门徒，不仅仅是那些以祂的名义被称为基督徒的人，也不仅是那些承诺事奉祂的人：门徒是那些真正承认祂为他们的主的人，承认祂是他们完全自主的统治者和永恒的君王，以顺从主之教训的方式跟随祂的教导，以执行主之诫命的方式遵行祂的诫命。


        这承认（ исповедание）必须由心思、心灵、言语、行为以及整个生命来完成。羞耻、胆怯、犹豫，在承认之时是不能容忍的。承认需要果断的自我牺牲。它必须是庄严的。它必须仿佛在一个公开的戏台上，在全人类面前，在圣洁的天使和堕落的天使面前，在天上和地下的目光注视下完成。


        「我们成了给世人和天使观看的戏景。」（哥林多前书 4:9）圣使徒保罗谈及自己和其他圣使徒时如此说。使徒们不以此为耻，也不因此惧怕在众人面前承认这位被羞辱处决的神人，这位被教会和世俗法庭判罪的神人。他们不以此为耻，也不因此惧怕在教会和世俗法庭面前，在世上权势者和有智慧者面前，在暴君和折磨者面前，在酷刑和处决面前，在暴力死亡面前承认祂。


        圣殉道者们也向主献上了同样的承认，他们用自己的鲜血浇灌了大地，以圣洁的见证宣告了对真神的认识和敬拜，使整个大地响彻真理。


        可敬的修士们藉著无形的殉道和一生的持续自我牺牲来承认主：他们是大地与上天、天使与人类的联系纽带，在世上居留期间却归属于上天，在世上居留期间就进入了与天使的团契和他们的行列。


        那些在世间努力奋斗的神的圣徒们，他们以轻视和践踏世间的准则来承认主，福音书中的话语可以如此公正地应用于他们：「这些人在世上，却不属于世界。」（约翰福音
        17:11，16）


        对主的承认，伴随著对世界和对自己的果断而完全的弃绝，是所有圣徒的标志。'
  - type: paragraph
    text:
      ru: Кто во время земного странствования своего исповедует Господа исповеданием,
        завещанным от Господа, кто докажет жизнью, что он точно исповедует Господа
        своим Господом и Богом, того Господь исповедует Своим учеником; Своим присным,
        исповедует не только пред вселенною, исповедует пред Богом-Отцем. Исповедание
        Богом-Сыном человека пред Богом-Отцем есть введение этого человека в теснейшее
        единение с Богом (Ин. 14:20).
      cn: 凡在世间游历之时，以主所遗之告白来告白主，并以生活证明其确实告白主为其主、为其神者，主必告白其为祂之门徒，为祂之亲近者。此告白不仅是在全宇宙面前的告白，更是在父神面前的告白。神子在父神面前对人的告白，便是将此人引入与神最为亲密之合一中（约翰福音
        14:20）。
  - type: paragraph
    text:
      ru: Богом установленное богоугодное исповедание человеком Бога есть знамение
        избрания Богом того человека. Включение в число избранных есть плод благого
        произволения человеческого.
      cn: 由神所定、悦乐于神的，人对神的承认，乃是神拣选此人之标记。被纳入选民之数，乃是人良善意愿之果实。
  - type: paragraph
    text:
      ru: Исповедание слабое, двусмысленное не принимается, отвергается, как непотребное,
        как недостойное Бога. Недостаточно исповедание в тайне души – необходимо исповедание
        устами и словом. Недостаточно исповедание словом – необходимо исповедание
        делами и жизнью.«Иже боащепостыдится Мене, – сказал Господь, –и Моих словес
        в роде сем прелюбодейнем и грешнем, и Сын человеческий постыдится его, егда
        приидет во славе Отца Своего со Ангелы святыми»(Мк. 8:38). Не только должно
        исповедать Господа, не только должно признать Божество и владычество Его,
        – должно исповедать учение Его, должно исповедать заповеди Его. Заповеди исповедуются
        исполнением их. Исполнение их, в противность обычаям, общепринятым в человеческом
        обществе, есть исповедание Господа и слов Его пред человеками. Общество человеческое
        названо грешным и прелюбодейным, потому что оно, в большинстве своем, уклонилось
        в греховную жизнь, предало и променяло любовь к Богу на любовь ко греху. Обычаи,
        господствующие в мире, имеющие значение закона, превысшего всех законов, противны,
        враждебны жительству богоугодному. Жительство богоугодное служит предметом
        ненависти и насмешек для гордого мира. Чтоб избежать ненависти мира, его преследований
        и стрел, сердце слабое, неутвержденное верою, склоняется к человекоугодию,
        изменяет учению Господа, исключает себя из числа избранных.
      cn: 软弱、含糊的宣认不被接纳，而被弃绝，视作无用，视作不配于神。单单在灵魂隐秘处的宣认是不够的——必须以口和言语来宣认。单单以言语宣认是不够的——必须以行为和生命来宣认。「凡在这淫乱罪恶的世代，以我和我的话为耻的，」主说，「人子在他父的荣耀里，同圣天使降临的时候，也要以那人为耻」（马可福音
        8:38）。不仅应当宣认主，不仅应当承认祂的神性与主权——也应当宣认祂的教诲，应当宣认祂的诫命。诫命是通过遵行来宣认的。在与人类社会公认习俗相反的情况下遵行诫命，便是在人前宣认主和祂的话语。人类社会被称为罪恶和淫乱的，因为它的大多数都偏离了敬虔的生活，将对神的爱出卖和交换成了对罪恶的爱。在世上盛行，具有凌驾于一切法律之上之律法意义的习俗，是与蒙神悦纳的生活相悖和敌对的。蒙神悦纳的生活成了骄傲世界憎恨和嘲笑的对象。为了逃避世界的仇恨、它的逼迫和它的箭矢，软弱、未被信心坚固的心，就倾向于取悦人，背叛了主的教诲，将自己排除在蒙拣选者的数目之外。
  - type: paragraph
    text:
      ru: Утверждает Господь учеников Своих в верности Себе и Своему учению, утверждает
        грозным словом, грозным определением, объявляемым благовременно.«Всяк, ижеисповестьМя
        пред человеки, исповем его и Аз пред Отцем Моим, Иже на небесех. А иже отвержется
        Мене пред человеки, отвергуся его и Аз пред Отцем Моим, Иже на небесех».
      cn: 主以威严之言、以威严之定命，及时地向祂的门徒宣告，坚固他们对祂和祂教导的忠诚：「凡在人前承认我的，我也必在我在天上的父面前承认他。凡在人前否认我的，我也必在我在天上的父面前否认他。」
  - type: paragraph
    text:
      ru: 'Зависимость от человеческого общества слабее зависимости семейной. Удобнее
        уклониться от подчинения требованиям общества, нежели уклониться от подчинения
        требованиям семейным. Требованиям семейным вспомоществует закон естественный
        и, когда эти требования согласны с законом Божиим, вспомоществует им самый
        закон Божий. Служитель Христов часто поставляется в недоумение противоречащими
        друг другу требованиями, не зная, исполнение которого из них должно признать
        богоугодным. Недоумение это разрешает предвидевший его Господь, разрешает
        со всею удовлетворительностью. Вышеприведенные слова Он дополнил нижеследующими:«Иже
        любит отца или матерь паче Мене, несть Мене достоин: и иже любит сына или
        дщерь паче Мене, несть Мене достоин»(Мф. 10:37). «Кто предпочитает Моей воле
        волю родителей или каких бы то ни было сродников по плоти, кто предпочитает
        их образ мыслей и их умствование Моему учению, кто предпочитает угождение
        им угождению Мне, тот недостоин Меня».'
      cn: 对于人类社会的依赖，要弱于对于家庭的依赖。摆脱对社会要求的顺从，要比摆脱对家庭要求的顺从更为容易。家庭的要求有自然法则作为辅助，而当这些要求与上帝的法则相一致时，则有上帝自身的法则来辅助它们。基督的仆人常常被彼此矛盾的要求所困惑，不知应当承认执行其中哪一项才是蒙上帝所喜悦的。预见到此种困惑的主，以全然令人满意的方式来解除它。祂以上述言辞，又以下列言语补充：「爱父母过于爱我的，不配作我的门徒；爱儿女过于爱我的，不配作我的门徒。」（马太福音
        10:37）。「谁若将父母之意或任何血亲之意置于我的旨意之上，谁若将他们的思维模式和他们的见解置于我的教诲之上，谁若宁愿讨好他们而不愿讨好我，则他不配于我。」
  - type: paragraph
    text:
      ru: Затруднения и препятствия к исповеданию Христа, действующие на христианина
        извне, мало значат в сравнении с затруднениями и препятствиями, которые он
        находит внутри себя. Грех, живущий в уме, сердце, теле, прямо противоположен
        исповеданию Христа, исповеданию исполнением заповедей Его; грех упорно противодействует
        этому исполнению. Самое естественное добро, поврежденное грехом, затрудняет
        исповедание, усиливаясь внести в это исповедание, смесить с ним исповедание
        достоинств падшего естества. Таким смешением уничтожается исповедание Христа,
        приписывается падшему естеству падение неполное, отъемлется значение у Христа,
        значение, которое как всесовершенное не терпит примеси, требует сознания в
        решительном повреждении естества падением[115].
      cn: '忠诚的译者在此。


        那些作用于基督徒外部，阻碍和妨碍他宣认基督的困难和障碍，与他自内部所遭遇的困难和障碍相比，微不足道。那存活于心智、心灵、身体中的罪，与宣认基督，即以遵行祂诫命的方式来宣认，是截然对立的；罪顽固地抵抗这种遵行。


        即便那最自然的良善，因被罪所损害，也阻碍了宣认，它极力想把宣认堕落本性的优点带入宣认基督之中，并与之混合。这种混合会使对基督的宣认化为乌有，它将堕落本性的沦陷归结为不完全的，并夺去了基督的意义。因为基督的意义是全然完美的，它不容许任何掺杂，它要求人认识到本性因堕落而遭受的彻底损害[115]。'
  - type: paragraph
    text:
      ru: 'Уклониться от общества человеческого, от родственников – возможно, но куда
        уйти от самого себя? куда скрыться от своего естества? как избавиться от него?
        Для освобождения от порабощения падшему естеству Господь заповедует распятие
        естества, то есть отвержение его разума и его воли, пригвождение действий
        ума и влечений сердца к заповедям Евангелия. Таким образом«иже Христовы суть,
        плоть распяша со страстьми и похотьми»(Гал. 5:24): они распяли плотское мудрование
        и волю падшего естества, на которых основываются и зиждутся греховные влечения
        души и тела, греховная жизнь. Таким образом мир распят был для апостола, а
        апостол для мира (Гал. 6:14). О даровании силы и способности к такому распятию
        молился Богу святой Давид:«пригвозди страху Твоему плоти моя»(Пс. 118:120),
        то есть мое плотское мудрование и мою волю, чтоб они пребывали в бездействии!«Постави
        рабу Твоему слово Твое в страх Твой»(Пс. 118:38), чтоб я неуклонно руководствовался
        в видимой и невидимой деятельности моей единственно словом Твоим. Кто умертвит
        свое падшее естество мечем учения Христова,«иже погубит душу свою Мене ради
        и Евангелия, – сказал Господь, –той обрящет ю, той спасет ю»(Мф. 10:39;Мк. 8:35).
        Напротив того, кто будет поступать по разумениям и влечениям падшего естества,
        ошибочно признавая их добрыми,«обретый душу свою, погубит ю. Иже не приимет
        креста своего, не возложит на себя иго заповедей Моих,и в след Мене грядетв
        самоотвержении, а будет последовать самому себе,несть Мене достоин»(Мф. 10:38–39).'
      cn: '躲避人群的社会，躲避亲族——或许是可能的，但要往何处逃离自己？要往何处隐藏自己的本性？又当如何摆脱它？


        为了从堕落本性的奴役中得到释放，主所命令的是将本性钉上十字架，亦即弃绝它的理性和它的意愿，将心灵的行为和内心的意向都钉在福音的诫命之上。


        因此，「凡属基督耶稣的人，是已经把肉体，连肉体的邪情私欲，同钉在十字架上了」（加五：24）：他们已经将属肉体的思虑和堕落本性的意愿钉上十字架，因为这些是罪恶的意向和罪恶生命的根基和建筑之处，无论是对于灵魂还是肉体。


        因此，世界为使徒被钉在十字架上，使徒也为世界被钉在十字架上（加六：14）。


        圣大卫曾如此向上帝祈祷，以求获得这种受难的能力与力量：「求你以你的敬畏将我的肉身钉住」（诗一一八：120），亦即我的属肉体思虑和我的意愿，使它们处于静止！「求你将你的话语，为你的仆人立定，使他敬畏」（诗一一八：38），好使我在可见与不可见的活动中，唯独以你的话语作为坚定的指引。


        主说：「凡为我与福音丧掉生命的，」（太十：39；可八：35）那以基督教诲之剑使自己堕落本性死灭的人，「必得著生命，必拯救生命」。


        反之，那依照堕落本性的理解和意向而行事，并错误地将其视为良善的人，「那得著生命的，反要丧掉生命。凡不背起他的十字架，不将我的诫命之轭加于自身，而在舍弃自我中随从我的，却随从自己的，就不配作我的门徒」（太十：38-39）。'
  - type: paragraph
    text:
      ru: 'Святая Церковь, в намерении объяснить удовлетворительнейшим образом судьбу
        избранных Божиих во времени и в вечности, положила сегодня читать, после слышанного
        нами страшного, нелицеприятного, решительного определения, исшедшего из уст
        Божиих, ответ Господа на вопрос святого апостола Петра.«Тогда отвещав Петр,
        рече ему: се мы оставихом вся, и в след Тебе идохом: что убо будет нам?»(Мф. 19:27)
        Господь обетовал особенную почесть двенадцати апостолам. Как Богочеловек есть
        единственный вечный Царь Израильский, то есть Царь всех христиан, этого духовного
        Израиля, долженствующего составиться из всех народов земных и населить собою
        землю обетованную – небо, так и апостолы Богочеловека, чрез посредство которых
        покорены Богочеловеку все народы, естественно соделались начальниками и судьями
        этого нового Израиля, этого вечного, небесного народа. Объявив апостолам значение
        их в состоянии пакибытия (Мф. 19:28) человеческого, Господь дополнил:«И всяк,
        иже оставит дом, или братию, или сестры, или отца, или матерь, или жену, или
        чада, или села, Мене ради и Евангелия ради, приимет сторицею ныне, во время
        сие, во изгнании, и в век грядущий живот вечный наследит»(Мк. 10:29–30;Мф. 19:29).
        Изгнанием названа земная жизнь. Она – изгнание, потому что человеки низвергнуты
        на землю и подчинены страдальческому странствованию на ней за преступление
        заповеди Божией. Она – место и время изгнания для последователей Христовых,
        потому что в ней господствует миродержец, в ней преобладает владычество греха,
        враждебное последователям Христовым, преследующее их непрерывающимся, ожесточенным
        гонением. Они подвергаются разнообразному мучительству греха и внутри себя
        и извне: с исступленною злобою и неимоверным лукавством действуют против них
        жаждущие погибели их падшие духи; действует против них с увлечением большинство
        человеков, произвольно поработившихся падшим духам и служащих для них слепым,
        несчастным орудием; действуют против них собственные страсти и пристрастия.'
      cn: '圣教会为要以最圆满的方式阐明上帝选民在时间中与永恒里的命运，今日定规诵读（在我们听闻了那出自上帝之口、可畏、公正、决绝的定论之后）主对圣使徒伯多禄（彼得）提问的答复。


        「伯多禄就回答说：『看哪，我们已经撇下一切跟随祢了，将来我们要得什么呢？』」（马太福音 19:27）


        主应许给予十二使徒特别的尊荣。由于神人是唯一永恒的以色列之王，亦即是所有基督徒（这属灵的以色列，将由地上万民组成并居住于应许之地——天国）的君王，因此，借由神人使徒的中介，万民得以顺服于神人，这些使徒自然而然地成为了这新以色列、这永恒天国子民的首领与审判者。


        在向使徒们宣告了他们在人类「再生」状态中的地位（马太福音 19:28）之后，主又补充道：


        「『凡为我和福音的缘故，撇下房屋，或是兄弟、姊妹、父亲、母亲、妻子、儿女、田地的，今世在逼迫中要得百倍，在来世要得永生。』」（马可福音 10:29-30，马太福音
        19:29）


        「逼迫」即是指尘世的生命。尘世之所以是「逼迫」，乃因人类因违犯上帝的诫命而被贬于大地，并屈从于在这地上苦难的漂泊。对于基督的追随者而言，尘世是流放之地与流放之时，因为掌管世界的恶者在其中作王，罪恶的权势在其中占据优势，这权势与基督的追随者为敌，以持续不断、残酷的迫害追逼他们。他们遭受著来自内在与外在的各种罪恶的折磨：那些渴求他们灭亡的堕落灵体，以狂乱的恶意和难以置信的诡诈与他们作对；大多数人——那些自愿为堕落灵体所奴役、成为它们盲目可怜工具的人——也受迷惑与他们作对；他们自身的热情与迷恋也与他们作对。'
  - type: paragraph
    text:
      ru: И в этом-то временном изгнании сторицею приемлют последователи Христовы
        в сравнении с тем, что они оставили ради Христа и ради Его учения. Они ощутительно
        приемлют благодать Всесвятаго Духа. Пред утешением, доставляемым Божественною
        благодатью, ничтожны все радости, все наслаждения мира; пред духовным богатством,
        пред духовною славою ничтожны все богатства мира, вся слава его; удовольствия
        греховные и плотские в воззрении святых Божиих – отвратительные скверны, исполненные
        смертной горечи; положение славных и богатых мира подобно гробам повапленным,
        блистающим снаружи, внутри наполненным тления и зловония, – этих качеств,
        неразлучных с каждым трупом. Трупом по справедливости должна быть названа
        душа, пораженная вечною смертью – отчуждением от Христа.
      cn: '在这短暂的流放之中，基督的追随者们将得到百倍于他们为基督及其教导所舍弃的一切。他们能真切地领受至圣之灵的恩典。


        在神圣恩典所赐予的慰藉面前，世上所有的欢乐、所有的享乐都显得微不足道；在属灵的财富和属灵的荣耀面前，世上所有的财富和一切的荣耀都黯然失色；在上帝圣徒的眼中，罪恶和肉体的欢愉不过是令人作呕的污秽，充满了致命的苦涩；世上那些光荣和富有之人的境况，如同被粉饰的坟墓，外表光鲜亮丽，内里却充满了腐朽和恶臭——这些特质与每一具尸体形影不离。


        一颗被永恒死亡——与基督隔绝——所击打的灵魂，理应被称为一具尸体。'
  - type: paragraph
    text:
      ru: 'Все земные блага и преимущества оставляют человека, остаются на земле,
        когда человек, по неизбежному и неумолимому закону смерти, оставит землю,
        переселится невозвратно в вечность. Иному уставу последует Божественная благодать:
        она сопутствует в загробную область стяжавшему ее здесь. Лишь свергнет человек
        с себя, как оковы, тело, – благодать, как бы стесняемая доселе плотью, развивается
        обширно и величественно. Она служит залогом и свидетельством для избранника
        Божия. Когда предстанет он на суд, ожидающий каждого человека после его смерти,
        и предъявит свое свидетельство и залог свой, тогда, сообразно им, как логичное
        последствие их, предоставляются ему на небе духовные, вечные, неизреченные
        и неограниченные богатства, великолепие, наслаждение.«В век грядущийонживот
        вечный наследит»(Мф. 19:29;Мк. 10:30), сказал Господь, живот, столько преизобильный
        и изящный, что плотской человек, основывающийся в суждениях о неведомом на
        понятиях о ведомом, не может составить о нем никакого понятия при посредстве
        собственного суждения. Да даруется и нам, за точное исповедание Господа, наследовать
        этот живот, уготованный для всех нас непостижимою, безграничною милостью искупившего
        нас Собою Господа. Аминь.'
      cn: 凡尘间的诸般福泽与优势，皆将舍弃人、留驻于大地，当人依照那无可避免、不容拒绝的死亡法则，离开尘世，毫无回头地迁往永恒之境时。神圣的恩典则依循另一准则：它伴随在此地已获取恩典之人，进入彼岸的领域。当人卸下身体，如同挣脱桎梏一般——恩典，这先前仿佛被肉体所拘束者，便广阔且庄严地开展。它成为神之选民的凭证与见证。当他立于审判台前，那等待著每个人于其死后降临的审判，并呈献他的见证与凭证时，届时，与此相符，作为它们合乎逻辑的结果，天上的属灵、永恒、难以言喻且无有穷尽的财富、光华与欢愉，便赐予他。「在来世，他将继承永恒的生命」（马太福音
        19:29，马可福音 10:30），主曾如此言说，这生命是如此丰盈且美好，以至于那属肉体之人，其判断未知事物仅依据对已知事物的观念，无法通过自身的判断来构成任何关于它的概念。愿我们亦能因著忠实地承认主，而获准继承这生命，这生命是由那以自身救赎我们的、不可测度、无有穷尽的慈悲之主，为我们所有人所预备的。阿们。
- type: heading1
  text:
    ru: О необходимости самоотвержения, покаяния и смирения как единственном пути
      к усвоению Христа.
    cn: 论及自我牺牲、忏悔与谦卑的必要性，乃是领受基督的唯一途径。
  children:
  - type: paragraph
    text:
      ru: Поучение в субботу 4-й недели. Условие усвоения Христу
      cn: 第四周的星期六教诲：领受基督的条件
    label:
    - original_title
  - type: paragraph
    text:
      ru: 'Господь наш Иисус Христос сказал фарисеям:«Не требуют здравии врача, но
        болящий. Шедше научитеся, что есть: милости хощу, а не жертвы; не приидох
        бо призвати праведники, но грешники на покаяние»(Мф. 9:12–13;Ос. 6:6).'
      cn: 我们的主耶稣基督对法利赛人说：「康健的人用不著医生，有病的人才用得著。你们去学习，『我喜爱怜恤，不喜爱祭祀』是什么意思；我来本不是召义人，乃是召罪人，叫他们悔改。」（马太福音
        9:12-13，何西阿书 6:6）
  - type: paragraph
    text:
      ru: 'Возлюбленные братия! Кто хочет быть истинным христианином, то есть уверовать
        во Христа, усвоить себе Христа и быть усвоену Христом, тот должен отречься
        от себя (Мф. 16:24). Он должен признать свои грехи грехами, а правды – смрадным
        рубищем блудницы – души, вступившей в преступное общение с грехом. Так выразился
        о правдах падшего человека великий пророк (Ис. 64:6). Правда наша, столько
        изящная в состоянии непорочности до падения, осквернена падением, соделалась
        непотребною подобно тому, как прекрасная, драгоценная ткань лишается всего
        достоинства, когда напитается веществом злокачественным, зловонным. Того,
        кто отвергнется себя и из состояния самоотвержения приступит ко Христу, Христос
        приемлет: искупает, заменив его Собою; спасает, соединив с Собою.'
      cn: '【尊敬的兄弟们！】


        凡是渴望成为真正的基督徒——即是说，信入基督、领受基督、并被基督所领受的人，他必须弃绝自己（马太福音 16:24）。


        他必须承认自己的罪孽是罪孽，而自己的「义行」不过是那与罪孽有份、犯下逾越之罪的灵魂，其臭秽不堪的污秽破布。伟大的先知（以赛亚书 64:6）就是这样论述堕落之人的「义行」的。


        我们的「义」，本在未堕落的纯洁状态中极其优美，却因着堕落而被玷污，变得毫无价值。这就像一块精美珍贵的布料，一旦浸染了邪恶、污秽的物质，便全然丧失了其固有的价值。


        凡弃绝自己、并从这种「自我弃绝」的状态中归向基督的人，基督必接纳：祂以自己取代他，从而将他救赎；祂又将他与自己联合，从而拯救了他。'
  - type: paragraph
    text:
      ru: Сохраняя свою греховность, невозможно усвоиться Христу. Он усваивается одним
        чистым, то есть таким, которые из нечистых соделались чистыми посредством
        покаяния.
      cn: 若保有自身的罪性，则不可能得与基督相合。祂唯与洁净者相合，即那些藉著悔改而由不洁变为洁净的人。
  - type: paragraph
    text:
      ru: 'Усвоение Христу соделывается невозможным не только тогда, когда не оставляется
        человеком его греховность; невозможно оно и тогда, когда не оставляется человеком
        его праведность. От праведных своею праведностью отрицается Христос, отвергает
        их[116].«Шедше, – говорит Он, –научитеся что есть? милости хощу, а не жертвы:
        не приидох бо призвати праведники, но грешники на покаяние».'
      cn: 与基督相合的果效之所以不能成就，不仅是因为人未曾放下他的罪性；即便是人未曾放下他的义性，也同样不能成就。那些以自己的义为义的「义人」，他们否认基督，基督也弃绝他们[116]。「你们去，」祂说，「学习『我喜爱怜恤，不喜爱祭祀』是什么意思？我来不是召义人，乃是召罪人悔改。」
  - type: paragraph
    text:
      ru: '«Шедше»!этим словом облечены следующие мысли: «Удалитесь! вы неспособны
        приступить ко мне. Ваш образ мыслей, настроение вашего духа соделывают для
        вас несвойственным принятие Меня. Вам нужно приготовление. Вам нужно предварительно
        понять, ощутить, сознать, изучить, исповедать падение ваше». Оно – страшно.
        Слова Божий«милости хощу, а не жертвы»объясняют его. Слова эти имеют такое
        значение: «Вы не можете приносить жертв: все помышления, чувствования, действия
        ваши запечатлены, пропитаны грехом, соединены, смешаны с ним, все помышления,
        чувствования, действия ваши недостойны всесвятого Бога, не могут быть благоприятны
        Ему. И потому Бог объявляет вам, что Он не только не требует от вас жертв,
        но и не благоволит, чтоб вы приносили их. Не обманывайте себя обманом, гибельным
        для вас; Богу угодно помиловать вас; Богу угодно спасти вас; Богу угодно искупить
        вас Собою. Ни у человеков, ни у ангелов нет средств к исправлению поврежденного
        грехом человечества. Один Бог, по всемогуществу Своему, может уврачевать неисцелимую
        язву вечной смерти. Познайте глубину вашего падения; познайте лютость повреждения
        вашего, вполне отвергните упование на себя; восчувствуйте соболезнование к
        себе, которого не имеете лишь по причине самомнения, самообольщения, ожесточения,
        ослепления ваших! Стяжите милость: совокупите ваше действие относительно вас
        с действием Божиим; споспешествуйте вашим действием действию Божию. Окаменевшие
        сердца, смягчитесь! Умилосердитесь над собою и над всем человечеством: вы,
        как и все без исключения человеки, – создания, отверженные Создателем за произвольное
        отвержение Создателя, создания несчастные, пресмыкающиеся, мятущиеся, страждущие
        на земле, в этом преддверии ада; создания, постоянно размножающиеся на земле,
        постоянно пожинаемые смертью, пожираемые землею; создания, низвергнутые на
        землю из рая за возмущение в раю против Бога. Возненавидьте грехи ваши, оставьте
        греховную жизнь. Этого мало; признайте, что самое естество ваше извращено
        грехом, что правды, рождающиеся в нем и исходящие из него, соответственны
        обезображенному, искаженному естеству (Пс. 50:7). Правды ваши сочтите грехами;
        сочтите их не приобретением, а величайшим ущербом для себя (Флп. 3:7–9). Эти
        правды в желающих удержать их за собою служат непреодолимым препятствием к
        получению правды Божией (Рим. 10:3). Благоговейно и покорно преклоните гордый,
        лжеименный разум ваш пред правдою Божиею. Она принесена с неба человекам,
        принесена вочеловечившимся Богом: она возводит на небо тех человеков, которые,
        отрекшись от себя, отрекшись от грехов своих и от правд своих, всецело погрузятся
        в чистительную купель покаяния, вступят под исключительное водительство Божественной
        правды[117]. Добрые дела ваши да будут единственно осуществлениями всесвятой
        воли Божией, а не вашей воли растленной! Да будут они уплатою долга вашего
        Богу, долга неоплатимого и по совершенству Того, Кому вы должны, и по вашей
        ограниченности, немощи, греховности».'
      cn: '「你们去吧！」以下的思想便被这句话所涵盖：「你们退去！你们没有能力来到我这里。你们的思想方式、你们的灵魂心绪，使你们不适合接受我。你们需要预备。你们需要预先明白、感受、意识、学习、并承认你们的堕落。」


        这堕落是可怕的。上帝的话语：「我喜爱怜恤，不喜爱祭祀」[说明]了它。这些话语具有这样的意义：「你们不能献祭：你们的一切意念、情感、行为都印有罪的烙印，浸透了罪，与罪连结、混杂在一起；你们的一切意念、情感、行为都不配那至圣的上帝，不能蒙祂的悦纳。因此，上帝向你们宣告，祂不仅不要求你们献祭，而且也不乐意你们献上。不要用那对你们有害的欺骗来欺骗自己；上帝乐意怜悯你们；上帝乐意拯救你们；上帝乐意亲自救赎你们。无论在人，还是在天使那里，都没有修正这被罪败坏的人性的方法。唯有上帝，凭借祂的全能，才能医治这永恒死亡的无法痊愈的创伤。


        认识你们堕落的深渊；认识你们败坏的严重性；完全弃绝对自己的倚靠；对自己生发怜悯之心，你们缺乏这种怜悯，仅仅是因为你们的自负、自欺、刚硬和盲目！获得怜恤：将你们对自身的行动与上帝的行动结合起来；以你们的行动来协助上帝的行动。


        刚硬的心哪，软化吧！怜悯你们自己和全人类吧：你们，以及所有毫无例外的人，都是因自愿弃绝造物主而被造物主所弃绝的受造物，是在这人间——地狱的门槛上——蠕动、骚动、受苦的不幸受造物；是这地上不断繁衍，不断被死亡收割，被大地吞噬的受造物；是因在乐园中反抗上帝而被驱逐到地上的受造物。


        恨恶你们的罪，离开那罪恶的生活。这还不够；承认你们的本性已被罪扭曲，那在其中产生并从中而出的义，与那被毁损、被歪曲的本性是相称的（诗篇 50:7）。将你们的义视为罪；将它们视为对自己而言并非所得，而是极大的亏损（腓立比书
        3:7-9）。对于那些想要坚守自己之义的人来说，这些义成了获得上帝之义的不可逾越的障碍（罗马书 10:3）。


        敬畏并顺服地将你们那骄傲、徒有其名的理性，俯伏在上帝的真理面前。这真理是从天上带给人类的，是由道成肉身的上帝带来的：它将那些否认自己、否认自己的罪和自己的义，并全然沉浸在悔改的洁净之池中，进入神圣真理[117]的独特引导下的人们，提升到天上。


        你们的善行，应当仅仅是上帝那至圣旨意的实现，而非你们那败坏的旨意的实现！让它们成为你们偿还给上帝的债务，这债务是无法偿清的，无论是因为那位你们所亏欠者的完美，还是因为你们自身的有限、软弱和有罪。」'
  - type: paragraph
    text:
      ru: Смирение и рождающееся из него покаяние – единственное условие, при котором
        приемлется Христос! Смирение и покаяние – единственная цена, которою покупается
        познание Христа! Смирение и покаяние – единственное нравственное состояние,
        из которого можно приступить ко Христу, усвоиться Ему! Смирение и покаяние
        – единственная жертва, которой взыскует и которую приемлет Бог от падшего
        человечества (Пс. 50:18–19). Зараженных гордостным, ошибочным мнением о себе,
        признающих покаяние излишним для себя, исключающих себя из числа грешников
        отвергает Господь. Они не могут быть христианами.«Не требуют здравии, ложно
        считающие и провозглашающие себя здравыми,врача– Господа,но болящий», сознающие
        себя больными. Во всеуслышание человечества возвещает Спаситель мира о Себе:«не
        приидох призвати праведники, но грешники на покаяние». Аминь.
      cn: 谦卑与自谦卑而生的悔改，乃是基督得以被接纳的唯一条件！谦卑与悔改，乃是换取基督知识的唯一代价！谦卑与悔改，乃是可以亲近基督、与祂合一的唯一道德状态！谦卑与悔改，乃是上帝向堕落人类寻求并接纳的唯一献祭（诗篇
        50:18-19）。那些被骄傲、错误的自我认知所感染，认为悔改对自己是多余的，将自己排除在罪人行列之外的人，主必拒绝。他们不能成为基督徒。「那自认为并宣称自己是健康的人，即那些虚假地认为自己健康的人，不需要医生——主，而是那些病人」，那些承认自己有病的人需要。世界的救主向全人类宣告关于祂自己：「我来，不是召义人，而是召罪人悔改。」
        阿门。
- type: heading1
  text:
    ru: О вере и маловерии апостола Петра, шествующего по волнам житейского моря и
      спасаемого призыванием Господа.
    cn: 论使徒彼得的信与不信：他行走于人生的波涛之上，藉着呼求主而得救。
  children:
  - type: paragraph
    text:
      ru: Поучение в 9-ю неделю. Бог – помощник человека в скорбях его
      cn: 第九主日讲道：在人的忧患中，上主是他的帮助者
    label:
    - original_title
  - type: paragraph
    text:
      ru: Святой апостол Петр, как мы сегодня слышали во Евангелии (Мф. 14:22–34),
        увидев однажды Господа, шествующего по волнующемуся морю, испросил у Него
        повеление прийти к Нему по водам.«Повели мне, – сказал Петр, –прийти к Тебе
        по водам». Получив повеление от всемогущего Господа, Петр высадился из лодки
        и пошел по водам, которые как бы отвердели под ногами его. Доколе Петр верил
        повелению Господа, доколе имел в виду это повеление, дотоле шел он по влажной
        стихии, как по суше. Но ветер был очень сильный и волны подымались высоко.
        Петр обратил внимание на это, допустил в себя страх, который при поверхностном
        взгляде можно бы было назвать естественным и основательным, и начал утопать.
        Тогда он возопил к Господу:«Господи, спаси мя». Господь простер к нему руку,
        избавил его от потопления, сказав:«маловере! почто усумнелся еси?»
      cn: 圣使徒彼得，正如我们今日在福音书中所听到的（马太福音 14:22-34），有一次看见主在汹涌的海面上行走，便恳求主允许他也能踏水而行。「主啊，」彼得说，「请吩咐我从水面上走到你那里去。」彼得得到了全能之主的命令后，便从船上下来，开始在水面上行走，那水仿佛在他的脚下凝固了一般。只要彼得相信主的命令，只要他专注于这命令，他就一直在那潮湿的元素上行走，如同在旱地上一样。但风非常猛烈，波浪高高扬起。彼得因此分了心，心中生出了恐惧，这恐惧如果仅从表面上看，或许可以称之为自然而有理的，于是他开始下沉。这时，他向主呼求：「主啊，救我！」主便向他伸出手，将他从沉溺中解救出来，并说：「小信的人哪，你为什么怀疑呢？」
  - type: paragraph
    text:
      ru: 'Все мы ходим по зыбким волнам житейского моря, колеблемого и возмущаемого
        различными превратностями. Все мы ходим по волнам житейского моря, идем по
        ним к вратам смерти, на суд Божий. Какая неверная стихия под ногами нашими!
        Мы не можем знать, что случится с нами чрез кратчайшее время. Самые сильные
        превращения в жизни нашей совершаются неожиданно, внезапно. Не одна смерть
        подкрадывается, как тать: подкрадываются так почти все напасти. Наветуется,
        обуревается море сильными ветрами, восстающими с разных сторон по недоведомой
        причине; и жизнь наша подвержена многообразным нападениям от лукавых духов
        и водимых ими человеков; подвергаемся многообразным напастям по неожиданным
        случаям, по какому-то загадочному стечению обстоятельств. Невозможно предвидеть
        и предузнать, что придумает злоба, что послужит поводом и средством к напасти,
        откуда возникнет искушение. По большей части ни предупредить, ни отвратить
        их невозможно.'
      cn: 我们所有人都行走在尘世海洋的变幻不定的波涛之上，这波涛被各种世事无常所摇撼和搅动。我们所有人都行走在尘世海洋的波涛之上，踏着它们走向死亡之门，走向上帝的审判。在我们脚下是何等靠不住的元素！我们无法知晓，在最短暂的时间之后，我们会遭遇什么。我们生命中最剧烈的变迁，都是出乎意料、突如其来地发生。不只是死亡如盗贼般潜近：几乎所有灾祸都以同样的方式潜近。海洋被强风所吹袭、被强风所颠覆，这些风因不明的原因从不同方向兴起；而我们的生命也遭受着多重的侵袭，这些侵袭来自邪恶的灵和被它们引诱的人；我们遭受着多重的灾祸，因着未曾预料的事件，因着某种神秘的环境凑合。我们不可能预见和预知，邪恶会策划出什么，什么会成为灾祸的缘由和工具，试探会从何处生发。多数情况下，我们既不能预先阻止它们，也不能将它们避开。
  - type: paragraph
    text:
      ru: И другое море, море невидимое – под мысленными стопами нашими. Другими ветрами
        наветуется и возмущается это море. Море – наше сердце, в котором совмещаются
        многоразличные ощущения. У падшего человека ощущения заражены грехом и потому
        по большей части действуют неправильно. Редко ветхий человек, не обновленный
        Божией благодатью, может поступить, и то с насилием себе и с значительными
        упущениями в исполнении, по указанию евангельской заповеди. Неправильное действие
        болезнующих грехом ощущений бывает наиболее пристрастным, часто страстным.
        Когда душевный недуг действует умеренно, тогда ощущения запечатлеваются умеренною
        неправильностью, называемою пристрастиями; когда же недуг действует во всем
        развитии своем, тогда ощущения превращаются в страсти. Ощущения наши находятся
        под влиянием помыслов, возникающих в нас самих и приносимых нам духами злобы,
        врагами рода человеческого. То обуревает нас печаль, то возмущены мы гневом,
        то увлечены сладострастием, то восхищены тщеславием и гордостью. Этот ветер
        – напор помыслов – часто бывает так силен, что не находим средств противостать
        ему, теряемся, приходим в уныние, в отчаяние, приближаемся к погибели.
      cn: 还有另一片海，那片海是无形的——在我们心意的步履之下。这片海被另一些风所吹袭和搅动。这海就是我们的心，其中混杂着各种各样的感受。在堕落的人身上，这些感受已被罪恶所感染，因此在大多数情况下它们的作用是错误的。一个老旧的人，尚未被上帝的恩典所更新，他很少能按照福音诫命的指示去行事，即使能做到，也是带着勉强和在实行上有着明显的疏漏。被罪恶所损害的感受，其错误的运作是最为偏执的，常常是充满激情的。当心灵的疾病温和地作用时，感受就会被一种适度的错误所印记，这被称为偏执；然而，当疾病以其全部的发展来作用时，感受就转变成了激情（或「情欲」）。我们的感受受到意念的影响，这些意念既有源自我们自身的，也有由恶毒之灵、人类的仇敌带给我们的。有时，忧愁向我们猛袭；有时，我们被愤怒所激怒；有时，我们被情欲所诱惑；有时，我们被虚荣和骄傲所掳获。这风——意念的冲击——常常如此猛烈，以至于我们找不到抵挡它的方法，我们迷失方向，陷入沮丧，陷入绝望，靠近毁灭。
  - type: paragraph
    text:
      ru: 'Что сказать в утешение всякому, понявшему, что он и наружною жизнью и жизнью
        духа ходит по волнам моря? Скажем, что он ходит по повелению Бога своего.
        По этому повелению ходил, в наставление наше, святой Петр и не утопал до того
        времени, до которого твердо верил, что он действует по повелению Божию. Поверим
        и мы, что Бог вызвал нас из ничтожества в бытие, что Он даровал и предназначил
        нам поприще земной жизни, заповедав на этом поприще исполнять волю Его и обетовав
        неусыпно бдеть промыслом Своим над верными служителями Своими. Поверим, что
        мы, создания Его, находимся вполне в Его воле, что без мановения этой всемогущей
        и всесвятой воли ничего не случается с нами. Руководимые этою мыслью, мы будем
        свободно и дерзновенно совершать шествие наше по морю.«Не две ли птицы, –
        сказал Господь ученикам Своим, –ценятся единым ассарием, и ни едина от них
        падет на земли, без Отца вашего: вам же и власи главнии изочтени суть. Не
        убойтеся убо: мнозех птиц лучши есте вы»(Мф. 10:29–31).'
      cn: '对于任何一位明白了自己无论在外部生活还是在精神生活之中，都行走于海浪之上的人，我们当以何言相慰？


        我们当说，他乃是奉了他之上帝的命令而行。


        为了训诫我等，圣彼得正是奉此命令而行，并且在他坚信自己是依循着上帝的命令而行之时，他并未沉溺。


        我们也当相信，上帝使我们从虚无之中被召入存在，祂赐予并预定给了我们尘世生命的历程，并命令我们在这历程之中遵行祂的旨意，且应许以祂的护理不倦地看顾祂忠实的仆人。


        我们也当相信，我们作为祂的受造物，完全处于祂的旨意之中，若无此全能全圣之旨意的颔首，则没有任何事情会发生在我们身上。


        受此思想指引，我们将能自由而大胆地完成我们在海上的旅程。


        「经上说：『两只麻雀，不是卖一个铜钱吗？若是你们的父不许，一只也不会掉在地上；就是你们的头发，也都被数过了。所以，你们不要害怕，你们比许多麻雀贵重得多。』」
        (马太福音 10:29-31)。'
  - type: paragraph
    text:
      ru: Человеки – немощны. В утешение и научение немощных попустилось святому Петру
        поколебаться в вере и подвергнуться опасности. Когда веру в Бога заменят соображения
        человеческие, тогда бедствует человек в волнах житейского моря. Он бедствует!
        Способов человеческих к изшестию из затруднительных обстоятельств он не видит,
        а воспоминание о Боге выкрадывается непостижимым забвением. Апостол Петр,
        начавши утопать, возопил ко Господу; и мы, из среды отовсюду окружающих нас
        стеснительных обстоятельств, принудим себя вспомнить о Боге, обратимся к Богу
        с усерднейшею молитвою о избавлении. Избавление не замедлит. Оно придет, и
        всякий, увидев его, услышит в совести кроткий голос обличения:«маловере! почто
        усумнелся еси». Искушения необходимы для нас. Они попускаются нам Промыслом
        Божиим, чтоб мы, угнетенные ими, прибегали к забытому нами Богу, опытно познали
        Его.«Призови Мя в день скорби твоея, – увещевает Бог скорбящего, –и изму тя,
        и прославиши Мя»(Пс. 49:15).«Прославиши Мя», то есть познаешь Меня опытно,
        познанием живым, и уверуешь в Меня живою верою. Познанию мертвому, по букве,
        Я представляюсь как бы несуществующим». Утопающему Петру подал Господь руку,
        чтоб спасти его; чтоб извлечь нас из затруднительного положения, является
        действие Промысла Божия, особенно ясное и осязательное. Ничтожно потрясение
        скорбями пред доставляемым ими познанием Бога. Томление в скорбях – кратковременно;
        существенное познание Бога, соединенное с усвоением Ему, есть сокровище вечное,
        залог всех вечных благ.
      cn: 世人本是软弱的。为了安慰与教导这些软弱之人，圣彼得被允许在信仰中动摇，并遭受危险。当人世间的考量取代了对上帝的信仰时，那人在尘世海洋的波涛中就陷于苦难。他正在受苦！他看不见凭借人的方法可以脱离困境的出路，而对上帝的忆念却被一种不可思议的遗忘所窃夺。使徒彼得开始沉溺时，向主大声呼求；我们也应当如此，从四面八方包围我们的困厄环境中，强迫自己忆起上帝，以最恳切的祷告转向上帝，祈求救赎。救赎不会迟延。它将会到来，凡是看见它的人，都将在良心中听见温和的责备之声：「小信的人啊！你为什么怀疑呢？」试探对我们是必要的。它们是上帝的摄理所允许临到我们的，好让我们因它们的压迫，转而投奔被我们所遗忘的上帝，并切实地认识祂。「要在患难之日求告我，」上帝劝慰著受苦之人，「我必搭救你，你也要荣耀我」（诗篇
        49:15）。「你也要荣耀我」，也就是说，你将亲身认识我，以活泼的认识来认识我，并以活泼的信仰来相信我。对于那死的、依照字面上的认识，我显得似乎是不存在的。」主将手伸给正在沉溺的彼得，为要拯救他；为了将我们从困境中拉出来，上帝摄理的作为就显现出来，特别清晰且可触摸。患难的震撼，与它们所带来的对上帝的认识相比，是微不足道的。在患难中的煎熬是短暂的；对上帝的实质认识，与对祂的归属相结合，乃是永恒的珍宝，是所有永恒福祉的保证。
  - type: paragraph
    text:
      ru: 'Точно так же должно поступать, когда восстанет буря душевная, когда возмутится
        и нарушится спокойствие сердца помыслами греховными. Помыслы эти облекаются
        наиболее в праведность, стараются всячески обольстить человека; но познаются
        по производимому ими смущению, по отъятию ими мира сердечного. Ужасна буря
        страстей, ужаснее она всех наружных бедствий. Бедствие внутреннее опаснее
        внешнего. Помрачается во время видимой бури солнце облаками; помрачается разум,
        закрытый густым облаком помыслов, во время бури сердечной. Забываются наставления
        Священного Писания и святых отцов; ладья душевная заливается волнами (Мф. 8:24)
        различных страстных ощущений. Не действуют благотворно ни беседа с друзьями,
        ни душеназидательное чтение. Душа, переполненная мутною влагою, ничего не
        приемлет в себя. Единственным средством спасения остается усиленная молитва.
        Подобно апостолу Петру, должно вопиять от всей души ко Господу.«Воззовет ко
        Мне, – говорит Господь, –и услышу его: с ним есмь в скорби, изму его, и прославлю
        его, долготою дней исполню его, и явлю ему спасение Мое»(Пс. 90:15–16). Какое
        утешительное обетование! Какое множество утешительных обетований! Дается обетование
        услышать воззвавшего к Богу. Предвидящий будущее Бог объявляет, что Он Божественным
        Промыслом находится уже при том, кто воззовет к Нему. Далее дается обетование
        изъять воззвавшего из скорби и прославить, прославить дарованием Божественной
        благодати. Увенчиваются обетования обетованием блаженной вечности и явлением
        спасения в душе, чрез водворение в ней небесного царства – залога блаженной
        вечности. Подал Спаситель мира утопающему Петру Свою руку, чтоб спасти его
        от потопления; ниспосылает Он служителям Своим Божественную благодать, ею
        прикасается духу их и спасает утопающих и погибающих от бури взволновавшихся
        страстей.'
      cn: '同样地，当心灵的风暴兴起，当因着罪恶的思想而搅扰和破坏了内心的平静时，也应当如此行。这些思虑多半披着正义的外衣，竭力以各种方式迷惑人；但却可凭着它们所带来的困惑，凭着它们所夺走的内心平安而被识破。情欲的风暴是可怕的，它比一切外在的灾难更为可怕。内在的灾难比外在的更危险。在看得见的风暴中，太阳被云层遮蔽；在心灵的风暴中，被浓密的思想云雾遮盖的理性也变得昏暗。圣经和圣父们的教诲被遗忘；灵魂的小舟被各种情欲感受的波浪淹没（马太福音
        8:24）。无论是与朋友的交谈，还是有益于灵魂的阅读，都无法产生良善的作用。灵魂被浑浊的湿气充满，无法接纳任何事物。唯一得救的方法只剩下加倍的祈祷。人应当像使徒彼得那样，全心全意地向主呼求。


        「他若求告我，」主说，「我就应允他；他在患难中，我要与他同在；我要搭救他，使他尊荣。我要以长寿满足他，将我的救恩显明给他」（诗篇 90:15-16）。


        这是何等令人安慰的应许！这是何等多的安慰应许！祂应许要垂听那呼求上帝的人。预见未来的上帝宣告说，祂以神圣的旨意，早已与那呼求祂的人同在。接着，祂应许要将呼求者从患难中搭救出来，并使其尊荣，以神圣的恩典使其尊荣。这些应许以蒙福的永恒之应许作为冠冕，并藉着在灵魂中建立天国——那蒙福永恒的保证——来显明祂的救恩。世界的救主将祂的手伸向那沉沦的彼得，为要拯救他脱离溺水；祂将神圣的恩典降于祂的仆人，借此触及他们的精神，拯救那在汹涌情欲风暴中沉沦和灭亡的人。'
  - type: paragraph
    text:
      ru: 'Когда Господь утишил бурю,«тогда сущий в корабли, пришедше поклониишся
        Ему, глаголюще: воистину Божий Сын еси». Когда утишится сердечная буря от
        призывания Господа и отступят возбуждавшие ее ветры – бесовские помыслы, тогда
        помышления души воздают поклонение Сыну Божию, воздают поклонение духом, и
        исповедуют Его по причине полученного убеждения о Сыне Божием и Боге, о Спасителе
        мира, по причине полученного убеждения в самой сокровищнице души.'
      cn: 当主平息了风暴，「那时，船上的人都来朝拜祂，说：『祢真是神的儿子。』」当因著呼唤主的名，心中的风暴得以平息，那激起风暴的风——即邪魔的思虑——也随之退去时，那时，心灵的思念便将朝拜奉献给神的儿子，以心神奉献朝拜，并因著对神的儿子、对神、对世界救主的确信，在心灵的宝库之中所得的确信，而宣认祂。
  - type: paragraph
    text:
      ru: 'Наружные искушения доставляют познание Бога явлением Промысла Его о нас,
        доставляют веру в Промысл Божий, внушают сердцу страх Божий и благоговение
        к Богу как к видящему и видимому, склоняют человека к жительству по заповедям
        Божиим, к уклонению от греха, которым прогневляется Бог. Искушения душевные
        доставляют более глубокие познания. И подвергаются этим искушениям, деятельному
        учению и вразумлению ими наиболее и почти единственно те служители Божии,
        которые всецело посвятили себя служению Богу и занимаются в безмолвии умною
        молитвою, раскрывающею пред человеком его душу.«Сходящий в моресердечноев
        кораблях, то есть под руководством Слова Божия и церковного Предания, отнюдь
        не при посредстве произвольного умствования и подвига,творящий делание в водах
        многих, в помышлениях и ощущениях сердечных,тии видеша дела Божия, и чудеса
        его во глубинесердечной. В премудрых и всеблагих видах Бог попускает человеку
        внутреннюю борьбу:рече, и ста дух бурен, и вознесошася волны его: восходят
        до небес и нисходят до бездн. От ужасного волнения чувствований, произведенного
        помыслами бесовскими – этим духом бурным, –душаподвижниковв злых таяше:онисмятошася,
        подвигошася, и вся мудрость их поглощена быстпо причине мрака, произведенного
        бурею, по причине нашествия многих тяжких размышлений, по причине ужасного
        смущения, по причине недоумений, неразрешимых человеческим разумом.И воззваша
        ко Господу, внегда скорбети им, и от нужд их изведе я. И повеле бури, и ста
        в тишину, и умолкоша волны его. После внутренней борьбы обыкновенно даруется
        духовное утешение:и возвеселишася, яко умолкоша, и настави их в пристанище
        хотения Своего. Обученные внутренними бранями стяжавают познание всесвятой
        воли Божией, мало-помалу научаются пребывать в ней. Познание воли Божией и
        покорность ей служат для души пристанищем: душа обретает в этом пристанище
        спокойствие и извещение в своем спасении. Тайно наученные Господом познанию
        добра и зла, из опытного ощущения в себе греховного действия и действия благодатного,
        которым уничтожается действие греховное,исповедят Господеви милости Егов молитвах
        своих, исполненных благодарения и славословия,исповедят чудесы Его сыновом
        человеческим, братии своей, в душеполезных беседах. Онивознесут Его в церкви
        людстей, и на седалищи старец восхвалят Его»(Пс. 106:23–33).'
      cn: '外在的诱惑，借由显现祂对我们的眷顾，使我们得以认识上帝；使我们生发对上帝眷顾的信心；在心中灌输对上帝的敬畏，以及对上帝的崇敬，视祂为可见与可见者；引导人遵从上帝的诫命而生活，远离那触怒上帝的罪恶。心灵的诱惑则带来更深刻的认识。遭受这些诱惑、并从中获得实践性的教诲和启迪的，最主要的、几乎是唯一的，是那些全然奉献自己事奉上帝，并在静默中借由心思祷告，使自己的灵魂向人敞开的上帝的仆役们。


        「那些坐船下海，即在上帝圣言与教会圣传的引导之下，绝非凭借任意的推想或苦行，在众多水域中，即在心思意念和心灵感受中劳作的人，他们看见了上帝的作为，以及祂在心灵深处的奇妙大能。上帝以祂至为智慧和至善的方式，允许人经历内心的争战：祂发出命令，狂风骤起，波涛翻腾：浪涛上腾至天，又下沉至深渊。因着魔鬼意念所产生的狂风——这暴烈的灵——所引发的恐怖情感波动，隐修士们的灵魂在邪恶中消融：他们感到混乱、动摇，他们的一切智慧都被吞噬，因为风暴所带来的黑暗，因为许多沉重思虑的侵袭，因为可怕的困惑，因为那些人类理智无法解决的疑难。在他们患难之时，他们向主呼求，祂便从他们的困境中将他们领出。祂吩咐风暴，风暴便归于平静，海浪也止息了。在内心争战之后，通常会获得灵性的安慰：他们因着风暴的平息而欢喜，祂便引导他们到达祂所愿的港湾。那些受过内心争战教导的人，获得了对上帝至圣旨意的认识，渐渐学会了常存其中。对上帝旨意的认识和顺服，是灵魂的港湾：灵魂在这港湾中找到了安宁，并确信了自己的救恩。那些蒙主暗中教导、认识善与恶的人，借由在自身经历罪恶的作用和那消灭罪恶作用的恩典之作用，在充满感恩和赞美的祷告中，向主述说祂的仁慈，向世人，向自己的弟兄，在有益于灵魂的交谈中，述说祂的奇妙大能。他们要在众人的教会中高举祂，并在长老的座位上赞美祂。」（诗篇
        106:23-33）'
  - type: paragraph
    text:
      ru: «Любящим Бога, – сказал апостол, –вся поспешествуют во благое»(Рим. 8:28),
        не только внешние скорби и напасти, но и скорби, производимые восстанием и
        бурею страстей. Они обнаруживают пред человеком падение его, низводя его с
        высоты высокоумия и самомнения в состояние самопознания и смирения, открывают
        совершенную необходимость в Искупителе, повергают в самоотвержении к ногам
        Искупителя.
      cn: 「使徒曾说，『爱神的人，万事都互相效力，叫他们得益处』」（罗马书 8:28），这不仅指外在的忧患与苦难，也包括由情欲的叛乱和风暴所产生的忧患。这些忧患使人意识到自身的堕落，将他从高傲自大、自以为是的境地引导至自知与谦卑的状态，揭示出救赎主的绝对必要性，使他在自我否定中伏拜于救赎主的脚下。
  - type: paragraph
    text:
      ru: 'Не будем смущаться, когда увидим в себе восстание страстей, как обыкновенно
        смущается этим неведение себя. Мы повреждены грехом, и страсти сделались нам
        естественны, как естественны недугу различные проявления его. При восстании
        страстей должно немедленно прибегать к Богу молитвою и плачем, с твердостью
        противостоять страстям и в терпении ожидать заступления от Бога. Страсти стужают
        не только тем человекам, которые находятся во власти их, но и преуспевшим
        в добродетели. Это совершается по попущению Божию, чтоб самое пребывание в
        добродетели не послужило для слабого человека причиною к превозношению и гордости[118].
        Нередко после продолжительного покоя восстает страшная буря; считавшие себя
        в безопасном пристанище внезапно оказываются на открытом, кипящем волнами
        море. Бесстрастие человеческое тогда может быть признано безопасным, когда
        тело уляжется в гроб, а душа оставит этот мир, наполненный обольщения, соблазнов,
        обмана.«Спаси ны, Господи: погибаем!»(Мф. 8:25) вопияли Спасителю мира при
        другом плавании по морю ученики Спасителя, разбудив Его, когда поднялась на
        море великая буря, когда ладью заливало волнами, а Спаситель покоился сном.
        Сном Спасителя изображается наше забвение Бога. Искушением уничтожается забвение.
        Воспомянутый и призванный на помощь Бог«запрещает ветрам и морю. Всеблагий
        и Всемогущий, Он доставляеттишину велию»(Мф. 8:26) всякому, воспомянувшему
        и призвавшему Его на помощь во время скорби. Аминь.'
      cn: '我们不当因见到自身中情欲的悖逆而心生困扰，如同那些不识自我者常因此而惑乱一般。我们已为罪所损害，情欲于我们而言已成习性，正如疾病的各种显现乃是其自然之相。当情欲勃发之时，须立即以祷告和哭泣投奔于神，以坚毅抵挡情欲，并以忍耐之心等候自神而来的护佑。


        情欲不仅困扰那些受其辖制之人，亦干扰那些在德行上有所精进者。这乃是出乎神的容许，为使软弱之人不致因安住于德行而生出骄矜与傲慢[118]。


        风平浪静许久之后，骇人之暴风骤起之事，亦非罕见；那些自以为身在安全港湾者，或将骤然发现自己置身于波涛汹涌、一望无际的大海之上。人之无情欲之境，唯有当躯体安息于墓穴之中，灵魂离开这充满诱惑、绊跌与欺瞒之世界时，方可视为安稳无虞。


        「主啊，救我们，我们丧命啦！」（马太福音 8:25）在另一次航行海中之时，救主门徒们曾如此向世界的救主呼喊，他们唤醒了祂，当时海上起了大风暴，波浪淹没了小舟，而救主却在安睡。救主的安睡，象征着我们对神的遗忘。试炼能使遗忘消散。被忆念且被呼求前来相助的神，「就斥责风和海。全善全能的祂，遂赐予大大的平静」（马太福音
        8:26），予所有在忧患之时忆念祂、呼求祂相助之人。阿们。'
