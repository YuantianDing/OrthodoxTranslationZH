  text:
    ru: О пагубе отвержения Сына Божия и необходимости бдительного пребывания в Его
      благости.
    cn: 论弃绝上帝圣子之祸害及警醒常住于祂恩泽之必要。
  children:
  - type: paragraph
    text:
      ru: Беседа в 13-ю неделю. О причине отступления человеков от Бога
      cn: 第十三周讲道：论世人背离上帝之缘由
    label:
    - original_title
  - type: paragraph
    text:
      ru: '«Веруяй в Сына(Божия)имать живот вечный: а иже не верует в Сына, не узрит
        живота, но гнев Божий пребывает на нем»(Ин. 3:36). Так определяет неложное
        Божие Слово.'
      cn: 「信子（神之子）的人，有永生；不信子的人，必不得见永生，神的震怒常在他身上」（约翰福音 3:36）。诚然不谬的神之圣言如此定论。
  - type: paragraph
    text:
      ru: 'Это определение Слова Божия совершается и в частности над человеками, совершается
        и над целыми народами. Совершилось оно с особенною очевидностью над народом
        израильским, который первоначально был избран Божиим народом, впоследствии
        сделался народом по преимуществу отверженным. В недре израильского народа
        вочеловечился и совершил спасение человечества Богочеловек; ни к какому другому
        народу Он не обращался со Своею божественною проповедью; все благодеяния Свои
        Он излил исключительно на народ избранный; народ избранный отверг Богочеловека.
        Тщетно за пятнадцать столетий боговдохновенный законодатель Израиля возвещал
        ему страшные казни, если он преслушает Бога. Тщетно царственный пророк Израиля
        за целое тысячелетие произнес к Израилю увещание о принятии дарованного Богом
        человечеству Искупителя:«приимите наказание– приимите Сына[135]–да не когда
        прогневается Господь, и погибнете от пути праведнаго, егда возгорится вскоре
        ярость Его»(Пс.2:12). Тщетно читался Моисей каждую субботу, тщетно воспевались
        при каждом богослужении псалмы Давидовы, тщетно повторялись угроза святого
        законодателя и увещание святого царя: иудеи отвергли Спасителя, простерли
        на воплотившегося Бога богоубийственные руки. Всесовершенного Бога они причислили
        к разряду преступников и предали поносной казни как уголовного преступника,
        как преступника из преступников.'
      cn: '此神圣言语（Слово Божие）的宣示，既针对具体的人，亦针对整个民族。它在以色列民族身上得到了特别清晰的彰显。以色列民族最初被选为上帝的子民，后来却成了被特别摈弃的民族。在以色列民族的腹中，道成肉身的神人（Богочеловек）降临，并完成了人类的救赎；祂未曾向任何其他民族宣讲祂神圣的福音；祂将自己所有的恩惠唯独倾注于这个被拣选的民族；然而，这个被拣选的民族却拒绝了神人。


        十五个世纪前，以色列那受神默示的立法者曾徒劳地向他们宣告，倘若他们违背上帝，将遭受可怕的刑罚。整整一千年前，以色列那尊贵的先知也曾徒劳地向以色列发出劝诫，要他们接纳上帝赐予人类的救赎者：「你们要领受训诲——要亲吻子[135]——免得上主发怒，你们就在正路上灭亡，因为祂的怒气快要燃起」（诗篇
        2:12）。


        摩西的律法每逢安息日被诵读，大卫的诗篇每次礼拜都被咏唱，圣洁立法者的警告和圣洁君王的劝诫也徒劳地被重复：犹太人拒绝了救主，他们向道成肉身的上帝伸出了弑神之手。他们将全然完美的上帝列入罪犯之列，并以羞辱的方式将其处死，视祂为一名刑事犯，罪犯中的罪魁。'
  - type: paragraph
    text:
      ru: 'После ужасного злодеяния, которому нет подобного между всеми злодеяниями
        человеческими, не замедлила возгореться ярость Божия: возгорелась она вскоре,
        как то предсказал Дух Святый. Обыкновенно наказания для человеков возникают
        из самого нарушения ими Закона Божия, из самого заблуждения их. Так случилось
        и с иудеями. Они, будучи всецело заняты своим земным значением, данным на
        время, мечтая о необыкновенном земном преуспеянии, ради этих значения и преуспеяния,
        ради одной суетной мечты о них отвергли Мессию. Очевидно, что мнение о временном
        значении и мечта об обширнейшем гражданском развитии составляли собою самое
        грубое и нелепое заблуждение. Что было обетовано в духовном значении, того
        иудеи ожидали для себя в значении вещественном, временном, унизительном для
        Бога, бесплодном для человека. Они, народ избранный, были предназначены в
        предмет внимания и созерцания для всех прочих народов, уклонившихся в глупое,
        смешное и жалостное идолопоклонство. Благословение Божие, выражавшееся в чудных
        победах израильтян, каких не одерживали никакие другие народы, выражавшееся
        в их земном благоденствии, каким не пользовался никакой другой народ, было
        неотразимым свидетельством пред народами вселенной, погруженными в чувственность
        и способными подчиняться влиянию одних чувственных доказательств, что Бог,
        почитаемый иудеями, есть единый истинный Бог. Именно выставленному здесь впечатлению,
        как показал это опыт, подверглись те народы, которые разумно и проницательно
        смотрели на иудеев (Иудиф 5:5–24). Самое время избрания Богом израильтян в
        народ Божий совпадает со временем всеобщего уклонения народов в идолопоклонство.
        Посредством созерцания особенного Промысла и всемогущества Божиих, очевидно
        и осязательно являвшихся над народом избранным, все народы земли приготовлялись
        к беспрекословному принятию Искупителя – Богочеловека, долженствовавшего родиться
        посреди народа избранного, быть его Главою и Царем, вместе Главою, Царем и
        Спасителем всего погибшего человечества.'
      cn: 在可怕的罪恶发生之后，这罪恶在人类所有的恶行中无有匹俦，上帝的震怒便毫不迟延地燃起：它很快便爆发了，正如圣灵所预言的那样。通常，对人类的惩罚源于他们自己对上帝诫命的违背，源于他们自身的迷失。犹太人的遭遇亦是如此。他们全神贯注于他们暂时的、地上的地位，梦想着非凡的世俗兴盛，正是为了这地位与兴盛，为了对它们的一厢情愿的空虚梦想，他们拒绝了弥赛亚。显而易见，对这短暂地位的看法和对更宏大公民发展的梦想，构成了最为粗鄙和荒谬的迷误。那在属灵意义上所应许的，犹太人却期望它在物质的、暂时的意义上实现，这对上帝是极大的贬抑，对人类则毫无益处。他们，这被拣选的民族，本被预定成为所有其他那些陷入愚蠢、可笑和可怜的偶像崇拜之民族的关注与默观对象。上帝的祝福，体现在以色列人所赢得的奇妙胜利上，那是任何其他民族都不曾获得的；体现在他们地上的福乐中，那是任何其他民族都不曾享有的；这祝福是对普世万民，对那些沉溺于感官享乐、只受感官证据影响的世人，无可辩驳的见证：犹太人所敬拜的上帝，是独一的真神。正如经验所显示的，那些理智而有洞察力地观察犹太人的民族，正是受到了这种印象（犹滴传道书
        5:5-24）。上帝拣选以色列人作为祂子民的时刻，正与列国全面转向偶像崇拜的时期相吻合。藉着默观上帝那特殊的眷顾和全能，这些在被拣选的民族身上明显且切实地彰显出来，地上所有的民族都在为无异议地接受救赎主——那位神人——做准备，祂将诞生于被拣选的民族之中，成为他们的首领与君王，同时也是整个堕落人类的首领、君王与救主。
  - type: paragraph
    text:
      ru: 'Богочеловек как всесовершенный и всесильный Бог принес с собою в бедствующий
        мир всеобильное благословение, дар неисчислимой цены и меры, дар, достойный
        бесконечного и всесовершенного Бога. Плодом такого благословения Божия уже
        не могли быть временные и вещественные блага, которые, будучи даны и получены,
        отнимаются непременно смертью, а часто и прежде смерти различными превратностями
        земной жизни. Плодом благословения Божия, доставленного Богочеловеком человечеству,
        сделалось примирение человеков с Богом (Лк. 2:14), усвоение естеству человеческому
        естества Божия (2Пет. 1:4) при посредстве усвоения естеству Божию естества
        человеческого, естеству Творца естества твари. Плод этого благословения –
        усыновление человеков Богу: Сын Божий, прияв человечество, соделался Сыном
        Человеческим и братию Свою, сынов человеческих, соделывает сынами Божиими.
        Плод этого благословения – неотъемлемое, вечное блаженство человеков, превысшее
        постижения, превысшее всякого желания; человеки, зачатые в беззакониях, рожденные
        во грехах, вместо того, чтоб нисходить в подземные темницы ада для вечного
        мучения, восходят на небо, в рай, окружают вместе с херувимами и серафимами
        Божий Престол, на котором восседает Тот Человек, Который, будучи Богом, восхотел,
        по непостижимой любви своей к человечеству, быть и человеком[136]. Пред этими
        дарами вечными, небесными, божественными что значат кратковременные, земные,
        тленные блага? Менее нежели ничто. Их значение отрицательно, и человек, если
        даст им значение положительное, ради их должен лишиться благ вечных, – должен
        подвергнуться тому бедствию, которому подверглись иудеи. Иудеям даны были
        блага временные, как тень, как прообразование истинных, вечных благ; они захотели
        остаться при тени и отвергли то существенное благо, которое с Неба бросало
        грубую тень в огрубевшее человечество, чтоб привлечь человечество к Небу.
        По этой причине Богочеловек повелевает человечеству отречение от временных
        благ. Этого мало: Он требует, чтоб человечество признало себя падшим и погибшим,
        чтоб оно признало землю местом своего временного изгнания и наказания, преддверием
        темниц адских и вечного мучения; Он требует, чтоб человечество устремилось
        к Богу и вечности, оставив землю без внимания, как кратковременную гостиницу
        или темницу, обреченную на погибель; Он требует, чтоб человеки с усердием
        подчинились всем скорбям временной жизни, этим подчинением деятельно исповедали
        свое падение и необходимость в Искупителе, воздали славу карающему их правосудию
        Божию и соделались достойными милосердия Божия. Такое учение не понравилось
        иудеям. Слово крестное для искателей и чтителей земного благоденствия показалось
        соблазном. Они сочли земное положение свое драгоценным, единственным достоянием,
        достойным всякой жертвы. В оправдание своего поведения относительно Божественного
        Посланника они приводили стремление к сохранению в целости этого положения
        (Ин. 11:49–50). Вечность и духовные блага были забыты ими. В ослеплении и
        заблуждении своем преследуя идею о земном преуспеянии, о всемирном господстве,
        якобы обетованном Словом Божиим израильскому народу, иудеи возмутились против
        могущественных римлян, владык вселенной того времени. Следствием возмущения
        была война. Война окончилась поражением мятежников, взятием и разрушением
        Иерусалима, гибелью бесчисленного множества иудеев, пленом и рассеянием уцелевших
        от меча по лицу земли[137].'
      cn: '作为全然全善、全能全力的上帝，这道成肉身的神人，为这受苦受难的世界带来了丰盛满溢的祝福，这恩赐价值不可估量，份量无法衡量，是唯有那无限圆满、全然全善的上帝才配施予的恩赐。


        如此的上帝之祝福所结的果实，必然不再是短暂易逝、属世属物的福祉。因为即使人获得并拥有了这些福乐，死亡也必然会将它们夺走，而在此之前，地上的各种变故也常常会使人失去它们。


        借由这道成肉身的神人带给人类的上帝之祝福，所结的果实乃是：人类与上帝和好（路加福音 2:14），借由上帝之性体取了人性，造物主之性体取了受造物之性体，使得人性也得以拥有神性（彼得后书
        1:4）。


        这祝福的果实，便是人类成为上帝的义子：上帝之子取了人性，成为人子，并使祂的弟兄，这些人类的儿子们，也得以成为上帝的儿子们。


        这祝福的果实，便是人类那不可剥夺、永恒不朽的至福，它超越一切理解，超越一切愿求；人类本是在罪孽中怀胎，在罪恶中出生，但他们不再坠入地底的阴森地牢，受永恒的折磨，而是升上天堂，进入乐园，与众基路冰（Cherubim）和众撒拉弗（Seraphim）一同环绕在上帝的宝座周围，而那坐在宝座上的，正是那位人子，祂本是上帝，却因着对人类那不可思议的大爱，愿意也成为人[136]。


        面对这些永恒的、属天的、神圣的恩赐，那些短暂的、属地的、必朽的福祉又算得了什么呢？它们比虚无更虚无。它们的意义是否定的，而人若赋予它们肯定的意义，就必须为了它们而失去永恒的福祉，——就必须遭受犹太人所遭受的灾难。


        犹太人被赐予了暂时的福祉，它们如同影子，预示着那真实的、永恒的福祉；然而，他们却甘愿停留在影子之中，并拒绝了那实质的福祉——那从天上投下粗糙影子，映照在粗俗人类之中的福祉，本意是为了吸引人类归向天国。


        因此，这道成肉身的神人命令人类舍弃暂时的福祉。不仅如此：祂要求人类承认自己是堕落且失丧的，承认大地只是他们暂时的流放与惩罚之地，是地狱的阴森地牢和永恒折磨的门槛；祂要求人类心无旁骛，奔向上帝与永恒，将大地视作短暂的客栈或注定要毁灭的囚牢；祂要求人类甘心乐意地顺服现世生命中的一切苦难，藉着这种顺服，他们以行动告白了自己的堕落和对救赎主的需要，将荣耀归于惩罚他们的上帝之公义，并得以配得上帝的怜悯。


        这样的教导并不受犹太人欢迎。对于那些追求和崇尚地上福乐的人来说，「十字架的道理」成了绊脚石。他们将自己在地上的地位视作宝贵、独一无二的产业，值得付出一切代价去维护。为了替自己对这位神圣使者（指耶稣）的行为进行辩护，他们提出了要努力维护这地位的完整无缺（约翰福音
        11:49-50）。永恒和属灵的福祉被他们遗忘了。


        在他们的盲目和迷误之中，他们追逐着地上昌盛的念想，追逐着那据称是上帝之言应许给以色列民族的普世统治。于是，犹太人反抗了当时普世的主宰——强大的罗马人。反抗的结果引发了战争。战争以叛乱者被击败告终，耶路撒冷被攻陷并被摧毁，无数犹太人丧生，而那些从刀剑下幸存的人则被俘虏并分散到世界各地[137]。'
