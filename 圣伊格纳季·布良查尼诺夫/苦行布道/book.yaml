      ru: Хлеб вещественный есть образ хлеба небесного, и вино есть образ истинного
        духовного пития. Действие вещественных хлеба и вина служит образом действия
        тела и крови Христовых[84]. Хлеб, будучи употребляем в пищу, отделяет из себя
        при посредстве пищеварения соки в тело неизвестным и непостижимым для человека
        образом. Образ действия неизвестен и непостижим; последствия действия, а потому
        и самое действие очевидны. Сходственно с действием хлеба действие вина, действующего
        преимущественно на кровь. Оно отделяет из себя газы, которые изменяют состояние
        крови, посредством крови действуют на душу, действуют на ум, действуют на
        сердце. Действие вещественных хлеба и вина – вещественно. Хлебом поддерживаются
        и укрепляются силы тела; вино, действуя на кровь, возбуждает в ней деятельность,
        содействует хлебу в питании и укреплении тела. Тело, лишенное вещественной
        пищи, должно по необходимости соделаться жертвою смерти. Духовный хлеб – тело
        Христово – укрепляет сердце человека, укрепляет все существо его, укрепляет
        волю, укрепляет ум, доставляет правильность пожеланиям и влечениям души и
        тела, естественные свойства человеков освобождает от недугов, которыми оно
        заразилось при падении, которые называются страстями, то есть страданиями,
        болезнями. Духовное питание содействует духовной пище. Оно сообщает душе качество
        свойств Христовых. Христос принял на Себя все свойства человеческие, кроме
        греха; свойства человеческой души Христовой чужды повреждения греховного,
        непорочны; по причине соединения с Божеством они Божественны. Этими обоженными
        свойствами напоявается душа пиющего кровь Христову. «Как вещественное вино,
        – сказал святой Марк, – растворяется во всех членах пьющего, и бывает вино
        в нем и он в вине; так и пиющий кровь Христову, напоявается Духом Божества,
        растворяется в совершенной душе (Христовой), и эта душа – в нем, освятившись
        таким образом, соделывается достойным Господа»[85]. Удаляющийся от причащения
        Святых Тайн отчуждается от Христа, предоставляется самому себе, своему естеству,
        пораженному вечною смертью. Вечную смерть уничтожает в человеке, внутри его,
        в уме и сердце, един Христос. Он входит как всемогущий Бог в невходные сокровищницы
        человека, там поражает смертью смерть. Если не будет совершено этого, – вечная
        смерть пребудет в человеке, пребудет как начало и залог вечной погибели. Нет
        возможности избежать вечной погибели тому, кто имеет и хранит в себе начало
        и залог ее – вечную смерть.
      cn: '物质之饼乃属天之粮的表征，而葡萄酒乃真实属灵饮品的表征。物质之饼与酒的作用，乃是基督之身体与宝血作用的表征[84]。饼被食用时，借由消化作用，以人所不知、不可思议的方式，将其精华汁液输送到身体中。其作用的方式虽是未知且不可思议的，但其作用的结果，故而其作用本身，却是显而易见的。葡萄酒的作用与饼相类，主要作用于血液。它从自身释放出气体，改变血液的状态，借由血液作用于灵魂，作用于心智，作用于心。


        物质之饼与酒的作用是物质性的。身体的力量借由饼得以维持和坚固；酒作用于血液，能激发其活性，协助饼滋养和强健身体。身体若缺乏物质的食物，必然会成为死亡的祭品。


        属灵之粮——基督的身体——坚固人的心，坚固他的全体，坚固意志，坚固心智，使灵魂与身体的愿望和倾向得以纯正，使人类的自然禀赋从因堕落而感染的病痛中得释放，这些病痛被称为情欲，即苦难与疾病。属灵之饮协助属灵之粮。它将基督属性的特质赋予灵魂。基督取了人类所有的属性，除了罪；基督神圣人性的属性不受罪的玷污，是纯洁无瑕的；因与神性联合，它们是神圣的。饮用基督宝血的灵魂，便借由这些被神化的属性得以滋养。


        「正如物质之酒，」圣马尔谷说，「渗透饮用者所有的肢体，酒在他里面，他在酒里面；同样地，饮用基督宝血的人，被神性之灵所滋润，与（基督）完全的灵魂融为一体，而这灵魂亦在他里面，如此得以成圣，便成为配得上主的人」[85]。


        远离领受圣奥秘的人，便是与基督隔绝，被任凭于自身，任凭于那被永恒死亡所击伤的本性。唯有基督，作为全能之神，在人里面，在他的心智与心中，消灭永恒的死亡。祂进入人那不可进入的宝藏室，在那里以死亡击杀死亡。若此事不成就，永恒的死亡便存留于人里面，作为永恒毁灭的开端与凭证。凡拥有并存留著这开端与凭证——永恒死亡——的人，无法逃脱永恒的毁灭。'
  - type: paragraph
    text:
      ru: О! как делается понятным, естественным приглашение всемилосердого Господа
        ко вкушению Его всесвятых тела и крови, к питанию ими. Приглашение это – самое
        убедительное, оно соединено с великими обетованиями и с великими угрозами.
        Господь, по неизреченной любви Своей к нам, спас нас Собою, заменив наши казни
        Своею казнью, заменив наше оскверненное достоинство Своим святейшим достоинством;
        по этой же неизреченной любви, в чудных порядке и системе, установленных этою
        любовью, Он призывает нас в теснейшее единение с Собою причащением Святых
        Тайн, как в вернейшее, как в необходимое условие нашего спасения.«Делайте
        не брашно гиблющее, говорит Он,но брашно, пребывающее в живот вечный, еже
        Сын человеческий вам даст»(Ин. 6:27).«Отец мой даст вам хлеб истинный с небесе.
        Хлеб бо Божий есть сходяй с небесе и даяй живот миру»(Ин. 6:32–33).«Аз есмь
        хлеб животный»(Ин. 6:48).«Аз есмь хлеб животный, сшедый с небесе:ащекто снесть
        от хлеба сего жив будет во веки, и хлебегожеаз дам, плоть моя есть, юже аз
        дам за живот мира»(Ин. 6:51).«Плоть бо моя истинно есть брашно, и кровь моя
        истинно есть пиво»(Ин. 6:55).«Аминь, аминь глаголю вам:ащене снесте плоти
        Сына человеческого, ни пиете крове его, живота не имате в себе»(Ин. 6:53).
        Приобщение Святым Тайнам установлено ежедневное[86]. Ежедневное приобщение
        жизни Христовой долженствует ежедневно оживлять христианина духовною жизнью.
        «Частое причащение жизни, – сказал Василий Великий, – что иное значит, как
        не частое оживление?»[87]Частое причащение – что иное значит, как не обновление
        в себе свойств Богочеловека, как не обновление себя этими свойствами? Обновление,
        постоянно поддерживаемое и питаемое, усваивается. От него и им истребляется
        ветхость, приобретенная падением; смерть вечная побеждается и умерщвляется
        вечною жизнью, живущею во Христе, источающеюся из Христа; жизнь – Христос
        водворяется в человеке.
      cn: '啊！至仁慈的吾主对品尝祂的至圣体与血、对藉其而得滋养的邀请，变得多么清晰、多么自然。这邀请是最具说服力的，它与伟大的应许和巨大的警示相连。吾主以祂对我们不可言喻的爱，以祂的刑罚替代我们的刑罚，以祂至圣的尊荣替代我们被玷污的尊荣，从而拯救了我们；同样是出于这不可言喻的爱，在祂所建立的奇妙秩序和体系中，祂召唤我们通过领受圣奥秘，进入与祂最亲密的合一，作为我们救赎最可靠、最必要的条件。


        「祂说，不要为那必坏的食物劳力，要为那存到永生的食物劳力，就是人子要赐给你们的。」（约翰福音 6:27）


        「我父把那从天上来的真粮赐给你们。因为神的粮，就是那从天上降下来、赐生命给世界的。」（约翰福音 6:32-33）


        「我就是生命的粮。」（约翰福音 6:48）


        「我就是生命的粮，是从天上降下来的；人若吃这粮，就必永远活着。我所要赐的粮，就是我的肉，为世人之生命所赐的。」（约翰福音 6:51）


        「我的肉真是可吃的，我的血真是可喝的。」（约翰福音 6:55）


        「我实实在在地告诉你们，你们若不吃人子的肉，不喝人子的血，就没有生命在你们里面。」（约翰福音 6:53）


        领受圣奥秘被定为每日之事[86]。每日领受基督的生命，应当每日以属灵的生命使基督徒重获生机。「经常领受生命，」巴西略大帝（瓦西里·维利基）曾说，「这除了意味着经常的重获生机外，还能意味着什么呢？」[87]
        经常领受圣事，除了意味着在自身中更新神人（ Богочеловек ）的属性，除了意味着以这些属性更新自己外，还能意味着什么呢？持续不断地维护和滋养的更新，将被同化。借此更新，由堕落所带来的陈旧被消灭殆尽；永恒的死亡被基督内住的永恒生命所战胜并致死，这生命源自基督并涌流而出；生命——基督，便定居于人心中。'
  - type: paragraph
    text:
      ru: 'Особенное действие слова Божия, описанное святым апостолом Павлом, имеют
        и Святые Тайны. Это естественно! Как в слове Божием действует Христос, действует
        Святый Дух, действует Христос и Святый Дух, содействуя друг другу, действуя
        из единого, равночестного и единоестественного Им начала – Отца, так действуют
        Они и в Святых Тайнах.«Живо слово Божие, – возвестил великий Павел, –и действенно,
        и острейше паче всякого меча обоюдуостра, и проходящее даже до разделения
        души же и духа, членов же и мозгов, и судительно помышлением и мыслем сердечным»(Евр. 4:12).
        То же должно сказать о Святых Тайнах! «Они входят в нашу сущность, – говорит
        святой Иоанн Дамаскин, – для сохранения и очищения нас от всякой скверны,
        для отражения от нас всякого вреда. Если же встречают в нас поддельное золото,
        то очищают его огнем суда, да не с миром осудимся в будущем веке: очищают
        болезнями и всякими бедствиями»[88]. Причащающийся Святым Тайнам должен знать,
        что, приемля их, он«суд себе яст и пиет»(1Кор. 11:29), как сказал апостол.
        Этот суд оправдывает проводящих жизнь богоугодную, раздает, расточает им духовные
        награды; он судит погрешности тех, которых богоугождение недостаточно, врачует
        погрешности временными наказаниями во отвращение вечных; он поражает казнями,
        казнями страшными, тех, которые дерзают приступать к Святым Тайнам, проводя
        жизнь произвольно греховную, противную заповедям Христовым.'
      cn: '圣使徒保罗所描述的上帝圣言的特殊作用，圣奥秘同样拥有。这是自然的！正如基督在上帝圣言中运行，圣神在上帝圣言中运行，基督与圣神一同运行，彼此协作，从同一个、同等尊荣、同性同体的本原——圣父——运行，他们也在圣奥秘中如此运行。


        「上帝的圣言是生活的，有力的，比任何双刃的剑更锋利，直透入魂与神，关节与骨髓的深处，并且能判断人心的思念和意念」（希伯来书 4:12），伟大的保罗如此宣扬。关于圣奥秘，也应当如此说！


        「它们进入我们的本质，」圣约翰·达马斯金（约安·达马斯金）说，「为的是保守和洁净我们脱离一切污秽，为的是驱逐我们身上的一切伤害。然而，如果它们在我们里面遇到了假冒的黄金，它们就用审判的火来洁净它，以免我们在未来的世代中不得平安地被定罪：它们用疾病和各种苦难来洁净。」[88]


        领受圣奥秘的人应当知道，当他领受它们时，他「为自己吃喝了一个审判」（哥林多前书 11:29），正如使徒所说。


        这个审判使度着取悦上帝生活的人得蒙称义，将属灵的赏赐分给他们，倾注给他们；它审判那些取悦上帝不够的人的过失，用暂时的惩罚医治这些过失，以避免永恒的惩罚；它以可怕的刑罚打击那些敢于亲近圣奥秘，却度着故意犯罪、违背基督诫命的生活的人。'
  - type: paragraph
    text:
      ru: На этом основании завещавается желающим приступить ко Святым Тайнам тщательнейшее
        приуготовление.«Да искушает же себе человек, – говорит апостол, –и тако от
        хлеба да яст, и от чаши да пиет»(1Кор. 11:28). Должно углубляться в самовоззрение,
        внимательно рассматривать, исследовать себя; должно очищать себя от согрешений,
        искоренять их из себя исповедью и покаянием; должно исправлять и самые тонкие
        уклонения от пути заповедей Христовых возвращением на этот путь, полагать
        в душе намерение всеусильно держаться этого пути, укреплять намерение чтением,
        изучением Слова Божия, теплейшими молитвами, учащенным причащением Святых
        Тайн. Должно рассматривать ничтожество, бедность, греховность, падение человеческие,
        с одной стороны, с другой – величие Божие, неизреченную благость Спасителя,
        предавшего за нас на убиение Свое тело, на пролитие Свою кровь; неизреченную
        любовь Спасителя, питающего нас Своею плотью и кровью, этим питанием вводящего
        в теснейшее единение с Собою. От такого рассматривания и суждения себя является
        сокрушение сердца, приготовляется христианин к достойному принятию Святых
        Тайн искренним сознанием своего недостоинства. Такое рассматривание себя изложено
        святыми отцами в молитвах ко причащению, которыми отцы вспомоществуют нашему
        тупозрению и ожесточению, которыми они облекают души наши, как в брачные одежды,
        в смирение, столько возлюбленное Спасителю нашему.«Смиряяй себе вознесется»(Лк. 18:14),
        сказал Спаситель,«иащеснесть от хлеба сего, жив будет во веки»(Ин. 6:51).
      cn: '基于此，凡渴望接近神圣奥秘（圣体圣事）的人，皆被嘱咐要作最周详的准备。「人当省察自己，」使徒说，「然后吃这饼，喝这杯。」（哥林多前书 11:28）人应深入自省，细心察看、探究自身；应借由告解和悔改，洁净自身的罪愆，将其从自身根除；更应纠正那偏离基督诫命之道、即使是极细微的偏差，藉着回归此道，在灵魂中立下全心竭力持守此道的决心，并借由阅读、研习圣言，热切的祈祷，以及更频繁地领受神圣奥秘来巩固此决心。


        一方面，人应思忖人类的渺小、贫乏、罪恶与堕落；另一方面，则应思忖上帝的伟大，救主那不可言喻的良善，祂为我们献上自己的身体被杀，流出自己的宝血；救主那不可言喻的爱，祂以自己的圣体圣血喂养我们，借此喂养使我们进入与祂最亲密的合一。


        借由如此的省察和审断自身，心才能生出痛悔，使基督徒以真诚承认自身不配的心，预备好自己，得以配领神圣奥秘。圣父们已在领圣体前的祷文中阐述了这种自我省察，借此帮助我们的昏昧和刚硬，他们以谦卑，这我们救主所极度珍爱的德行，将我们的灵魂披戴，如同婚筵的礼服。「凡自卑的，必被升高」（路加福音
        18:14），救主说，「人若吃这粮，就必永远活着」（约翰福音 6:51）。'
  - type: paragraph
    text:
      ru: Достойное причащение Святых Тайн возможно только при постоянно благочестивой
        жизни или после решительного раскаяния в жизни греховной и решительного оставления
        ее, засвидетельствованного и запечатленного принесением покаяния по наставлению
        святой Церкви. Рассеянная, невнимательная жизнь, не озаренная и не руководимая
        словом Божиим, направленная по представлениям собственного разума, по влечениям
        грехолюбивых сердца и тела, оставляя человеку тщетное имя христианина, лишает
        его основательного богопознания и самопознания, лишает должного понятия о
        Святых Тайнах, лишает приличествующего приготовления пред принятием их, приличествующего
        настроения и состояния при принятии, необходимого хранения по принятии.«Ядый
        и пияй недостойне суд себе яст и пиет, не разсуждая тела Господня»(1Кор. 11:29),
        не давая ему должной цены, не приготовив сосуда своего к принятию величайшего,
        святейшего сокровища. Сокровище спасительнейшее есть вместе и сокровище самое
        страшное по неизреченной святыне своей. Не карал бы нас суд Божий, если б
        мы проводили внимательную жизнь по заповедям Христовым, тщательно исполняя
        их, тщательно врачуя упущения в исполнении покаянием.«Аще быхом себе разсуждали,
        не быхом осуждена были»(1Кор. 11:31). Легкомыслие и недостаточно добродетельную
        жизнь карает суд Божий, возбуждаемый недостойным принятием Святых Тайн, карает
        с милосердием, карает казнями во времени с целью спасения в вечности.«Судимы
        же от Господа наказуемся, да не с миром осудимся»(1Кор. 11:32). Исчисляя казни,
        которым коринфяне подвергались за недостойное причащение Святых Тайн при недостаточно
        богоугодной жизни, апостол говорит:«сего ради, ради недовольно достойного
        причащения Святым Тайнам,в вас мнози немощни и недужни, и спят довольны»(1Кор. 11:30),
        т.е. значительное число умирает.
      cn: '只有在持续虔诚的生活中，或在对罪恶生活的彻底悔悟和坚决弃绝之后——这种悔悟和弃绝须经由遵照圣教会教诲所行的忏悔而得到见证和印证——方能有份于领受圣奥秘的尊荣。


        一种散漫、疏忽的生活，不被上帝的圣言所照亮和引导，而是听凭个人理性的见解、贪恋罪恶的心灵和肉体的牵引，这种生活虽然留给人一个虚妄的基督徒之名，却使他失去了对上帝和自身的深刻认识，失去了对圣奥秘应有的理解，失去了领受圣奥秘前应有的预备、领受时应有的心境与状态，以及领受后必须的保守。


        「因为人吃喝，若不分辨是主的身体，就是吃喝自己的罪了」（哥林多前书 11:29）。他没有给予主的身体应有的尊崇，没有预备好自己的器皿来领受这至大、至圣的宝藏。这至为救赎的宝藏，也因其不可言喻的圣洁而成为至为可畏的宝藏。


        如果我们能按照基督的诫命过着警醒的生活，仔细地遵行它们，并藉着忏悔仔细地医治遵行中的疏漏，那么上帝的审判就不会惩罚我们。「我们若是省察自己，就不至于受审判了」（哥林多前书
        11:31）。


        因着不配领受圣奥秘而引发的上帝的审判，惩罚的是轻浮和不够良善的生活。这种惩罚是带着怜悯的，是在今世施加刑罚，目的是为了在永恒中获得救恩。「我们受审判，乃是被主惩戒，免得我们和世人一同定罪」（哥林多前书
        11:32）。


        使徒列举了哥林多人因在不够蒙上帝喜悦的生活中不配领受圣奥秘而遭受的刑罚，他说：「因此，因着不够配得上领受圣奥秘的缘故，你们中间有好些软弱的与患病的，死了的也不少」（哥林多前书
        11:30），即有相当数量的人去世了。'
  - type: paragraph
    text:
      ru: 'Иное значение имеет недостойное причащение Святых Тайн при произвольно
        и намеренно греховной жизни, при впадении в смертные грехи, при неверии и
        при зловерии. Причащающиеся в таком состоянии совершают преступление, навлекающее
        казни уже не исправительные, казни решительные, навлекающее вечную муку[89].
        Преступление это равно преступлению, которое совершили убийцы Богочеловека[90],
        осыпавшие Его поруганиями, ударявшие по ланитам, покрывавшие заплеваниями
        Его лице, истерзавшие тело Его жестоким биением, гвоздями, распятием.«Ижеащеяст,
        – сказал великий Павел, –хлеб сей, или пиет чашу Господню недостойне, повинен
        будет телу и крови Господни»(1Кор. 11:27).«Страшно некое чаяние суда, и огня
        ревность поясти хотящаго сопротивныя. Отвергся кто закона Моисеева, без милосердия
        при двоих или триех свидетелях умирает: колико, мните, горшия сподобится муки,
        иже Сына Божия поправый, и кровь заветную скверну возмнив, еюже освятися,
        и Духа благодати укоривый»(Евр. 10:27–29).«Да искушает человек себе»(1Кор. 11:28),
        да рассматривает себя, прежде нежели приступит к Святым Тайнам, – и, если
        он погряз в скверне греховной, да устранится страшного причащения, чтоб не
        навершить и чтоб не запечатлеть грехов своих самым тяжким грехом: наруганием
        над святыми тайнами Христовыми, наруганием над Христом. Прежде дерзновенного
        вшествия на брак к Сыну Божию, да позаботится о своей душевной ризе: она измывается,
        очищается от греховных пятен, каковы бы эти пятна ни были, неизреченною милостью
        Господа при нашем покаянии. Преподобный Марк Подвижник сделал следующее замечание:
        «Между сеятвою и жатвою определено некоторое пространство времени: по этой
        причине мы не веруем воздаянию»[91]. Этого рода неверию подвергаются почти
        все причащающиеся недостойно. Приступая к Христовым тайнам из смрада греховного,
        повергаясь в смрад греховный после принятия тайн, не видя над собою немедленного
        наказания, они полагают, что никогда не последует никакого наказания. Ошибочное
        заключение! Иудеям предсказана была решительная казнь за богоубийство; но
        она последовала чрез несколько десятков лет по совершении ужаснейшего преступления.
        Неизреченное милосердие и долготерпение Божие еще ожидало покаяния их. Это
        милосердие и долготерпение ожидает и нашего покаяния. Казнь отсрочивается
        и отсрочивается, но она непременно постигнет нераскаянных, намеренных, упорных
        грешников. Начало ее видим наиболее во внезапной смерти или в смерти, произведенной
        такою болезнью, которая отнимает возможность покаяния. Самая казнь выполняется
        в стране загробной.«Не льститеся, – говорит апостол, не обманывайте себя:Бог
        поругаем не бывает: еже боащесеет человек, тожде и пожнет. Яко сеяй в плоть
        свою, от плоти пожнет истление: а сеяй в дух, от духа пожнет живот вечный»(Гал. 6:7–8).'
      cn: 另有一种意义，乃是生活于故意和蓄意的罪恶之中、陷于致死之罪中、不信或有异端邪说之人，不配领受圣奥秘（圣体血）。在这种状态下领受圣奥秘者，所犯下的是一种罪行，招致的已非改正性的惩罚，而是决定性的刑罚，招致永恒的苦楚[89]。此罪行等同于杀害「道成人身」者所犯下的罪行[90]——那些以侮辱之词谩骂祂、掌击祂的面颊、以唾沫覆盖祂的脸庞、以残酷的鞭笞、钉子和十字架撕裂祂身体的人。「所以无论何人，」伟大的保罗说，「不按规矩吃主的饼，喝主的杯，就是干犯主的身体和血了」（哥林多前书
        11:27）。「因为我们得知真道以后，若故意犯罪，赎罪的祭就再没有了；惟有战兢等候审判和那烧灭众敌人的烈火。人干犯摩西的律法，凭两三个见证人，尚且不得怜恤而死；何况人践踏神的儿子，将那使他成圣之约的血当作平常，又亵慢施恩的圣灵，你们想，他要受的刑罚该是多么重呢？」（希伯来书
        10:27-29）。「人应当自己省察」（哥林多前书 11:28），在未接近圣奥秘之前，应当仔细审视自己——如果他沉溺于罪恶的污秽中，就当远离这可怕的领受，以免以最深重的罪过：即对基督的圣奥秘的侮辱、对基督的侮辱，来完成并印证自己的罪恶。在胆敢进入神子婚筵之前，当先顾虑自己的灵魂衣裳：它借着我们悔改之时主那不可言喻的怜悯，得以洗净，从罪恶的污点中洁净出来，无论这些污点如何。可敬者马可·波德维日尼克提出了以下论述：「在撒种与收割之间，定有一定的时间间隔：因此我们不相信报应」[91]。几乎所有不配领受圣奥秘的人，都容易陷入这种不信。他们从罪恶的恶臭中接近基督的奥秘，领受奥秘之后又跌入罪恶的恶臭，看不见自己身上有即刻的惩罚，于是就认为绝不会有任何惩罚随之而来。这是错误的结论！犹太人曾被预言将因弑神之罪遭受决定性的刑罚；但这刑罚是在这最可怕的罪行发生几十年之后才降临。上帝那不可言喻的怜悯和恒久忍耐仍在等待他们的悔改。这种怜悯和恒久忍耐也在等待我们的悔改。刑罚一再延迟，一再推迟，但它必然会降临在那些不肯悔改的、故意的、顽固的罪人身上。我们最常看到它的开端，是在猝死之中，或是在那种剥夺了悔改可能性的疾病所导致的死亡之中。真正的刑罚，则是在阴间的国度里执行。「不要自欺，」使徒说，「神是轻慢不得的。人种的是什么，收的也是什么。顺着情欲撒种的，必从情欲收败坏；顺着圣灵撒种的，必从圣灵收永生」（加拉太书
        6:7-8）。
  - type: paragraph
    text:
      ru: 'Установлено Богочеловеком таинство Евхаристии[92]сегодня, после вкушения
        прообразовательной пасхи и последовавшей за ней вечери, пред исшествием на
        спасительные для нас страдания. Участниками вечери были двенадцать апостолов.
        Воспоминая и празднуя великое событие, святая Церковь в Великий четверток
        собирает в лоно свое чад своих к Божественной Литургии, по полудни, необычно,
        в часы вечерние, чтоб совершение таинства и причащения Святым Тайнам последовало
        в те самые часы, в которые Господом совершено в первый раз таинство, возглашено
        приглашение к питанию Телом и Кровию Его. Таким образом великое событие, самою
        обстановкою воспоминания о нем, живо напечатлевается в душах наших, и завещание
        Господа«сие творите в мое воспоминание»(1Кор. 11:24) исполняется с особенною
        точностью. «Господь, – поведает святой Василий Великий, заимствуя поведание
        из Священного Писания и Священного Предания, – хотя изыти на вольную и приснопамятную
        и животворящую Свою смерть, в ночь, в нюже предаяше Себе за живот мира, прием
        хлеб на святыя Своя и пречистыя руки, показав Богу и Отцу, благодарив, благословив,
        освятив, преломив, даде Своим учеником и апостолом, рек:«Приимите, ядите:
        сие есть тело Мое, еже за вы ломимое»(1Кор. 11:24,Мф. 26:26) во оставление
        грехов. Подобне и чашу от плода лозного прием, растворив, благодарив, благословив,
        освятив, даде святым Своим учеником и апостолом, рек:«Пиите от нея вси, сия
        есть кровь Моя нового завета, яже»за вы, и«за многия изливаемая, во оставление
        грехов»(Мф. 26:27–28)[93]. Эти тело и кровь суть истинные Тело и Кровь Богочеловека,
        заимствованные Им от Пресвятыя Девы; это тело и кровь – Божественны, как истинно
        соединенные с Божеством[94]. «Не вознесшееся тело, – говорит святой Иоанн
        Дамаскин, – сходит с небес, а самые хлеб и вино претворяются в Тело и Кровь
        Божии. Если же спросишь, каким образом это совершается, то довольно тебе услышать,
        что совершается это Святым Духом, так же как Господь и от Святыя Богородицы
        составил Себе и в Себе плоть Духом Святым. Более мы не знаем ничего; знаем
        только, что слово Божие истинно, действенно и всесильно. Образ действия Его
        – неисследим»[95].«Сие творите в Мое воспоминание», сказал Спаситель мира
        избранным ученикам Своим, уединившись с ними в горнице для Тайной вечери.
        И исполняется доселе повеление Господа во вселенной, во всех храмах, принадлежащих
        православной Церкви. Какое всемогущее повеление! Дано оно двенадцати простейшим
        рыбарям и мытарям, дано за смиренною, предсмертною вечернею, за которою произнесено
        много горьких предречений, долженствовавших немедленно исполниться, дано в
        тишине и сумраке вечера, в уединении горницы, составлявшей верхнюю, отдельную
        часть дома, – действует по всей земле, действует чрез столетия, чрез тысячелетия.'
      cn: '今日，在逾越节的预表性筵席尝毕，接着又举行了晚间的宴席之后，在基督即将走向为我们带来救赎的苦难之前，由这位神而人者设立了圣体圣事（Eucharistia）的奥秘[92]。十二使徒是这次晚宴的参与者。为了追忆并庆祝这一伟大的事件，神圣的教会在大斋期的濯足节（Великий
        четверток）会将她的儿女们聚集到她的怀抱中，参加圣神礼仪（Божественная Литургия）。这与平日不同，圣礼在下午的晚间时分举行，以便圣事的施行和领受圣体圣血（Святым
        Тайнам）正好是在主第一次施行这奥秘，并宣告邀请众人领受祂的圣体与圣血的同一时刻。因此，这一伟大的事件，通过追忆它时的环境布置，鲜活地铭刻在我们的灵魂中，而主所留下的「你们要如此行，为的是记念我」（哥林多前书
        11:24）这一遗训也得以特别精确地执行。


        圣巴西略大牧（Василий Великий）引述圣经和圣传的记载，叙述道：「主，当祂即将走向那自愿的、永恒可记、赐予生命的死亡时，在祂为世界的生命而舍弃自己的那一夜，祂拿起圣洁无瑕的双手上的饼，指示给父上帝，祝谢、祝福、祝圣、擘开，然后分给祂的门徒和使徒，说：『你们拿去吃吧：这是我的身体，为你们擘开的』（哥林多前书
        11:24，马太福音 26:26），为的是罪得赦免。同样，祂拿起葡萄树的果子所酿的杯，调和、祝谢、祝福、祝圣，然后分给祂的圣门徒和使徒，说：『你们都喝这个吧，这是我新约的血，为你们、为许多人流出的，为的是罪得赦免』（马太福音
        26:27-28）」[93]。


        这身体和血是神而人者真实的圣体和圣血，是祂从至圣童贞女那里取来的；这身体和血是神圣的，因为它们真实地与神性结合了[94]。圣约翰·大马士革（Иоанн
        Дамаскин）说：「并非升天之体从天上降下，而是饼和酒本身被转化成了上帝的圣体和圣血。如果你要问这是如何成就的，你只需听闻：这是由圣灵成就的，正如主藉着圣灵从至圣的诞神女（Богородицы）那里为自己和在自己里面构成了肉身一样。我们对此无知更多；我们只知道上帝的道是真实的、有效的、全能的。祂作为的方式是不可探究的」[95]。


        「你们要如此行，为的是记念我，」世界的救主在楼上的房间与祂所拣选的门徒单独相处，举行最后的晚餐时，对他们说了这句话。主的这一命令至今仍在普世、在所有属于正教会的圣殿中得以执行。这是一个多么全能的命令啊！它被赋予了十二个最普通的渔夫和税吏；它是在一次谦卑的、临终前的晚宴上颁布的，那次晚宴中宣告了许多即将立即应验的痛苦预言；它是在夜晚的寂静和昏暗中，在楼上的房间——构成房屋上层、独立部分的房间——的幽静中颁布的，但它在全地发挥作用，穿越了世纪，穿越了千年。'
  - type: paragraph
    text:
      ru: 'Божественная Литургия на всем протяжении своем, всеми обрядами своими,
        представляет ряд и цепь воспоминаний о Господе. Самое приготовление хлеба
        и вина к освящению начинается с этого воспоминания. Облаченный во все облачение,
        священник, прежде начатия Божественной Литургии, совершает проскомидию – так
        называется приношение хлеба и вина и приуготовление их в тот вид, который
        они должны иметь для совершения Литургии. Священник берет просфору и, знаменуя
        на ней копием знамение креста трижды, трижды произносит слова: «В воспоминание
        Господа, и Бога, и Спаса нашего Иисуса Христа»[96]. При дальнейших действиях
        он говорит, что Господь«яко овча на заколение ведеся, и яко агнец непорочен,
        прямо стригущаго его безгласен, тако не отверзает уст Своих»(Ис. 53:7)[97].
        Далее воспоминаются различные события из страданий Господа. Приготовленные
        хлеб и вино, освященные святейшими воспоминаниями, получают значение и название
        образов Тела и Крови Христовых[98]. Затем начинается Божественная Литургия.
        По призвании архиереем или священником Святаго Духа и по освящении образов
        эти образы Тела и Крови Христовых пресуществляются в Тело и Кровь Христовы.
        Во время совершения великого таинства воспевается песнь: «Тебе поем, Тебе
        благословим, Тебе благодарим, и молимтися, Боже наш». Песнь эта – повторение
        произнесенных Господом благословения, благодарения, хваления при освящении
        и пресуществлении хлеба и вина в Тело и Кровь Его на Тайной вечери. Нет места
        для других слов при совершении великого таинства. Таинство непостижимо, необъяснимо.
        Пред ним и ум человеческий, и ум ангельский должны благоговеть, от обильного
        благоговения – безмолвствовать. Если ж допущены слова и голос, то ими должно
        выражаться одно благодарение и славословие, равносильные и равнозначащие благоговейному
        молчанию.'
      cn: '神圣礼仪在其整个过程之中，以其全部的仪式，呈现出对主的一系列连贯的回忆与纪念。就连预备饼与酒以供祝圣，也是从这纪念开始。


        神父身着全套祭服，在开始神圣礼仪之前，要举行「奉献礼」（Proskomedia）——这是奉献饼和酒，并预备它们成为举行礼仪所需形态的仪式。神父取用奉献饼（Prosfora），用圣矛在其上划十字圣号三次，并三次诵念以下话语：「为纪念我们的主、我们的神、我们的救主耶稣基督」[96]。在接下来的行动中，他说道，主「像羊羔被牵到宰杀之地，又像羊羔在剪毛的人手下无声，祂也是这样不开口」（以赛亚书
        53:7）[97]。接着，又纪念了主受难的不同事件。


        这些预备好的饼和酒，因着至圣的回忆而得以祝圣，获得了基督圣体与宝血的「象征」[98]的意义和称谓。


        随后，神圣礼仪便开始了。在主教或神父呼求圣灵降临并祝圣这些「象征」之后，这些基督圣体与宝血的「象征」便变质（transsubstantiate）成为基督的圣体与宝血。


        在举行这伟大的奥秘（sacrament）之时，要咏唱以下诗歌：「我们歌颂祢，我们称颂祢，我们感谢祢，并向祢祈求，我们的神。」这诗歌乃是重复主在最后的晚餐上，祝圣饼和酒并使之变质成为祂的圣体和宝血时所说出的祝福、感谢和赞美。


        在举行这伟大的奥秘时，容不下其他的话语。这奥秘是不可思议的，是无法解释的。在它面前，无论人智还是天使的智慧都应当怀着敬畏之心，因着满溢的敬畏而保持静默。即使允许发出言语和声音，也只应当表达出唯一的感谢和赞美，它们与敬畏的静默是等同和同义的。'
