        ru: 'Стремление, встречающееся в современном христианском обществе, видеть
          чудеса и даже творить чудеса не должно быть оставленным без внимания. Это
          стремление нуждается в тщательном рассмотрении. Стремление к совершению
          чудес очень порицается святыми отцами: таким стремлением обнаруживается
          живущее в душе и овладевшее душою самообольщение, основанное на самомнении
          и тщеславии. Великий наставник иноков, святой Исаак Сирский, так рассуждает
          об этом предмете: «Господь – во всякое время близкий заступник к святым
          Своим; но без нужды не являет силы Своей каким-либо явным делом и знамением
          чувственным, чтоб заступление Его не сделалось как бы обычным для нас, чтоб
          мы не утратили должного благоговения к Нему, и оно не послужило для нас
          причиною вреда. Так поступает Он, промышляя о святых: Он попускает им во
          всяком обстоятельстве явить подвиг, соответствующий силе их, и потрудиться
          в молитве; вместе с тем показывает им, что ниже на час прекращается его
          тайное попечение о них. Если же обстоятельство затруднительностью своею
          превышает меру разума их, если они изнемогут и не будут в состоянии действовать
          по естественному недостаточеству своему, то Сам совершает нужное к вспоможению
          их, по величеству державы Своей, как должно и как Он ведает. Он укрепляет
          их, по возможности, тайно, влагая в них силу к преодолению скорби их. Он
          разрешает запутанную скорбь разумом, который дарует из Себя, и уразумением
          Промысла Своего возбуждает их к славословию, полезному во всех отношениях.
          Когда же обстоятельство требует явного вспоможения, тогда, по нужде, делает
          Он и это. Средства Его и образы вспоможения – самые мудрые. Они помогают
          при скудости, в случае нужды, а не действуют бессмысленно. Дерзающий и молящий
          Бога о совершении чего-либо необычайного, не будучи вынужден к тому необходимостью,
          желающий, чтоб чудеса и знамения совершались руками его, искушается во уме
          своем от насмехающегося над ним диавола, оказывается тщеславным и недугующим
          совестью своею. Подобает в скорби просить помощи Божией; без нужды искушать
          Бога – бедственно. Поистине неправеден тот, кто желает этого. Мы находим
          примеры в житии святых, что Господь, выражая Свое неблаговоление, исполнил
          подобные желания их. Хотящий и желающий этого самопроизвольно, не быв вынужден
          к тому, ниспадает падением из состояния самоохранения и уклоняется в поползновение
          от разума истины. Если просящий этого будет услышан, то лукавый обретает
          в нем место как в ходящем пред Богом без благоговения, с дерзостью, и ввергает
          его в большие поползновения. Истинные праведники не только не желают быть
          чудотворцами, но и когда дается им дар чудотворения, отказываются от него.
          Они не только не хотят этого пред очами человеков, но и в себе, в тайне
          сердец своих. Некоторый из святых отцов, по причине чистоты своей, получил
          от благодати Божией дар провидеть приходивших к нему; но он просил у Бога,
          умолив и друзей своих молиться о том же, чтоб этот дар был взят у него.
          Если некоторые из святых приняли дарование, то приняли по требованию нужды
          или по причине простоты своей; другие приняли по указанию Божественного
          Духа, действовавшего в них, а отнюдь не случайно, без причины... Истинные
          праведники постоянно помышляют, что они недостойны Бога. Тем, что они признают
          себя окаянными, не заслуживающими попечения Божия, свидетельствуется их
          истина»[191]. Из этого святого размышления вытекает заключение, что желающие
          совершать знамения, желают этого по плотскому разгорячению, по увлечению
          не понимаемыми ими страстями, хотя, может быть, и представляется им, что
          они руководствуются ревностью к делу Божию. В таком же состоянии самообольщения
          и разгорячения находятся и те, которые хотят видеть знамения. Искушать Бога,
          нарушать благоговение к Нему воспрещается во всяком случае; дозволяется
          просить помощи Божией в крайней нужде, когда не имеется собственных средств,
          чтоб выйти из нее; но избрание средств к вспоможению должно предоставить
          Богу, предавая себя Его воле и милости. Господь всегда ниспосылает средство
          вспоможения душеполезное: оно доставляет нам и помощь, в которой нуждаемся,
          и в самой этой помощи преподает святое вкушение смирения. Помощь не бывает
          соединена с наружным блеском, как желалось бы того плотскому мудрованию,
          чтоб душа не повредилась от удовлетворения тщеславию ее. И в деле Божием,
          в самом служении Церкви, должно непрестанно призывать благословение Божие
          и помощь Божию, должно веровать, что единственно способы божественные, духовные
          могут быть полезны для веры и благочестия, а отнюдь не способы, предлагаемые
          плотским мудрованием.'
        cn: '在当今的基督徒社群中，那渴求目睹神迹甚至施行神迹的意愿，不应被忽视。这种意愿亟需我们仔细审视。圣教父们对施行神迹的渴望多有谴责：因为这种渴望显露出盘踞在灵魂中，并已掌控灵魂的自欺，其根源在于自负与虚荣。伟大的隐修士导师，圣伊萨克叙利亚人，对此事有如下论述：


          「主在任何时刻都是亲近祂圣徒的庇护者；但祂若非出于必要，不会以任何显著的行为或可见的记号来彰显祂的大能，以免祂的庇护对我们而言变得过于寻常，以免我们失去应有的敬畏之心，反而使之成为我们的损害。祂如此行事，是为了眷顾圣徒：祂允许他们在任何境遇中，展现与自身能力相称的努力，并在祷告中劳苦；同时，祂也向他们表明，祂对他们的隐秘关怀从未有一刻停止。然而，若境遇的艰困超出了他们理性的限度，若他们因自然的软弱而力不能支，无法行动时，祂便会以祂威严的权能，亲自成就他们所需的帮助，以祂认为合适且祂所知晓的方式。祂暗中坚固他们，尽其所能，将力量注入他们心中，以克服他们的忧伤。祂以祂所赐予的智慧，解开那错综复杂的忧伤，并以对祂神圣护理的领悟，激发他们发出赞美，这在所有方面都是有益的。然而，当境遇需要公开的帮助时，祂也会因着必要而如此行。祂的手段和施助的方式是最为明智的。它们在匮乏、在需要时有所助益，而非盲目地运作。


          那胆敢并祈求上帝成就某种非凡之事，却并非出于必需所迫，那渴望神迹和记号藉着他的手施行的人，他的心思意念正受到那嘲弄他的魔鬼的试探，他显露出虚荣，且他的良知是病态的。我们在忧患中理当寻求上帝的帮助；若非必要而试探上帝，则是灾祸。那渴望此事的人，实在是不公义的。我们在圣徒的生平中发现，主曾以不悦的态度，满足了他们类似的渴望。那自发地渴望并愿意如此行，而非出于必需所迫的人，便会从自我保守的状态中跌落，偏离了真理的理性，走向了失足。如果祈求此事的人被应允，那么恶者就会在他身上找到立足之地，如同在一个行在上帝面前却缺乏敬畏、带着鲁莽的人身上，并使他陷入更大的失足。


          真正的义人不仅不愿成为行神迹者，即使获得了行神迹的恩赐，他们也会拒绝。他们不仅不愿在世人眼前如此，即使在他们内心深处，在他们心灵的隐秘之处，也是如此。有一位圣教父，因其纯洁，从上帝的恩典中获得了预知来访者心事的恩赐；但他向上帝祈求，并劝说他的朋友们也为此事祷告，求上帝收回这个恩赐。如果有些圣徒接受了这恩赐，那是出于实际的需要，或是因为他们的单纯；另一些人则是根据在他们里面运行的神圣之灵的指引而接受，绝非偶然，毫无缘由……真正的义人常常思量，他们不配得上帝。他们承认自己是可怜的，不配得上帝的关怀，这证明了他们的真实。」[191]


          从这段神圣的思辨中，我们得出一个结论：那些渴望施行神迹的人，是出于肉体的炽热，出于对他们不理解的激情所驱使，尽管在他们看来，他们或许是受到对上帝圣工的热心所引导。那些想要目睹神迹的人，也处于同样的自欺与炽热状态之中。试探上帝，破坏对祂的敬畏，在任何情况下都是被禁止的；只有在极度的需要中，当我们没有自身的办法摆脱困境时，才允许我们祈求上帝的帮助；但选择施助的方式，则必须交给上帝，将自己交托于祂的旨意和怜悯。


          主总是降下有益于灵魂的施助方式：它既赐予我们所需要的帮助，又在那帮助之中教导我们圣洁的谦卑滋味。这种帮助不会伴随外在的炫耀，如同肉体的心智所期望的那样，以免灵魂因满足其虚荣而受损。即使在上帝圣工中，在对教会的事奉中，也必须不断地祈求上帝的降福与帮助，必须相信，唯有神圣的、属灵的方式才能对信仰与虔敬有益，而绝非肉体的心智所提供的方式。'
