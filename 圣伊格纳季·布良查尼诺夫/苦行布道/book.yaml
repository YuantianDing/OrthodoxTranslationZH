    text:
      ru: И каждый христианин может и должен произносить о себе самом молитву венчанного
        Пророка. Под именем царя он может разуметь свой ум, а под именем сына царева
        – деятельность, рождающуюся от ума. Под именем людей и нищих он может разуметь
        свойства душевные, данные человеку Богом, обнищавшие по причине падения. Клеветником
        назван лжеименный разум и содействующий ему падший ангел, родитель и источник
        лжеименного разума; они постоянно стараются выказать добродетели и пороки
        в искаженном виде, противоречат и противодействуют Слову Божию, оклеветывают
        Слово Божие, нагло усиливаются представить Божию премудрость безумием (1Кор. 1:18–25).Боже!
        суд Твой цареви даждь и правду твою сыну цареву:яковящшая закона – суд и милость
        и вера. Аминь.
      cn: '每一位基督徒都能也应当为自己诵读这位受膏先知（即大卫王）的祷词。


        在他（大卫王）的名下，基督徒可将「王」理解为自己的心智（*ум*），将「王之子」理解为由心智所产生的行动。


        在他（大卫王）的名下，基督徒可将「民众」和「贫者」理解为神所赐予人的、因堕落而变得贫乏的灵魂特质。


        「诽谤者」指的是那虚假的理性（*лжеименный разум*），以及那助长它的堕落天使——它是虚假理性的始作俑者和源头；它们不断地试图以扭曲的面貌展现美德与邪恶，它们反对并抵触神的圣言，它们诽谤神的圣言，它们狂妄地企图将神的智慧描绘成愚昧（哥林多前书
        1:18-25）。


        「神啊，将您的审判赐予王，将您的公义赐予王之子」：如同那律法所彰显的——审判、怜悯和信实。阿门。'
