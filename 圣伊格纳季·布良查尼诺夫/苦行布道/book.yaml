  children:
  - type: paragraph
    text:
      ru: Поучение в неделю жен-мироносиц. О мертвости духа человеческого
      cn: 涂香妇女主日讲道：论及人之神魂的死寂
    label:
    - original_title
  - type: paragraph
    text:
      ru: 'Евангелие возвещало сегодня (Мк. 16:1–8;Лк. 23:54–56, 24:1–11;Мф. 28:1–10)
        о подвиге святых жен, последовавших Богочеловеку во время Его земного странствования,
        бывших свидетельницами Его страданий, присутствовавших при Его погребении.
        Погребение совершилось в вечер пятка. Когда злоба иудеев изливалась, как бы
        огненная лава из огнедышащей Этны, устремляясь не только на Господа, но и
        на всех близких Ему; когда святые апостолы вынуждены были скрыться или только
        издали могли наблюдать за изумительным событием; когда один наперсник любви,
        для которой нет страшного, неотступно пребывал при Господе, тогда ученик,
        бывший всегда потаенным, постоянно скрывавший свой сердечный залог из опасения
        преследований от Синедриона, почетный член Синедриона, Иосиф, внезапно попирает
        все препятствия, колебания, недоумения, доселе связывавшие и волновавшие его,
        приходит к холодному и жестокому Пилату, просит тело казненного поносною казнью,
        получает тело, погребает тело с благоговением и почестью. Евангелие дает деянию
        Иосифа значение деяния великодушного, мужественного. Таким оно и было. Член
        Синедриона, пред лицом Синедриона, совершившего богоубийство, пред лицом Иерусалима,
        принявшего участие в богоубийстве, снимает с креста тело Богочеловека, убитого
        человеками, относит в сад, расположенный близ городских ворот и стен. Там,
        в уединении и тишине, под тенью древ, в новом гробе, иссеченном в цельной
        каменной скале, при обильном пролиянии аромат и мастей, полагает тело, которым
        искуплены и тела и души всех человеков, обвив это тело чистейшими пеленами,
        как обвивается и укрывается драгоценное сокровище. В погребении Господа принял
        участие другой член Синедриона, Никодим, приходивший ночью к Господу, признавший
        Господа посланником Бога. Привалив великий камень к дверям гроба – дверями
        названо в Евангелии низменное отверстие в пещеру – Иосиф уходит как окончивший
        с должною удовлетворительностью свое служение. Синедрион следил за действиями
        Иосифа. По отшествии его, он озаботился приставить стражу ко гробу, приложить
        печать к камню, заграждавшему вход. Погребение Господа засвидетельствовано
        и последователями и врагами Его. Одни члены Синедриона, в исступлении и бешенстве
        совершая величайшее злодеяние, бессознательно совершили величайшее жертвоприношение
        (Деян. 3:17–18): они закланием всесвятой Жертвы искупили человечество, заключили
        бесплодный ряд прообразовательных жертв, соделали излишними и эти жертвы и
        самое установление их. Другие члены Синедриона, представители всех ветхозаветных
        праведников, в богоугодном направлении и расположении духа послужили погребению
        Искупителя человеков, окончили и запечатлели этим действием благочестивую
        деятельность сынов Ветхого Завета. Отселе начинается исключительное служение
        деятелей Нового Завета.'
      cn: '今日的《福音》（马可福音 16:1-8，路加福音 23:54-56，24:1-11，马太福音 28:1-10）所宣扬的，是圣洁妇女们的功业。她们在神人之子于世间游历时追随祂，目睹了祂的苦难，并亲身经历了祂的安葬。安葬是在星期五的傍晚完成的。


        当犹太人的恶意如同从喷发的埃特纳火山中涌出的炽热熔岩般倾泻而出，不仅针对主，也针对所有亲近祂的人时；当圣使徒们被迫躲藏，或只能远远地观望这令人惊叹的事件时；当那位唯一的、因爱而无所畏惧的挚友，不离不弃地守候在主身边时；有一位门徒，他一向隐秘，由于惧怕公会的迫害，总是隐藏着他心中的信仰，他就是公会的尊贵成员约瑟。他突然间蔑视了一切的阻碍、犹豫和困惑，这些曾束缚和困扰着他的事物，他来到那冷酷而残忍的彼拉多面前，求取被羞辱处死者的遗体，他得到了遗体，并怀着虔敬与尊崇安葬了这具遗体。《福音》赋予了约瑟的行动以慷慨、勇敢的意义。事实也确实如此。


        面对着施行了弑神之罪的公会，面对着参与了弑神之罪的耶路撒冷，这位公会成员将那被人类杀害的神人之子的遗体从十字架上卸下，运送到一个靠近城门和城墙的花园里。在那幽静与安宁之中，在树荫之下，在一个凿刻于完整的岩石中的新墓穴里，他倾注了丰盛的香料和膏油，将那具救赎了所有人类身体和灵魂的遗体安放其中。他用至洁的细麻布包裹了这遗体，如同包裹并珍藏着宝贵的财物。


        另一位公会成员尼哥底母也参与了主的安葬，他曾于夜间来见主，并承认主是上帝的使者。


        约瑟将一块巨石推到墓穴的门口——在《福音》中，这「门」指的是进入洞穴的低矮开口——然后他离开了，仿佛已经圆满地完成了他的职责。公会一直监视着约瑟的行动。在他离去之后，公会便急忙派人看守墓穴，并在封堵入口的石头上加盖了印记。


        主的安葬，由祂的追随者和仇敌共同见证。


        一些公会成员在狂乱和暴怒之中，犯下了极大的罪恶，却也在不自觉中完成了一场最伟大的献祭（使徒行传 3:17-18）：他们藉着宰杀这至圣的祭物，救赎了人类，结束了那徒然的、预表性的祭祀序列，并使得这些祭祀及其设立本身变得不再必要。


        而另一些公会成员，作为所有旧约义人的代表，以合乎上帝心意的方式和精神，侍奉了人类救赎主的安葬，并以此行动终结和印证了旧约之子的虔诚事业。


        从那时起，新约的行动者们开始了他们独有的侍奉。'
  - type: paragraph
    text:
      ru: 'Святые жены не уступают в мужественном самоотвержении Иосифу. Присутствовав
        при погребении в пяток, они не сочли позволительным в субботу – в день покоя
        – нарушить тот покой, которым покоилось в священном мраке и затворе гробовой
        пещеры тело Господа. Жены намерены были излить свое усердие к Господу излиянием
        мира на Его тело. Возвратившись с погребения в пяток, они немедленно купили
        значительное количество благоуханных составов и ожидали наступающего дня по
        субботе, именуемого днем недельным, воскресным. В этот день, лишь воссияло
        солнце, благочестивые жены направились ко гробу. На пути они вспомнили, что
        ко входу во гроб привален большой камень. Это озаботило их, и жены начали
        говорить между собою:«кто отвалит нам камень от дверей гроба?Камень былвелий
        зело»(Мк. 16:3–4). Пришедши ко гробу, они, к удивлению своему, увидели камень
        отваленным. Отвалил его светоносный, сильный ангел: он, по воскресении Господа,
        снисшел с неба ко гробу, вместившему Невместимого небом, поразил ужасом стражей,
        вместе и сокрушил печать и отодвинул тяжелый камень. Он сел на камне, ожидая
        пришествия жен. Когда они пришли, он возвестил им о воскресении Господа, повелев
        сказать о том апостолам. За усердие свое к Богочеловеку, за решимость воздать
        почесть всесвятому телу, которое охраняла воинская стража, за которым зорко
        наблюдала ненависть Синедриона, святые жены, первые из человеков, получили
        точное и верное сведение о воскресении Христа, соделались первыми и сильными
        проповедниками воскресения, как выслушавшие известие о нем из уст ангела.
        У всесовершенного Бога нет лицеприятия: все человеки равны пред ним, и тот
        из человеков сподобляется особенных даров Божиих, в особенном обилии и духовном
        изяществе, который с большим самоотвержением устремится к Богу.«Кто отвалит
        нам камень от дверей гроба?»Эти слова святых жен имеют свое таинственное значение.
        Оно так назидательно, что любовь к ближним и желание им душевной пользы не
        дозволяют умолчать о нем.'
      cn: 圣洁的妇女们在英勇的舍己上，并不逊于约瑟。她们在星期五参加了安葬，但她们认为在安息日——这安歇的日子——打扰那在神圣的幽暗和墓穴之封闭中所安歇的主的身体，是不被允许的。妇女们原打算以倾倒香膏于主的身体来表达她们对主的虔诚。在星期五从安葬之地回来后，她们立即购买了大量的芳香混合物，并等待着接下来的安息日之后的那一天，被称为七日的第一日，即主日。在这一天，太阳刚一升起，虔诚的妇女们就前往了坟墓。在路上，她们想起有块大石头被滚到坟墓入口处。这使她们忧虑，妇女们开始彼此说：「谁给我们把石头从墓门滚开呢？石头原来是很大的。」（马可福音
        16:3-4） 当她们来到坟墓时，令她们惊奇的是，她们看到石头已经被滚开了。滚开它的是一位光芒四射、有能力的天使：他在主复活之后，从天降到那容纳了穹苍所不能容纳者的坟墓，使守卫们惊恐万状，同时也打破了封印，移开了那块沉重的石头。他坐在石头上，等待着妇女们的到来。当她们来到时，他向她们宣告了主的复活，并吩咐她们去告诉使徒们。因为她们对神人（基督）的虔诚，因为她们决意要尊崇那受到士兵守卫、并受到公会仇恨密切监视的至圣身体，这些圣洁的妇女们，作为人类中的第一批，得到了基督复活的准确而确凿的消息，并成为了复活的第一批有力的传扬者，因为她们是从天使口中听到这消息的。在至全至美的上帝那里，没有偏袒：所有的人在祂面前都是平等的，而在人类中，凡是以更大的舍己之心奔向神的人，将得到特别的、丰盛的、具有属灵之美感的上帝恩赐。「谁给我们把石头从墓门滚开呢？」圣洁妇女们的这些话语，有着它自身的奥秘意义。它如此具有教益性，以至于对邻人的爱和对他们灵魂益处的渴望，不允许我们对此保持沉默。
  - type: paragraph
    text:
      ru: Гроб – наше сердце. Было сердце храмом; соделалось оно гробом. В него входит
        Христос посредством таинства Крещения, чтоб обитать в нас и действовать из
        нас. Тогда сердце освящается в храм Богу. Мы отнимаем у Христа возможность
        к действованию, оживляя нашего ветхого человека, действуя постоянно по влечению
        нашей падшей воли, нашего отравленного лжею разума. Христос, введенный Крещением,
        продолжает пребывать в нас, но как бы изъязвленный и умерщвленный нашим поведением.
        Нерукотворенный храм Божий превращается в тесный и темный гроб. Ко входу его
        приваливается камень«велий зело». Враги Божии приставляют ко гробу стражу,
        скрепляют печатью отверстие, замкнутое камнем, припечатывая камень к скале,
        чтоб, кроме тяжести, знаменательная печать воспрещала прикасаться к камню.
        Враги Божии сами наблюдают за сохранением умерщвления! Они обдумали и установили
        все препятствия, чтоб предупредить воскресение, воспрепятствовать ему, соделать
        его невозможным.
      cn: 坟墓，即是吾人之心。心曾为圣殿，今却化为坟墓。基督借由洗礼之圣事进入其中，为要居于我等之内，并由我等发出行动。彼时，此心便得蒙圣化，成为上帝之殿。然我等却使旧人复苏，并恒常依从我等堕落之意愿与受谎言毒害之理性之牵引而行，从而夺去了基督行动之机会。藉洗礼而引入之基督，仍持续居于我等之内，却如同被我等之行为所创伤、所致死一般。此非人手所造之上帝圣殿，转变为一狭窄幽暗之坟墓。在坟墓之入口，一块「极其巨大」的石头被滚压过来。上帝之仇敌在坟墓旁设置了卫兵，用印记封固了被石头堵住的开口，将石头封印在磐石之上，以便除了重量之外，具有表征意义的印记也禁止人触碰此石。上帝之仇敌亲身监督此「致死」状态之保持！祂们深思熟虑并设置了所有障碍，为要阻止复活，妨碍复活，使复活成为不可能之事。
  - type: paragraph
    text:
      ru: 'Камень – это недуг души, которым хранятся в неприкосновенности все прочие
        недуги и который святые отцы называют нечувствием[102]. Что это за грех? О
        нем мы и не слыхали, скажут многие. По определению отцов, нечувствие есть
        умерщвление духовных ощущений, есть невидимая смерть духа человеческого по
        отношению к духовным предметам при полном развитии жизни по отношению к предметам
        вещественным. Случается, что от долговременной телесной болезни истощатся
        все силы, увянут все способности тела, тогда болезнь, не находя себе пищи,
        престает терзать телосложение; она покидает больного, оставя его изнуренным,
        как бы умерщвленным, неспособным к деятельности по причине изнурения страданиями,
        по причине страшной, немой болезненности, не выражающейся никаким особенным
        страданием. То же самое совершается и с духом человеческим. Долговременная
        нерадивая жизнь среди постоянного развлечения, среди постоянных произвольных
        согрешений, при забвении о Боге, о вечности, при невнимании или при внимании
        самом поверхностном заповедям и учению Евангелия отнимает у нашего духа сочувствие
        к духовным предметам, умерщвляет его по отношению к ним. Существуя, они перестают
        существовать для него, потому что жизнь его для них прекратилась: все силы
        его направлены к одному вещественному, временному, суетному, греховному.'
      cn: '那块「石头」乃是灵魂中的一种病症，它使所有其他的病症得以毫发无损地存留，圣教父们称之为「不觉知」（нечувствие）[102]。许多人会说：「这是何种罪愆？我们闻所未闻。」按照教父们的定义，「不觉知」即是属灵感受的死灭，是人类精神对于属灵事物的无形死亡，同时对于物质事物的生活却全然发展。有时，由于长期的身体疾病，所有的力量都会耗尽，身体的一切机能都会枯萎，此时，疾病因找不到滋养而停止折磨体质；它离开病人，留给他的是衰竭，如同死灭一般，无法进行任何活动，原因在于受苦的煎熬，在于那可怕、无声的病态，它不以任何特别的痛苦表现出来。


        同样的事情也发生在人类的精神上。长期的疏忽生活，沉浸于不断的纷乱之中，在持续的主动犯罪之中，忘却了上帝、忘却了永恒，对福音的诫命与教诲不加留意或仅作最表层的关注，这一切都夺去了我们精神对于属灵事物的同感，使它对这些事物而言形同死灭。那些属灵的事物虽然存在，却对它不再存在，因为它对它们的生活已经终止：它所有的力量都指向了唯一的物质、短暂、虚妄、罪恶之物。'
  - type: paragraph
    text:
      ru: Всякий, кто захочет беспристрастно и основательно исследовать состояние
        души своей, усмотрит в ней недуг нечувствия, усмотрит обширность значения
        его, усмотрит тяжесть и важность его, сознается, что он – проявление и свидетельство
        мертвости духа. Когда мы захотим заняться чтением Слова Божия, какая нападает
        на нас скука! Как все, читаемое нами, представляется нам малопонятным, не
        заслуживающим внимания, странным! Как желаем мы освободиться скорее от этого
        чтения! Отчего это? Оттого, что мы не сочувствуем Слову Божию.
      cn: 凡是愿意公正而深入地审察自己灵魂景况的人，都会在其中察觉到一种不觉知（不敏感）的病症，会察觉到它意义的广泛性，会察觉到它的沉重与重要性，并会承认：它是灵性死亡的彰显与证明。当我们想阅读上帝圣言时，何等的厌倦袭击了我们！我们所读的一切，如何显得难以理解、不值得注意、甚至怪异！我们如何渴望能尽快从这阅读中解脱出来！这是因为什么呢？乃是因为我们对上帝圣言没有共鸣。
  - type: paragraph
    text:
      ru: 'Когда мы встанем на молитву, какую ощущаем сухость, холодность! Как спешим
        окончить наше поверхностное, исполненное развлечения моление! Это отчего?
        Оттого, что мы чужды Богу: мы веруем в существование Бога мертвою верою; Его
        нет для ощущения нашего. Отчего забыта нами вечность? Разве мы исключены из
        числа тех, которые должны вступить в ее необъятную область? Разве смерть не
        предстоит нам лицом к лицу, как предстоит она прочим человекам? Отчего это?
        Оттого, что мы прилепились всею душою к веществу, никогда не думаем и не хотим
        думать о вечности, утратили драгоценное предощущение ее, стяжали ложное ощущение
        к нашему земному странствованию. Это ложное ощущение представляет нам земную
        жизнь бесконечною. Мы столько обмануты и увлечены ложным ощущением, что сообразно
        ему располагаем все действия наши, принося способности души и тела в жертву
        тлению, нисколько не заботясь об ожидающем нас ином мире, между тем как мы
        непременно должны сделаться вечными жителями этого мира. Отчего источаются
        из нас, как из источника, празднословие, смехословие, осуждение ближних, колкие
        насмешки над ними? Отчего мы проводим без отягощения многие часы в пустейших
        увеселениях, не находим сытости в них, стараемся одно суетное занятие заменить
        другим, а кратчайшего времени не хотим посвятить на рассматривание согрешений
        своих, на плач о них? Оттого, что мы стяжали сочувствие к греху, ко всему
        суетному, ко всему, чем вводится грех в человека и чем хранится грех в человеке;
        оттого, что мы утратили сочувствие ко всем упражнениям, вводящим в человека,
        умножающим и хранящим в человеке боголюбезные добродетели. Нечувствие насаждается
        в душу враждебным Богу миром и враждебными Богу падшими ангелами при содействии
        нашего произволения. Оно возрастает и укрепляется жизнью по началам мира;
        оно возрастает и укрепляется от последования своим падшим разуму и воле, от
        оставления служения Богу и от небрежного служения Богу. Когда нечувствие укоснит
        в душе и соделается ее качеством, тогда мир и миродержцы прилагают к камню
        печать свою. Печать эта состоит в общении человеческого духа с падшими духами,
        в усвоении духом человеческим впечатлений, произведенных на него духами падшими,
        в подчинении насильственному влиянию и преобладанию духов отверженных.'
      cn: '当我们站立祈祷之时，所感受到的却是何等的干涸与冰冷！我们多么急切地想要结束我们这肤浅、充满散乱心神的祷告啊！这又是为何呢？乃因我们与上帝相隔绝：我们对上帝的存在所持的是一种死寂的信仰；祂在我们的感受之中并不存在。


        永恒为何被我们遗忘？难道我们被排除于那些应当进入其无边领域的人们之外了吗？死亡难道不像它临到其他人那样，正与我们面对面地逼近吗？这是为何呢？乃因我们以全副心灵依恋于物质，从不思想，也不愿思想永恒，失去了对永恒宝贵的预感，却获得了对我们这尘世旅途的虚妄感受。这虚妄的感受将尘世生命呈现为无穷无尽。


        我们被这虚妄的感受所欺骗和吸引，以至于按照它来安排我们所有的行动，将灵魂和肉身的能力献祭于腐朽，丝毫不关心那等待著我们的另一世界，尽管我们必然要成为那世界的永恒居民。


        为何我们口中如泉水般涌流出空谈、嬉笑、论断邻人、以及对他们的刻薄嘲讽呢？为何我们毫不费力地在极为空虚的娱乐中度过许多时辰，却不觉得满足，反而试图以另一种虚妄的消遣来取代前一种，却不愿将最短暂的时间用来审视自己的罪过、为之哭泣呢？


        乃因我们已对罪恶产生了共鸣，对一切虚妄之事，对一切将罪恶引入人内、并将罪恶存留于人内的事物产生了共鸣；乃因我们已失去了对一切将上帝所喜悦的德行引入人内、增长并存留于人内的操练的共鸣。


        这不感受性是由敌对于上帝的世界以及敌对于上帝的堕落天使在我们自由意志的协同下，植入灵魂之中的。它藉著依照世界的原则生活而增长并坚固；它藉著追随自己堕落的理性和意志，藉著离弃事奉上帝，以及藉著敷衍了事地事奉上帝而增长并坚固。当这不感受性在灵魂中停留并成为其品质时，世界和世界的掌权者们便将他们的印记加盖于这块石头之上。


        这印记乃在于人类精神与堕落灵体之间的相通，在于人类精神接纳了由堕落灵体在其上所产生的印象，在于屈服于被弃绝灵体强制的影响与支配之下。'
  - type: paragraph
    text:
      ru: '«Кто отвалит нам камень от дверей гроба?»Вопрос, исполненный заботливости,
        печали, недоумения. Ощущают эту заботливость, эту печаль, это недоумение те
        души, которые направились ко Господу, оставив служение миру и греху. Пред
        взорами их обнаруживается, во всем ужасном объеме и значении своем, недуг
        нечувствия. Они желают и молиться с умилением и упражняться в чтении Слова
        Божия вне всякого другого чтения, и пребывать в постоянном созерцании греховности
        своей, в постоянном болезновании о ней, словом сказать, желают усвоиться,
        принадлежать Богу, – встречают неожиданное, неизвестное служителям мира сопротивление
        в самих себе: нечувствие сердца. Сердце, пораженное предшествовавшею нерадивою
        жизнью, как бы смертельною язвою, не обнаруживает никакого признака жизни.
        Тщетно собирает ум помышления о смерти, о суде Божием, о множестве согрешений
        своих, о муках ада, о наслаждении рая; тщетно старается ум ударять в сердце
        этими помышлениями: оно пребывает без сочувствия к ним, как бы и ад, и рай,
        и суд Божий, и согрешения, и состояние падения и погибели не имели к сердцу
        никакого отношения. Оно спит глубоким сном, сном смертным; оно спит, напоенное
        и упоенное греховною отравою.«Кто отвалит нам камень от дверей гроба?Камень
        этот –велий зело».'
      cn: '「谁能为我们把石头从坟墓门口滚开呢？」


        这是一个充满了关切、忧伤与困惑的问题。那些抛弃了服事世界与罪恶，转而归向主耶稣的灵魂，深深地感受到了这份关切、这份忧伤、这份困惑。在他们的眼前，不敏感的弊病，以其全部的可怕和意义，显露了出来。他们渴望以痛悔之心祷告，渴望专心研读圣言而不再阅读其他一切书籍，渴望持续不断地反省自己的罪恶，持续不断地为此而痛苦忧伤。简而言之，他们渴望归属于上帝，成为上帝的子民——然而，他们却在自己内心遭遇到了一种出乎意料、为事奉世界者所不知的阻力：心灵的麻木。


        这颗心，曾被先前那漫不经心的生活所击伤，如同受了致命的创伤一般，没有显露出任何生命的迹象。心智徒然收集关于死亡、上帝的审判、自身众多罪愆、地狱的痛苦、天堂的福乐等思虑；心智徒然试图用这些思虑叩击心房：然而，它对这些思虑却毫无共鸣，仿佛地狱、天堂、上帝的审判、罪愆、以及那堕落与灭亡的处境，与这颗心毫无关联。它沉睡在深沉的睡眠之中，那是死亡的睡眠；它沉睡著，被罪恶的毒液所浸透、所麻醉。


        「谁能为我们把石头从坟墓门口滚开呢？


        这块石头——极其巨大。」'
  - type: paragraph
    text:
      ru: 'По наставлению святых отцов, для уничтожения нечувствия нужно со стороны
        человека постоянное, терпеливое, непрерывное действие против нечувствия, нужна
        постоянная, благочестивая, внимательная жизнь. Такою жизнью наветуется жизнь
        нечувствия; но одними собственными усилиями человека не умерщвляется эта смерть
        духа человеческого: уничтожается нечувствие действием Божественной благодати.
        Ангел Божий, по повелению Бога, нисходит в помощь к труждающейся и утружденной
        душе, отваливает камень ожесточения от сердца, исполняет сердце умиления,
        возвещает душе воскресение, которое бывает обычным последствием постоянного
        умиления[103]. Умиление есть первый признак оживления сердца в отношении к
        Богу и к вечности. Что такое – умиление? Умиление есть ощущение человеком
        милости и сострадания к самому себе, к своему бедственному состоянию, состоянию
        падения, состоянию вечной смерти. О иерусалимлянах, приведенных в это настроение
        проповедью святого апостола Петра и склонившихся принять христианство, Писание
        говорит, что они«умилишася сердцем»(Деян. 2:37).'
      cn: '根据圣教父们的训示，为要消除「无感」（нечувствие），人必须持续不断、忍耐不懈地对抗「无感」；必须保持恒久、虔敬、警醒的生活。藉着这样的生活，「无感」的生活便受到侵扰；然而，单凭人自身的努力，却无法将这人类灵性之死亡彻底杀死：「无感」乃是借由神圣恩典的作用而被消灭。


        神的使者，遵照神的命令，降临援助那劳苦困顿的灵魂，将那硬化的石头从心上挪开，使心充满「谦卑感念」（умиление），并向灵魂宣告复活，而这复活正是持续的「谦卑感念」所常有的结果[103]。「谦卑感念」是心灵在关乎神与永恒之事上开始活化的首要标记。「谦卑感念」是什么？


        「谦卑感念」是人对自己、对自身的悲惨境况、对堕落的境况、对永恒死亡的境况所感受到的怜悯和同情。关于那些因着圣使徒彼得的宣讲而达到此种心境，并倾向接受基督教的耶路撒冷人，圣经记载他们「觉得扎心」（使徒行传
        2:37）。'
  - type: paragraph
    text:
      ru: 'Не нуждалось тело Господа в благовонном мире мироносиц. Помазание миром
        оно предварило воскресением. Но святые жены благовременною покупкою мира,
        ранним шествием, при первых лучах солнца, к живоносному гробу, пренебрежением
        страха, который внушался злобою Синедриона и воинственною стражею, сторожившею
        гроб и Погребенного, явили и доказали опытно свой сердечный залог к Господу.
        Дар их оказался излишним: сторично вознагражден он явлением доселе невиданного
        женами ангела, известием, не могущим не быть преизобильно верным, о воскресении
        Богочеловека и воскресении с Ним человечества.'
      cn: 主的圣体，并不需要那些带着香膏的妇女们所献的馨香膏油。祂以自身的复活，先行了那膏抹的仪式。然而，那些圣洁的妇女们，以她们及时购买的香膏，以她们在太阳初升的第一缕光芒中，早早地走向那赐予生命的坟墓，以她们对来自公议会的邪恶与恐吓，以及那看守着坟墓和被埋葬者的武装卫兵的蔑视，展现并亲身证实了她们对主发自内心深处的忠诚。她们的献礼虽然成了多余，却获得了百倍的赏赐：她们得以见到天使显现，这景象是前所未见的；她们获得了关于道成肉身之神子的复活，以及与祂一同复活的人类的好消息，这消息是无比真实而丰盛的。
  - type: paragraph
    text:
      ru: 'Не нужно Богу, для Него Самого, посвящение жизни нашей, посвящение всех
        сил и способностей наших в служение Ему – для нас это необходимо. Принесем
        их, как миро, ко гробу Господа. Благовременно купим миро – благое произволение.
        С юности нашей отречемся от всех жертв греху; на эту цену купим миро – благое
        произволение. Служение греху невозможно соединить с служением Богу: первым
        уничтожается второе. Не попустим греху умертвить в духе нашем сочувствие к
        Богу и ко всему Божественному! Не попустим греху запечатлеть нас своими впечатлениями,
        получить над нами преобладание насильственное. Вступивший в служение Богу
        с дней неиспорченной юности и пребывающий в этом служении с постоянством подчиняется
        непрестанному влиянию Святаго Духа, запечатлевается исходящими от Него благодатными,
        всесвятыми впечатлениями, стяжает, в свое время, деятельное познание воскресения
        Христова, оживает во Христе духом, соделывается, по избранию и повелению Божиим,
        проповедником воскресения для братии своей. Кто по неведению или увлечению
        поработился греху, вступил в общение с падшими духами, сопричислился им, утратил
        в духе своем связь с Богом и небожителями, тот да уврачует себя покаянием.
        Не будем отлагать врачевания нашего день на день, чтоб не подкралась неожиданно
        смерть, не восхитила нас внезапно, чтоб мы не оказались неспособными к вступлению
        в селения некончающегося покоя и праздника, чтоб не были ввергнуты, как непотребные
        плевелы, в пламень адский, вечно жгущий и никогда несожигающий. Врачевание
        застарелых недугов совершается не так скоро и не так удобно, как то представляет
        себе неведение. Не без причины милосердие Божие дарует нам время на покаяние;
        не без причины все святые умоляли Бога о даровании им времени на покаяние.
        Нужно время для изглаждения впечатлений греховных; нужно время, чтоб запечатлеться
        впечатлениями Святого Духа; нужно время для очищения себя от скверны; нужно
        время, чтоб облечься в ризы добродетелей, украситься боголюбезными качествами,
        которыми украшены все небожители.'
      cn: '我们的生命、我们一切的力量与才能，用以事奉上帝，并非为了上帝祂自己而必须。祂并不需要这些，但这对我们却是必需的。让我们将这些奉献出来，如同将馨香的香膏献于主的坟墓一般。当及时买下香膏——即良善的意愿。从我们的青年时期起，就当弃绝一切为罪所献的祭；以此为代价买下香膏——即良善的意愿。事奉罪孽与事奉上帝绝不可能相合：前者会摧毁后者。切勿让罪恶使我们心灵中对上帝和一切属神之事的感应僵死！切勿让罪恶以其印记钤盖我们，以暴力获得对我们的支配。


        凡从纯洁无邪的青年时期起就开始事奉上帝，并以恒心持守这事奉的人，便持续地受着圣灵的感化，被从祂那里发出的恩典、至圣的印记所钤盖；他终会在适当时刻获得对基督复活的切实认识，在基督内，他的心灵得以复活，并因着上帝的拣选与谕令，成为向他的弟兄们宣扬复活的传道者。


        至于那些因无知或受诱惑而沦为罪的奴仆，与堕落的灵相交，并与他们同列，在心灵中失去了与上帝和诸天居者的联系的人，他当以悔改来医治自己。


        我们切勿将自己的医治日复一日地拖延，以免死亡不期而至，将我们突然夺走；以免我们被发现不配进入永不终止的安息与庆典的居所；以免我们像无用的稗子一样，被投入地狱永燃不灭、永不烧尽的火焰之中。


        对积重难返的疾患进行医治，其速度和便利程度，并不像无知之人所想象的那样。上帝的慈悲赐予我们悔改的时间，并非没有缘由；所有圣者都恳求上帝赐予他们悔改的时间，也并非没有缘由。


        需要时间来抹除罪恶的印记；需要时间来受圣灵的印记所钤盖；需要时间来洁净自身的污秽；需要时间来穿上美德的衣袍，以诸天居者所拥有的那些为上帝所爱的品质来妆饰自己。'
  - type: paragraph
    text:
      ru: Воскресает в человеке, приготовленном к тому, Христос, и гроб – сердце –
        снова претворяется в храм Божий.«Воскресни, Господи, спаси мя, Боже мой»(Пс. 3:8);
        в этом таинственном и вместе существенном воскресении Твоем заключается мое
        спасение. Аминь.
      cn: 基督在预备妥当的人心中复活，而坟墓——这颗心——再次转变为上帝的殿堂。「上主啊，求你兴起，我的上帝啊，求你拯救我！」（诗篇 3:8）；在这奥秘而又实在的复活之中，蕴含著我的救恩。阿门。
- type: heading1
  text:
    ru: 'Грех как корень всех скорбей и бедствий: благоговейное принятие наказания
      Божия к исправлению жизни и спасению.'
    cn: 罪恶乃是众般忧苦与灾祸的根源：敬虔领受上帝的惩罚，以求生命的修正与救赎。
  children:
  - type: paragraph
    text:
      ru: Поучения в неделю о расслабленном. О наказаниях Божиих
      cn: 在瘫子主日的教诲：论上帝的惩罚
    label:
    - original_title
  - type: paragraph
    text:
      ru: '«Се здрав был еси: ктому не согрешай, да не горше ти что будет»(Ин. 5:14).
        Такое завещание дал Господь исцеленному Им расслабленному, как мы слышали
        сегодня в Евангелии.'
      cn: 「看哪，你已经痊愈了，不可再犯罪，免得你遭遇的更加严重」（约翰福音 5:14）。这是主向被祂治愈的瘫痪之人所发出的诫命，正如我们今日在福音书中所听到的。
  - type: paragraph
    text:
      ru: Возлюбленные братия! Это завещание Господа имеет для нас значение величайшей
        важности. Оно возвещает нам, что мы подвергаемся болезням и прочим бедствиям
        земной жизни за согрешения наши. Когда же Бог избавит нас от болезни или бедствия,
        а мы снова начнем проводить греховную жизнь, то снова подвергаемся бедствиям,
        более тяжким, нежели какими были первые наказания и вразумления, посланные
        нам от Бога.
      cn: 亲爱的弟兄们！这份上主的遗训对于我们具有至关紧要的意义。它向我们宣告，我们所遭受的疾病与世间生活的其他灾难，皆因我们的罪过。然而，当上帝使我们脱离疾病或灾难之后，如果我们再次开始过著罪恶的生活，我们便会再次遭受灾难，这些灾难将比上帝先前为惩罚和训诫我们而降予的那些，更为沉重。
  - type: paragraph
    text:
      ru: Грех – причина всех скорбей человека и во времени и в вечности. Скорби составляют
        как бы естественное последствие, естественную принадлежность греха, подобно
        тому, как страдания, производимые телесными недугами, составляют неизбежную
        принадлежность этих недугов, свойственное им действие. Грех в обширном смысле
        слова, иначе падение человечества, или вечная смерть его, объемлет всех человеков
        без исключения; некоторые грехи составляют печальное достояние целых обществ
        человеческих; наконец, каждый человек имеет свои отдельные страсти, свои особенные
        согрешения, принадлежащие исключительно ему. Грех, во всех этих различных
        видах, служит началом всех скорбей и бедствий, которым подвергается вообще
        человечество, подвергаются человеческие общества, подвергается каждый человек
        в частности.
      cn: 罪，是人在今世和永恒中所有悲苦的缘由。悲苦仿佛是罪的自然结果，是罪的自然属性，正如同身体疾病所产生的痛苦，是这些疾病不可避免的属性，是其固有的作用。广义而言，罪，即人类的堕落，或其永恒的死亡，无一例外地笼罩著所有世人；有些罪构成整个世人社会的悲哀境遇；最终，每个人都有其独特的激情，其专属的特殊罪过。罪，以所有这些不同的形式，是所有悲苦和灾祸的开端，无论是全人类所遭受的，是人类社会所遭受的，还是每个个体所特别遭受的。
  - type: paragraph
    text:
      ru: Состояние падения, состояние вечной смерти, которою заражено, поражено,
        убито все человечество, есть источник всех прочих согрешений человеческих
        – и общественных и частных. Расстроенное ядом греха естество наше стяжало
        способность согрешать, стяжало влечение ко греху, подчинилось насилию греха,
        не может не производить из себя греха, не может обойтись без него ни в каком
        виде деятельности своей. Никто из человеков не обновленных не может не грешить,
        хотя бы и не хотел грешить (Рим. 7:14–23).
      cn: 堕落之境，永死之境，全人类因此受染、受击、被杀，乃是人类所有其他罪愆之源——无论是公众的罪愆还是个人的罪愆。我们的本性被罪恶之毒所扰乱，获得了犯罪的能力，获得了趋向罪恶的引力，服从了罪恶的暴力，不能不从自身产生罪恶，在任何一种活动中都离不开罪恶。未曾被更新的世人，无人能不犯罪，即便他不想犯罪亦然（罗马书
        7:14-23）。
  - type: paragraph
    text:
      ru: Три казни определены правосудием Божиим всему человечеству за согрешения
        всего человечества. Две из них уже совершились, одна должна совершиться. Первою
        казнью была вечная смерть, которой подверглось все человечество в корне своем,
        в праотцах, за преслушание Бога в раю. Второю казнью был всемирный потоп за
        допущенное человечеством преобладание плоти над духом, за низведение человечества
        к жизни и достоинству бессловесных. Последнею казнью должно быть разрушение
        и кончина этого видимого мира за отступление от Искупителя, за окончательное
        уклонение человеков в общение с ангелами отверженными.
      cn: '吾主公义已为全人类之罪愆定下三项刑罚。其中两项已然成就，尚有一项将要应验。


        首项刑罚是永恒之死，全人类在其根源，即其始祖之中，因于乐园不顺从吾主而承受此罚。


        第二项刑罚是普世洪水，因人类容让肉欲胜过精神，将自身降至无言生灵之生命与地位。


        末项刑罚将是这可见世界之毁灭与终结，因其背离救赎主，因人类彻底转向与被弃天使相交。'
  - type: paragraph
    text:
      ru: 'Нередко особенный род греха объемлет целые общества человеческие и навлекает
        на них казнь Божию. Так содомляне были пожжены огнем, ниспадшим с неба, за
        преступное угождение плоти; так израильтяне были не раз предаваемы иноплеменникам
        за уклонение в идолопоклонство; так камень на камне не остался в великолепном
        Иерусалиме, построенном из чудных камней, а жители его погибли от меча римлян
        за отвержение Спасителя и богоубийство. Заразителен грех: трудно устоять частному
        человеку против греха, которым увлечено целое общество.'
      cn: 此种特殊的罪愆，往往笼罩整个人类社会，并招致上帝的惩罚。例如，索多玛人因其犯罪地纵欲顺从肉体，而被从天而降的火焰焚烧殆尽；又如，以色列人因转向崇拜偶像，而屡次被交给异邦人；再如，在宏伟壮丽的耶路撒冷城中，即便其由奇妙的石头所建，也没有一块石头留在另一块石头之上，城中的居民也因拒绝救主并犯下弑神之罪，而死于罗马人的刀剑之下。罪恶具有传染性：对于个别之人而言，很难抵抗整个社会所热衷的罪恶。
  - type: paragraph
    text:
      ru: Пример казни за грех, сделанный человеком отдельно, наказуемый правосудием
        Божиим также отдельно, видим в продолжительной болезни исцеленного Господом
        расслабленного.
      cn: 人因自身所犯之罪而受罚，此罪由上帝之公义另行惩治，其例可见于被主治愈的那个瘫痪者，他所经历的漫长病痛。
  - type: paragraph
    text:
      ru: Сказав столько, сколько необходимо знать и сколько можно было ныне сказать
        о греховности всего рода человеческого и о греховности обществ человеческих,
        обратим особенное внимание на частную греховность, которую каждый человек
        имеет свою. Это рассматривание существенно нужно для нас и существенно полезно.
        Оно может иметь спасительное влияние на деятельность нашу, отвратив ее от
        пути беззаконий, направив по воле Божией. Просвещаемые законом Божиим, мы
        научимся, что Бог, при неограниченной милости, и правосуден совершенно, что
        Он непременно воздаст за греховную жизнь соответствующим наказанием. Такое
        убеждение внушит нам употребить все усилия к освобождению себя от увлечения
        и собственными страстями и порочными обычаями общества, к избавлению себя
        от временных и вечных казней Божиих.
      cn: '说了这么多，关于整个人类种族的罪性，以及人类社会之罪性，都是眼下必须知晓且可能阐述的部分。现在，我们当特别关注那份每人各自拥有的「私人的罪性」。这种审视对我们而言至关重要，且益处良多。它能对我们的行为产生救赎性的影响，使其不再走上不法的道路，而转向遵循上帝的旨意。


        借由上帝律法的光照，我们将明白：上帝在拥有无限慈悲的同时，也拥有完全的公义，祂必将为罪恶的生活施以相应的惩罚。这种确信将激励我们竭尽全力，以使自己摆脱自身情欲的诱惑，摆脱社会败坏习俗的牵引，从而得以从上帝暂时的和永远的刑罚中解脱出来。'
  - type: paragraph
    text:
      ru: 'Святые отцы[104]утверждают, что до искупления все человеки были обладаемы
        грехом, творили волю греха и против желания своего. По искуплении рода человеческого
        Богочеловеком уверовавшие во Христа и обновленные святым Крещением уже не
        насилуются грехом, но имеют свободу: свободу или противиться греху, или последовать
        внушениям его. Произвольно покоряющиеся греху опять теряют свободу и подпадают
        насильственному преобладанию греха (Мф.12:43–45). Те, которые под руководством
        Слова Божия ведут брань с грехом, противятся ему, одерживают в свое время
        полную победу над греховностью. Победа над собственною греховностью есть вместе
        и победа над вечною смертью. Одержавший ее удобно может уклониться от общественного
        греховного увлечения. Это видим на святых мучениках: победив грех в себе,
        они противостали заблуждению народному, обличили его, не остановились запечатлеть
        святое свидетельство кровью. Увлеченный и ослепленный собственным грехом не
        может не увлечься общественным греховным настроением: он не усмотрит его с
        ясностью, не поймет его как должно, не отречется от него с самоотвержением,
        принадлежа к нему сердцем. Сущность подвига против греха, подвига, которым
        обязан подвизаться каждый христианин, заключается в борьбе против греха, в
        расторжении дружбы с ним, в побеждении его в самой душе, в уме и сердце, которым
        не может не сочувствовать тело. «Вечная смерть, – говорит преподобныйМакарий
        Великий, – находится сокровенною внутри сердца: ею человек – мертв, будучи
        по внешности жив. Кто в тайне сердца перешел от смерти к жизни, тот будет
        жив во веки, и уже не умрет никогда. Хотя тела таковых и разлучаются на некоторое
        время от душ, но они – освященные, и восстанут со славою. По этой причине
        смерть святых и называем сном»[105].'
      cn: 众圣教父[104]确言，在救赎尚未完成之前，所有人类都为罪所役，虽心有不愿，却仍行罪恶之意。而在圣洁的受洗中，蒙受了由道成肉身之神人所施行的对人类的救赎，并信入基督的人，便不再受罪恶的强暴胁迫，反而获得了自由：这自由使他们或可抵拒罪恶，或可顺从罪恶的诱惑。那些甘愿屈服于罪恶的人，便再度失去自由，并重陷于罪恶的暴力支配之下（马太福音
        12:43-45）。那些在上帝圣言的引导下，与罪恶争战、抵御罪恶的人，终将在适当之时获得对罪恶性的全然胜利。战胜自身的罪恶性，亦即是战胜永恒的死亡。获得此胜利的人，便能轻易地避开公共的罪恶引诱。我们在圣殉道者身上便能见到这一点：他们战胜了自身的罪恶，从而抵御了大众的谬误，揭露了它，并毫不迟疑地以鲜血来印证其圣洁的见证。然而，那被自身的罪恶所诱惑和蒙蔽的人，则必然会被公共的罪恶情绪所牵引：他无法清晰地洞察它，无法如其所是地理解它，亦无法以舍己之心弃绝它，因为他的心已属于它。与罪恶争战这一功修的本质，亦是每一位基督徒所必须履行的功修，其核心在于与罪恶搏斗，割断与罪恶的友谊，并在灵魂深处，在心思和心田中战胜它，使肉身亦不能不与此相契合。「永恒的死亡，」圣马卡里大尊者言道，「隐藏于心坎之内：人虽外表鲜活，却因此而死。那在心之隐秘处由死亡转入生命的人，便将永远活着，永不再死。即便他们的肉身会与灵魂暂时分离，但它们是已蒙圣化之体，并将在荣耀中复活。正因如此，我们将圣者的死亡称为安眠」[105]。
  - type: paragraph
    text:
      ru: 'Святые, все без исключения, несмотря на то, что победили вечную смерть
        и раскрыли в себе вечную жизнь еще во время этой временной жизни, подвергались
        многим и тяжким скорбям и искушениям (Евр. 12:8). Отчего это? Свойственно
        грешникам привлекать на себя наказание Божие; по какой же причине жезл Божий
        не минует избранных Божиих, поражает их ударами? Разрешается этот вопрос,
        по наставлению Священного Писании и святых отцов, следующим образом. Хотя
        греховность и побеждена в праведных человеках, хотя вечная смерть уничтожена
        присутствием в них Святого Духа, но им не предоставлена неизменяемость в добре
        на всем протяжении земного странствования: не отнята и у них свобода в избрании
        добра и зла[106]. Неизменяемость в добре – принадлежность будущего века. Земная
        жизнь до последнего часа ее – поприще подвигов произвольных и невольных.«Умерщвляю
        тело мое и порабощаю, – говорит великий Павел, –да не како иным проповедуя,
        сам неключим буду»(1Кор. 9:27). Апостол говорит это о том осоленном и освященном
        Божественною благодатью теле, которому не сделал никакого вреда злейший яд
        ехидны, которого одежды производили исцеления. И такое тело нуждалось в порабощении
        и умерщвлении, чтоб умерщвленные его страсти не ожили и вечная смерть не воскресла!
        Доколе христианин, хотя бы он был сосудом Святого Духа, странствует на земле,
        дотоле вечная смерть может воскреснуть в нем, греховность может снова объять
        и тело, и душу. Но и одного собственного подвига недостаточно для служителей
        Божиих к укрощению падения, гнездящегося в естестве, постоянно стремящегося
        восстановить свое владычество: им нужна помощь от Бога. Вспомоществует им
        Бог Своею благодатью и жезлом наказания отеческого соразмерно благодати каждого.
        Великому Павлу«дадеся, – свидетельствует он, –пакостник плоти, ангел сатанин,
        да ми пакости дeет, да не превозношуся»(2Кор. 12:7) по поводу возвышеннейшего
        духовного преуспеяния, по поводу множества бывших ему Божественных откровений,
        по поводу множества духовных дарований, которые он имел, по поводу множества
        чудес, которые совершил. Столько повреждена наша природа греховным ядом, что
        самое обилие благодати Божией в человеке может служить для человека причиною
        гордости и погибели. Не почести, не слава, не послушание беспрекословное встречали
        Павла, когда он проповедовал вселенной Христа, доказывая истину проповеди
        знамениями: ангел сатанин повсюду уготовлял для него козни, сопротивление,
        уничижение, гонение, напасти, смерть. Познав, что это совершается по попущению
        Божию, Павел восклицает:«благоволю в немощех, в досаждениих, в бедах, во изгнаниих,
        в теснотах по Христе»(2Кор. 12:10). Павел находил необходимым умерщвлять свое
        тело, чтоб от послабления телу не возникли плотские страсти: око Промысла
        Божия усмотрело, что настоит нужда скорбями оградить душу Павла от гордости.
        Самое чистое естество человеческое имеет в себе нечто гордое, замечает преподобный
        Макарий Великий[107]. Вот причина, по которой рабы Божии подвергают себя произвольным
        лишениям и скорбям, – одновременно подвергаются различным скорбям и искушениям
        по попущению Промысла Божия, вспомоществующего скорбями подвигу рабов Божиих,
        охраняющего скорбями подвиг их от растления грехом. Путь земной жизни для
        всех святых был путем многотрудным, тернистым, исполненным лишений, обставленным
        бесчисленными напастями.«Иныеиз них, – говорит апостол, –избиени бышa, друзии
        же руганием и ранами искушение прияша, еще же и узами и темницею, камением
        побиени бышa, претрени бышa, искушени бышa, убийством меча умроша: проидоша
        в милотех и в козиих кожах лишени, скорбяще, озлоблени:ихжене бе достоин весь
        мир, в пустынях скитающеся и в горах и в вертепах и в пропастех земных»(Евр. 11:35–38).
        Замечает блаженныйСимеон Метафраств жизнеописании великомученика Евстафия:
        «Богу не благоугодно, чтоб рабы Его, которым Он уготовал на небесах вечную,
        непременяющуюся честь и славу, пребывали почитаемы и прославляемы суетным
        и временным почитанием в этом превратном и непостоянном мире»[108]. Отчего
        так? Оттого, что нет человека, который бы безвредно для души своей мог пребывать
        на высоте земного величия и благоденствия. Если б кто был равноангельным по
        нравственности, и тот поколеблется[109]. В нас, в душах наших насаждена падением
        нашим способность изменяться[110]. Мы не можем не соответствовать и не сообразоваться
        расположением нашего духа внешним обстоятельствам нашим и вещественному положению.«Прильпе
        земли душа моя!»(Пс. 118:25; ср.:Пс. 137:7) – исповедуется Богу пророк от
        лица каждого падшего человека: подымает меня с земли, отторгает от нее, вводит
        во спасение«десница твоя», Твое всесвятое Слово и Твой всесвятой Промысл,
        растворяя скорбями мое временное благополучие и вместе утешая меня благодатным
        духовным утешением, вдыхающим влечение к небу в сердце мое. Без этой помощи
        Божией, по моей несчастной наклонности, которой я не могу противостать одними
        собственными силами, я бы привязался умом и сердцем исключительно к одному
        вещественному и страшно, гибельно обманул бы себя, забыв о вечности, о уготованных
        мне благах в ней, утратил бы их невозвратимо».'
      cn: '圣徒们，无一例外，尽管已经战胜了永恒的死亡，并在这短暂的生命中就已展现了永恒的生命，却仍经受了许多沉重而艰难的忧患与试探（希伯来书 12:8）。这是为何？吸引上帝惩罚乃是罪人的本性；那么，上帝的杖为何不放过上帝的选民，反而以击打临到他们？依据《圣经》和圣教父们的教导，这个问题可以如此解答。虽然罪恶性在义人身上已被战胜，虽然永恒的死亡因著圣灵在他们内的临在而被消灭，但在他们整个尘世旅程中，他们并未被赋予善的不可改变性：选择善与恶的自由也未曾从他们身上夺去[106]。善的不可改变性是未来世界的特质。世间生命直到它最后一刻，都是自愿与非自愿之功苦的竞技场。


        「我克制己身，叫身服我，」伟大的保罗说，「恐怕我传福音给别人，自己反被弃绝了」（哥林多前书 9:27）。使徒所说的是那个被神圣恩典所盐腌和圣化的身体，连毒蛇最恶的毒液也未能伤害它，甚至他的衣物能产生医治。而这样一个身体仍需要被奴役和克制，以防被克制的激情再次苏醒，永恒的死亡再次复活！只要基督徒，即使他是圣灵的器皿，仍流浪于世间，永恒的死亡就有可能在他内复活，罪恶性有可能再次笼罩他的身体和灵魂。但仅凭侍奉上帝者自身的功苦，并不足以制服根植于本性、不断企图恢复其主宰地位的堕落：他们需要来自上帝的帮助。上帝以祂的恩典和父辈惩戒之杖来帮助他们，其程度与各人所获恩典相称。伟大的保罗见证说：「免得我过于自高，所以有一根刺加在我肉体上，就是撒旦的使者，要攻击我」（哥林多后书
        12:7），这是因著他极高的属灵进展，因著他所领受的诸多神圣启示，因著他所拥有的诸多属灵恩赐，以及因著他所行的诸多奇迹。我们的本性被罪恶之毒所败坏如此之深，以至于上帝恩典的丰盛临在，甚至可能成为人骄傲与毁灭的原因。当保罗向世界宣讲基督，以神迹证明其宣讲的真理时，他遇到的不是荣誉、不是赞美、也不是无条件的顺从：撒旦的使者在各处为他预备诡计、抵抗、轻蔑、迫害、灾难和死亡。认识到这一切是出于上帝的允许，保罗感叹：「我为基督的缘故，就以软弱、凌辱、急难、迫害、困苦为可喜乐的」（哥林多后书
        12:10）。保罗认为克制自己的身体是必要的，以免因对身体的放纵而产生肉体的情欲：而上帝天意的眼睛则看到，有必要以忧患来护卫保罗的灵魂免于骄傲。尊贵的马卡里奥斯大师指出[107]，最纯洁的人性自身也带有某种骄傲的成分。这就是上帝的仆人让自己承受自愿的匮乏和忧患的原因，同时也承受著天意允许的各种忧患与试探，天意以忧患来帮助上帝仆人的功苦，以忧患来保护他们的功苦免于罪恶的败坏。


        对于所有圣徒而言，尘世的生命之路是一条充满艰辛、荆棘丛生、充满匮乏、环绕著无数灾难的道路。「又有被鞭打、被捆锁、被监禁、被石头打死、被锯锯死、受试探、被刀剑杀害的；他们穿著绵羊皮、山羊皮各处奔跑，受穷乏、患难、苦害，在旷野、山岭、山洞、地穴中漂流；本是世界不配有的人」（希伯来书
        11:35-38）。蒙福的西美翁·梅塔夫拉斯托斯在圣大殉道者厄夫斯塔菲奥斯（Eustathios）的生平传记中评论道：「上帝不喜悦祂的仆人，就是那些祂已在天堂为他们预备了永恒、不变的尊荣和荣耀的人，在这个多变和不稳定的世界里，继续享受虚妄和短暂的尊崇」[108]。这是为何？因为没有一个人，能在尘世崇高与安乐的顶峰中安然无损于自己的灵魂。即使有人在道德上与天使无异，也会动摇[109]。在我们的心灵中，因著我们的堕落，被植入了改变的能力[110]。我们不能不让我们的精神状态与我们外在的环境和物质地位相适应和顺从。「我的心紧贴尘土！」（诗篇
        118:25；参见：诗篇 137:7）先知代表每一个堕落的人向上帝忏悔：将我从尘土中举起，将我与它分离，引领我进入救恩的是「你的右手」，你至圣的圣言和你至圣的天意，以忧患来调和我的短暂幸福，同时以充满恩典的属灵慰藉来安慰我，在我的心中注入对天堂的向往。若无上帝的这份帮助，凭借我不幸的倾向，我无法仅靠自身力量来抵御，我的心智和心灵就会专注于物质，并会可怕、毁灭性地欺骗自己，忘记永恒，忘记在那永恒中为我预备的福乐，并将它们不可挽回地失去。'
  - type: paragraph
    text:
      ru: 'С покорностью Богу, с благодарением, славословием Бога истинные служители
        Божии принимали попускаемые им скорби Промыслом Божиим. Они«благоволили»,
        как выразился святой апостол Павел, о скорбях своих; находили их полезными,
        нужными, необходимыми для себя; попущение их признавали правильным, благодетельным.
        Стремление воли своей они присоединили к действию воли Божией: в точном смысле
        благоволили к наказаниям и вразумлениям, ниспосылаемым от Бога.'
      cn: 那些真诚事奉上帝的人，以谦卑顺服上帝的心，怀着感恩与颂赞，领受了上帝的护理所允许加诸于他们的苦难。他们「欢喜」，正如圣使徒保罗所言，欢喜他们的苦难；他们认为这些苦难对自己有益、必要、不可或缺；他们承认这些苦难的降临是正确且有益的。他们将自己的意志与上帝的意志联合起来：在确切的意义上，他们欢喜接受上帝所降下的惩罚和教诲。
  - type: paragraph
    text:
      ru: 'Из такого сердечного залога, из такого образа мыслей взирали святые на
        постигавшие их напасти. Духовное утешение и радование, обновление души ощущениями
        будущего века были последствием настроения, внушаемого смиренномудрием. Что
        скажем мы, грешные, о встречающихся нам скорбях? Какая, во-первых, начальная
        причина их? Начальная причина страданий человеческих, как мы видели, – грех,
        и очень правильно поступит всякий грешник, если при постигших его печалях
        немедленно обратит мысленные взоры к грехам своим, сознается в грехах, обвинит
        грехи свои, обвинит себя за грехи свои, признает скорбь праведным наказанием
        Божиим. Есть и другая причина скорбей: это – милосердие Божие к немощному
        человечеству. Попуская грешникам скорби, Бог возбуждает их к тому, чтоб они
        опомнились, чтоб они остановились среди неудержимого увлечения своего, вспомнили
        о вечности, о своих отношениях к ней, вспомнили о Боге, о своих обязанностях
        к Нему. Скорби, попускаемые грешникам, служат признаком, что эти грешники
        еще не забыты, не отвержены Богом, что усматривается в них способность к покаянию,
        исправлению и спасению.'
      cn: '圣者们正是怀著这样一种心灵的意向，抱著这样一种思维的方式，来面对降临于他们的苦难。属灵的慰藉与喜悦，以及借由对未来永世的感受而带来的心灵更新，乃是谦卑心所启发出的心态所结成的果实。


        我们这些罪人，对于迎面而来的忧患，又能说些什么呢？首先，这些忧患的初始根源是什么呢？


        正如我们所见，人类苦难的初始根源在于罪孽。因此，任何一个罪人在忧患降临时，若能立刻转向自己的罪过，思想之，承认自己的罪，谴责自己的罪，并因著自己的罪而谴责自身，承认这忧患乃是上帝公义的惩罚，那么他所行便十分正确。


        忧患还有另一个根源：那就是上帝对软弱人类的怜悯。上帝容许罪人经历忧患，是为激发他们醒悟过来，使他们能在那难以抑制的沉沦中停下脚步，想起永恒，想起自身与永恒的关系，想起上帝，以及自己对祂应尽的本分。


        上帝允许罪人经历忧患，这表明这些罪人尚未被遗忘，尚未被上帝弃绝，这表明在他们身上仍可见到悔改、改过与得救的能力。'
  - type: paragraph
    text:
      ru: 'Грешники, наказуемые Богом, ободритесь:«егоже бо любит Господь, наказует;
        биет же всякаго сына,егожеприемлет»(Евр. 12:6). Это возвещает нам Священное
        Писание, вразумляя, утешая, укрепляя нас.«Приимите наказание,да не когдапрогневается
        Господь, и погибнете от пути праведнаго»(Пс. 2:12); приимите наказание сознанием,
        что вы достойны наказания; приимите наказание славословием за наказание, славословием
        правосудного и в правосудии своем милосердого Бога; примите наказание беспристрастным
        рассмотрением вашей протекшей жизни, исповеданием ваших согрешений, омовением
        согрешений слезами покаяния, исправлением поведения вашего. Оно, часто, нуждаясь
        мало в исправлении наружном, нуждается очень много в исправлении тайном: в
        исправлении образа мыслей, направления, побуждений, намерений. Вы совратились
        с пути праведного согрешениями вашими: не потеряйте его окончательно ропотом,
        противосовестным оправданием себя пред собою и людьми, безнадежием, отчаянием,
        хулою на Бога. Средство вспоможения, данное вам для возведения вас на путь
        благочестия, употребленное Самим Господом, не обратите в средство решительного
        расстройства, в средство погубления себя. Иначе прогневается на вас Господь.
        Он отвратит лице Свое от вас как от чуждых Ему; не будет посылать вам скорбей
        как забытым и отверженным (Евр. 12:8); попустит вам истратить земную жизнь
        по похотениям грехолюбивого вашего сердца и повелит смерти пожать вас внезапно,
        как плевелы, соделавшиеся по собственному свободному произволению и избранию
        принадлежности огня гееннского.'
      cn: '受上主惩戒的罪人哪，要振作起来：「因为主所爱的，祂必管教；又鞭打凡祂所收纳的儿子。」（希伯来书 12:6）。圣经向我们宣告此言，以开导、安慰并坚固我们。「当接受管教，免得有时上主发怒，你们就从义路中消亡。」（诗篇
        2:12）。要以自觉配得惩戒之心来接受管教；要以颂赞惩罚之情来接受管教，颂赞那公义且在其公义中满有怜悯之上主；要以公正审视过往生命、忏悔罪过、以悔罪之泪洗净罪愆、并修正行为之姿来接受管教。


        你们的行为，往往在外在的修正上需求甚微，但在内在的修正上却需求甚巨：在思想模式、方向、动机、意图的修正上需求甚巨。你们因自己的罪过而偏离了义路：不要因埋怨、在自己与世人面前违心地辩解、绝望、灰心丧志、或亵渎上主而彻底失却此路。


        这由上主亲自施予、用以引导你们重归敬虔之路的帮助，不可将其转化为彻底的混乱，转化为自我毁灭的工具。否则，上主将向你们发怒。祂必向你们转面，视你们如同陌生人；祂必不再向你们降下苦难，视你们如同被遗忘和被弃绝的（希伯来书
        12:8）；祂将任凭你们依照你们爱罪之心的欲望耗尽尘世生命，并命令死亡如同收割稗子般骤然收获你们这些，因著自己的自由意志与选择，已然成为地狱之火的附属品。'
  - type: paragraph
    text:
      ru: 'Претерпевающие должным образом попускаемые им от Бога искушения приближаются
        к Богу, стяжевают дерзновение к Нему, усваиваются Ему, как свидетельствует
        апостол:«аще наказание терпите, яко сыновом обретается вам Бог»(Евр. 12:7).
        Бог исполняет духовными благами терпящего скорбь в смирении духа, внимает
        его умиленной молитве, часто отвращает бич и жезл наказания, если он не нужен
        для большего духовного преуспеяния. Это совершилось над исцеленным расслабленным,
        лежавшим тридцать восемь лет в притворе Соломоновом между множеством других
        больных, которые ожидали, подобно расслабленному, цельбоносного возмущения
        воды рукою ангельскою. Какое страдальческое положение, вынужденное болезнью
        и нищетою! Очевидно: пораженные недугом не имели других средств к врачеванию
        и потому решались на продолжительное ожидание чуда, совершавшегося однажды
        в год, подававшего верное и полное исцеление от всякой болезни, но лишь одному
        больному. Болезнь расслабленного была наказанием за грехи, что явствует из
        наставления, данного Господом исцеленному:«Се здрав был еси, ктому не согрешай,
        да не горше ти что будет».'
      cn: 以合宜的方式忍受神所容许临到他们的试炼之人，便得以亲近神，获得向祂的坦然无惧，并成为祂的亲近之人，正如使徒所见证的：「你们若忍受责罚，神就待你们如同儿子」（希伯来书
        12:7）。神以属灵的福益充实那在谦卑心神中忍受忧患的人，祂倾听其热切的祷告，并时常转去刑杖和惩罚之鞭，倘若这些对他获得更大的属灵进益不再需要。这事发生在那个得了医治的瘫痪者身上，他曾在所罗门廊下躺了三十八年，在众多其他病人之中，他们如同这瘫痪者一样，等待天使之手使水翻腾，带来治愈。这是何等因疾病与贫困而被迫忍受的苦难境况！显然，受疾病所击打的人没有其他的医治方法，因此他们决定长久等待这一年一次的神迹，这神迹能为一切疾病带来确凿而完全的治愈，但仅限于一位病人。这瘫痪者的疾病是对罪的惩罚，这从主给予那得了医治的人的训示中可见：「看哪，你已经痊愈了，不可再犯罪，免得你遭遇更严重的事。」
  - type: paragraph
    text:
      ru: 'Господь, давший завещание исцеленному расслабленному, чтоб он не впадал
        снова в те согрешения, за которые наказан болезнью, дал такое же завещание
        грешнице, которой Он простил грехи ее.«Иди, – сказал Спаситель мира присужденной
        земными праведниками на побиение камнями, –и отселе ктому не согрешай»(Ин. 8:11).
        Исцеление души и исцеление тела дается милосердым Господом при условии, при
        одинаковом условии. Грех жены был грех смертный; очевидно, что и грех расслабленного
        принадлежит к разряду грехов смертных. Эти-то грехи и призывают наиболее казнь
        Божию. Для погрязшего в пропасти смертных грехов нужна особенная помощь Божия,
        и является эта помощь явно в наказании, тайно – в призвании к покаянию. Призывается
        человек к покаянию или посылаемою ему болезнью, как случилось с расслабленным,
        или попускаемым гонением от человеков, что постигло Давида, или каким-либо
        другим образом. В каком бы виде ни явилось наказание Божие, должно принимать
        его со смирением и немедленно стремиться к удовлетворению той Божественной
        цели, с которою посылается наказание: прибегать к врачевству покаяния, положив
        в душе своей завет воздержания от того греха, за который карает нас рука Господня.
        С верностью укажется нам этот грех совестью нашею. Прощение греха и избавление
        от скорби, которою наказуемся за грех, даруется нам от Бога единственно при
        условии оставления греха, пагубного для нас, мерзостного пред Богом.'
      cn: 主曾将诫命赐予得愈的瘫痪者，令其不再重蹈覆辙，陷于那些招致病痛惩罚的罪恶之中；祂亦将同样的诫命赐予了那位蒙祂赦罪的罪妇。「去吧，」世界的救主对那位被地上义人判处以石击毙的妇人说道，「从今以后，不要再犯罪了」（约翰福音
        8:11）。灵魂的痊愈与身体的康复，都是仁慈的主在同一个条件下所赐予的。这妇人的罪是致死的罪；显然，瘫痪者的罪也属于致死之罪的范畴。正是这些罪恶，最能招致上主的惩罚。对于沉沦于致死之罪深渊的人，需要上主特别的帮助，而这帮助则显现为公然的惩罚，以及隐密的呼唤人悔改。人被召唤去悔改，或借由降临于他的疾病，如同发生在瘫痪者身上的那样；或借由容许人所施加的迫害，如同大卫所遭遇的那样；或借由其他某种方式。无论上主的惩罚以何种形式显现，人都应当谦卑地接受它，并立即努力去实现上主发送惩罚所蕴含的神圣目的：投奔悔改的良药，在自己心中立下誓约，戒绝那招致主手惩罚的罪恶。我们的良心会忠实地向我们指出这罪。上主的赦罪与免除我们因罪受罚的苦难，唯独在我们离弃那对我们有害、在上主面前可憎的罪恶的条件下，才会赐予我们。
  - type: paragraph
    text:
      ru: Возвращение ко греху, навлекшему на нас гнев Божий, уврачеванному и прощенному
        Богом, служит причиною величайших бедствий, бедствий преимущественно вечных,
        загробных. Тридцать восемь лет томился расслабленный в недуге за грех свой.
        Наказание значительное! Но Господом возвещается еще большее наказание за возвращение
        ко греху. Что это за наказание, более тяжкое, нежели болезнь, державшая больного
        в течение целой жизни на одре, среди всех лишений? Не что иное, как вечная
        мука во аде, ожидающая всех некающихся и неисправимых грешников. Аминь.
      cn: 回归到那招致了吾等神怒、却又蒙神治愈与赦免的罪愆，乃是巨大苦难之肇因，尤其乃是那永恒、逝后之苦难。那瘫痪之人因其罪受病苦折磨达三十八年之久。这惩罚是何其沉重！然而，吾主却预告了更为严厉的惩罚，为那回归罪恶之人。这惩罚，比起那将病者终生束缚于床榻、遭受诸般匮乏的疾病，还要更为沉重，究竟是甚么？无他，正是那等待著所有不悔改、不改过之罪人的地狱永恒之苦。阿门。
- type: heading1
  text:
    ru: О Божественном призвании к истинному поклонению Духом и Истиною во Христе.
    cn: 在基督里，藉著圣灵与真理，蒙受上主的呼召，达至真正的敬拜。
  children:
  - type: paragraph
    text:
      ru: Поучение в неделю о самаряныне. О поклонении Богу Духом и Истиною
      cn: 撒玛利亚妇人主日讲道：论以心神与真理敬拜吾主
    label:
    - original_title
  - type: paragraph
    text:
      ru: '«Истиннии поклонницы поклонятся Отцу Духом и Истиною: ибо Отец таковых
        ищет покланяющихся Ему»(Ин. 4:23).'
      cn: 「那以心神和真理朝拜父的，才是真正朝拜的人，因为父寻找的就是这样朝拜祂的人。」（若望福音 四：23）
  - type: paragraph
    text:
      ru: Возлюбленные братия! Ныне слышали мы во Евангелии, что истинные служители
        истинного Бога покланяются Ему Духом и Истиною, что Богищет, то есть желает
        иметь таких поклонников. Если Бог желает иметь таких поклонников, то очевидно,
        что таких только поклонников и служителей Он приемлет, такие только поклонники
        и служители Ему благоугодны. Это учение нам возвестил Сам Сын Божий. Веруем
        учению Христову! Со всею любовью приемлем всесвятое учение Христово! Чтоб
        с точностью последовать Ему, рассмотрим, что значит поклоняться Богу-Отцу
        Духом и Истиною.
      cn: '心爱的弟兄们哪！


        今日我们在福音中听闻，那真神的真实仆役们是以心灵和诚实敬拜祂。神正在寻觅，也就是说，祂渴望拥有这样的敬拜者。如果神渴望拥有这样的敬拜者，那么显然，祂只悦纳这样的敬拜者和仆役，也唯有这样的敬拜者和仆役方能得祂喜悦。


        此一教导乃是神的圣子亲自向我们宣布的。


        我们相信基督的教导！


        我们以全心全意的爱来接受基督这至圣的教义！


        为了能确切地追随祂，让我们思量，以心灵和诚实敬拜父神究竟是何意。'
  - type: paragraph
    text:
      ru: 'Истина есть Господь наш Иисус Христос, как Он засвидетельствовал о Себе:«Аз
        есм путь и истина и живот»(Ин. 14:6). Истина есть Слово Божие:«Слово Твое
        истина есть»(Ин. 17:17;Кол. 1:16). Это Слово предвечно было в Боге, произносилось
        Богом и к Богу; это Слово – Бог, это Слово – Творец всего существующего, видимого
        и невидимого (Ин. 1:1, 3;Кол. 1:16). Это«Слово плоть бысть, и вселися в ны,
        и видехом славу Его, славу яко Единороднаго от Отца, исполнь благодати и истины»(Ин. 1:14).«Бога
        никтоже виде нигдеже: но Слово Божие,Единородный Сын, сый в лоне Отчи, Той
        исповеда»(Ин. 1:18). Исповедал пред человеками, вполне явил человекам Бога
        Сын Божий, Слово Божие; явил Сын Божий человекам недоступную им истину, засвидетельствовав
        и запечатлев неоспоримо истину обильнейшим преподанием Божественной благодати.«От
        исполнения Его мы вси прияхом благодать возблагодать: благодать и истина Иисус
        Христом бысть»(Ин. 1:16–17). Это значит: Иисусом Христом доставлено не какое-либо
        более или менее подробное и ясное понятие о благодати и истине, но сама благодать,
        сама истина существенно преподаны человекам, насаждены в человеков. Мы соделались
        причастниками Божественного естества (2Пет. 1:4).'
      cn: 真理即是吾主耶稣基督，正如祂为自己所作的见证：「我就是道路、真理、生命」（约翰福音 14:6）。真理即是上帝的圣言：「你的话就是真理」（约翰福音
        17:17，歌罗西书 1:16）。这圣言从亘古就与上帝同在，为上帝所言说，也面向着上帝；这圣言就是上帝，这圣言就是万有——可见与不可见——的创造者（约翰福音
        1:1，3，歌罗西书 1:16）。这「圣言成了肉身，住在我们中间，我们也见过祂的荣光，正是父独生子的荣光，满有恩典和真理」（约翰福音 1:14）。「从来没有人见过上帝，惟有在父怀里的上帝独生子，将祂阐明出来」（约翰福音
        1:18）。上帝的儿子、上帝的圣言，在世人面前阐明了上帝，向世人完全显明了上帝；上帝的儿子向世人显明了他们所不能及的真理，藉着丰沛地赐予神圣恩典，无可争辩地见证并印证了这真理。「从祂的丰盛里，我们都领受了，而且恩上加恩：因为恩典和真理都是藉着耶稣基督来的」（约翰福音
        1:16-17）。这意味着：藉着耶稣基督所带来的，并非只是对恩典和真理某种或多或少详细而清晰的概念，而是恩典本身、真理本身，实实在在地被赐予了世人，被栽种在了世人之中。我们因此成了神圣本性的有份者（彼得后书
        1:4）。
  - type: paragraph
    text:
      ru: 'Истина имеет свойственный Себе Дух. Этот Дух именуется Духом Истины (Ин. 15:26, 16:13).
        Он – Дух, от Отца исходящий (Ин. 15:26). Он – Дух Святый Божий (Ин. 14:26).
        Он – Дух Сына (Гал. 4:6) как неотступно соприсутствующий Сыну, как составляющий
        со Отцем и Сыном единое нераздельное и неслитное Божеское Существо. Приятие
        Истины есть вместе приятие Святого Духа: потому-то Всесвятая Истина возвещает
        о Себе, что она пошлет Святого Духа от Отца ученикам Своим. Естественно там
        присутствовать Святому Духу Истины, где действует Святая Истина, и печатлеть
        ее действия. Равным образом, где действует Святый Дух, там бывает обильнейшее
        явление Истины, как и Господь сказал ученикам Своим:«Егда приидет Он, Дух
        истины, наставит вы на всяку истину»(Ин. 16:13). Изображая чудное отношение
        Божественного Слова к Божественному Духу, Господь сказал о Духе:«Он Мя прославит,
        яко от Моего приимет, и возвестит вам. Вся елика имат Отец, Моя суть»(Ин. 16:14–15).
        Дух возвещает и являет человекам соестественного Ему Сына – Дух, привлеченный
        человеками верою в Сына, соестественного Духу. Истинного христианина Святый
        Дух зиждет духовно и преобразует в жилище Божие (Еф. 2:22); Он во внутреннем
        человеке изображает и вселяет Христа (Еф. 3:16–17). Он усыновляет человеков
        Богу, соделывая их подобными Христу, водворяя в них свойства Христовы (Ин. 14:6).
        Человеки, усыновленные Богу, в молитвах своих относятся к Нему, как к Отцу,
        потому что Дух Святый вполне явно и ощутительно свидетельствует духу обновленного
        Им человека (Рим. 8:16) о соединении этого человека с Богом, о усыновлении
        его Богу.«Понеже есте сынове, – говорит апостол, –посла Бог Духа Сына своего
        в сердца ваша, вопиюща: Авва Отче»(Гал. 4:6). Такие-то поклонники признаются
        истинными поклонниками Бога! Таких-то поклонников, поклоняющихся Богу Духом
        и Истиною, ищет и приемлет Бог. Вне истинного христианства нет ни богопознания,
        ни богослужения.«Никтоже приидет ко Отцу, токмо Мною»(Ин. 14:6), сказал Господь.
        Для того, кто не верует в Господа Иисуса Христа, нет Бога:«всяк отметаяйся
        Сына, ни Отца имать»(1Ин. 2:23),«иже не верует в Сына, не узрит живота, но
        гнев Божий пребывает на нем»(Ин. 3:36). Невозможно приступить к Богу, невозможно
        войти в какое бы то ни было общение с Богом иначе, как при посредстве Господа
        нашего Иисуса Христа, единого Посредника и Ходатая, единого средства к общению
        между Богом и человеками! Нет истинного познания Господа Иисуса Христа без
        посредства Святого Духа!«Никтоже может, – сказал апостол, –рещи Господа Иисуса,
        точию Духом Святым»(1Кор. 12:3).«Аще же кто Духа Христова не имать, сей несть»Христов
        (Рим. 8:9). Вне христианства нет добродетели, достойной Неба! «Благое, – сказал
        преподобный Марк Подвижник, – не может быть ни веруемо, ни действуемо, как
        только о Христе Иисусе и Святом Духе»[111]. Недостойны Бога естественные добрые
        дела человеческие, истекающие из падшего нашего естества, в котором добро
        смешано со злом, в котором добро по большей части едва приметно во множестве
        зла. Падшее естество способно исключительно к злу, как засвидетельствовал
        Сам Бог:«Прилежит помышление человеку прилежно на злая от юности его»(Быт. 8:21).«Вы
        зли суще, умеете даяния благая даяти чадом вашим»(Лк. 11:13;Мф.7:11). Такова
        цена пред Евангелием и Богом естественной доброты человеческой и действий,
        из нее истекающих. Тщетно прославляет падшее естество свои громкие и великие
        добрые дела! Такое самохвальство есть свидетельство ужасной слепоты! Такое
        самохвальство есть невольное обличение качества громких дел человеческих,
        возбуждаемых и питаемых тщеславием. Воня гордыни, которую издают из себя эти
        гробы повапленные, мерзостна Богу: благоприятен Ему фимиам смирения.'
      cn: '真理有其固有的圣灵。这圣灵被称作真理之灵（约翰福音 15:26，16:13）。祂是从父所发出的圣灵（约翰福音 15:26）。祂是神圣的圣灵（约翰福音
        14:26）。祂是子的灵（加拉太书 4:6），因祂与子不离不弃、同在共存，祂与父和子共同构成一个不可分割、不可混淆的独一神性实体。


        领受真理，同时就是领受圣灵：正因如此，至圣的真理宣示祂将从父那里差遣圣灵到祂的门徒那里。真理的圣灵自然会临在于圣真理所行之处，并印证其作为。同样地，圣灵在哪里运行，真理的彰显就必丰盛，正如主对祂的门徒所说：「但真理的圣灵来了，祂要引导你们进入一切真理」（约翰福音
        16:13）。


        主描绘了神圣的道与神圣的灵之间奇妙的关系，祂论及圣灵说：「祂要荣耀我，因为祂要从我所领受的，并将它传给你们。凡父所有的一切，都是我的」（约翰福音 16:14-15）。圣灵向世人宣示并显明与祂本性相同的子——这圣灵是被世人因对与圣灵本性相同的子的信心而吸引而来的。


        圣灵在灵性上建造真基督徒，并使他们转变为神的居所（以弗所书 2:22）；祂在内里的人心中描绘并安置基督（以弗所书 3:16-17）。祂使世人被神收为嗣子，使他们与基督相似，将基督的属性安置在他们里面（约翰福音
        14:6）。


        被神收为嗣子的人，在他们的祷告中与神亲近，如同与父亲亲近一般，因为圣灵完全清晰且可感知地向祂所更新之人的灵（罗马书 8:16）见证此人已与神联合，被神收为嗣子。使徒说：「你们既为儿子，神就差祂儿子的灵进入你们的心，呼叫：『阿爸！父！』」（加拉太书
        4:6）。


        正是这样敬拜的人被承认为神真正的敬拜者！神寻求并接纳这样以圣灵与真理敬拜祂的人。在真基督教之外，既没有对神的认识，也没有对神的敬拜。主说：「若不藉著我，没有人能到父那里去」（约翰福音
        14:6）。


        对于不信主耶稣基督的人来说，没有神：「凡否认子的，就没有父」（约翰一书 2:23），「不信子的，将看不见永生，神的震怒常在他身上」（约翰福音 3:36）。除非藉著我们的主耶稣基督，这独一的中保和代求者，这神与人之间交通的唯一途径，否则不可能接近神，不可能进入与神的任何相通！


        若没有圣灵的中介，就没有对主耶稣基督真实的认识！使徒说：「若不是被圣灵感动的，也没有人能说『耶稣是主』」（哥林多前书 12:3）。「人若没有基督的灵，就不是属基督的」（罗马书
        8:9）。


        在基督教之外，没有配得上天国的美德！「善，」尊敬的马尔库斯·隐修士说，「除非在基督耶稣和圣灵里，否则既不能被相信，也不能被实行」[111]。


        那些源于我们堕落本性的、自然的、人性的善行，是不配神的，在我们堕落的本性中，善与恶混杂，善多半在大量的恶中几乎难以察觉。堕落的本性仅倾向于恶，正如神亲自所见证的：「人从小时心里常怀著恶念」（创世记
        8:21）。「你们虽然不好，尚且知道拿好东西给你们的儿女」（路加福音 11:13，马太福音 7:11）。这就是人性自然的良善及其所生之行为在福音和神面前的价值。


        堕落的本性徒然夸耀自己响亮而伟大的善行！这种自夸是可怕盲目的见证！这种自夸是那些由虚荣所激发和滋养的人的响亮行为品质的不自觉的谴责。这些粉饰坟墓所散发出的骄傲的臭气，令神厌恶：谦卑的香气才蒙祂悦纳。'
  - type: paragraph
    text:
      ru: 'По этой причине Господь заповедал отречение от естества падшему и слепотствующему
        человечеству, не сознающему своего горестного падения, напротив того, видящему
        в нем какое-то великолепное торжество, ищущему развить это торжество. Для
        спасения необходимо отречение от греха! Но грех столько усвоился нам, что
        обратился в естество, в самую душу нашу. Для отречения от греха сделалось
        существенно нужным отречение от падшего естества, отречение от души (Мф. 10:39),
        отречение не только от явных злых дел, но и от многоуважаемых и прославляемых
        миром добрых дел ветхого человека; существенно нужно заменить свой образ мыслей
        разумом Христовым, а деятельность по влечению чувств и по указанию плотского
        мудрования заменить тщательным исполнением заповедей Христовых.«Аще вы пребудете
        в словеси Моем, – сказал Господь, –воистину ученицы Мои будете и уразумеете
        истину, и истина свободит вы»(Ин. 8:31–32). Замечательные и глубокие слова!
        Прямое последствие, вытекающее из них, заключается в том, что грех содержит
        человека в порабощении единственно посредством неправильных и ложных понятий.
        Равным образом очевидно, что пагубная неправильность этих понятий и состоит
        именно в признании добром того, что в сущности не есть добро, и в непризнании
        злом того, что в сущности есть убийственное зло.«Иже есть от Бога, глаголов
        Божиих послушает»(Ин. 8:47), сказал Господь. Братия! Смиримся пред Господом
        Богом нашим! В противоположность ожесточенным иудеям, отвергшим и Господа
        и Его учение, окажем повиновение Господу покорностью всесвятому и спасительному
        учению Его! Отложим образ мыслей, доставляемый нам падшим естеством нашим
        и враждебным Богу миром! Усвоим себе образ мыслей, предлагаемый нам Господом
        в Его святом Евангелии! Последуем Истине, и наследуем Истину. Истина освобождает
        человеческий ум от невидимых уз заблуждения, которым оковал его грех. Этого
        мало: всесильная Истина, доставив духовную свободу уму, обновив, оживив его
        жизнью свыше – Словом Божиим, выводит его на путь заповедей Христовых,«и путь
        неправды отставляет»от него (Пс. 118:29). Душа, оживленная Истиною, воспевает
        вместе с вдохновенным пророком:«Путь заповедей Твоих текох, егда разширил
        еси сердце мое. Законоположи мне Господи путь оправданий Твоих, и взыщу и
        выну: вразуми мя, и испытаю закон Твой, и сохраню и всем сердцем моим»(Пс. 118:32–34).
        Такая душа непременно соделывается причастницей Святого Духа, который не может
        не присутствовать там, где присутствует и владычествует Божественная Истина,
        Который в таинственном Своем совете со Всесвятою Истиною вещает о себе так:«Причастник
        Аз есмь всем боящимся Тебе и хранящим заповеди Твоя»(Пс. 118:63)[112].'
      cn: '因此缘故，主命堕落而盲昧的人类弃绝其本性，这人类不察觉自身痛苦的堕落，反倒视其为某种辉煌的凯旋，并寻求发展此一凯旋。为得救赎，必须弃绝罪恶！但罪恶已如此深植于我们，以致化为本性，化为我们自身的灵魂。为弃绝罪恶，弃绝堕落的本性，弃绝灵魂（马太福音
        10:39），便成为绝对必要的：不仅要弃绝明显的恶行，也要弃绝那为世人所敬重和颂扬的旧人的善行；绝对需要以基督的理性取代自身的思念模式，并以殷勤遵行基督的诫命，取代循着情欲的牵引和肉体智慧的指引而行的活动。


        「你们若常在我的话语中，」主说，「就真是我的门徒；你们也必晓得真理，真理必叫你们得以自由」（约翰福音 8:31-32）。这是何等卓越而深刻的话语！由此直接推导出的结果是：罪恶仅借着不正确和虚假的观念来奴役人。同样显而易见的是，这些观念的有害谬误，恰在于将本质上并非良善的，认作良善；将本质上是致人于死的邪恶，不认作邪恶。


        「出于神的，必听神的话语」（约翰福音 8:47），主说。弟兄们！让我们在我们的主神面前谦卑！与那刚硬、弃绝主及其教训的犹太人相反，我们要以顺服主至圣和救赎的教训，来表达我们的服从！弃绝那由我们堕落的本性和与神为敌的世界所提供的思念模式吧！采纳主在祂圣福音中所提供的思念模式吧！跟随真理，我们便能继承真理。真理使人心智摆脱罪恶所桎梏的、那不可见的谬误之锁链。


        不仅如此：全能的真理，在赐予心智属灵自由之后，以从上而来的生命——即神的话语——更新它、活化它，并将它引向基督诫命的道路，「使那虚谎的道远离」它（诗篇
        119:29）。被真理活化的灵魂，与受感示的先知一同歌唱：「祢既开广我心，我就奔跑祢命令的道。上主啊，求祢将祢律例的道指教我，我必遵守，到底。求祢使我悟性，我便遵守祢的律法，且要一心遵守」（诗篇
        119:32-34）。这样的灵魂必然成为圣灵的参与者，圣灵不可能不在神圣真理同在并掌权之处同在；圣灵在祂与至圣真理的奥秘会谈中，如此论及自身：「凡敬畏祢，守祢训词的人，我都与他们作伴」（诗篇
        119:63）[112]。'
  - type: paragraph
    text:
      ru: 'Человек доколе пребывает в падшем естестве своем, дотоле погружен во мрак
        глубочайшего неведения: он не ведает, как должно молиться, и не ведает, о
        чем ему должно молиться (Рим. 8:26), он неспособен к служению Богу. Одна вера
        во Христа доставляет познание Истины; вера, выражаемая исполнением заповедей
        Христовых, привлекает в сердце верующего благодать Святого Духа, как и боговдохновенный
        пророк сказал:«Привлекох Дух, яко заповедей Твоих желах»(Пс. 118:131). Один
        истинный христианин, христианин верою и делами, может быть истинным поклонником
        Бога, поклоняющимся и служащим Богу, как Отцу, Духом и Истиною. Аминь.'
      cn: 人只要停留在自己堕落的本性中，便会沉浸在最深重无明的黑暗里：他不知道该如何祷告，也不知道他应当祷告什么（罗马书 8:26），他无法侍奉上帝。唯有对基督的信仰能带来对真理的认识；借由遵行基督的诫命所表达出的信仰，会吸引圣灵的恩典进入信徒的心中，正如受神启示的先知所言：「我张口，气喘，因我切慕祢的诫命」（诗篇
        118:131）。唯有真正的基督徒，一位在信仰与行为上皆为基督徒的人，才能成为上帝真正的敬拜者，以心灵与诚实敬拜并侍奉上帝，如同祂是我们的父。阿们。
- type: heading1
  text:
    ru: Смиренномудрие как верное видение себя и спасительное отвержение пагубного
      самомнения.
    cn: 谦卑心乃是诚实观照自身，并救赎性地摈弃有害自负的途径。
  children:
  - type: paragraph
    text:
      ru: Поучение в неделю о слепорожденном. О самомнении и смиренномудрии
      cn: 在盲人主日（关于那生来是瞎子的主日）的教诲：论自负与谦卑智慧
    label:
    - original_title
  - type: paragraph
    text:
      ru: 'Возлюбленные братия! Господь наш Иисус Христос по исцелении слепорожденного,
        о чем мы слышали сегодня в святом Евангелии, сказал:«На суд Аз в мир сей приидох,
        да невидящии видят, и видящии слепи будут»(Ин. 9:39). Этих слов Господа не
        могли равнодушно выслушать гордые мудрецы и праведники мира, каковыми были
        иудейские фарисеи. Самолюбие их и высокое мнение о себе признали себя оскорбленными.
        На слова Господа они отвечали вопросом, в котором выразились вместе и негодование,
        и самомнение, и насмешка, и ненависть к Господу, соединенные с презрением
        к Нему.«Егда и мы слепи есмы?»– сказали они. Ответом на вопрос фарисеев Господь
        изобразил им душевное состояние их, служившее начальною причиною вопроса.«Аще
        бысте слепи были, – сказал Он им, –не бысте имели греха, ныне же глаголете,
        яко видим: грех убо ваш пребывает»(Ин. 9:40–41).'
      cn: '挚爱的弟兄们！我们的主耶稣基督在治愈生来瞎眼之人后——今日我们已在神圣的《福音书》中听闻此事——曾说：「我为审判到这世上来，叫不能看见的可以看见，能看见的反而瞎了眼。」（约翰福音
        9:39）


        主的这些话语，世上那些骄傲的智者和自以为义之人，例如那些犹太的法利赛人，无法等闲视之。他们的自爱和对自己的高傲看法，让他们感到自己受到了冒犯。对于主的话语，他们以一个问题来回应，其中既流露出愤慨、自负、嘲讽，以及对主的憎恶，更夹杂着对祂的蔑视。


        「难道我们也瞎了眼吗？」他们问道。


        主以对法利赛人问题的回答，向他们描绘了他们灵魂的状态，而这正是他们提出这个问题的根本原因。「若是你们瞎了眼，」祂对他们说，「就没有罪了；但如今你们说『我们能看见』，所以你们的罪还在。」（约翰福音
        9:40-41）'
  - type: paragraph
    text:
      ru: Какой страшный недуг душевный – самомнение! Оно в делах человеческих лишает
        гордого помощи и совета ближних, а в деле Божием, в деле спасения, оно лишило
        и лишает надменных фарисеев драгоценнейшего сокровища – дара Божия, принесенного
        с неба Сыном Божиим, лишило и лишает Божественного Откровения и соединенного
        с принятием этого Откровения блаженнейшего общения с Богом.
      cn: 自负是何等可怕的心灵疾患啊！在世间事务中，它使心高气傲者失去亲友的帮助与建议；而在上帝的事工，即拯救之事中，它曾使，且正使那些傲慢的法利赛人失去那最珍贵的宝藏——由上帝之子从天降下的上帝恩赐，使他们失去那神圣的启示，以及与接受此启示相连的、与上帝最蒙福的相契相通。
  - type: paragraph
    text:
      ru: Фарисеи признавали себя видящими, то есть удовлетворительно и в высшей степени
        знакомыми с истинным богопознанием, не нуждающимися ни в каком дальнейшем
        преуспеянии и учении, и на этом основании отвергли то учение о Боге, которое
        преподавалось непосредственно Богом.
      cn: 法利赛人自诩为能看见的人，意即他们对真正的认识上帝之道已感到满意，并认为自己已对此了若指掌，无需任何进一步的长进或教导；基于此，他们拒绝了由上帝亲自传授的关于上帝的教诲。
  - type: paragraph
    text:
      ru: Добродетель, противоположная гордости и особенному выражению ее в самом
        духе человеческом – самомнению, – есть смирение. Как гордыня есть по преимуществу
        недуг нашего духа, грех ума, так и смирение есть благое и блаженное состояние
        духа, есть по преимуществу добродетель ума. По этой причине она весьма часто
        именуется в Священном Писании и в писаниях святых отцов смиренномудрием. Что
        такое смиренномудрие? Смиренномудрие есть правильное понятие человека о человечестве,
        следовательно, оно есть правильное понятие человека о самом себе. Прямое действие
        смирения, или смиренномудрия, заключается в том, что правильное понятие человека
        о человечестве и о самом себе примиряет человека с собою, с человеческим обществом,
        с его страстями, недостатками, злоупотреблениями, с обстоятельствами частными
        и общественными, – примиряет с землею и небом. Добродетель – смирение – получила
        свое наименование от рождаемого ею внутреннего сердечного мира. Когда имеем
        в виду одно успокоительное, радостное, блаженное состояние, производимое в
        нас добродетелью, то называем ее смирением. Когда же намереваемся вместе с
        состоянием указать и на источник состояния, тогда именуем ее смиренномудрием.
      cn: '与骄傲以及骄傲在人类精神中最特殊的表现——自负——相对立的美德，是谦卑。正如骄傲主要是一种精神上的疾病，是心思的罪，谦卑同样是一种美好且蒙福的精神状态，是主要属于心思的美德。因此，在《圣经》和圣教父的著作中，它常常被称为「谦卑的心」（смиренномудрием）。


        什么是谦卑的心？谦卑的心是人对「人」（人性）的正确认识，因此，它是人对自身的正确认识。谦卑，或谦卑的心，其直接作用在于：人对「人」（人性）和对自身的正确认识，使人与自己、与人类社会、与社会中的激情、缺陷、弊端、与个人的和公共的环境相和睦——与大地和天空相和睦。


        谦卑这一美德得名于它所产生的内在的、心灵的平安。当我们只关注这种美德在我们心中所产生的、使人安宁、喜悦、蒙福的状态时，我们称之为「谦卑」。而当我们打算连同这种状态一起指出其源头时，我们称之为「谦卑的心」。'
  - type: paragraph
    text:
      ru: 'Не подумайте, возлюбленные братия, чтоб данное нами определение, в котором
        смиренномудрие названо правильным образом мыслей человека вообще о человечестве
        и в частности о самом себе, было определением произвольным. Такое определение
        смирению и смиренномудрию указано Самим Господом. Он сказал:«Аще уразумеете
        истину: то истина свободит вы»(Ин. 8:31–32). Но что такое духовная свобода,
        преподаваемая Истиною, как не святой благодатный мир души, как не святое смирение,
        как не евангельское смиренномудрие? Божественная Истина – Господь наш Иисус
        Христос (Ин. 14:6). Он возвестил:«Научитеся отМене, от Божественной Истины,яко
        кроток есмь и смирен сердцем, и обрящете покой душам вашим»(Мф. 11:29). Смиренномудрие
        есть образ мыслей человека о себе и о человечестве, внушенный и внушаемый
        Божественною Истиною[113]. Самомнение есть горестное и пагубное самообольщение,
        есть убийственный обман, которым обманывает себя ослепленное человечество
        и которым обманывают его демоны.'
      cn: 亲爱的弟兄们，请不要以为我们所给出的这个定义是武断的，在这个定义中，我们将谦卑（смиренномудрие）称为一个人对整个人类，尤其是对自己，所抱持的正确思想方式。对谦卑和谦卑心（смиренномудрию）做出这样的定义，是主亲自指明的。祂说：「你们若明白真理，真理就必叫你们得自由」（约翰福音
        8:31-32）。但由真理所赐予的属灵自由，不正是灵魂神圣的恩典之平安吗？不正是神圣的谦卑吗？不正是福音所教导的谦卑心吗？神圣的真理就是我们的主耶稣基督（约翰福音
        14:6）。祂宣告说：「你们当从我，从神圣的真理，学习，因为我心里柔和谦卑，你们就必得享安息」（马太福音 11:29）。谦卑心是一个人对自己和人类所抱持的思想方式，它由神圣的真理所启发和教导[113]。自负（Самомнение）是痛苦且有害的自欺，是致命的欺骗，被蒙蔽的人类借此欺骗自己，而恶魔也借此欺骗他们。
  - type: paragraph
    text:
      ru: 'Ложны взгляды и основания человеческой гордыни, человеческого самомнения.
        Гордый смотрит на себя как на самобытное существо, а не как на создание Божие;
        земная жизнь представляется ему бесконечною, смерть и вечность – несуществующими.
        Промысла Божия нет для него: он признает правителем мира разум человеческий.
        Все помышления его пресмыкаются по земле; жизнь его принесена всецело в жертву
        земле, на которой хотелось бы ему учредить непрестанное наслаждение грехом.
        И к этой-то безумной, несбыточной цели стремятся со всем усилием слепотствующие
        фарисей и саддукей.'
      cn: 人类骄傲与自负的观点和根基是虚妄的。骄傲之人视自己为自主之存在，而非上帝的创造；他视地上生命为永无止境，而死亡与永恒则为虚妄不存。上帝的护理对他而言并不存在：他承认人类的理性才是世界的统治者。他所有的思虑都匍匐于大地；他的生命全然献祭于尘世，他渴望在尘世中建立对罪恶无休止的享乐。正是为了这个疯狂、无法实现的目标，盲目的法利赛人和撒都该人倾尽全力地追逐。
  - type: paragraph
    text:
      ru: Напротив того, воспоминание о смерти сопутствует смиренномудрому на пути
        земной жизни, наставляет его действовать на земле для вечности и, что чудно,
        самые действия его воодушевляет особенною благотворностью. Смиренномудрый
        действует для добродетели, а не по побуждению страстей и не для удовлетворения
        страстям; следовательно, действия его не могут не быть благодетельными для
        общества человеческого. Смиренномудрый видит себя ничтожною пылинкою среди
        громадного мироздания, среди времен, поколений и событий человеческих, протекших
        и грядущих. Ум и сердце смиренномудрого способны принять Божественное христианское
        учение и непрестанно преуспевать в христианских добродетелях; ум и сердце
        смиренномудрого видят и ощущают падение природы человеческой и потому способны
        признать и принять Искупителя.
      cn: 相反地，对死亡的忆念一路伴随著谦卑睿智者走过尘世生命的路途，教导他在世上为永恒而行事，并且，奇妙的是，这忆念以一种特别的福祉鼓舞著他的诸般行为。谦卑睿智者为美德而行，而非出于情欲的驱动，也不是为了满足情欲；因此，他的行为不可能不对人类社会有益。谦卑睿智者视自己为宏大宇宙、流逝与将来的人类时间、世代和事件中的一粒微不足道的尘埃。谦卑睿智者的心智与心灵能够接纳神圣的基督教教义，并在基督徒的美德中不断精进；谦卑睿智者的心智与心灵看见并感受到人性的堕落，因此能够承认并接纳救赎主。
  - type: paragraph
    text:
      ru: 'Смиренномудрие не видит достоинств в падшей природе человеческой; оно созерцает
        человечество как превосходное создание Божие, но вместе созерцает и грех,
        проникший во все существо человека, отравивший это существо; смиренномудрие,
        признавая великолепие создания Божия, признает вместе и безобразие создания,
        искаженного грехом; оно постоянно сетует об этом бедствии. Оно смотрит на
        землю, как на страну своего изгнания, стремится покаянием возвратить себе
        Небо, утраченное самомнением. Но гордость и самомнение, исходатайствовав падение
        и погибель человечеству, не видят и не сознают падения в природе человеческой:
        они видят в ней одни достоинства, одни совершенства и изящества; самые недуги
        душевные, самые страсти почитают доблестями. Такой взгляд на человечество
        делает мысль об Искупителе совершенно излишнею и чуждою. Видение гордых есть
        ужасная слепота; а невидение смиренных есть способность к видению Истины.
        К сему-то и относятся слова Господа:«На суд Аз в мир сей приидох, да невидящий
        видят, и видящий слепи будут». Приняли Господа смиренные, и просветились Божественным
        Светом; отвергли его гордецы, довольные собою, и еще более омрачились отвержением
        и хулою Бога.'
      cn: '谦卑不认为堕落的人性中有什么值得称赞之处；它默观人性是上帝卓越的创造，但同时也默观那渗透并毒害了人整个存在的罪恶；谦卑承认上帝创造的辉煌，同时也承认被罪扭曲的受造物的丑陋；它为这灾祸持续地悲叹。它视大地为自己的流亡之地，并努力通过悔改，重新获得因自负而失去的天国。


        然而，骄傲和自负——它们为人类招致了堕落和毁灭——却看不见也不承认人性中的堕落：它们只看到其中的优点、完美和优美；它们甚至将灵魂的病痛和各种情欲视为美德。这种对人性的看法使得救赎主的观念变得完全多余和陌生。


        骄傲者的视像是可怕的盲目；而谦卑者的「不看见」却是看见真理的能力。主的这句话就是指此：「我到这世上来，是为了审判，使不能看见的可以看见，能看见的反而变成瞎眼的。」谦卑的人接受了主，并被神圣之光照亮；那些自满的骄傲者却拒绝了祂，并因着拒绝和亵渎上帝而更加阴暗。'
  - type: paragraph
    text:
      ru: 'Ярко светятся на чистом небе ночною порою бесчисленные звезды, препираясь
        одна с другою обилием света; но при появлении солнца звезды исчезают, – исчезают,
        как бы делаясь вовсе несуществующими, хотя в сущности все они остаются на
        своих местах. Так и добродетели человеческие, когда сличаются одни с другими,
        имеют свой свет; при появлении же добра Божественного они исчезают пред Светом
        Божества. Апостол, беседуя о добродетелях патриарха Авраама, сказал, что Авраам«имать
        похвалу, но не у Бога; относительно же Бога,верова же Авраам Богови, и вменися
        ему в правду»(Рим. 4:2–3). Так следовало бы поступить фарисеям, хвалившимся
        своим происхождением по плоти от Авраама, но отчуждавшимся от него по духу.
        В противоположность образу действий Авраама они захотели удержать за собою
        мнимые достоинства ветхого человека и чрез это соделались неспособными к самопознанию
        и богопознанию; они услышали страшный приговор Господа:«Аще бысте слепи были,то
        есть если б вы признали слепоту свою,не бысте имели греха, ныне же, будучи
        слепыми,глаголете, яко видим: грех убо ваш пребывает». Вы усвоили его себе
        и запечатлели в себе вашим самомнением.'
      cn: 在清澈的夜空中，无数繁星闪耀着明亮的光芒，彼此争辉，光芒万丈；然而，当太阳出现时，众星便隐匿无踪，仿佛全然不存在一般，尽管实际上它们都仍留在自己的位置上。人类的德行亦是如此，当它们相互比较时，自有其光芒；但当神圣的良善显现时，它们便在神性之光前消逝了。使徒在论述族长亚伯拉罕的德行时说道，亚伯拉罕「可以夸口，却不是在神面前。若是向着神，亚伯拉罕信神，这就算为他的义」[罗马书
        4:2-3]。那些夸耀自己肉身源自亚伯拉罕，却在灵性上与他疏远了的法利赛人，本应如此行。与亚伯拉罕的行为方式相反，他们执意要保留旧人的虚妄美德，因此变得无法认识自己，也无法认识神。他们听到了主的可怕宣判：「若是你们是瞎眼的，也就是说，如果你们承认自己的盲目，你们就没有罪。但如今，你们虽然是瞎眼的，却说，我们能看见：所以你们的罪仍然存在。」你们将这罪归于自己，并以你们的自负将其铭刻于心。
  - type: paragraph
    text:
      ru: Был в юности своей воспитанником фарисеев святой апостол Павел; но он не
        последовал ожесточению и самомнению фарисеев. Был он, как поведает сам о себе
        в назидание наше,«евреин от еврей, по закону фарисей, по правде законней быв
        непорочен. Но еже ми бяху приобретения сия, – говорит он, –вмених Христа ради
        тщету. Но убо вменяю вся тщету быти за превосходящее разумение Христа Иисуса
        Господа моего»(Флп. 3:5–8).
      cn: 圣使徒保罗在年轻时曾受法利赛人的教养；但他并未随从法利赛人的刚硬与自傲。正如他为教诲我们而论及自己时所言：「就律法说，是法利赛人；就律法上的义说，是无可指摘的。只是我先前以为与我有益的，我现在因基督都当作有损的。不但如此，我也将万事当作有损的，因我以认识我主基督耶稣为至宝」（腓立比书
        3:5-8）。
  - type: paragraph
    text:
      ru: 'Возлюбленные братия! Будем подражать святому апостолу Павлу и прочим святым
        угодникам Божиим: приступим к Богу, вполне отвергнув пагубное самомнение,
        при посредстве смирения. При посредстве смирения прилепимся к Богу; привлечем
        к себе посредством смирения внимание и милосердие Бога нашего, Который сказал:«На
        кого воззрю, точию на кроткого и смиренного и трепещущаго словес Моих»(Ис. 66:2).
        Видением и сознанием грехов своих включим себя в число грешников, возлюбленных
        Богу; отвержением самомнения исключим себя из числа ложных праведников, иначе
        отречется от нас Бог, сказавший:«Не приидох бо призвати праведники, но грешники
        на покаяние»(Мф. 9:13). Сердце наше да будет наздано смирением в духовный
        жертвенник Богу[114], и жрец Бога Вышнего – ум наш – да возносит Ему духовные
        жертвы, да возносит жертву умиления, жертву покаяния, жертву исповедания,
        жертву молитвы, жертву милости, преисполняя всякую жертву смиренномудрием:
        яко«сердце сокрушенно и смиренно Бог не уничижит»(Пс. 50:19). Аминь.'
      cn: '亲爱的弟兄们！


        让我们效法圣使徒保罗和上帝的其他圣悦者：借着谦卑，彻底弃绝有害的自负，从而亲近上帝。


        借着谦卑，我们紧紧依附于上帝；借着谦卑，我们吸引我们上帝的垂顾和怜悯，祂曾说：「我所看顾的，唯独是那谦和、谦卑和敬畏我言语的人。」（以赛亚书 66:2）


        借着我们对自己罪愆的看见和承认，我们将自己纳入上帝所爱的罪人行列；借着弃绝自负，我们将自己排除在虚假义人的行列之外，否则上帝将弃绝我们，祂曾说：「我来不是召义人，而是召罪人悔改。」（马太福音
        9:13）


        愿我们的心借由谦卑被建立为上帝的属灵祭坛[114]，而至高上帝的祭司——我们的心智——愿向祂献上属灵的祭物，愿献上痛悔的祭、悔改的祭、忏悔的祭、祷告的祭、慈悲的祭，以谦卑充满每一样祭物：因为「忧伤痛悔的心，上帝必不轻看」（诗篇
        50:19）。阿门。'
