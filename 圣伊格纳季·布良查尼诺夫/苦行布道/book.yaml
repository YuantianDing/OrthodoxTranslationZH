  children:
  - type: paragraph
    text:
      ru: Поучение к простому народу при посещении епархии. О спасении
      cn: 主教巡牧教区时给予平民百姓的教诲：论及救赎之道
    label:
    - original_title
  - type: paragraph
    text:
      ru: Возлюбленные братия! Неизреченное милосердие Божие поставило меня, недостойного,
        вашим пастырем; оно сподобило меня посетить вас, соединить с вашими молитвами
        мои убогие молитвы и, наконец, беседовать с вами. О чем же нам, братия, побеседовать?
        Побеседуем о нашем спасении.
      cn: 蒙爱的弟兄们！上帝那不可言喻的怜悯，使我这个不配的人，成为了你们的牧者；祂恩准我探访你们，将我这微末的祷告与你们的祷告合而为一，并最终与你们交谈。那么，弟兄们，我们应当谈些什么呢？让我们来谈谈我们的救赎吧。
  - type: paragraph
    text:
      ru: Все мы кратковременные странники на земле. Каждый из нас погостит на ней,
        сколько ему назначено Богом, и потом умрет, умрет непременно. И домы наши,
        и сады, и поля, и имущество, и самое тело будут отняты у нас смертью. Душа,
        одна душа с своими делами, добрыми или злыми, пойдет в вечность, в вечности
        будет или постоянно блаженствовать и радоваться, или постоянно мучиться, плакать
        и стонать. Побеседуем же о том, как нам спастись, как благоугодить Богу, как
        избавиться от горького ада, как наследовать рай сладости.
      cn: 我们众人都是世间短暂的旅人。我们每个人在世上作客的时日，皆由上帝所定，此后必然会死亡，无可避免地死亡。我们的居所、园囿、田地、财富，乃至我们自身的躯体，都将被死亡夺去。唯独灵魂，这带著它善行或恶行的灵魂，将步入永恒。在永恒之中，它或将持续地蒙受至福与欢欣，或将持续地受苦、哭泣与哀号。那么，让我们来谈谈：我们当如何得救？如何蒙受上帝的喜悦？如何脱离那苦痛的地狱？又如何能继承那甘美的乐园？
  - type: paragraph
    text:
      ru: Братия! Приготовьтесь тщательно внимать моим словам, чтоб вам понять их
        и помнить. Имея возможность редко беседовать с вами, намереваюсь ныне преподать
        вам самонужнейшее учение.«Господи! устне мои отверзеши, и уста моя возвестят
        хвалу Твою»(Пс. 50:17).
      cn: 弟兄们！请你们仔细地准备好，聆听我的话语，以便你们能理解并铭记它们。由于我很少有机会能与你们交谈，我打算现在就将那最必要的教诲传授给你们。「主啊！求祢开我的嘴唇，我的口便传扬赞美祢的话」（诗篇
        50:17）。
  - type: paragraph
    text:
      ru: 'Кто хочет спастись, тот должен принадлежать единой святой Православной
        Церкви, быть ее верным сыном, во всем покоряться ее установлениям. Если кто
        не повинуется Церкви, если кто отделился от Церкви, если кто раскольник, то,
        сколько бы он ни клал поклонов, сколько бы ни постился, сколько бы ни молился,
        ему не спастись. Господь сравнил неповинующегося Церкви с идолопоклонником:«ащектоЦерковь
        преслушает, – сказал Он, –буди тебе якоже язычник и мытарь»(Мф. 18:17). Еще
        в Ветхом Завете, когда Саул принес самовольно жертву, несогласно с заповеданием
        Господа, пророк Самуил сказал ему:«Безумие бысть тебе, понеже не сохранил
        еси заповеди моея, юже заповеда ти Господь»(1Цар. 13:13).«Еда угодны Господу
        всесожжения и жертвы, якоже послушати гласа Господня? се послушание паче жертвы
        благи, и покорение паче тука овня. Якоже грех есть чарование, тако грех есть
        противление, и якоже грех есть идолопоклонение, тако непокорение»(1Цар. 15:22–23).
        В Новом Завете возлюбленный ученик Господа засвидетельствовал, что тогда только
        Господь принимает нашу молитву, когда эта молитва приносится по воле Господа
        (1Ин. 5:14). Молитвы тех, которые действиями своими противятся Богу, не приняты,
        отвергнуты Богом (Мф. 7:21–23). Раскольник и еретик чужды смирения, как чужд
        смирения диавол, а потому они чужды спасения, как чужд его диавол. Некогда
        преподобному Макарию явился диавол и говорит: «Макарий! Ты много постишься,
        а я вовсе не ем; ты мало спишь, а я вовсе не сплю; одним только побеждаешь
        меня – твоим смирением»[246]. Раскольники держат продолжительные и тяжелые
        посты, целые ночи проводят в молитве, кладут многочисленные поклоны, но увы!
        Труждаются всуе и тщетно, потому что не хотят смириться. Без смирения невозможно
        быть учеником Христовым. Господь сказал:«Возмите иго Мое на себе, и научитеся
        отМене, яко кроток есмь и смирен сердцем: и обрящете покой душам вашим»(Мф. 11:29).
        Кто не смирился, тот не ученик Христов, тот не подчинялся Христу. Истинное
        смирение от послушания, сказал святой Иоанн Лествичник[247], как и Господь
        явил Свое смирение тем, что Он«был послушлив до смерти, смерти же крестныя»(Флп. 2:8).
        Без послушания Церкви нет смирения; без смирения нет спасения:«смирихся, и
        спасе мя», сказал пророк (Пс. 114:5). Ересь и раскол содержат в себе, сверх
        того, хулу на Святого Духа, которая есть смертный грех, непрощаемый Богом
        человеку ни в сей век, ни в будущий, если человек пребудет в этом грехе. Самая
        кровь мученическая не может очистить этого греха, по учению святого Иоанна
        Златоустого. Очищается этот грех только тем, когда человек отречется от своей
        ереси, оставит раскол и присоединится к святой Церкви.'
      cn: '凡愿得救赎之人，必当归属于独一圣洁之正教会（Православная Церковь），作其忠诚之子，在一切事上顺服其规章制度。若有人不顺从教会，若有人脱离教会，若有人为分裂者（раскольник），则无论他如何叩拜，如何禁食，如何祈祷，他都不能得救。吾主曾将不顺从教会者比作拜偶像之人，祂说：「若是连教会也不听从，就看他像外邦人和税吏一样」（马太福音
        18:17）。


        早在旧约时代，当扫罗（Саул）擅自献祭，与上主的诫命不合时，先知撒母耳（Самуил）对他说：「你行事愚昧了，没有遵守我所吩咐你的命令」（撒母耳记上
        13:13）。「上主喜悦燔祭和平安祭，岂如喜悦人听从祂的话呢？听命胜于献祭，顺从胜于公羊的脂油。悖逆的罪，与行邪术的罪相等；不听从的罪，与拜偶像的罪相同」（撒母耳记上
        15:22-23）。


        在新约中，吾主所爱的门徒作证说，唯当我们的祷告是按着吾主的旨意献上时，吾主才悦纳（约翰一书 5:14）。那些行为上抵挡上帝之人所献的祷告，不被接纳，而被上帝弃绝（马太福音
        7:21-23）。


        分裂者和异端者（еретик）缺乏谦卑，如同魔鬼缺乏谦卑一样，故而他们也远离救赎，如同魔鬼远离救赎一样。曾几何时，魔鬼向神圣的马卡里奥斯（Макарий）显现并言道：「马卡里奥斯啊！你多有禁食，但我却全然不食；你少有睡眠，但我却全然不眠；唯独一事你能胜过我——就是你的谦卑」[246]。


        分裂者守着漫长而严苛的禁食，整夜地进行祷告，行着无数次的叩拜，然而，可叹！他们徒然劳苦，白白费力，因为他们不愿谦卑。没有谦卑，就不可能成为基督的门徒。吾主曾说：「你们当负我的轭，学我的样式，因为我心里柔和谦卑，这样你们的心灵就必得安息」（马太福音
        11:29）。凡不谦卑者，就不是基督的门徒，就未曾顺服基督。


        圣人约翰·雷梯奥斯（Иоанн Лествичник）说[247]，真正的谦卑源于顺从，正如吾主借着「存心顺服，以至于死，且死在十字架上」来显明祂的谦卑（腓立比书
        2:8）。


        若不顺从教会，则无谦卑；若无谦卑，则无救赎：「我降为卑微，祂就拯救了我」，先知说（诗篇 114:5）。


        此外，异端与分裂之中还包含着对圣灵的亵渎，此乃致死之罪，倘若人固守此罪，则上帝在今世和来世都不会赦免。根据圣人金口约翰（Иоанн Златоустый）的教导，即使是殉道者的血也无法洁净此罪。此罪唯有在人弃绝其异端，舍弃分裂，并重新加入圣洁教会时方能得以洁净。'
  - type: paragraph
    text:
      ru: 'Кто хочет спастись, должен, хотя понемногу, но часто молиться Богу. В будни
        молись Богу дома: утром восстав от сна; на ночь отходя ко сну; пред обедом
        и пред ужином. Даже не позавтракай и не поужинай, не вспомнив о Боге и не
        изобразив на себе крестного знамения. В праздничные и воскресные дни должны
        принимать участие в общественных церковных молитвах. Ходи к утрени, к всенощному
        бдению, к Божественной Литургии и к вечерне. Великое счастье для грешного
        человека, что ему дано посещать церковь Божию: он может умолить Бога, чтоб
        Бог простил ему грехи и даровал спасение. Давид был славный и богатый царь,
        был вместе и пророк, но одного просил у Господа:«Едино просих от Господа,
        то взыщу: еже жити ми в дому Господнивсядни живота моего, зрети ми красоту
        Господню и посещати храм святый Его»(Пс. 26:4). Давид признавал данную ему
        возможность ходить в церковь особеннейшей милостью Божией:«аз же, – говорит
        он, –множеством милости твоея вниду в дом Твой, поклонюся ко храму святому
        Твоему во страсе Твоем»(Пс. 5:8). Вообще молитва есть величайшая добродетель,
        средство соединения человека с Богом. Святые отцы называют молитву матерью
        всех добродетелей[248], потому что ею можно испросить у милосердого Господа
        все прочие добродетели, все блага временные и вечные, как засвидетельствовал
        Господь:«просите, – сказал Он, –и дастся вам; ищите и обрящете; толцыте и
        отверзется вам». К заповеди о молитве Господь присовокупил и обетование услышать
        молитву нашу:«всяк просяй приемлет, и ищай обретает, и толкущему отверзется.
        Отец ваш Небесный даст блага просящим у Него»(Мф. 7:7–8, 11). Молитву должно
        совершать с верою; основывать ее должно на незлобии. Что душа для тела, то
        вера для молитвы; как тело без души мертво и неспособно к движению, так молитва
        без веры мертва, лишена силы и действия. Что основание, фундамент для дома,
        то незлобие для молитвы. Как дом не может стоять без фундамента, но должен
        упасть, так молитва, если она не основана на незлобии, не может вознестись
        к Богу, но погрязает в плотском мудровании и уничтожается им. Господь сказал:«Вся,
        еликаащемолящеся просите, веруйте, яко приемлете, и будет вам. И егда стоите
        молящеся, отпущайте,ащечто имате на кого: да и Отец ваш, Иже есть на небесех,
        отпустит вам согрешения ваша»(Мк. 11:24–25). Молитва не только доставляет
        нам временные и вечные блага, не только привлекает на нас благословение Божие,
        она охраняет от напастей, исторгает из величайших бедствий. Она извлекла пророка
        Иону из чрева китова; она избавила царя Езекию от объявленной уже ему смерти.«Молитеся
        да не внидете в напасть»(Лк. 22:40), сказал Господь. Напротив того, нерадящий
        о молитве подвергается многим и различным бедствиям, может утратить самое
        спасение.'
      cn: 凡渴慕得救之人，必当常常祷告上主，虽可由少渐增。平日在家中，当于清晨睡醒之时，夜晚就寝之前，以及饭前饭后，向主祈祷。即便是早点或晚膳，亦不可不思念上主，不划十字圣号而享用。逢节期与主日，则当参与公共之教会祷告。务必前往晨祷、彻夜祷、神圣礼仪与晚祷。罪人能获准进入上帝的教会，实为无上之福：于此，他可恳求上主赦免其罪愆，并赐予救恩。大卫乃是荣耀富足之君王，亦为先知，但他所求于上主者，唯有一事：「有一事，我曾求上主，我仍要寻求：就是一生一世住在上主的殿中，瞻仰祂的荣美，在祂的圣殿里求问」（诗篇
        26:4）。大卫深认此得以进入教会的机会，乃是上主格外之慈恩：「至于我，」他说，「我因祢丰盛的慈爱，必进入祢的居所；我必存敬畏祢的心，向祢的圣殿下拜」（诗篇
        5:8）。总而言之，祷告乃是至高之德行，是人与上帝相连之途径。圣教父们称祷告为众德之母 [248]，盖因借此可向上主之慈悲求得其余一切德行，以及所有今世与永恒之福乐，正如主所亲证：「你们祈求，」祂说，「就给你们；寻找，就寻见；叩门，就给你们开门。」主在论及祷告的诫命中，亦附带应许必垂听我们的祈求：「因为凡祈求的，就得著；寻找的，就寻见；叩门的，就给他开门。你们在天上的父，岂不更把好东西给求祂的人吗」（马太福音
        7:7-8，11）。祷告须以信心而行；其根基须立于无恶念。信心之于祷告，犹如灵魂之于身体；正如身体若无灵魂则死寂而不能动，祷告若无信心，则为死寂，缺乏力量与效用。无恶念之于祷告，犹如根基、地基之于房屋。正如房屋若无地基则不能立，必然倾塌，祷告若非建立于无恶念之上，则不能升达上主，反将沉溺于肉体的思虑中，并被其毁灭。主曾言：「凡你们祷告祈求的，无论是什么，只要信是得著的，就必得著。你们站著祷告的时候，若有什么得罪人的事，总要饶恕他们，好叫你们在天上的父，也饶恕你们的过犯」（马可福音
        11:24-25）。祷告不仅为我们带来今世与永恒之福乐，不仅吸引上帝的赐福临到我们，它更能保守我们免于灾祸，将我们从极大的困境中解救出来。它将先知约拿从鱼腹中拉出；它拯救了君王希西家脱离已被宣告的死亡。「你们要祷告，免得入了迷惑」（路加福音
        22:40），主如此吩咐。反之，轻忽祷告之人，则会遭遇许多不同的灾祸，甚至可能失去自身的救恩。
  - type: paragraph
    text:
      ru: 'Кто хочет спастись, тот должен по силе своей творить милостыню душевную
        и телесную. Душевная милостыня состоит в прощении ближним их согрешений, т.е.
        оскорблений и обид, нанесенных нам ближними. Милостыня телесная состоит в
        посильном вспоможении ближнему хлебом, одеждою, деньгами и странноприимством.
        Господь сказал:«Блажени милостивии: яко тии помиловани будут»(Мф. 5:7), то
        есть спасутся. Напротив того, суд без милости ожидает немилостивых (Иак. 2, 13),
        то есть немилостивым не спастись.'
      cn: '凡渴求救赎之人，必当竭其所能，施行灵性与肉身之怜悯。灵性之怜悯，在于宽恕近人对我们所犯之过失，即是宽恕近人施予我们的凌辱与伤害。肉身之怜悯，则在于尽力以粮食、衣物、金钱和接待客旅之事，来帮助近人。


        主曾言：「怜恤人的人有福了，因为他们必蒙怜恤」（马太福音 5:7），此即意味著他们将得救赎。反之，无怜恤之心者，必将面临无情之审判（雅各书 2:13），亦即无怜恤之人，无法得救。'
  - type: paragraph
    text:
      ru: 'Кто хочет спастись, тот должен приносить Богу тщательное раскаяние в своих
        согрешениях, как при ежедневных молитвах своих, так, в особенности, пред отцом
        духовным при таинстве исповеди. Возвещает боговдохновенный пророк:«Беззаконие
        мое познах, и греха моего не покрых: рех: исповем на мя беззаконие мое Господеви,
        и Ты оставил еси нечестие сердца моего»(Пс. 31:5). Вникните в порядок слов,
        изреченных Святым Духом: сперва человек познает грехи свои, что достигается
        благочестивым рассматриванием самого себя; потом он отвергает те оправдания,
        которыми лукавая совесть обыкновенно старается извинить грех свой; наконец,
        кающийся человек делается обвинителем самого себя и высказывает Господу, при
        свидетеле-духовнике, все согрешения свои, отнюдь не щадя самолюбия. Тогда
        он получает от Бога прощение беззаконий. Апостол сказал:«аще исповедаем грехи
        наша, верен есть и праведен, да оставит нам грехи наша, и очистит нас от всякия
        неправды»(1Ин. 1:9). Почему,«аще кто согрешит, ходатая имамы ко Отцу, Иисуса
        Христа, Праведника, и той очищение есть о гресех наших, не о наших же точию,
        но и о всего мира»(1Ин. 2:1–2). У нас всесильный ходатай Господь наш Иисус
        Христос! У нас всемогущее очищение от наших грехов Господь наш Иисус Христос!
        Уничтожив наши грехи при посредстве исповеди чрез такого Ходатая и чрез такое
        очищение, мы несомненно получаем всерадостный залог нашего спасения. По очищении
        себя исповедью пред отцом духовным должно со страхом Божиим, верою и любовью
        приобщиться всесвятого Тела Христова и всесвятой Крови Христовой, что необходимо
        для спасения. Господь сказал:«Аминь, аминь, глаголю вам:ащене снесте плоти
        Сына Человеческаго, не пиете крове Его, живота не имате в себе, т.е. не имеете
        спасения.Ядый Мою плоть, и пияй Мою кровь, имать живот вечный», т.е. имеет
        спасение (Ин. 6:53–54). Должно приобщаться, по крайней мере, во все четыре
        поста, четырежды в год. Если ж, к сожалению и несчастью, житейские заботы
        и до сего не допустят, то непременно должно приобщиться однажды в год.'
      cn: 凡切望得救之人，都当为其罪愆向上帝献上恳切的忏悔。这不仅要在每日的祷告中如此行，尤其要在向神父告解之圣事中如此行。蒙神所默示的先知宣告说：「我向你陈明我的罪，并不隐瞒我的恶。我说：我要向永恒主承认我的过犯；你就赦免我罪恶的刑罚。」（诗篇
        31:5）请深思圣灵所启示之言语的秩序：人首先认识自己的罪，这是通过虔诚的自我省察达成的；然后他拒绝那些狡诈的良心惯常用来为自己的罪辩解的托辞；最后，悔罪之人成为自己的控诉者，在作为见证人的神父面前，向主倾诉自己所有的过犯，绝不顾惜自爱。届时，他便会从上帝那里获得罪孽的赦免。使徒说：「我们若认自己的罪，上帝是信实的，是公义的，必要赦免我们的罪，洗净我们一切的不义。」（约翰一书
        1:9）因此，「若有人犯罪，我们有一位中保，就是那义者耶稣基督，他替我们的罪作了挽回祭，不是单替我们的罪，也是替普天下人的罪。」（约翰一书 2:1-2）我们拥有全能的中保——我们的主耶稣基督！我们拥有全能的罪孽洁净者——我们的主耶稣基督！借着这样的中保和这样的洁净，通过告解来消除我们的罪孽，我们无疑将获得得救的满心欢喜的凭证。在向神父告解洁净自己之后，必须以敬畏上帝之心、信心与爱，领受基督至圣的圣体和基督至圣的宝血，这对得救是必要的。主说：「我实实在在地告诉你们：你们若不吃人子的肉，不喝人子的血，就没有生命在你们里面，」亦即你们没有救恩。「吃我肉、喝我血的人，就有永生。」亦即拥有救恩。（约翰福音
        6:53-54）至少应该在所有的四个大斋期领受圣事，一年四次。倘若不幸且令人悲哀的是，俗世的烦忧甚至不允许如此，那么一年至少也必须领受圣事一次。
  - type: paragraph
    text:
      ru: 'Кто хочет спастись, тот должен великодушно переносить все скорби, которые
        будут ему попущены во время сего краткого земного странствования. Случится
        ли неурожай, или и созревший уже хлеб истребит саранча, побьет град; случится
        ли падеж скота, пожар, болезнь своя и членов семейства, смерть кого-либо из
        ближайших родственников, придется ли потерпеть гонение и обиды от сильного
        человека – все это должно переносить великодушно, без ропота, особенно же
        без хуления. Господь заповедал нам в терпении нашем стяжавать души наши (Лк. 21:19);«претерпевый
        до конца, –  сказал Он, –той спасется»(Мф. 24:13). Это значит: спасется не
        тот, кто какую-либо одну скорбь перенесет терпеливо, а при других скорбях
        будет предаваться печали и ропоту; спасется тот, который все скорби, все напасти,
        какие бы ни попустились ему во время земной жизни, будет благодушно переносить
        до самой кончины, до дня и часа смерти. Благодушное терпение скорбей есть
        деятельное, живое сознание своей греховности! Благодушное терпение скорбей
        есть деятельное, живое познание и исповедание Искупителя! Благодушное терпение
        скорбей есть последование Господу нашему Иисусу Христу.«Христос пострада по
        нас, – сказал святой апостол Петр, –нам оставль образ, да последуем стопам
        Его»(1Пет. 2:21). Никакой произвольный подвиг, никакое произвольное лишение
        и злострадание не могут принести той пользы душе, какую приносят ей посылаемые
        Богом невольные скорби. Всякий произвольный подвиг не чужд самомнения и тщеславия,
        более или менее явных; но подвиг, в который возводится душа скорбью, посылаемою
        Богом, свободен от упомянутых тонких и гибельных страстей. Этим подвигом приносится
        душе обильное смиренномудрие, доставляется ей истинное покаяние. Посылаемые
        Богом скорби верный признак для человека, что человек тот избран Богом, возлюблен
        Богу.«Аз, – свидетельствовал Господь, –ихжеащелюблю, обличаю и наказую»(Откр. 3:19).
        По этой причине апостол так утешает скорбящего и страждущего:«Сыне мой, не
        пренемогай наказанием Господним, ниже ослабевай, от Него обличаем. Его же
        бо любит Господь наказует: биет же всякаго сына, его же приемлет.Ащенаказание
        терпите, якоже сыновом обретается вам Бог»(Евр. 12:5–7). Таково достоинство
        скорбей земных, когда они переносятся с благодушием! Они – дар Божий (Флп. 1:29);
        они – знамение усыновления Богу! Чтоб научиться терпеливому и благодушному
        перенесению скорбей, должно встречать каждую приходящую скорбь словами блаженного
        разбойника:«Достойное по делом моим приемлю; помяни мя, Господи, во царствии
        Твоем»(Лк. 23:42). Так же полезно вспоминать и повторять слова многоболезненного
        Иова.«Благая от руки Господни прияхом, злых ли не стерпим?»(Иов 2:10)«яко
        Господеви изволися, тако и бысть: буди имя Господне благословенно во веки»(Иов 1:21).
        Все святые многими скорбми и смертми[249]наследовали Царство Небесное! Все
        святые славословили и благодарили Бога за посланные им искушения и напасти,
        которыми они очистились, как злато в горниле, и сделались способными к вечному
        блаженству. Благодушное терпение посылаемых Богом скорбей есть распятие на
        кресте своем. Исповедник своей греховности делается исповедником Искупителя
        и с креста своего восходит в рай для вечного наслаждения небесными радостями,
        верными залогами которых служат земные скорби.'
      cn: '凡欲得救者，应当心胸宽广地忍受在这一短暂尘世旅程中所降予的一切苦难。无论是遭遇歉收，抑或是成熟的庄稼被蝗虫吞噬，被冰雹击打；无论是牲畜瘟疫，火灾，自身或家人的疾病，至亲的离世，抑或是不得不忍受强权者的迫害与欺凌——所有这一切，都应当宽宏大量地忍受，不发怨言，尤其不可加以诽谤。主曾命令我们在忍耐中获得我们的灵魂（路加福音
        21:19）；祂说：「惟有忍耐到底的，必然得救」（马太福音 24:13）。这意味著：得救的并非是那些仅能耐心忍受某一种苦难，而在遭遇其他苦难时便陷入忧伤和抱怨的人；得救的是那一位，在尘世生命中，无论降予他何种苦难、何种灾祸，他都能心平气和地忍受，直至终结，直至死亡之日与时辰。


        心平气和地忍受苦难，是对自身罪孽的积极而真实的意识！心平气和地忍受苦难，是对救赎主的积极而真实的认识与宣认！心平气和地忍受苦难，是追随我们的主耶稣基督。圣使徒彼得说：「基督也为我们受过苦，给我们留下榜样，叫我们跟随祂的脚踪」（彼得一书
        2:21）。任何自愿的苦修、任何自愿的匮乏与受难，都不能为灵魂带来像上帝所降予的非自愿苦难那样的益处。任何自愿的苦修，或多或少都带有自负与虚荣的成分；然而，灵魂因上帝所降之苦难而升入的苦修，则摆脱了上述微妙而致命的激情。借由这份苦修，丰盛的谦卑被带给灵魂，真正的悔改也因此得以实现。


        上帝所降的苦难，对于一个人而言，是确凿的印记，表明此人为上帝所拣选，为上帝所钟爱。主见证说：「凡我所疼爱的，我就责备，管教」（启示录 3:19）。因此，使徒如此安慰忧伤与受苦之人：「我儿，你不可轻看主的管教，被祂责备的时候，也不可灰心；因为主所爱的，祂必管教，又鞭打凡祂所收纳的儿子。你们若忍受管教，上帝就待你们如同待儿子」（希伯来书
        12:5-7）。当尘世的苦难以心平气和的态度承受时，其尊贵便在于此！它们是上帝的恩赐（腓立比书 1:29）；它们是上帝收纳为子的标志！


        为了学会耐心而心平气和地忍受苦难，应当以那蒙福强盗的话语来面对每一个降临的苦难：「我所受的，与我所作的相称；主啊，祢得国降临的时候，求祢记念我」（路加福音
        23:42）。同样有益的是，要回想并重复那饱经苦难的约伯的话：「难道我们从上帝手里得福，不也受祸吗？」（约伯记 2:10）「上主随祂的意愿行事；上主的名是应当永远称颂的」（约伯记
        1:21）。


        所有圣徒都是藉著诸多苦难与死亡[249]继承了天国！所有圣徒都赞美并感谢上帝所降予他们的试探与灾难，借此他们得以洁净，如同炉中的精金，并配享永恒的福祉。心平气和地忍受上帝所降的苦难，便是在自己的十字架上被钉。宣认自身罪孽者，便成为救赎主的宣认者，从他的十字架上升入天堂，享受永恒的天上喜乐，而尘世的苦难便是这些喜乐的确凿凭证。'
  - type: paragraph
    text:
      ru: Желающему спастись необходимо заниматься чтением божественных книг.«Блажен
        муж, – сказал святой пророк Давид, –иже не иде на совет нечестивых, и на пути
        грешных не ста, и на седалище губителей не ceде но в законе Господнивсяволя
        его, и в законе Его поучится день и нощь»(Пс. 1:1–2). Ум наш как омраченный
        грехом никак не может удовлетвориться по отношению к спасению собственными
        помышлениями, немощными, колеблющимися, обманчивыми; ему необходимо посредством
        внимательного чтения или тщательного слышания Слова Божия заимствовать из
        него помышления Божественные и вразумляться ими. Должно заниматься изучением
        слова Божия весьма благоговейно и весьма часто, чтоб оно было руководителем
        нашим в деле спасения, потому что наши собственные помышления легко могут
        отвлечь нас от спасительного пути, приняв неправду за правду. Наши собственные
        помышления столько повреждены грехом, что они даже противоречат и противодействуют
        слову Божию. Великая беда вверяться им! Напротив того, великое благо, когда
        кто неупустительно держится слова Божия, как слепец держится за руку своего
        провожатого. Святые отцы назвали чтение и слышание слова Божия царем всех
        добродетелей[250]. Слово Божие открывает нам все греховные страсти, живущие
        и действующие в поврежденном естестве нашем, открывает все ухищрения их, разоблачает
        злобу, когда она, для обольщения нашего, прикрывается личиною добродетели.
        Слово Божие обнаруживает козни и замыслы врага нашего диавола, вразумляет
        нас, как мы должны отражать этого лукавого супостата, жаждущего погибели нашей.
        Слово Божие непрестанно призывает нас к покаянию, поведая нам бесконечное
        милосердие Божие к падшему и страждущему под игом греха человечеству; оно
        наставляет нас, как приносить покаяние, как соделать это покаяние действительным
        и многоплодным. Слово Божие представляет нам всю превратность и суетность
        сего мира; оно живописует пред нами погибельные следствия от обольщения миром
        и грехом; оно раскрывает пред нами величественную вечность с ее наградами
        за благочестивую земную жизнь и с ее страшными казнями за беззакония, совершенные
        на земле. Слово Божие преподает нам подробнейшее и точнейшее учение о добродетелях
        и о средствах, как приобрести добродетели, как сделаться угодными Богу. Короче
        сказать, слово Божие научает нас спасению.
      cn: 凡渴慕得救之人，皆须勤读圣典神书。「有福之人，」圣先知达味曾言，「不从恶人之谋，不站罪人之道，不安坐讥诮者之座；惟喜爱上主之律，昼夜思想，乐此不疲」（诗篇
        1:1-2）。我等心智，因罪蒙蔽，对于救赎之事，万不能仅凭一己之思忖而得满足。此等思忖，柔弱、摇摆、且多欺妄；故必须藉着专心阅读或细心聆听上主圣言，从中汲取属神之意念，以获开明。研习上主圣言，务必恭敬虔诚，且当恒常不辍，使之成为我等救赎之路上的指引，盖因我人自心之思虑，极易引我等偏离救赎正道，甚至以虚妄为真实。我等自心之思虑，因罪恶之败坏，竟至于与上主圣言相悖逆，甚至加以抵触。若信靠此等思虑，则大祸临头！反之，若有人毫不懈怠地紧随上主圣言，如同盲人紧握引路者之手，则福莫大焉。圣教父们称读诵和听闻上主圣言为万德之王[250]。上主圣言，向我等揭示一切潜藏于被败坏之性情中、且在其中活动之罪恶情欲；揭示其所有诡计，揭露其邪恶之处，尤其当其为迷惑我等而披上德行之伪装时。上主圣言，暴露我等仇敌魔鬼之阴谋诡计，开导我等，如何抵御此恶毒之仇敌，彼正渴求我等之沉沦。上主圣言，恒常呼唤我等悔改，告我等知上主对于堕落且在罪轭下受苦之人性所怀之无穷慈悲；它教导我等如何献上悔改，如何使此悔改成为切实并多结果子之举。上主圣言，向我等展现此世之所有变幻无常与虚妄；它在我等面前，生动描绘受世界与罪恶诱惑之可怖后果；它向我等揭示庄严之永恒，及其对敬虔世俗生活之奖赏，以及对世间所犯不义之举之可怖刑罚。上主圣言，向我等传授关于德行，以及如何获得德行、如何蒙受上主喜悦之最详尽、最精确之教诲。简言之，上主圣言，教导我等救赎之道。
  - type: paragraph
    text:
      ru: 'Кто верный сын Православной Церкви, кто ежедневно, а еще лучше, если ежечасно,
        на всяком месте владычества Божия, вспоминает Бога и просит у Него милости
        и помощи, кто по воскресным и праздничным дням тщательно посещает храм Божий,
        а дома молится каждое утро и вечер, кто милостив к нищим и странным, кто приносит
        раскаяние в своих грехах и приобщается святых Христовых Тайн, кто терпит великодушно
        посылаемые ему Богом скорби, кто тщательно занимается изучением слова Божия,
        тот имеет у себя драгоценный залог спасения. Ему еще предлежит подвиг: он
        необходимо должен хранить свое сокровище – свое спасение – от грехов, особливо
        от грехов смертных.'
      cn: '何者为正教会之忠实子民？乃是那每日，更佳者是每时每刻，在上帝权能所及的每一处，皆能忆念上帝并祈求祂的怜悯与帮助之人；是那在主日和节庆之日，悉心前往上帝殿宇，而在家中，晨昏皆行祈祷之人；是那对贫者与异乡客怀有慈心之人；是那为己罪痛悔，并领受基督圣奥秘之人；是那以宽宏之心，忍受上帝所降诸般苦楚之人；是那潜心研习上帝圣言之人。


        此人心中，实已拥有宝贵的救赎之确证。然而，他面前仍有一场属灵的争战：他必须谨慎守护自己的宝藏——他的救赎——使其不为罪恶，尤其是致命之罪所玷污。'
  - type: paragraph
    text:
      ru: 'Что такое грех смертный? Смертный грех есть тот, который убивает вечною
        смертью душу человека, совершившего такой грех. Если человек умрет в смертном
        грехе, не принесши в нем должного покаяния, то демоны похищают его душу и
        низводят ее в подземные, мрачные и душные пропасти, во ад на вечное мучение.
        Смертные грехи суть следующие: ересь, раскол, отступничество от веры христианской,
        богохульство, волшебство и колдовство, человекоубийство и самоубийство, блуд,
        прелюбодеяние, противоестественные блудные грехи, пьянство, святотатство,
        грабеж, воровство и всякая жестокая бесчеловечная обида. Из смертных грехов
        только для одного самоубийства нет покаяния; прочие же смертные грехи, по
        великой, неизреченной милости Божией к падшему человечеству, врачуются покаянием.
        Покаяние в смертном грехе состоит в том, чтоб исповедать грех духовному отцу,
        приняв от него эпитимию, и впредь в этот грех не впадать. Но как многим, впавшим
        в смертный грех, не оказалось возможности принести покаяния в грехе! Иной
        упился вином, и в этом состоянии душа его разлучилась от тела; иной пошел
        на воровство и грабеж, и гнев Божий поразил его на самом злодеянии! Берегитесь,
        братия, смертных грехов! Повторяю вам: смертный грех убивает душу. Если кто
        умрет в смертном грехе, не успев покаяться в нем, того душа идет во ад. Ей
        нет никакой надежды к спасению.'
      cn: 何谓致命之罪？致命之罪即是那以永恒之死杀害了犯下此等罪行之人灵魂的罪。倘若一个人死于致命之罪，且未曾为此罪献上应有的忏悔，则恶魔将劫持他的灵魂，并将其引至地底、阴暗而窒息的深渊，进入地狱，承受永恒的折磨。致命之罪如下：异端、分裂、背弃基督教信仰、亵渎上帝、巫术与蛊惑、杀人与自杀、淫乱、通奸、违背自然的淫乱之罪、酗酒、亵渎圣物、抢劫、偷盗以及一切残酷不仁的伤害。在致命之罪中，唯有自杀无法忏悔；至于其余的致命之罪，因著上帝对堕落人类伟大且不可言喻的怜悯，仍可借由忏悔而得以治愈。对致命之罪的忏悔在于向神父告明罪行，接受他所施予的补赎，并承诺今后不再重蹈此罪。然而，许多陷入致命之罪的人却没有机会为他们的罪行忏悔！有人因酒醉而逝，灵魂就在此状态下与肉体分离；有人去行偷盗和抢劫，却在恶行当场遭受了上帝的愤怒击打！兄弟们，请警惕致命之罪！我再三提醒你们：致命之罪会杀害灵魂。若有人死于致命之罪，而未能及时忏悔，他的灵魂将坠入地狱。他将没有任何得救的希望。
  - type: paragraph
    text:
      ru: 'Что значат грехи не смертные? Это грехи помышлением, словом, делом в ведении
        и неведении, которые не убивают души, но только более или менее уязвляют ее.
        Этих грехов не чужды и святые; но святые бодрствуют над собою и, заметив согрешение,
        в которое увлекла их общая человекам немощь, тотчас врачуют его покаянием.
        Если последует разлучение души с телом в то время, как человек не успел омыть
        свои не смертные грехи покаянием, то душа не низводится по причине этих грехов
        во ад; ей попускается на пути к небу, на воздухе, истязание от духов лукавых,
        в соучастии с которыми совершаются человеками грехи, и предоставляется искупить
        согрешения добрыми делами. Если душа имеет достаточно добрых дел, в особенности
        если она во время земной жизни подавала много милостыни, то она искупает этою
        милостынею и прочими добрыми делами согрешения; ей отверзаются врата небесные,
        и она входит на небо для вечного упокоения и радования. Но случается, что
        у души бывает так много не смертных грехов и так мало добродетелей, что она
        за множество грехов не смертных низводится во ад. Святые отцы уподобляют смертный
        грех тяжелому камню, а не смертный грех ничтожному зерну песка. Если навязать
        один большой камень на шею человека и погрузить его в глубину, то он потонет:
        так достаточно одного смертного греха, чтоб потопить душу в пропастях ада.
        Несколько зерен песка не составляют почти никакого груза: так и в святых Божиих
        не смертный грех, весьма умалившийся и измельчившийся постоянным наблюдением
        за собою и постоянным покаянием, не имеет почти никакого влияния на их вечную
        участь. Но этот же не смертный грех в душах, преданных земным попечениям,
        в особенности земным увеселениям, получает необыкновенную тяжесть и наравне
        со смертным грехом низвлачает окаянную душу во ад. Например, если кто сказал
        смешное и даже неблагопристойное слово, потом раскаялся в нем, того грех удобопростителен;
        если ж кто постоянно произносит смешные, кощунные и даже срамные слова, тот
        за постоянное свое празднословие и сквернословие удобно может подвергнуться
        вечному мучению во аде. Не смертные грехи многочисленностью своею могут принести
        ту же погибель душе, какую приносит ей смертный грех. Так, мешок, набитый
        мелким песком и навязанный на шею человека, может потопить его столько же
        удобно, как может потопить и самый тяжелый камень.'
      cn: '不致命之罪（грехи не смертные）是什么意思？它们是指在知晓或不知晓的情况下，通过意念、言语、行为所犯的罪，这些罪不会致灵魂于死地，而只是或多或少地伤害它。圣徒们也无法避免这些罪；但圣徒们警醒自守，一旦察觉到因人类共有的软弱而陷入的过犯，便立刻通过忏悔来治愈它。


        倘若灵魂与肉体分离时，人尚未能以忏悔洗净这些不致命之罪，灵魂不会因此类罪而被贬入地狱（ад）；它被允许在通往天国的路上，在空中，遭受邪恶灵体的拷问，这些罪正是与这些灵体合作而犯下的，并允许其以善行赎罪。如果灵魂拥有足够的善行，尤其是如果在世时曾施予大量怜悯（милостыня），那么它就可以通过这怜悯和其他善行来赎清罪过；天国之门便向它敞开，它进入天国，享受永恒的安宁和喜乐。


        但有时，灵魂的不致命之罪如此之多，而美德却如此之少，以至于它因不致命之罪的众多而被贬入地狱。


        圣父们将致命之罪比作一块沉重的石头，而不致命之罪则比作一粒微不足道的沙子。如果将一块大石头系在人的脖子上，并将他投入深渊，他就会沉没：同样，一个致命之罪就足以将灵魂沉入地狱的深渊。几粒沙子几乎构不成任何负担：同样，在上帝的圣徒们身上，不致命之罪因持续的自我警醒和不断的忏悔而大大减少和弱化，对他们永恒的命运几乎没有影响。


        然而，这种不致命之罪在那些专注于世俗忧虑，尤其是世俗娱乐的灵魂中，却获得了异乎寻常的重量，并与致命之罪一样，将可怜的灵魂拖入地狱。例如，如果有人说了一句可笑甚至不得体的话，随后便忏悔了，他的罪很容易得到赦免；但如果有人持续不断地说可笑、亵渎甚至淫秽的话，他因持续的空谈和污言秽语，很容易遭受地狱的永恒折磨。


        不致命之罪的众多，可以给灵魂带来与致命之罪相同的毁灭。正如一个装满细沙的袋子，系在人的脖子上，可以像最重的石头一样，轻易地将他溺毙。'
  - type: paragraph
    text:
      ru: 'Корень всем грехам, сказал св. апостол Павел, есть сребролюбие, а после
        сребролюбия, по мнению св. отцов, чревообъядение, которого сильнейшее и обильнейшее
        выражение – пьянство. Из-за любви к деньгам Иуда совершил ужаснейшее преступление
        между преступлениями человеческими: предал Господа. Из-за любви к деньгам
        совершаются бесчисленные злодеяния: нарушаются законы Божеские и государственные,
        попирается правда, покровительствуется неправда, угнетается нищий, обогащается
        на погибель свою мздоимец. Сердце сребролюбца затворяется для милосердия,
        и он лишает сам себя милости Божией или спасения, которое даруется одним милостивым.
        Преданный пьянству к каким беззакониям не способен? Он отселе раскален вином,
        как бы огнем гееннским, безумствует, беснуется, как исступленный. Он готов
        на прелюбодеяние, он готов на ссоры, на драки, на разбой, на убийство. Все
        злодеяния представляются удобными для обуявшего от пьянства. При всем том
        его злодеяния не могут сравниться с злодеяниями сребролюбца, которого злодеяния
        обдуманы, прикрыты личиною правды, дальновидны, проникнуты и преисполнены
        лукавством сатанинским, действуют нередко в самом обширном значении и размере,
        потрясая и подрывая благосостояние целых народов. Не без причины святое Евангелие
        говорит, что в сребролюбивого Иуду, для вспомоществования ему и для руководства
        его в адских замыслах,«вниде сатана»(Ин. 13:27).'
      cn: '「贪爱钱财，乃万恶之根，」圣使徒保罗如是说。而在圣教父们看来，贪爱钱财之后，紧随而来的便是贪食饕餮，其中最为强烈和普遍的表现，即是醉酒。


        因著对金钱的爱慕，犹大犯下了人类诸般罪行中最为可怖的罪过：他出卖了主。


        因著对金钱的爱慕，无数的恶行得以发生：神的律法和国家的法规遭到违背，公义被践踏，不义得庇护，穷人受压迫，受贿者却自取灭亡地发财。贪爱钱财之人的心，向著怜悯紧紧关闭，因此他使自己失去了神的怜悯，即那唯有赐予怜悯之人才能得享的救恩。


        一个沉溺于醉酒的人，他有什么样的悖逆之事做不出来呢？他从此就如同被地狱之火燃烧一般，被酒所灼热，他变得疯狂、狂乱，如同一个著魔之人。他预备好去犯奸淫，他预备好去争吵、去打架、去抢劫、去杀人。对于一个因醉酒而心智昏乱的人来说，一切的恶行都显得轻易。


        然而，即便如此，他所犯下的恶行仍无法与贪爱钱财之人的恶行相比拟。后者的恶行是经过深思熟虑的，披著公义的外衣，目光长远，充满并洋溢著撒旦的诡诈，它们的影响和规模往往极其广泛，震动并破坏著整个民族的福祉。圣福音书说，那贪爱钱财的犹大，「撒旦便入了他的心」（约翰福音
        13:27），藉以协助他并引导他实行那些地狱般的阴谋，这绝非无缘故的。'
  - type: paragraph
    text:
      ru: Возлюбленные братия! В краткой моей беседе к вам изложил я пред вами, сообразно
        скудости разумения моего, путь спасения, средства к спасению и образ, как
        сохранить от порчи злом спасение, приобретенное добродетелями.
      cn: 亲爱的弟兄们！在我对你们的简短谈话中，我已经按照我浅薄的理解，向你们阐述了救赎的道路、达至救赎的途径，以及如何保守那借由德行所获之救赎免于邪恶败坏的方式。
  - type: paragraph
    text:
      ru: Спасайтесь, братия, спасайтесь! Земная жизнь каждого из нас очень коротка,
        – не видать как пройдет. Не видать как подкрадется к каждому из нас смерть!
        В страшный час смертный всякое объядение и пьянство, всякое любодеяние и прелюбодеяние
        покажутся нам смрадною и глубокою ямою и пропастью. Как начнем мы жалеть,
        что валялись в этой яме! Тогда мы познаем, что наслаждение всякою страстью
        есть самое несчастное, самое горестное обольщение. Блажен тот, кто запасся
        спасением, запасся спасением чрез посредство молитв своих, чрез посредство
        милостыни своей, чрез посредство покаяния своего. Таковой внидет в радость
        Господа своего; таковой внидет в рай сладости, где текут реки благодати Божией,
        где празднуется вечный праздник спасения.
      cn: 弟兄们，愿你们得救，愿你们得救！我们每个人的尘世生命都极其短暂——转瞬即逝，不留痕迹。那潜近我们每个人的死亡，亦是转瞬即逝，不留痕迹！在可怕的临终时刻，一切的饕餮与醉酒、一切的淫乱与奸淫，在我们看来都将是污秽而深沉的坑穴与深渊。我们将开始多么地悔恨，悔恨自己曾在这坑中打滚！那时我们才会明白，沉溺于一切情欲，乃是最不幸、最悲哀的迷惑。有福了，那预备了救恩的人，那藉着他的祷告、藉着他的施舍、藉着他的悔改而预备了救恩的人。这样的人将进入他主人的喜乐；这样的人将进入那甘甜的乐园，在那里，上帝恩典的河流淌流不息，永恒的救恩盛宴正在欢庆。
  - type: paragraph
    text:
      ru: Напротив того, ту душу, которая во время земной жизни утопала в грехах,
        лютые демоны низвлекут во ад. О братия! Невыразимы те муки, которые ожидают
        грешников в темницах преисподней. Там мрак вечный и вместе огнь неугасающий;
        там скрежет зубов, там червь неусыпающий. Там раздаются непрестанные вопли
        и стоны! умоляют о милости; но нет никого, кто бы слышал и обращал внимание
        на самые убедительнейшие и жалостнейшие моления. Там просят помощи и избавления;
        но нет никого помогающего и избавляющего. «Невозможно передать словом, – говорит
        святойКирилл Александрийский, – невозможно изобразить и представить себе бедствия
        и страдания, которым подвергаются души, низверженные в пропасть адскую. Изнемогают
        всякие уста человеческие к объяснению страха и трепета, которые объемлют узников
        адских; нет уст человеческих, могущих выразить томление и плач их»[251].
      cn: 与此相反，那在世间生命中沉溺于罪恶的灵魂，将为凶残的恶魔所拽入地狱。哦，弟兄们！那等待着罪人在地狱幽暗监牢中的痛苦，是无法言说的。那里有永恒的幽暗，同时也有不灭的烈火；那里有切齿的哀号，那里有不歇的蛀虫。那里回荡着持续不断的哭喊和呻吟！他们恳求怜悯；但无人听闻，也无人理会那最真切、最凄惨的哀求。他们在那里祈求帮助与解脱；但无人施以援手，无人予以拯救。「圣徒亚历山大科普特的基里尔（Kirill
        Aleksandriysky）说：『无法用言语来描述，也无法想象和描绘那些被投入地狱深渊的灵魂所遭受的苦难和折磨。』所有人的口舌都无力解释那笼罩着地狱囚徒的恐惧与战栗；没有任何人的口舌能够表达他们的悲伤与哭泣。」[251]
  - type: paragraph
    text:
      ru: Братия, постараемся благочестивою жизнью избегнуть лютых адских мук и наследовать
        Царствие Небесное. Кто из вас доселе жил благочестно, тот да продолжает таковое
        жительство. Кто доселе позволял себе проводить жизнь греховную, тот да принесет
        покаяние, и отселе да начнет проводить жизнь добродетельную.«Живу Аз, глаголет
        Господь, яко не хощу смерти грешника, но еже обратитися и живу быти ему»(Иез. 33:11).
        Аминь.
      cn: 弟兄们，让我们竭力以敬虔的生活，来避开那可怖的地狱刑罚，并得以承受天国。你们当中，若有人至今生活敬虔，就当继续这样的生命历程。若有人至今仍容许自己过着罪恶的生活，就当献上忏悔，并从此开始度过有德行的生命。
        「主上主说：我指着我的永生起誓，我断不喜悦恶人死亡，惟喜悦恶人转离所行的道而存活。」 （以西结书 33:11）。 阿门。
- type: heading1
  text:
    ru: 'Плоды покаяния: сокрушение самомнения и гордости ради приятия Господа.'
    cn: 忏悔之果：为迎接主而破碎自负与骄傲。
  children:
  - type: paragraph
    text:
      ru: Беседа о том, что для плодоносного покаяния необходимо отвержение самомнения
      cn: 一篇论述，关于要结出丰硕的悔改果实，必须弃绝自负自恃
    label:
    - original_title
  - type: paragraph
    text:
      ru: '«Сотворите плоды достойны покаяния. И не начинайте глаголати в себе: Отца
        имамы Авраама»(Лк. 3:8;Мф. 3:9).'
      cn: 「要结出与悔改相称的果子。不要心里说：『我们有亚伯拉罕为父。』」（路加福音 3:8，马太福音 3:9）
  - type: paragraph
    text:
      ru: Эти слова принадлежат святому Иоанну Предтече Господа, величайшему из пророков.
        Иоанн заключил собою Ветхий Завет и начал Новый, служа таким образом связью
        обоих Заветов. Служение Иоанна предвозвестили ветхозаветные пророки; деяния
        и проповедь Иоанна описаны апостолами в Евангелии.«Зачало Евангелия Иисуса
        Христа, Сына Божия, посвящено повествованию о Иоанне.Якоже есть писано во
        пророцех, се Аз посылаю Ангела Моего пред лицем Твоим, иже уготовить путь
        Твой пред Тобою. Глас вопиющаго в пустыне, уготовайте путь Господень, правы
        творите стези Его. Бысть Иоанн крестяй в пустыни, и проповедая крещение покаяния
        во отпущение грехов»(Мк. 1:1–4). Служение Иоанна заключалось в том, чтоб приуготовить
        путь для имеющего явиться в самом скором времени Господа, облеченного в человечество,
        – чтоб исправить для Него стези. Что это за путь? Какие это стези? Это – образ
        мыслей человеческих; это – сердечные чувствования и стремления человеков.
        Чтоб принять Господа, надо иметь способный для того, благоустроенный образ
        мыслей; чтобы принять Господа, надо иметь сердечное произволение к тому, надо
        иметь смиренные чувствования. Так объяснил архангел Гавриил праведному Захарию,
        отцу Предтечи, служение Предтечи, когда возвестил его зачатие и рождение.«Он(Предтеча),
        – говорил архангел, –многих из сынов Израилевых обратит ко Господу Богу их.
        И предыдет пред Ним в духе и силе Илии,чтоб возвратить сердца отцев детям,
        и непокоривым образ мыслей праведников, чтоб представить Господу народ готовый»(Лк. 1:16–17).
      cn: '这些话语出自吾主的神圣先驱者圣约翰（施洗者），他是众先知中最伟大的一位。约翰以自己终结了旧约，并开启了新约，从而成为了两个圣约之间的联结。旧约的先知们曾预言了约翰的事奉；使徒们在《福音书》中记载了约翰的行迹和宣讲。


        「《耶稣基督，上帝的儿子之福音书》的开篇，即致力于对约翰的记述。」


        「正如先知书上所写：看哪，我差遣我的使者在你面前，他要预备你的道路。在旷野中呼喊者的声音：预备主的道路，修直他的路径。约翰在旷野中施洗，并宣讲悔改的洗礼，以使罪得赦免。」（马可福音
        1:1-4）。约翰的事奉在于，为那在极短时间内即将显现、披戴人性之主预备道路，并为祂修直路径。这条道路是什么？这些路径又是什么？这是人类的思维方式；这是人类的心灵情感和志向。为了接纳主，必须拥有与此相称、妥善安排的思维方式；为了接纳主，必须拥有内心向往的意愿，必须拥有谦卑的情感。天使长加百列正是如此向义人撒迦利亚——即先驱者的父亲——解释了先驱者的事奉，当时他宣告了先驱者的受孕与诞生。


        「他（先驱者），」天使长说道，「将使许多以色列的子民转向他们的主上帝。他将带着以利亚的灵与能力，在祂面前先行，为要使父亲的心转向儿女，使悖逆之人转向义人的思维方式，好为主要预备合宜的百姓。」（路加福音
        1:16-17）。'
  - type: paragraph
    text:
      ru: 'Покайтеся, возвещал человечеству святой Предтеча, сознайте, что вы грешники,
        что вы существа падшие и погибшие, что вы находитесь в челюстях вечной смерти,
        нуждаетесь во спасении.«Покайтеся: приближися бо Царство Небесное»(Мф. 4:17),
        т.е. настало блаженное время, и Сам Бог немедленно явится между вами; явится
        хотя и в смиренном образе человека, но со всемогущею властью Бога. Он сокрушит
        владычество смерти, извлечет из погибельной пропасти тех человеков и дарует
        вечное блаженство тем человекам, которые направят ум и сердце к принятию Его,
        которые приуготовят себя для такого принятия отвержением греховной жизни,
        сознанием своей погибели, сознанием необходимости в спасении и Спасителе,
        решимостью последовать и повиноваться Богочеловеку. Не сознающий своей греховности,
        своего падения, своей погибели, не может принять Христа, не может уверовать
        во Христа, не может быть христианином. К чему Христос для того, кто сам и
        разумен и добродетелен, кто удовлетворен собою, кто признает себя достойным
        всех наград земных и небесных? К чему Христос для того, кто, не имея должных
        понятий о Боге и человеке, не хочет думать о вечности, но всецело погружен
        в земные попечения и наслаждения, как бы вечный на земле? Иоанн избрал для
        проповеди пустыню. Вдали от обычных занятий, от тленных предметов привязанности
        и пристрастия, человеки удобнее возносятся мыслью к Богу, к вечности, удобнее
        внимают духовному учению о богоугодных добродетелях, вход к которым – истинное
        покаяние. Пустыня таинственно изображала нравственное состояние человечества,
        предавшегося суетности, утратившего существенное достояние и достоинство.'
      cn: '「你们要悔改，」圣洁的先驱者向人类宣告，「要认清你们是罪人，是堕落而沉沦的生灵，是处于永恒死亡的利齿之中，是需要救赎的。」 「你们要悔改：因为天国近了」（马太福音
        4:17），也就是说，那蒙福的时刻已经来临，上帝自己将即刻显现在你们中间；祂虽然以谦卑的人子形象显现，却带着上帝的全能权柄。祂将击碎死亡的统治，把那些人从毁灭的深渊中解救出来，并将永恒的福乐赐予那些将心意导向接受祂的人，就是那些藉着弃绝罪恶的生活、认识到自己的沉沦、承认自己需要救赎和救主、并立志跟随和顺从这位神而人者来预备自己迎接祂的人。


        不承认自己的罪性、自己的堕落、自己的沉沦的人，无法接受基督，无法相信基督，也无法成为基督徒。对于一个自认聪明贤德、自满自足、认为自己配得地上和天上一切赏赐的人来说，基督有何意义？对于一个缺乏对上帝和人类应有认识，不愿思考永恒，却完全沉浸于地上的忧虑和享乐，仿佛要在地上永存的人来说，基督又有何意义？


        约翰选择在旷野传道。远离日常的事务，远离那些易逝的依恋和偏爱之物，人们更容易将思绪提升至上帝，提升至永恒，也更容易留心关于蒙上帝喜悦之美德的属灵教导，而进入这些美德的门径就是真实的悔改。旷野神秘地象征着沉溺于虚妄、丧失了本质财富和尊严的人类的道德状态。'
  - type: paragraph
    text:
      ru: Пришедши в пустыню для спасения моего, к жителям пустыни, водворившимся
        в ней с тою же целью, не нахожу других слов, более приличных для первого моего
        слова, не нахожу другого увещания, более приличного для меня и для новых братий
        моих, как слов и увещания, произнесенных святым Предтечею. Пришедши в пустыню
        для покаяния, за которое даруется Богом спасение, сотворим плоды, достойны
        покаяния (Мф. 3:8).
      cn: 我为了自身的救赎来到这片旷野，来到那些怀着同样目的在此定居的旷野居民中间，我找不到比圣先驱者（指施洗约翰）所言之语和劝诫更适合作为我首次开言的词句与劝告，来劝勉我和我的新弟兄们了。我们既为悔改而来，借此悔改，上帝便赐予救赎，那么，就让我们结出与悔改相称的果子吧（马太福音
        3:8）。
  - type: paragraph
    text:
      ru: Недостаточно избрать для жительства место, удобное к покаянию; недостаточно
        оставить имущество, сродников и друзей, отрешиться от близких и частых сношений
        с миром, недостаточно этого. Это – только вспомогательные средства к покаянию;
        это – деяния, долженствующие предшествовать покаянию. Покаяние есть то село,
        на котором сокрыто духовное сокровище спасения; для покупки села надо продать
        все свое имущество (Мф. 13:44). Продав имение, то есть оставив вещество и
        прервав связи с миром, надо«сотворить плоды, достойны покаяния», чтоб покаяние
        было действительным, достигало своей цели. Чтоб покаяние было действительным,
        доставило нам спасение и вечное блаженство, надо стяжать в самих себе, в душах
        наших покаяние; надо, чтоб самый дух наш сокрушился и смирился от боголюбезной
        печали, рождающейся от сознания и ощущения своей греховности; надо извергнуть
        из себя самомнение в каком бы виде оно ни присутствовало в нас. При самомнении
        покаяние невозможно. Одна неправильная мысль о себе может ввести в душу, питать,
        поддерживать и укреплять в ней самомнение, соделывать ее неспособною к покаянию.
        Самомнение есть гордость, столько мерзостная пред Богом! Самомнение есть та
        глупая, слепая и пагубная страсть, которая светлого ангела низвергла с неба,
        светлого ангела соделала мрачным демоном! Самомнение есть тот смертоносный
        яд, который излит древним змеем в человеческое естество. Самомнение есть недуг
        духа нашего, не примечаемый невнимающими своему спасению, но недуг столько
        сильный и важный, что он поставляет человека, по душе его, в число духов отверженных,
        враждебных Богу. Зараженный самомнением не способен усвоиться Богу. Для такого
        усвоения нужно полное отвержение самомнения.
      cn: '仅仅选择一个便于悔改的居所是不够的；舍弃财产、亲戚和朋友，断绝与俗世的密切和频繁往来，这些都是不够的。这些仅仅是悔改的辅助手段；它们是应当先于悔改的行为。悔改乃是那隐藏着救赎属灵宝藏的田地；为买得这田地，人必须卖掉自己所有的财产（马太福音
        13:44）。卖掉产业，即是舍弃物质并断绝与世界的牵连之后，人必须「结出与悔改相称的果子」，以使悔改成为真实，并达到其目的。


        为了使悔改真实有效，为我们带来救赎和永恒的福乐，我们必须在我们自身，在我们的灵魂中，获取悔改；我们的灵必须因着敬畏上帝的忧伤而破碎和谦卑，这忧伤源于对自己罪性的认知与感受；我们必须将自高自大从自身中驱逐出去，不论它以何种形式存在于我们之内。若有自高自大，悔改则不可能。一个错误的自我观念即可将自高自大引入灵魂，滋养、支持并巩固它，使灵魂无法进行悔改。


        自高自大即是骄傲，在上帝面前何等可憎！自高自大正是那愚昧、盲目和毁灭性的激情，它将光明天使从天上打落，使光明天使变成了黑暗的魔鬼！自高自大是古蛇注入人性之中的致命毒药。自高自大是我们精神的疾患，那些不关注自己救赎的人并未察觉，但这疾患却是如此强烈和重要，以至于它将人在灵魂上归入那些被弃绝的、与上帝为敌的灵的行列之中。被自高自大所感染的人，无法与上帝亲近。为实现这种亲近，需要彻底弃绝自高自大。'
  - type: paragraph
    text:
      ru: 'Очень верно определил служение равноангельского Предтечи архангел Гавриил.
        Он, как выше приведено, сказал, что святой Предтеча«многих из сынов Израилевых
        обратит к Господу Богу их». Это значит: святой Предтеча многих израильтян,
        забывших Бога, приведет к памятованию Бога; многих израильтян, соделавшихся
        чуждыми Бога, усвоит Богу. Далее архангел говорит, что святой Предтеча«возвратит
        сердца», то есть сердечные чувствования, сердечные залоги,отцев детям и непокоривым
        образ мыслей праведников. Кто эти отцы, кто эти праведники? Отцами названы
        родоначальник израильтян Авраам и все святые предки их, святые судии, цари
        и пророки. Под именем праведников должно разуметь всех, угодивших Богу в Ветхом
        Завете; из них некоторые не принадлежат к израильскому народу. Какие же были
        сердечные чувствования, сердечные залоги; какой был образ мыслей у ветхозаветных
        угодников Божиих? Сердечным залогом их было смирение, а образом мыслей – соответствующее
        сердечному залогу смиренномудрие. Святой патриарх Авраам, изливая сердце свое
        в молитве, сказал:«аз есмь земля и пепел»(Быт. 18:27). И когда он сказал это?
        Когда предстоял пред Богом лицом к лицу, когда услышал откровение страшных
        тайн, когда получил величайшие обетования, когда Бог назвал его верным рабом
        Своим, достойным божественных откровений. Землею и пеплом назвал себя праведный,
        многострадальный Иов, удостоившись боговидения; он до того уничижил себя,
        так сильно ощутил свое ничтожество, что от этого ощущения как бы истаял, как
        бы умалился до бесконечности, как бы престал существовать[252]. Знаменитый
        царь, знаменитый воин и полководец, боговдохновенный пророк Давид, чужд был
        самомнения; в святых многочисленных песнопениях своих не указал он ни на какое
        свое достоинство и преимущество. Повсюду отзывался он о себе с величайшим
        смирением; свое возвышение и все успехи он приписывал единственно милости
        Божией. Он открыто возвестил, что смирение было для него причиною спасения
        (Пс. 114:6). Кто не умилится от глубоко смиренных глаголов Давида, от его
        искренней исповеди согрешений, от его исповеди необыкновенных величия и милосердия
        Божиих? Верно и живописно изобразил святой вдохновенный песнопевец и частную
        греховность человека, и общую греховность человечества, глубину его падения,
        тяжкий плен под игом миродержца – падшего ангела. Он как бы измеривает пропасть
        падения, взвешивает тяжесть цепей.«Помилуй мя, Боже, – вопиет Давид, –по велицей
        милости Твоей!»(Пс. 50:3)«Помилуй мя Господи, яко немощен есмь: исцели мя
        Господи, яко смятошася кости моя и душа моя смятеся зело. Обратися Господи,
        избави душу мою, спаси мя ради милости Твоея»(Пс. 6:3–5). Давид просит помилования,
        признает себя погибшим: причину помилования он ищет единственно в милосердии
        Божием и в своем бедственном состоянии, в своей немощи, неспособности помочь
        самому себе. Не дает он себе преимущества пред кем-либо из человеков! Напротив
        того, признает себя недостойным имени человека, грешнейшим из человеков:«аз
        есмь червь, а не человек, – говорит он, –поношение человеков и уничижение
        людей»(Пс. 21:7).«В беззакониях зачат есмь, и во гресех роди мя мати моя»(Пс. 50:7),
        исповедуется Давид, сознавая участие свое в падении, общем всему человечеству,
        а о собственном душевном состоянии он выражается следующим образом:«внидоша
        воды до души моея. Углебох в тимении глубины, и нестьпостояния: приидох во
        глубины морския и буря потопи мя»(Пс. 68:2–3).«Беззакония моя превзыдоша главу
        мою, яко бремя тяжкое отяготеша на мне. Возсмердеша и согниша раны моя от
        лица безумия моего»(Пс. 37:5–6). Оплакивая порабощение свое демонам и умоляя
        Бога об избавлении от этого порабощения, Давид говорит:«Помилуй мя, Боже,
        яко попра мя человек: весь день боря стужи ми. Попраша ми врази мои весь день.
        Весь день словес моих гнушахуся: на мя вся помышления их на зло»(Пс. 55:1–2, 6).«Умножишася
        стужащии ми! мнози возстают на мя, мнози глаголют душе моей: несть спасения
        ему в Бозе его. Воскресни, Господи, спаси мя Боже мой»(Пс. 3:1–3, 8). Святой
        пророк Исайя, сподобившись увидеть Господа, сидящего на престоле высоком и
        превознесенном, окруженного ликами небесных Сил, воскликнул:«О окаянный аз,
        яко умилихся, яко человек сый, и нечисты устне имый, посреди людей нечисты
        устне имущих аз живу: и Царя Господа Саваофа видех очима моима»(Ис.6:5). Пророк,
        увидев Бога, признал себя недостойным Бога и по причине собственной греховности,
        и по причине греховности всего человечества, в которой непременно участвует
        каждый человек, зачинаясь и рождаясь в ней.'
      cn: '大天使加百列极其准确地界定了与天使同等的施洗约翰（即「前驱」）的事奉。正如上文所引述的，他曾说，圣洁的前驱「必使许多以色列人，回转，归于主他们的神。」这意思是：圣洁的前驱必使许多遗忘了上帝的以色列人，重忆上帝；使许多与上帝疏远的以色列人，重新被上帝接纳。大天使继而说道，圣洁的前驱「必使心回转」，即心底的情感、心底的禀赋，「使父亲的心转向儿女，又使不顺从的人，回转到义人的心思。」


        这些父亲是谁？这些义人又是谁？


        被称作「父亲」的是以色列人的始祖亚伯拉罕，以及他们所有圣洁的祖先、圣洁的士师、君王和先知。在「义人」的名下，所指的应是所有在旧约中蒙上帝喜悦的人；其中有些人并不属于以色列民族。


        那么，那些旧约中蒙上帝喜悦之人的心底情感、心底禀赋是什么？他们的心思又是怎样的呢？


        他们心底的禀赋是谦卑，而他们的心思，则是与这心底禀赋相应的谦逊智慧。


        圣祖亚伯拉罕在祷告中倾吐心声时说：「我不过是尘土和炉灰」（创世记 18:27）。他是在何时说这话的呢？当他面对面侍立在上帝面前时，当他听见那可畏奥秘的启示时，当他领受了极其宏大的应许时，当上帝称他为祂忠实的仆人，配得神圣启示时。


        正直、多受苦难的约伯，在蒙受神视时，称自己为尘土和炉灰；他如此贬低自己，如此强烈地感受到自己的微不足道，以至于这感受使他仿佛消融，仿佛缩小至无穷，仿佛不再存在[252]。


        那位著名的君王、著名的战士与将领、受神启示的先知达味（大卫），心中没有自负；在他众多圣洁的诗歌中，他未曾指出自己任何的尊严与优势。他处处以极其谦卑的态度谈论自己；他将自己的高升和所有的成就，仅仅归因于上帝的怜悯。他公开宣告，谦卑是他得救的原因（诗篇
        114:6）。


        谁不会被达味深切谦卑的言语、他真诚的罪孽告白、他对于上帝非凡之伟大与慈悲的告白所感动呢？这位受圣灵启示的歌者，准确而生动地描绘了人个别的罪性，以及人类普遍的罪性，人类堕落的深度，以及在世界之主宰——堕落天使——重轭下的沉重囚禁。他仿佛在衡量堕落的深渊，权衡锁链的重量。


        「神啊，求你照着你的大慈悲怜悯我！」达味呼求道（诗篇 50:3）。


        「上主啊，求你怜恤我，因为我软弱。上主啊，求你医治我，因为我的骨头战兢。我心也大大地惊惶。上主啊，求你转回，搭救我的灵魂，救我脱离，因你慈悲的缘故」（诗篇
        6:3-5）。


        达味祈求怜悯，承认自己已然失丧：他寻求怜悯的缘由，仅仅在于上帝的慈悲，以及他自身悲惨的境况、他的软弱、他无力自救。他未曾将自己置于任何人之先！相反，他承认自己不配被称为人，是人类中最有罪的：「我这人是虫，不是人，」他说，「是众人的羞辱，被百姓藐视」（诗篇
        21:7）。


        「我是在罪孽里受孕的，在我母亲怀胎的时候，就有了罪」（诗篇 50:7），达味告白道，承认自己参与了全人类普遍的堕落，而这堕落是人在受孕和出生时必然参与的。至于他自己的灵魂状态，他是这样表达的：


        「深水淹没我的灵魂。我陷在深淤泥中，没有立足之地：我进入深海之中，狂风把我淹没」（诗篇 68:2-3）。


        「我的罪孽漫过我的头，如同重担叫我担当不起。因我的愚昧，我的伤口发臭流脓」（诗篇 37:5-6）。


        达味哀叹自己受制于邪魔，恳求上帝将他从这奴役中解救出来，他说：


        「神啊，求你怜悯我，因为人践踏我。他们整日争战，搅扰我。我的仇敌终日践踏我。他们整天厌恶我的言语：他们一切的心思都是要害我」（诗篇 55:1-2，6）。


        「搅扰我的人增多了！有许多人起来攻击我。有许多人对我的灵魂说：他在神那里没有救恩。上主啊，求你兴起，我的神啊，求你救我」（诗篇 3:1-3，8）。


        圣先知以赛亚，蒙恩得见主坐在高高的宝座上，周围环绕着天上的众军，他呼喊道：


        「祸哉，我真是有祸了，因为我心软了，因为我是个嘴唇不洁的人，又住在嘴唇不洁的民中：我的眼睛又看见大君王万军之上主」（以赛亚书 6:5）。


        先知看见了上帝，就承认自己不配见神，既是因为自身的罪性，也是因为全人类的罪性，而每个人在罪中受孕和出生时，都必然参与其中。'
  - type: paragraph
    text:
      ru: Таково было душевное настроение ветхозаветных праведников, отцов ветхозаветного
        Израиля по плоти, отцов новозаветного Израиля – христианского племени – по
        духу. Посредством такого настроения они соделались способными приять верою
        за несколько веков обетованного Мессию и почили в надежде получить спасение
        чрез Него,«не приемше обетовании, но издалеча видевше я, и целовавше»(Евр. 11:13).
        Такое настроение требовалось от человеков, современных Богочеловеку, для принятия
        Богочеловека; такое же настроение требуется и ныне, чтоб принять Христа, усвоиться
        Христу. Нужно, нужно отвержение самомнения, нужно сознание своей греховности,
        своего падения, своей погибели – нужно покаяние, то есть раскаяние в соделанных
        согрешениях, оставление греховной жизни, чтоб вступить в истинное богопознание
        и богослужение.
      cn: 这便是旧约时代义人的心境，是旧约以色列肉身之父的心境，也是新约以色列——基督徒群族——属灵之父的心境。借着这样的心境，他们得以有能力，在几个世纪前就凭着信心领受了所应许的弥赛亚，并安息在因祂而得救赎的盼望之中，「并没有得着所应许的，却从远处望见，且欢喜迎接」（希伯来书
        11:13）。当时，生活在与道成肉身之神同代的人们，需要具备这样的心境才能接受祂；如今，也同样需要这样的心境，才能接受基督，与基督契合为一。这是必要的，必要的：必须弃绝自高自大，必须意识到自身的罪恶、自身的堕落、自身的沉沦——必须悔改，也就是说，要为所犯的罪愆懊悔，离弃罪恶的生活，方能迈入真正的认识神和事奉神之中。
  - type: paragraph
    text:
      ru: 'Святой Предтеча, имевший целью возвратить современных ему израильтян к
        образу мыслей и к чувствованиям их блаженных праотцев, между которыми был
        Авраам, в начаток наставлений преподал слушателям как особенно важное следующее
        наставление:«не начинайте глаголати в себе: отца имамы Авраама»(Лк. 3:8).
        Что это значит? Великий Иоанн желает, чтоб слушатели его наследовали образ
        мыслей и чувствования Авраама, и вместе требует от них:«не начинайте глаголати
        в себе: отца имамы Авраама». Эти слова проповедника покаяния заключают в себе
        то печальное значение, что потомки Авраама, не имея ни его образа мыслей,
        ни его чувствований, ни праведных дел его, чрезвычайно были заняты своим происхождением
        по плоти от Авраама; тщеславились этим происхождением, по поводу его презирали
        прочие народы. В этом отношении израильтяне следовали общему обычаю враждебного
        Богу мира. Основателем Вавилонского царства был начальник шайки разбойников,
        Нимврод; основателем государства Римского был другой разбойничий атаман, Ромул;
        родоначальниками прочих народов, основателями прочих государств были лица,
        наиболее подходившие достоинствами к Нимвроду и Ромулу. Напротив того, родоначальником
        израильтян был муж святой, наименованный другом Божиим, Авраам; законодатель
        их был другой святой муж, дивный чудотворец – Моисей; много других святых
        мужей возникло из среды их; сам Мессия, сам Богочеловек долженствовал родиться
        в семье израильского народа. К несчастию, большая часть израильтян, по плоти
        потомков Авраама и пророков, нисколько не сходствовала с этими праотцами своими
        по поведению, по характеру; в нравственном отношении израильтяне более походили
        на тех праотцев своих, которые обагрили руки в крови пророков, камнями побивали
        посланников Божиих (Мф. 23:37). Напыщенное мнение о себе по поводу происхождения
        от Авраама заразило весь народ гордостью, соделало его неспособным к принятию
        покаяния, к обращению его к Богу, к принятию им обетованного Мессии. Проницательно
        великий Иоанн Предтеча направил первые слова проповеди против главного народного
        недуга, против пагубного самомнения.«Не начинайте глаголати в себе», отвергните
        тайную мысль, глубоко укоренившуюся в сердцах ваших,«отца имамы Авраама!»Отвергните
        ваше глупейшее плотское мудрование, враждебное Богу, не покоряющееся и не
        могущее покориться Богу! Отвергайте ваше плотское мудрование, которое уже
        есть для вас вечная смерть, которое запечатлеет в вас вечную смерть, если
        вы пребудете в нем! (Рим. 8:6) Знайте, что Авраам благоугодил Богу верою (Рим. 4:3),
        что Авраам служил Богу духом и истиною, и потому потомство Авраама есть духовное,
        составляется из всех человеков, стяжавших истинную веру в Бога, без всякого
        плотского участия гражданской народности,«яко быти ему(Аврааму)отцу(отцом)всех
        верующих в необрезании, и отцу обрезания, не сущим точию от обрезания, но
        и ходящим по стопам веры отца нашего Авраама»(Рим. 4:11–12). Напрасно вы,
        упоенные самомнением и гордынею, упоенные плотским мудрованием, исходящим
        от падшего ангела, презираете, уничижаете прочие народы! Если они столько
        чужды истинных понятий о Боге и столько мертвы сердцем, что могут быть безошибочно
        названы камнями, то«глаголю вам, яко может Бог от камения сего воздвигнути
        чада Аврааму!»(Мф. 3:9).«Не начинайте глаголати в себе: отца имамы Авраама»,
        потому что таким напыщенным мнением о себе вы уничтожаете всякое духовное
        родство; мало! всякое сближение и отношение между вами и Авраамом.'
      cn: "圣施洗者，他的目标是要使当时的以色列人回归到他们蒙福的先祖们的思想和情操，其中有亚伯拉罕。在他教诲的开始，他向听众传授了如下特别重要的训诫：「不要在心里开始说：我们有亚伯拉罕为父」（路加福音\
        \ 3:8）。这是什么意思呢？伟大的约翰希望他的听众能继承亚伯拉罕的思想和情操，同时又要求他们：「不要在心里开始说：我们有亚伯拉罕为父」。悔改的宣讲者这些话语包含着一个令人悲伤的含义：亚伯拉罕的后裔，既没有他的思想，也没有他的情操，更没有他的公义行为，却极其关注他们从肉体上源自亚伯拉罕的出身；他们以这种出身而自夸，并因此轻视其他的民族。在这一点上，以色列人遵循了与上帝为敌的世界的普遍习俗。巴比伦王国的创建者是强盗团伙的首领，宁录；罗马国家的创建者是另一位强盗头目，罗慕路斯；其他民族的祖先、其他国家的奠基者，都是在品格上与宁录和罗慕路斯最为相似的人。\n\
        \ \n相反地，以色列人的始祖是一位圣洁的男子，被称为上帝的朋友，亚伯拉罕；他们的立法者是另一位圣洁的男子，一位奇妙的行神迹者——摩西；许多其他的圣人从他们中间兴起；弥赛亚本身，道成肉身的神人本身，也理当诞生于以色列民族的家庭。不幸的是，大多数以色列人，即亚伯拉罕和先知们肉体上的后裔，在行为和品格上与他们的这些先祖们丝毫都不相似；在道德方面，以色列人更像那些曾将手染上先知们的鲜血，用石头击打上帝使者们的先祖们（马太福音\
        \ 23:37）。这种因源于亚伯拉罕而产生的自负的观念，使整个民族被骄傲所感染，使他们无法接受悔改，无法归向上帝，无法接受所应许的弥赛亚。伟大的施洗者约翰，目光敏锐，将他宣讲的第一句话指向了民族的主要弊病，即那有害的自高自大。「不要在心里开始说」，摒弃那深植于你们心中的秘密念头，「我们有亚伯拉罕为父！」\
        \ 抛弃你们那极其愚蠢的肉体上的智慧，那与上帝为敌，不顺服，也不能顺服上帝的智慧！ 抛弃你们的肉体上的智慧，它对你们来说已是永恒的死亡，如果你们仍旧固守其中，它将把永恒的死亡烙印在你们身上！（罗马书\
        \ 8:6） 你们要知道，亚伯拉罕是因着信而取悦了上帝（罗马书 4:3），亚伯拉罕是以心灵和真理事奉上帝的，因此亚伯拉罕的后裔是属灵的，它由所有获得了对上帝真信仰的人所组成，与公民民族的任何肉体上的参与都无关，「叫他（亚伯拉罕）作所有没有受割礼而信的人的父，并作受割礼之人的父，就是那些不单单属于受割礼之人，更是走我们祖宗亚伯拉罕未受割礼时之信心的脚踪的人」（罗马书\
        \ 4:11-12）。 你们这些沉醉于自负和骄傲，沉醉于源自堕落天使的肉体上的智慧的人，你们徒然地蔑视、贬低其他民族！如果他们在对上帝的真实观念上如此陌生，并且心灵如此死亡，以至于可以被毫无错误地称为石头，那么「我告诉你们，上帝能从这些石头中给亚伯拉罕兴起子孙来」（马太福音\
        \ 3:9）。 「不要在心里开始说：我们有亚伯拉罕为父」，因为你们这种自负的观念正在消除所有属灵的亲属关系；不仅如此！它正在消除你们与亚伯拉罕之间的一切亲近和关联。"
  - type: paragraph
    text:
      ru: 'Верным было устремление Иоанна против самомнения, рождаемого образом мыслей
        по стихиям мира, по стихиям ветхого человека; справедливым было употребление
        против самомнения самых сильных выражений: горестнейшим событием оправданы
        слова проповеди Иоанновой. Иудеи по причине самомнения отвергли Мессию, богоубийством
        они довершили преступления своих отцов, избивших и побивавших камнями пророков
        и посланников Божиих. Действуя против Мессии, они постоянно имели в устах
        Авраама и Моисея, истинных служителей Мессии.«Мы Моисеевы есмы ученицы»(Ин. 9:28),
        говорили они, усиливаясь лукавством оправдать свое отвержение Богочеловека.«Мы
        вемы, яко Моисееви глагола Бог, сего же, Господа Иисуса Христа,не вемы откуду
        есть»(Ин. 9:29). Говорили они это в то время, как стоял пред собором их, пред
        их очами исцеленный Господом слепой от рождения, когда они, так сказать, осязали
        чудо Господа, между тем как о давних чудесах Моисея знали только из повествования
        Священного Писания. Господь увещевал сошедшихся к Нему иудеев принять Его
        учение и чрез это наследовать духовную свободу от греха, или спасение и вечное
        блаженство. Гордость и самомнение не допустили иудеев принять божественного
        увещания. Они резко отвечали Господу:«Семя Авраамле есмы, и никому же работахом
        николеже»(Ин. 8:33). Лгут несчастные, ослепляемые гордостью и самомнением;
        не видят своего бедственного состояния, своего порабощения не только в духовном
        отношении, но и в отношении гражданском. Иудеи в разные эпохи были рабами
        и египтян, и многих ханаанских народов, и вавилонян, и сириян. В то время,
        в которое так бесстыдно провозглашали о своей свободе, они были в полном порабощении
        у римлян. Возмущение иудеев против этих сильных владык вселенной, происшедшее
        от ослепления самомнением и самонадеянностью, было причиною окончательной
        гражданской смерти иудейского народа.'
      cn: 约翰力求抵制那种由「世界的原则」和「旧人」的思维方式所滋生的自负，这是正确的；他使用最强烈的言辞来反对自负，这也是公正的：约翰宣讲的话语得到了最悲痛的事件的证实。犹太人因为自负而拒绝了弥赛亚，他们以弑神之罪彻底完成了他们祖先的罪行——他们的祖先曾残杀和用石头砸死上帝的先知和使者。当他们抵制弥赛亚时，他们的口中却常常提及亚伯拉罕和摩西，这两位弥赛亚真正的仆人。他们说：「我们是摩西的门徒」（约翰福音
        9:28），他们企图用这种诡诈来为他们拒绝神人基督的行为辩护。他们说：「我们知道上帝是与摩西说话的；至于这个人，主耶稣基督，我们不知道祂从何而来」（约翰福音
        9:29）。他们说这话的时候，那位被主治愈的生来瞎眼的人就站在他们的公会前，站在他们眼前。他们可以说亲身感受了主的奇迹，而对于摩西古老的奇迹，他们仅是通过圣经的叙述才知晓。主劝诫聚集到祂身边的犹太人接受祂的教导，并借此继承灵性上的自由，脱离罪恶，亦即获得救赎和永恒的福乐。然而，骄傲和自负使犹太人无法接受这神圣的劝诫。他们生硬地回答主：「我们是亚伯拉罕的后裔，从未作过任何人的奴仆」（约翰福音
        8:33）。这些被骄傲和自负蒙蔽的悲惨之人说谎了；他们看不见自己的悲惨境况，看不见自己在灵性上，甚至在公民事务上的被奴役。犹太人在不同的时代曾是埃及人、许多迦南民族、巴比伦人和叙利亚人的奴隶。在他们如此无耻地宣称自己自由的时候，他们正完全被罗马人奴役。犹太人因被自负和自信心蒙蔽而反抗这些强大的世界统治者，这最终导致了犹太民族的公民生命的彻底灭亡。
  - type: paragraph
    text:
      ru: 'Святой евангелист Лука повествует, что великий Иоанн Предтеча, увещевая
        израильтян отвергнуть самомнение и несчастную напыщенность происхождением
        по плоти от Авраама, называл весь народ порождениями ехидны (Лк. 3:7). Святой
        же евангелист Матфей говорит, что Иоанн назвал порождениями ехидны саддукеев
        и фарисеев (Мф. 3:7). Сам Спаситель мира назвал книжников и фарисеев змеями,
        порождениями ехидны, не могущими избежать осуждения в огнь гееннский (Мф. 23:33).
        Это значит: название «порождениями ехидны» отнюдь не было только сильным выражением:
        оно – определение суда Божия, изреченное Самим Сыном и Словом Божиим, изреченное
        чрез Иоанна Святым Божиим Духом. Змеем и ехидною здесь назван падший ангел
        – сатана. Зараженные самомнением, называвшие себя чадами и племенем Авраама,
        названы чадами и племенем сатаны, названы и признаны такими Самим Богом. Вы«отца
        вашего диавола есте», –  возвестил Господь иудеям, когда они, беснуясь гордынею,
        дерзнули назвать себя, предстоя лицу Господа, не только чадами Авраама, но
        и чадами Бога;«вы творите дела отца вашего, и похоти отца вашего хощете творити»(Ин. 8:14, 44).
        Вы стяжали и деятельность и настроение сатаны; и воля ваша согласна с волею
        сатаны; и образ мыслей ваших со всею полнотою заимствован от него! Будучи
        чадами Авраама по плоти, мечтая о себе, что вы – чада Божии, вы соделались
        по духу и настроению вашему чадами диавола, его ангелами, его сонаследниками.'
      cn: 圣福音传道者路加记述道，伟大的约安·前驱者（施洗者约翰）劝诫以色列人弃绝自恃心，以及因着从亚伯拉罕而来的肉身血统而生的可悲的虚荣，他称全体以色列民为毒蛇之种（路加福音
        3:7）。而圣福音传道者马特泰（马太）则说，约安称撒杜塞人（撒都该人）和法利塞人（法利赛人）为毒蛇之种（马太福音 3:7）。世界救主祂自己，也称文士和法利塞人为毒蛇、毒蛇之种，是不能逃脱地狱之火的定罪的（马太福音
        23:33）。这意味着：「毒蛇之种」这个称谓，绝非仅仅是强烈的表达：它是上帝审判的判定，是由上帝子、上帝圣言亲自宣告的，是借着约安由上帝圣灵所宣告的。在这里，蛇和毒蛇指的是堕落的天使——撒旦。那些染上了自恃心、自称为亚伯拉罕的子嗣和后裔的人，却被称为撒旦的子嗣和后裔，并被上帝祂自己如此称呼和认可。「你们是出于你们的父——魔鬼，」主向犹太人宣告说，当时他们因着骄傲而狂妄，竟敢在主的面前称自己不仅是亚伯拉罕的子嗣，还是上帝的子嗣；「你们行你们父所行的事，你们愿意行你们父的私欲」（约安福音
        8:14, 44）。你们已经获得了撒旦的行径和心绪；你们的意愿与撒旦的意愿一致；你们的思维方式完全是从它那里借来的！你们在肉身方面是亚伯拉罕的子嗣，并自我幻想你们是上帝的子嗣，然而你们却在精神和心绪上成为了魔鬼的子嗣、它的使者、它的共同继承者。
  - type: paragraph
    text:
      ru: 'Отчего фарисеи, будучи сопричислены Господом к разряду змеев, то есть отверженных
        духов, названы порождениями ехидны, составляющей особенную породу змей? Ехидна
        есть весьма малая, едва приметная змея, слепая, но вооруженная сильнейшим,
        смертоносным ядом. Так и гордость есть недуг души едва заметный, часто представляющийся
        человекам глубочайшим смирением, часто признаваемый человеками за святость
        и бесстрастие, но убивающий душу, соделывающий ее неспособною ни к каким добродетелям.
        Ехидна слепа: слепа и гордость. Омраченный ею не видит и не ведает Бога, лишен
        правильного воззрения на себя и на человечество. Самая дверь к добродетелям
        – покаяние – затворяется, накрепко заключается гордостью.«Мытари и любодейцы»,
        грехи которых так явны и грубы, оказались более способными принять покаяние
        и им восхитить Царство Небесное, нежели зараженные самомнением иудейские архиереи
        и священники (Мф. 21:31).'
      cn: 为何法利赛人被主归入蛇的类别，亦即被弃绝的灵，却又被称为「毒蛇的种类」——此乃蛇中一个特殊的品种？「毒蛇」是一种极其微小、几乎难以察觉的蛇，它是盲目的，却携带着最强烈、致命的毒液。同样，骄傲也是一种几乎不被察觉的灵魂病患，它常常在人前表现为极度的谦卑，常常被人误认为是圣洁和无私欲，但它却能杀死灵魂，使之无法承载任何美德。「毒蛇」是盲目的：骄傲也是盲目的。被骄傲所蒙蔽的人，既看不见，也不认识上帝，他失去了对自身和对人类正确的认识。连通往美德的门——悔改——也被骄傲紧紧地关闭、严密地锁住了。「税吏和娼妓」，他们的罪恶如此明显和粗鄙，却被证明比那些被自负所感染的犹太祭司长和祭司更有能力接受悔改，并借此夺取天国（马太福音
        21:31）。
  - type: paragraph
    text:
      ru: 'По какой причине Иоанн Предтеча назвал весь народ иудейский порождениями
        ехидны, по преимуществу же саддукеев и фарисеев? По той причине, что саддукеи
        и фарисеи по преимуществу заражены были недугом плотского мудрования и самомнения,
        по преимуществу они величались происхождением от Авраама, родством с пророками;
        свой недуг они сообщали народу как начальники и учители народа. Саддукеи[253]были
        малочисленны: они состояли наиболее из знатнейших мирян; впрочем, к ним принадлежали
        также знатнейшие и богатейшие из духовенства (Деян. 5:17). Они не верили будущей
        жизни и не думали о ней, как то обыкновенно бывает с людьми, пресыщенными
        обилием земных благ: не занимались изучением веры, утопая в земных попечениях
        и наслаждениях, как утопал в них описанный в Евангелии богач (Лк. 16:19),
        принадлежащий, полагают, к числу саддукеев. К партии фарисеев принадлежало
        большинство духовенства (Ин. 1:19, 24) и те миряне, которые с особенным тщанием
        занимались изучением Закона Божия, как святой апостол Павел. Но фарисеи занимались
        богопознанием без самоотвержения; занимались им не для Неба, а для своего
        земного положения, с целью получения земных выгод; по этой причине от самого
        изучения Закона Божия, его буквы, убивающей душу вечною смертью, от изучения
        Закона Божия для славы человеческой, для устройства своего вещественного положения
        в обществе человеческом, они впали в бездну и мрак плотского мудрования, враждебного
        Богу[254]. Таким образом фарисеи пришли в одно душевное настроение с саддукеями,
        в настроение, неспособное принять Мессию, неспособное к принесению плодов
        покаяния. Одни, не занимаясь Законом Божиим и не зная его по причине преданности
        миру, другие, тщательно изучая Закон Божий и зная его по букве, но с целью
        миролюбия, одинаково соделались плотскими человеками, врагами Бога, чадами
        диавола. Беснуясь гордынею отца своего, они хвалились отвержением Мессии;«еда
        кто от князь или фарисей верова в Онь?»(Ин. 7:48) говорили они. Произнесши
        эти страшные слова о вочеловечившемся Боге, они дополнили их столько же страшными
        словами о ближних, словами, выразившими их сердечный залог, их адскую гордыню,
        их презрение и ненависть к человечеству, образовавшиеся от неправильного изучения
        и понимания богословия:«народ сей, – сказали они, –иже не весть закона, прокляти
        суть!»(Ин. 7:48–49). Точно! Такой образ мыслей, такое настроение сердца соделывает
        человеков порождениями ехидны, чадами диавола и диаволами. Неспособны они
        к покаянию, неспособны усвоиться Богу, неспособны наследовать спасение и блаженство,
        которые всемилосердый Бог дарует туне человекам, сознающим свою греховность
        и врачующим ее истинным покаянием. Удел несчастных горделивцев, преисполненных
        самомнения и плотского мудрования, – вечная смерть, смерть души, состоящая
        в решительном отчуждении от Бога, в усвоении себе ненависти к Богу и человечеству,
        той ненависти, которою заразил себя сатана и которую он сообщает всем, вступившим
        в общение с ним. Удел несчастных по разлучении их от тела и потом по соединении
        с воскресшим телом – вечное заключение в темницах ада, вечное томление в адских
        муках.«Змия, порождения ехиднова, – возвестил им Господь, –как избежать вам
        от осуждения в геенну?»(Мф.23:33) Это значит: нет возможности самомнительным,
        возвеличившим в себе свое я, избежать осуждения на Страшном суде Божием, если
        они не озаботятся уврачевать себя от самомнения покаянием и самоотвержением.'
      cn: '施洗者约安称整个犹太民族为「毒蛇之种」，尤其指撒都该人和法利赛人，其原因何在？


        原因在于：撒都该人和法利赛人尤其被肉体思虑与自傲的弊病所感染，他们特别以自己源自亚伯拉罕、与先知们有亲缘关系而自夸；作为百姓的首领和导师，他们将自己的弊病传染给了民众。


        撒都该人[253]人数不多：他们主要由最显赫的俗人组成；不过，最显赫和最富有的神职人员也属于他们（使徒行传 5:17）。他们不相信来生，也不思虑来生，这通常发生在那些沉溺于地上丰裕之福的人身上：他们不钻研信仰，而是沉浸于俗世的挂虑与享乐之中，正如福音书中所描述的那个富人（路加福音
        16:19）一样，据信他属于撒都该人之列。


        法利赛人党派包括了大多数神职人员（约安福音 1:19, 24），以及那些特别勤奋地研习上帝律法的俗人，例如圣使徒保罗。但法利赛人寻求认识上帝却不肯舍己；他们研习律法不是为了天国，而是为了自己在世俗的地位，旨在获取地上的益处；因此，正是因为研习上帝律法，研习那使灵魂遭受永恒死亡的律法字句，因为为了人的荣耀、为了在人类社会中建立自己的物质地位而研习上帝律法，他们便堕入了与上帝为敌的肉体思虑的深渊与黑暗之中[254]。


        如此，法利赛人与撒都该人在灵魂状态上达到了同一境地，一种无法接纳默西亚、无法结出悔改之果的状态。一些人因沉溺于世界而不研习、不了解上帝律法；另一些人则勤勉地研习律法，熟知字句，但其目的是爱慕世界；他们同样都变成了属肉体的人，上帝的仇敌，魔鬼的子女。


        他们以其父的骄傲而癫狂，夸耀自己拒绝了默西亚；他们说：「难道有哪一个官长或是法利赛人信了祂吗？」（约安福音 7:48）。在说出这些关于道成人身的上帝的惊人话语之后，他们又以同样惊人的话语补充了对邻人的论断，这些话语流露出他们内心的积郁、他们地狱般的骄傲，以及他们因错误研习和理解神学而产生的对人类的蔑视与憎恨：「这群人，」他们说，「就是那不明白律法的，是被诅咒的！」（约安福音
        7:48–49）。


        确实如此！这种思维方式、这种心境使人成为「毒蛇之种」，成为魔鬼的子女和魔鬼本身。他们不能悔改，不能归属上帝，不能承受救恩与福乐——全能仁慈的上帝白白地赐予那些承认自己有罪并以真诚悔改来医治罪过的人。


        那些充满自傲和肉体思虑的不幸骄傲者的结局是永恒的死亡，即灵魂的死亡，它表现为彻底与上帝疏远，沾染了对上帝和人类的憎恨，正是撒旦使自己感染了这种憎恨，并将其传染给所有与他相交的人。


        这些不幸者在与身体分离之后，以及后来与复活的身体结合之后，他们的结局是永远被禁锢在地狱的牢狱中，永远在地狱的痛苦中受折磨。「毒蛇，毒蛇之种啊，」主宣告对他们说，「你们怎能逃脱地狱的惩罚呢？」（马太福音
        23:33）。这意味着：那些自负、高抬自己「我」的人，若不以悔改和舍己来努力医治自己的自傲，就不可能逃脱上帝可怕审判的定罪。'
  - type: paragraph
    text:
      ru: 'Святой апостол Павел хотя и принадлежал по происхождению к израильскому
        народу, к колену Вениаминову, хотя был евреем из евреев, по изучению Закона
        – фарисей, хотя был непорочен по современному иудейскому пониманию Закона,
        но отверг все эти плотские и временные преимущества ради превосходящего преимущества,
        доставляемого Христом, преимущества духовного, вечного, существенного, божественного.
        Святой Павел отверг преимущества по плоти как препятствия к приобретению Христа:
        они точно служат величайшим препятствием.«Яже ми бяху приобретения, – говорит
        апостол, –сия вмених Христа ради в тщету. Но убо вменяю вся тщету быти за
        превосходящее разумение Христа Иисуса, Господа моего»(Флп. 3:7–8). Вот истинное
        исполнение наставления, преподанного великим Иоанном Предтечею, паче же Святым
        Духом, во главе проповеди о покаянии. Павел, отвергнув плотское мудрование
        и самомнение, признав их душевным бедствием, причиною неспособности к истинному
        богопознанию и богослужению, принес обильнейший плод покаяния: из фарисея
        и гонителя Церкви Божией соделался истинным служителем Бога и Его апостолом.'
      cn: '圣使徒保罗，尽管其出身属于以色列民族，是便雅悯支派的人，是「希伯来人中的希伯来人」，就律法的研究而言，是法利赛人，就当时的犹太人对律法的理解而言，是无可指责的；但他为了那藉着基督所赐予的、更卓越的优势——属灵的、永恒的、实体的、神圣的优势——而弃绝了所有这些属肉体的、暂时的优势。圣保罗将属肉体的优势弃绝为获得基督的障碍：它们确实是最大的障碍。「我先前以为与我有益的，」使徒说，「我现在因基督都当作有损的。不但如此，我也将万事当作有损的，因我以认识我主基督耶稣为至宝。」（腓立比书
        3:7-8）。


        这正是对伟大的先驱者约翰，更确切地说，是对圣灵在悔改宣讲之首所传授的训诲的真正实践。保罗弃绝了属肉体的智慧和自负，承认它们是灵魂的灾祸，是无法达到真正的认识神和事奉神的原因，并结出了丰硕的悔改之果：他从一个法利赛人和上帝教会的迫害者，成为了上帝忠实的仆人和祂的使徒。'
  - type: paragraph
    text:
      ru: Все, оказавшие должное внимание к проповеди великого Иоанна Предтечи, к
        гласу Божию, гремевшему из уст его, подчинились благому игу покаяния. В число
        учеников его, то есть принявших его учение, поступили многие люди из низшего
        сословия (Ин. 1:35); многие лица развратного поведения оставили греховную
        жизнь (Мф. 21:32) и соделались способными уверовать в Спасителя и последовать
        Ему. Но саддукеи и фарисеи отвергли проповедь о покаянии, затем отвергли и
        Спасителя (Мф. 21:32). Весьма немногие из них, как-то Никодим, Иосиф Аримафейский,
        Гамалиил, последовали в некоторой степени самоотвержению великого Павла и
        соделались последователями Христа, сперва тайными, а потом и явными.
      cn: 凡是向伟大的先驱者约翰的讲道、向那从他口中所发出的上帝之声，予以应有的关注之人，都已顺服于悔改的良善轭下。许多出身于低下阶层的人（约翰福音 1:35）和许多行为放荡的人，都进入了他的门徒行列，即接受了他教导的人之中；他们放弃了罪恶的生活（马太福音
        21:32），并变得能够相信救主并追随祂。然而，撒都该人和法利赛人却拒绝了关于悔改的讲道，随后也拒绝了救主（马太福音 21:32）。他们之中极少数人，例如尼哥底母、亚利马太的约瑟、迦玛列，在某种程度上追随了伟大保罗的舍己精神，并成为了基督的追随者，起初是秘密的，后来则转为公开的。
  - type: paragraph
    text:
      ru: 'Не замолк и ныне глас вопиющего в пустыне, призывающего всех к покаянию.
        Замкнуты мученическою смертью уста Иоанна, но он не престает вопиять из Евангелия.
        Чтоб услышать его, нужно благое произволение: без благого произволения человеки«видяще
        не видят, и слышаще не слышат, ни разумеют»(Мф. 13:13),«а иже добрым сердцем
        и благимслышат слово, те удерживают его,и плод творят в терпении»(Лк. 8:15).
        С благим произволением примем проповедь о покаянии. Приняв, не предадим ее
        забвению по причине рассеянности или увлечения пристрастиями; удержим в памяти,
        в сердце,«сотворим плоды достойны покаяния». Во-первых, отвергнем самомнение
        и плотское мудрование, которые убеждают нас гордиться знатным происхождением
        от боярского или священнического рода, знатным и богатым родством, собственною
        знатностью и богатством, которые мы имели, живя в мире, различными душевными
        и телесными способностями, ученостью и начитанностью нашими. Все эти достоинства,
        данные человеку на время, ничего не значат пред достоинством, дарованным навечно.
        Вечное, существенное, духовное достоинство наше заключается в том, что мы
        – христиане. Цена, которою приобретено нам это достоинство, бесценна.«Несте
        свои, – говорит нам апостол, –куплени бо есте ценою, превысшею всякой цены:
        дражайшею кровью Христовою.Прославите убо Бога в телесех и в душах ваших,
        яже суть Божия»(1Кор. 6:19–20). Как за каждого из нас дана одна цена, то духовное
        достоинство каждого из нас равно.«Несть Еллин ни Иудей, варвар и скиф, раб
        и свободь, но всяческая и во всех Христос»(Кол. 3:11). «Велико ми есть, –
        сказал священномученик Петр Дамаскин, – яко нарекохся христианин и инок, якоже
        рекл еси, Господи, единому от раб Твоих, яко велико ти есть, яко наречеся
        на тебе имя Мое. Больше же ми есть сие, паче всех царствий земных и небесных,
        точию да не отлучен буду от наречения сладчайшего Имени Твоего»[255]. Это
        достоинство требует, чтоб мы благоговели к нему, чтоб по причине его мы благоговели
        к самим себе, как к сосудам, в которых хранится неоценимое и бесценное сокровище,
        как к храмам Божества. Мы должны тщательно охранять себя от всякого зла, как
        от унизительной для нас скверны, презирать все плотские преимущества, как
        ничтожные пред нашим духовным достоинством и несвойственные для него. Такова
        должна быть святая гордость естества обновленного, как сказал преподобный
        Исаия Отшельник[256]: она да ограждает это естество от нравственного уничижения.
        Прекрасное, возвышенное природное свойство презрения ко греху превратилось
        в падшем естестве в презрение к ближним, в порочные самомнение, самолюбие
        и гордость.'
      cn: '即便是如今，那在旷野中呼喊、召唤众人悔改的声音也未曾止息。尽管约翰的口因殉道而闭合，他却从《福音书》中不停地呼喊。要听见他的声音，我们需要一颗良善的意愿；若无良善的意愿，人们「看见却不看见，听见却不听见，也不明白」（马太福音
        13:13），而「那以良善和美好的心听道的人，便能持守它，并在忍耐中结出果实」（路加福音 8:15）。我们应以良善的意愿来领受这悔改的宣讲。领受之后，不可因心不在焉或被情欲诱惑而将其遗忘；要将其铭记在心、珍藏在灵魂深处，并「结出与悔改相称的果实」。


        首先，我们必须舍弃自负与属肉体的智慧，这些东西使我们自以为是：或因出身于贵族或神职人员家庭而骄傲，或因拥有显赫富有的亲属关系而自豪，或因我们在世上曾享有的个人名望与财富而自大，或因我们的各种身心能力、学识与博览群书而矜夸。所有这些暂时赋予人的优点，在永恒的尊贵面前都毫无意义。


        我们永恒的、实质的、属灵的尊贵在于：我们是基督徒。为我们获得这份尊贵所付出的代价是无价的。「你们不是属于自己的，」使徒对我们说，「因为你们是以超过一切代价的至高代价所买来的：就是基督最宝贵的血。所以，要在你们的身体和灵魂中荣耀上帝，因为它们是属于上帝的」（哥林多前书
        6:19-20）。既然为我们每个人所付出的代价都是一样的，我们每个人的属灵尊贵也是平等的。「并不分希腊人、犹太人、化外人、西古提人、为奴的、自主的，唯有基督是一切，又在一切之内」（歌罗西书
        3:11）。


        「在我看来，被称为基督徒和修士是极大的荣耀，」神圣殉道者彼得·大马士革说，「正如祢对祢的仆人之一所说的，主啊，祢的名被称在我的身上是极大的荣耀。这对我来说，胜过地上和天上的所有国度，只要我不与祢至甘甜的圣名之称呼分离。」[255]


        这份尊贵要求我们敬畏它，要求我们因此敬重我们自己，视自己为盛放无价之宝的器皿，视自己为神性的圣殿。我们必须谨慎守护自己，远离一切邪恶，因为那是对我们尊贵的羞辱和玷污；我们应当轻视一切属肉体的优势，因为它们在我们属灵的尊贵面前微不足道，且与之不相称。正如隐士以赛亚长老所说[256]，这应当是受更新之本性的神圣骄傲：它应当保护这本性免于道德上的堕落。对罪恶的藐视——这原是一种美好而崇高的天性——在堕落的本性中却转变成了对邻人的轻蔑，转变成了有害的自负、自爱与骄傲。'
  - type: paragraph
    text:
      ru: 'Прежде нежели окончить беседу, снова возвратимся к проповеди Иоанна, обновим
        в памяти нашей содержание ее, чтоб нам быть не только слышателями ее, но и
        исполнителями, чтоб«сотворить плод достойный покаяния». Святой пророк Исаия,
        за семь столетий предвозвещая служение Предтечи, изложил содержание его проповеди
        следующим образом:«Глас вопиющего в пустыни: уготовайте путь Господень, правы
        сотворите стези Бога нашего. Всякая дебрь наполнится, и всяка гора и холм
        смирится, и будут вся стропотная в право, и острая в пути гладка, и явится
        Слава Господня, и узрит всяка плоть спасение Божие. Се Бог ваш, се Господь:
        Господь с крепостию идет, и мышца Его со властию»(Ис. 40:3–5, 10;Лк. 3:4–6).
        Уже мы видели, что путем Господа и стезями Его в души человеческие Священное
        Писание называет соответствующие тому образ мыслей и сердечные чувствования.
        Чтоб стяжать их, надо наполнить все дебри, то есть по всем низменным, непроходимым
        местам надо сделать насыпи для удобного шествия Господу: надо оставить пьянство,
        объядение, любодеяние, плотские наслаждения, так называемые невинные игры
        и увеселения, – словом, все, составляющее собою плотскую и греховную жизнь,
        низводящее человека к достоинству несмысленных скотов и зверей. Надо заменить
        их противоположными добродетелями: воздержанием, трезвением, целомудрием.
        Греховная и плотская жизнь заграждает Господу путь в человеческое сердце.
        Далее: надо смирить или уравнять всякую гору и холм, то есть изгладить из
        души самомнение и гордость во всех их видах, и в мнимо значительных и в самых
        мелочных. Наконец, надо отвергнуть все неправильные и своевольные понятия
        о вере, эти стропотные и острые стези, вполне подчинившись учению Божию, хранимому
        в непорочности единою Православною Восточною Церковью. Тогда все кривизны
        выпрямятся, все неровности сгладятся: путь для Господа соделается совершенно
        свободным; всякий человек удобно получит спасение. Спасение входит в душу
        вместе с вошедшим в нее Господом. Аминь.'
      cn: 在结束我们的谈话之前，让我们再次回到约阿尼（Иоанна）的宣讲，在我们记忆中重新温习其内容，好使我们不仅是听道者，更是行道者，以「结出与悔改相称的果子」。圣先知伊萨伊亚（Исаия）在施洗者（Предтечи）开始侍奉之前七个世纪，就预先宣告了他的侍奉，并以如下方式阐述了他宣讲的内容：「在旷野有人声喊着说：预备上主的道，修直我们上帝的途径。一切山谷都将填满，一切山冈与丘陵都将削平；弯曲的将变为正直，崎岖的将变为平坦。上主的荣耀必将显现，凡有血气的都将看见上帝的救恩。看哪，这是你们的上帝！看哪，主上主必以大能临到，祂的膀臂必掌权」（伊萨伊亚书
        40:3–5，10；路加福音 3:4-6）。我们已经看到，圣经将「上主的道」和祂通往人心灵的「途径」，称为与此相称的思维方式和心底感受。为了获得它们，必须填满所有的「山谷」，即在所有低洼、难以通行的地带，都必须堆筑堤坝，以便主可以方便行走：必须戒除醉酒、贪食、淫荡、肉体的享乐，以及那些所谓的无辜游戏和娱乐，简言之，就是一切构成肉体和罪恶生活的，将人降格至无知牲畜和野兽地位的事物。必须以与之相对的美德来取代它们：节制、警醒、贞洁。罪恶和肉体的生活阻碍了主进入人心的道路。其次：必须降卑或平整一切「山冈与丘陵」，即从灵魂中抹去一切形式的自负和骄傲，无论是在看似重要的方面，还是在最琐碎的细节上。最后，必须摒弃一切关于信仰的不正确和任性的观念，即那些「弯曲和崎岖的途径」，完全顺从上帝的教诲，这教诲被独一的东正教正统教会（Православною
        Восточною Церковью）以纯全的方式保守着。如此，一切弯曲的都将矫直，一切不平的都将磨光：主的道路将变得完全畅通无阻；每个人都将轻易地获得救恩。救恩随着进入灵魂的主一同进入。阿门。
  - type: paragraph
    text:
      ru: Написана по прибытии в Николаевский Бабаевский монастырь в 1861 г.
      cn: 写于一八六一年，抵达尼古拉耶夫·巴巴耶夫斯基修道院之时。
- type: heading1
  text:
    ru: О Пресвятой Богородице и Приснодеве Марии, Царице всей твари, и о тайне Боговоплощения.
    cn: 论至圣之神母与永贞女马利亚，万物之之后，及论上帝道成肉身之奥秘。
  children:
  - type: paragraph
    text:
      ru: Изложение учения Православной церкви о Божией Матери
      cn: 正教会圣教关于上帝之母教义之阐述
    label:
    - original_title
  - type: paragraph
    text:
      ru: Божия Матерь, Приснодева Мария есть высшее существо из всех сотворенных
        разумных существ, несравненно высшее самых высших ангелов, херувимов и серафимов,
        несравненно высшее всех святых человеков. Она – Владычица и Царица всей твари,
        земной и небесной. Она – Приснодева, то есть до рождения ею Богочеловека –
        Дева, в рождении Его – Дева, по рождении Его – Дева. Имя Мария дано ей по
        повелению Божию, и значит Госпожа[257].
      cn: 上帝之母，童贞玛利亚，在所有受造的有理性的存在中，是至高的存在，远超最高层次的天使、基路伯和撒拉弗，远超所有圣洁的人类。她是所有受造物的主宰和皇后，无论是在地上还是在天上。她是常贞女，意思是：在她生下神人之前是童贞女，在生祂之时是童贞女，在生祂之后仍是童贞女。玛利亚这个名字是遵照上帝的命令赐予她的，意为「女主人」[257]。
  - type: paragraph
    text:
      ru: 'К уразумению достоинства Богоматери, к уразумению его в том величии, в
        каком оно исповедуется Православною Церковью, руководствуют точные и подробные
        понятия о непостижимом деянии всемогущего Бога: о вочеловечении Бога-Слова.'
      cn: 为要领悟上帝之母的尊贵，为要领悟其在正教会所宣认的庄严之中，我们需要精确而详尽地理解全能上帝那不可测度的作为：即上帝圣言的道成肉身。
  - type: paragraph
    text:
      ru: 'Предвечное Слово – Сын Божий – силою творчества Своего составил Себе плоть
        во утробе Девы: зачался Богочеловек и родился Богочеловек. Сын по Божественному
        естеству соделался сыном и по естеству человеческому. Родился от Девы Иисус
        Христос, одно Лице в двух нераздельных и неслитных естествах – Божеском и
        человеческом. Божеское естество, несмотря на Свою беспредельность, не уничтожало
        естества человеческого, и человеческое естество, несмотря на свое неслитное
        существование, нисколько не стесняло беспредельности естества Божественного.
        Такое чудное соединение, принимаемое верою и рождаемым ею духовным разумом[258],
        непостижимое для разума плотского и душевного, произведено всемогуществом
        Божества.'
      cn: 永恒之言——上帝之子——以祂的创造大能，在童贞女的腹中为自己构成了肉身：神人受孕了，神人诞生了。祂在神性本质上是子，也成为了在人性本质上的子。由童贞女所生的耶稣基督，是一个位格，却拥有两种不可分割、不可混淆的本质——神性和人性。神性本质尽管其无限性，却没有消灭人性本质；人性本质尽管其不可混淆地存在，却丝毫没有限制神性本质的无限性。这样奇妙的结合，为信心和由信心所生的属灵智慧[258]所接纳，是肉体和魂的理性所无法理解的，乃是由神性的全能所成就。
  - type: paragraph
    text:
      ru: 'Вочеловечившийся Господь имел все принадлежности человека: дух, душу и
        тело. Именем духа обозначается разумная часть человека: его ум, его мысль,
        его словесные сердечные ощущения, чуждые естеству зверей и скотов, общие естеству
        человеческому и ангельскому. Собственно душа выражается в жизненной силе;
        душе свойственны желание или воля и энергия или естественный гнев, не переходящий
        в раздражительность. Эти свойства видим и в животных. Человеческий дух Христов
        упражнялся молитвою и изложением словами человеческими слова Божия; душа Христова
        выражала радость, скорбь, гнев, томление; тело Христово зачалось, родилось,
        питалось, возрастало, утруждалось, ощущало голод и жажду, упокоевалось сном,
        страдало, было распято и погребено, воскресло. По нераздельности естеств во
        всех случаях, когда проявилось естество человеческое как бы действующим исключительно,
        – содействовало ему нераздельно и неразлучно, хотя и неслитно, естество Божие,
        действуя сообразно Себе. Таким образом, хотя зачался во утробе Девы человек,
        но он в самом зачатии уже был и Бог; хотя родился от Девы человек, но вместе
        родился и Бог; возрастал, вкушал пищу, утруждался от пути, был связан в саду
        Гефсиманском, ударяем по ланитам, ударяем жезлом по главе, увенчан терновым
        венцем, распят человек, но вместе и Бог. Таким образом, апостолы были очевидцами,
        учениками, посланниками Бога[259](Лк. 1:2); Иуда Искариотский предал Бога[260];
        архиереи иудейские и Пилат суть богоубийцы[261]; Приснодева есть Божия Матерь.
        По нераздельности естеств в одном Лице совершавшееся относительно одного естества
        неизбежно относилось и к другому.'
      cn: 道成肉身的吾主拥有人的一切禀赋：灵、魂与身体。灵之名所指称的是人的理智部分：祂的明智、祂的思想、祂口说的发自内心的感觉，这些皆非禽兽之性所能拥有，而是人与天使之性所共有的。魂本身则体现在生命的力量之中；魂所固有的是愿望或意志，以及活力或自然的忿怒，此忿怒并不转变为烦躁。我们亦可在动物身上看到这些属性。基督的人类之灵藉着祷告和以人类言语阐述上帝圣言而得以操练；基督的魂表达了喜乐、忧愁、忿怒与消沉；基督的身体受孕、诞生、进食、成长、劳碌、感受饥渴、藉睡眠而休憩、受苦、被钉十字架并被埋葬，而后复活。由于祂的二性（神性与人性）在任何情况下皆不可分离，因此，在所有似乎是纯粹由人性所发出的行动中，神性亦不可分离、不可割断地，虽然不相混淆地，与之协同作用，以符合其自身的方式而行动。因此，虽然在童贞女的腹中受孕的是人，但在受孕的那一刻，祂已是上帝；虽然由童贞女所生的是人，但同时诞生的亦是上帝；成长、进食、因旅途而劳累、在革责玛尼园中被捆绑、被击打面颊、被杖击打头部、被戴上荆棘冠冕、被钉十字架的，是人，但同时亦是上帝。因此，众使徒是上帝的亲眼见证者、门徒和使者[259]（路加福音
        1:2）；犹大·依斯加略出卖了上帝[260]；犹太的大司祭们和比拉多是弑神者[261]；永贞童女是上帝之母。由于二性在同一位格中不可分离，因此，凡是关于其中一性的事，必然亦与另一性相关联。
  - type: paragraph
    text:
      ru: 'При зачатии Богочеловека от человечества заимствована одна половина его
        – Дева; семя мужчины, обыкновенно оплодотворяющее утробу женщины, отвергнуто.
        Причина этого ясна. Род человеческий тотчас по сотворении первых человеков
        получил способность размножаться (Быт. 1:28). Эта способность осквернена грехом
        вместе с прочими способностями в самом корне своем – в праотцах; следовательно,
        она, производя людей, в самом обряде производства сообщает им греховный яд,
        как пророк Давид по внушению Святаго Духа исповедал от лица всего человечества:«в
        беззакониих зачат есмь»(Пс. 50:7). Способ зачатия, сообщавший с жизнью греховность,
        не мог быть употреблен при зачатии Богочеловека, предназначенного в искупительную
        Жертву за человечество. Жертва за греховность человечества долженствовала
        быть чуждою греха, вполне непорочною. Этого мало: она долженствовала быть
        безмерной цены, чтоб могла искупить человечество, виновное пред бесконечным
        Богом, невыкупимое, следовательно, никакою ограниченною ценою, как бы эта
        цена ни была велика. Естество человеческое соделало Богочеловека способным
        быть Жертвою, а естество Божеское дало этой Жертве безмерную цену.'
      cn: 在圣人降生为人时，人性只贡献了它的一半——童贞女；男子的精液，通常用来使妇女的子宫受孕，则被摒弃了。原因十分清楚。人类一经创造出最初的男女，立刻获得了繁衍的能力（创世记
        1:28）。这种能力，连同其他能力，在它的根源——在我们的始祖那里——就一同被罪恶玷污了；因此，它在生养人类时，在生育的仪式中，也向他们传递了罪恶的毒素，正如先知大卫受圣灵的感动，代表全人类所承认的：「我是在罪孽里受孕的」（诗篇
        50:7）。这种在赋予生命时也赋予罪恶的受孕方式，不能用于圣人降生为人，因为祂注定要成为为人类赎罪的祭品。为人类的罪孽所献的祭品，必须是与罪恶无份的，是完全无瑕的。不仅如此：这祭品必须拥有无限的价值，才能赎回有罪的人类，因为人类在无限的上帝面前犯了罪，因此任何有限的价值，无论多么巨大，都无法赎买。人性使圣人能够成为祭品，而神性则赋予了这祭品无限的价值。
  - type: paragraph
    text:
      ru: Бог-Слово для принятия человечества заменил действие семени мужеского творческою
        силою Бога. «Сын Божий, – говорит святой Иоанн Дамаскин, – из пречистых и
        девственных кровей образовал Себе начаток нашего естества, плоть, оживленную
        душою словесною и разумною, но образовал не из семени, а творчески»[262].
        Для достойного зачатия предуготовлена была и Дева.
      cn: 上帝圣言（Бог-Слово）为了取纳人性，以神圣的创造力替代了男性的精子之作用。「上帝之子，」圣约安·达马斯金（Иоанн Дамаскин）说，「从至洁且童贞的血液中为自己塑造了我们本性的始基，即那被言语和理智灵魂所赋予生命的肉身，然而祂并非由精子，而是以创造性的方式塑造的。」[262]
        为了配得受孕，圣童贞女也早已被预备好了。
  - type: paragraph
    text:
      ru: Дева, о зачатии которой возвестил ангел молящимся и оплакивающим свое неплодие
        родителям, которая соделалась плодом слезных молитв и постов, которая была
        дщерью праведников, которая ими посвящена от самого рождения Богу и сама по
        настроению духа своего посвятила себя всецело на служение Богу, – Дева была
        уже сама по себе сосудом весьма чистым. Чистота Девы тем была неприкосновеннее
        для ощущений чувственных, что ум Ее, постоянно направленный и прилепленный
        к Богу, даже не сходил к помышлениям о браке. Это засвидетельствовала она
        архангелу, благовестившему ей зачатие и рождение Сына (Лк. 1:34). Сосуд чистый,
        предуготовленный Богом при посредстве святых человеков и святых ангелов, сосуд
        чистый, предуготовленный собственным настроением, еще был предочищен Святым
        Духом к приятию всесвятого, невещественного семени – Слова. Когда Дева вопросила
        архангела о образе зачатия и рождения для безмужной, он объяснил Ей этот образ
        так:«Дух Святый найдет на тя и сила Вышняго осенит тя»(Лк. 1:35). Силою названо
        Слово. Слово Божие есть вместе и Сила Божия и Премудрость Божия (1Кор. 1:24):«вся
        Тем– Словом –бышa, и без Него ничтоже бысть, еже бысть»(Ин. 1:3). Низошел
        Дух Святый на чистую Деву, и еще ее очистил. Чистая по собственному состоянию
        тела и духа, соделалась чистейшею от творческого всесильного действия, произведенного
        в ней животворящим, очищающим, обновляющим, изменяющим, претворяющим Свои
        сосуды Духом Божиим. Чистая Дева соделалась Пречистою, чуждою всякой скверны
        помышляемой и ощущаемой, соделалась благодатно-чистою, духоносною, божественною
        Девою. В такой обновленный и богоукрашенный сосуд, стяжавши от действия в
        нем Святаго Духа способность и достоинство приять в себя Бога-Слово, низошло
        Слово-Бог, сделалось во утробе Девы и семенем и плодом, вочеловечилось[263].
        «Святый Дух, – говорит Иоанн Дамаскин, – сошел на нее, очистил ее, и даровал
        ей способность как принять в себя Божество Слова, так и родить. Тогда приосенил
        ее, как бы божественное семя, Сын Божий»[264].
      cn: '这位童贞女，她的受孕是由天使向她那祈祷并哀恸自己不育的父母所预告的，她成为了泪水、祷告与禁食的果实，她是义人的女儿，自出生就被他们奉献予上帝，并且她自己也凭借著内心的志向，将自己完全献身于侍奉上帝——这位童贞女，她本身就已是一个极其洁净的器皿了。童贞女的纯洁，因著她的心智恒久地指向并依恋于上帝，甚至不曾降格去思虑婚嫁之事，而使得她对感官的感受毫无动摇。这一点，她在天使长向她预报圣子受孕与诞生时（路加福音
        1:34）亲自作证了。


        这个洁净的器皿，由上帝藉著圣洁的人们与圣洁的天使所预备，又因著她自身的心志所预备，更被圣灵预先洁净，以接受那至圣、非物质的种子——圣言。当童贞女向天使长询问，对于一个未有丈夫的女子，受孕与诞生的方式如何成就时，天使长如此向她解释：「圣灵将临到你身上，至高者的能力将荫庇你」（路加福音
        1:35）。这能力指的就是圣言。上帝的圣言同时也是上帝的能力和上帝的智慧（哥林多前书 1:24）：「万物都是藉著祂——圣言——造的，没有祂，就没有一样造出来」（约翰福音
        1:3）。


        圣灵降临到洁净的童贞女身上，并进一步洁净了她。这位童贞女，虽然在身体和心灵的自身状态上已是洁净的，却因著那赐予生命、洁净、更新、改变、以及转化其器皿的上帝之灵，在其中所施行的具创造性、全能性的作为，而变得至为洁净。这位洁净的童贞女变成了至圣至洁者，远离了一切所能想像和感受到的污秽，她成为了充满恩典的洁净者，带著圣灵，成为了神圣的童贞女。


        在这样一个被更新和被神性妆饰的器皿之中，她从圣灵在她里面所施行的作为中，获得了接纳上帝圣言的能力和尊贵。于是，圣言——上帝降临，在童贞女的腹中成为了种子与果实，祂取了人性[263]。约翰·大马士革说：「圣灵降临在她身上，洁净了她，并赐予她能力，使她既能接纳圣言的神性，也能生产。那时，上帝的圣子如同神圣的种子般荫庇了她」[264]。'
  - type: paragraph
    text:
      ru: Пречистая Дева принесла свою чистейшую кровь в дар от всего человеческого
        рода Семени-Слову для зачатия Богочеловека.
      cn: 至洁童贞女将她最纯净的血液，作为一份献给圣种-圣言的礼物，由全人类呈上，为的是孕育神人。
  - type: paragraph
    text:
      ru: Дева, зачав и родив Бога и человека в одном лице, соделалась Матерью Бога
        в точном смысле, потому что рожденный Ею был Бог, хотя вместе и был человек.
        «Как не Богородица Та, – восклицает святой Иоанн Дамаскин, – Которая родила
        воплотившегося от Нее Бога?»[265]. Дева, соделавшись Матерью Бога, уже естественно
        соделалась Госпожою, Царицею и Владычицею всей разумной твари, земной и небесной;
        но вместе с сим Она пребывает тварью и рабою Сына и Бога Своего. Родив Жертву
        за все человечество, Она родила эту Жертву и за себя, как принадлежащая к
        человечеству. Сын Ее есть Бог, Творец, Господь, Искупитель и Спаситель[266].
      cn: '这位童贞女，在同一位格里怀孕并生下了神与人，故而从确切的意义上来说，她成了神的母亲，因为她所诞生的那位是神，尽管祂同时也是人。「那位诞下了从她那里取了肉身的神的，怎会不是圣母呢？」圣约安·大马士革人呼喊道。[265]


        这位童贞女，既然成了神的母亲，自然而然地就成了地上与天上所有有灵受造物的女主人、皇后与主宰；然而与此同时，她依然是她圣子与神所创造的受造物与仆人。她既为全人类生下了牺牲，她也为她自己生下了这牺牲，因为她亦属于人类。她的圣子是神，是造物主，是主宰，是救赎者与拯救者。[266]'
  - type: paragraph
    text:
      ru: 'Когда Бог произносил в раю приговор над падшими первыми двумя человеками,
        Он произнес и обетование, что Семя жены сотрет главу змея (Быт. 3:15). О семени
        мужа умолчано в обетовании; сокрушение владычества греховного над человечеством
        приписано исключительно Семени жены. С приближением времени, в которое долженствовал
        явиться на земле Искупитель, пророчество о образе Его явления произнесено
        яснее.«Даст Сам Господь вам знамение: Се Дева во чреве приимет, и родит Сына,
        и наречеши имя Ему Еммануил»(Ис. 7:14), предвозвестил пророк Исайя о событии
        вочеловечения за семь столетий до события. Точно: дивное знамение, Богом дарованное
        знамение, которое не могло и на мысль прийти человеку! Сверхъестественное
        знамение, которое изобрел и дал Сам Господь и Творец человеческого естества,
        пременив законы естества, соделав Деву Матерью, а Себя, Господа и Творца всех
        видимых и невидимых тварей, Плодом Ее чрева! Увлеченный гордостью, Адам возмечтал
        в раю соделаться Богом. Он покусился татебно и насильственно похитить Божество
        у Божества, усвоить бесконечное ограниченному при посредстве ухищрения и усилия
        слабосильной твари. Погибла тварь при попытке привести в исполнение замысел
        дерзновенный, безумный. Не постигла она бесконечной благости Божией, способной
        даровать твари не только преимущество естеств ангельского и человеческого,
        но и самое Божество Свое, насколько тварь способна к принятию такого дара.
        Тщетными, убийственными были замысел и покушение праотцев: преподает Божество
        Свое человечеству, пожелавшему Божества, Сам Бог, воплотившись от Девы, приняв
        зрак раба и твари, причастившись естеству разумных созданий, чтоб соделать
        их способными причаститься Божественному естеству[267]. Приимите даруемое
        без зависти; приимите даруемое неизреченною благостью; приимите неспособное
        быть похищенным ни при посредстве татебного ухищрения, ни при посредстве насилия
        хищнического! По той гордости, по которой вы захотели собственным усилием
        и коварством бессовестным похитить и присвоить себе неприкосновенное и неприступное
        Божество, не отвергните великой почести, не откажитесь ради достоинства скотов
        и диаволов от достоинства богов, которое принес вам на землю, в плачевную
        юдоль вашего изгнания, Сам Бог, смирившийся до плоти и родившийся от Девы.'
      cn: '当上帝在乐园中，对那堕落的最初两人（即第一对男女）宣判时，祂也同时赐下了应许：女人的后裔将要踏碎蛇的头（创世记 3:15）。在这一应许中，男人的后裔并未被提及；打破罪恶在人类身上的统治权，完全归于女人的后裔。随着救赎主应降世的时刻临近，关于祂降世方式的预言也愈加清晰。


        「因此，主自己要给你们一个兆头：看哪，必有童女怀孕生子，给他起名叫以马内利」（以赛亚书 7:14），先知以赛亚在事件发生前的七个世纪，就预先宣告了道成肉身之事。确实，这是一个奇妙的兆头，是上帝所赐的兆头，是人连想也想不到的！这是一个超自然的兆头，是主、是人类本性的创造者亲自设计并赐予的，祂改变了自然的法则，使童女成为母亲，并使祂自己，即万有（无论可见与不可见之物）的主宰和创造者，成为她腹中的果实！


        亚当被骄傲所引诱，在乐园中妄想成为上帝。他企图以盗窃和强取的方式，从神性那里夺取神性，试图以诡计和虚弱受造物的努力，将无限归于有限。这个受造物在试图实现这大胆、疯狂的意图时，走向了毁灭。它未能领悟上帝那无限的良善，祂能够赐予受造物，不仅是天使和人类本性的优越性，甚至包括祂自身的神性，只要受造物有能力接受这样的恩赐。


        我们始祖的企图和尝试是徒劳而致命的：上帝亲身将祂的神性赋予了渴望神性的人类，祂从童女降生，取了奴仆和受造物的形像，分有了理性受造物的本性，好使他们能够分有神性的本性[267]。


        请接受这毫无嫉妒地被赐予之物；请接受这由无可言喻的良善所赐予之物；请接受这既不能通过盗窃的诡计，也不能通过掠夺的暴力所能窃取之物！


        由于你们曾怀有那份骄傲，企图以自身的努力和无耻的诡计，去抢夺并占有那不可接触、不可亲近的神性，如今，请不要拒绝这份巨大的荣耀，不要为了畜牲和魔鬼的尊严，而放弃神明的尊严。这尊严，是上帝亲自屈尊取了肉身、降生于童女，带给你们，带到这片你们流放的、哀恸的幽谷之中。'
  - type: paragraph
    text:
      ru: 'Богочеловек имел естество человеческое вполне непорочное, но ограниченное.
        Оно было ограниченное: ограниченное не только тою ограниченностью, с которою
        человек создан, но и тою, которая в гораздо большей степени явилась в естестве
        человека по его падении[268]. Богочеловек не имел греха, вовсе был непричастен
        греху, даже в самомалейших его видах; естественные свойства Его не были изменены,
        как в нас, в страсти[269]; свойства эти находились в нем в естественном порядке,
        в постоянном подчинении духу, в управлении духом, а дух находился в постоянном
        управлении Божества, соединенного с человечеством. Богочеловек имел свойство
        печалиться и скорбеть; но печаль никогда не овладевала Им, как случается с
        нами, а постоянно была управляема духом. Господь огорчился смертью Лазаря,
        пролил при гробе его слезы (Ин. 11:33, 35, 38); Господь плакал о Иерусалиме,
        предрекая разрушение его за отвержение им Мессии (Лк. 19:41); Господь допустил
        в Себе такое предсмертное томление в саду Гефсиманском, что это состояние
        души Его названо в Евангелии подвигом и смертельною скорбью. Оно сопровождалось
        таким страдальческим напряжением тела, что тело дало из себя и пролило на
        землю пот, капли которого были подобны каплям крови (Мф. 26:38–39; ср.Лк. 22:43–44).
        Но и при этом усиленном подвиге тяжкая скорбь находилась в покорности духу,
        который, выражая вместе и тяжесть скорби и власть свою над скорбью, говорил:«Отче
        мой,ащевозможно есть, да мимо идет отМенечаша сия: обаче не якоже Аз хощу,
        но якоже Ты»(Мф. 26:39). Богочеловек имел свойство гнева; но гнев действовал
        в Нем, как святая душевная сила, как характер, как энергия, постоянно сохраняя
        достоинство человека, никогда не обнаружив никакого увлечения. Господь выразил
        Свое негодование тем, которые не допускали к Нему детей (Мк. 10:14); Он подвигся
        гневом на ожесточенных и ослепленных фарисеев, дерзнувших хулить явное Божие
        чудо (Мк. 3:5). Необыкновенное, поразительное владение гневом при употреблении
        этой силы в движение созерцается при тех страшных обличениях, которые произносил
        Господь иудеям (Мф. 23;Ин. 5:7–8, 10). Величественное духовное зрелище представляют
        собою человеческие свойства Христовы во время Его страданий за человечество:
        Господь, во все продолжение этих страданий, пребывает постоянно верным Самому
        Себе; ни на минуту не явились в Нем ни разгорячение, ни восторг, обыкновенно
        одушевляющие земных героев; ни на минуту не явились в Нем многословие и красноречие
        этих героев; ни на минуту не выказалась в Нем никакая переменчивость; постоянно
        действовала в Нем неколеблющаяся равная сила, без ослабления и без напряжения;
        эта сила постоянно выражала и могущество свое и подчиненность святой власти,
        руководившей ею. Если кто вникнет в характер Иисуса Христа при разумном чтении
        Евангелия, тот по одному этому характеру исповедует Иисуса Богом, как исповедал
        Его Богом апостол Петр единственно за Его слово жизни (Ин. 6:68). Такого характера,
        постоянно и вполне свободного и открытого, постоянно одинакового, никогда
        не увлекающегося, не изменяющегося ни от укоризн, ни от похвал, ниже пред
        лицем убийц и смерти, – такого другого характера между характерами человеческими
        – нет. Богочеловек был вполне чужд одного из свойств нашего падшего естества;
        Он был вполне чужд – не по устройству тела, но по ощущению души и тела – того
        свойства, которое до падения нисколько не было ощущаемо, ощущено немедленно
        по падении, потом развилось, соделалось естественным падшему естеству. Адам,
        сотворенный бесстрастно из земли, Ева, заимствованная бесстрастно из Адама,
        сообразно бесстрастному началу бытия своего были бесстрастны. Они до того
        были бесстрастны и невинны, что при ближайшем содружестве и непрестанном обращении
        друг с другом не нуждались в одежде, даже не понимали наготы своей, несмотря
        на то, что непрестанно видели ее (Быт. 2:25). Богочеловек зачался от действия
        Святаго Духа! Слово составило Себе плоть во утробе Пречистыя Девы! Бог соделал
        плоть Свою в самом зачатии ее Божественною, способною к ощущениям единственно
        духовным[270]и Божественным. Хотя свойства плоти Богочеловека были человеческие,
        но вместе все они были обоженные, как принадлежащие одному Лицу, которое Бог
        и человек. По этой же причине человеческие свойства Богочеловека были вместе
        и естественны и сверхъестественны в отношении к человеческому естеству. Святость
        плоти Бога и Господа была бесконечно выше святости, в которой сотворена плоть
        твари – Адама. Очевидно, что зараза, которую источает человеческое падение
        во всех человеков посредством унизительного зачатия по подобию зверей и скотов,
        зачатия во грехе, здесь не могла иметь никакого места, потому что не имел
        места самый способ зачатия, то есть не имело места то средство, которым сообщается
        греховная зараза. Напротив того, как зачатие было Божественно, так и все последствия
        его были Божественны. Богочеловек как искупительная Жертва принял на себя
        все немощи человеческие – последствия падения, – кроме греха, чтоб, искупив
        человечество, избавить его от бремени этих немощей, явить его в обновленном
        состоянии, явить его без тех немощей, которые привлечены в естество наше падением.
        Богочеловек восприял и носил наши немощи произвольно, а отнюдь не был им подчинен
        необходимостью естества; будучи совершенным человеком, Он был и совершенным
        Богом, Творцом человеческого естества, неограниченным Владыкою этого естества.
        По этой причине Он являл Свое человечество так, как Ему было благоугодно.
        Иногда Он являл Свое человечество в немощи естества падшего: утруждался, жаждал,
        принимал упокоение сном, был схвачен и связан в саду Гефсиманском, претерпел
        биение и поругание, был распят и погребен. Иногда Он являл человечество Свое
        в правах естества, с какими оно создано: ходил по водам; въехал в Иерусалим
        на необъезженном жеребце, на которого из человеков еще никто не садился; эта
        власть была первоначально достоянием Адама[271]. Иногда Господь являл Свое
        человеческое естество в том состоянии славы и величия, которое Он даровал
        человеческому естеству, совокупив в Себе, в одном Лице, Божество и человечество,
        которого оно отнюдь не имело по сотворении, в самом состоянии невинности и
        бессмертия: это состояние величия и славы Он явил дивными знамениями, преимущественно
        же явил избранным ученикам при преображении Своем, явил в такой степени, в
        какой они способны были видеть[272], а не в той, в какой оно есть. Божество
        Богочеловека соединено неслитно, но вполне соединено с Его человечеством:
        Божество Богочеловека соединено с Его человеческим духом, с Его душою, с Его
        телом. Когда душа Христова разлучилась с телом Христовым посредством смерти,
        то Божество Христово пребыло неразлучным как с душою Его, так и с телом Его.
        Возглашает святая Церковь:«Во гробе плотски, во аде же с душею яко Бог, в
        раи же с разбойником, и на престоле был еси Христе, со Отцем и Духом, вся
        исполняяй Неописанный»[273].'
      cn: 那位神而人者拥有完全无瑕疵，但受限于人性的本质。这人性是受限制的：不仅受限于人被造时所带有的那种限制，也受限于人在堕落之后，其本质中以更大程度显现出来的那种限制[268]。那位神而人者没有罪，完全不沾染罪恶，即使是其最微小的形式；祂的自然属性并未像我们一样，转变为情欲[269]；这些属性在祂身上处于自然的秩序中，持续地顺服于灵，受灵的引导，而灵则持续地受那与人性联合的神性的引导。那位神而人者有忧愁和悲伤的属性；但忧愁从未像发生在我们身上那样掌控祂，而是持续地受灵的引导。主为拉撒路的死感到悲伤，在祂的墓前流泪（约翰福音
        11:33，35，38）；主为耶路撒冷哭泣，预言它因拒绝弥赛亚而将遭受的毁灭（路加福音 19:41）；主在客西马尼园容许自己承受临死前的煎熬，以至于福音书称这种灵魂状态为「挣扎」（подвигом）和「极度悲伤」。这伴随着肉体痛苦的紧张，以至于祂的身体流出了汗，汗珠如同血滴滴落地上（马太福音
        26:38-39；参阅 路加福音 22:43-44）。但即便在这强烈的挣扎中，沉重的悲伤仍顺服于灵，这灵既表达了悲伤的沉重，又表达了其对悲伤的权柄，祂说：「我父啊，若是可能，求你叫这杯离开我；然而，不要照我的意思，只要照你的意思」（马太福音
        26:39）。那位神而人者拥有愤怒的属性；但愤怒在祂身上运作，是一种神圣的灵魂力量，一种品格，一种能量，持续地保持着人的尊严，从未显现出任何的冲动。主对那些不让孩子到祂跟前的人表达了祂的不满（马可福音
        10:14）；祂对那些心硬和盲目的法利赛人动了怒，他们竟敢亵渎显而易见的神迹（马可福音 3:5）。当主对犹太人发出那些可怕的谴责时（马太福音 23；约翰福音
        5:7-8，10），可以看见祂在使用这种力量时，对愤怒有着非凡、惊人的掌控。基督的人性属性在祂为人类受苦期间展现了庄严的精神景象：在整个受苦过程中，主始终忠于祂自己；世间英雄通常所拥有的那种激动或狂喜，在祂身上一刻也未曾出现；这些英雄的喋喋不休和华丽言辞，在祂身上一刻也未曾出现；祂身上一刻也未曾显现出任何变动不居；持续运作着的是一种毫不动摇的平衡力量，既无减弱也无紧张；这力量持续地表达着它的能力，以及对引导它的神圣权柄的顺服。若有人在理性阅读福音书时，深入研究耶稣基督的品格，单凭这品格就会认祂为神，正如使徒彼得仅因祂的生命之道而认祂为神（约翰福音
        6:68）。在人类的品格中，再没有第二种这样的品格——始终完全自由和开放，始终如一，从未被责骂或赞扬所牵引，也从未在杀人者和死亡面前改变。那位神而人者完全没有我们堕落本质的其中一个属性；祂完全没有——不是因身体的构造，而是因灵魂和肉体的感受——那种在堕落前丝毫未曾感受，在堕落后立刻感受到，随后发展起来并成为堕落本质所固有的属性。亚当是由土无情欲地被造的，夏娃是从亚当无情欲地取出的，与他们无情欲的存有本源相符，因此他们是无情欲的。他们是如此无情欲和无辜，以至于在彼此最亲近的友谊和持续的相处中，不需要衣物，甚至不明白自己的赤身露体，尽管他们持续地看见它（创世记
        2:25）。那位神而人者是藉着圣灵的作为而受孕的！圣言在至洁童贞女的子宫中为自己构成了肉体！神在肉体受孕的那一刻，就使之成为神圣的，使其只具有属灵[270]和神圣的感受能力。虽然那位神而人者肉体的属性是人性的，但同时，所有这些属性都是被神化了的，因为它们属于同一位既是神又是人的人格。也正是因为这个原因，那位神而人者的人性属性对于人性本质来说，既是自然的，又是超自然的。神和主之肉体的圣洁，无限地超越了受造之物的肉体——亚当的肉体——被造时所具有的圣洁。显而易见，人类堕落所散播的污秽，藉着以野兽和牲畜为榜样、在罪中受孕这种羞辱的方式，传递给所有人，在这里不可能有任何立足之地，因为受孕的方式本身并未发生，也就是说，传递罪恶污秽的媒介并未发生。相反，正如受孕是神圣的，其所有后果也是神圣的。那位神而人者，作为赎罪的祭物，承担了人类所有的软弱——即堕落的后果——除了罪，以便救赎人类，将他们从这些软弱的重担中解脱出来，使他们显现于更新的状态，使他们没有那些因堕落而进入我们本质中的软弱。那位神而人者是自愿接受并承担我们的软弱，绝非受制于本质的必然性；祂既是完全的人，也是完全的神，是人性本质的创造者，是这本质无限的统治者。因此，祂以祂所喜悦的方式显现祂的人性。有时，祂显现祂堕落本质的软弱：祂劳累、口渴、藉睡眠得安息、在客西马尼园被抓住和捆绑、遭受鞭打和嘲弄、被钉十字架和被埋葬。有时，祂显现祂被造时所具有的本质的权利：祂行走在水面上；祂骑着从未有人骑过的未受驯的驹子进入耶路撒冷；这种权柄最初是亚当所拥有的[271]。有时，主显现祂的人性本质在祂所赐予的荣耀和威严状态中，祂藉着在自己里面，在同一个人格中，将神性和人性联合起来，将这种状态赐予了人性本质，这在被造时，即使在无辜和不朽的状态下也绝对不具备：祂藉着奇妙的征兆显现了这种威严和荣耀的状态，尤其是在祂变容时向选定的门徒显现，以他们能够看见的程度[272]显现，而非以它本来的程度。那位神而人者的神性与祂的人性结合，是不相混淆的，却是完全结合的：那位神而人者的神性与祂的人类之灵、祂的灵魂、祂的肉体结合。当基督的灵魂藉着死亡与基督的身体分离时，基督的神性与祂的灵魂和祂的身体都保持着不分离。圣教会宣告：「基督啊，你按肉身在坟墓里，按神性与灵魂在地狱里，在乐园里与强盗在一起，又与父和圣灵同在宝座上，充满万有，你是不可描述的」[273]。
  - type: paragraph
    text:
      ru: 'Тело Богочеловека имело необыкновенную стройность и красоту, как и воспел
        о Нем пророчественно праотец Его святой пророк Давид:«красен добротою паче
        сынов человеческих»(Пс. 44:3). Но телесная красота Богочеловека отнюдь не
        производила на женский пол тех впечатлений, которые обыкновенно производит
        на него красота мужчин. Да будет отвергнута и проклята такая мерзостная и
        богохульная мысль, которая однако принята и произнесена еретиками[274]. Напротив
        того, тело Христово исцеляло все страсти и душевные, и телесные. Каким свойством
        оно было проникнуто, такое свойство оно и сообщало. Оно всеобильно преподавало
        Божественную благодать всем, взиравшим на него, всем, прикасавшимся ему, и
        мужчинам и женщинам.«Сила от Него исхождаше,свидетельствует Евангелие,и исцеляше
        вся»(Лк. 6:19).«Елицыащеприкасахуся Ему, спасахуся»(Мк. 6:56). Это – то Божественное
        тело, о котором Сам Господь засвидетельствовал: «Ядый Мою плоть и пияй Мою
        кровь имать живот вечный» (Ин. 6:54). «Ядый Мою плоть и пияй Мою кровь, во
        Мне пребывает, и Аз в нем» (Ин. 6:56). Всякий православный и благочестивый
        христианин да представит себе непредставимо величие Божией Матери, носившей
        во чреве такое тело, потом носившей его в объятиях, продолжительнейшее время
        бывшей в ближайшем отношении к этому телу. По причине Божественности тела
        Христова непогрешительно признать и назвать величие Божией Матери Божественным.'
      cn: '【至仁忠实的译者】


        这神人（ Богочеловека）的身体，拥有非凡的匀称与美妙，正如同祂的圣祖、先知达味（Давид）预言般颂扬祂时所说的：「祢比世人更美」（诗篇
        44:3）。然而，神人肉身的美丽，绝不会在女性心中引发通常由男性的美貌所激起的那种印象。愿这种可憎且亵渎神明的念头被唾弃和咒诅，尽管它被异端分子接受并宣扬[274]。


        相反地，基督的身体治愈了一切的激情，无论是心灵上的还是身体上的。祂的身体充满了何种特质，它便将这种特质传达出去。它丰盛地赐予神圣的恩典给所有仰望祂的人，所有触摸祂的人，无论是男人还是女人。「有能力从祂身上发出，正如福音所见证的，治愈了所有人」（路加福音
        6:19）。「凡触摸祂的人，都得了拯救」（马可福音 6:56）。


        这便是那神圣的身体，关于它，主自己亲自见证说：「吃我肉喝我血的人有永生」（约翰福音 6:54）。「吃我肉喝我血的人，常在我里面，我也常在他里面」（约翰福音
        6:56）。


        每一位正教且虔诚的基督徒都当想象那不可思议的、圣母之伟大：她曾在腹中怀着这样的身体，随后又将其抱在怀中，长期以来与这身体有着最亲密的关系。由于基督身体的神性，我们无误地承认并称圣母的伟大为神圣的。'
  - type: paragraph
    text:
      ru: 'Тело Христово при погребении его положено было в тесную, искусственную
        пещеру, иссеченную в камне, то есть в холме, составлявшем собою цельный камень.
        Пещера так тесна, что она названа в Евангелии гробом. Вход в нее так низок,
        что надо посредством него вползать в пещеру, приняв самое согбенное положение.
        По внесении во гроб тела Христова ко входу в гроб был привален камень значительной
        величины (Мф. 27:60). Иудейские архиереи, опасаясь предсказанного Господом
        воскресения Его и думая, что тело Христово подчинено тем же законам, которым
        обыкновенно подчинены тела человеческие, припечатали камень, заграждавший
        вход в пещеру, к наружности пещеры; сверх того, они поставили при входе стражу.
        Таким образом, по соображению человеческому, все препятствия неупустительно
        были совокуплены и устроены к тому, чтоб воспрепятствовать воскресению; все
        меры были приняты к тому, чтоб в случае воскресения тотчас же по воскресении
        погубить воскресшего насильственною смертью. Но Божественное тело воскресло,
        оставя и естественные препятствия и человеческие предосторожности неприкосновенными.
        Оно проникло сквозь толстое, цельное и твердое вещество пещеры: камень остался
        приваленным, печать нетронутою; пещера не дала трещины для свободного шествия
        воскресшему телу; стражи, поставленные для надзора и насилия, не сподобились
        ни ощутить воскресения, ни увидеть воскресшего. Уже по воскресении Христовом
        низшел ангел, сломил печать, отвалил камень и возвестил совершившееся воскресение;
        стражи от одного видения ангела попадали замертво на землю (Мф. 28:2, 4).
        Божественное тело по воскресении проникло сквозь затворенную дверь к собранным
        апостолам (Ин. 20:19). Оно не было узнано двумя учениками, шествовавшими в
        Еммаус; когда же они узнали его при преломлении хлеба, – оно внезапно соделалось
        невидимым (Лк. 24:31). Это тело в виду всех апостолов отделилось от земли,
        начало возвышаться и проникать воздух, как крылатое, скрылось от очей апостольских
        в недосягаемой высоте, вступило в небо (Деян. 1:9). На небе увидел его первомученик
        Стефан, будучи возведен к такому видению действием Святаго Духа, и воскликнул:«се!
        вижу небеса отверста, и Сына человечаодеснуюстояща Бога»(Деян. 7:56). С такими
        сверхъестественными преимуществами явил, постоянно являл и являет Богочеловек
        Свое человеческое тело по воскресении. Эти преимущества – нетленный, духовный
        венец, которым с справедливостью тело Богочеловека увенчано Им, как победившее
        и поправшее смертью смерть[275].'
      cn: '基督的圣体在祂被安葬时，被放置在一个狭窄、人工凿成的洞穴之中，这洞穴是在一块石头中，即一座完全由磐石构成的山丘上凿刻出来的。这洞穴如此狭窄，以至于在福音书中被称为「坟墓」。进入这洞穴的入口非常低矮，人必须以极其弯曲的姿势爬行才能进入。基督的圣体被放入坟墓之后，一块巨大的石头被滚到洞穴的入口处（马太福音
        27:60）。


        犹太的祭司长们，惧怕主所预言的祂的复活，并且认为基督的身体会像普通人的身体一样受到同样的法则约束，他们将那块堵住洞穴入口的石头封印在洞穴的外侧；此外，他们还在入口处设立了卫兵。因此，从人的考量来看，所有的障碍都被毫不遗漏地集合和设置起来，以阻止复活的发生；他们采取了所有的措施，以防复活真的发生时，能立刻以暴力致死的方式摧毁复活者。


        然而，神圣的身体复活了，同时保持了自然的障碍和人为的防范不受触动。祂穿透了那厚重、完整而坚硬的洞穴物质：石头仍旧堵在那里，封印未被触碰；洞穴没有为复活的身体提供裂缝以便自由通行；那些被派来监督和施暴的卫兵，甚至没有感受到复活的发生，也没有看到复活者。


        基督复活之后，一位天使才降下，打破了封印，滚开了石头，并宣告了已完成的复活；卫兵们仅因看见天使就吓得如同死人一般倒在地上（马太福音 28:2，4）。复活后的神圣身体穿过紧闭的门，来到了聚集的使徒们中间（约翰福音
        20:19）。祂没有被那前往以马忤斯的两位门徒认出来；然而，当他们在擘饼时认出祂时，祂却突然消失不见了（路加福音 24:31）。这身体在所有使徒的注视下离开了大地，开始升高并穿透空气，如同有翅膀一般，在使徒们的视线中消失在不可企及的高处，进入了天堂（使徒行传
        1:9）。


        在天堂，首先看见祂的是第一位殉道者司提反，他是借着圣灵的力量被提升到这番景象的，他大声喊道：「看哪！我看见天开了，人子站在神的右边」（使徒行传 7:56）。神人基督在复活之后，以如此超自然的荣耀彰显、持续地彰显并正在彰显着祂的人性身体。这些荣耀，是祂为神人身体戴上的不朽的、属灵的冠冕，因祂以死亡战胜并践踏了死亡，这是公义的加冕[275]。'
  - type: paragraph
    text:
      ru: 'Не должно думать, чтоб тело Христово получило такие свойства только по
        воскресении[276]. Нет! Оно как тело всесовершенного Бога всегда имело их,
        а по воскресении лишь постоянно проявляло их. Доказывают то следующие события.
        Однажды в храме иерусалимском Господь Иисус Христос сделал указание на Свою
        предвечность по Божеству; иудеи взялись за камни, чтоб побить Богочеловека,
        столь открыто объявившего им о Себе. Но Господь внезапно сделался невидим
        посреди их; и удалился из храма, пройдя между множеством врагов Своих[277].
        В другой раз разъяренные жители города Назарета схватили Господа, учившего
        в их синагоге, и повели на вершину горы, на которой построен город, чтоб оттуда
        свергнуть вниз и убить; но Господь сделался невидим и, вышедши из среды их,
        удалился (Лк. 4:29–30). Точно так поступил Господь и при рождении Своем: Он
        вышел из утробы Девы, не разрушив печатей девства, не разверзши дверей сего
        дивного храма Своего, как это предуведал пророк, предвозвестивший в восторге
        видения своего:«сия врата заключена будут, и не отверзутся, и никтоже пройдет
        ими, и будут заключена, и никтоже пройдет ими: яко Господь Бог Израилев внидет
        ими, и будут заключены»(Иез. 44:2). Святая Церковь воспевает в своих песнопениях
        Господу: «Явлейся Творец наш без семене от Девы воплотися, из гроба печати
        нерушив воскресе, и ко апостолом дверем затворенным с плотию вниде»[278].
        «Сохранив цела знамения (печати) Христе, воскресл еси из гроба, ключи Девы
        невредивый в рождестве Твоем»[279]. «Вся паче смысла, вся преславная твоя,
        Богородице, таинства, чистоте запечатанной и девству храниму, Мати позналася
        еси неложно, Бога родши истиннаго»[280]. «Прежде рождества Дева, и в рождестве
        Дева, в по рождестве пребываеши Дева»[281]. «Дерзающим глаголати, яко пречистая
        Дева Мария не бысть прежде рождества, в рождестве, и по рождестве Дева: анафема»[282].'
      cn: 不应认为基督的圣体是在复活之后才获得这些特质的[276]。绝非如此！祂作为至全至美的上帝的圣体，始终拥有这些特质，而复活之后，不过是持续不断地彰显它们。以下事件可以证明这一点。有一次，在耶路撒冷的圣殿中，主耶稣基督指明了祂作为神性的亘古常在；犹太人便拿起石头，想要击打这位如此坦然向他们宣告自身的道成肉身之神。然而，主突然在他们中间隐去；离开了圣殿，穿过了祂众多的仇敌[277]。另一次，愤怒的拿撒勒城居民抓住了在他们会堂里教导的主，把祂带到城所建的那座山顶上，想要把祂从那里推下去，置祂于死地；但主隐去了，从他们中间走出去，离开了（路加福音
        4:29-30）。主在祂降生时也正是如此行：祂从童贞女的子宫中出来，却没有毁坏童贞的印记，没有打开这座奇妙圣殿的大门，正如先知在异象的狂喜中所预言的那样：「这门将关闭，不得敞开，无人可由其中经过，必常关闭；因为以色列的上帝上主曾由其中进入，所以必常关闭」（以西结书
        44:2）。圣教会在对主的颂歌中歌唱：「我们的造物主显现，无父无种，由童贞女受肉身，复活时未毁坟墓之印记，并以圣体进入使徒们所关闭的门内」[278]。「基督，您保持印记（封印）完整，从坟墓中复活；在您的降生中，您未损童贞女的钥匙」[279]。「上帝之母啊，您所有的奥秘都超越了理智，超越了一切荣耀，在纯洁被封印、童贞被保守之时，您被真实地认作母亲，生下了真神」[280]。「降生前是童贞女，降生时是童贞女，降生后仍是童贞女」[281]。「对于胆敢声称至洁童贞女马利亚在降生前、降生时和降生后都不是童贞女的人：当受绝罚（anatema）」[282]。
  - type: paragraph
    text:
      ru: Божественное тело Богочеловека зачалось божественно и родилось божественно.
        Дева совершила рождение, будучи во время рождения преисполнена духовной, святейшей
        радости[283]. Болезни не сопровождали этого рождения, подобно тому, как болезни
        не сопровождали взятие Евы из Адама. Они не могли иметь тут места, будучи
        одною из казней за первородный грех, а этот грех не имел тут места, потому
        что зачатие совершилось не только без участия мужеского семени, не только
        без всякого ощущения плотской сласти, но, в противоположность обычному зачатию,
        при наитии Святаго Духа на Деву, при вселении Всесвятаго Бога-Слова в утробу
        Девы. Безболезненность Девы при рождении Богочеловека очень ясно видна из
        простого и скромного повествования, которое читаем в Евангелии:«Роди Сына
        Своего первенца, – поведает Евангелие о Богоматери, –и повит Его, и положи
        в яслех»(Лк. 2:7). Родила Дева и немедленно приступает к служению! Рожденного
        повивает, полагает в яслях, не нуждаясь при служении в посторонней помощи,
        потому что не ощущает никакой болезни, никакого изнеможения, которые так свойственны
        женам, рождающим в грехе чад, зачатых в беззакониях, рождающим их уже убитыми
        вечною смертью и для вечной смерти. Божия Матерь родила Жизнь и Подателя жизни
        (Ин. 14:6).
      cn: '神人（Богочеловека）的神圣身体是神圣地受孕，并神圣地诞生的。童贞女在生产之时，心中充满着属灵的、至圣的喜乐[283]，完成了生育。痛苦并未伴随这次生产，正如夏娃从亚当身体中被取出时，痛苦也未曾伴随一样。痛苦不可能在此处发生，因为痛苦是原罪的刑罚之一，而原罪在此处并未发生。因为这次受孕不仅没有男人的精子参与，不仅没有任何肉体情欲的感受，而且与通常的受孕相反，是圣灵降临在童贞女身上，是至圣的道成肉身之神（Всесвятаго
        Бога-Слова）居住于童贞女的腹中。


        童贞女在生产神人时毫无痛苦，这一点从我们在福音书中所读到的、那简洁而谦逊的记述中可以非常清楚地看到。福音书记载着圣母：「生了头胎的儿子，便用布包起来，放在马槽里」（路加福音
        2:7）。童贞女生产完毕，立刻开始服事！她将诞下的圣婴用布包好，安放在马槽里，在服事中不需要任何外人的帮助，因为她并未感受到任何痛苦，也无任何虚弱不适，而这些正是那些在罪中生子、在不法中怀孕、并生下已为永恒死亡所击杀、并走向永恒死亡的妇人所特有的。神的母亲所生的是生命，是生命的赐予者（约翰福音
        14:6）。'
  - type: paragraph
    text:
      ru: Божия Матерь, зачав и родив Богочеловека, соделалась превыше всех святых
        человеков и святых ангелов. По объяснению преподобногоГригория Синаита, Богоматерь
        была тем единственным словесным сосудом, в который Бог вселился самим существом
        Своим. Прочие святые человеки, хотя и соделываются по действию в них Святаго
        Духа причастниками Божественного естества (2Пет. 1:4) и обителями Триипостасного
        Бога (Ин. 14:23), но совершенно иным образом, нежели Богоматерь[284], Которая
        одна прияла в Себя Бога-Слово для Его вочеловечения. Такое приятие в себя
        Бога, очевидно, есть единственное, исключительное, беспримерное, недоступное
        ни для святых человеков, ни для святых ангелов, принадлежащее одной Богоматери.
        Как Богочеловек для племени спасающихся избранников заменил Собою Адама и
        соделался их родоначальником, так Божия Матерь заменила для них Собою Еву,
        соделалась их матерью. Как Богочеловек есть Царь Небесный, Царь всех человеков
        и ангелов, так Богоматерь есть Царица небесная, Царица и человеков и ангелов.
      cn: 上帝之母，因怀胎并诞下神人，故而超越了所有圣洁的人类和圣洁的天使。正如尊贵的格里戈里·锡奈特所阐释的，上帝之母是那独一的、具有理性的器皿，上帝以其自身之本质居于其中。其余圣洁的人们，虽然因着圣灵在他们内的运作，而成为神圣性情的参与者（彼得后书
        1:4），并成为三位一体上帝的居所（约翰福音 14:23），但其方式与上帝之母却完全不同[284]。唯独她将圣言上帝领受于自身，以成就其道成肉身。这种将上帝领受于自身的方式，显然是独一无二、无可比拟、前所未有、无法企及的，无论是对于圣洁的人类，抑或是圣洁的天使，它单单属于上帝之母。正如神人取代了亚当，成为蒙拯救之选民的族长，上帝之母亦取代了夏娃，成为他们的母亲。正如神人是天国的君王，是所有人类与天使的君王，上帝之母亦是天国的王后，是人类与天使的王后。
  - type: paragraph
    text:
      ru: 'Божия Матерь родилась от святых и праведных родителей, Иоакима и Анны,
        была единственным плодом их супружества, испрошена многими молитвами и слезами;
        родилась после продолжительного неплодства родителей, родилась, будучи предвозвещена
        родителям ангелом, родилась, когда родители были уже в весьма преклонных летах.
        Обстоятельства рождения Богоматери очень сходны с обстоятельствами рождения
        святого Иоанна Предтечи, описанными в первой главе Евангелия от Луки. Рождение
        Иоанна святая Православная Церковь воспевает так: «Восхвалим ныне Господня
        Предтечу,егожесвященнику Елисавет роди, из ложесн неплодных, но не без семене.
        Христос бо един вместилище пройде непроходимо без семене. Иоанна неплоды роди,
        без мужа же сего не роди. Иисуса же, осенением Отца и Духа Божия, Дева роди
        чистая. Но безсеменному явися от неплодове пророк и проповедник, вкупе и Предтеча»[285].
        Подобное этому святая Церковь умствует и исповедует о Божией Матери. Неплодная
        и состарившаяся Анна родила Иоакиму дщерь, а Богу – Матерь, но родила не без
        семени: семя во утробу свою заимствовала от мужа, праведника и старца Иоакима.
        Рожденная от святых супругов, Дева соделалась Богоизбранным и Богоосвященным
        сосудом, в который вселился Бог-Слово, в котором это Слово – Творец всего
        видимого и невидимого – благоволением Отца, при содействии Духа, послужило
        семенем при посредстве творческой силы Своей, вочеловечилось. Родившийся от
        Марии Богочеловек соделал Деву Матерью, а Матерь сохранил Девою. Бог и Творец
        Девы соделался ее Сыном, пребывая ее Богом и Творцом; соделавшись ее Сыном,
        Он соделался ее Искупителем и Спасителем. Первый Адам без участия жены произвел
        жену; Приснодева без участия мужа зачала и родила Нового Адама. При всем величии
        Божией Матери, ее зачатие и рождение совершились по общему закону человечества;
        следовательно, общее исповедание рода человеческого о зачатии в беззакониях
        и рождении во грехе принадлежит и Богоматери. Произнесла смиренная и благодатная
        Мария это исповедание во услышание вселенной! Ощущая присутствие вожделенного
        Спасителя во утробе своей, Она от действия духовной, благодатной радости произнесла
        исповедание в следующих чудных и достопримечательных словах:«величит душа
        моя Господа и возрадовася дух мой о Бозе Спасе моем: яко призре на смирение
        рабы Своея: се бо, отныне ублажат мя вси роди»(Лк. 1:46–48). Богоматерь исповедует
        пред всем человечеством в Евангелии, читаемом всеми человеками, что рожденный
        Ею Бог есть вместе и Ее Спаситель. Если же Бог есть Ее Спаситель, то Она зачата
        и рождена во грехе по общему закону падшего человечества. Бог – Творец и ангелов
        и человеков: но Он – Спаситель одних человеков; относительно ангелов, не подвергшихся
        падению, Он – Господь их, но не Искупитель и не Спаситель. Признание Бога
        разумною тварью Спасителем есть вместе признание этою тварью своей собственной
        погибели. Зачалась и родилась Дева Мария в погибели, в падении, в узах вечной
        смерти и греха, родилась в состоянии, общем всему человеческому роду. Рождение
        Ею Бога, Спасителя Ее и всех человеков, доставило Ей величие, превысшее величия
        безгрешных ангелов, не вкусивших душевной смерти и не нуждавшихся в Спасителе.'
      cn: '上帝之母（Божия Матерь，即圣母）由圣洁而公义的父母——约阿基姆（Иоаким）和安娜（Анна）所生。她是他们婚姻中唯一的果实，是经过无数祈祷和泪水恳求而得；她的诞生发生在父母长期不育之后，她的降生早已由天使向父母预先告知，她出生时，父母已是高龄。圣母诞生的这些境况，与圣约翰（Иоанн）施洗者（即前驱者，Предтеча）的诞生境况非常相似，后者记载于路加福音（Лк.）第一章。圣洁的正教教会如此歌颂约翰的诞生：「我们如今赞美主的施洗者，是祭司伊利莎白（Елисавет）所生，出自不育的子宫，但并非无有精种。因为基督独自穿过了不可逾越的居所，无有精种。不育者生了约翰，但并非无有丈夫。而耶稣，则是藉着天父和上帝之圣灵的荫庇，由纯洁的童女所生。然而，从不育者显现出先知和宣讲者，同时也是那无有精种者的前驱。」[285]  圣洁的教会在关于上帝之母的事上，亦是如此思考和承认的。


        不育且年迈的安娜为约阿基姆生了一个女儿，为上帝生了母亲，但并非无有精种而生：她从丈夫、义人和老人约阿基姆那里取得了精种进入她的子宫。这由圣洁夫妇所生的童女，成为了上帝所拣选和圣化的器皿，道成肉身的上帝圣言便居住于其中。在这器皿之中，这圣言——可见和不可见万物的创造者——藉着天父的恩赐，并由圣灵协助，以祂自身的创造能力为媒介，成为精种，并道成肉身。这位由玛利亚所生的道成肉身的上帝，使这位童女成为了母亲，但又保守了这位母亲的童贞。


        上帝，即这位童女的创造者，成为了她的儿子，却依然是她的上帝和创造者；祂既成为了她的儿子，也成为了她的救赎主和拯救者。第一个亚当在没有妻子参与的情况下生出了女人；这位永恒的童女在没有丈夫参与的情况下怀了孕，并生出了新亚当。


        尽管上帝之母拥有如此的伟大，但她的受孕和诞生仍是按照人类的普遍法则完成的；因此，人类对于在罪孽中受孕和在罪恶中诞生的普遍承认，也适用于上帝之母。谦卑而蒙恩的玛利亚向全世界宣告了这一承认！当她在子宫中感受到渴慕的救主存在时，她因着属灵和恩典的喜悦而发出了以下的奇妙而值得关注的言语：「我心尊主为大，我灵以我的救主上帝为乐；因为祂顾念祂使女的卑微；看哪，从今以后，万代要称我有福。」（路加福音
        1:46-48）


        上帝之母在向所有人类宣读的福音中，向全人类承认：她所生的上帝同时也是她的拯救者。既然上帝是她的拯救者，那么她就是按照堕落人类的普遍法则，在罪中受孕和诞生的。


        上帝是天使和人类的创造者：但祂只是人类的拯救者；对于未曾堕落的天使，祂是他们的主，但不是救赎主，也不是拯救者。一个有理性的受造物承认上帝为拯救者，同时也承认了该受造物自身的灭亡。童女玛利亚是在灭亡中、在堕落中、在永恒死亡与罪恶的桎梏中受孕和诞生的，她诞生时的状态是全人类所共有的。


        她生下了上帝，即她和所有人类的拯救者，这使她获得了超越无罪天使的伟大——那些未曾尝过灵魂死亡、不需要拯救者的天使。'
  - type: paragraph
    text:
      ru: Святые родители Богоматери, находившиеся в преклонных летах, смирившие плоть
        свою многими и продолжительными подвигами, не подверглись, следовательно,
        при супружеском совокуплении тем сильным страстным ощущениям, которые неизбежны
        для людей в цветущих летах и силе, в настроении души, далеко отстоящем от
        того благочестивого настроения, в котором были праведные Иоаким и Анна. Однако
        совокупление их совершилось по общему порядку совокупления человеческого,
        по порядку, явившемуся после падения и вследствие падения. Богоматерь по зачатию
        и рождению своему соделалась причастницею первородного греха и греховного
        яда, которым в праотцах заразился весь род человеческий. Родившись от праведных
        родителей, Богоматерь проводила и Сама жизнь самую праведную. Чистота и смирение
        были главнейшими Ее добродетелями. Она занималась непрестанно богомыслием,
        молитвою, чтением и изучением Священного Писания. Она не только была непричастною
        всех смертных грехов, но и всякого дела и слова, явно противного Закону Божию,
        в котором Она воспитана, который Она изучила и постоянно изучала. Несмотря,
        однако, на праведность и непорочность жизни, которую проводила Богоматерь
        до приятия вместе с апостолами Святаго Духа, доставившего ей христианское
        совершенство, грех и вечная смерть проявляли в Ней свое присутствие и владычество.
        Доказательства этому видим в Евангелии. Так, до озарения Святым Духом, ум
        Ее, подобно уму святых апостолов, пребывал в омрачении, и Она не уразумела
        слов двенадцатилетнего Спасителя, сказанных ей в храме (Лк. 2:49–50). Святой
        Иоанн Златоустый, объясняя Евангелие от Матфея (Мф. 12:46–49) и от Иоанна
        (Ин. 2:1–11), со всею удовлетворительностью показывает, каким образом ветхий
        человек обнаруживался и действовал в Божией Матери[286]. Вечная смерть и грех,
        насажденные в естество человеческое, не могли не проявляться. Таково точное
        и верное учение Православной Церкви о Богоматери по отношению к первородному
        греху и к вечной смерти, заразивших и объявших весь род человеческий.
      cn: '圣洁的上帝之母的父母，他们已是高龄，以诸多长久的修持来克制肉体，因此在夫妻结合时，他们自然没有经历那些在盛年和强盛之力中之人所不可避免的强烈情欲感受；他们的心境远离那种光景，而公义的约阿希姆和安娜则处于敬虔的心境之中。然而，他们的结合是按照人类结合的普遍法则进行的，是按照在堕落之后、并由于堕落而显现的法则进行的。上帝之母因着她的受孕和诞生，分有（причастницею）了原罪和那罪恶的毒素，这毒素在列祖中感染了整个人类。


        上帝之母出生于公义的父母，她自己也过着最公义的生活。纯洁和谦卑是她最主要的德行。她不断地致力于默想上帝、祈祷，以及阅读和学习圣经。她不仅未曾参与任何一项致死之罪（смертных
        грехов），也未曾有任何行为和言语明显地违背上帝的律法，她在其中受教养，她研习了它并持续不断地研习着。


        然而，尽管上帝之母在与使徒们一同领受圣灵、获得基督徒的完全之前，她所过的生活是如此公义和无瑕疵，罪和永死仍在她身上显明了它们的存在和主权。我们从福音书中可以看到这方面的证据。例如，在被圣灵光照之前，她的心智如同圣使徒们的心智一样，停留在昏昧之中，她不明白十二岁的救主在圣殿里对她所说的话（路加福音
        2:49-50）。圣人约翰·金口（Иоанн Златоустый），在解释马太福音（马太福音 12:46-49）和约翰福音（约翰福音 2:1-11）时，以完全的充分性阐明了旧人（ветхий
        человек）是如何在上帝之母身上显现和作用的[286]。永死和罪，被植入人性之中，不可能不显现。


        这就是正教教会关于上帝之母在原罪和永死方面的精确且真实的教义，原罪和永死已感染并笼罩了整个人类。'
  - type: paragraph
    text:
      ru: 'Сошествие Святаго Духа на Приснодеву совершилось дважды. В первый раз нисшел
        на Нее Святый Дух после благовестия, произнесенного архангелом Гавриилом,
        очистил Ее, чистую, по человеческому понятию, соделал благодатно-чистою, способную
        принять в себя Бога-Слово и соделаться Его Матерью. Девство Ее запечатлено
        духом: Она, доселе хранившая Себя чуждою от всякого помысла и ощущения сладострастного,
        соделалась неприступною для этих помыслов и ощущений. Таковою и подобало быть
        Деве, назначенной в служение Богу, несравненно ближайшее служения херувимов
        и серафимов. Она долженствовала не только зачать и родить Богочеловека, но
        и проводить всю жизнь в теснейших отношениях с Ним. Она кормила Его сосцами;
        на руках Ее Он провел младенчество и детство, с Нею Он провел юношество Свое
        до самого мужеского возраста, до тридцати лет, когда явил Себя миру обетованным
        Искупителем мира. Но и в течение трех лет с половиною, в которые Господь возвещал
        спасение человекам, Богоматерь весьма часто была при Нем, как можно заметить
        из Евангелия. Святый Дух при первом наитии на Пресвятую Деву соделал Ее способною
        к такому высочайшему служению, достойною этого высочайшего служения. Во второй
        раз нисшел Святый Дух на Деву в день Пятидесятницы, когда Он нисшел на святых
        апостолов, с которыми Богоматерь неразлучно пребывала по вознесении Господа
        на небо (Деян. 1:14). Тогда Святый Дух разрушил в Ней владычество вечной смерти
        и первородного греха, возвел Ее на высокую степень христианского совершенства,
        соделал Ее новым человеком по образу Господа Иисуса Христа. Господь, поправ
        смертью смерть и воскресив в Себе и с Собою род человеческий, во-первых, даровал
        воскресение душою[287]Своей пречистой Матери и Своим апостолам в день Пятидесятницы.
        Это воскресение душою святой Иоанн Богослов называет воскресением первым (из
        первого умерщвления, из умерщвления грехом, над которым смерть вторая, т.е.
        вечная погибель, уже не имеет власти (Откр. 20:6)). Может быть некоторым покажется
        непонятным, почему при первом наитии Святаго Духа на Деву не совершилось разрушение
        в ней вечной смерти? Отвечаем: это разрушение вечной смерти было плодом искупления:
        прежде, нежели совершилось искупление, оно не могло иметь места. Так и святые
        апостолы, хотя получили прежде обновления своего различные благодатные дары,
        как-то: исцеления недугов, изгнания бесов и воскрешения мертвых, но разрушение
        вечной смерти, переход от ветхого человека к новому, от состояния душевного
        к духовному совершился для них в день Пятидесятницы, был последствием искупления
        (Ин. 7:39).'
      cn: '圣灵降临于常贞童女身上，共有两次。


        第一次，圣灵在天使长加百列宣报佳音之后降临于她，洁净了她。从人的观念来看，她本已纯洁，但圣灵使她成为带着恩典的纯洁，使她有能力接纳圣言之主（即上帝圣子）于自身，成为祂的母亲。她的童贞被圣灵所印证：她一直保守自己，远离一切情欲的意念和感受，如今对这些意念和感受更是无可触及。那位被拣选来侍奉上帝的童女，理应如此；她的侍奉比基路伯和撒拉弗的侍奉要亲近得多。她不仅要怀胎并生下这位神而人者，更要与祂一生保持最亲密的联系。她用自己的乳汁哺育了祂；在她的怀中，祂度过了婴幼儿和童年；与她一同，祂度过了自己的少年时代，直至成年，直到三十岁，祂才向世人显明自己是所应许的世人救赎者。然而，即便在那三年半的时间里，主传扬人类的救恩之时，圣母也常在祂身边，这一点从福音书可以察觉。圣灵第一次降临于至圣童女时，就使她有能力承担这至高无上的侍奉，使她配得上这至高无上的侍奉。


        圣灵第二次降临于童女，是在五旬节，那时祂降临于众圣使徒，而圣母在主升天之后，一直与使徒们形影不离（使徒行传 1:14）。那时，圣灵在她身上摧毁了永恒死亡和原罪的权势，将她提升到基督徒完全的崇高境界，使她按照主耶稣基督的形象成为一个新造的人。主以死亡践踏了死亡，在自身中，并与自身一同复活了人类。首先，在五旬节那天，祂将灵魂的复活[287]赐予了祂至洁的母亲和祂的使徒们。这灵魂的复活，圣使徒约翰称之为第一次复活（从第一次死亡，即从罪的死亡中复活，对于这复活，第二次死亡，即永恒的沉沦，已不再有权势了（启示录
        20:6））。


        或许有人会不理解，为何圣灵第一次降临于童女时，永恒的死亡没有在她身上被摧毁呢？我们回答：这永恒死亡的摧毁是救赎的果实：在救赎尚未完成之前，它不可能发生。同样，众圣使徒，虽然在他们得到更新之前，获得了各种恩典的恩赐，例如：医治疾病、驱逐邪魔和使死人复活，但是永恒死亡的摧毁，从旧人到新人的转变，从属魂状态到属灵状态的转变，是在五旬节那天为他们完成的，是救赎的结果（约翰福音
        7:39）。'
  - type: paragraph
    text:
      ru: 'Из всего вышесказанного очевидна нелепость двух противоположных учений
        Запада, из которых учение папистов приписывает Божией Матери зачатие вне первородного
        греха, подобное зачатию Спасителя, а учение протестантов Деву не признает
        Приснодевою. Истина чужда всех преувеличений и умалений: она всему дает подобающую
        меру и подобающее место.'
      cn: 从所有上述言论中，显而易见地是西方两个对立教义的荒谬。其中，上帝教徒（帕皮斯特）的教义将圣母玛利亚的怀孕归于不受原罪影响，如同救主的怀孕一般；而新教徒（普罗特斯坦特）的教义则不承认童贞女是「永远的童贞女」（Приснодевою）。真理远离一切夸大与贬低：它给予万事万物以应有的尺度和应有的地位。
  - type: paragraph
    text:
      ru: 'Не должно думать, что догмат о зачатии Божией Матери вне первородного греха
        (immaculata conceptio) есть современная новость у латинян. В настоящее время
        догмат только принят официально, провозглашен Папою. Бержье, писатель XVIII
        века, говорит: «По общему верованию католиков (папистов, латинян), Мария непричастна
        никакому греху. При слове conception immaculee (нескверное зачатие) мы объяснили,
        что, хотя Церковь не решила формально того, чтоб Мария была непричастна первородному
        греху, однако это есть верование, основанное на Священном Писании и на постоянном
        Предании (церковном)»[288]. При слове conception immaculee Бержье произносит
        то же учение еще решительнее. Он говорит: «По общему мнению католических богословов
        святая Дева Мария, Матерь Божия, была предохранена от первородного греха,
        «когда Она была зачата во утробе ее матери». Это верование основано на мнениях
        святых отцов, достойнейших уважения». Каких же отцов приводит латинский писатель?
        Одних латинских, принадлежащих уже отпадшему Западу от Востока. Он приводит
        Тридентский Собор, определивший в 5-м заседании, что все дети Адама родятся
        оскверненными первородным грехом, но что это определение не распространяется
        на Святую Деву; приводит Собор Базельский в 1439-м году, Собор Авиньонский
        в 1457-м году, которые признали это учение непогрешительным и принадлежащим
        Церкви. Определение Базельского Собора принято Парижским университетом, вследствие
        чего богословский факультет университета постановил в 1497-м году определение,
        по которому никто не мог быть удостоен степени доктора, если предварительно
        не обяжет себя клятвою исповедывать принятый догмат о Божией Матери. Эти факты,
        нисколько не подтверждая учения папистов для сынов Православной Церкви, показывают
        только то, что еретическое учение о Божией Матери вкралось, вслед за многими
        другими, в Западную Церковь более нежели за четыре столетия до нашего времени.
        Бержье в статьях своих для подтверждения нового догмата приводит двух писателей,
        принадлежащих первенствующей вселенской Церкви,Оригенаиблаженного Августина,
        не сказавших, впрочем, ни слова о новом догмате. Ориген в беседе 6-й на евангелиста
        Луку говорит, что выражение «благодатная» в Писании употреблено только однажды
        по отношению к одной Марии. Но это нисколько не касается нового догмата папистов,
        это признано всею Церковью. Благодать Божия, как выше нами изложено и объяснено,
        полученная Приснодевою, несравненно превосходит и по качеству и по обилию
        ту благодать, которой удостоены прочие святые человеки и которую имеют святые
        ангелы. Блаженный Августин (Liber de Natura et Gratia) говорит: «Мы знаем,
        что она (Божия Матерь) получила обильную благодать к побеждению греха во всех
        его образах»[289]. И эти слова нисколько не подтверждают догмата папистов!
        Они противоречат ему: нуждается и может получить обильную благодатную силу
        к побеждению греха только тот, кто имеет внутри себя живущим и действующим
        грех. Святая Православная Церковь, как выше было изложено, всегда исповедала
        и исповедует, что Святый Дух низошел на Деву чистую, низшел на невесту неневестную,
        – так именует Церковь Божию Матерь, – соделал чистую пречистою, чистую по
        естеству соделал чистою превыше естества, благодатно-чистою, – благодатною,
        получившею для питания своего и наслаждения благодать Святаго Духа. Обильное
        вкушение Божественной благодати отчуждило Деву от плотской сладости, внушило
        к ней полное и решительное отвращение. Таковым подобало быть разумному храму
        Божию, духовному небу, престолу Божию, Его святая святых. Ложная мысль обыкновенно
        влечет за собою цепь других ложных мыслей. Паписты, признав Божию Матерь чуждою
        первородного греха, признали ее чуждою всякого греха, вполне безгрешною[290],
        следовательно, не нуждающейся ни в искуплении, ни в Искупителе. Заграждает
        уста слепотствующих умом еретиков и фанатиков Сама благодатная Приснодева
        Богоматерь, исповедуя рожденного ею Бога Спасителем своим. Паписты, приписывая
        Богоматери безгрешие, этим самым выказывают свое недоверие к всемогуществу
        Божию. Но Православная Церковь прославляет всемогущество и величие Бога, соделавшего
        зачатую и рожденную во грехе несравненно высшею херувимов и несравненно славнейшею
        серафимов, никогда не познававших греха, постоянных в святости.«Величит душа
        моя Господа, и возрадовася дух мой о Бозе Спасе моем», – произнесла благодатная
        Дева в ответ Елисавете, когда Елисавета по внушению Святаго Духа провозгласила
        громким голосом, что Приснодева есть Матерь Бога (Лк. 1:43). Пресвятая Мария
        словами своими не только заграждает уста папистов, отнимающих для Нее у Бога
        значение Спасителя, – заграждает уста протестантов, приписывающих Ее духу
        услаждение не в Боге, а в плотском сладострастии. В противоположность догмату
        папистов протестанты, заклятые враги новозаветного девства, утверждают, что
        святейший сосуд и храм Божий, Богоматерь, по рождении ею Богочеловека, нарушила
        девство свое, соделалась сосудом похоти человеческой, вступила с Иосифом в
        отношения жены, имела других детей. Мысль ужасная; мысль вместе и скотская
        и демонская; мысль богохульная! Она могла родиться только в недре глубокого
        разврата! Ее мог произнести и может произносить только отчаянный и отверженный
        прелюбодей! Ее могут принять и усвоить себе одни те, которые столько низошли
        от образа и подобия Божиих к подобию скотов, что имеют и могут иметь понятие
        о естестве человеческом единственно в его униженном, скотоподобном состоянии.
        Для подтверждения этой чудовищной мысли невежественные и несчастные хулители
        ссылаются на Евангелие.'
      cn: '不可认为关于上帝之母在原罪之外受孕（immaculata conceptio，无玷受孕）的教义是拉丁人现代的新说。现今，此教义只是被正式接受，并由教宗宣告。十八世纪的作家伯尔热（Bergier）说：「根据公教徒（教皇派、拉丁人）的一般信仰，玛利亚不沾染任何罪。在谈到『conception
        immaculee』（无瑕受孕）一词时，我们曾解释，虽然教会尚未正式裁定玛利亚未沾染原罪，但这是一种信仰，它建立在《圣经》和持续的（教会）圣传之上」[288]。在「conception
        immaculee」一词下，伯尔热以更坚定的语气阐述了同样的教义。他说：「根据公教神学家的普遍看法，圣童贞玛利亚，上帝之母，在『她受孕于她母亲腹中时』，就得到了保护，免受原罪。这种信仰是基于那些最值得尊敬的圣教父们的见解。」那么这位拉丁作家引述了哪些教父呢？全都是已然从东方分离出去的西方拉丁教父。他引述了特伦特会议（Council
        of Trent），该会议在第五次会议上裁定亚当的所有后裔都带着原罪的污秽而生，但此裁定不适用于圣童贞；他还引述了1439年的巴塞尔会议（Council
        of Basel）和1457年的阿维尼翁会议（Council of Avignon），它们都承认此教义是无误的，并属于教会。巴塞尔会议的裁定被巴黎大学接受，因此该大学的神学院在1497年制定了一项规定，要求任何人在未宣誓承认所接受的关于上帝之母的教义之前，不得被授予博士学位。


        这些事实，对于正教会的儿女来说，丝毫不能证实教皇派的教义，而只是表明，关于上帝之母的异端教义，继许多其他异端之后，渗入了西方教会，距今已有四个多世纪。伯尔热在他的文章中为了支持新的教义，引用了两位属于初期普世教会的作家：奥利金（Ориген）和蒙福者奥古斯丁（блаженного
        Августина），尽管他们并未提及新的教义。奥利金在针对福音书作者路加的第六篇讲道中说，《圣经》中「蒙恩的」（благодатная）一词仅对玛利亚一人使用过。但这与教皇派的新教义毫不相干，这为整个教会所承认。正如我们上面所阐述和解释的，永贞女所获得的上帝的恩典，无论在品质上还是在丰盛上，都远远超越了其他圣人所得到的恩典，也超越了圣天使所拥有的恩典。


        蒙福者奥古斯丁（《论自然与恩典》，Liber de Natura et Gratia）说：「我们知道，她（上帝之母）获得了丰盛的恩典，以战胜各种形式的罪」[289]。这些话也丝毫不能支持教皇派的教义！它们恰恰与此教义相悖：只有内心住着并运作着罪的人，才需要并才能获得丰盛的恩典力量去战胜罪。


        正如上文所阐述，神圣的正教会始终承认并告白：圣灵降临到贞洁的童女身上，降临到那未曾婚配的新妇身上——教会如此称呼上帝之母——使原本洁净的她变得至为洁净，使本质上洁净的她变得超越本性地洁净，变得在恩典中洁净——她是「蒙恩的」，领受了圣灵的恩典来滋养自己并享受。对神圣恩典的丰盛领受，使童女远离了肉体的甜美，对之产生了完全而坚决的厌弃。上帝合理的殿堂、属灵的天空、上帝的宝座、祂的至圣所，理当如此。


        错误的思想通常会引出一连串其他的错误思想。教皇派承认上帝之母不沾染原罪，便也承认她不沾染一切罪，是完全无罪的[290]，因此不需要救赎，也不需要救赎主。然而，那蒙恩的永贞女上帝之母，亲口承认由她所生的上帝是她的救主，从而堵住了心智盲目的异端者和狂热分子的口。「我心尊主为大，我灵以我的救主上帝为乐」（路加福音
        1:46-47）——当伊丽莎白在圣灵的感动下，高声宣布永贞女是上帝之母时（路加福音 1:43），蒙恩的童女如此回应。


        至圣玛利亚的话语，不仅堵住了那些为她剥夺上帝救主地位的教皇派的口，也堵住了那些将她的心灵喜悦归因于肉体情欲而非上帝的新教徒的口。与教皇派的教义相反，新教徒——新约童贞的死敌——声称上帝之母，这至圣的器皿和上帝的殿堂，在生下神人之后，破坏了她的童贞，成了人类情欲的器皿，与约瑟（Иосиф）发生了夫妻关系，并生了其他孩子。这是一个可怕的想法；一个既像畜牲又像魔鬼的想法；一个亵渎神的想法！它只能诞生于深深的堕落之中！只有绝望和被弃的淫乱者才能说出并会说出这样的话！只有那些从上帝的形象和样式堕落到与畜牲相似，以至于他们只能从人类堕落的、像畜牲般的状态来理解人类本性的人，才会接受并采纳这种想法。为了支持这种荒谬的观点，这些无知而可怜的亵渎者援引《福音书》。'
  - type: paragraph
    text:
      ru: 'Лютер, свергший с себя монашество и взявший себе в наложницу монахиню,
        свергшую монашество, – союз Лютера с Екатериною де Борре иначе не может быть
        понимаем, так как не видно, чтоб обеты девства, данные ими Богу, были им возвращены,
        – вопиет против христианского девства. Вопиют против него вместе с Лютером
        все протестанты. Они называют девство противоестественным, противным воле,
        благословению, повелению Бога, Который по сотворении первых двух человеков
        немедленно сказал им:«Раститеся и множитеся и наполните землю»(Быт. 1:28).
        Протестантам можно отвечать словами Спасителя, сказанными Им саддукеям:«Прельщаетеся,
        не ведуще Писания, ни силы Божия»(Мф. 22:29). Протестанты, ссылаясь на вышеприведенные
        слова, не заметили, что вслед за ними в Бытейской книге описано девство первых
        двух человеков, в котором они пребывали до падения, не понимая даже наготы
        своей, что они поняли эту наготу и ощутили стыд, признак явившегося вожделения
        по падении, что настоящие отношения жены к мужу и ее болезни при чадорождении
        изречены как казнь за преступление Божией заповеди (Быт. 1,Быт. 2,Быт. 3).
        Православная Церковь признает девство естественным человечеству[291], признавая
        собственно естеством человеческим то естество, в котором он был сотворен.
        Состояние падения, в котором ныне находится все человечество, есть состояние
        неестественное, нижеестественное, противоестественное. Но так как все человечество
        объято недугом падения, то это состояние общего недуга можно называть естественным
        падшему человечеству. Так свойства недуга естественны состоянию в недуге;
        они неестественны состоянию здравия. В таком случае – мы согласны – девство
        уже неестественно человечеству. По этой причине весьма, весьма немного девственников
        между праведниками Ветхого Завета: и патриархи и большая часть пророков должны
        были подчиниться игу супружества. Господь наш Иисус Христос, восставив падшее
        человеческое естество, восстановил и девство. Сам Он был, по человечеству,
        всесвятым девственником; Его Матерь была благодатною, Пречистою Девою. Девство,
        естественное естеству человеческому в первобытном состоянии естества, неестественно
        естеству падшему, возвращено как дар естеству, обновленному Спасителем.«Дарование
        Божие о Христе Иисусе Господе нашемвсе, чем составляется вечное наше спасение,
        наше достоинство, наше совершенство, что все называется общим именемживота
        вечнаго»(Рим. 6:23). И новозаветное девство есть дар Божий, даруемый Господом,
        как Сам Господь сказал о девстве:«Не вси вмещают словесе сего, но имже дано
        есть»(Мф. 19:11). Дается дар преподобия (т.е. нравственного состояния, наиболее
        сходственного с тем, которое явил собою Господь наш Иисус Христос) тем, которые
        желают его всем сердцем и испрашивают у Господа теплейшими молитвами[292].
        Неестественно девство падшему человечеству, а потому оно никак не может быть
        получено одними собственными усилиями: собственные усилия укрощают плоть,
        а истинное девство – дар Божий вследствие постоянной, усерднейшей, часто весьма
        долговременной молитвы. Истинное девство заключается не в одной телесной чистоте;
        но преимущественно оно заключается в отчуждении ума от сладострастных помыслов
        и мечтаний. Ум не способен сам собою совершить отречения от греха, если не
        осенит его божественная сила[293]. Борьба ума со грехом составляет тот величайший
        труд, при котором подвижник проливает множество слез горьких, испускает множество
        глубоких и тяжких воздыханий, умоляя о помощи и заступлении Свыше. Когда сердце
        вкусит сладость духовную, тогда только оно может отторгнуться от услаждения
        плотскою сластью; без наслаждения оно быть не может. «Любовь отражается любовью,
        и огнь угашается огнем невещественным», – сказал святой Иоанн Лествичник[294].
        Бесчислен лик девственников и дев в Новозаветной Церкви милостью и щедротами
        Спасителя нашего; но они перешли к состоянию девства, доказав постоянною,
        тяжкою и продолжительною борьбою с вожделениями плоти свое искреннее желание
        девства. Это можно видеть из жизнеописаний преподобного Антония Великого,
        Пахомия Великого, Симеона Христа ради юродивого и многих других величайших
        угодников Божиих. Но Божия Матерь борьбы с плотскими пожеланиями не вкусила
        и не познала: прежде нежели подействовало в ней вожделение, низошел на Нее
        Святый Дух, запечатлел Ее чистоту, даровал Ей благодатную чистоту, даровал
        Ей духовное наслаждение, к которому прилепилось Ее сердце и от которого оно
        уже никогда не отторгалось. Святая Церковь называет Богоматерь Христовою одушевленною
        книгою, которую запечатлел Дух[295].'
      cn: '路德，他自己脱下修士袍，又娶了一位脱下修女服的修女为妾——路德与凯瑟琳·冯·博拉（Katherina von Bora）的结合只能如此理解，因为看不出他们向上帝所发的守贞誓言已经归还给了他们——他极力反对基督教的守贞。与路德一同反对守贞的还有所有的抗罗宗信徒。他们称守贞是违反自然的，是违背上帝的旨意、祝福和诫命的，因为上帝在创造了最初的两个人之后，立时对他们说：「要生养众多，遍满地面。」（创世记
        1:28）。


        对于抗罗宗信徒，可以用救主对撒都该人所说的话来回答：「你们错了，因为不明白圣经，也不晓得上帝的大能。」（马太福音 22:29）。抗罗宗信徒引用上述经文时，却未曾注意到，紧随其后，《创世记》描述了最初两个人所保持的守贞状态，他们在堕落之前，甚至不明白自己的赤身露体；而他们是在堕落之后才明白了自己的赤身露体，感受到了羞耻，这羞耻正是情欲显现的标志；妻子对丈夫的现有关系，以及她在生育时的痛苦，都是因违背上帝诫命所受的刑罚（创世记
        1，创世记 2，创世记 3）。


        正教会承认守贞是人类本性所固有的[291]，承认人受造时的本性才是真正的「人性」。如今整个人类所处的堕落状态，是一种非自然、低于自然、反自然的状态。然而，既然整个人类都被堕落的病痛所笼罩，这种普遍病痛的状态也可以称作是堕落人类的「自然」。正如病痛的特征对于患病状态是自然的，但对于健康状态却是非自然的。在这种情况下——我们承认——守贞对于人类而言便不再是自然的。因此，在旧约的义人中，守贞者寥寥无几：族长和大部分先知都不得不服从婚姻的重负。


        我们的主耶稣基督，复兴了堕落的人类本性，也恢复了守贞。祂自己，就其人性而言，是一位全然圣洁的守贞者；祂的母亲是一位满有恩典、至为纯洁的童女。守贞，对于处于原始状态的人类本性是自然的，但对于堕落的本性而言则是非自然的，它作为一种恩赐被归还给了那些被救主更新的本性。「上帝的恩赐，在我们的主基督耶稣里，是永生」（罗马书
        6:23）——「永生」这个总称涵盖了一切构成我们永恒救赎、尊严和完全的事物。新约的守贞也是上帝的恩赐，由主所赐予，正如主自己论守贞所说：「这话不是人人都能领受的，唯独赐给谁，谁才能领受。」（马太福音
        19:11）。这种圣洁的恩赐（即与我们的主耶稣基督所显明之道德状态最为相似的品格）被赐予那些全心渴望并以最热切的祷告向上帝恳求的人[292]。守贞对于堕落的人类来说是非自然的，因此绝不能单凭自身努力获得：自身的努力可以制服肉体，但真正的守贞却是上帝的恩赐，是持续、最热切、往往是长期祷告的结果。


        真正的守贞并不仅在于身体的纯洁；它更主要在于心智脱离淫荡的思虑和幻象。心智本身没有能力完成对罪的弃绝，除非有神圣的力量庇佑它[293]。心智与罪恶的争战构成了最大的辛劳，在这辛劳中，修道者流下无数苦泪，发出无数深沉而沉重的叹息，恳求来自上天的帮助与庇佑。只有当心灵品尝到属灵的甘美时，它才能脱离对肉体情欲的享受；没有享受，心灵便无法存在。「爱以爱回报，无形的火焰熄灭世俗的火焰，」圣约翰·克利马科斯（John
        Klimakos）说[294]。


        在新约教会中，藉着我们救主的怜悯和丰盛恩慈，守贞的男女圣者不计其数；但他们是通过与肉体情欲持续、艰苦而漫长的争战，证明了自己对守贞的真诚渴望，才进入了守贞的状态。这可以从圣安东尼大帝（Anthony
        the Great）、圣帕科米乌斯大帝（Pachomius the Great）、圣西美翁为基督愚拙者（Symeon Christ-for-the-sake-of-fool）以及许多其他最伟大的上帝圣徒的生平中看到。


        但上帝之母却未曾经历和知晓与肉体情欲的争战：在情欲在她身上起作用之前，圣灵已经降临于她，印证了她的纯洁，赐予了她恩典的纯洁，赐予了她属灵的享受，她的心依恋于此，从未分离。圣教会称基督的上帝之母为「圣灵所印的活书」[295]。'
  - type: paragraph
    text:
      ru: 'Протестанты видят основание своему учению в Евангелии. Евангелист Матфей,
        полагают они, повествуя об отношениях Богоматери и Иосифа, обручника Богоматери,
        говорит о Иосифе, что он не совокуплялся с Девою только до рождения Ею Богочеловека,
        а это служит указанием на совокупление впоследствии. Подлинные слова евангелиста,
        приводимые протестантами к подкреплению их мнения, суть следующие:«И(Иосиф)не
        знаяше ее(Марии),дондеже роди Сына своего Первенца»(Мф. 1:25). Хулители основывают
        свое заключение на слове«дондеже», выражающем, по мнению их, срочное воздержание
        от соития и мысль о соитии, последовавшем по рождении первенца, также на словепервенец,
        подающем мысль о дальнейшем деторождении: по свойству русского языка вышеприведенный
        стих Евангелия со всею точностью может быть переведен так: «Иосиф же не знал
        ея, и она родила сына своего первенца». Очевидно, что слова: «Иосиф же не
        знал ея» относятся ко всему времени пребывания Божией Матери в доме Иосифа.'
      cn: 新教徒们认为他们的教义根基于《福音书》。他们断言，福音传道者马太，在叙述圣母与圣母的订婚者约瑟夫之间的关系时，谈及约瑟夫，说他仅仅在圣母生下这位神人之前没有与童贞女同房，而这暗示着后来的同房。新教徒们为支持他们的观点而引用的福音传道者的原话如下：「（约瑟夫）不认识她（玛利亚），直到她生了她的头生子」（马太福音
        1:25）。这些毁谤者将他们的结论建立在「直到」（дондеже）这个词上，在他们看来，这个词表达了有时限的禁欲，以及在生下头生子之后发生的同房的念头；也建立在「头生子」（первенец）这个词上，它让人联想到进一步的生育：按照俄语的特点，上述《福音书》经文可以完全准确地翻译为：「约瑟夫不认识她，而她生了她的头生子。」
        显然，这句话：「约瑟夫不认识她」指的是圣母在约瑟夫家中居住的整个时期。
  - type: paragraph
    text:
      ru: Если рассмотреть внимательно повествование евангелиста Матфея о рождении
        Господа нашего Иисуса Христа (Мф. 1:18–25), то делается тотчас очевидным,
        что евангелист употребил все тщание на то, чтоб показать с ясностью и точностью
        рождение Богочеловека от Девы, без мужеского семени. Для этого евангелист
        объясняет, что Дева, обрученная мужу, не познав мужа, оказалась имеющею во
        чреве от Святаго Духа; для этого евангелист приводит свидетельство ангела,
        явившегося во сне Иосифу и удостоверившего, что плод во чреве Девы от Святаго
        Духа; для этого евангелист приводит пророка, предвозвестившего, что Дева зачнет
        и Дева родит Сына, Спасителя миру; для этого, говоря уже о самом рождестве
        Богочеловека, евангелист показывает, что Мария родила Его, будучи Девою, как
        и зачала, будучи Девою. Обстоятельства, касавшиеся собственно лица Богоматери
        и не составлявшие главного предмета, который был описываем евангелистом, оставлены
        им без отчетливого объяснения. Такой же характер имеет и повествование Евангелиста
        Луки о рождении Христовом. Умалчивая о недоумении Иосифа, о явлении ему ангела
        во сне, святой Лука поведает о пришествии архангела Гавриила к Божией Матери
        с радостнейшим благовестием от Бога о зачатии и рождении ею Сына Божия, повествует
        о том, что Елисавета от действия Святаго Духа узнала в Марии Матерь Божию.
        Святой Лука так же, как и Матвей, называет Марию Девою, обрученною мужу (Лк. 1:27),
        а рожденного Ею Богочеловека – Ее Сыном, Первенцем (Лк. 2:7). Подобного изложения
        обстоятельств, касавшихся собственно Девы, святым Лукою не сделано; только
        косвенным образом явствует из его поведания, как выше было сказано, безболезненность
        Девы при рождении Богочеловека. И так тщетно ищут протестанты опоры хуле своей
        в Евангелии!
      cn: 如果仔细考量福音传道者马太关于我们主耶稣基督诞生的叙述（马太福音 1:18-25），就会立刻变得显而易见：这位福音传道者竭尽全力，以清晰和准确的方式展示了这位神人由童贞女所生，而非借由男性的精子。为此，福音传道者解释说，这位许配给丈夫的童贞女，在未曾认识丈夫的情况下，被发现腹中有孕，乃是出于圣灵；为此，福音传道者引用了天使的见证，这位天使在梦中向约瑟显现，并确证童贞女腹中的胎儿是出于圣灵；为此，福音传道者引用了预言家的预言，预先宣告童贞女将怀孕，童贞女将诞下圣子，世界的救主；为此，在谈及神人诞生本身时，福音传道者表明，玛利亚生下祂时是童贞女，如同她怀祂时是童贞女一样。那些涉及圣母本人，但不构成福音传道者所描述之主要主题的细节，被他省略而未作清晰的解释。福音传道者路加关于基督诞生的叙述也具有相同的特征。圣路加没有提及约瑟的困惑，也没有提及天使在梦中向他显现，而是叙述了天使长加百列来到上帝之母那里，向她传达了来自上帝的、关于她将怀孕并生下上帝之子的最喜乐的佳音；他叙述了以利沙伯因着圣灵的作为而认出玛利亚是上帝之母。圣路加与马太一样，称玛利亚是许配给丈夫的童贞女（路加福音
        1:27），而她所生的神人是她的儿子，是头胎（路加福音 2:7）。圣路加没有对此类涉及童贞女本身的细节作类似的阐述；正如前面所说，童贞女在诞下神人时没有经历痛苦，仅是从他的叙述中侧面显明。因此，新教徒徒劳地在福音书中寻找支持他们亵渎言论的依据！
  - type: paragraph
    text:
      ru: 'Святые отцы Православной Церкви видят в вышеприведенных словах евангелиста
        Матфея мысль совершенно противоположную мысли протестантов, – видят свидетельство,
        что Богоматерь, зачав Богочеловека Девою, пребыла по зачатии Девою, родила
        Девою, по рождестве пребыла Девою, осталась навсегда Девою[296]. «Приснодева,
        – говорит святой Иоанн Дамаскин, – и по рождестве пребывает Девою, не имев
        до смерти никакого общения с мужем. Хотя и написано:«И не знаяше ея(Иосиф)дондеже
        роди Сына своего Первенца», однако же должно знать, что «первенцем» называется
        перворожденный, хотя бы он был и единородный. Имя первенец означает того,
        кто первый родился, и не указывает необходимо на рождение других. А словодондеже,
        хотя и означает срок определенного времени, однако же не исключает и последующего
        за тем времени. Так слова Господни:«И се Аз с вами есмь вовсядни до скончания
        века»(Мф. 28:20) не означают того, будто Господь по окончании века разлучится
        с нами, потому что божественный апостол говорит:«И тако всегда с Господем
        будем»(1Сол. 4:17), то есть после воскресения. Здесь словодондеже, хотя само
        по себе означающее определенный срок, имеет совершенно противоположное значение
        по обычному употреблению этого слова Священным Писанием. Господь сказал:«Не
        изыдеши оттуду(из адской темницы),дондеже воздаси последний кодрант»(Мф. 5:26).
        Известно, что адские муки вечны: срочное словодондеже, здесь употребленное,
        значит, что заключенный в адскую темницу никогда не выйдет из нее, не имея
        возможности отдать долга греховного, уплата которого производится только во
        время земной жизни добрыми делами во Христе и очищением согрешений посредством
        покаяния. О вороне, которого выпустил Ной из ковчега, сказано:«И изшед не
        возвратися,дóндежеиссяче вода из земли»(Быт. 8:7); ворон вовсе не возвращался
        в ковчег. Священное Писание говорит:«Рече Господь Господеви моему: седиодеснуюМене,дóндежеположу
        враги Твоя в подножие ног»Твоих (Пс. 109:1); здесь слово«дондеже», означающее
        срок, опять употреблено для означения бессрочного, бесконечного времени. Очевидно,
        что пребывание вочеловечившегося СынаодеснуюОтца по человечеству, чем означается
        высшее состояние славы, не ограничится тем временем, которое будет употреблено
        на низложение врагов Богочеловека, падших ангелов и нечестивых человеков,
        но будет продолжаться бесконечно во веки веков. Слово«дондеже»имеет по отношению
        к Деве то же значение, какое оно имеет по отношению к письменному закону,
        данному Богом.«Иота едина,– сказал Господь, –или едина черта не прейдет от
        закона,дóндежевся будут»(Мф. 5:18). Закон запечатлеется исполнением его и
        пребудет вечно запечатленным как исполненный: Дева запечатлела Свое девство
        рождением Бога-Слова и осталась навсегда Девою, будучи запечатлена рождением
        Бога.«И не знаяше ея(Иосиф),дондеже роди Сына своего Первенца»: «Это значит,
        – говорит блаженный Феофилакт Болгарский, – никогда не прикасался ей, ни прежде
        рождения, ни по рождении не познал ее».'
      cn: '正教会的圣教父们在上述福音传道者马太的话语中，看到的思想与新教徒的思想完全相反——他们看到一个见证，即上帝之母在童女之身怀了道成肉身的神人（即基督），在受孕之后仍旧是童女，在生产之时仍旧是童女，在生产之后依然是童女，并永远保持着童贞[296]。


        「这位永远童贞者，」圣约翰·大马士革说，「在生产之后也依然保持童贞，直到离世未曾与任何男子结合。尽管经上写着：『（约瑟）没有与她同房，直到她生了头胎儿子』（马太福音
        1:25），然而我们必须知道，『头胎』指的是头一次生产的，即便祂是独生子。『头胎』这个名字指的是第一个出生的，并不必然暗示还有其他孩子的出生。而『直到』这个词，虽然表示某一确定的时间期限，但并不排除在那之后的时间。


        「例如，主的话：『看哪，我常与你们同在，直到世界的末了』（马太福音 28:20），并非意味着世界末了之后，主就会离开我们，因为神圣的使徒说：『这样，我们就要和主永远同在』（帖撒罗尼迦前书
        4:17），即在复活之后。在这里，『直到』这个词，虽然其本身指的是一个确定的期限，但因着圣经对这个词的惯常使用，其意义恰恰相反。


        「主说：『你绝不能从那里（阴间的监牢）出来，直到你还清最后一文钱』（马太福音 5:26）。众所周知，阴间的刑罚是永恒的：这里所用的表示期限的词『直到』，意味着被关在阴间监牢里的人永远不会出来，因为他无法偿还罪债，而罪债的偿还只能在世上生活期间，通过在基督里的善行和藉着悔改洁净罪孽来完成。


        「至于挪亚从方舟里放出的乌鸦，经上说：『它飞出去，直到地上的水都干了，它才回来』（创世记 8:7）；这乌鸦根本就没有回到方舟。


        「圣经说：『上主对我主说：你坐在我的右边，等我使你的仇敌作你的脚凳』（诗篇 109:1）。在这里，表示期限的词『直到』，又一次被用来表示无限期、永恒的时间。显然，道成肉身的圣子以人性坐在天父右边——这象征着至高荣耀的状态——并不会局限于用来降服神人的仇敌、堕落的天使和不敬虔的人的时间，而是将永远持续下去，直到永永远远。


        「『直到』这个词对童贞女而言，与它对上帝所赐予的成文律法而言，具有相同的意义。主说：『就是到天地都废去了，律法的一点一画也不能废去，直到全部成就』（马太福音
        5:18）。律法藉着它的成就得以印证，并将作为已成就的律法永远被印证；童贞女藉着诞生上帝圣言而印证了她的童贞，并因着诞生上帝而永远保持童贞。


        「『（约瑟）没有与她同房，直到她生了头胎儿子』（马太福音 1:25）：『这意思是，』蒙福的提奥菲拉克特·保加利亚说，『他从未与她亲近，无论是在生产之前，还是在生产之后，他都没有与她同房。』」'
  - type: paragraph
    text:
      ru: Оба евангелиста с очевидною, особенною целью указывают на то, что Богочеловек
        был«Первенец». Иудеи, которым обетован был Мессия, по этой причине особенно
        уважали чадорождение, а неплодство женщины презирали; по этой же причине они
        особенно уважали первенца между чадами, так как один из первенцев, по мнению
        их, долженствовал быть ожидаемым Мессией. Вот тот вожделенный и преславный«Первенец»,
        говорят евангелисты, который удовлетворил желаниям и ожиданиям! После рождения
        Его уже нет причины бесплодию женщины быть ее бесчестием, а рождаемым отселе
        первенцам пользоваться особенным значением. Отселе слава переходит от супружества
        к девству, потому что ожиданный Первенец – Девственник, и родился от Девы,
        сохранив ее при рождении и по рождении Девою.
      cn: 两位福音书作者都以显而易见的、特别的目的，指出这神人是「头生子」（Первенец）。犹太人，得蒙应许将有弥赛亚降临，因此特别尊重生育，而鄙视妇女的不育；也因此，他们特别尊重众子女中的头生子，因为在他们看来，其中一位头生子必是他们所期盼的弥赛亚。福音书作者们说，看哪，这位可慕可颂的「头生子」满足了所有的愿望与期盼！在祂降生之后，妇女的不育不再是她的羞辱，从那时起所生的头生子也不再享有特别的意义。从此，荣耀从婚姻转向童贞，因为所期盼的头生子——是童贞者，并且由一位童贞女所生，在祂降生时及降生之后，仍保守了她的童贞。
  - type: paragraph
    text:
      ru: Святое Евангелие умалчивает о родителях Богоматери, оно представляет праведного
        Иосифа попечителем Ее и Младенца Богочеловека. Должно быть, родители Богоматери,
        произведши бесценный плод свой в самых преклонных летах, вскоре после того
        скончались. «Бог, – говорит святой Иоанн Дамаскин, – устроил так, что Отроковица
        (Отроковицею названа Богоматерь по юности возраста своего) священниками обручается
        с Иосифом, Новая Книга вручается«ведущему Писания»(Ис. 29:11). Это Обручение
        Деву охраняло»[297]. Праведному Иосифу было восемьдесят лет[298], когда обручена
        была ему четырнадцатилетняя Дева. По закону иудейскому, Она была обручена
        ему как лицу, принадлежавшему к колену Иуды и племени Давида, к которым принадлежала
        и Божия Матерь. Пребыв у него в доме четыре месяца, Она услышала благовестие
        из уст архангела и зачала Богочеловека. Смиренная Мария не решилась поведать
        обручнику, что Ей явился великий архангел, что Она сделалась чудным Божиим
        храмом. Когда Иосиф узнал от ангела, явившегося ему во сне, великое значение
        обрученной ему Девы, – он понял все значение обязанности своей относительно
        Ее, соделался Ее служителем, совершая святое служение свое с благоговением
        и страхом, как говорит блаженный Феофилакт Болгарский. Он получил к Ней чувство
        глубокого уважения, подобно тому, какое ощутила и выразила святая Елисавета,
        удостоившись посещения Богоматери.«Откуду мне сие», воскликнула она, откуда
        мне эта величайшая почесть, это величайшее счастье,«да приидет Мати Господа
        моего ко мне?»(Лк. 1:43). Не только праведные человеки исполнились благоговения
        к Богоматери, – сам архангел Гавриил, произнося благовестие, предстоял Ей
        с благоговением. Совершенно иначе он обошелся с святым Захарией, возвещая
        ему рождение Иоанна, величайшего между пророками. Так! Святые ангелы и святые
        человеки благоговеют пред Приснодевою; дерзкие и хульные суждения о Ней свойственны
        только духам отверженным, огласившим и небо и рай богохульством, свойственны
        растленным человекам, вступившим в единение с духами отверженными. Весьма
        справедливо замечает святой Иоанн Дамаскин, что не только дело, одна мысль
        о растлении девства Приснодевою может принадлежать лишь самому безнравственному,
        растленному уму. Как мог праведный Иосиф, услышавши от ангела великое свидетельство
        о Богоматери, видевшей дивные чудеса, совершавшиеся при рождении Богочеловека,
        покуситься на грубое беззаконие, на преступление ужасное, приписываемое ему
        протестантами! Как мог праведный восьмидесятилетний старец увлечься юношескою
        похотью и в очах Богочеловека растлить Его Матерь! Нет, нет! Такое ужасное
        распутство и злодеяние для святого старца невозможно. Праведный Иосиф сподоблялся
        Божественных откровений, которых удостаиваются только одни чистые сердцем
        и телом. Когда он недоумевал о Богоматери, ангел явился ему во сне и сказал:«Иосифе,
        сыне Давидов, не убойся прияти Мариам жены твоея»(Мф. 1:20). Ангел отвечает
        прямо на помышления Иосифа. Иосиф, подозревая Марию, хотел тайно отпустить
        Ее от себя; ангел, свидетельствуя о Ее целомудрии, повелевает иметь Ее при
        себе, без всякого сомнения, как не нарушившую супружеского долга; затем открывает,
        что Она зачала от Святаго Духа. Когда же надлежало Сыну Божию удалиться во
        Египет от убийственной руки Ирода, тогда ангел опять является Иосифу и уже
        не называет Марии женою его, но Матерью Отрока. Еще дважды повествует Евангелие
        о явлении ангела Иосифу. При явлении, более подробно описанном, при котором
        повелевалось возвращение в землю Израильскую, ангел опять называет Марию единственно
        Матерью Отрока (Мф. 2:13, 20).
      cn: 圣福音书对于神之母亲（即圣母玛利亚）的父母保持缄默，它将义人约瑟夫呈现为她和神人圣婴的看护者。圣母的父母，想必是在极为年迈之时生下他们这无价的果实，并在此后不久便离世了。「上帝，」圣约翰·达马斯金（约安尼斯·达马斯基诺斯）说道，「如此安排，使这位童贞女（此处称『童贞女』是因她的年龄尚幼）由祭司们许配给约瑟夫，这『新书』被交托给『深知圣经之人』（以赛亚书
        29:11）。这一订婚保守了童贞女。」[297] 当这位十四岁的童贞女许配给他时，义人约瑟夫已届八十岁[298]。按照犹太律法，她被许配给他，是因他属于犹大支派和大卫家族，神之母亲亦属此族。在她居于他家中四个月之后，她听到了大天使口中的喜讯，并怀上了神人。谦逊的玛利亚没有向她的未婚夫透露，说有伟大的大天使向她显现，说她已成为奇妙的上帝之殿。当约瑟夫在梦中向他显现的天使那里得知这许配给他的童贞女的伟大意义时，他便明白了自己对她的责任的全部意义，成为了她的侍奉者，以敬畏和恐惧之心履行着他神圣的侍奉，正如蒙福的保加利亚人提奥菲拉克特（狄奥菲拉克托斯）所言。他对她产生了深深的敬意，如同圣伊丽莎白在蒙受神之母亲探访时所感受和表达的那般。「我何德何能，」她惊呼道，我何以配得这至高无上的荣耀，这至大的幸福，「叫我主的母亲到我这里来？」（路加福音
        1:43）。不仅是正直的世人对神之母亲充满了敬畏，就连大天使加百列在宣告喜讯时，也以敬畏之心侍立于她面前。他对待圣撒迦利亚（匝加利亚）的方式则截然不同，当时他向他宣告了施洗约翰——众先知中最伟大者——的诞生。是的！圣洁的天使和圣洁的世人都在永贞童女面前俯首敬拜；只有那些被弃绝的灵，那些曾以亵渎之言充斥天堂与乐园的灵，以及那些与被弃绝的灵联合的堕落之人，才会对她持有鲁莽和亵渎的评断。圣约翰·达马斯金（约安尼斯·达马斯基诺斯）极为公正地指出，玷污永贞童女的童贞，不仅是行为，就连这一想法本身，也只可能源自最不道德、最堕落的心灵。义人约瑟夫在听闻天使对神之母亲的伟大见证，并目睹了神人诞生时所发生的奇妙神迹后，怎会试图做出那粗鄙的违法之事，那为新教徒所归咎于他的可怕罪行！这位八十岁的义人老者，怎会被青年的情欲所诱惑，在神人的眼前玷污他的母亲！不，不！如此可怕的放荡和邪恶对于这位圣洁的老者而言是不可能的。义人约瑟夫曾蒙受神圣的启示，唯有那些心身洁净之人才能获此殊荣。当他为神之母亲的事感到困惑时，天使在梦中向他显现，并说：「约瑟夫，大卫的子孙，不要害怕娶你的妻子马利亚」（马太福音
        1:20）。天使直接回应了约瑟夫心中的思虑。约瑟夫怀疑马利亚，想要秘密地休弃她；天使为她的贞洁作证，吩咐他将她留在身边，毫无疑问，是因她并未破坏婚约；随后启示她乃是从圣灵怀的孕。而当上帝的儿子需要躲避希律（黑落德）的杀戮之手，前往埃及时，天使再次向约瑟夫显现，此时便不再称马利亚为他的妻子，而是称她为圣婴的母亲。福音书还两次记载了天使向约瑟夫显现的事。在描述更为详尽的一次显现中，天使吩咐他们返回以色列地，此时天使再次仅称马利亚为圣婴的母亲（马太福音
        2:13，20）。
  - type: paragraph
    text:
      ru: Евангелие упоминает о братиях Богочеловека (Ин. 7:3;Мф. 13:55); на это обстоятельство
        указывают хулители Приснодевы как на подтверждение своего мнения. Но достоверное
        Предание Православной Церкви объясняет, что название братьев Господа носили
        сыновья праведного Иосифа, обручника Божией Матери, от первой жены его. Они
        носили название братьев Господа точно в таком же отношении, в каком Иосиф
        назывался Его отцом. Сама Богоматерь именовала так Иосифа. Нашедши двенадцатилетнего
        Господа в храме иерусалимском, она сказала Ему:«Чадо, что сотвори нама тако?
        се отец Твой и аз боляще искахом Тебе»(Лк. 2:48; ср.Лк. 4:22;Ин. 6:42). Современные
        иудеи, не знавшие зачатия от Святаго Духа и рождения от Девы, признавали Богочеловека
        сыном Иосифа (Лк. 3:23); а Божия Матерь, ученики и ближние Господа скрывали
        великое таинство от ожесточенных иудеев, не останавливавшихся хулить очевидные
        знамения. Какой богохульный вопль подняли бы они, если б им было открыто зачатие
        от Духа и рождение от Девы? Это осталось для них неизвестным, и, по народному
        мнению, считался и назывался Иосиф отцом, следовательно, сыновья его считались
        и назывались братьями Господа. Они по годам были гораздо старше Богочеловека,
        Который, следовательно, по отношению к ним не мог быть первенцем.
      cn: '福音书提及了神人（上帝之子）的「兄弟们」（约翰福音 7:3，马太福音 13:55）。那些诋毁永贞童女的人，常以这一点作为支持其观点的论据。然而，正教会可靠的圣传解释道，被称为「主的兄弟们」的，乃是义人约瑟夫（Joseph），即上帝之母的订婚者，与他的第一任妻子所生的儿子们。他们之所以被称为「主的兄弟们」，其关系正如约瑟夫被称为祂的「父亲」一样。


        圣母本身也曾如此称呼约瑟夫。当她在耶路撒冷的圣殿中寻获十二岁的基督时，她对祂说：「孩子，祢为何对我们如此？看哪，祢的父亲和我正焦急地寻找祢」（路加福音
        2:48；参阅路加福音 4:22，约翰福音 6:42）。


        当时的犹太人，并不知道祂乃是由圣灵感孕、由童贞女所生，因此他们视神人（上帝之子）为约瑟夫的儿子（路加福音 3:23）。而上帝之母、门徒们以及主的亲近之人，则对那些心性刚硬的犹太人隐瞒了这伟大的奥秘，因为这些人连显而易见的奇迹都要加以亵渎。倘若向他们揭示了圣灵感孕和童贞女诞生的真相，他们会发出怎样亵渎上帝的喧嚣呢？此事对他们而言一直是隐秘的。因此，按照世俗的看法，约瑟夫被认为是，并被称为「父亲」；他的儿子们自然也就被认为是，并被称为「主的兄弟们」。


        他们的年纪比神人（上帝之子）要大得多，因此，从这个角度而言，祂不可能是他们的「头生子」。'
  - type: paragraph
    text:
      ru: 'Обвинение святого Иосифа в покушении на растление девства Богоматери оказывается
        чуждым смысла; еще несообразнее такое обвинение по отношению к Божией Матери.
        Тысяча тысяч дев уневестились Христу, сохранили печати девства неразрешенными;
        неужели не сделала этого величайшая из дев, Невеста и вкупе Матерь Божия?
        Тысяча тысяч дев сохранили свое девство при содействии благодати Святаго Духа;
        неужели не возмогла этого сделать величайшая из дев, в утробу Которой вселился
        не благодатным действием, но существом Своим всемогущий Бог? Неужели этого
        не сделала Та, Которая постоянно была в ближайшем общении с Богом? Если херувимы
        и серафимы, по близости своей к Богу, имеют непрестанно к Нему устремленными
        ум и сердце, не могут их отторгнуть от Него, неужели несравненно высшая херувимов
        и серафимов, неужели Та, Которая во утробе своей зачала и носила Бога, Которая
        безболезненно родила Бога, Которая питала его сосцами, носила в объятиях,
        Которая всю жизнь земную проводила с Ним, не имела прилепленных к Нему ума
        и сердца? Неужели низошла к плотскому сладострастию? Нет! Такая мысль может
        родиться и быть принятою только теми, которые всегда пресмыкались и пресмыкаются
        в плотском сладострастии, никогда не возникали из него! Да удалится от нас
        эта мысль богохульная в темный ад и во огнь вечный, уготованный диаволу и
        ангелам его! Мы исповедуем Владычицу нашу, Матерь Бога нашего, до рождества
        Девою, в рождестве Девою, по рождестве Девою, Приснодевою. Ведая и исповедуя
        величие Божией Матери, мы устремляем к Ней сердца наши с несомненною верою,
        с глубочайшим благоговением и, по преемству от святых апостолов, молитвенно
        взываем к Ней: «Пресвятая Богородица, помогай нам!»[299].'
      cn: 将圣约瑟夫控告为企图玷污上帝之母童贞的行为，是毫无意义的；而将这种指控施加于上帝之母，则更是荒谬不合。成千上万的贞女们都已许配给了基督，她们的童贞印记未曾受损；难道在所有贞女中最伟大的那位，既是新娘又是上帝之母的她，未能做到这一点吗？成千上万的贞女们在圣灵恩典的协助下，保持了她们的童贞；难道在所有贞女中最伟大的那位，那位万能的上帝并非以恩典的作为，而是以祂的本体居于其腹中的她，未能做到这一点吗？难道那位始终与上帝保持最亲密交通的她，未能做到这一点吗？如果基路伯和撒拉弗，因着他们与上帝的亲近，能使他们的心智和心灵不断地、毫不间断地专注于祂，难道那位远超基路伯和撒拉弗的她，那位在她腹中怀胎和承载上帝的她，那位无痛地生下上帝的她，那位用她的乳房哺育祂，将祂抱在怀中的她，那位与祂一起度过她全部地上生命的她，难道她的心智和心灵没有紧紧地依附于祂吗？难道她会屈从于肉体的淫欲吗？绝不！这种想法只能诞生并被那些总是在肉体淫欲中爬行、并且继续爬行，从未从中振作起来的人所接受！愿这亵渎神明的念头从我们当中被驱逐到黑暗的阴间，以及那为魔鬼和它的使者所预备的永火之中！我们宣认我们的主宰，我们的上帝之母，在诞生之前是贞女，在诞生之时是贞女，在诞生之后也是贞女，她是永恒的贞女。我们深知并宣认上帝之母的伟大，我们以毫不动摇的信心和最深切的崇敬将我们的心转向她，并依照圣使徒们所传承下来的，向她祈祷呼求：「至圣的上帝之母，求您帮助我们！」[299]。
  - type: paragraph
    text:
      ru: Из некоторых мест Евангелия видно, что Господь ответствует Богоматери, по
        человеческому суждению, холодно и сурово; это опять служит предметом претыкания
        для плотских умов. Несправедливость претыкания обличается духовным рассматриванием
        действий и слов Господа нашего. О духовном надо судить духовно, сказал святой
        апостол Павел (1Кор. 2:14). Дела и слова Господа«Дух суть и живот суть»(Ин. 6:63).
        Как ветхий Адам увлекся нежностью к ветхой Еве и в этом увлечении преступил
        заповедь Божию, так Новый Адам – Господь – являет Себя имеющим в виду одно
        исполнение воли Божией, и потому не обнаруживает никакого увлечения при заботливой
        о Нем нежности Новозаветной Евы. Он не обнаруживает даже никакого сочувствия
        к этой нежности! Действуя так, Он искупает Своим бесстрастием увлечение праотца,
        искупает приятие нежности, введшей в грех, отвержением нежности безгрешной
        и естественной; научает нас храниться увлечений и водительства чувствами даже
        по поводам самым благовидным. Светильником и руководителем нашим на поприще
        нашей деятельности должен быть Закон Божий (Пс. 118:105).
      cn: '从福音书中的某些段落可见，吾主对圣母的回应，以人间的判断来看，是冷淡而严厉的；这再次成为属血气之人的绊脚石。但若以属灵的视角审视吾主之作为与言语，便可揭示这种绊脚之事的谬误。圣使徒保罗说：「属血气的人不领受神圣灵的事，反倒以为愚拙，并且不能知道，因为这些事惟有属灵的人才能看透。」（哥林多前书
        2:14）。吾主之作为与言语乃是「灵，是生命」（约翰福音 6:63）。


        正如旧亚当被对旧夏娃的温情所吸引，并在这份沉溺中违犯了神的诫命，同样，新亚当——吾主——则显明自己唯独以上承神旨为念。因此，面对新约夏娃（圣母）那份对祂的殷切温情，祂并未流露丝毫的沉溺。祂甚至没有表露对这份温情任何的同情！祂如此行事，是以祂的无情欲（*бесстрастием*）来救赎吾族始祖的沉溺；是以拒绝那无罪且自然的温情，来救赎因接纳了引入罪恶的温情所导致的过犯。祂教导我们，即便是在最合宜的缘由之下，也要保守自己，不被情感所牵引或主导。在我们的行事道路上，神之律法（诗篇
        118:105）才是我们的明灯与向导。'
  - type: paragraph
    text:
      ru: 'Родители Господа – так называет Евангелие Божию Матерь и Иосифа, говоря
        в этом случае по обычаю современного общества, – имели благочестивый обычай
        ежегодно приходить во Иерусалим на праздник Пасхи. Когда Господу было двенадцать
        лет, они пришли во Иерусалим, взяв с собою и Отрока-Богочеловека. Проведши
        дни праздника в святом граде, Мария и Иосиф отправились обратно в место жительства
        своего, Назарет, а Отрок-Господь остался в Иерусалиме. Этого сначала не заметила
        Богоматерь, не заметил и Иосиф: они полагали, что Господь идет с другими поклонниками.
        Проведши уже целый день в дороге, достигши, вероятно, ночлега, они начали
        искать Его между родственниками и знакомыми, но не нашли, и возвратились во
        Иерусалим. Здесь, по прошествии трех дней, они обрели Господа в храме посреди
        законоучителей, приведенных в недоумение и ужас словом Божиим, исходящим из
        уст Отрока-Бога. Приснодева, увидев Его, произнесла уже приведенные нами,
        исполненные нежности слова:«Чадо, что сотвори нама тако? се отец Твой и аз
        боляще искахом Тебе». На это Господь отвечал:«Что яко искасте Мене? не весте
        ли, яко в тех, яже суть Отца Моего, подобает быти Ми»(Лк. 2:41–50). В ответе
        Господа видно, что обязанности относительно Бога посвящается всецело и мысль,
        и воля, и любовь; обязанностям относительно человека дано свое место, как
        видно из событий, последовавших за ответом (Лк. 2:51). Когда человек не разместит
        должным образом своих обязанностей, не даст каждой из них должной меры, тогда
        исполнение их не может иметь плодом добродетель; плодом будут согрешения и
        ошибки, тем более опасные, что наружное облачение их благовидно.'
      cn: 主之双亲——福音书如此称呼上帝之母与约瑟，在此是依循当时社会的习俗——他们素有虔诚的习惯，每年都会上耶路撒冷过逾越节。当主十二岁时，他们带着这位孩童——神人，一同上到耶路撒冷。他们在圣城过了节期的日子后，玛利亚和约瑟动身返回他们的居所拿撒勒，而孩童——主，则留在了耶路撒冷。起初，上帝之母并未察觉，约瑟也未曾留意：他们以为主与其他朝圣者同行。他们走了一整天的路程，可能已到达歇宿之处，便开始在亲戚和熟识的人中寻找祂，但未寻见，于是他们返回了耶路撒冷。在那里，过了三日，他们在圣殿中寻获了主，祂正坐在律法教师中间，他们因着这位孩童——上帝口中所出的圣言而感到困惑和震惊。永贞女见到祂，便说出了我们已引述过、充满慈爱的话语：「孩子，你为何如此待我们？看哪，你父亲和我正忧伤地寻找你。」对此，主回答说：「你们为何寻找我？岂不知我理当在我父的家中吗？」（路加福音
        2:41-50）在主的回答中可见，对于上帝的责任，思想、意志和爱都全然地奉献；而对于人的责任，则有其特定的位置，正如回答后所发生的事所显明的（路加福音
        2:51）。当一个人未能妥善安排他的责任，未能给予每一项责任应有的分寸时，那么其履行便不会以德行为果；其果实将是罪过与错误，这些错误因其外表披着美善的伪装而更加危险。
  - type: paragraph
    text:
      ru: 'В то время как Господь уже проповедовал Евангелие, в Кане, небольшом городе
        галилейском, совершался брак, на который приглашены были Господь с учениками
        и Богоматерь (Ин. 2). Господь освятил пришествием Своим брак и пиршество брака.
        Посреди пиршества оказался недостаток в вине. Богоматерь сказала Господу:«вина
        не имут». Господь отвечал ей:«что есть Мне и тебе, жено? не у прииде час Мой».
        Чудный ответ по поводу плода лозного, имеющего такое сильное влияние на человеков!
        Это – тот ответ, который следовало бы Адаму дать Еве, когда она предлагала
        ему вкушение плода, воспрещенного Богом, вкушение смертоносное, заразившее
        род человеческий ядом вечной смерти.«Что мне и тебе, жено?»– таковы могли
        быть слова Адама, – ты сотворена мне помощницею: не будь наветницею. Я соединен
        с тобою союзом супружества во едину плоть; но если ты преслушала Бога, – я
        отделяюсь от тебя как соединенный с тобою для служения Богу, а не для противодействия
        Ему». Вторая половина ответа Господа заключает в себе глубокий, таинственный
        смысл.'
      cn: 当主已在宣讲福音之时，在加利利的迦拿小城，正举行一场婚筵，主偕同祂的门徒和圣母皆受邀出席（约翰福音 2）。主以祂的降临，圣化了这场婚姻与婚筵。在筵席之中，酒用尽了。圣母对主说：「他们没有酒了。」主回答她：「妇人，我与你有甚么相干？我的时候还没有到。」对于葡萄树的果实，就是那对人类有如此强大影响力的东西，这是一个奇妙的回答！这就是亚当当初本应给予夏娃的回答，那时她正劝他尝那被上帝禁止的果子，那致死的、使人类被永死之毒所感染的尝食。「妇人，我与你有甚么相干？」这本可以是亚当的话语——你是为作我的帮手而受造：不要成为设陷阱者。我与你藉著婚姻的盟约结合为一体；但如果你违背了上帝，——我便与你分离，因为我与你的结合是为事奉上帝，而非为抵挡祂。」主回答的后半部分蕴含著深邃而奥秘的意义。
  - type: paragraph
    text:
      ru: 'Божия Матерь милосердствует о пирующем обществе, у которого посреди пира
        недостало вина, и желает уничтожить этот недостаток божественною силою Сына
        своего; Бог-Слово, по неизреченному милосердию Своему, низшедший во образе
        человека к падшему человечеству, гибнущему на земле от недостатка пищи и пития
        духовных, принесши человечеству хлеб насущный и питие новое – Свои Тело и
        Кровь, Себя, готовый по любви своей к человечеству немедленно даровать это
        питание, намекает на трапезу, уготованную Богом и уже весьма близкую, говорит:«не
        у прииде час Мой».«Не у прииде час Мой!»не пришел час спасительных страданий,
        час пролития животочной Крови, долженствующей исцелить человечество от упоения
        вечною смертью. Сего часа желал Господь как часа спасительного для человеков,
        как часа, в который Он явит все обилие Своей любви, как часа, для которого
        Он пришел в мир (Ин. 12:27). Прошение Богоматери, само по себе, не заключало
        в себе ничего предосудительного и было исполнено; из этого видно, что первоначальным
        отвержением человеколюбивого ходатайства Новозаветной Евы заглаждалось только
        согласие Адама на греховное предложение Ветхозаветной Евы. Смысл слов Господа
        может быть истолкован так: «Ты заботишься о тленной пище человеков, а Я возлюбил
        их непостижимою Божественною любовью. Руководимый этою любовью, Я готов и
        желаю преподать им в пищу и питие самое Тело Мое и самую Кровь Мою; но и это
        совершится в свой час, т.е. в свое время, установленное и определенное непостижимым
        советом Божиим». Святой евангелист Матфей повествует, что однажды Господь
        поучал народ в доме; Богоматерь с сыновьями Иосифа, именовавшимися братиями
        Богочеловека, пришла и ожидала Его вне дома, желая поговорить с Ним о чем-то.
        Об этом доложено Господу: но Он отвечал:«кто есть Мати Моя и кто суть братия
        Моя?потом, указав рукою на учеников Своих, присовокупил:се мати Моя и братия
        Моя: иже боащесотворит волю Отца Моего, Иже есть на небесех, той брат Мой,
        и сестра и мати Ми есть»(Мф. 12:46–50)[300]. Подобно этому, когда некая женщина,
        слыша чудное учение Господа, сказала Ему:«блаженно чрево, носившее Тя, и сосца,
        яже еси ссал, – Господь отвечал:блаженни слышащий Слово Божие, и хранящий
        е»(Лк. 11:27–28).'
      cn: 上帝之母怜悯着宴饮的人群，在宴席中他们缺了酒。她愿以她圣子神圣的力量消除此等匮乏。上帝圣言，以祂不可言喻之怜悯，降生为人，来到这堕落的人类之中，他们在这世上因缺乏属灵的饮食而走向沉沦。祂为人间带来了日用的食粮与崭新的饮品——祂的圣体与圣血，祂自己，因对人类的爱而随时准备立刻赐予这滋养。祂暗示着上帝所预备的筵席已然临近，说道：「我的时候还没有到。」「我的时候还没有到！」那救赎的苦难尚未到时，那流淌生命之血以医治人类自永恒死亡中沉醉的时辰尚未到。主渴慕此等时辰，视之为人类得救的时辰，视之为祂将彰显其所有丰盛之爱的时辰，视之为祂为此降临世间的时辰（约翰福音
        12:27）。上帝之母的祈求，本身不含任何可指责之处，且得到了应允。由此可见，那最初对新约夏娃出于爱人的代求的拒绝，仅仅是为抹去亚当同意旧约夏娃罪恶提议的过失。主之言语的含义可被如此阐释：「你所忧虑的是人类必朽的食物，而我以不可思议的神圣之爱爱着他们。在这爱的指引下，我已准备好，并渴望将我的圣体与圣血亲自作为他们的饮食。但这亦将于其时辰成就，即在不可思议的上帝圣议所设立与定下的时间。」圣福音书作者马太叙述道，主有一次在屋中教导众人。上帝之母与约瑟的儿子们——他们被称为道成肉身者的弟兄——来到屋外，等候着祂，想与祂谈论一些事情。此事禀报给了主。然而祂回答说：「谁是我的母亲？谁是我的弟兄？」随后，祂伸手指着祂的门徒，又说：「看哪，我的母亲，我的弟兄！凡遵行我在天之父旨意的，就是我的弟兄、姐妹和母亲了」（马太福音
        12:46-50）[300]。同样地，当一位妇人听闻主奇妙的教诲时，对祂说：「怀你胎的，和哺育你的乳房，有福了！」主回答说：「那些听见上帝之道而遵行的人，更是有福了」（路加福音
        11:27-28）。
  - type: paragraph
    text:
      ru: 'Господь постоянно и одинаково верен при всех обстоятельствах Своему всесвятому
        служению.«Снидох с небесе, – сказал Он, –не да творю волю Мою, но волю пославшего
        Мя Отца»(Ин. 6:38). Такое божественное поведение Господа и божественные Его
        слова относительно Богоматери отнюдь не унижают достоинства Богоматери – возвышают
        его. Приснодева превыше всех святых человеков как по той причине, что соделалась
        Матерью Богочеловека, так и по той причине, что она была самою постоянною,
        самою внимательною слышательницею и исполнительницею учения, возвещенного
        Богочеловеком. Первое из этих достоинств запечатлено вторым, а потому достоинство
        Божией Матери соделалось величайшим достоинством. Святое Евангелие свидетельствует
        о Богоматери:«Мариам же соблюдаше вся глаголы сия, слагающи в сердцы своем»(Лк. 2:19).
        Это сказано по случаю поведания пастухов, которым в ночь рождества Христова
        явился ангел и возвестил о родившемся Спасителе. Сказанное имеет следующее
        значение: Божия Матерь внимательно следила за всеми событиями, относившимися
        к Богочеловеку с самого рождения Его, замечала их, запечатлевала в памяти.
        Книгою для записи этих событий служило ей ее сердце. Впоследствии Евангелие
        повторяет свое свидетельство:«Мати Его соблюдаше вся глаголы сия в сердцы
        своем»(Лк. 2:51). Это уже сказано о словах Господа. Не только замечала Она
        со всею тщательностью события, касавшиеся Господа, но замечала самые слова
        Его, слагая их в сердце свое, храня их в сердце своем, как бесценные сокровища
        в ковчеге, который и сам соделался бесценным по бесценности сокровищ. Нельзя
        не упомянуть того, что Евангелие говорит это по поводу тех слов Господа, которые
        были недоступны для постижения Божией Матери по ее тогдашнему душевному состоянию
        и которые объяснялись ей впоследствии, по обновлении ее Духом. Какое слышание
        слова Божия может быть сильнее того, при котором слово Божие полагается в
        сердце и хранится в нем? Святой пророк Давид сказал:«сотворити волю Твою,
        Боже мой, восхотех и закон Твой посреде чрева моего»(Пс. 39:9)[301], то есть
        посреди сердца моего. Что желали исполнять величайшие угодники Божии, то Божия
        Матерь, по данной ей Божественной благодати, исполняла на самом деле. И как
        исполняла? Сперва сердце ее и утроба осенены были Святым Духом; потом чрево
        ее соделалось храмом существенно вселившегося Господа; духовная радость от
        присутствия в ней Господа обымала все ее существо, как она сама это засвидетельствовала.
        Обыкновенно святая радость объемлет человеков, сподобившихся ощутить в себе
        действие Святаго Духа, тем более Богоматерь была преисполнена Божественной
        радости. По рождении Богочеловека она находилась к Нему в ближайших отношениях.
        На руках и в объятиях ее Он провел младенчество; неразлучно с нею был не только
        в отрочестве своем, но и в юношеском и мужеском возрастах, до самого вступления
        своего в Божественное служение, продолжавшееся три года с половиною. Никто
        другой не был столь близким слышателем слова Божия и в течение столь продолжительного
        времени, как Божия Матерь; никто с таким глубоким и постоянным вниманием не
        следил за словами и делами Богочеловека, никто с такою тщательностью и любовью
        не хранил их. Мы созерцали поведение Господа относительно Богоматери на браке
        в Кане галилейской; обратим внимание и на поведение Божией Матери относительно
        Богочеловека. Получив на просьбу свою строгий ответ, она поняла его совсем
        иначе, нежели как понимают его соблазняющиеся им. Она не увидела в этом ответе
        отвержения ее ходатайства и потому обращается к прислуживавшим на пире и говорит
        им:«ежеащеглаголет вам(Господь),сотворите»(Ин. 2:5). За этим распоряжением
        Богоматери последовало претворение воды в вино Богочеловеком.'
      cn: 主在祂神圣的服务中，在所有境况之下，始终如一地忠诚。「我从天降下，」祂说，「不是要按自己的意思行，乃是要按那差我来者的意思行」（约翰福音 6:38）。主如此神圣的举止和祂关于圣母的神圣言语，绝没有贬低圣母的尊荣，反而使之更高。永贞女超越所有圣徒，不仅因为她成为了道成肉身之主的母亲，也因为她是听闻并遵行圣子所宣扬之教导最恒久、最专注的听者和实行者。这第一个尊荣由第二个所印证，因此，圣母的尊荣成为了最大的尊荣。圣福音为圣母作证：「马利亚却把这一切的事，都存在心里，反复思想」（路加福音
        2:19）。这是在牧羊人讲述之后所说的，当时在基督降生的夜晚，天使向他们显现，宣告了所降生的救主。这话的意义如下：圣母极其专注地留意着所有自祂降生起与道成肉身之主有关的事件，她留意它们，并将它们铭记于心。她的心是记录这些事件的簿册。后来，福音重复了它的见证：「祂母亲把这一切的事，都存在心里」（路加福音
        2:51）。这话是关于主的言语所说的。她不仅极其细心地留意着关于主的一切事件，而且留意着祂的言语，将它们存放在她的心中，像无价的珍宝放在宝匣中一样，而这宝匣也因其中珍宝的无价而变得无价。我们不能不提及，福音是在主所说的一些话语，在圣母当时的心灵状态下无法理解，且后来在她被圣灵更新之后才向她解释的情况下，说出这些话的。有什么听闻圣言的方式能比将圣言置于心中并珍藏在其中的方式更有力呢？圣先知大卫曾说：「我的神啊，我乐意照祢的旨意行；祢的律法在我心里」（诗篇
        39:9）[301]，也就是说，在我的心中。圣母凭着神圣的恩典，实际地成就了那些最伟大的事奉上帝者所渴望成就的事。她是怎样成就的呢？首先，她的心和子宫被圣灵所荫庇；接着，她的腹部成为了主实质性居所的殿堂；因主在她里面所带来的属灵喜乐充满她的全部存在，正如她自己所见证的。通常，圣洁的喜乐会充满那些蒙受圣灵在自身中运行的人，圣母更是充满了神圣的喜乐。在道成肉身之主降生之后，她与祂有着最亲近的关系。祂在她的怀抱中度过了婴孩时期；不仅在祂的童年，而且在祂的青年和成年时期，直到祂开始祂的神圣服务，与她形影不离，这服务持续了三年半的时间。没有其他人能像圣母一样，在如此长的时间内，如此亲近地听闻圣言；没有人能以如此深刻和恒久的专注来留意道成肉身之主的言语和作为，没有人能以如此细心和爱来珍藏它们。我们在迦拿的婚宴上见证了主对待圣母的态度；现在让我们也关注圣母对待道成肉身之主的态度。她收到了对她请求的严厉回答，但她的理解与那些因之而跌倒的人完全不同。她没有认为这个回答是拒绝了她的代求，因此她转向那些在宴席上服侍的人，对他们说：「祂告诉你们什么，你们就作什么」（约翰福音
        2:5）。随着圣母的这个吩咐，道成肉身之主将水变成了酒。
  - type: paragraph
    text:
      ru: В последние три года с половиною пребывания Господа на земле Богоматерь
        не могла быть постоянно при Нем. Это время Господь употреблял на странствование
        по земле иудейской для возвещения человекам Евангелия; но и в это время Богоматерь
        часто виделась с Ним, часто последовала за Ним в числе учеников и учениц Его,
        внимая Его всесвятому учению, к которому она стяжала навык ненасытной жажды.
        В особенности неотступно она была при нем во время Его страданий. Богоматерь
        разделила страдания Богочеловека, приняла в них участие самое живое и действительное.
        Как ветхая Ева  в раю соделала ветхого Адама участником своего преступления,
        так Новый Адам соделал новую Еву причастницею страданий, искупивших преступление
        праотцев. Богоматери во время страданий Господа и по причине этих страданий
        была попущена ужаснейшая скорбь. Скорбью было поражено ее сердце, как бы смертоносным
        оружием (Лк. 2:35).
      cn: 在吾主于世上居留的最后三年半中，上帝之母无法持续地常伴左右。这段时间，吾主用来在犹太之地游行，向世人宣扬福音；但在这期间，上帝之母仍时常与祂相见，也常追随祂，身处于祂的众门徒与女门徒之中，倾听祂至圣的教诲。对于这教诲，她已养成永不餍足的渴慕。尤其是在祂受难之时，她更是片刻不离。上帝之母分受了这位神人（即上帝成为人）的苦楚，以最真切、最实际的方式参与其中。正如那古老的厄娃（即夏娃）在乐园中使那古老的亚当成为她罪行的同伙，新的亚当也使新的厄娃成为那救赎了我们始祖罪愆的苦难的分享者。在吾主受难之时，并因著这些苦难，上帝之母被允许经历了极其可怕的忧伤。她的心被忧伤所击打，如同被致命的兵器刺透一般（路加福音
        2:35）。
  - type: paragraph
    text:
      ru: Когда Господь совершил искупление рода человеческого и уже намеревался,
        вися на кресте, запечатлеть искупительный подвиг произвольною смертью, тогда
        при Господе и при кресте Его стояла Богоматерь с возлюбленным учеником Господа,
        Иоанном. Господь совершил уже искупление человечества; уже он рождал человечество
        в новую жизнь Своими предсмертными страданиями; уже Он готов был совершить
        это рождение Своею смертью. Соделавшись таким образом Родоначальником обновленного
        человечества, заменив для него Собою праотца, неспособного по причине падения
        рождать чад во спасение, рождающего их единственно в погибель, Господь обращается
        внезапно к предстоящей Ему Богоматери, к участнице Его искупительных за человечество
        страданий, вводит ее в права ее относительно человечества, в права, доставленные
        ей Богочеловеком и всеми отношениями ее к Богочеловеку. Он объявляет ее Матерью
        возлюбленного ученика, а в нем и всего обновленного человечества, по разумению
        и объяснению отцов[302]. Как заменил Господь Адама Собою, так заменил он Еву
        Богоматерью. Ева, будучи сотворена девою, преступила заповедь Божию и не могла
        удержать в себе святого ощущения девственности; подчинение ее мужу объявлено
        ей в числе ее казней. Богоматерь, будучи зачата и рождена во грехе праотцев,
        приготовила себя целомудренною и богоугодною жизнью в сосуд Божий. Соделавшись
        сосудом Божиим, Она пребыла чуждою помышления и сочувствия к вожделению мужа,
        к совокуплению скотоподобному, которым, научает нас Писание, подчинились жены
        вследствие падения. Непрестанное общение с Богом, Который вместе был и Сыном
        Приснодевы, питало ее непрестанно небесными, духовными, святыми помышлениями
        и ощущениями. Сказал апостол Павел:«прилепляйся Господеви, един дух есть с
        Господем»(1Кор. 6:17). Исполнились эти слова во всей полноте своей над Богоматерью,
        исполнились над нею преимущественнее и преизобильнее, нежели над всеми святыми
        девственниками и святыми девственницами из среды избранного человечества.
        Богоматерь – Дева до рождения ею Богочеловека была Девою, в самом рождении
        сохранилась Девою, по рождении пребыла Девою. Влечения к мужу она не познала,
        потому что вся и вполне была привлечена к Богу, совокуплена с Богом.
      cn: '当吾主完成对人类的救赎，并已决意悬于十字架上，以甘愿的死亡为这救赎的功业盖上印记时，圣母与吾主所钟爱的门徒约翰，正侍立在吾主身旁和祂的十字架边。吾主已经完成了人类的救赎；祂已藉着临终的苦难，将人类孕育于新的生命之中；祂已准备好以祂的死亡来完成这次诞生。


        吾主既以这种方式成为更新人类的始祖，亲自取代了人类的先祖——那位因堕落而无力生出得救之子，只能生出灭亡之子的先祖——祂突然转向侍立在祂面前的圣母，这位与祂一同分担了为人类所受救赎之苦的圣母，赋予了她相对于人类的权柄，这权柄是由道成肉身的吾主和她与吾主的一切关系所赋予的。


        祂宣告她是这位所钟爱门徒的母亲，而在他身上，她也是全体更新人类的母亲，正如教父们所理解和阐释的[302]。正如吾主亲自取代了亚当，祂也以圣母取代了夏娃。


        夏娃受造时为童贞之身，却违背了上帝的诫命，无法在自身中持守童贞的神圣感受；她被宣告要顺服于她的丈夫，作为她受惩罚的一部分。


        圣母虽因先祖的罪孽而受孕和诞生，但她以贞洁和蒙上帝喜悦的生活，将自己预备成了上帝的器皿。她既成了上帝的器皿，便远离了对丈夫欲念的思虑和共鸣，远离了那种如牲畜般的结合——正如圣经教导我们的，这是妇女们因堕落而屈服的结果。


        与上帝的不断交往，这位上帝同时也是这位永恒童贞女的圣子，持续以天上的、属灵的、圣洁的思虑和感受来滋养她。使徒保罗曾说：「与主联合的，便是与主成为一灵。」（哥林多前书
        6:17）


        这些话在圣母身上得到了完全的实现，比在所有从被拣选的人类中产生的圣洁童男童女身上，实现得更超凡、更丰盛。圣母——在生下道成肉身的吾主之前是童贞女，在诞生之时仍保持着童贞，在诞生之后依然是童贞女。她未曾经历对丈夫的牵引，因为她完全、彻底地被上帝所吸引，并与上帝结合为一。'
  - type: paragraph
    text:
      ru: 'По вознесении Господа Богоматерь, как видим из книги Деяний апостольских,
        уже неразлучно сожительствовала апостолам в одном доме, непрестанно упражняясь
        в молитвах. Святой евангелист Лука называет эти молитвы«молитвами и молениями»(Деян. 1:14),
        чем он изображает, что все занятия Богоматери и апостолов сосредоточивались
        в разных видах молитвы, что все время их было посвящено молитве. Посреди такого
        упражнения и образа жизни в день Пятидесятницы низошел на учеников Богочеловека
        Святый Дух, Который всегда требует предуготовления тщательнейшею и непрестанною
        молитвою от ученика Христова, чтоб низойти на него и осенить его. Богоматерь
        прияла в это время обильнейший дар Святаго Духа, просветивший не только ее
        душу, но и ее тело. Душа ее и ее тело соделались сами источниками света. Так
        свидетельствует Святый Дух, так свидетельствует святая Церковь, так свидетельствует
        духовный разум! Для желающих слышать историческое свидетельство предлагаем
        здесь свидетельство о Богоматери современника ее по земной жизни, святогоДионисия
        Ареопагита, знаменитого и ученого афинянина, обращенного в христианство святым
        апостолом Павлом. Когда протекли три года по принятии Ареопагитом веры в Искупителя,
        он посетил Богоматерь, имевшую по вознесении Господа постоянное жительство
        в Иерусалиме, в доме евангелиста Иоанна. Следующее выписываем из послания
        святого Дионисия к апостолу Павлу: «Невероятным казалось мне, исповедуя пред
        Богом, о, превосходный вождь и начальник наш! чтобы кроме Самого высшего Бога
        был кто-либо преисполнен Божественной силы и дивной благодати; никто из человеков
        не может постигнуть то, что видел и уразумел я при посредстве не только душевных
        очей, но и телесных. Я видел очами моими богообразную и паче всех небесных
        духов святейшую Матерь Христа Иисуса, Господа нашего, которую даровали мне
        видеть благодать Божия, снисходительность верховного апостола (Иоанна) и неисповедимая
        благость и милосердие самой милостивой Девы. Паки и паки исповедую пред всемогуществом
        Божиим, пред благодатью Спасителя и пред славною честью Девы, Матери Его,
        что когда я был введен пред лице богообразныя, пресвятейшия Девы Иоанном,
        главою евангелистов и пророков, который, жительствуя во плоти, сияет как солнце
        на небеси, то облистало меня столь великое и безмерное божественное сияние,
        не только извне, но еще более просветившее внутри, и исполнился я такого предивного
        и разнообразного благоухания, что ни немощное мое тело, ни дух не возмогли
        понести таковых и толиких знамений и начатков вечного блаженства и славы:
        изнемогло сердце мое, изнемог дух мой во мне от ее Божественной славы и благодати.
        Свидетельствую Богом, имевшим жительство в честнейшей утробе Девы, что если
        б я не содержал в памяти и в новопросвещенном уме твое Божественное учение
        и заповедания, то я признал бы Деву Богом и почтил бы ее поклонением, подобающим
        единому истинному Богу, потому что ум не может представить себе большей чести
        и славы для человека, прославленного Богом, как то блаженство, которое я,
        недостойный, удостоился вкусить, соделавшись тогда вполне блаженным и благополучным.
        Благодарю превысшего и преблагого Бога моего, божественную Деву, преизящнейшего
        апостола Иоанна, также и тебя, верховного и торжествующего начальника Церкви,
        милостиво явившего мне такое благодеяние»[303]. Благодатные дары Святаго Духа,
        которыми обиловали апостолы, преизобильно и более их имела Богоматерь. Она
        имела и дар пророчества, и дар прозорливства, и дар чудотворений, и другие
        бесчисленные дары, известные Подателю даров и приявшей дары. Прикосновение
        к ней исцеляло неисцелимые недуги. Девственное, освященное Богом тело ее соделалось
        вместилищем и источником чудес. Как икона апостола Петра, изображавшаяся на
        земле тенью его, чудодействовала (Деян. 5:15), так иконы Божией Матери чудодействуют
        по всей земле, проповедуют, свидетельствуют, запечатлевают знамениями истину
        учения Христова. Живописцами чудотворных икон апостола были лучи солнца; живописцами
        чудотворных икон Божией Матери были разумные лучи Солнца Правды, Бога и Сына
        Приснодевы – Его апостолы и Его святые угодники.'
      cn: '主升天之后，正如我们在《使徒行传》中所见，上帝之母便与使徒们不离不弃地同住在一处，恒常地在祷告中操练自己。圣福音传道者路加称这些祷告为「祷告和恳求」（使徒行传
        1:14），他以此描绘出上帝之母和使徒们所有的事务都集中于不同形式的祷告之中，他们的全部时间都献给了祷告。在这样的操练和生活方式之中，在五旬节的那一天，圣灵降临到这位神人（基督）的门徒身上。圣灵总是要求基督的门徒以最审慎和不间断的祷告来预备自己，以便圣灵降临于他并覆庇他。上帝之母在此时领受了最丰盛的圣灵恩赐，这恩赐不仅光照了她的灵魂，也光照了她的身体。她的灵魂和她的身体本身都成为了光明的泉源。圣灵如此见证，圣教会如此见证，属灵的理性亦如此见证！


        对于那些渴望听闻历史见证的人，我们在此提供圣狄奥尼修斯·阿雷奥帕基特的见证，他是上帝之母在世时的同代人，是一位著名的、博学的雅典人，被圣使徒保罗感化归信了基督。在阿雷奥帕基特接受救赎主的信仰三年之后，他拜访了上帝之母。主升天之后，她常住在耶路撒冷，在福音传道者约翰的家中。以下摘录自圣狄奥尼修斯致使徒保罗的信函：「哦，我们卓越的领袖和首领！我在上帝面前承认，除了至高的上帝自己之外，竟有人能被神圣的力量和奇妙的恩典如此充满，这对我来说是不可思议的；没有人能领悟我所看见和了解的，这不仅是通过灵魂的眼睛，也是通过肉体的眼睛。我亲眼看见了我们主基督耶稣的、如同神一般、并比所有天上的灵更为圣洁的母亲，上帝的恩典、至高使徒（约翰）的体恤，以及这位最慈悲的童贞女自身那不可言喻的良善与怜悯，赐予了我看见她的机会。我再次，并不断地在上帝的权能、救主的恩典以及他母亲这位童贞女荣耀的尊荣面前承认：当引我来到这位如神一般、至圣至洁的童贞女面前的是约翰，这位福音传道者和先知之首，他以肉身活在世上，却如同天上的太阳般闪耀。那时，一道如此巨大而无限的神圣光芒照耀了我，不仅是从外部，更甚地从内部照亮了我，我充满了如此奇妙而多样的芬芳，以至于我软弱的身体和灵魂都无法承受这样许多永恒福乐和荣耀的标记与开端：我的心衰弱了，我的灵在我里面因着她神圣的荣耀和恩典而衰竭。我以曾居住在童贞女尊贵子宫里的上帝为证，如果我没有将你的神圣教导和诫命铭记在心和被新光照的心智之中，我必会承认这位童贞女为上帝，并以只配归于独一真神的崇拜来尊敬她，因为心智无法想像对于一位受上帝荣耀的人而言，还有比我这不配之人有幸品尝的福乐更大的尊荣与荣耀，我在那时变得完全有福和幸福。我感谢我至高至善的上帝、神圣的童贞女、最杰出的使徒约翰，也感谢你，这位教会至高和得胜的首领，你仁慈地向我显示了如此的恩惠。」[303]


        使徒们所丰盛拥有的圣灵的恩赐，上帝之母更加丰盛地拥有，甚至超过了他们。她拥有预言的恩赐、洞察的恩赐、行神迹的恩赐，以及无数其他的恩赐，这些都只有恩赐的赐予者和接受恩赐者自己知道。触碰到她便能治愈不治之症。她那被上帝所圣化的童贞身体，成为了神迹的居所和泉源。正如使徒彼得的「圣像」——他投射在地上的影子能行神迹一般（使徒行传
        5:15），上帝之母的圣像也在普世行神迹，宣扬、见证、并以异兆印证基督真理的教导。使徒奇迹圣像的「画家」是阳光；上帝之母奇迹圣像的「画家」则是公义日头、常贞童女的圣子——上帝——的理性之光，以及祂的使徒和祂的圣洁悦乐者。'
  - type: paragraph
    text:
      ru: 'Богоматерь в третий день по блаженном успении своем воскресла и ныне жительствует
        на небесах душою и телом. Она не только жительствует на небесах – она царствует
        на небесах. Она как Матерь Царя Небесного объявлена Царицею Небесною, Царицею
        и святых Ангелов и святых человеков. Ей даны особенная власть и особенное
        дерзновение ходатайствовать пред Богом о человечестве. Святая Церковь, обращаясь
        с прошениями ко всем величайшим угодникам Божиим, ко всем ангелам и архангелам,
        говорит им: «молите Бога о нас»; к одной Богоматери она употребляет слова:
        «спаси нас». Божия Матерь есть величайшая заступница и помощница всех труждающихся
        о благоугождении Богу, всех посвятивших земную жизнь на служение Богу. Явившись
        некоему святому иноку, Она исцелила его от тяжкого недуга и назвала его принадлежащим
        ее роду[304]. Она – скорое утешение скорбящих и плачущих; Она – предстательница
        кающихся; Она – благонадежное пристанище для грешников, желающих обратиться
        к Богу; Она – теплейшая ходатаица за них пред Богом. Предстоя Божией Матери
        в глубоком благоговении к ее величию, в священном недоумении и удивлении,
        в восторге веры и любви, чада Православной Церкви приносят Приснодеве всерадостное
        славословие. Прими, Владычице, эти младенческие гласы, это младенческое лепетание,
        усиливающееся по причине теплоты сердечной определить твое величие и не могущее
        определить его по немощи разума, по немощи слова, по необъятности твоего величия.
        Радуйся, селение Бога-Слова! Радуйся, святая святых! Радуйся, престол Вседержителя!
        Радуйся, вместилище невместимого Бога! Радуйся, колесница восседающего и шествующего
        на херувимах! Радуйся, храм поклоняемого и песнословимого серафимами! Радуйся,
        высота, неприступная для человеческих помыслов! Радуйся, глубина, недосягаемая
        для ангельских умов! Радуйся, неверных сомнительное слышание! Радуйся, верных
        известная, достоверная похвала; Радуйся, являющая мудрецов немудрыми; у хитрословесных
        отьемлющая и хитрость и слово! Радуйся, посрамившая любопытных, бесстыдных,
        безумных, всезлобных изыскателей! Радуйся, исполнившая духовными познаниями
        рыбарские мрежи веры![305]. Пресвятая Богородице, слава Тебе! Пресвятая Богородице,
        спасай нас! Аминь.'
      cn: 圣母在蒙福安息后的第三日复活，如今灵魂和肉身皆居于天国。她不仅居于天国——她更是在天国为王。她既为天国之君的母亲，便被宣告为天国之后，是圣天使和圣众的王后。她被赋予特殊的权柄和格外的胆量，可在上帝面前为人类代求。圣教会向所有至大的蒙福者、向所有天使长和天使献上祈求时，对他们说：「请为我们向上帝祷告」；而对于唯独圣母，教会则使用「拯救我们」的言语。上帝之母是所有辛劳于事奉上帝、所有将地上生命献予事奉上帝之人的至大中保和襄助者。她曾显现于一位圣洁的隐修士，治愈了他沉疴，并称他属于她的家族[304]。她是忧伤哭泣之人的速速慰藉；她是悔改之人的代求者；她是渴望归向上帝之罪人的可靠庇护所；她是为他们在上帝面前热切代求的中保。正教会的儿女们，在对永贞童贞女的威严怀着深深的敬畏、怀着神圣的困惑与惊奇、怀着信仰与爱慕的狂喜瞻仰她时，献上全乐的颂赞。主母啊，请接受这些稚嫩的声音，这些婴孩的呢喃，它们因心底的炽热而竭力欲界定您的伟大，却因理性的微弱、言语的微乏、您伟大的浩瀚而不能界定。欢喜吧，上帝圣言的居所！欢喜吧，至圣中的至圣！欢喜吧，全能者的宝座！欢喜吧，那不可容纳之上帝的容纳之处！欢喜吧，乘坐在革鲁宾上的主所驾乘的车辇！欢喜吧，被撒拉弗所敬拜和歌颂的圣殿！欢喜吧，人类思虑所不能企及的高处！欢喜吧，天使心智所不能达到的深奥！欢喜吧，不信者疑虑的听闻！欢喜吧，信者确知可靠的赞美！欢喜吧，使智者显为不智者；将巧言者之巧言与言辞皆夺去者！欢喜吧，使那些好奇、无耻、愚昧、恶毒的究问者蒙羞者！欢喜吧，以属灵的认知充满信仰之渔人渔网者！[305]
        至圣的上帝之母，荣耀归于您！至圣的上帝之母，拯救我们！阿门。
