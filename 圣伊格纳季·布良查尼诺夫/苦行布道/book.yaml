  text:
    ru: О Пришествии Сына Человеческого взыскать и спасти погибшего грешника Закхея.
    cn: 论人子降临，为要寻索并拯救那失丧的罪人撒该。
  children:
  - type: paragraph
    text:
      ru: Поучение в 32-ю неделю. О Закхее
      cn: 第三十二主日讲道：论撒该
    label:
    - original_title
  - type: paragraph
    text:
      ru: «Прииде Сын человеческий взыскати и спасти погибшаго»(Лк. 19:10).
      cn: 「人子来，为要寻找、拯救失丧的人。」（路加福音 19:10）
  - type: paragraph
    text:
      ru: Возлюбленные братия! Эти, исполненные милосердия слова, слышанные нами сегодня
        в Евангелии, сказаны вочеловечившимся Богом о грешнике, которого праведный
        суд Божий нарек погибшим, который взыскан силою и благодатью искупления, внесен
        и вписан ею в число спасенных.
      cn: 亲爱的弟兄们！我们今天在福音书中听到的这些充满怜悯的话语，是道成肉身的上帝为一位罪人所说的。这位罪人曾被上帝公义的审判称为失丧者，如今却借着救赎的大能和恩典得以被寻回，并被铭刻、列入蒙拯救者的行列之中。
  - type: paragraph
    text:
      ru: 'Грешник – Закхей был мытарем и старейшиною мытарей. Он имел значительное
        богатство, как упоминает о том Евангелие, намекая этим на средства, которыми
        приобретено богатство. Мытарями назывались сборщики податей. Соблазнительны
        деньги! Блеск золота и серебра очаровывает очи Адамова потомка, зараженные
        греховностью, и где вращаются деньги, туда редко-редко не вкрадывается злоупотребление.
        Мытари, по большей части, вдавались в лихоимство. Когда лихоимство обратится
        в страсть, тогда оно позволяет себе все насилия, все угнетения ближнего. В
        помощь страсти лихоимства приходит страсть лукавства и лицемерства. Из совокупления
        их является расположение к придирчивости, привязывающейся, под предлогом неупустительного
        исполнения законов, ко всем мелочам, изобретающей виновность для невинных,
        усиливающейся придать таким поведением вид справедливости бесчеловечным притеснениям
        и жестокостям, совершаемым над ближними. По такому характеру своему мытари
        служили предметом ужаса для народа, предметом презрения для людей нравственных.
        Закхей был старейшиною мытарей: злоупотребления его имели больший размер,
        нежели злоупотребления подчиненных его. Не без причины упомянуто, что он был
        богат! Обогатился он неправдами; грехом его было лихоимство; душевным недугом
        его было корыстолюбие и происходящие от корыстолюбия немилосердие, бессострадательность
        к человечеству. По тяжким согрешениям, по преступному настроению души Закхей
        назван погибшим. Не легкомысленный, часто ошибочный суд человеческий признал
        его погибшим – определение изрек о нем Бог. Закхей сделался закоренелым грешником:
        чтобы накопить богатство злоупотреблениями, нужно продолжительное время и
        постоянство в образе действования.'
      cn: 罪人——撒该是一名税吏，也是税吏长。他拥有巨额的财富，正如福音书所提及的，这暗示了获取财富的手段。税吏是收税的人。金钱是诱惑人的！金银的光芒迷惑了亚当后裔那被罪性感染的眼睛，而金钱流转之处，鲜有不潜入滥用职权之恶的。税吏们大多沉溺于贪婪。当贪婪成为一种激情时，它就会容许自己对邻人施加一切暴力和压迫。与贪婪的激情相伴而来的是诡诈和虚伪的激情。它们的结合产生了吹毛求疵的习性，以严格执行法律为借口，纠缠于所有琐事，为无辜者捏造罪名，并试图以这种行为来掩盖对邻人所施加的非人道压迫和残酷行径，使其看似公正。由于这种品性，税吏们成了百姓恐惧的对象，道德人士蔑视的对象。撒该是税吏长：他的滥用职权比他下属的滥用职权更为严重。提及他很富有并非毫无缘由！他是通过不义之财致富的；他的罪是贪婪；他的心灵疾患是贪财，以及由此而生的对人类的无怜悯和无同情心。由于他严重的罪孽，由于他灵魂的罪恶状态，撒该被称为失丧之人。并非轻率的、常常错误的世人判断他为失丧——这定义是上帝宣告的。撒该成了一个根深蒂固的罪人：要通过滥用职权来积累财富，需要很长的时间和持续的行为模式。
  - type: paragraph
    text:
      ru: 'Причина греховной жизни Закхея заключается в том, в чем заключается и ныне
        причина греховной жизни многих: в последовании общепринятому обычаю поведения
        и в незнании или знании самом поверхностном Закона Божия. Обыкновенно мытари
        увлекались пороком любостяжания, увлекался им и Закхей. Большинство народонаселения
        Иудеи, современного Христу, было занято почти единственно своим земным положением,
        стремилось к вещественному развитию и земному преуспеянию. Тогда Закон Божий
        изучался наиболее только по букве; богослужение отправлялось наиболее для
        удовлетворения обрядовому установлению; добродетели совершались поверхностно,
        холодно, более в видах подействовать на общественное мнение. Этим довольствовался
        и Закхей. Он жил, как жили все. И ныне часто слышится: «я живу, как живут
        все». Тщетное оправдание, утешение обманчивое! Иное возвещается и завещается
        словом Божиим.«Внидите, – говорит Оно, –узкими враты: яко пространная врата
        и широкий путь вводяй в пагубу, и мнози суть входящий им. Что узкая врата
        и тесный путь вводяй в живот, и мало их есть, иже обретают его»(Мф. 7:13–14).
        Узкие врата – тщательное, основательное изучение Закона Божия и в Писании
        и жизнью; тесный путь – деятельность, всецело направленная по евангельским
        заповедям.'
      cn: 撒该罪恶生活的缘由，与现今许多人罪恶生活的缘由是相同的：即是跟从普遍接受的行为习俗，以及对上帝律法的无知，或仅有最为肤浅的认知。通常，税吏们被贪婪的恶习所诱惑，撒该亦被其诱惑。在基督时代，犹太的绝大多数民众几乎只关注他们尘世的境况，追求物质的发展和地上的兴盛。那时，上帝的律法大多只从字面上学习；敬拜多是为了满足仪式的规定而举行；德行被肤浅、冷漠地实践，更多是为了影响公众舆论。撒该也以此为满足。他像所有人一样生活。现今也常听到：「我像所有人一样生活。」这是徒劳的辩解，是欺骗性的慰藉！上帝的圣言所宣告和嘱咐的却是不同的：「你们要进窄门，」圣言说，「因为引到灭亡的，那门是宽的，路是大的，进去的人也多。引到永生的，那门是窄的，路是小的，找着的人也少。」（马太福音
        7:13-14）。窄门，即是在圣经中和生活中对上帝律法进行细致、深入的研究；小路，即是完全按照福音的诫命所指导的活动。
  - type: paragraph
    text:
      ru: 'В то время как Закхей проводил жизнь по обычаю враждебного Богу мира и
        устроил для себя, по мудрованию и выражению мира, положение обеспеченное,
        не лишенное значения и блеска, а в духовном отношении был погибшим грешником,
        уже обреченным на вечное томление в темницах ада, в это время Спаситель мира
        совершал свое странствование по земле, в уделе двенадцати колен израильских.
        Закхей возгорелся желанием увидеть Господа, доказал искренность желания действиями.
        Произволение его принято сердцеведцем Господом, и Господь благоволил посетить
        Закхея в его доме. Объяла радость грешника, когда он увидел пришедшим к себе
        Господа, и омерзели грешнику грехи его, отторгнулось сердце его от любви к
        плоду греховной жизни, к тленному богатству. Став пред Господом сердцеведцем,
        Закхей сказал:«Се пол имения моего, Господи, дам нищим: иащекого ним обидех,
        возвращу четверицею»(Лк. 19:8). В этом обете заключается сознание греха, покаяние
        и исправление, соединенные с величайшим самоотвержением. Закхей сознается
        в лихоимстве и решается загладить угнетение ближних обильным вознаграждением;
        Закхей сознается в корыстолюбии и решается очистить, освятить свое имущество
        и свое сердце обильным раздаянием милостыни. Покаяние Закхея немедленно приемлется
        Господом. О том грешнике, который за несколько минут пред сим принадлежал
        к числу отверженных и погибших, Господь возвещает:«Днесь спасение дому сему
        бысть, зане и сей сын Авраамль есть»(Лк. 19:9). Закхей был потомком Авраама
        по плоти; но по суду Божию только при посредстве добродетели усыновляется
        Аврааму. Под словом «дом» можно разуметь душу Закхея, в которую взошло спасение
        вслед за покаянием, очистившим эту душу от греха; могло это слово Господа
        отнестись к семейству Закхея, которое, по примеру своего главы, с подобным
        ему самоотвержением, как это часто бывает, вступило в истинное богопознание
        и в жительство богоугодное.'
      cn: 当时，撒该正以一种与敌对上帝的世界相习的方式度日，按照世俗的见解和表达，为自己安排了一个安稳、不失地位与光彩的处境。然而在属灵方面，他是一个沦丧的罪人，已被定罪要永远受苦于地狱的幽室之中。就在此时，世界的救主正在地上，在以色列十二支派的领地中，进行祂的旅程。撒该心中燃起了想见到主的渴望，并以实际行动证明了这渴望的真诚。他这意愿被鉴察人心的主所接纳，主也乐意到撒该的家中拜访他。当这罪人看见主来到他这里时，喜乐将他笼罩，他的罪孽令他厌恶，他的心从对罪恶生活果实、对易朽财富的爱中脱离出来。撒该站在鉴察人心的主面前，说：「主啊，我愿把一半的财产分给穷人；我若勒索过谁，就还他四倍」（路加福音
        19:8）。在这誓言中，包含着对罪的觉察、悔改与改正，并伴随着极大的自我牺牲。撒该承认了自己的贪婪，并决定以丰厚的补偿来弥补对邻人的压迫；撒该承认了自己的贪恋财物，并决定通过慷慨施舍来洁净、圣化他的财产和他的心。撒该的悔改立即被主所接纳。关于这个在几分钟前还属于被弃绝和沦丧之人行列的罪人，主宣告说：「今天救恩临到了这家，因为他也是亚伯拉罕的子孙」（路加福音
        19:9）。撒该是亚伯拉罕肉身血脉的后裔；但按照上帝的审判，只有通过德行才能被收纳为亚伯拉罕的子孙。「家」这个词可以理解为撒该的灵魂，救恩随着那洁净了这灵魂的悔改而进入其中；主的这话也可能指撒该的家人，他们效法他们的家长，以相似的自我牺牲，如常发生的那样，踏入了真正的对上帝的认识和蒙上帝喜悦的生活。
  - type: paragraph
    text:
      ru: Все, увидевшие, что Господь посетил дом Закхея, возроптали, признавая для
        Господа неприличным, унизительным посещение такого грешника, каким считался
        по общественному мнению Закхей. Непонятным было и пребывает непонятным для
        плотских умов таинство искупления, которое с одинаковою силою и удобством
        врачует все человеческие грехи, и большие и малые, извлекает грешников из
        всякой погибельной пропасти, как бы ни глубока была пропасть. Для такого изумительного
        действия оно требует от человека веры в Искупителя и искреннего покаяния.
        Роптали роптавшие оттого, что не понимали; не понимали оттого, что пред очами
        их совершалось дело Божие, непостижимое для человеческого разума, не озаренного
        благодатью. Объясняя непостижимое и открывая необъятную силу искупления, Господь
        сказал:«Прииде сын человеческий взыскати и спасти погибшаго». Бог, принявши
        на Себя человечество, не взысканный и не призванный человеками, Сам, по Своей
        неизреченной благости, пришел«взыскать и спасти»род человеческий, погибший
        по причине отчуждения и удаления от Бога, пришел«взыскать и спасти»каждого
        человека, увлеченного в погибель грехом, лишь бы этот человек не отверг ищущего
        и желающего спасти его Бога.
      cn: '凡是看见主耶稣造访撒该家的人，都纷纷抱怨，认为主去拜访撒该这样在公众眼中被视为罪人的，是不合宜且有失身份的。赎罪的奥秘，对于属肉体的心灵来说，在当时难以理解，至今依然如此。然而，这奥秘却能以同样的能力和便利，医治人类所有的罪愆，无论大小，并将罪人从一切足以致人于灭亡的深渊中拯救出来，无论那深渊有多么幽深。为了成就这令人惊叹的作为，它要求世人对救赎主抱有信心，并献上真诚的悔改。


        那些抱怨的人之所以抱怨，是因为他们不理解；他们之所以不理解，是因为在他们眼前所成就的是上帝的工作，这工作对于未被恩典光照的人类理性是无法领悟的。


        主解释了这不可思议之事，并揭示了救赎那浩瀚无涯的力量，祂说道：「人子来，为要寻找、拯救失丧的人。」（路加福音 19:10）


        上帝，亲自取了人性，并没有被世人寻找和呼唤，祂却凭着自己那不可言喻的良善，亲自降临，「为要寻找、拯救」因与上帝隔绝和远离而失丧的人类，祂来「为要寻找、拯救」每一个被罪恶拖入灭亡的人，只要这个人不拒绝这位寻找他并渴望拯救他的上帝。'
  - type: paragraph
    text:
      ru: Святое Евангелие можно уподобить зеркалу. Каждый из нас, если захочет, увидит
        в нем состояние души своей и то всемогущее врачевание, которое предлагается
        всемогущим врачом, Богом. Бог-Сын называет Себя«Сыном человеческим», потому
        что Он принял человечество и обращался между человеками, ничем не отличаясь
        от них по наружности. Это – следствие бесконечной божественной любви, неизреченного
        божественного смирения.«Сын человеческий»– скажем по обычаю человеческому
        – имел право прощать все грехи человекам как принесший Себя, всесовершенного
        Бога, в искупительную жертву за человечество и уничтоживший все грехи человеков,
        и малозначительные и многозначащие, необъятным, безмерным значением искупительной
        цены. Суд«Сына человеческого»над человеками, как видим в Евангелии, совсем
        иной, нежели прочих человеков, судящих о ближних из собственной, отринутой
        Богом и поврежденной грехом праведности. Всех грешников, принявших искупление
        при посредстве покаяния и веры, Спаситель оправдал, хотя человеки и осуждали;
        напротив того, всех, отвергших искупление чрез отвержение покаяния и веры,
        осудил, хотя человеки признавали их праведными, достойными и уважения и наград.
      cn: '神圣的福音可以比拟为一面镜子。我们每个人若愿意，都能在其中看到自己灵魂的光景，以及全能的医者——上帝所提供的、那全能的疗法。圣子上帝称自己为「人子」，因为祂取了人性，并生活在人群之中，外表上与他们毫无二致。这是无限神圣之爱、不可言喻之神圣谦卑的后果。「人子」——我们以人的习俗来说——有权赦免人类所有的罪过，因为祂献上自己，这位全然完美的上帝，作为赎罪祭为人类牺牲，并以赎罪代价那浩瀚、无限的意义，消除了人类所有的罪恶，无论微不足道或意义深远。


        「人子」对人类的审判，正如我们在福音中所见，与世人审判邻人时截然不同，世人是出于自己被上帝弃绝、且被罪恶败坏的「义」来论断的。所有藉着悔改和信仰接受救赎的罪人，救主都称他们为义，即使世人定他们的罪；反之，所有因拒绝悔改和信仰而弃绝救赎的人，祂都定了他们的罪，即使世人认为他们是义人，配受尊敬和奖赏。'
  - type: paragraph
    text:
      ru: В евангельском зеркале сегодня видели мы грешника, увлеченного страстью
        любостяжания, работавшего этой страсти неправильными поборами и многообразною
        обидою ближних; видели этого грешника, осужденного человеками, оправданного
        Богом за его веру и истинное покаяние. Утешительное, ободрительное зрелище!
        И доселе Спаситель, по неложному обещанию Своему, пребывает между нами; и
        доселе Он врачует души, изъязвленные грехами; и доселе не мимоидуще Его Божественное
        определение:«Прииде Сын человеческий взыскати и спасти погибшаго». Аминь.
      cn: 在福音的镜中，我们今日见到了一个罪人，他被贪婪之情所驱使，以不正当的苛捐杂税和各种方式侵害邻人来滋养此种激情；我们见到了这个罪人，他被世人定罪，却因其信心和真实的悔改而被上帝称义。这是何等令人欣慰、振奋人心的景象！直至今日，救主仍按照祂信实的应许，常与我们同在；直至今日，祂仍医治那些被罪所创伤的灵魂；直至今日，祂神圣的旨意「人子来，为要寻找拯救失丧的人」（马太福音
        19:10）仍未落空。阿们。
