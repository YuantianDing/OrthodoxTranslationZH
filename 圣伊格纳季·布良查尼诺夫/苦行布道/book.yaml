    text:
      ru: «Учителю благий, – вопросил Господа нашего Иисуса Христа некий юноша, –что
        благо сотворю, да имам живот вечный?»(Мф. 19:16) т.е. что мне делать, чтоб
        спастись? Вопрос – весьма важный! Вопрос, долженствующий особенно занимать
        каждого человека во время его земного странствования! Как тихая пристань представляется
        непрестанно воображению и воспоминанию путешественника, проплывающего обширное
        море, так и мы, несясь по волнам житейского моря, должны непрестанно иметь
        пред мысленными очами вечность и на поприще временной жизни устраивать нашу
        участь в вечности. Какое приобретение, сделанное нами на земле, может остаться
        навсегда нашею неотъемлемою собственностью? Это – наше спасение. Кто употребил
        земную жизнь для накопления богатств, тот оставит богатства при переходе в
        вечность. Кто употребил земную жизнь на приобретение почестей и славы, у того
        отнимет их жестокая смерть. Кто же употребил земную жизнь на стяжание спасения,
        тот возьмет с собою спасение свое в вечность и на небе будет вечно утешаться
        приобретением, сделанным на земле.
      cn: 「良善的老师，」有个年轻人问我们的主耶稣基督，「我该做甚么善事，才能得著永生呢？」 (马太福音 19:16) 也就是说，我该做甚么才能得救呢？
        这个问题至关重要！ 这个问题应当特别占据每一个人在其世间旅途中所思所想！ 就像驶过茫茫大海的旅人，眼前和记忆中不断浮现著宁静的港湾，我们也应当如此，当我们在人生的海洋上乘风破浪时，必须不断地在心灵的眼中瞻望永恒，并在这短暂的生命中安排我们在永恒里的命运。
        我们在地上所获得的何种所得，能永远成为我们不可剥夺的财产呢？ 那就是我们的救恩。 谁把地上的生命用于积累财富，谁在过渡到永恒时就会留下财富。 谁把地上的生命用于获取尊荣和荣耀，谁就会被残酷的死亡夺去它们。
        然而，谁把地上的生命用于获取救恩，谁就会带著他的救恩进入永恒，并在天堂里永远以他在地上所获得的所得为乐。
  - type: paragraph
    text:
      ru: 'Возлюбленные братия! Что делать нам, чтоб спастись? Ответ на этот вопрос,
        ответ удовлетворительнейший находим в Евангелии. Господь объявил, что для
        спасения тех, которые не веруют во Христа, необходима вера во Христа; а для
        спасения верующих во Христа необходимо жительство по заповедям Божиим. Неверующий
        во Христа погибнет навеки, и верующий во Христа устами, но не исполняющий
        Его всесвятых заповедей и потому отвергающийся Его делами, погибнет навеки.
        Иначе: для спасения нужна живая вера во Христа.'
      cn: 我心爱的弟兄们！我们当做甚么才能得救？这个问题，在福音书中有极为圆满的答案。主已经宣告：对于那些不信基督的人，得救的必要条件是信基督；而对于那些信基督的人，得救的必要条件是按照上帝的诫命生活。不信基督的人将永远灭亡，而口称信基督、却不遵行祂至圣诫命、并因此在行为上否认祂的人，也将永远灭亡。换言之：得救需要对基督有活泼的信心。
  - type: paragraph
    text:
      ru: Когда иудеи спросили Господа:«Что сотворим, да делаем дела Божия?»– Господь
        отвечал им:«Се есть дело Божие, да веруете в Того,егожепосла Он»(Ин. 6:29).
        Живая вера во Христа есть дело, и дело Божие столько обширное, что им вполне
        совершается спасение. Такая вера выражается всею жизнью, всем существом человека;
        она объемлет его мысли, его сердечные чувствования, всю деятельность его.«Веруяйтакою
        вероюимать живот вечный»(Ин. 6:47).«Се же есть живот вечный, да знают Тебе
        единаго истиннаго Бога, иегожепослал еси Иисус Христа»(Ин. 17:3). Живая вера
        – зрение и познание Бога (Евр. 11:27). Живая вера – жизнь, посвященная всецело
        благочестию и умерщвлению для мира. Живая вера – дар Божий. Испрашивали себе
        этот великий дар у Господа Его святые апостолы, когда говорили Ему:«приложи
        нам веру»(Лк. 17:5). Только при посредстве живой веры может человек отречься
        от мнимых достоинств падшего естества своего, соделаться учеником и последователем
        Господа разумом и деятельностью, подобающими естеству обновленному.
      cn: 当犹太人问主说：「我们当行甚么，才算做神的工呢？」主回答他们：「信神所差来的，这就是做神的工了。」（约翰福音 6:29） 活泼的信心，即对基督的信心，本身就是一种工作，而且是如此广阔的神圣工作，以至于救赎借此得以完全成就。这样的信心藉著人的全部生命、整个本质而表达出来；它涵盖了人的思想、心灵的感受，以及他的一切活动。「拥有这样信心的，就有永生。」（约翰福音
        6:47） 「认识祢独一的真神，并且认识祢所差来的耶稣基督，这就是永生。」（约翰福音 17:3） 活泼的信心是看见并认识神（希伯来书 11:27）。活泼的信心是将生命完全奉献于虔诚，并向世界死灭。活泼的信心是神的恩赐。主的圣使徒们曾向主求此伟大恩赐，当时他们对祂说：「加增我们的信心！」（路加福音
        17:5） 唯有藉著活泼的信心，人才能够弃绝其堕落本性中虚假的优越之处，在理智和行为上，成为主忠实的门徒和追随者，这与更新后的本性是相称的。
  - type: paragraph
    text:
      ru: Духовный чертог, в котором хранится и из которого неоскудно преподается
        духовное сокровище, – истинная вера, есть единая, святая Православная Церковь.
        По этой причине необходимо для спасения принадлежать к Православной Церкви;
        неповинующийся Церкви«буди тебе якоже язычник и мытарь»(Мф. 18:17), сказал
        Господь. Напрасно некоторые признают грех ума грехом легким, ничтожным! Сколько
        дух выше тела, столько добродетель, совершаемая духом, возвышеннее добродетели,
        совершаемой телом; сколько дух выше тела, столько грех, принятый и совершенный
        духом, тягостнее и пагубнее греха, совершаемого телом. Грех тела – очевиден;
        грех духа весьма часто малоприметен, иногда совсем неприметен для людей, погруженных
        в попечения мира. Тем более он страшен; тем вернее удары его; тем неисцельнее
        язвы, им наносимые! Сраженный греховною мыслью светоносный ангел соделался
        мрачным демоном и, изгнанный из обителей небесных, низвергся в преисподнюю.
        Он увлек туда множество ангелов и множество человеков, допустивших образу
        мыслей своих заразиться мнениями ложными. Господь, наименовав падшего ангела
        отцом лжи, наименовал его и человекоубийцею как не пребывающего в истине (Ин. 8:44).
        Ложь есть источник и причина вечной смерти; напротив того, истина есть источник
        и причина спасения, по определению Самого Господа (Ин. 8:32). Святую истину
        хранит в лоне своем святая Церковь. Принадлежа ей и повинуясь ей, можно иметь
        правильный образ мыслей о Боге, о человеке, о добре, о зле, следовательно,
        и о спасении. Очевидно, что, не имея правильного образа мыслей о спасении,
        невозможно иметь и самого спасения. Начало спасения – истина! Начало спасения
        – правильная мысль! Залог погибели – отступление от истины мыслью ложною.
        Всякое уклонение от учения святой истины и принятие мысли ложной, противной
        этому учению, сопряжено со страшным грехом богохульства и отречения от Бога.
        Опытное доказательство этого видим в падении праотцев, начавшемся с принятия
        мысли ложной; опытное доказательство видим во всех ересях. Из них одни похулили
        Бога, стремясь отвергнуть Божество Господа нашего Иисуса Христа и исказить
        всесвятой догмат о Его вочеловечении, другие похулили Бога, приписав человеку
        Божеские достоинства[132]; иные похулили Бога, назвав Святаго Духа тварью;
        другие похулили Бога, отвергши действие Святаго Духа в церковных таинствах
        и назвав их вымыслом человеческим[133]. Наконец, некоторые похулили Бога,
        потребовав пренебрежения к жительству по заповедям Христовым, лукаво умалчивая
        о догматах веры, но вместе умерщвляя веру, которая для жизни своей необходимо
        нуждается в делах веры.«Вера без дел мертва есть»(Иак. 2:20), сказал апостол.
        Самое величайшее бедствие пред кончиною мира должно постигнуть тех человеков,
        по учению апостола, которые«любве истины не прияша, во еже спастися им. И
        сего ради послет им Бог, то есть попуститдейство льстив лице величайшего беззаконника,во
        еже веровати им лжи, да суд приимут вси неверовавшие истине, но благоволившии
        в неправде»(2Сол. 2:10–12). Признав злодея из злодеев богом, люди обличат
        и исповедают этим достоинство своего разума, достоинство своего сердечного
        настроения. Наш образ мыслей, или наш разум, может быть духовным только тогда,
        когда он пребывает всецело в истине, вознесшись к ней живою верою во Христа[134].
        Отступление от истины есть падение с духовного неба в плотское мудрование,
        в лжеименный разум, в погибель.
      cn: '精神之殿堂，其中珍藏且源源不断地传授着精神的宝藏——真正的信仰，便是那独一、神圣的东正教会。因此，为了救赎，人必须归属于东正教会；主曾说，不顺从教会者，「就看他像外邦人和税吏一样」（马太福音
        18:17）。


        有些人轻忽地将心智的罪视为微不足道的小过，这是徒然的！灵高于体多少，灵所行的美德就超越体所行的美德多少；灵高于体多少，灵所接纳并完成的罪恶，就比体所行的罪恶更沉重、更具毁灭性多少。身体的罪是显而易见的；心灵的罪却往往难以察觉，对于沉溺于世间俗务之人来说，有时甚至完全隐匿。正因如此，它才更为可怕；它的打击才更准确无误；它所造成的创伤才更难以治愈！那曾被罪恶念头击倒的光明天使，变成了幽暗的邪魔，被逐出天上的居所，坠入地狱深渊。他引诱了无数的天使和无数的人类，因为他们允许自己的思想方式被虚假的见解所感染。主称那堕落的天使为谎言之父，也称他为杀人者，因为他没有持守真理（约翰福音
        8:44）。谎言是永恒死亡的根源和原因；反之，真理则是救赎的根源和原因，正如主自己所定（约翰福音 8:32）。


        神圣的真理珍藏于神圣教会的怀抱之中。归属并顺从教会，人便能对上帝、对人类、对善、对恶，进而对救赎，拥有正确的思想方式。显然，若对救赎没有正确的思想方式，便不可能获得救赎本身。救赎的开端是真理！救赎的开端是正确的思想！而走向灭亡的凭据，则是以虚假的念头偏离真理。


        凡偏离神圣真理的教导，并接纳与此教导相悖的虚假念头，都伴随着可怕的亵渎上帝和背弃上帝的罪恶。我们从始祖的堕落中看到了这方面的经验性证明，他们的堕落始于接纳一个虚假的念头；我们从所有的异端中看到了这方面的经验性证明。其中有些异端亵渎了上帝，试图否认我主耶稣基督的神性，并歪曲关于祂道成肉身的全圣教义；另一些异端亵渎了上帝，将神性的尊荣归于人类[132]；还有些异端亵渎了上帝，称圣灵为受造物；另一些异端亵渎了上帝，否认圣灵在教会圣事中的作用，称其为人为的虚构[133]。最后，有些人亵渎了上帝，要求轻忽遵行基督的诫命，他们狡猾地对信仰的教义保持沉默，却同时扼杀了信仰，而信仰的生命，却必然需要信仰的行为。「信心没有行为是死的」（雅各书
        2:20），使徒如此说。


        根据使徒的教导，在世界末日临近之前，那最巨大的灾难必将降临在那些「不领受爱真理的心，使他们得救」的人身上。「故此，上帝就让他们受迷惑，就是容许在最邪恶之人的面目上出现欺骗之举，叫他们相信虚谎，使一切不信真理、倒喜爱不义的人，都被定罪」（帖撒罗尼迦后书
        2:10-12）。当人们承认那恶人之中的恶者为神时，他们便以此暴露并承认了自己理性的价值，以及自己内心意向的价值。我们的思想方式，或者说我们的理性，只有当它完全持守在真理之中，借着对基督的活泼信仰而升华时，才能是属灵的[134]。偏离真理，便是从属灵的天空坠入肉体的思辨，坠入假知识，坠入灭亡。'
  - type: paragraph
    text:
      ru: 'Возлюбленные братия! Принесем Господу теплейшую молитву, как принесли ее
        апостолы, о том, чтоб Он даровал нам единственное средство спасения – живую
        веру. Испрашивая молитвою получение этого дара, докажем искренность желания
        получить бесценный дар нашим собственным усилием к стяжанию его.«Уклонимся
        от зла, и сотворим благо»(Пс.33:14, 36:27;1Пет.3:11). С насилием отторгнем
        наше сердце от греха и с насилием усвоим ему добродетель. Ныне мы предстоим
        в святом храме невидимому Богу и имеем возможность испросить у Него все, потребное
        для нашего спасения; настанет и то время, в которое мы предстанем вместе со
        всем человечеством лицу Его, чтоб дать отчет в нашей земной жизни. Остережемся,
        чтоб не принесть тогда Богу одно тщетное имя христиан без дел, требуемых Богом
        от христиан. Он обетовал дать страшный ответ лицемерным христианам, и даст
        его.«Тогда исповем им, – сказал Он, –яко николиже знах вас: отыдите отМене,
        делающий беззаконие»(Мф. 7:23). Аминь.'
      cn: '亲爱的弟兄们！让我们向主献上至诚恳切的祷告，如同使徒们所献上的那样，祈求祂赐予我们那唯一的救赎之道——活泼的信心。在借由祷告恳求获赐此恩赐时，我们也要以自身努力去获取这无价之宝，来证明我们愿望的真诚。


        「要离恶行善」（诗篇 33:14，36:27，彼得前书 3:11）。我们要以强力使我们的心脱离罪恶，并以强力使它习得美德。如今我们站在圣殿中，面对那无形的上帝，并有机会向祂求取我们救赎所需的一切；但那时刻终将到来，届时我们将与全人类一同站立在祂的面前，为我们在世上的生命交账。我们要警醒，以免那时我们献给上帝的，仅仅是一个虚妄的基督徒之名，却没有上帝向基督徒所要求的善行。祂应许要给那些伪善的基督徒一个可怕的答复，并且祂会如此行。


        祂说：「那时我要向他们宣告：我从来不认识你们；你们这些作恶的人，离开我去吧！」（马太福音 7:23）。阿门。'
