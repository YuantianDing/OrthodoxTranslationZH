      ru: Алфавит Духовный
      cn: 神圣灵性的字母表
  - type: paragraph
    text:
      ru: Вместо введения
      cn: 代序
  - type: paragraph
    text:
      ru: «Алфавит духовный», составленный св. Димитрием, митрополитом Ростовским, есть книга весьма замечательная во многих отношениях, особенно же она замечательна посодержанию, изложению и расположениюее предметов.
      cn: 「属灵字母」，由圣人、罗斯托夫都主教迪米特里所汇编，是一本在诸多方面皆值得关注的书，尤其在其内容、阐述及其主题的布局方面，更显其卓越不凡。
  - type: paragraph
    text:
      ru: 'По содержанию:'
      cn: 依其内容：
  - type: paragraph
    text:
      ru: Высказав сначала главную мысль, что причиною Адамова падения было его неразумие – ненадлежащее знание себя, мира и Бога, потом святитель в настоящем своем творении собирает мысли и чувства, направленные против тройственной похоти, произошедшей от падения Адама и заразившей весь род человеческий, – похоти плоти, гордости житейской и похоти очес, дабы таким образом неведению противопоставить ведение и вооружить христианина на борьбу с главными страстями и пороками, от которых происходят и все прочие грехи.
      cn: 主教首先阐述了主要观点，即亚当堕落的原因在于他的不智——他对自身、世界和上帝缺乏应有的认识；随后，在这部著作中，他汇集了针对由亚当堕落而生、并感染了全人类的三重情欲的思想与感悟——即肉体的情欲、今生的骄傲和眼目的情欲，以此将「知」置于「无知」的对立面，并以知识武装基督徒，使其能够与导致所有其他罪孽的那些主要激情和恶行进行争战。
  - type: paragraph
    text:
      ru: Отсюда уже видно, что в «Алфавите духовном»содержитсяне что-либо другое, какдуховная пища, или, по выражению св. ап.Петра,«словесное млеко»(1Пет.2:2), – пища самая необходимая, самая лучшая и удобная для питания, укрепления и возращения жизни духовной в христианах, начинающих и совершающих дело своего спасения.
      cn: 由此可见，《属灵字母表》中所蕴含的，并非其他，而是属灵的食粮，或者用圣徒使徒彼得的话来说，是「纯净的灵奶」（彼得前书 2:2）——这是滋养、坚固、并促进基督徒属灵生命成长，无论是初入救恩之路者还是精进其救赎大业者，都不可或缺、至为上乘、也最为适宜的食粮。
  - type: paragraph
    text:
      ru: Как любящие отец и мать заботятся питать свое дитя сначала материнским молоком, а потом самою легкою и питательною пищею, чтобы оно росло и укреплялось в жизни телесно, так и святитель Божий Димитрий с великою любовью в своем «Алфавите…» предлагает самую легкую, сладкую и питательную пищу для возрастания и постепенного укрепления в жизни духовной младенцев Христовых.
      cn: 正如同慈爱的父母细心照料他们的孩子，先是用母亲的乳汁哺育，继而以最清淡且富有营养的食物喂养，好让孩子在肉体上得以成长和强健；神的圣者季米特里亦是如此，他怀着极大的爱意，在他的《字母表……》中，为基督的婴孩们提供了最易于消化、最甘甜且富有滋养的灵食，以期他们在属灵的生命中能渐次成长并日益刚强。
  - type: paragraph
    text:
      ru: Вообще, в «Алфавите духовном» заключаются мысли и чувства, составляющиеосновуистинно христианской, духовно-нравственной жизни. Здесь корень и начатки благочестия; это – евангельское«горушное зерно»(Мф.17:20), имеющее при благоприятных условиях возрасти в великое древо жизни вечно блаженной.
      cn: 总而言之，《属灵字母表》中蕴含的思想与情感，构成了真正基督徒属灵道德生活的根基。这里是虔诚的根源和开端；这是福音书中的「芥菜种」（马太福音 17:20），它将在有利的条件下成长为一棵通往永恒幸福生命的参天大树。
  - type: paragraph
    text:
      ru: 'По изложению:'
      cn: 论述要旨：
  - type: paragraph
    text:
      ru: 'Содержанию «Алфавита...» вполне соответствует иизложениеего. Великий святитель Христов с великим вниманием и отеческою заботливостью приготовляет свою духовную пищу для любимых детей своих: в изложении «Алфавита духовного» его каждая главная мысль неоднократно повторяется и разнообразится для того, чтобы осветить ее со всех сторон со всеми подробностями. Без сомнения, эта особенность изложения при всей возможной простоте его принята св.автором в видах педагогических, чтобы приготовить, удобрить, растворить и умягчить – сделать свою пищу настоящим словесным млеком, удобоприемлемым, удобоусвояемым, удобообращающимся в дух и силы начинающих дело своего спасения младенцев о Христе. Такое изложение для кого-либо, пожалуй, может показаться неискусным и скучным для чтения, но для понимающих дело и трудность духовного воспитания в таком именно изложении – верх искусства и самой благотворной питательности духа. Ведь и врачи советуют как можно больше разжевывать пищу, чтобы она была удобоваримее.'
      cn: 「灵性字母表」的内容与其阐述方式是完全一致的。这位基督伟大的圣徒以极大的关注和慈父般的关怀，为他所钟爱的孩子们准备属灵的食粮：「灵性字母表」的阐述中，每一个主要思想都经过了多次重复和变化，以便从各个方面及其所有的细节来加以阐明。毫无疑问，圣作者采取这种尽可能简朴的阐述方式，是出于教导的目的，是为了准备、改良、融化和软化——使他的食粮成为真正的「属灵的奶」，易于接受，易于吸收，易于转化为那些在基督里开始其救赎事业的婴孩们的精神和力量。这种阐述方式对于某些人来说，或许会显得不够巧妙，读起来也可能令人感到乏味；但对于那些理解属灵教养的实质和艰难性的人来说，这正是阐述艺术的顶峰，也是最具滋养作用的精神食粮。毕竟，医生们也建议尽可能多地咀嚼食物，以便更容易消化。
  - type: paragraph
    text:
      ru: 'По расположению:'
      cn: 按其排序：
  - type: paragraph
    text:
      ru: Самый порядок, илирасположениепредметов, содержащихся в изложении «Алфавита духовного», без преувеличения можно назвать премудрым. В немпрежде всегоположено общее мировоззрение святителя, в котором сопоставляются между собою жизнь мирская и жизнь христианская, и делается отсюда вывод, что истинному «христианину подобает радоваться о Едином Господе, а не о тленных вещах мира сего». Это, так сказать, почва, на которой создан «Алфавит духовный». Затем следуетпредисловие к любезному читателюи самый«Алфавит духовный», изложенный в алфавитном порядке, в котором кратко выражены почти все заповеди и добродетели христианские. В предисловии же этом святитель говорит, что книга составлена вообще для возбуждения и поощрения к исполнению заповедей Господних, а кратко в алфавитном порядке изложена она для того, чтобы удобнее изучить ее на память. Потом следуют одна за другойтри частикниги. Первая часть направлена против похоти плоти; вторая – против гордости житейской; третья – против похоти очес. В первой части двенадцать глав; во второй – десять; в третьей – одиннадцать. Всех глав 33 – по числу лет земной жизни Господа нашего Иисуса Христа. В каждой главе – 10 пунктов. Наконец, предложены для каждодневной молитвыпять стихословий– по числу пяти чувств.
      cn: '毋庸置疑，《属灵字母表》中所载主题的次第或编排，可称得上是充满智慧的。首先，它阐述了这位圣徒的一般性世界观，其中将世俗生活与基督徒生活进行了对比，并由此得出结论：真正的「基督徒应当因独一的主而欢欣，而非因这世上的必朽之事。」可以说，这是《属灵字母表》赖以建立的根基。


        随后是《致亲爱读者的前言》和《属灵字母表》本身，后者以字母顺序编排，简要地表达了几乎所有的基督教诫命与美德。在这篇前言中，这位圣徒指出，此书的编写旨在普遍地激发和鼓励人们去遵行主的诫命；而以字母顺序简要地编排，则是为了更便于记忆和学习。


        接着，本书的三部分内容依次展开。第一部分针对肉体的私欲；第二部分针对今生的骄傲；第三部分针对眼目的私欲。第一部分有十二章；第二部分有十章；第三部分有十一章。全书共有三十三章——这正对应着我们主耶稣基督在世的年岁。每一章都有十个要点。


        最后，提出了五段诗文，供每日祷告之用——这对应着五种感官。'
  - type: paragraph
    text:
      ru: Высокое содержание, благоискусное изложение и стройное расположение предметов книги побудили меня перевести сию книгу со славянского – устаревшего языка – на современный русский и посвятить ее всему юному обучающемуся поколению и всем православным благочестивым христианам, начинающим и совершающим дело своего спасения.
      cn: 此书内容高深，论述精妙，条理井然，这促使我将其从古老的斯拉夫语翻译为现代俄语，并将其献给所有正在学习的年轻一代，以及所有那些开始和正在完成自身救赎事业的东正教虔诚基督徒们。
  - type: paragraph
    text:
      ru: 9 декабря 1898 года
      cn: 主历一八九八年十二月九日
  - type: paragraph
    text:
      ru: еп.Иустин
      cn: 主教游斯丁
  - type: paragraph
    text:
      ru: Взгляд святителя Димитрия на мир сей и жизнь в нем
      cn: 圣大主教狄米特里对此世与此中生命的观照
  - type: paragraph
    text:
      ru: Смотря на временный мир сей и человеческую жизнь, в нем волнующуюся, святитель Христов Димитрий составил свое размышление о том, что человеку – «христианину подобает радоваться о Едином только Господе, а не о тленных вещах мира сего».
      cn: 仰观此暂世及其间汹涌之人生，基督之圣主教德米特里撰写此思省，论及人，即「基督徒，应当单单以上主为喜乐，而非以这世间腐朽之事为乐」。
  - type: paragraph
    text:
      ru: 'Вот это размышление:«Радосте моя, избави мя от обышедших мя», – говорит пророк (Пс.31:7). Некогда ангел сказал Товии: «радуйся, Товие, радость тебе всегда да будет». Товия же отвечал ангелу: «Какая мне будет радость, когда я сижу во тьме, света небеснаго не вижу? Какая может быть радость душе в этой плачевной юдоли? Сидящему «в темных и сени смертней, в бессловесных наследиях» и ничего иного не ожидающему, как только смерти, как только исхода отсюда, как только неизвестной кончины, какая может быть радость сущему в скорби и горести? Какое веселие сидящему во тьме? Какая прохлада находящемуся в узах? Какое утешение ожидающему горькой смерти? Никакого».'
      cn: '以下是这篇默想：


        「我的喜乐啊，求祢救我脱离环绕我的众人，」先知如此说（诗篇 31:7）。


        曾几何时，天使对多比雅说：「多比雅，欢喜吧！愿喜乐永远属于你。」然而，多比雅回答天使说：「当我坐在黑暗之中，见不到上天的光芒时，我还能有什么喜乐呢？在这悲哀的幽谷里，灵魂能有什么喜乐呢？我正『坐在黑暗中和死荫里，在无言的基业中』，除了死亡，除了离开此地，除了未知的终结之外，别无所盼，对于身处忧患和苦楚的人来说，能有什么喜乐呢？对于坐在黑暗中的人来说，能有什么欢愉呢？对于身在枷锁中的人来说，能有什么清凉呢？对于等候凄苦死亡的人来说，能有什么慰藉呢？什么都没有。」'
  - type: paragraph
    text:
      ru: И действительно. Чем ты хочешь утешаться? Славою ли мира сего, скоро исчезающею? Именем ли или богатством, часто погибающим? Сластями ли и похотями плотскими, обращающимися в гной и смрад? Благолепием ли или красотою плоти, удобно тлеющею и изменяющеюся в прах и пепел?
      cn: 的确如此。你想要用什么来寻求安慰呢？是用这世界迅速消逝的荣耀吗？是用那常常顷刻散尽的名声或财富吗？是用那转瞬化为腐臭与恶气的肉体享乐和情欲吗？是用那极易朽坏、最终变为尘土和炉灰的肉身华美与俊俏吗？
  - type: paragraph
    text:
      ru: Не имеешь ты, человече, чем бы мог утешиться в веке сем многоплачевном; напротив, плакать и рыдать здесь нужно тебе. Ибо не в отечестве живешь, но в изгнании, не в мире и покое, но в борьбе сильного ратоборства, не в радости и веселии, но в юдоли сей плачевной. Кто веселится, будучи в долгах? Кто утешается, находясь в темнице? Кто радуется, ожидая смерти? Никто.
      cn: 世人啊，你在这多有哀恸的世代中，并无一物可以自我慰藉；相反地，你需要在此处哭泣与哀号。因为你并非居于故土，而是在流亡之中；并非处于平安与宁静，而是在猛烈争战的搏斗之中；并非安享喜乐与欢愉，而是在这哀伤的幽谷之中。身负债务之人，谁能欢欣？身陷囹圄之人，谁能自得其乐？等候死亡之人，谁能喜悦？无人能是。
  - type: paragraph
    text:
      ru: Мир сей исполнен плача, а не веселия, скорби и печали, а не радости, тяжести и горести, а не утешения. Ничего в нем нет постоянного и непреложного. Радость его смешана со скорбию, веселие с печалию – слава изменчива, богатство пропадает, красота обращается в прах и пепел, плотское наслаждение переходит в смрад и гной. Наконец, все сие прерывается внезапною смертию и исчезает.
      cn: 此世间充满恸哭而非欢悦，充满忧伤与悲愁而非喜乐，充满重负与苦楚而非慰藉。其中并无恒常不变之物。它的欢喜与忧伤交织，它的欢悦与悲愁混杂——荣耀变幻无常，财富转瞬即逝，美貌化为尘土与灰烬，肉体的享乐转为恶臭与脓液。最终，这一切都为突如其来的死亡所中断，消逝无踪。
  - type: paragraph
    text:
      ru: Ничего в мире сем нет достойного радости и веселия, ничего нет достойного утешения и благомыслия. Но все исполнено плача и рыдания. Век человеческий суета сует. Ибо родится человек от тли, растет в болезнях и недуге, жизнь свою изнуряет в скорбях и печалях, в молве, в буре, в безвестии и во всяком непостоянстве. Ибо везде беды, везде наветники, везде гонители, везде борьба и недоумения, везде боязнь и страх. Нигде нет мира и покоя.
      cn: 世间万物，无一值得欣喜和雀跃，无一值得慰藉和思慕。但一切都充斥着哀哭和啜泣。人的生命，不过是虚空中的虚空。因为人生于败坏，在疾病和疾患中成长，在忧愁和悲伤中耗尽生命，在喧嚣、风暴、迷惘和各种变幻不定中度过。因为苦难无处不在，毁谤者无处不在，迫害者无处不在，挣扎和困惑无处不在，恐慌和畏惧无处不在。安宁与平静，无处可寻。
  - type: paragraph
    text:
      ru: Весь мир исполнен бед и немиролюбия. Куда ни обратишься, везде увидишь борьбу и ратование. Отсюда ратует объедение; оттуда пьянство; отсюда леность; оттуда безчувствие; отсюда похоть; оттуда скверное рачение; отсюда страх; оттуда грех и преступление; отсюда безстрашие. Нет ничего, о чем бы можно было в веке сем порадоваться.
      cn: 整个世界充斥着苦难与不睦。无论你转向何处，随处可见争斗与冲突。由此，饕餮在争战；彼处，醉酒在争战；由此，懒惰在争战；彼处，麻木不仁在争战；由此，贪欲在争战；彼处，卑劣的求取在争战；由此，恐惧在争战；彼处，罪恶与过犯在争战；由此，无所畏惧在争战。在这世上，没有任何事物值得我们为此欢欣鼓舞。
  - type: paragraph
    text:
      ru: А потом придет смерть, придет разлучение со всем и со всеми, придет внезапное изменение всего, душа пойдет в иной век и примет мзду по делам, которые здесь сделала, а плоть останется на съедение червей, обратится в смрад и гной. Нет ничего в мире сем радостного.
      cn: 此后，死亡将至，与万有万物之分离将至，万事万物猝然骤变将至。灵魂将步入另一世代，并将领受其在此地所行之事的报酬，而肉体则将留予虫豸吞噬，化为恶臭与脓液。在此世间，并无任何值得欢欣之事。
  - type: paragraph
    text:
      ru: Потому не радуйся в веке сем плачевном, ни о чем временном не радуйся, потому что все в нем непостоянно и превратно, все в нем ложно и изменчиво. Если же хочешь утешаться – утешайся Одним Господом; если хочешь радоваться – радуйся о Едином Господе. Ибо радость плотская скоро гибнет, а радость о Господе вовеки пребывает; утешение земное внезапно исчезает и обращается в горесть, а утешение Пресвятого Духа всегда о Господе утешает и будет утешать во веки вечные – утешением неизреченным.
      cn: '因此，你不要在这个充满哀痛的世代中欢欣，也不要为任何暂时的事物而喜乐。因为世上的一切都变幻无常，反复不定，世上的一切都虚妄不实、瞬息万变。若是你渴望得著慰藉，当以上主为你唯一的慰藉；若是你渴望得著喜乐，当以上主为你唯一的喜乐。


        因为肉体的欢愉转瞬即逝，而因著上主而有的喜乐却永远长存；世间的安慰突然消逝，转化为悲苦，而圣灵的慰藉则永远在上主里安慰著你，并将以那无法言喻的慰藉，永远地安慰你，直到永恒。'
  - type: paragraph
    text:
      ru: Итак, радуйся не о чем-либо ином, но о Господе. «Радуйтесяо Господе... вси правии сердцем», – говорит пророк (Пс.31:11). И апостол говорит:"всегдао Господерадуйтеся, непрестанно молитеся, о всем благодарите»(1Сол.5:16–18). В этом наше спасение. Не о чем ином радуйся, только о Господе. Ибо всякая радость не о Господе есть ложь, обольщение; всякое утешение не о Господе есть тяжесть и смущение души. Итак, радуйся не о пище и питие, не о богатстве и славе мира сего, не о каких-либо красотах и безсмысленных похотях, но о Господе радуйся, о Едином Боге веселием веселись.
      cn: 因此，你当欢喜的不是别的，而是主。「你们义人哪，要靠上主欢喜快乐；你们一切心里正直的人哪，都要欢呼，」先知说（诗篇 31:11）。使徒说：「要常常喜乐，不住地祷告，凡事谢恩」（帖撒罗尼迦前书 5:16-18）。这就是我们的救赎。你当欢喜的，不是别的，单单是主。因为一切不是因主而有的喜乐，都是虚假，都是欺骗；一切不是因主而有的安慰，都是灵魂的重负与扰乱。因此，你当欢喜的不是饮食，不是这世上的财富和荣耀，不是任何美貌或无意义的贪欲，而是当因主而欢喜，因独一的上帝而以欢欣喜悦。
  - type: paragraph
    text:
      ru: Во временном ни в чем нет истинной радости; там радость фальшивая, временная, безумная. Ибо во тьме света не бывает, в смерти жизни не найдешь. Во лжи правда не является. Радость мира сего фальшива, утешение его изменчиво, веселие легко и скоро проходит. На короткое время вывеет радость и утешение – и внезапно наступает горесть, на короткое время веселие – и внезапно плачь и рыдание; еще утешение не прошло – и уже постигла скорбь и печаль.
      cn: 在世俗之中，没有任何事物蕴含着真正的喜悦；那里的喜悦是虚假的、暂时的、愚昧的。因为在黑暗中不会有光明，在死亡中你找不到生命。在谎言中真理不会显现。这世间的喜悦是虚假的，它的慰藉是多变的，它的欢愉轻盈且转瞬即逝。它在短暂的时刻散发出喜悦和慰藉——而忧伤却突然降临；短暂的时刻带来欢愉——而哭泣和哀号却突然而至；慰藉尚未消散——而悲痛和忧愁却已然袭来。
  - type: paragraph
    text:
      ru: Потому радуйся радостию о Едином Господе и веселись веселием о Нем.
      cn: 因此，你要因独一的主而欢欣雀跃，因祂而满心喜乐。
  - type: paragraph
    text:
      ru: Радуйся о Господе Боге, ибо Бог твой – Бог великий, вечный, бессмертный, всемогущий Вседержитель; Бог щедрый, милостивый, праведный, человеколюбивый и премилосердный; Отец щедрот, Бог всякого утешения. Его есть небо и земля, горы и холмы, дерева и дубравы. Его – всякое дыхание и вся тварь, видимая и невидимая, которая на небе и на земле. Его – солнце и месяц, звезды и все небесные стихии; Его – воды и реки, моря и озера, источники и бездны, град и снег, дожди и ветры, громы и молнии. Его – все люди и все роды земнородные. Его – ангелы, архангелы, престолы, господствия, херувимы, серафимы и все небесные силы. Там правда, там суд нелицемерный, сама благость и человеколюбие, там премудрость и источник разума. Там тишина, покой, небоязненность и безпечалие. Там слава, богатство, сокровища и вечное наслаждение. Там радость, веселие, свет, озарение, красота, благолепие, сладость и всякое утешение. Там свобода, простор, обилие и век неизменяемый. Там все есть, что только люди любят. Только прилепись к Господу Богу твоему всею душою твоею и о нем Едином радостию радуйся и веселием веселись.
      cn: 请在主上帝内欢欣吧！因为你的上帝是伟大的上帝、永恒的上帝、不朽的上帝、全能的万有主宰；是慷慨的上帝、慈悲的上帝、公义的上帝、爱世人的上帝、至仁至慈的上帝；是恩慈的父、一切安慰的上帝。天和地属于祂，山峦和丘陵属于祂，树木和林地属于祂。一切有气息的生命和所有受造之物，无论是在天上还是在地上，看得见的和看不见的，都属于祂。太阳和月亮属于祂，星辰和所有天上的元素都属于祂；水和江河属于祂，海洋和湖泊属于祂，泉源和深渊属于祂，冰雹和雪、雨水和风、雷霆和闪电都属于祂。所有世人、所有地上所生的族类都属于祂。天使、天使长、宝座、主权、基路伯、撒拉弗和一切天上的能力都属于祂。那里有公义，那里有不偏不倚的审判，那里有良善本身和爱世人之心，那里有至高的智慧和理性的源泉。那里有宁静、安息、无惧和无忧。那里有荣耀、财富、宝藏和永恒的享乐。那里有喜悦、欢欣、光明、照耀、美善、华丽、甘甜和一切的慰藉。那里有自由、广阔、丰盛和永不改变的时代。凡世人所爱的一切，那里都拥有。你只需全心全意地依恋你的主上帝，并单单因祂而欢欣喜乐，因祂而雀跃欢娱。
  - type: paragraph
    text:
      ru: Радуйся о Господе и приноси Ему благодарение, потому что Он сотворил тебя по образу и по подобию Своему – привел тебя от небытия в бытие, славою и честию венчал тебя. Не сотворил тебя зверем, или китом, или другим каким животным, но человеком, тварию разумною, почтил душу твою бессмертием и свободною волею. Если мы и умираем плотию временною, то переселяемся в лучшие селения и душою пребываем вечно – пребываем не тысячу, или две, или три тысячи лет, но веки вечные, конца не имеющие.
      cn: 当以主为乐，并向祂献上感谢，因祂照着自己的形像和样式造了你——使你从虚无臻于存在，以荣耀和尊贵为你的冠冕。祂未曾造你为野兽，或鲸鱼，或任何其他动物，而是造你为人，一个有理性的受造物，以不朽和自由意志尊荣你的灵魂。即便我们这暂时的肉身会逝去，我们亦是迁往更美好的居所，灵魂将永远常存——常存并非一千年、两千年、或三千年，而是永永远远，没有尽头。
  - type: paragraph
    text:
      ru: Радуйся о Господе и приноси Ему благодарение, потому что Он все сотворил ради тебя. Ради тебя сотворил Он все небо и землю, солнце, луну и все звездное – небесное – украшение. Ради тебя существуют звери, скоты, птицы пернатые и всякое животное. Ради тебя – моря, реки, источники, озера, различные рыбы, превеликие киты. Ради тебя – леса, дубравы, различные пустыни. Ради тебя сотворено все видимое и невидимое.
      cn: '当在主内欢欣，并向祂献上感恩，因为祂为你创造了万有。


        祂为你创造了整个天空和大地，太阳、月亮以及所有星辰——那属天的——装饰。


        禽兽、牲畜、有羽的飞鸟和各样动物，皆为你而存在。


        海洋、江河、泉源、湖泊、各种鱼类、巨大的鲸鱼，皆为你而存在。


        森林、橡树林、各种旷野，皆为你而存在。


        所有可见的和不可见的，皆为你而被创造。'
  - type: paragraph
    text:
      ru: 'Радуйся о Господе и приноси Ему благодарение, что Он все о тебе устроил праведно и милосердно и непрестанно промышляет о душе твоей: защищает тебя. Сохраняет тебя, покрывает тебя, заступает душу твою, дарует тебе крепость, здоровие, живит тебя, вразумляет тебя, просвещает тебя на всякие добрые дела. Все делает о тебе праведно и милосердно.'
      cn: 当在主里欢欣，并向祂献上感恩，因祂已为你公义且慈悲地安排好一切，并持续地看顾你的灵魂：祂保护你。保守你，遮盖你，为你的灵魂代求，赐予你力量、健康，滋养你，启迪你，光照你行一切善工。祂为你所做的一切尽皆公义且慈悲。
  - type: paragraph
    text:
      ru: Радуйся о Господе и приноси Ему благодарение, что Он, Бог всесильный и пребогатый, тебя ради обнищал, тебя ради соделался человеком, чтобы соединить тебя воедино с Собою. Не возгнушался взять наше«естество», чтобы отдать всего Себя нам. Тебя ради Он положен был в яслях; тебя ради повит был пеленами одевающий небо облаками; тебя ради в осьмой день обрезан был; тебя ради бежал в Египет; тебя ради крестился в Иордане; ради тебя преклонил Главу Предтече – да тебя вознесет горе; не требуя крещения, крестился – да подаст тебе крещением очищение.
      cn: '在主内欢欣吧


        在主内欢欣，并向祂献上感恩。因祂是全能且至富之神，却为了你的缘故而贫穷，为了你的缘故而成为人，好使你与祂合为一体。祂不嫌弃取了我们的「本性」，以便将祂的全部赐予我们。为了你，祂被放置在马槽里；为了你，这用密云遮盖诸天的那一位，却被襁褓所包裹；为了你，祂在第八日受了割礼；为了你，祂逃往埃及；为了你，祂在约旦河里受洗；为了你的缘故，祂在先驱者面前俯首——好使祂能将你高举；祂本不需受洗，却接受了洗礼——好借着洗礼赐予你洁净。'
  - type: paragraph
    text:
      ru: Радуйся о Господе и приноси Ему благодарение, потому что ради тебя Он был бит, безчещен, оплеван, заушен, связан, уязвлен терновым венцом; ради тебя пригвоздил руки и ноги Свои на кресте, вкусил оцта и желчи, прободен был копием в пречистое ребро Свое; ради тебя излиял пречистую кровь Свою, искупил тебя кровию Своею; тебя ради положен был во гроб; тебя ради в третий день воскрес из гроба – да дарует всем нам воскресение от гроба.
      cn: 你要在主里欢欣，向祂献上感恩，因为祂为你被鞭打、受羞辱、被唾弃、被掌掴、被捆绑、被荆棘冠冕所刺伤；祂为你将自己的手脚钉在十字架上，尝了醋和苦胆，祂极为洁净的肋旁被长矛刺透；祂为你倾流了自己极其洁净的宝血，用祂的血将你赎回；祂为你被安放在坟墓里；祂为你在第三日从坟墓中复活——好将从坟墓里的复活赐予我们所有的人。
  - type: paragraph
    text:
      ru: Радуйся о Господе и приноси Ему благодарение за то, что, если ты и тьмами тем согрешаешь пред Богом, Он милостиво принимает тебя кающегося. Сколько ты пред Ним согрешаешь! А Он тебя не отвергает. Сколько делаешь преступлений! А Он не отвращается от тебя. Сколько ты падаешь! А Он восстановляет тебя, долго терпит и не тотчас предает тебя смерти, но ожидает обращения твоего даже до самой смерти, когда ты, может быть, обратишься. Он дал тебе закон и видение воли Своей, не лишил тебя крещения, не оставил тебя быть погруженным в иноверии или пагубной ереси.
      cn: 你要在主内欢欣，并向祂献上感恩。因为纵然你在上帝面前犯下了千万次的罪愆，祂仍仁慈地接纳悔改的你。你在祂面前犯了多少罪啊！然而祂并未弃绝你。你犯了多少过犯啊！然而祂并未转离你。你跌倒了多少次啊！然而祂扶持你重新站立，长久忍耐，并未立刻将你交付死亡，而是等待你回转，甚至直到你生命终结之时，也许那时你会回转。祂赐予你律法，使你得以明了祂的旨意，没有剥夺你的洗礼，也没有任由你沉沦于异教或有害的异端之中。
  - type: paragraph
    text:
      ru: Слава неисповедимому Его Милосердию! Слава премудрому Его устроению! Слава неизреченной и непостижимой Его благости и человеколюбию! Яко Тому подобает всякая слава, честь и держава с безначальным Его Отцом и с Пресвятым, и благим, и животворящим Духом ныне, и присно, и во веки веков, аминь.
      cn: 荣耀归于祂那不可言喻的慈悲！荣耀归于祂那至睿的安排！荣耀归于祂那无法言表、不可思议的良善与仁爱！因为一切的荣耀、尊崇和权能都当归于祂，以及祂无始之父，并那至圣、至善、赋予生命的圣灵，从今时直到永远，阿门。
  - type: paragraph
    text:
      ru: Алфавит Духовный
      cn: 神圣灵性的字母表
  - type: paragraph
    text:
      ru: А
      cn: А
  - type: paragraph
    text:
      ru: 'Будучи Адамова естества, советую тебе, обоего пола Адамову естеству: будь смирен – имея Адамово естество, смирен будь – помня слово праведного осуждения, сказанное Самим Богом,«яко земля еси, и в землюпаки пойдеши» (Быт.3:19).'
      cn: 身为亚当之性，我劝告你——身具两性之亚当之性：要谦卑——因有亚当之性，要谦卑——铭记由上帝亲自说出的公义审判之言：「你本是尘土，仍要归于尘土」（创世记 3:19）。
  - type: paragraph
    text:
      ru: Б
      cn: Б
  - type: paragraph
    text:
      ru: Познавай Бога, разумевай благодеяния Его, ходи в заповедях Его – и будешь наследником вечных благ Его.
      cn: 认识上主，领悟祂的善行，遵行祂的诫命——如此你将成为祂永恒福祐的继承者。
  - type: paragraph
    text:
      ru: В
      cn: В
  - type: paragraph
    text:
      ru: Веруй в Бога, веруй Богу, имей всегда и во всем воздержание, всегда помни о смерти и изменении всех вещей – и ни к чему мирскому не будешь иметь пристрастия.
      cn: 要信靠上帝，要笃信上帝，在一切事上、一切境况中，要恒常保持节制；要时常忆念死亡和万物的变迁——如此，你便不会对世俗之物心生眷恋。
  - type: paragraph
    text:
      ru: Г
      cn: Г
  - type: paragraph
    text:
      ru: Блюди себя от греха – малого и великого, всегда имей пред очами грехи твои, чтобы усерднее каждый день прибегать к покаянию.
      cn: 谨防罪愆——不论微小或重大，时时将自己的罪过置于眼前，以便日日更殷勤地趋向忏悔。
  - type: paragraph
    text:
      ru: Д
      cn: Д
  - type: paragraph
    text:
      ru: День ото дня восходи на гору добродетелей, непрестанно, на всякий день, прилагай усердие к усердию – да направишь себя на все стези правыя.
      cn: 你要日复一日地登上美德之山，恒久不息，在每一天中，倾注热忱于热忱之上——好使你将自己引向一切正直的道路。
  - type: paragraph
    text:
      ru: Е
      cn: Е
  - type: paragraph
    text:
      ru: Есть надежда всему доброму, есть вечный покой всякому труду, подвигу веселие и в грядущем веке воздаяние.
      cn: 凡诸善美，皆有所望；一切辛劳，均有永恒之憩；奋力功修，必获欢欣；来世福报，亦已注定。
  - type: paragraph
    text:
      ru: Ж
      cn: Ж
  - type: paragraph
    text:
      ru: Всегда поминай жизнь вечную и будущие блага – да всегда возносится к ним сердце твое.
      cn: '【英译中】


        要时常忆念永生与那将来的福乐——愿你的心恒常地被提升向它们。'
  - type: paragraph
    text:
      ru: Ѕ
      cn: Ѕ
  - type: paragraph
    text:
      ru: Будь зело (весьма) тщателен и усерден в своем звании и положении (свойстве), дабы не всуе (напрасно) изнурять тебе жизнь свою.
      cn: 你当在你的圣召与身份之中格外审慎，倍加勤恳，如此方不致徒然耗损你的生命。
  - type: paragraph
    text:
      ru: З
      cn: З
  - type: paragraph
    text:
      ru: Зря тварь, дивись и приноси славословие Творцу твари; не к твари прилагай свои чувства, но к Богу – Творцу всего – возводи сердце и душу твою.
      cn: 受造物啊，要惊叹并向受造物的创造者献上赞美；不要将你的情感附着于受造物，而要将你的心和灵魂提升至上帝——万有的创造者。
  - type: paragraph
    text:
      ru: И
      cn: И
  - type: paragraph
    text:
      ru: Кто (иже) имеет усердие к добру, тому дается оно, а кто не имеет, у того возмется и то, что он думает иметь.
      cn: 凡对良善有热忱者，必得此良善；而无此热忱者，则连他自以为拥有的，也将被取走。
  - type: paragraph
    text:
      ru: І
      cn: І
  - type: paragraph
    text:
      ru: Люби истину, блюдись от всякой лжи – да избежишь сказанного пророком:«погубиши всякаго глаголющаго лжу»(Пс.5:7).
      cn: 热忱地爱慕真理，谨防一切虚假——如此方能避开先知所言的：「凡说谎的，你必除灭。」（诗篇 5:7）。
  - type: paragraph
    text:
      ru: К
      cn: К
  - type: paragraph
    text:
      ru: Всегда и непрестанно возводи ум и душу твою к Богу и никогда не выпускай Его из сердца и памяти твоей – да всегда с Ним будешь соединен.
      cn: 务要恒常不息地将你的心神与灵魂提升向上帝，切勿让祂离开你的心与你的记念——好使你恒常与祂契合为一。
  - type: paragraph
    text:
      ru: Потщись от всего сердца твоего любить Бога – да будешь свободен от всякого земного пристрастия и уверен в спасении твоем.
      cn: 务要从你全心竭力去爱慕上帝——如此，你便可免于一切尘世的牵绊，并确信你的救恩。
  - type: paragraph
    text:
      ru: М
      cn: М
  - type: paragraph
    text:
      ru: 'Прилежи непрестанно к молитве, ибо это есть некрадомое сокровище: ею, как лествицею, удобно взойдешь к Богу.'
      cn: 务要恒常不辍地祷告，因为这是不被窃取的珍宝：藉著祷告，你便能如登阶梯般，轻易地攀达上帝。
  - type: paragraph
    text:
      ru: Н
      cn: Н
  - type: paragraph
    text:
      ru: Не прилагай сердца твоего к земному – да не обуяешь, как соль, и да не явишися весь непотребен, но к Единому Богу и сердце, и душу твою имей пригвожденными – да пребудешь в любви Его неподвижен.
      cn: 不要将你的心依恋于属世之物——免得你如盐一般失味，并全然显为无用。你要将你的心与你的灵魂，紧紧钉在独一的上帝身上——好使你坚定不移地常存祂的爱中。
  - type: paragraph
    text:
      ru: О
      cn: О
  - type: paragraph
    text:
      ru: Ибо Он Един есть Господь Источник всех благ и Податель жизни вечной.
      cn: 因祂是独一的主宰，万福的泉源，永生的施予者。
  - type: paragraph
    text:
      ru: П
      cn: П
  - type: paragraph
    text:
      ru: Помни о Господе непрестанно – да пребывает имя Его всегда в сердце и в устах твоих. Прилежи покаянию постоянно и всякий день омывай душу свою теплыми слезами – да паче снега убелишься и непосрамленным лицом явишься пред Господом.
      cn: 当你不住地记念主——愿祂的名永远住在你的心和口中。你当殷勤地、恒久地悔改，并且日日以温热的眼泪洁净你的灵魂——好让你比雪更洁白，得以不蒙羞地面见主。
  - type: paragraph
    text:
      ru: Р
      cn: Р
  - type: paragraph
    text:
      ru: Руки твои как можно чаще усердно воздевай к Богу в молитве, всегда ожидая оттуда помощи, чтобы победить мысленного Амалика, т.е. диавола.
      cn: 你当殷勤地将双手尽可能多地举向上主，向祂祷告，恒常期盼从祂那里得到助佑，以战胜那意念中的亚玛力人，即魔鬼。
  - type: paragraph
    text:
      ru: С
      cn: С
  - type: paragraph
    text:
      ru: Помня о смерти, блюдись скупости и стеснения ближних – да, объятый неверием и скупостию, во время исхода не затворишь себе двери милосердия Божия.
      cn: 念及死亡，警惕贪婪并避免让近人受苦——以免你被不信和贪婪所攫住，在生命终结之际，为自己关闭了上帝慈悲的门户。
  - type: paragraph
    text:
      ru: Т
      cn: Т
  - type: paragraph
    text:
      ru: Бывай ко всем тих, безтщеславен и кроток – да явишься истинным Христовым подражателем и учеником – без порока.
      cn: 对所有人都要安静、谦卑、温柔——好让你能显明自己是基督真实、无瑕疵的追随者与门徒。
  - type: paragraph
    text:
      ru: Ꙋ
      cn: Ꙋ
  - type: paragraph
    text:
      ru: Если хочешь скоро найти вечное сокровище, тщательно сохраняй себя от уныния и лености.
      cn: 如果你渴望迅速寻得永恒的宝藏，请务必谨慎地保守自己，远离沮丧和懈怠。
  - type: paragraph
    text:
      ru: Ў
      cn: Ў
  - type: paragraph
    text:
      ru: Будь всегда тепл и усерден к Богу – да будешь причастником жизни вечной.
      cn: 你当恒常对主热忱而勤勉，如此方能得享永生之福。
  - type: paragraph
    text:
      ru: Ф
      cn: Ф
  - type: paragraph
    text:
      ru: Старайся потопить мысленного фараона в воде слезной, чтобы он не гнал тебя всегда ратуя.
      cn: 务须竭力将那心灵中的法老沉没于泪水之中，如此，他便不会时刻追逼你，与你争战不休。
  - type: paragraph
    text:
      ru: Х
      cn: Х
  - type: paragraph
    text:
      ru: Взыскуй Единого Христа – да будешь с Ним вечно, ибо взыскующие Его обрящут велию милость и не лишатся всякого блага.
      cn: 寻求独一的基督——你便能与祂永远同在，因为寻求祂的人将获得极大的怜悯，并不会失去一切美善。
  - type: paragraph
    text:
      ru: т
      cn: т
  - type: paragraph
    text:
      ru: Зная отца и мать, друзей и сродников, знай, что у тебя есть Бог, Который есть начало жизни и бесконечный конец всему. Не пренебрегай духовного отеческого наставления – да не преткнешься в стезях твоих.
      cn: 既知有父有母，有友有亲，亦当知你有上帝，祂是生命的创始，是万有的无尽终结。切莫轻忽属灵的父辈教诲——免得你在行路之中跌倒。
  - type: paragraph
    text:
      ru: Ц
      cn: Ц
  - type: paragraph
    text:
      ru: Цель и пристанище твое да будет Един Господь, надежа же и упование – пресвятая любовь Его.
      cn: 你的目标与安息之所，当是唯独上主，而你的指望与信靠，则是祂至圣的爱。
  - type: paragraph
    text:
      ru: Ч
      cn: Ч
  - type: paragraph
    text:
      ru: Возлюби чистоту и целомудрие истинно – да чистый прилепишься Чистому. Покаяния от часа до часа не отлагай – да не погубишь напрасно времени исправления в час.
      cn: 忠实地爱慕真正的纯洁与贞洁——如此，你这洁净者方能亲近那至洁者。切勿将你的忏悔从这一刻推迟到下一刻——如此，你才不会白白地浪费那一刻的悔改之机。
  - type: paragraph
    text:
      ru: Ш
      cn: Ш
  - type: paragraph
    text:
      ru: Да будут в душе твоей всегда водружены шестокрыльные добродетели, то есть усердие, дружелюбие, благой образ, рассуждение, воздержание и любовь, которыми удобно возвыситься до неба.
      cn: 愿你心中永远铭刻那六翼的德行：即是热诚、友爱、良善的品格、明辨、节制，以及爱，借此你便可轻易高升至天国。
  - type: paragraph
    text:
      ru: Щ
      cn: Щ
  - type: paragraph
    text:
      ru: Будь ко всем щедр и милостив – да обрящеши в день страшного суда Господа милостивым и благоснисходительным к душе твоей. Всегда имей в памяти своей – одно, чтобы всегда угождать Единому Богу и непрерывно восходить к Нему любовию.
      cn: 对所有人都应慷慨而仁慈——如此，你便可在可怖的审判之日，寻得主对你的灵魂施以怜悯与宽容。在你的记忆中，应当常常存有一事——即是，永远只求取悦独一的上帝，并以爱恋不绝地趋向上帝。
  - type: paragraph
    text:
      ru: Ю
      cn: Ю
  - type: paragraph
    text:
      ru: Отвергай от себя юностное, похотное, плотское безумие, всеусердно же всегда поучайся духовной премудрости о Боге.
      cn: 请拒绝那自你而来的，关乎青春、情欲、肉体的狂妄，却要以全然的热忱，时时学习那关乎上帝的属灵智慧。
  - type: paragraph
    text:
      ru: Ѧ
      cn: Ѧ
  - type: paragraph
    text:
      ru: Особенно охраняй себя от ярости, гнева и злословия – да не помрачится у тебя сердечное око.
      cn: 尤要谨防自己心生暴怒、忿恨与毁谤——切勿使你那心眼蒙蔽晦暗。
  - type: paragraph
    text:
      ru: Ѡ
      cn: Ѡ
  - type: paragraph
    text:
      ru: Всячески сохраняй себя от объедения и пьянства – да не впадаешь всегда во все злое.
      cn: 要全心全意地保守自己，远离暴食和醉酒，以免你总是陷入一切的邪恶之中。
  - type: paragraph
    text:
      ru: Р
      cn: Р
  - type: paragraph
    text:
      ru: Непрестанно славословь Бога псалмами и песнями – да имеешь это во всегдашнее себе утешение.
      cn: 要不住地以圣咏与诗歌来赞美颂扬上帝——如此，你便能将之作为你永恒的慰藉。
  - type: paragraph
    text:
      ru: Ѳ
      cn: Ѳ
  - type: paragraph
    text:
      ru: Особенно берегись тщеславного, фарисейского, лицемерия – да не примешь себе здесь, на земле, тщеславием своим мзду твоих добрых дел (благ).
      cn: 你当特别警惕虚荣的、法利赛人的、伪善的面具——切莫让你在此世，因着你的虚荣，领受了你善行（福惠）的报偿。
- type: heading1
  text:
    ru: Алфавит Духовный
    cn: 神圣灵性的字母表
  children:
  - type: paragraph
    text:
      ru: 'Впервые книга эта была издана (анонимно, как утверждают историки) предположительно в начале XVIII века, с заголовком «Алфавит духовный» и переиздавалась впоследствии ещё множество раз. Заголовок этот появился от кратких поучений на каждую букву алфавита вначале книги, которые предваряют основной текст. И такое название закрепилось до сих пор. Однако изначально она называлась иначе. Сохранилось первое название этой книги: «Лествица духовная по Бозе жительства иноческаго, содержащая в себе тридесять и три главы по образу Господня во плоти на земли житiя, еже есть тридесять и три степени, трудолюбне составлена в пользу душевную усердствующим и внимающим постиническому житию написана преподобным Исаием Копинским иже постиничества и безмолвiя путь проходя при пещере преподобнаго отца нашего Антония иже в Киеве, последи же бывша митрополита того же богоспасаемого града Киева».'
      cn: 这本书初次发行（历史学家们声称是以匿名方式）大约是在十八世纪初，标题为《属灵的字母表》，此后又重印了许多次。这个标题的由来，是因为书的一开头，在正文之前，有针对字母表中每个字母所写的简短教诲，这个名称也一直沿用至今。然而，它最初的名称却不是这样。此书的原始标题保留了下来：「《属灵的阶梯》，以神为中心的修道生活，包含三十三个章节，仿照主在肉身中于地上生活的样式，即三十三个台阶，由可敬的伊萨伊·科平斯基勤奋编撰而成，旨在益助那些热衷并关注苦行生活的人们的灵魂。伊萨伊·科平斯基曾在我们可敬的父安东尼在基辅的洞穴旁，度过苦行和静默的生活，后来成为了那座蒙神拯救之城基辅的都主教。」
  - type: paragraph
    text:
      ru: 'Затем, как предполагают историки, рукопись святителя Исаии (Копинского) по ошибке издателей попала в собрание сочинений святителяДимитрия Ростовского; случилось это потому, что она находилась среди рукописей святителя, однако с пометкой о принадлежности её Исаие (Копинскому). Ошибка эта не исправлена и поныне: «Алфавит духовный» продолжает издаваться под именем Димитрия Ростовского. Необходимо воздать должное митрополиту Исаии (Копинскому) и восстановить справедливость, напомнив об этом еще раз. «Димитрию Ростовскому приписывались не принадлежавшие ему произведения. В частности, в Житии святителя утверждается, что он написал «Алфавит духовный», однако автором данного труда был митр. Исаия (Копинский)», – отмечает в Д. Шляпкин в перечне отдельных сочинений, неверно приписывавшихся Димитрию Ростовскому.'
      cn: 随后，史家们推测，圣徒伊萨伊亚（科普因斯基）的手稿因出版商的失误，被纳入了圣徒迪米特里·罗斯托夫斯基的文集之中；之所以发生此事，是因该手稿位于这位圣徒的诸多手稿之中，然而上面附有属于伊萨伊亚（科普因斯基）的标记。此项失误至今尚未得到修正：《灵性字母表》仍以迪米特里·罗斯托夫斯基之名持续出版。我们有必要向都主教伊萨伊亚（科普因斯基）致敬，并恢复公道，再次提醒此事。德·什利亚普金在列举那些被错误地归于迪米特里·罗斯托夫斯基名下的单独作品时指出：「不属于迪米特里·罗斯托夫斯基的作品被归于他名下。特别是，在圣徒的《生平》中声称他撰写了《灵性字母表》，然而此作的作者却是都主教伊萨伊亚（科普因斯基）。」
  - type: paragraph
    text:
      ru: Известно, что после смерти преподобногоСерафима Саровского«Лествица духовная» – книга, в руках с которой начал и окончил свою подвижническую жизнь святой старец – была найдена в его личных вещах. Вещи эти раздавались как благословение, и книга досталась Н. А. Мотовилову, о чём он свидетельствует в своих «Записках». Не исключено, что и юный Даниил Туптало – будущий святитель Димитрий Ростовский, постигал духовные законы по этой рукописи.
      cn: 众所周知，在圣塞拉芬·萨罗夫斯基逝世后，那本被誉为「属灵天梯」的经书——圣者以其为始，亦以其为终，贯穿其修道生涯的典籍——于其遗物中被发现。这些遗物皆作为祝福之物被分赠出去，此书则归于尼古拉·莫托维洛夫所有，正如他于其《札记》中所见证的那样。很有可能，即便是年幼的达尼尔·图普塔洛——未来的圣主教迪米特里·罗斯托夫斯基，亦曾由此手稿中领悟属灵的法则。
  - type: paragraph
    text:
      ru: Во второй главе «Лествицы духовной» автор отсылает желающих удобнее придти к познанию природы, себя и Бога к книге, называемой «Седмодневник», которая, к сожалению, не сохранилась. Так, косвенным образом, мы узнаем ещё об одном сочинении святителя Исаии.
      cn: 在《天国阶梯》（或称《攀登天国阶梯》）的第二章中，作者将那些渴望更方便地达到认识自然、认识自己和认识上帝的人，引向一本名为《七日书》（Sedmodnevnik）的书，可惜这本书并没有保存下来。因此，我们间接地知道了圣人以赛亚的另一部著作。
  - type: paragraph
    text:
      ru: Можно утверждать, что святитель Исаия (Копинский) был одним из немногих последователей исихастской традиции в юго-западной Руси в ХVII веке. Так как в это время «в духовной жизни разрыв с Византией вызывает ослабление святоотеческой традиции, в подвижничестве забывается «внутреннее делание», подвиг приобретает более суровый и внешний характер, а общий духовный уровень монашества значительно снижается», – пишетИ. Концевич.
      cn: 我们可以断言，圣师伊萨伊亚（科平斯基）是十七世纪西南罗斯少数几位静修主义（Hesychasm）传统的追随者之一。正如伊万·孔采维奇所写：「在这段时期，『在属灵生活中，与拜占庭的分裂导致了教父传统的弱化，在苦修实践中，人们遗忘了「内在的操练」，苦修的功业变得更严苛、更偏重于外在，而修道生活的整体属灵水准也大幅下降』。」
  - type: paragraph
    text:
      ru: М. Грушевский характеризует Исаию (Копинского) как «человека содержательного, интересного – человека, который ярко отражал в себе идеологическое течение, хоть и отжившее, осужденное на забвение, но ещё живое и популярное в широких массах» того времени. Это течение, по определению Я. Стратий, – «афонского мистицизма, концепции Евангельской жизни в истине», которая являлась путём к обóжению. В этом произведении владыка излагает свое понимание путей «познания мира, человека и Бога». Совершается это познание, по мнению автора, «путем самоуглубления, внутреннего самосозерцания. Концепция самопознания переходит в теорию умного делания, которая предусматривает самоусовершенствование, очищение, просветление ума и аскетическое самосозерцание вплоть до стяжания Благодати Божией, до познания и мистического соединения с Богом (исихии)».
      cn: 米哈伊洛·格鲁舍夫斯基（M. Grushevsky）形容伊萨伊亚（科普因斯基）（Isaiia Kopinsky）是「一位富有内涵、引人注目的人物——他清晰地反映出一种思想潮流，尽管这种潮流已经过时，注定会被遗忘，但在当时的大众中仍旧充满活力且广受欢迎」。根据雅科夫·斯特拉季（Yakov Stratii）的定义，这种潮流是「阿索斯山（Athonite）的神秘主义，一种关于在真理中过福音生活的观念」，它被视为通往神化（obózhenie）的道路。在这部作品中，这位主教阐述了他对「认识世界、认识人和认识上帝」的途径的理解。作者认为，这种认知是通过「自我深入、内在的自我沉思」来实现的。自我认知的观念转变为一种心（ум）的操练理论，这种理论要求自我完善、净化和启发心，以及苦修式的自我沉思，直至获得上帝的恩典、认识上帝并与上帝神秘地合一（即静修，hesychia）。
  - type: paragraph
    text:
      ru: Поэтому можно с уверенностью сказать, что «Лествица духовная» – произведение строго аскетическое, монашеское, является истинным кладезем духовной мудрости и аскетического опыта. Неизвестно, с какой духовной литературой был знаком святитель Исаия, не многое в то время было доступно (тогда и Библия была редкостью), но то, что было им написано, вполне согласуется с духом святоотеческих творений первых веков монашества.
      cn: 因此，我们可以确切地说，《灵性阶梯》这部著作，是一部严格的苦修之作，一部修道之作，是属灵智慧与苦修经验的真正宝库。我们无从得知圣伊撒意亚（Isaia）当时熟读了哪些属灵书籍，在那个时代，可供阅览的书并不多（那时连《圣经》都是罕见之物），然而，他所写下的内容，却与修道初期几个世纪的教父著作精神完全吻合。
  - type: paragraph
    text:
      ru: С первых строк своей малой книжицы, как называет её владыка, он призывает читателя радоваться лишь о едином Господе. «Если хочешь радоваться – ни о чём ином, только о Господе едином радуйся, ибо всякая радость, которая не о Господе, – это ложь и прельщение».
      cn: 在这本被主教大人称为「小册子」的书卷起始之处，他便呼吁读者只当以独一的上帝为乐。「如果你渴望欢欣，则只当以独一的上帝为乐，而非其他；因为一切非以主为源的喜乐，皆为虚妄与诱惑。」
