    ru: Часть 3
    cn: 第三部分
  children:
  - type: heading2
    text:
      ru: О том, чтобы не предаваться сребролюбию, но возлагать свое упование на одного только Бога
      cn: 论到不应沉溺于贪爱钱财，却应将自己的盼望唯独寄托于上帝。
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: '«Богатствоащетечет, не прилагайте сердца», – говорит пророк (Пс.61:11). Великое безумие – прилагать сердце к болоту и уповать на гибельное лихоимство. Итак, не надейся на тленное богатство и не ходи вслед золота:«Любящий золото, – сказано, –не оправдится»(Сир.31:5), но возлагай свое упование на Бога живого, Который пребывает вовеки, Который все сотворил, а золото и серебро – выделка рук человеческих: оно скорее погибнет, чем ты собрал его.'
        cn: 「即便财富如江河流淌，你的心也莫要依恋。」先知如此宣告（诗篇 61:11）。将心灵依附于泥淖，并仰赖那带来毁灭的贪婪之财，这是极大的愚昧。因此，不要倚靠那会朽坏的财富，也不要追逐黄金：「爱恋黄金的人，」经文说，「不会被称为义人」（西拉赫书 31:5）。你当将你的指望寄托于永生的上帝，祂恒存于永恒之中，创造了万有；而黄金和白银，不过是人手所造之物：它们的消逝，甚至会快过你积聚它们的速度。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: 'Связанный сребролюбием, не будь скуп в подаянии требующим – да не обладает тобою неверие. Не бойся, что у тебя оскудеет что-либо в мире, когда будешь творить доброе. Сколько времени стоит мир, и ничто еще в нем доселе не оскудевает! Ни солнце не изменилось, ни реки не перестали течь, ни земля не перестала производить потребное – и золото, и серебро дает, и никогда не перестанет давать, пока мир стоит: одно уходит в землю, а другое из ней выходит, как золото и серебро, так и все потребное для нашей жизни.'
        cn: 被贪爱钱财所捆绑的人，在施予穷乏者时，不要吝啬——免得不信占有了你。当你行善时，不要害怕你在世间会有所匮乏。世界存续了多长时间，其中迄今为止没有任何事物有所匮乏！太阳没有改变，河流没有停止流淌，大地没有停止出产所需之物——它赐予黄金和白银，并且只要世界存续，它就永远不会停止赐予：一部分回到大地，另一部分从大地而出，正如黄金和白银，以及我们生命所需的一切事物。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: 'Не опасайся оскудения в чем-либо. Не имел ты прежде ничего, а теперь имеешь, а если еще не имеешь, то будешь иметь. Ибо Создавший все не оскудел и никогда не оскудеет. Верь этому крепко. Приведший все от небытия в бытие, дающий пищу алчущим и насыщающий всякое животное не оскудел и во всем преизобилен. Не будь скуп в подаянии просящим и не отвращайся от Того, на чье имя просят: дай все тебе Дающему – и сторицею воспримешь от Него.'
        cn: 在你所求之事上，切莫惧怕匮乏。你从前一无所有，如今却有所得；即便现在尚未拥有，将来也必会拥有。因为创造万有的主宰并未匮乏，且永不匮乏。你要坚信不疑。那位将万物从虚无带入存在、赐予饥者食粮、使一切生灵饱足的主，祂并未匮乏，在万事中都极其丰盛。施予求告者时切勿吝啬，也莫要拒绝那位，世人正以祂的名义来祈求的人：将一切奉献给你那位赐予者——你必将从祂那里得到百倍的回报。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: Не лакомься на чужие вещи, ибо и свои все скоро оставишь. Не покушайся на суетное приобретение каких-либо вещей, ибо, когда отсюда отойдешь, ничего с собою не возьмешь. Нагим ты вошел в мир – нагим и выйдешь из него. Многие имели много, но, оставивши все, отошли отсюда с пустыми руками и обнаженною душою. Не желай и не надейся на многое собрание богатства – да не уподобишься богачу, разорившему малую житницу, и создавшему большую, и говорившему:«душе, имаши многа блага, лежащая на лета многа, почивай, яждь, пий, веселись», но услышавшему:«безумне, в сию нощь истяжут душу твою отТебе, а яже уготовал ecu кому будут», сказал Господь (Лк.12:19–20).
        cn: 不要贪恋他人的财物，因为你自己的所有也将很快舍弃。不要企图徒劳地获取任何事物，因为当你离开此处时，你将一无所有地带走。你赤身进入这世界——也将赤身离开它。许多人曾拥有许多，但他们留下了一切，空著双手、赤裸著灵魂离开了此处。不要渴望，也不要指望积聚大量的财富——免得你如同那富人，拆毁了小谷仓，建造了更大的，并对他的灵魂说：「灵魂啊，你有许多财物积存，可供多年享用，你安歇吧，吃喝快乐吧。」但他却听见：「无知的人哪，就在今夜，你的灵魂将被取走，你所预备的一切，将归于何人呢？」主曾如此说（路加福音 12:19-20）。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: Не гоняйся за многим и будь за малое благодарен. Ибо все гонятся за многим, все ищут многого, все обо всем заботятся, но и, малейшее все оставивши, ничего отсюда взять с собою не могут. Лучше иметь малое с благодарностью, чем безумно гоняться за большим:«лучше малое праведнику, паче богатства грешных многа», – говорит пророк (Пс.36:16). Ибо все, что здесь соберешь и что приобретешь, останется на земле, а ты, оставивши все, сам ляжешь в гроб и с обнаженною душою пойдешь туда.
        cn: 切莫追逐太多，而要为微小的事物心存感恩。因为世人都追逐众多，世人都寻求许多，世人都为万事操心，然而，当他们将这一切最微小的东西都留下时，却无法从此地带走任何东西。与其疯狂地追逐巨大之物，不如怀著感恩之心拥有微小的东西：先知说：「义人所有的虽少，胜过恶人的富余。」（诗篇 37:16）。因为你在此地所积聚和获得的一切，都将留在大地上，而你，将把万物留下，自己躺入坟墓，带著赤裸的灵魂前往彼处。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: Не прилагай сердца твоего к золоту и серебру и всякому земному стяжанию, чтобы и самому тебе не сойти в подземную:"идеже бо, – сказано, –сокровище ваше, тамо и сердце ваше будет»(Мф.6:21). Не будь связан сребролюбием – да не будешь отвержен от любви Божией. Не скупись в раздаянии требующим – да не лишишься всего своего. Не сжимай рук своих творить милостыню – да не затворишь себе двери милосердия Божия, да не останешься вне чертога Христова.«Блажен разумеваяй на нища и убога, в день лют избавит его Господь», – говорит пророк (Пс.40:2). И:«блажени милостивии, яко тии помиловани будут», – сказал Господь (Мф.5:7).
        cn: '不要将你的心依附于黄金、白银，以及任何属世的财富，以免你自己也坠入地府之中。因为经上说：「你的财宝在哪里，你的心也必在那里」（马太福音 6:21）。


          不要被贪爱钱财所捆绑，免得你被摒弃于上帝的爱之外。在施与有需要之人时不要吝啬，免得你失去你的一切所有。不要紧握你的双手而不行施怜悯，免得你为自己关上上帝怜悯的大门，免得你被留在基督的婚宴厅之外。


          先知说：「眷顾贫寒和困苦之人的，这人有福了！在患难之日，上主必拯救他」（诗篇 41:2）。主也说：「怜悯人的人有福了！因为他们必蒙怜悯」（马太福音 5:7）。'
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: 'Не будь пленен сребролюбием – да не будешь у Бога причтен к идолослужителям: сребролюбие есть второе«идолослужение»(Кол.3:5), говорит апостол. Зараженный сребролюбием и скупостью уподобляется ненасытимому аду: любит от всех брать, а давать никому ничего не любит. Если бы он стяжал богатство всего мира, не насытился бы: очи его глубже всякой пропасти, никогда не могущей быть наполненною и насыщенною. Если и много имеет человек, но желает еще большего. Сам себе не верит. Если и бесчисленное богатство соберет, то и тогда не довольствуется и никогда не перестанет желать большего, пока не покроется землею.'
        cn: 切莫为贪爱钱财所掳获——免得你在上帝面前被视作崇拜偶像之人：因为「贪婪就是拜偶像」（歌罗西书 3:5），使徒如此说。那被贪财和吝啬所感染之人，就如同那永不餍足的阴间：他喜爱从所有的人那里索取，却不愿给予任何人任何东西。即便他能获得全世界的财富，他也绝不会满足：他的眼目深过一切深渊，永不能被填满，永不能得饱足。纵使人拥有许多，他仍渴望更多。他对自己缺乏信心。即便他聚集了数不尽的财富，那时他仍不满足，并且永远不会停止渴望更多，直到他被黄土所覆盖。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: 'Будь щедр и милостив – да обрящешь Господа милостивым к душе твоей в день суда. Для чего тебе напрасно скупиться, когда ничего с собою не возьмешь, но отойдешь отсюда нагим?! Многие многие и бесчисленные сокровища и богатства собрали, но ничего с собою не взяли – все свои сокровища, все богатство свое другим оставили на земле: с пустыми руками и посрамленными душами отошли отсюда – и сами во гробе истлели, и богатство их без вести пропало, и память их с шумом погибла.'
        cn: 务要慷慨且仁慈——如此，在审判之日，你必寻获主对你灵魂的慈悯。你为何要徒然吝啬呢？你什么也带不走，却要赤身离去！许多、许多、无数的财宝和财富被人积聚，但他们什么也没带走——他们所有的珍宝，他们所有的财富都留给了地上的他人：他们空着双手，带着羞愧的灵魂离开了这里——他们自身在坟墓中腐朽，他们的财富杳无音讯，他们的声名也随喧嚣而消逝了。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: '«Всуе мятетсявсяк человек, живый,сокровиществует и невесть, кому соберет я», – говорит пророк (Пс.38:7). Воистину всуе (напрасно) суетится тот, кто собирает сокровища на земле, ибо не знает, кому их оставить, не ведает, кто будет наследником их. Блажен тот человек, который все свое сокровище, все свое богатство, все свое упование возлагает на Бога! Таковый собирает сокровища небесные,«идеже ни червь, ни тля тлит, идеже татие не подкопывают, ни крадут: идеже сокровище ваше, там и сердце ваше будет», говорит Господь (Мф.6:20–21).'
        cn: 「凡活着的人，尽都枉然喧嚷，积蓄财宝，却不知道谁会来收聚。」先知如此说道（诗篇 38:7）。确实，那在地上积蓄财宝的人，其奔波劳碌尽属枉然（徒劳），因为他不知道要将这些留给谁，不知道谁会成为它们的继承者。那将自己一切的财宝、一切的富裕、一切的盼望都寄托于上帝的人，是有福的！这样的人积蓄的是天上的财宝，「在那里，没有蛀虫也没有锈能损坏，也没有盗贼能挖穿墙壁或偷窃。因为你的财宝在哪里，你的心也必在那里。」吾主如此说道（马太福音 6:20-21）。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: Итак, не лакомься на многое собрание золота и серебра – этих земных дрожжей, ибо все здесь останется, а сам ты обратишься в землю,«от неяже взят еси»(Быт.3:19). Не прельщайся вещами мимотекущими, ибо и сам ты не вечен. Не слишком гоняйся за тем, что поневоле оставишь. Не прилагай сердца твоего к настоящим вещам, ибо они скоро уйдут от тебя. Презирай все дольнее – да обогатишься горним. Презирай мимотекущее – да примешь вечное и сподобишься присносущных благ о Христе Иисусе – Господе нашем.
        cn: 是故，你当不贪慕金银财宝的大量聚集——这地上的酵母，因为这一切都将留于此处，而你自身则将化归尘土，「你本是从那里取出来的」（创世记 3:19）。你当不为转瞬即逝之物所迷惑，因为你自身亦非永恒。你当不过分追逐那些你不得不舍弃之物。你当不将你的心依附于现世之物，因为它们很快将离你而去。你当轻看所有低下的事物——方能因高天之事而富足。你当轻看转瞬即逝之物——方能领受永恒，并配得在我们主基督耶稣里的永存之福祉。
  - type: heading2
    text:
      ru: О том, чтобы никому не завидовать ни в одной вещи мира сего
      cn: 论世间诸事，切莫心怀妒嫉
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: Не завидуй, человече, никому, живущему в благополучии века сего, ибо всякая вещь в мире –«трава и цвет сельный»(полевой) (Пс.102:15). Не завидуй ни богатому, ни славному, ни обилующему в земных сластях, но будь умным подражателем процветающему в добродетелях, ибо для чего будешь завидовать настоящему благополучию, когда все в мире сем временно и тленно. Славен ли кто или богат – не вечно будет таким. Изобилует ли кто благополучием и сластями – не навсегда, а на малое время это дано.
        cn: 人啊，不要嫉妒任何生活在此世昌盛中的人，因为世间万物都是「草和野地的花」（诗篇 102:15）。不要嫉妒富有的、荣耀的、或是在地上的享乐中丰裕的人，而要做那在美德中兴盛之人的明智效法者。因为你何必嫉妒眼前的昌盛呢？要知道世上的一切都是短暂而易朽的。一个人是荣耀的还是富有的——他不会永远如此。一个人若是丰裕于昌盛和享乐——那并非永远，而是只在很短的时间内被赐予的。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: 'Итак, не завидуй ничему в мире сем: не завидуй имению, богатству, славе и всякому плотскому наслаждению. Не завидуй сану, чести и всяким достоинствам. Не завидуй внешним жилищам и прекрасным зданиям или какому-либо изобилию. Ибо все временно и тленно, все скоро проходит и как дым исчезает. Все здесь останется, все в прах и пепел обратится. На земле нет ничего вечного. Одному только благоразумно завидуй: если кто присоединится к Господу, если сподобится благодати Пресвятого Духа, ибо, кто сего удостоится, тот будет богатейший всех богатых и славнейший всех славных.'
        cn: 因此，切莫嫉妒这世上的任何事物：不要嫉妒家财、财富、荣耀和一切肉体的享乐。不要嫉妒品级、尊荣和一切的德行。不要嫉妒华丽的居所和精美的建筑，或任何形式的丰裕。因为这一切都是暂时的，都是会朽坏的，这一切都转瞬即逝，如烟雾般消散。这一切都将留在此地，一切都将归于尘土和灰烬。在地上没有什么是永恒的。唯独有一件事是明智的，你可以去羡慕：那就是若有人与主联合，若有人蒙受至圣圣灵的恩典，因为，凡得此殊荣者，他将比所有富人更富有，比所有荣耀者更荣耀。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: Не завидуй тому, кого почитают или славят; не завидуй тому, кто чем-нибудь богат больше тебя, но считай это за сонное мечтание. Не завидуй земным тленным вещам, но прилепись сердцем своим к небесным – вечным. Не то есть благодать Божия, чтобы в чем-либо обиловать или быть на земле в почете, но чтобы всегда быть при Боге. Обилующий земными благами всегда находится в боязни и большом страхе, ибо часто внезапно происходит изменение и тяжкая потеря воспринятых благ этих. Мало ли было прежде славных, богатых, храбрых, премудрых?! Но ныне всех покрывает земля, и память о них, как небывших, погибла. Ибо«человек яко трава, дние его яко цвет сельный, тако оцветет, яко дух пройде в нем, и не будет и не познает ктому места своего», говорит пророк (Пс.102:15–16).
        cn: 不要嫉妒那受人尊崇或颂扬的人；不要嫉妒那比你拥有更多财富的人，而应视其为一场睡梦中的幻想。不要嫉妒地上会朽坏的事物，而要让你的心依恋于天上的——永恒的事物。上帝的恩典并不在于任何的富足或在地上的荣耀，而在于时刻与上帝同在。那拥有地上财富的人常处于恐惧和巨大的畏惧之中，因为这些所得之物往往会突然发生变化和遭受严重的损失。从前那些光荣的、富有的、勇敢的、智慧的人还少吗？！但如今，大地覆盖了他们所有，对他们的记忆，仿佛他们从未存在过一样，消逝了。因为「至于世人，他的年日像草一样。他发旺如野地的花；经风一吹，便归无有；它的原处也不再认识它。」先知说（诗篇 103:15-16）。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: Знай, что не много завидовал бы ты тому, кто на короткое время – притворно – взял бы на себя образ царя, или тому, кто разбогател бы в сонном мечтании; не завидовал бы и тому, если бы кто на один день получил какую-либо почесть, а потом надолго был бы обесчещен. Потому, если кто славится, пусть славится; если кто богатеет, пусть богатеет. А ты себе внемли.«Хваляйся, о Господе да хвалится, богатеяй, о Господе да богатеет», – говорит апостол (1Кор.1:31).
        cn: 你要知道，你不会太过羡慕这样的人：他在短暂的时间内——只是假装地——穿上了君王的形象，或者他在睡梦的幻想中变得富有。你也不会羡慕这样的人：他只得到了一天的荣誉，随后却要长久地蒙受耻辱。因此，如果有人要夸耀，就让他夸耀吧；如果有人要富足，就让他富足吧。而你，要留心自己。「夸口的，当指著主夸口；富足的，当指著主富足，」使徒如此说（哥林多前书 1:31）。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: 'Не завидуй тому, кого хвалят и прославляют люди, но с похваляющими доброе похваляй и ты, злое же молчанием проходи. Не завидуй тому, кого ублажают и о ком все хорошо говорят. Ибо похвалы человеческие непостоянны и весьма превратны: иногда люди хвалят, а иногда и злословят, одни прославляют, а другие бесчестят, одним похваляемый и прославляемый угоден, а другим нет. Ныне кого-либо почтут, а завтра внезапно обесчестят. Ни похвала, ни бесчестие человеческие не пребывают в одной мере, а все скоро изменяется.'
        cn: 不要妒羡那些被世人赞扬和颂扬的人，但对于赞扬良善的人，你也当一同赞扬；至于邪恶之事，则当保持缄默，静默不语。不要妒羡那些蒙受称颂、众口皆碑的人。因为人的赞誉是变幻无常、极易反复的：有时人们赞扬，有时又恶语中伤；有人颂扬，有人则侮辱；被赞扬和颂扬的人，对一些人来说是可喜悦的，对另一些人来说却不然。今日或许有人受人尊敬，明日却可能骤然蒙受羞辱。人的赞誉或羞辱都不会恒定不变，一切皆迅速改变。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: 'Будешь ли ты завидовать Богу в Божественном? Решишься ли прекословить Богу в Божественном? Не завидуй же ни в чем ни одному человеку. Но позаботься быть достойным Бога, чтобы принять от Бога то, чего будешь достоин. Ибо у Бога нет лицемерия, но у Него – праведное воздаяние по достоянию каждого. Он по возможности всех людей умерил правою мерою и каждого почтил своею честию: одного так, а другого иначе. Но по преимуществу"блажентот человек,емуже есть Господь Бог его»– часть и достояние его, говорит пророк (Пс.32:12).'
        cn: 你是否会嫉妒那神性中的上帝？你是否敢在神性中与上帝争辩？那么，你就不应在任何事上嫉妒任何人。你当努力使自己配得上上帝，从而从上帝那里领受你所配得之物。因为上帝没有虚伪，祂对每个人都是公义的报偿，按其所配得的。祂以公义的尺度衡量了所有人的能力，并以祂的尊荣来尊荣了每一个人：对一些人如此，对另一些人则以别种方式。但先知说（诗篇 33:12），「有上主为他们的神的，那国是有福的！」——这是他们的份，是他们的产业。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: 'Зачем ты будешь завидовать почестям и достоинствам всех и каждого? Ведь сам ты один не можешь обнять всего. Зачем тебе завидовать благополучию сего преходящего века? Ведь все скоро проходит – все мимо идет. Мир сей обольстителен, но все в нем превратно: ныне почитание, а завтра укоризны; ныне слава, а завтра бесчестие. Насколько кто особенно прославится – вознесется почестями, настолько потом особенно и обесчестится, или здесь, или там – в будущей жизни.'
        cn: 你何必去嫉妒所有人所拥有的尊荣和价值呢？毕竟，你一个人无法拥抱万物。你何必去嫉妒这转瞬即逝之世代的福祉呢？须知万物很快都会消逝——一切都将逝去。这世界是诱人的，但其中一切都是反复无常的：今日的尊崇，明日的指责；今日的荣耀，明日的羞辱。一个人越是在尊荣中特别地被颂扬——被高举，他日后也必将特别地蒙受羞辱，无论是在此世，还是在那来世。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: 'Не съедайся завистью при виде других, более тебя почитаемых, прославляемых и богатеющих, ибо Бог в судьбах Своих знает, что делает: кому что дает. Он Сам лучше знает, кому что даровать: «не леть ли Господу сотворити в своих си, якоже хощет» (Мф.20:15). Не властен ли Господин дать одному то, а другому иное? Итак, не завидуй – да не услышишь гласа, осуждающего тебя: «Возми свое и пойди; Я же хощу дать этому последнему то же, что и тебе». Потому перестань завидовать, оставь ненависть, чтобы не остаться тебе вне чертога Христова, ибо «завидующий судится как убийца», сказал некто.'
        cn: 不要因为看见他人比你更受尊崇、更被颂扬、更为富足而心生嫉妒，因为上帝在其神圣的旨意中，深知祂所行的事：祂知道要赐予何人何物。祂自己最清楚应当将何物赏赐给谁：「难道主人就没有权柄在自己的事上随心所欲吗？」（马太福音 20:15）。主人岂非有权柄将此物赐予一人，又将彼物赐予另一人？因此，切勿嫉妒——以免你听见定罪于你的声音：「拿走你自己的，然后离去；我却愿意将与你所得相同的赐予这最后的人。」所以，停止嫉妒，放下仇恨，以免你被留在基督婚筵的殿堂之外，因为「嫉妒之人被判为如同杀人犯」，某位圣者曾如此言说。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: Зависть есть причина всякому злу и враг всякому добру. По зависти Каин убил Авеля, Исав преследовал Иакова, Саул гнал Давида, и тьмы тем зла делается в мире по зависти. Зависть и ненависть затворяют небо, ослепляют разум, помрачают душу, отягощают совесть, опечаливают Бога, веселят бесов. «Завидующий иненавидящий брата своего... во тьме ходит, и невесть камо идет», – говорит апостол (1Ин.2:11). Зависть не знает предпочтения полезному:«идеже зависть и рвение, тамо нестроение», – говорит ап.Иаков (Иак.3:16).
        cn: 嫉妒乃是众恶之源，亦是一切良善之仇敌。因着嫉妒，该隐杀害了亚伯，以扫逼迫了雅各，扫罗追逐了大卫，世间无数的邪恶皆是因嫉妒而生。嫉妒与仇恨关闭了天堂之门，使理智蒙昧，心灵幽暗，良心沉重，令上帝忧伤，却使魔鬼欢欣。「那嫉妒和憎恨自己弟兄的人……是在黑暗里行走，也不知道往哪里去，」宗徒如此说道（约翰一书 2:11）。嫉妒不明了何为有益：「在何处有嫉妒与纷争，在何处就有扰乱」（雅各书 3:16）。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: 'Итак, будь благодарен Богу за свою долю: остановись на том, что дал тебе Бог, а лучшим тебя – по благополучию и почитанию – не завидуй, к чему призван и приставлен, в том и пребывай, а лучшим не завидуй. Предпочтенных от Бога людей и ты предпочитай и в отношении к ним будь кроток и любезен. Кому что Бог дал, у того ты завистью своею не отнимай, а себе гордостью своею не присвояй того, чего тебе не дано. «Никто сам собою не может что нибудь принять, если кому Бог не даст: всяка власть и честь от Бога», говорит апостол (Рим.13:1–2).'
        cn: 因此，当为你所得之份而感谢上帝：驻足于上帝所赐予你的，对于那些在福乐和尊荣上胜过你的人，切勿心生嫉妒；你被召唤和安置于何处，就当安住于此，勿羡慕更胜一筹者。对于蒙上帝拣选的人，你也当尊敬他们，并以温和而慈爱的态度对待他们。上帝赐予某人的一切，你不可用你的嫉妒之心夺走；而你未曾得到的事物，也不可用你的骄傲将其据为己有。「若非蒙上帝所赐，人就不能领受甚么。一切权柄和尊荣都来自上帝。」使徒说（罗马书 13:1-2）。
  - type: heading2
    text:
      ru: О том, чтобы не гневаться и не злопамятствовать ни на кого
      cn: 论不向任何人动怒，亦不存留恶念
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: '«Всяк гневайся на брата своего всуе, повинен есть суду», – сказал Господь (Мф.5:22). Не гневайся ни на одного человека, хотя бы ты и весьма был от кого-либо оскорблен:«гнев бо мужа правды Божия не соделывает», – говорит апостол (Иак.1:20).«Солнце да не зайдет во гневе вашем: всяка горесть, и гнев, и ярость, и хула да возмется от вас, со всякою злобою. Бывайте же друг другу блази, милосерди, прощающе друг другу, якоже и Бог во Христе простил есть вам», – говорит апостол (Еф.4:26, 31–32).'
        cn: 「凡是白白地向他弟兄动怒的，就当受审判，」主如此说（马太福音 5:22）。纵使你被任何人大大地冒犯了，也不要向任何人生气：因为「人的忿怒，并不成就上帝的义，」使徒如此说（雅各书 1:20）。「不可含怒到日落；一切苦毒、恼恨、忿怒、嚷闹、毁谤，并一切的恶毒，都当从你们中间除掉。并要以恩慈相待，存怜悯的心，彼此饶恕，正如上帝在基督里饶恕了你们一样，」使徒如此说（以弗所书 4:26，31-32）。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Берегись и благословного гнева – да не помрачишь яростию своего душевного ока твоего:«смятеся бо, – сказано, –от ярости око мое, обетшах во всех вразех моих»(Пс.6:8). Никак не должен ты гневаться ни на кого и ни за что, кроме того, если бы кто отлучил тебя от Бога и любви Его. Если же никто тебя не отлучает, то напрасно гневаешься. Отлучить же от Бога и любви Его никто никого не возможет, не только человек, но и огонь, и меч, говорит апостол (Рим.8:35, 38–39).
        cn: 你当警惕那所谓的「义怒」——切勿因着怒火而蒙蔽了你属灵的眼目：「因为经上说：『我的眼睛因着怒气而昏花，我在我所有的仇敌之中衰弱了』」（诗篇 6:8）。你绝不应当因着任何人或任何事而发怒，除非有人使你与上帝和祂的爱隔绝。若无人使你隔绝，那么你就是白白地发怒了。然而，使人与上帝和祂的爱隔绝之事，无人能做到，使徒说，不只是人不能，就连火和刀剑也不能做到（罗马书 8:35，38-39）。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: 'Сего ради«престани от гнева, остави ярость: не ревнуй еже лукавновати, яко лукавнующии потребятся, терпящий же Господа тии наследят землю», говорит пророк (Пс.36:8–9). Нет в мире ни одной такой вещи, по поводу которой имел бы ты достаточную причину – до беспамятства – оскорбляться и раздражаться на кого-либо. Хоть бы ты и думал, что это весьма нужно и потребно, но не найдешь, за что бы действительно нужно и потребно было на кого-либо гневаться, кроме только оскорбления славы Божией и презрения заповедей Его. За это нужно гневаться, но и то разумно, чтобы, исправляя других, не повредить самому себе.'
        cn: 为此，「你当止息怒气，离弃烈怒，不要心怀不恨，以致作恶。因为作恶的必被剪除，惟有等候上主的必承受地土。」先知如此说（诗篇 36:8-9）。世上没有任何一件事能成为你充足的理由，让你对任何人心生恼怒、勃然大怒，以至于失去理智。即便你认为这是极其必要和必须的，但除了触犯上帝的荣耀和蔑视祂的诫命之外，你找不到任何真正需要和必须对人生气的理由。为此，生气是必须的，但也当是有理性的，如此在纠正他人的同时，不至于伤害到自己。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: Нигде мы не слышим, чтобы Господь являл Свою ярость и сильно гневался на грешников, но, напротив, везде видим Его кротким и долготерпеливым. Сам Он сказал:«научитеся отМене, не ярости и гневу, но –яко кроток есмь и смирен сердцем, и обрящете покой душам вашим»(Мф.11:29). Когда ученики Его, гневаясь на согрешивших, сказали Ему:«Господи, хочешь ли, мы скажем, чтобы сошел с неба огонь и потребил их», то Он запретил им, говоря:«не веста, коего духа еста»(Лк.9:54–55). И, научая нас, Господь сказал:«аще отпущаете человеком согрешения их, отпустит и вам Отец ваш небесный,Ащели не отпущаете человеком согрешения их, ни Отец ваш Небесный отпустит вам согрешений ваших»(Мф.6:14–15).
        cn: 我们从未听闻上主显露祂的怒火，也未曾听闻祂对罪人大发烈怒；相反地，我们在各处所见的，皆是祂的温柔与恒久忍耐。祂亲自说道：「你们当学我的样式，不是学我的烈怒与盛怒，而是因我心里柔和谦卑，你们的心灵就必得享安宁。」（马太福音 11:29）当祂的门徒因着对犯罪之人的愤慨而对祂说：「主啊，祢是否愿意我们吩咐火从天而降，将他们烧灭呢？」祂便斥责他们，说道：「你们的心境如何，你们并不知道。」（路加福音 9:54-55）并且，主在教导我们时说：「若是你们赦免他人的过犯，你们天上的父也必赦免你们的过犯。若是你们不赦免他人的过犯，你们天上的父也必不赦免你们的过犯。」（马太福音 6:14-15）
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: 'Но ты скажешь: он обидел меня, злословил меня, бесчестил меня пред всеми: злое мыслил, злое творил мне – великое зло сделал мне… Но кто обижен был больше Бога! Кого злословили, бесчестили, хулили больше Бога? Его били, заушали, на Него плевали, Его распяли, копьем пронзили ребра Его… Но Он не гневался и не памятозлобствовал, а, и умирая на кресте, молился за согрешающих, говоря:«Отче, отпусти им, не ведят бо что творят»(Лк.23:34).'
        cn: 但你或说：他冒犯了我，诽谤了我，在众人面前羞辱了我：他恶意揣测，恶待于我——他对我行了极大的恶……然而，谁比上帝受了更大的冒犯呢？谁比上帝受了更多的诽谤、羞辱和亵渎呢？他们鞭打他，掌掴他，向他吐唾沫，将他钉在十字架上，用长矛刺穿他的肋骨……但他并未动怒，也没有怀恨，甚至在十字架上临终之时，仍为那些犯罪的人祈祷，说：「父啊，赦免他们；因为他们所做的，他们不晓得」（路加福音 23:34）。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: Кто, памятозлобствуя и безумно гневаясь, сделал что-либо доброе? Кто, не имея кротости и долготерпения, совершил какую-либо добродетель или показал над кем-либо победу? Никто. Если бы апостолы безумно ярились и гневались на согрешающих, то никого не наставили бы на путь спасения, никого не привели бы ко Христу. Если они когда-либо и оскорблялись на согрешающих, то без всякой ярости и запальчивости, благоразумно с долготерпением исправляли и научали их, молясь о согрешающих Богу.
        cn: '心怀怨恨、暴怒不已之人，谁能做出良善之事呢？缺乏温柔与恒忍之人，谁能成就任何美德，或在某人身上展现胜利呢？无人能及。


          若使徒们曾对犯罪之人狂怒不已、怒火中烧，那么他们将无法引导任何人走上救赎之路，亦无法将任何人引至基督面前。即便他们有时因犯罪之人而感到受辱，他们也绝无暴怒与急躁，而是明智地、恒忍地去纠正并教导他们，同时为这些犯罪之人向上帝祈祷。'
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: 'Пчелиная матка предусмотрительно создана от Бога без жала: если бы она имела жало, всех бы пчел умерщвляла своим угрызением. Вот образ начальникам! Старейшинам никак не позволяется иметь у себя затаенный гнев и ярость, чтобы не убивали всех подчиненных своим яростным нападением. Итак, побеждай зло добром, а не злом, ибо огнем не потушишь огня, а водою и ярости не победишь яростию, но кротостию и долготерпением.'
        cn: 蜂王由上帝所造，其有远见，故无毒刺：倘若它带有刺，便会以刺螫死所有蜜蜂。这正是长官们的写照！长者们绝不允许心怀隐匿之怒与暴烈，以免其以暴怒之袭击，杀害所有部属。因此，你要以良善胜过邪恶，而非以邪恶胜过，因为你不能以火熄火，也不能以暴烈制伏暴烈，唯有以温柔与恒久忍耐方能成就。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: Исправлять кого-либо лучше можно кротостию, чем яростию, лучше милостию, чем гневом. Лучше чтобы подчиненные любили тебя, нежели боялись. Ибо от боязни происходит ложь и лицемерие, а от любви истина и усердие. Если будешь исправлять кого-либо с яростию и гневом, то не только не исправишь, но и себе, и ему повредишь. Ярящийся и до безумия гневающийся ничем не отличается от пьяного, ибо ярость и гнев производят исступление ума и всего человека изменяют:«гнев и ярость, сия суть мерзость», – говорит Иисус сын Сирахов (Сир.27:33).
        cn: 改正他人，宜以温良，不宜以暴烈；宜以仁慈，不宜以愤怒。属下爱戴你，胜过惧怕你。盖因畏惧滋生虚伪与矫饰，而爱慕则生发真诚与热忱。若你以暴烈与愤怒改正他人，非但不能使其改过，反将损及自身与对方。那暴躁而怒发冲冠之人，与醉者无异，因暴烈与怒火能使心神迷乱，并将整个人性情大变：「忿怒和烈怒，这些都是可憎的。」——正如西拉的儿子耶稣所言（德训篇 27:33）。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: Ярящийся и гневающийся на кого-нибудь не знает, что говорит. Кто в ярости и гневе скажет иногда что-либо, потом, одумавшись, со стыдом берет свои слова назад. Многие, сделавшие иногда что-либо в ярости и гневе, потом много раскаиваются в этом, ибо допущенная ярость помрачает ум, опечаливает душу, погубляет рассудок и память и, что потом может быть, не допускает видеть. Ярящийся и до безумия гневающийся во всем слеп, но сдерживающий гнев и ярость удобно удержит все злое.
        cn: '对于任何人生气或发怒的人，并不知道自己在说什么。


          有人在暴怒和盛怒之下有时会说出一些话，事后一想，便羞愧地收回了这些话。许多人有时在暴怒和盛怒中所做的事，事后会为此深感悔恨，因为被允许的暴怒会蒙蔽心，使灵魂忧伤，摧毁理性和记忆，并且使人看不到之后可能发生的事情。


          暴怒到极致的人在一切事上都是盲目的，但能抑制愤怒和暴怒的人就能轻易地控制一切邪恶。'
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: 'Итак, если случится тебе когда-нибудь раздражаться или на кого-нибудь разгневаться, тогда лучше ничего не говори, но или отойди, или затвори уста свои, дабы не выскочил яростный пламень и не опалил душу и в окружающих тебя не произвел неожиданного смятения. А когда яростный пламень угаснет и сердце будет мирно, тогда спокойно говори, что будет нужно к исправлению. В кротости одно слово твое будет благоприятнее, нежели тысяча слов, сказанных в ярости. Много лучше исправишь кротостию, нежели яростию и раздражением: и другого благоразумно вразумишь, и себе самому принесешь пользу.'
        cn: 因此，倘若你偶有心生恼怒或向人发火之时，那时最好是缄默不言，或回避，或紧闭双唇，以防暴烈的火焰喷涌而出，灼伤你的灵魂，并在周围之人中引起始料未及的混乱。而当那暴烈的火焰熄灭，心境平和之时，你再平静地说出一切对改正有所助益的话语。在温顺中，你的一句言语将胜过在暴怒中所说的千言万语。你用温顺能成就的改正，远胜于用暴怒和恼火所能达到的：你既能明智地规劝他人，也必能为自己带来益处。
  - type: heading2
    text:
      ru: О том, чтобы в скорбях не очень скорбеть
      cn: 论在苦难中不至过分忧伤
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: 'Не скорби, человече, неразумно о вещах мимотекущих, ибо все преходит, все мимо идет. Нет ни одной такой вещи, о которой бы ты имел скорбеть безутешно. Не должно так скорбеть не только о вещах мимотекущих, но и о самых великих прегрешениях пред Богом. Если бы твой грех превзошел всякое согрешение, и то не должен ты отчаиваться и много безутешно скорбеть, ибо нет греха, побеждающего милосердие Божие: наши грехи не могут сравняться с пучиною Щедрот Божиих – Бог спасет нас милосердием Своим «туне» (даром).'
        cn: 人哪，不要为转瞬即逝之事，而作不智之忧伤，因为万物皆逝，一切都将消逝。没有任何一件事，会令你必须无可慰藉地悲伤。不仅是转瞬即逝之事，就连在上帝面前所犯下之至大罪愆，你也不应如此忧伤。即便你的罪恶超越一切过犯，你也不应绝望，或作过多无可慰藉之忧伤，因为没有任何罪恶能胜过上帝的怜悯：我们的罪恶无法与上帝丰盛恩慈之深渊相比——上帝将以祂的怜悯，「白白地」（恩赐）拯救我们。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Бог, Господь наш Иисус Христос, грехи всего мира взял на Себя и каждому кающемуся отпущает их – а ты думаешь, что не простит грехов одного человека, именно тебя. За весь мир Он излиял кровь Свою – тебе ли одному не подаст оставление кровию Своею. Только ты перестань грешить, только покайся, только скажи грехи свои и – оправдишься. Скажи:«исповем на мя беззаконие Господеви; иабиеоставит нечестие сердца»твоего(Пс.31:5).
        cn: 上主、我们的神耶稣基督，祂将全世界的罪愆都担负在自己身上，并赦免了每一个悔罪之人——而你却以为祂不会宽恕你一个人的罪过。祂为整个世界流尽了祂的宝血——难道祂就不会以自己的宝血，将赦免赐予你一个人吗？你只须停止犯罪，只须忏悔，只须说出你的罪恶，你便会得到称义。说出：「我要向上主承认我的过犯；你就赦免我心中的罪恶」（诗篇 32:5）。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: Господь призывает тебя к Себе не на скорбь и печаль, а на радость и веселие."Радуйтесь, – сказано, –...о Господе вси правии сердцем»(Пс.31:11); как и Сам Господь, по воскресении Своем из мертвых, прежде всего сказал мироносицам:«радуйтеся»(Мф.28:9). Повелел мироносицам радоваться, а не скорбеть; ибо Он печаль Праматери Евы прекратил воскресением Своим как Бог. Потому и ты радуйся о Нем, а не скорби, веселись о Господе и не смущайся.
        cn: 主召唤你归向祂，并非要你经历苦楚与忧愁，而是要你得享喜乐与欢欣。「你们当欢喜，」经上说，「……所有心里正直的人，你们都当靠著上主欢喜」（诗篇 32:11）；正如主自己，从死里复活后，首先对那些带著香膏的妇女说：「愿你们平安」（马太福音 28:9）。祂吩咐那些带著香膏的妇女要欢喜，而不是要忧伤；因为祂身为上帝，借由祂的复活终止了原祖母夏娃的忧伤。因此，你也应当在祂里面欢喜，而不是忧愁；当靠主喜乐，而不是心烦意乱。
    - type: paragraph
      text:
        ru: Не скорби сам и других безумно не оскорбляй, но ко всякому будь кроток и долготерпелив.«Друг другу бываем блази, милосерди»(Еф.4:32), не самолюбствующе,«но кийждо нас ближнему да угождает во благое», – как говорит апостол (Рим.15:2).
        cn: 你不要自己忧伤，也不要鲁莽地冒犯他人，但要对待每个人都温和且恒久忍耐。「你们要彼此和善，心存怜悯」（以弗所书 4:32），不要自私自利，「但我们各人应当叫邻舍喜悦，使他得益处」，正如使徒所说（罗马书 15:2）。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: 'Не скорби, если что в мире делается не по желанию сердца твоего. Ибо не может все делаться по мысли твоей, как ты хочешь, потому что не все твои хотения бывают добры и не всякие желания полезны. Но сделалось ли что по твоему хотению и желанию? Хорошо. А не сделалось? Предоставь воле Господней. Если что сделалось так, как ты хотел? Благодари. А если не так, не скорби, ибо все здешнее невечно пребывает, но каждая вещь в веке сем является на весьма малое время. Тебе же одно только нужно, чтобы не быть чуждым Господа и Его пресвятой благодати. Не желай усиленно, чтобы все твои желания всегда исполнялись и все похотения твои совершались: это не в твоей власти, а в Божией. Иная воля Божия, иная воля твоя, и судьбы Его различны, которых ты не знаешь и не можешь всего разуметь. Итак, не скорби ни об одной вещи, но все возлагай на Господа:«возверзи на Господа печаль твою, и Той тя препитает, не даст во век молвы праведнику», – сказал пророк (Пс.54:23).'
        cn: 切莫因世间之事未顺你心意而忧伤。因为一切事物不可能皆按你之所思而行，正如你所愿望的那样，盖因你并非所有的意愿皆为良善，并非所有的渴望皆有益处。然而，若有事物已按你的意愿和心愿成就了，甚好。若是未能成就，则交托于上主之旨意。若有事物已如你所愿成就了，当感谢。若非如此，则毋须忧伤，因为此世间一切事物皆非永恒，此世之中，每一事物皆仅显现于极短暂的时刻。于你而言，唯有一事是必需的：不与上主及其至圣恩典相隔绝。切莫强求你所有的心愿常能实现，你所有的渴望常能成就：此事不在你的权柄之内，而在上帝那里。上帝之旨意与你的意愿不同，祂的判决亦有分别，这些你并不知晓，也不能完全领悟。因此，毋须为任何事物而忧伤，但将一切交托于上主：「你要将你的重担卸给上主，他必扶持你；他永不叫义人动摇。」——先知如是说（诗篇 55:22）。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: Не будь малодушен и нетерпелив, желая, чтобы все моментально делалось по твоей воле. Но благодушно молись Богу и жди, предоставляя все воле Божией. Ожидай долготерпеливо, не усиливайся, чтобы все твои желания исполнялись, ибо не всякое твое желание хорошо и не все предположения полезны. Но что согласно с волею Божиею, то можешь испытать при долговременном ожидании и усиленной молитве к Богу. Что будет согласно с волею Божиею, то даст тебе, и поспешит, а если не согласно, тому воспрепятствует и оставит без исполнения «имиже весть судьбами» (для твоей же пользы). Ты же, даст или не даст, все принимай с благодарностию, в кротости сердца.
        cn: 不要心胸狭隘、急躁不安，渴望着一切事物都即刻依照你的意愿成就。然而，要心平气和地向神祷告并等候，将一切都交托于神的旨意。你要长久忍耐地等候，不要强求你所有的愿望都得以实现，因为并非你所有的愿望都是好的，也并非所有的设想都有益处。但是，那符合神旨意的，你便可以在长久的等候和向神恳切的祷告中加以检验。那符合神旨意的，祂必会赐予你，并使其速成；若是不合乎，祂必会阻拦，并「以祂所知的方式」（为了你的益处）使其搁置不予实现。而你，不论是赐予还是不赐予，都当以感恩之心、以心灵的温柔接纳一切。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: Не нагло нападай на какую бы то ни было вещь, но все делай с великим вниманием. Ибо всякое дело, совершаемое неторопливо и осмотрительно, обыкновенно бывает тверже и полезнее. Если бы все вещи вдруг по твоему желанию могли совершаться, то ты никогда ни в чем не познал бы своей немощи, и никогда ничего не приобрел бы в пользу души твоей, и делал бы все противное. Потому-то Всевидящий Господь, милуя и щадя Свое создание – делая всякому полезное, не всегда и не все дает тебе по воле твоей, но часто препятствует и не исполняет, «якоже Сам весть» (для твоего вразумления), чтобы ты познавал свою немощь, чтобы был смиренным, кротким и терпеливым, а не малодушным – все бы предоставлял воле Господней.
        cn: 切勿鲁莽地冲撞任何事物，凡事皆当以极大的慎重为之。因为一切从容且审慎地进行的事务，往往更为稳固和有益。倘若一切事物都能瞬间依你的愿望达成，那么你将永不会在任何事上认识到自己的软弱，永不会为你的灵魂获取任何裨益，并将所行的一切都与之背道而驰。正因如此，那位洞察一切的主，怜悯并爱惜祂的造物——为每一个人做那有益之事——并不总是、也并不将一切按著你的意愿赐予你，而是常常阻碍，不予实现，「因为祂自己知道」（为了你的开悟），好让你认识到自己的软弱，好让你变得谦卑、温和、且有耐心，而不致于心志狭隘——愿你将一切都交托于主的旨意。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: Отторгая и отвлекая ум наш от земного, неразумного пристрастия, Господь как истинный Врач, врачуя душу нашу, часто отвергает наши желания и похотения. Часто обращает их в скорбь и горесть, чтобы мы искали у Господа Бога утешений бессмертных и вечных, которые никогда не отнимутся от нас. Ибо все сие – земное – существует на малый час, на малое время, а то – небесное – имеет пребывать во веки вечные, конца не имеющие. Какая же тебе будет польза, если и все хотения твои исполнятся, а ты в один час Бога прогневаешь? Какое тебе будет приобретение, если и все желания твои сбудутся, а ты сделаешься чужд Господней благодати? Никакого и никакой.
        cn: '主，这位真实的医者，借由将我们的心从世俗、不合理的迷恋中抽离和转向，来医治我们的灵魂。祂常常拒绝我们的渴望和贪欲，时常将它们转化为忧愁和痛苦，好使我们能寻求自上主而来的、不朽的、永恒的慰藉，这些慰藉将永不从我们身上被夺去。因为这一切——世俗之事——仅存在于短暂的瞬间、短暂的时光；而那一切——属天之事——将存留到永世，永无止境。


          倘若你的一切渴望都得以实现，但你却在一时之间触怒了上帝，这对你有何益处？倘若你的一切愿望都得以成就，但你却变得与上主的恩典格格不入，这对你有何裨益？


          毫无益处，毫无裨益。'
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: Потому, сколько претерпишь с благодарностию посылаемых тебе от Господа нежелаемых скорбей, столько потом примешь от Него и утешения:«по множеству болезней моих, в сердце моем, утешения Твоя возвеселиша душу мою», – сказал пророк (Пс.93:19). Не унывай в скорби и туге, посылаемой тебе от Бога по Его усмотрению, но принимай с благодарностию как некое великое врачевание души. Ибо лучше здесь претерпеть временную скорбь, нежели потом скорбеть вечно – лучше здесь, чем там. Весьма несчастен тот, кто много согрешает и не терпит здесь за грехи свои нежелаемых скорбей с благодарностию, но желает, чтобы все делалось по мыслям сердца его. Знай, что таковый, и не хотя, будет скорбеть в будущей жизни.
        cn: 因此，你怀著感恩的心，承受主所赐予你的、那些你不愿意的苦楚愈多，事后你便从祂那里领受愈多的安慰：「我心里多忧多疑，你的安慰就使我欢乐。」先知曾如此说（诗篇 94:19）。对于上帝按祂的旨意所赐予你的苦难和悲伤，不要心灰意冷，而要怀著感恩之心去接受，将其视为灵魂的良药。因为宁可在此处忍受这暂时的苦难，也好过日后永恒的悲伤——宁可在此处，也好过在那边。那不断犯罪、却不愿在此处怀著感恩之心为自己的罪承受不情愿的苦难，反而期望万事都顺遂其心意的人，是极其不幸的。要知道，这样的人，即便不愿意，也将在来世受苦。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: 'Желая исцелить и очистить душу нашу от греха, Господь часто попущает здесь на нас различные скорби и печали, дабы, очистившись, как золото в горниле, явились мы светлыми и чтобы, утешенные здесь в скорбных обстоятельствах, мы всегда усердно прибегали к Нему, ища Его помощи.«Ко Господу, внегда скорбити ми, воззвах, и услыша мя»(Пс.119:1).«Умножишася немощи их, по сих ускориша», – говорит пророк (Пс.15:4). В скорби мы чаще прибегаем к Богу, а в радости забываем Его. Бог же как Премудрый Врач, различно исцеляя нас, употребляет над нами то и другое: если не благодарим Его в радостных и приятных обстоятельствах, попущает на нас скорбные, да будем благоразумны и искусны в том и другом отношении.'
        cn: 主切愿治愈我们的灵魂，洁净它脱离罪污，故而常常容许各样忧患与愁苦降临于我们，好叫我们如金子在炉中得以炼净，显出光华。又叫我们在悲苦的环境中得蒙慰藉，能以恒切热忱地奔向祂，寻求祂的帮助。「我在急难中呼求上主，祂就应允我。」（诗篇 119:1）「他们的愁苦加增，他们就速速地奔向祂。」先知说（诗篇 15:4）。在愁苦中，我们更常奔向上帝；而在喜乐中，我们却将祂遗忘。上帝作为至智的医者，以各种方式医治我们，并对我们施以这或那：倘若我们在喜乐和顺遂的环境中不向祂感恩，祂便容许忧患临到我们，好叫我们在两者境遇中都能成为明智且娴熟之人。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: Бог, различно милующий и щадящий Свое создание, заботясь о лучшем для нас, не желает дать нам здесь – на земле – какой-либо роскошной жизни – в сластях, покоя и утешения, но дает по преимуществу скорбь и тесноту:"в мирене радостны, носкорбни будете», – сказал Он (Ин.16:33). Желает Бог, чтобы мы в мире сем всегда были в утеснении и скорби, а не в просторе и благоденствии, чтобы мы не разливались в земных сластях и обольстительных похотях, но от здешнего утеснении и скорби усерднее и успешнее восходили к горнему и вечному о Господе простору, и там, утешенные на веки вечные, всегда о Нем радовались и веселились в бесконечные веки, аминь.
        cn: 上主以多样的方式怜恤和宽宥祂所造之物，祂为我们思虑那更美好的福祉，故不愿赐予我们在此世——在地上——过任何奢华的生活，不愿我们沉溺于甜美、安逸和慰藉之中；祂所赐予的，主要乃是忧患与困厄。诚如祂所言：「在世上，你们有苦难。」（约翰福音 16:33）。上主切望我们在此世中，常处于困窘与忧苦之境，而非在宽裕与顺遂之中；使我们不致于在世间的甜蜜与诱惑的欲望中迷失流散，反倒能因著此地的困窘与忧患，更加热切、更加有效地向上攀登，迈向那在主内的属天与永恒的宽广之境。在那里，我们将得享永远的慰藉，在无尽的岁月中，常因祂而欢欣雀跃，喜乐无穷。阿们。
  - type: heading2
    text:
      ru: О том, что все святые всю жизнь свою проводили в скорбях и печалях
      cn: 关于众圣者将其一生尽皆投入忧患与愁苦之中
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: «Многи скорби праведным, и от всех их избавит я Господь», – говорит пророк (Пс.33:20).«Многими скорбми подобает нам внити в царствие»небесное (Деян.14:22)."В мире, не радостны, носкорбни будете», – сказал Господь (Ин.16:33).
        cn: 「义人多有苦难，但上主救他脱离这一切。」先知如此说道（诗篇 33:20）。「我们进入　神国，必须经历许多艰难。」（使徒行传 14:22）。「在世上，你们不享有喜乐，却会遭受苦难。」主曾说（约翰福音 16:33）。
    - type: paragraph
      text:
        ru: Праведные всегда находятся в скорби, а грешные в радости; добрые – в утеснении, а злые на просторе, ибо злые всегда гонят добрых, а не добрые злых. Лукавые – в обилии, а добросовестные в скудости; и не дивись сему,«егоже бо любит Господь, яко Отец чадо, сего и наказует, и биет всякого сына,егожеприемлет. Азихжеащелюблю, обличаю и наказую», – говорит Господь (Притч.3:12,Апок.3:19). Пусть праведные не завидуют грешным и добрые – злым, ибо на весьма малое время дано им сие обилие и простор, а потом внезапно постигнет их вечная скорбь и теснота.«Не убойся, егда разбогатеет человек, или егда умножится слава дому его, яко внегда умрети ему, не возмет вся», – говорит пророк (Пс.48:17–18).
        cn: 义人常在忧患之中，而罪人则在欢乐之内；良善之人在困厄之中，而邪恶之人则在宽舒之处。因为邪恶之人总是逼迫良善之人，而非良善之人逼迫邪恶之人。奸诈之人在丰裕之中，而诚实之人则在匮乏之内。你不要对此感到惊奇，「因为主所爱的，祂必管教，正如父亲管教所喜爱的儿子；凡祂所接纳的儿子，祂必鞭打。至于我所爱的，我必责备，也必管教，」主如此说（箴言 3:12，启示录 3:19）。愿义人不要嫉妒罪人，愿良善之人不要嫉妒邪恶之人，因为这丰裕与宽舒只赐予他们极短暂的时间，而后永恒的忧患与狭隘将会突然临到他们。「人富足，或他家的荣耀增添的时候，你不要惧怕；因为他死的时候，甚么也带不走，」先知如此说（诗篇 48:17-18）。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: 'Часто добрые люди удивляются злым, что злые живут в изобилии и благополучии, а добрые в утеснении, как говорит пророк: «У меняедва не пошатнулись ноги, едва не поскользнулись стопы мои.Ибо япоревновал беззаконным,видяспокойствие грешников; так как нет отвращения от них Бога при смерти их, и не крепко наказание Его им. На работах людских нет их, и с людьми не потерпят они бичеваний» (Пс.72:2–5). Хранилища их полны, обильны и тем и тем. Овцы их многоплодны: размножаются на пажитях своих. Волы их тучны. Не бывает падения оград, ни пропажи, ни вопля на площадях их. Ублажали такой народ, у которого это есть. А блажен тот народ, у которого все – Господь Бог его (Пс.143:13–15). Прор. Иеремия говорит: «почтопуть нечестивых спеется? Насадил еси их, и укоренишася»(Иер.12:1–2).'
        cn: 善良的人们常常对恶人感到惊讶，因为恶人生活在丰裕和康泰之中，而善人却在困顿之中，正如先知所言：「至于我，我的脚几乎失闪，我的脚险些滑跌。我曾嫉妒狂妄人，眼见恶人享平安。他们死的时候没有疼痛；他们的身体健壮。他们不像别人受苦，也不像别人遭灾」（诗篇 72:2-5）。他们的库房满溢，丰盛富足。他们的羊群多产：在牧场上繁殖增多。他们的牛群肥壮。他们的围墙不倒塌，没有损失，在他们的广场上也没有哀号。那些拥有这些的人民被认为是蒙福的。但蒙福的是那以上主他们的上帝为一切的人民（诗篇 143:13-15）。先知耶利米说：「恶人的道路为何亨通呢？你栽种了他们，他们也扎了根」（耶利米书 12:1-2）。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: 'Все святые всю жизнь свою проводили в скорби и печалях, в страдании, терпении и гонении. Ты ли один хочешь быть без всякого страдания и печали? Один ты желаешь быть отверженным от лика избранников Божиих, когда не хочешь ничего претерпеть?! Да не будет сего! Но не унывай душою: нет скорби, которая не прошла бы; нет и радости, которая не изменилась бы:«вечер водворится плачь и заутра радость», – говорит пророк (Пс.29:6). Радость не связана с радостию, и скорбь не соединена с скорбию. Жизнь сия переменчива: она подобна венку, украшенному различными – разнообразными – цветами. Скорбь не всегда скорбь, и радость не всегда радость. Но то и другое Господь обычно посылает рабам Своим попеременно, дабы они всегда держались Одного Бога.'
        cn: 众圣徒毕生都在忧伤和哀恸之中度过，在苦难、忍耐和迫害中度过。难道唯独你，想要免于一切的苦难和忧伤吗？你难道渴望被摒弃于上帝选民之列，却不愿承受任何痛苦？！愿此事永不发生！但你的心灵不要沮丧：没有不会消逝的忧伤；也没有不会改变的喜乐：「一宿虽然有哭泣，早晨便必欢呼，」先知如是说（诗篇 29:6）。喜乐不会永远与喜乐相连，忧伤也不会永远与忧伤相合。此生变幻无常：它仿若一顶花冠，以各种——形形色色的——花朵装饰而成。忧伤并非永远是忧伤，喜乐亦非永远是喜乐。然而，上帝惯常将这两者交替地赐予祂的仆人，使他们能够永远紧持独一的上帝。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: 'Какой святой пожил в веке сем безпечально – в просторе и покое? Ни один. Не все ли провели жизнь свою в терпении, в скорбях, в бедах, в теснотах, в ранах, в темницах, в нестроениях, в трудах, в бдениях, в пощениях, в алчбе и жажде – в долготерпении, как говорит апостол (2Кор.11:23–29). Но святые хотя и многие беды и напасти претерпевали, однако же не оскорблялись и не развращались – а ты и от малого чего-либо смущаешься, без ума скорбишь и развращаешься! Святые, согрешивши мало, много претерпевали – а ты много и без числа беззаконничаешь и ничего не хочешь претерпеть?! Святые о Господе радовались, когда их гнали, бесчестили, били, мучили, раздробляли: апостолы«идяху радующеся от лица собора, яко за имя Господа Иисуса сподобишася безчестие прияти»(Деян.5:41) – а ты, не претерпев и малого чего-либо, безумно скорбишь, волнуешься и отчаиваешься?! Это – крайнее твое безумие!'
        cn: 哪一位圣者在这世上无忧无虑、安然度日、得享清静？没有一个。他们岂非都是在忍耐、忧患、苦难、困厄、创伤、牢狱、纷乱、劳碌、警醒、禁食、饥渴中度过一生，满怀恒忍，正如使徒所言（哥林多后书 11:23-29）？然而，圣者们虽历经诸多磨难与祸患，却不因此受辱或堕落——而你，却因一点小事就心烦意乱，愚昧地忧伤，且自我败坏！圣者们偶有微小过犯，却为此忍受巨大痛苦——而你，犯下无数罪恶，却连一点也不愿承受？！圣者们因主而欢欣，即便遭受逼迫、羞辱、鞭打、折磨、肢解：使徒们「离开公会，心里欢喜，因他们算配为这名受辱」（使徒行传 5:41）——而你，连一点小苦楚都未曾忍受，就愚蠢地忧伤、波动，甚至绝望？！这是你极度的愚昧！
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: 'Вспомни, начиная от пророков и апостолов и даже до последних рабов Божиих, – вспомни, особенно Самого всеми владычествующего Господа, сколько Он нас ради пострадал и претерпел в мире сем? Был заушен, оплеван, влачим и, наконец, претерпел горькую смерть и поносную – на кресте. Вся Христова жизнь во плоти была терпение и страдание. И ученики Его окончили жизнь свою в скорби и гонении: одни – в скорбях и гонениях, другие – в изгнании и отнятии имущества, иные – в болезни и ранах, иные – в алчбе и жажде и в крайней нищете:«проидоша в милотех и козиих кожах, лишении, скорбяще, озлоблени,ихжене бе достоин весь мир в пустынях скитающеся, и в горах и в вертепах и пропастех земных», как говорит апостол (Евр.11:37–38). И никто в мире сем не живет без печали, ибо от смерти к жизни невозможно иначе перейти, как только таким образом. Не источается вино, или елей, или воск, как только при сжимании точила (станка), и никакое доброе дело не совершается, как только в подвиге и трудах. Все праведники убелили ризы свои в великой скорби и страданиях – омыли одежды свои в крови агнчей, говорит Тайновидец (Апок.7:14).'
        cn: '回想一下，从先知和使徒开始，直到上帝最后的仆人们——特别回想那位统管万有的主宰，为了我们，祂在这世上受了多少苦，忍耐了多少？祂被侮辱，被唾弃，被拖拽，最终在十字架上忍受了那苦涩而羞辱的死亡。基督在肉身中的一生，就是忍耐和受苦。


          祂的门徒们也在忧患和迫害中结束了他们的生命：一些是在忧患和迫害中，另一些是在流亡和财产被剥夺中，还有一些是在疾病和伤痛中，另一些是在饥饿、干渴和极度的贫困中： 「披着绵羊山羊的皮，受着穷乏、患难、苦害，流离奔波。这世界配不上他们；他们在旷野、山岭、洞穴、地穴中漂流，」正如使徒所言（希伯来书 11:37-38）。


          在这世上，没有人可以毫无忧愁地生活，因为除了以这种方式之外，不可能从死亡过渡到生命。葡萄酒、油或蜡，只有在压榨机（器具）的挤压下才能流出，任何善行，只有在苦修和劳作中才能完成。


          所有的义人都在巨大的忧患和痛苦中洁白了他们的衣袍——正如启示者所说，他们「曾用羔羊的血把自己的衣裳洗白净了」（启示录 7:14）。'
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: Не будь страшлив и маловерен, боясь скорби и терпения – да не постыдишься в будущей жизни. Не бойся скорби и терпения, имея себе помощником Бога, все содержащего, – да не будешь осмеян, как дитя.«Не убойся, – сказано, –от убивающих тело, души же коснутися не могущих»(Мф.10:28); но мужайся и крепись, как муж совершенный, и – будь победителем:«побеждаяй, – сказано, –наследит вся, и буду ему Бог, и той будет Мне в сына. Страшливым и неверным, и скверным и убийцам, и блуд творящим и чары творящим, идоложерцем, и всем лживым, часть им во езере, горящем огнем и жупелом, еже есть смерть вторая», – сказал Господь (Апок.21:7–8).
        cn: 不要胆怯，不要小信，畏惧忧患和忍耐——以免你在未来的生命中蒙羞。不要畏惧忧患和忍耐，要以上帝为你的帮助者，祂维系万有——以免你像孩童般被嘲笑。经上说：「不要怕那些杀身体，却不能杀灵魂的」（马太福音 10:28）；相反，要刚强壮胆，像一个完全的男子，并成为得胜者：「得胜的，必承受万物，我要作他的神，他要作我的儿子。至于胆怯的、不信的、可憎的、杀人的、行淫的、行邪术的、拜偶像的，和一切说谎的，他们的分就在烧着硫磺的火湖里，这是第二次的死，」主说（启示录 21:7-8）。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: Во всяком случае, не гневайся на оскорбляющих тебя и не скорби, если кто тебя чем-либо оскорбил, но лучше в покаянии и смирении молись Богу, ибо не напрасно Бог попустил сие на тебя, а для твоего исправления и смирения. Безумен тот, кто оскорбляется на воспитателя или наставника, ведущего его к исправлению. Не скорби, если и без причины от кого-нибудь терпишь что-либо, но сознавай себя заслуживающим того – терпи сие с благодарностию, как некую цельбу для души твоей. Ибо лучше претерпевать что-либо без вины, нежели терпеть заслуженно; лучше терпеть несправедливо, чем по правде; лучше здесь, чем там. Лучше тебе потерпеть от кого-либо Бога ради, нежели кому-либо потерпеть от тебя, ибо не великое дело, если ты сотворишь кому-нибудь зло, но то великое дело, если ты Бога ради от кого-либо без причины претерпишь что-нибудь злое. Если ты терпишь что как виноватый, то нет тебе похвалы; если же терпишь без всякой вины – правды ради, то ты блажен:«кая бо похвала,ащесогрешающе мучима терпите? ноащедобрая творящее, и страждуще терпите, сие угодно пред Богом, на сие бо и звани бысте», – говорит апостол (1Пет.2:20–21).
        cn: 无论如何，不要对那些侮辱你的人心生忿怒，如果有人在任何事上冒犯了你，也不要感到悲伤，而最好在忏悔和谦卑中向上帝祈祷。因为上帝允许此事临到你身上，并非徒然，乃是为了你的改正和谦卑。那因教养者或引导他走向改正的导师而感到被冒犯的人，是愚昧的。倘若你无缘无故地遭受某人的伤害，也不要感到悲伤，反而要承认自己是应得的——要以感恩之心忍受这一切，视之为你灵魂的某种疗愈。因为，无辜地忍受某些事情，比遭受应得的苦楚要好；不公地忍受，比按公义忍受要好；在今世忍受，比在那里忍受要好。为你自己而忍受某人的苦害，胜过某人因你而受苦，因为你若对他人行恶，并非什么了不起的事；但你若为着上帝的缘故，无缘无故地忍受某人所加诸的邪恶，那才是伟大的事。如果你是因着自己的过犯而忍受痛苦，就没有可夸耀之处；但如果你毫无过错地忍受——为了公义的缘故，那么你就是有福的：「你们若因犯罪受责打，能忍耐，有什么可夸的呢？但你们若因行善受苦，能忍耐，这在上帝面前是可喜悦的。你们蒙召原是为此。」使徒说（彼得前书 2:20-21）。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: '«Терпение имейте ко всем,ни единому же зла за зло воздающе, промышляюще добрая пред всеми человеки, не себе отмщающе, возлюблении, но дадите место гневу, писано бо есть: Мне отмщение, Аз воздам», – говорит Господь (Рим.12:12, 17, 19).«Не будь побежден злом, но побеждай зло добром», – говорит апостол (Рим.12:21). Если один будет зол, то другой да будет добр. Если одни безумен, то другой да будет разумен. Если же оба будут безумны, оба злы (яры), то зло будет несокрушимо – будет непримиримая вражда.«Терпения имате потребу, да волю Божию сотворше, пришлете обетование», говорит апостол (Евр.10:36). Когда мы – самолюбием и самоугодием – помрачаемся, то скорбию и терпением уясняемся. Когда – честию и славою – возносимся, то бесчестием и клеветою человеческою смиряемся. Когда прахом сладострастия и плотоугодия оскверняемся (посыпаемся), то уничижением и поношением очищаемся (отираемся). Потому не слишком раздражайся на оскорбляющего тебя, но больше сердись на грех свой, возбуждающий на него сердце твое.'
        cn: '「你们要对众人有恒久的忍耐，不以恶报恶于任何人，在众人面前行善，亲爱的，不要为自己伸冤，而要让步给忿怒，因为经上写著：『伸冤在我，我必报应』」——主说（罗马书 12:12，17，19）。「你不可被恶所胜，反要以善胜恶，」——使徒说（罗马书 12:21）。若一人为恶，则另一人当为善。若一人愚昧，则另一人当为明智。若两人皆愚昧，两人皆为恶（暴怒），则恶将不可摧毁——将是不可调和的仇恨。


          「你们必须忍耐，使你们行完了　神的旨意，就可以得著所应许的，」——使徒说（希伯来书 10:36）。当我们因自爱和自悦而变得昏暗时，就藉著忧患和忍耐得以澄清。当我们因尊荣和光荣而升高时，就藉著人的羞辱和诽谤而谦卑。当我们被贪恋和顺从肉欲的尘埃所玷污（洒满）时，就藉著卑微和羞辱得以洁净（擦拭）。因此，不要过分恼怒那冒犯你的人，而要更加恼怒自己的罪，那罪激动了你的心去对抗他。'
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: Терпеть Христа ради – больше всех подвигов и добродетельных деланий, а не терпеть ничего – значит явно творить все злое, и, во всяком случае, таковой чужд благодати Господней. Думаю, что если кто в каком-либо мнимо добром деле не имеет препятствия и скорби, то явно, что дело его еще не Богоугодно и бесу не противно. Но быть всегда в терпении и скорбях Бога ради – сие одно может соединить нас с Богом, прочее же не известно. Итак, благодарно претерпевши все скорбное Бога ради, получишь от Господа вечное блаженство – «увенчаешься» на земле живых. Не избегай же терпения и скорбей, ибо ими входишь в истинный разум. Не бегай от терпения и скорбей, ибо ими очищаешься от грехов. Не кичись гордынею и не разливайся в плотских сластях – да не уподобишься«жене, сидящей на звере»любодеяния и всяких временных сластей и глаголющей:«се сежу царицею и вдова несмь, и рыдания не имам видети».Но абие придут на ню вся злая, и погибель ея всем открыется, говорит Тайновидец (Откр.17:3, 18:7, 8).
        cn: 为基督之缘故忍受苦楚，胜过一切的修行与德行；而若不忍受任何苦楚，则显然是在行一切的恶事，且在任何情况下，这样的人都与主之恩典无份。我认为，若有人在任何貌似良善之事上没有阻碍与忧患，则显然他的事工尚未蒙神喜悦，也未与邪魔相悖。然而，为神之缘故常处于忍耐与忧患之中，唯有此能使我们与神联合，其余之事则不得而知。因此，为神之缘故，以感恩之心忍受一切忧苦之事，你将从主领受永恒的福乐——「在活人之地被加冕」。切勿逃避忍耐与忧患，因为借由它们，你得以进入真实的明悟。切勿逃离忍耐与忧患，因为借由它们，你的罪得以洁净。切勿以骄傲自恃，切勿沉溺于肉体的享乐——免得你如同那「坐在兽上的妇人」，沉湎于淫乱与各样短暂的欢愉，并说：「我坐著为王，并不是寡妇，决不能看见悲哀。」然而，那启示者说（启示录 17:3，18:7，8），一切的灾祸将突然降临于她，她的毁灭将向众人显明。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: Но сам себя не предавай напасти – не подвергай себя искушению, а молись ко Господу, говоря:"Не введимя, Господи, во искушение,но избавимяот лукаваго!»(Мф.6:13). На эту мысль, чтобы не подвергать себя самопроизвольно напастям, наводит пророк, когда говорит:«не даждь во смятение ноги твоея, ниже воздремлет храняй ...Израиля»(Пс.120:3–4). Не слишком ты желай напасти, чтобы потом претерпеть ее… И сам не вдавайся в напасть, но попущенную по усмотрению Божию благодарно претерпевай. Сам Господь, научающий нас и показывающий, что Он Человек, молясь Отцу, говорил:«Отче,ащевозможно есть, да мимоидет отМенечаша сия»(Мф.26:39). Не раз отходил, сохраняя Себя от напасти. Но, показуя добровольное послушание, говорил:«обаче не Моя воля, но Твоя да будет»(Лк.22:42). Сие творил Господь для того, чтобы показать нам в Себе образ, чтобы и мы так делали.
        cn: 但你自己不要陷入苦难——不要让自己遭受试探，而要向主祷告，说：「主啊，不要叫我们遇见试探，救我们脱离那恶者。」（马太福音 6:13）。先知在指出不要自发地让自己遭受苦难时，引导我们思考这个念头，他说：「他必不叫你的脚摇动；保护你的必不打盹。……保护以色列的，也不打盹，也不睡觉。」（诗篇 120:3-4）。你不要过于渴望苦难，以便之后去忍受它……你自己不要陷入苦难，但对于按着上帝的旨意所允许临到的，要心存感恩地忍受。主自己教导我们，并向我们表明祂是人，祂在向父祷告时说：「父啊！若是可行，求你叫这杯离开我。」（马太福音 26:39）。祂不止一次离开，以保守自己免受苦难。然而，祂在显明自愿的顺服时说：「然而，不要成就我的意思，只要成就你的意思。」（路加福音 22:42）。主做这些事，是为了向我们显明祂自身的榜样，以便我们也照样去做。
  - type: heading2
    text:
      ru: О том, чтобы все случающееся претерпевать доблественно
      cn: 论所有遭遇，皆当英勇承受
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: «В терпении вашем стяжите души ваша», – говорит Господь (Лк.21:19),«претерпевый до конца, той спасен будет»(Мф.10:22). Муж терпеливый подобен твердейшему адаманту, а нетерпеливый подобен тростнику, удобно колеблемому ветрами."Мужнетерпеливыйдвоедушен(и наглодушен),не устроен во всех путях своих», – говорит апостол (Иак.1:8), и никогда не одержит никакой победы, терпеливый же легко победит и все получит. Если бы мученики не имели терпения, не были бы увенчаны и не получили бы такой славы и чести.
        cn: '「你们要凭著坚忍，保全你们的灵魂。」主如是说（路加福音 21:19），「惟有忍耐到底的，必然得救。」（马太福音 10:22）


          有坚忍者，似那至坚的钻石，无坚忍者，似那易被风吹动的芦苇。「心怀二意的人，在他一切的行为上，都是摇摆不定的（并且是鲁莽的）。」宗徒（雅各书 1:8）如是说，他永不能获得任何胜利；而坚忍者则能轻易获胜，并得著一切。假若殉道者们没有坚忍，他们就无法得著冠冕，也无法获得如此的荣耀与尊贵。'
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: 'Господь с Своем лице научил нас терпению, показав нам в Себе Образ: бывши неповинен смерти, умер нас ради на кресте, дабы и мы ради Его все претерпевали с радостию. Иже укоряем противу не укоряше, стражда не прещаше:«Иже грехи наша Сам вознесе на теле Своем на древо, да от грех избывше ...поживем:егожеязвоюмы всиисцелехом», – говорит апостол (1Пет.2:24). Итак, претерпи и ты все с радостию – да услышишь глас, говорящий: «понежесоблюл еси слово терпения Моего, и Аз тя соблюду от годины искушения, хотящаго приити на всю вселенную»(Откр.3:10).'
        cn: 主以祂自己的面容教导了我们忍耐，向我们展示了祂自身作为榜样：祂本不当死，却为了我们死在十字架上，好使我们也能为了祂，欢喜地忍受一切。「他被骂不还口；受苦不威吓，」——使徒说：「他被挂在木头上，亲身担当了我们的罪，使我们既然在罪上死了，就得以……活着。因他受的鞭伤，你们便得了医治」（彼得前书 2:24）。因此，你也当欢喜地忍受一切——如此你将听见一个声音说：「你既遵守我忍耐的道，我必在普天下人受试炼的时候，保守你免去你的试炼」（启示录 3:10）。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: 'Терпением на кресте Христос победил врага, терпением осудил смерть, терпением разорил ад, прогнал тьму, соделал наше спасение, словом: что Праотец наш Адам погубил невоздержанием и нетерпением, то Спаситель наш приобрел вкушением горестей и претерпением крестным. Если Он столько нас ради пострадал, если Он столько нас ради претерпел, то ты ли ради Его не потерпишь и малого? Да не будет сего. Потому мужественно претерпевай во временной сей жизни всякие скорби, посылаемые от Бога, чтобы тебе в будущем веке вечно о сем радоваться. Ибо непретерпевающий здесь скорбей не сподобится потом радостей.'
        cn: 基督藉著在十字架上的忍耐，战胜了仇敌；祂藉著忍耐，定罪了死亡；祂藉著忍耐，摧毁了阴间，驱散了黑暗，成就了我们的救赎。简而言之：我们的始祖亚当因著放纵与不忍耐而失去的，我们的救主则藉著品尝苦难和忍受十字架而重新获得。如果祂为我们受了如此多的痛苦，如果祂为我们忍受了如此多的磨难，难道你就不愿为祂忍受这微小的一切吗？愿这样的事情永不发生。因此，你要勇敢地面对这短暂生命中一切由上帝所降予的忧患，好使你在来世能永远为此欢欣喜乐。因为在此地不忍受忧患的人，就不能在随后配得那喜乐。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: '«Блажен муж, иже претерпит искушение, зане искусен быв, пришлет венец жизни», – говорит апостол (Иак.1:12). Не имел терпения один из сорока мучеников севастийских и – вдруг в бане расплылся, как вода, а претерпевшие получили нетленные венцы: непотерпевший немного все погубил, а до конца претерпевшие на веки увенчаны. Нетерпеливый всегда бывает подобен безумному. Если случится что-нибудь противное ему, несогласное с желанием его сердца, то он на всех набрасывается, на всех ропщет, всех обвиняет, кроме себя, себя же всячески оправдывает. А ты будь всегда пригвожден на кресте терпения – с радостию все претерпевай. Если и на всякий день будут говорить тебе бесы: «Сойди со креста терпения и страдания, насладись отдыхом», и как иудеи говорили Христу: «сниди со креста и уверуем в Тя» (Мф.27:42,Мк.15:32). Но ты никогда не ослабевай и не сходи, но всегда пребывай на кресте терпения и мужества, как Моисей, когда имел руки крестообразно распростертыми, побеждал Амалика, а когда ослабевал и опускал руки, то был побеждаем. И ты, когда пребудешь всегда в неизменном терпении и мужестве, преодолеешь врага – мысленного Амалика, если же ослабеешь и разленишься, будешь от него побежден.'
        cn: '「那忍受试探的人是有福的，因为他既经过考验，就要得著生命的冠冕，」使徒如此说（雅各书 1:12）。四十位塞巴斯提亚殉道者中，有一位缺乏了忍耐，他倏然在浴场中融解如水；而那些忍受到底的人，则获得了不朽的冠冕：那未能忍耐片刻之人，失去了一切，而那些坚持到底的人，则永远被加冕。


          缺乏耐心的人，总是如同愚昧人一般。若有任何与他心意相悖、与他心中愿望不符之事发生，他便会向所有人发火、向所有人抱怨、归咎于所有人，唯独不会归咎于自己，反而会竭力为自己辩护。


          而你，当永远钉在忍耐的十字架上，以欢欣的心承受一切。即便恶魔日日对你说：「从忍耐与受苦的十字架上下来吧，享受安息吧。」如同犹太人对基督所说：「从十字架上下来，我们就信祢」（马太福音 27:42，马可福音 15:32）。然而，你绝不可软弱或下来，而当恒常居于忍耐与勇气的十字架上，如同摩西一般，当他双手呈十字形伸展时，便能战胜亚玛力人；而当他软弱并放下双手时，便会被击败。


          同样地，当你始终不渝地保持忍耐与勇气时，你便能战胜仇敌——那属乎心灵的亚玛力人；但若你软弱且懈怠，你便会被他所击败。'
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: «Терпя потерпех Господа и внять ми», – говорит пророк (Пс.39:2).«Терпение убогих не погибнет до конца»(Пс.9:19). Господь внимает долготерпению, а от малодушия (наглодушия) отвращается. Терпеливые идут вслед Его, а нетерпеливые – малодушные – отвращаются от Него:"мнози, – сказано, – возвращахусяи ктому не хождахусо Иисусом, глаголюще:жестоко есть слово, кто может Его послушати?»(Ин.6:60, 66).«Горе вам, погубившим терпение, и что сотворите, егда посетит Господь?»– говорит Сирах (Сир.2:14). Муж нетерпеливый и малодушный, по евангельской притче, подобен созидающему храмину свою на льду или песке, а не на камне терпения и упования (Лк.6:48–49).
        cn: 「我曾耐心等候上主，祂就垂顾我，倾听我的呼求，」先知说（诗篇 39:2）。「困苦人的盼望，永不落空」（诗篇 9:19）。上主垂听那恒久忍耐的人，却转脸不顾那心灵软弱（或作：鲁莽心急）的人。忍耐的人紧随祂的脚步，而那些不忍耐、心灵软弱的人，却转身离祂而去：「许多人就退去了，不再与耶稣同行，说：『这话甚难，谁能听得进去呢？』」（约翰福音 6:60，66）。「你们丢失了忍耐的人有祸了！当上主降临眷顾时，你们将怎么办呢？」西拉赫说（西拉赫智慧篇 2:14）。一个不耐烦、心灵软弱的人，正如福音书中的比喻所言，就像一个将自己的房屋建造在冰上或沙上，而不是建造在忍耐与信靠的磐石上的人（路加福音 6:48-49）。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: «Насколько ты, человече, злонравен, настолько и страдать не отрекайся, дабы этим злостраданием избавиться от злобы», – сказал некто. Какова язва, таково и врачевание. Как велик грех, так велика должна быть и цельба его. Насколько велик грех, настолько велико должно быть и страдание. Потому помни свои многие недостатки, никогда не отрекайся от цельбы терпения. Увидев свое душевное здравие, потом весьма возрадуешься о цельбе терпения и воздашь за сие благодарение Богу, что Он исцелил тебя.
        cn: 「人啊，你有多么邪恶，就不要拒绝承受多大的苦难，好借此苦难摆脱你的恶毒。」有人曾如此说。创伤如何，医治亦然。罪过多么巨大，其救治也应当多么宏大。罪过有多大，苦难也应当有多深。因此，请你铭记自己诸多的过失，永远不要拒绝忍耐这帖良药。当你看见自己灵魂的康泰，之后你将会因著忍耐的良药而极其喜悦，并为此向上帝献上感恩，因祂已医治了你。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: 'Итак, благодарно претерпевай все случающееся с тобою. Если случится, что кто-нибудь причинит тебе печаль, то не его обвиняй в этом, но себя. Ибо не напрасно Бог попустил сие на тебя, но (имиже весть судьбами) для твоего исправления: ничего без Бога не бывает. Бог часто, врачуя тебя, попускает различные искушения, а ты, принимая это неблагодарно, винишь другого, а не себя! Не обвиняй никого, но вини себя, что принял поделом. Лучше муж долготерпеливый, нежели сильный (крепкий): терпеливый силен (мног) в мудрости, а сильный, но малодушный без ума.'
        cn: 是故，当以感恩之心，忍受一切降临于你身之事。若有人使你忧伤，你当不责备此人，而应责怪自己。盖因上主容许此事发生于你，并非徒然，乃是（以其所知之圣道）为纠正你之过失：无事无上主许可而发生。上主常为医治你，而容许诸般试探；然而你却以不知感恩之心接受，反倒归咎于他人，而非自身！毋责怪任何人，当自责，因你所受乃是应得之报。恒忍之人，胜于勇者（强壮者）：有恒忍之人，智慧渊深；然强壮而心胸狭隘者，则无智慧可言。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: Не оскорбляйся на оскорбляющего тебя, но лучше благодарно перетерпи. Ибо лучше быть оскорбляемым от кого-либо, нежели оскорбить кого-нибудь, лучше перенесть бесчестие, нежели кого бесчестить, быть укоряемым, нежели укорять, обидимым, нежели обижать. Не великое дело – обидеть кого-либо или обесчестить, но то велико – если ты, обижаемый и обесчествуемый, благодарно сие претерпишь. За обиду и бесчестие другого следует наказание, а за терпение великое от Бога воздаяние и почесть.
        cn: 切莫因那侮辱你之人而心生恼怒，不如带着感恩之心忍耐持守。因为，被他人侮辱，总胜过你去侮辱他人；忍受羞辱，总胜过你去羞辱他人；被人指责，总胜过你去指责他人；被人伤害，总胜过你去伤害他人。伤害他人或羞辱他人并非难事，但难能可贵的是——若你身受伤害和羞辱，仍能带着感恩之心将这一切忍耐承受。因为，伤害和羞辱他人必受惩罚，而忍耐持守者，将从上帝那里获得丰厚的报偿与尊荣。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: Чему научится тот, кто желая чему-нибудь научиться, не будет иметь терпения в учении? Кто, не терпя лечьбы, исцелит язву? Кто, не нося терпеливо на плечах своих креста терпения, может идти вслед Христа? Никто. Все, которые желали идти вслед Его, приготовляли себя к терпению и искушению, по сказанному:«аще приступаеши работати Господеви, уготови душу свою во искушение»(Сир.2:1), – управи сердце твое и потерпи, говорит Сирах. Скорбит и смущается отрок, когда учится, а когда выучится, весьма радуется. Скорбит и кричит недугующий, не желая перенесть горького приложения к язвам, но, когда выздоровеет, весьма благодарит врача. Так бывает и в этом.
        cn: '一个人如果想要学习什么，却在学习中缺乏耐心，他能学到什么呢？一个人若不能忍受医治，他的创伤如何能痊愈？一个人若不能耐心地将忍耐的十字架扛在肩上，他如何能跟随基督？无人能做到。


          凡是愿意跟随基督的人，都为自己预备了忍耐与试炼，正如经上所说：「你若侍奉主，就当预备你的心，忍受试炼。」（德训篇 2:1）——《德训篇》说，你要修直你的心，并且忍耐。


          学童在学习时会感到忧愁与烦乱，但当他学会了，便会感到非常喜悦。病人会感到痛苦并呻吟，不愿忍受将苦药敷在创口上的痛苦，然而当他康复时，却会非常感谢医生。在这件事情上也是如此。'
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: 'Призывая нас к Себе, Господь поощряет нас к терпению и брани – духовной."Аще кто, – говорит, –хощетв следМене ити, да отвержется себе, то есть самолюбия воли своей,и возмет крест свой, – крест терпения и мужества,ив след Мене да идет» (Мф.16:24). Неберущий же креста терпения и мужества и нежелающий ничего и малого претерпеть как может идти вслед Его? Никак. Ибо непрошедший сквозь огонь и воду терпения как может войти в покой? Пророк говорит:«проидохом сквозе огнь и воду, и извел еси ны в покой»(Пс.65:12). И ты доблественно претерпи находящие искушения  –  да войдешь в покой и увенчаешься венцом нетления. Пребывай всегда в неизменном терпении, мужестве и воздержании, дабы умертвить тебе плотские похоти свои, притупить греховное оружие, победить ад – мысленного Амалика. Ибо ничем не можешь победить его так, как терпением и воздержанием: им прогонишь бесов, угасишь геенский пламень, окончательно укротишь страсти, избавишься от муки и горести – наследуешь вечную жизнь и сподобишься присносущных благ о Христе Иисусе – Господе нашем.'
        cn: 主召唤我们归向祂时，亦鼓励我们忍耐和进行属灵的争战。祂说：「若有人，愿意跟从我，就当舍己，就是舍弃自己的自爱和意志，背起他的十字架，就是忍耐和勇气的十字架，来跟从我。」（马太福音 16:24）不肯背负忍耐和勇气的十字架，不愿忍受哪怕最小痛苦的人，又怎能跟从祂呢？绝不可能。因为一个人若未经历忍耐的火与水，怎能进入安息？先知说：「我们经过水火，你却使我们到丰盛之地。」（诗篇 66:12）愿你英勇地忍受所遭遇的试探，好进入安息，并戴上不朽的冠冕。愿你常存不变的忍耐、勇气和节制，使你得以治死肉体的私欲，挫钝罪恶的兵器，战胜地狱——那心底的亚玛力人。因为没有什么能比忍耐和节制更能战胜它：借此，你将驱逐恶魔，扑灭地狱之火，彻底驯服情欲，摆脱痛苦与悲伤——继承永生，并在我们的主基督耶稣里配得永恒的福祉。
  - type: heading2
    text:
      ru: О том, чтобы не лениться, но всегда трезвиться – бодрствовать – в деле Божием
      cn: 论及不应怠惰，而当常保清醒——警醒——于上帝之工。
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: 'Будь, человече, всегда тепл и усерден, горя духом. Не будь холоден и уныл, чтобы не услышать тебе сказанного слова:«понеже  тепл еси, ни студен..., но яко обуморен, изблевати тя от уст Моих имам»(Апок.3:16). Заботься, бодрствуй – трезвись, не губи напрасно времени твоей жизни, данного тебе на исправление души твоей, на приобретение вечных благ. Наблюдай, чтобы ни один день не прошел праздно. Ибо, если тщетно погубишь, другого потом иметь не будешь: если уже прошел – прошел, и уже потерянного времени возвратить назад не можешь. Потому не губи напрасно дней твоих, но с течением дней твоих соразмеряй исправление твое. Недаром дана тебе сия временная жизнь, но для того, чтобы ты всегда – всякий день – поучался, и преуспевал, и совершал подвиги добродетелей, а праздным чтобы никогда не был.'
        cn: 人啊，要常常热忱、殷勤，心中火热。不要冷淡和沮丧，免得你听到所说的话：「你既是温吞，既不冷也不热，我就要将你从我口中吐出去。」（启示录 3:16）。你要关切、儆醒——警醒自持，不要白白地浪费你生命的时光，这时间是赐予你用来修正你的灵魂，获得永恒福乐的。你要留心，不要让任何一天虚度。因为，如果你白白地虚耗了，以后就不会再有了：如果它已经逝去——就逝去了，你无法将已失去的时间追回。因此，不要白白地浪费你的时日，而要让你的修正与你的时日同步。赐予你这短暂的生命并非徒然，而是为了让你常常——每一天——学习、进步，并完成德行的功绩，而永远不要无所事事。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Век сей не есть покой и почивание, но есть борьба и война, торжище и купля, училище и морское плавание. В войне и брани нет никакого мира; в училище и на торжище, а также и в морском плавании нельзя быть спокойным и беспечальным. Кто на море бывает без боязни и печали? Кто в воинстве без страха? Кто на торжище и в училище в покое? Никто. Потому не ленись в деле Божием и не унывай, но подвизайся и трудись. Ныне твоя жатва; ныне торжище; ныне купля. Жни, покупай, чтобы не остаться ничего не имеющим, не быть осужденным, не быть чуждым благодати Божией. Принявши талант, не погуби его, но умножь, дабы не услышать тебе:«лукавый раб и ленивый, ...подобаше убо тебе отдати сребро мое торжником, и пришед аз взял бех свое с лихвою»(Мф.25:26–27); а ты не только не умножил, но и погубил все по твоей лености и нерадению. Что скажешь в день страшного суда, когда подробно во всем будешь испытан? Внимай себе!
        cn: 此世并非安歇与休憩之所，而是争战与搏斗、市集与买卖、学堂与航海。在战事与纷争之中，毫无平安可言；在学堂、在市集，以及在航海之中，亦不可能安宁无忧。在海上航行，谁能无惧无忧？身处军旅，谁能毫无畏惧？在市集与学堂之中，谁能得享安歇？无有一人。因此，在上帝的圣工中，切勿懈怠，切勿灰心，反而要奋力前行，辛勤劳作。今日是你的收割之时；今日是市集；今日是买卖。收割吧，购买吧，以免你一无所有，以免你被定罪，以免你与上帝的恩典隔绝。你既已领受了恩赐（他连得），就不要毁损它，而要使其增倍，免得你听见那句：「你这又恶又懒的仆人，……你本该把我的银子交给兑换银钱的人，到我来的时候，可以连本带利收回。」（马太福音 25:26-27）；而你却不仅没有增倍，反而因着你的懒惰和疏忽，将一切都丧失殆尽。在可怕的审判之日，当你被详细审问一切时，你将如何应对？务要留意你自己！
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: 'Не закапывай данного тебе таланта в землю лености и нечувствия, но старайся, трезвись, бодрствуй – непрестанно прилагай огонь к огню, теплоту к теплоте, чтобы усугубить его, дабы, умноживши и усугубивши данное тебе, мог ты в день оный с дерзновением сказать пред Господом: «Се, Господи, я приобрел другие пять талантов» (Мф.25:20) – и услышать от Господа пресладкий глас:«Благий раб и верный,ты был верен в малом, – поставлю тебя над многим; войди в радость Господа твоего»(Мф.25:21).'
        cn: 切莫将你所领受的恩赐深埋于懒惰与麻木的泥土之中。相反，你要竭力而行，要保持警醒，要时刻儆醒——不间断地将火热添于火热之上，将温暖加于温暖之上，好使其得以增添。如此，当你增殖并倍增了所赐予你的恩赐时，你便能在那一日，在主面前以坦然无惧之心说道：「主啊，请看，我又赚了五千银子」（马太福音 25:20），并听闻主那至为甜美的声音：「好，你这又良善又忠心的仆人，你在不多的事上有忠心，我要把许多事派你管理；可以进来享受你主人的快乐」（马太福音 25:21）。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: Если же не будешь умножать данного тебе от Бога таланта, но будешь умалять и погублять его, если не будешь восходить на гору добродетелей, но опускаться книзу, если не будешь на всякий день прилагать огонь к огню и усердия к усердию, но совершенно остынешь и окаменеешь, то, наконец, падение твое будет достойно плача и рыдания. Но лучше тебе творить добро, нежели зло, лучше трезвиться и бодрствовать. Ибо за злое будет тебе мука, а за доброе великое воздаяние, за трезвение и бодрость – похвала, а за леность осуждение и казнь. Потому бди всякий день и трезвись:«будь верен, – сказано, –до смерти, и дам тебе венец жизни»(Откр.2:10). Бес трезвится, бодрствует, никогда не спит, но ходит, яко лев, рыкая, ища кого поглотить от противящихся ему, поэтому и ты всегда трезвись, бодрствуй и никогда в беспечности не почивай, чтобы избежать сплетаемых тебе сетей его.
        cn: 倘若你没有增进上主所赐予你的天赋，反而将其贬损与毁弃，倘若你没有攀登美德之山，反而向下沉沦，倘若你没有日复一日地火上添火、勤勉之上再加勤勉，反而全然冷却、心如顽石，那么，你最终的跌落将令人哀哭与恸哭。然而，你行善总胜于作恶，警醒与儆醒总胜于懈怠。因为邪恶将为你带来痛苦，而良善则有大大的报偿；警醒与儆醒将获得赞许，而懒惰则招致定罪与刑罚。因此，你要每日谨慎警醒：「你务要忠心，」经上说，「至死，我就赐给你那生命的冠冕」（启示录 2:10）。那恶者警醒、儆醒，从不憩睡，却如吼叫的狮子，四处游走，寻找那些与他作对的人来吞噬，因此，你也要时刻警醒、儆醒，绝不可在疏忽中安歇，方能避开它为你编织的罗网。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: 'Премудрый Соломон поощряет и учит тебя всегда трудиться, говоря:«иди ко мравию, о лениве, и поревнуй, видев пути его, и буди онаго мудрейший: он бо, не сущу ему земледельцу, ниже нудящаго его имущий ниже под владыкою сый, готовит в жатву пищу, и многое в лето творить уготование; или иди ко пчеле, и увеждь, коль делательница есть, делание же коль честное творит, еяже трудов царие и простии в здравие употребляют, любима же есть всеми и славна:ащесилою и немощна сущи, но мудростию почтена произведеся»(Притч.6:6–8). И еще сказал:«доколе, о лениве, лежиши? Когда же от сна востанеши? Мало убо спиши, мало же седиши, мало же дремлеши, мало же объемлеши перси руками: потом же найдет тебе аки зол путник – убожество: скудость аки благий течец.Ащеже не ленив будеши, приидет яко источник жатва твоя, скудость же аки злый течец отбежит (от тебе)»(Притч.6:9–11). Потому всегда делай все доброе, преуспевай день от дня, ибо настоящее время есть время делания, а там время возмездия, нынешнее – время труда, а тамошнее покоя, нынешнее – скорби и терпения, а тогда венчания и почести. Нынешнее время есть время плача и сетования, а будущее радости и веселия.'
        cn: '明智的所罗门劝勉并教导你务要常常劳动，他说：「懒惰人哪，你去察看蚂蚁的动作，就可得著智慧。它们没有元帅，没有官长，也没有君王，尚且在夏天预备食物，在收割时积聚粮食。你或可到蜜蜂那里去，细察它的辛勤，以及它所做的何等光荣，它的劳动成果被君王和百姓用以维持健康，它受到众人所爱和赞美：它虽然力量微弱，却因智慧而受尊崇」（箴言 6:6-8）。


          他又说：「懒惰人哪，你要睡到几时呢？你何时睡醒呢？你再睡片时，打盹片时，抱著手躺卧片时，你的贫穷就必如恶劣的行路人一般临到你身；你的缺乏就必如强壮的跑者一般来袭。你若不懒惰，你的收获就必如泉水涌出，缺乏就必如恶劣的跑者般远离（你）」（箴言 6:9-11）。


          因此，你务要常常行一切良善之事，日复一日地长进，因为现今是做工的时日，而那时是报偿的时日；现今是劳苦的时日，而那时是安息的时日；现今是忧患和忍耐的时日，而那时是受冠冕和尊荣的时日。现今是哭泣和哀恸的时日，而将来是喜乐和欢庆的时日。'
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: 'Не засыпай, человече, в веке сем и никогда «не обеспечаливайся», но всегда будь бодр и опаслив, всегда трезвись и будь тщателен. Ибо одно тебе предстоит: или победить врага, или быть от него побежденным; или быть при Боге, или отлучиться от Него; или спастись, или погибнуть. Иначе быть не может. Ибо никогда не найдешь в веке сем мира и покоя, не наследуешь тишины и ослабы. Потому, пока живешь в веке сем, никогда не будь бесстрашным и беспечальным, но всегда будь готов на борьбу и ратование. Мир сей создан не для покоя и почивания, а для трудов и подвигов, не для тишины и утешения, а для борьбы и ратоборства. Итак, подвизайся, трудись, трезвись, пока имеешь время, пока имеешь час. Сильно ты желал бы, чтобы возвращено было тебе напрасно погубленное время, но этого не получишь, если данное время погубишь. Одно у тебя время, а другого никогда не будешь иметь. Потому потрудись немного по воле, чтобы потом не испытать многих бед поневоле. Потрудись с усердием малый час, чтобы потом получить многую благодать от Господа и сподобиться жизни вечно блаженной.'
        cn: 人啊，切莫在此世沉睡，也永远不要「松懈自安」，而要时刻保持警醒和谨慎，常常清醒并勤勉不为。因为你只面临一件事：或战胜仇敌，或被仇敌战胜；或与上帝同在，或与祂分离；或得救赎，或遭灭亡。绝无他途。因为在此世你绝寻不到和平与安宁，也承继不了宁静与松弛。因此，当你在现世活着时，切莫无惧无忧，而要时刻准备好战斗与争战。此世并非为安歇与休息而造，乃是为劳作与修持而造；并非为宁静与慰藉而造，乃是为争斗与征战而造。因此，趁着你尚有时日，尚有片刻，就当奋力修持、努力劳作、保持清醒。你定然热切渴望能将虚掷的光阴追回，然而，若你此刻虚掷现有的时日，便无法得到那追回的机会。你拥有的时间只有这一次，绝不会再有第二次。因此，稍微甘愿地努力劳作，以免日后被迫承受诸多苦难。怀着热忱努力劳作片刻，以便日后从主那里领受丰厚的恩典，并配享永恒至福的生命。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: Тот достоин плача, кто, видя всего себя гниющим и съедаемым червями, не заботится уничтожить червей, но лучше соглашается сгнить и быть съеденным червями, нежели быть уврачеванным и исцеленным. Тем более достоин не только плача и рыдания, но и осуждения тот, кто, видя себя гниющим и съедаемым червями различных страстей, не заботится о совершенном исцелении своего душевного недуга и достигнуть тихого пристанища Божественной любви Господней и познания, не заботится всею душою осолиться солию Пресвятого Духа, чтобы быть совершенным жилищем Господу, но соглашается лучше быть согнивающим и всегда мучимым и съедаемым червями различных бесовских страстных истязаний, нежели быть исцеленным и соединенным с Богом.
        cn: '那人值得哀哭，他眼见自己全身腐烂，为虫所噬，却不愿费心灭除蠹虫，反而甘愿腐烂，让虫吞吃，不肯接受医治与痊愈。


          那人更是值得，不仅是哀哭与恸哭，更是应当受定罪，他眼见自己腐烂，为各种情欲的毒虫所噬，却不愿费心使他的心灵疾患全然痊愈，达到主神圣之爱的平静港湾与认识；他不用全心被至圣圣灵的盐所腌制，好成为主的完美居所，反而甘愿腐败，常受磨难，为各样恶魔般情欲的煎熬之虫所噬，不肯接受医治，与神联合。'
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: 'Не щади плоти ради Христа, потому что Он создал ее; не береги естества твоего от страдания, потому что Он раздробленное и рассыпанное опять исцелит и обновит. Не щади принести Ему все существо свое, чтобы опять принять оное от Него в сугубой почести. Не щади себя, но постражди Христа ради, как и Он пострадал тебя ради. Не видишь ли, что другие проводят жизнь свою в великих бедах: в великой нужде в мире сем, едят хлеб? Ни пищи довольной не имеют, не имеют, чем прикрыть и наготу свою, дают великие дани, переносят многие скорби и напасти, однако же и о себе всегда заботятся, и от Бога не отвращаются. А ты, будучи от всего свободен, от всего облегчен, нисколько не заботишься о душе своей, нисколько не стараешься угодить Богу, но ленишься и унываешь – нисколько не хочешь потрудиться на земле, в самом труде ищешь покоя, во тьме ищешь света, в смерти ищешь жизни. Но знай, что никогда сего не найдешь здесь и никак не увидишь. Вечный покой в одном только Господе Боге.'
        cn: 为了基督，不要怜惜你的肉身，因为是祂创造了它；不要珍藏你的本性，使之远离苦难，因为那破碎与分散的，祂将再次治愈与更新。不要吝惜将你全部的生命献给祂，好使你能以双倍的尊荣从祂那里再次领受。不要怜惜自己，却要为基督受苦，正如祂为你受苦一样。你难道没有看见吗？其他人在这世上经历着巨大的祸患：在极度的匮乏中，吃着他们的面包？他们既没有足够的食物，也没有可以遮盖赤裸的衣物，他们付出巨大的代价，忍受许多的忧患与灾难，然而他们却总是顾念自己，也不曾背离上帝。而你，既然从一切之中得以自由，从一切之中得以轻省，却丝毫不顾念你的灵魂，丝毫不努力去取悦上帝，反而懒惰与沮丧——你丝毫不想在地上劳作，你在劳作本身中寻求安歇，在黑暗中寻求光明，在死亡中寻求生命。但要知道，你绝不会在此处找到这些，也绝不会看见。永恒的安歇只在独一的主上帝那里。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: 'Если бы тебе предстояло, с одной стороны, временное страдание, а с другой – вечное: с одной – на малый час, а с другой – навеки, скажи мне: на какое из них ты согласился бы? Знаю, что согласился бы на временное, хотя бы оно и весьма было тяжко. Или если бы кто сказал: потрудись для меня один день или одну неделю, послужи верно, а я дам тебе за это всякого богатства, всякого обильного наслаждения на тысячу лет. Не пожелал ли бы ты? Ей, пожелал бы, хотя бы и весьма велик был труд. Бог же за настоящий малый подвиг, как за один день или год, обещал тебе дать много всякого богатства и наслаждения,«их же око не виде, и ухо не слыша и на сердце человеку, не взыдоша»(1Кор.2:9), – не на тысячу лет, не на две, не на три, но на веки вечные, конца не имущие… Почему же ты о сем не усердствуешь?!'
        cn: 倘若你面临的选择，一面是暂时的苦楚，而另一面是永恒的：一面是短暂的一时，而另一面是永远，请告诉我：你会同意选择哪一个？我知道你会同意选择那暂时的，即便它非常沉重。又或者，如果有人说：为我辛劳一天或一周，忠实地侍奉，我将为此赐予你一切财富、一切丰盛的享受，享有一千年。难道你不会期盼吗？是的，你会期盼，即便这份辛劳非常巨大。然而，上帝却为你眼前这微小的善功，如同为你辛劳了一天或一年，应许赐予你众多的一切财富和享受，「是眼所未见，耳所未闻，人心也未曾想到的」（哥林多前书 2:9），——并非一千年、两千年、三千年，而是无穷无尽的万世万代……你为何对此不热切追寻呢？！
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: Добро есть, немного потрудившись в этом маловременном веке, снискать вечный покой, однажды научившись и просветившись, иметь это у себя вечно. Добро есть, однажды снискавши вечное богатство, никогда – вовеки – не быть скудным. Добро есть однажды мало поскорбеть и опечалиться Христа ради – на малое время и потом радоваться и веселиться во веки вечные. Блажен, кто сего сподобится. Блажен, кто сие получит. Блажен, кто в малом сем времени и малым своим трудом и подвигом обрящет жизнь вечную, присносущное наслаждение и богатство!
        cn: 在短暂的今世稍作辛劳，便能赢得永恒的安息，这是美善的；一旦受教并蒙光照，便能永远拥有这安息。一旦获得了永恒的财富，就永远——直到万世——不再贫乏，这是美善的。为了基督，在短暂的时间里稍微忧伤和哀恸，然后在永世里欢喜快乐，这是美善的。蒙受这一切的人是有福的。获得这一切的人是有福的。在短暂的时间里，以微小的辛劳和操练，寻得永恒生命、永恒的喜乐和财富的人，是有福的！
  - type: heading2
    text:
      ru: О том, чтобы не быть ленивым и не унывать, но всегда – день и ночь – усердствовать и заботиться о себе
      cn: 关于不要懈怠、不要灰心丧志，而要日日夜夜勤勉自励、关顾自身。
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: 'Усердствуй, человече, усердствуй к Богу – день и ночь, – вопий днем и ночью, имей о себе непрестанное попечение: ныне ты имеешь время, ныне имеешь час, иного потом иметь не будешь, если бы и восхотел. Не теряй тщетно времени, данного тебе на стяжание вечных благ, ибо время мало, а дел без числа. Торжище расходится – купля претрудная: заботься, трезвись, имей непрестанное попечение о том, чтобы не оказаться нагим в день страшного суда. Нынче то сделай, завтра другое, и таким образом никогда от дела не отставай – никогда не будь праздным. Вспоминай, как страдают, как трудятся, как заботятся о временной славе, о тленном богатстве, о вещах суетных. Как же ты не заботишься, как не усердствуешь о стяжании вечных благ, но ленишься и почиваешь? Говорю тебе: усердствуй, трудись, заботься, пока имеешь время, пока есть час – да не погубишь вотще времени, данного тебе для стяжания жизни вечной.'
        cn: 世人哪，你要殷勤，日夜向着上帝殷勤——昼夜呼求，对自己保持不息的挂念：现在你拥有时间，现在你拥有时刻，以后即便你想拥有，也不会再有了。不要白白浪费赋予你以获取永恒福祉的时间，因为时间短暂，而事务却数不胜数。市场就要散去——交易艰难无比：你要忧虑、要警醒，要对自己有不息的挂念，以免在可怖的审判之日赤身露体。今日做这件事，明日做那件事，如此一来，永不懈怠——永不虚度光阴。回想人们如何为那暂时的荣耀、为那必朽的财富、为那虚妄之事而受苦、而辛劳、而忧虑。那你又如何不为获取永恒的福祉而忧虑、而殷勤，反倒懒惰和歇息呢？我告诉你：你要殷勤，你要辛劳，你要忧虑，趁着你拥有时间，趁着还有时刻——免得你白白丧失了那为你获取永恒生命而赐予你的时间。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Ты на пути века сего – иди же; ты на весеннем льду – не будь беспечен; ты на брани мира сего – борись; ты на временном торжище – покупай. Смотри, чтобы не возвратиться тебе в вечный дом свой нагим – ничего не имеющим. Видишь, что другие непрестанно отсюда отходят – скоро и ты пойдешь, непрестанно умирают – и ты скоро умрешь, но не знаешь в какое время, в какой час – ныне или завтра, утром или вечером, в полдень или в полночь, потому никогда не будь «безбоязнен». Не малая предстоит тебе вещь, но великая, не временная, но вечная. Итак, подвизайся усердно, не ленись, не унывай; предстоит тебе подвиг, предстоит тебе победа; Подвигоположник смотрит, венцы готовы, ожидает почесть, слава и непременное наслаждение. Лики ангелов, архангелов и всех небесных сил «зрят» и дивятся; соборы всех святых ожидают с сильным желанием, надеясь принять тебя.
        cn: 你在这世上的道路上——去吧；你走在春日的薄冰上——不要掉以轻心；你在世间的这场争战中——去奋战吧；你在暂时的集市上——去买卖吧。要留心，不要赤身露体、一无所有地回到你永恒的家。你看到别人不断地从这里离开——你很快也会走；他们不断地死去——你很快也会死。但你不知道是在什么时间，什么时刻——是现在还是明天，是清晨还是傍晚，是正午还是午夜。因此，永远不要「毫无畏惧」。摆在你面前的不是小事，而是大事，不是暂时的，而是永恒的。所以，要殷勤努力，不要懒惰，不要灰心丧气；有一场艰苦的奋斗摆在你面前，有一个胜利摆在你面前；定下这场竞赛的主宰者正在观看，冠冕已经预备好了，荣耀、光荣和永恒的喜乐正在等待着你。天使、天使长和所有天军的队伍「正凝视着」并感到惊奇；所有圣徒的团体正怀着强烈的渴望等待着，希望接纳你。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: Имей, человече, теплое усердие ко Господу, не ленись, чтобы все у тебя было спешно и радостно, чтобы все было желательно и любимо. Ты ленишься и унываешь, потому что не любишь всем сердцем своим Господа, ибо не любящим Господа путь, ведущий в жизнь вечную, кажется тесным и прискорбным. Если же кто истинно возлюбит Его, тот никакого труда в этом не будет иметь, но все ему будет радостно и желательно. Святые, истинно и крепко возлюбившие Бога, всякий труд считали нетрудным, печаль – беспечальною, скорбь – нескорбною. Некоторые, распалившись Божественною любовию, не могли и во время сна утолить своего стремления к Богу, так же как и самую пищу и питие презирали; не могли насытиться Его пресвятым именем, пречистыми Его Божественными словами. Так разожгли души свои Божественною любовию, что забывали, в теле ли они или вне тела? И с радостию – ради Христа – предавали себя на смерть. Так некоторые воспламенялись Божественною любовию, что, как в чужих телах, подвизались в посте, молитве и бдении, ради сильной любви к Богу предавали себя на раны и убиение и не ощущали боли, ибо ради любимого все любимо и желательно. А нам, не любящим истинно Господа своего, потому именно, что не любим, и нетрудное дело кажется трудным, и нетяжкое – тяжким, и удобное – неудобным. Возлюбим же Господа истинно – и все у нас будет спешно и желательно, все у нас будет радостно, любезно и удобно:«любящему Бога, вся поспешествуют во благое», – говорит апостол (Рим.8:28).
        cn: 人啊，你要对主怀有炽热的恳切之心，不要懈怠，好使你的一切都迅速且充满喜乐，一切都可期盼且深受爱慕。你之所以懈怠和沮丧，是因为你没有全心爱你的主；因为对于不爱主的人来说，那引向永生的道路，显得狭窄且充满悲苦。然而，若有人真心爱祂，他在其中就不会感到任何劳苦，反倒一切对他而言都是喜乐和可期盼的。那些真心且坚定地爱着上帝的圣者们，将一切辛劳视为不辛劳，将忧愁视为无忧愁，将苦难视为无苦难。有些人，因被神圣的爱火点燃，甚至在睡梦中也无法平息他们对上帝的向往，他们也轻视食物和饮水；他们无法饱足于祂至圣的尊名，祂至洁的神圣言语。他们如此以神圣的爱火燃旺了自己的灵魂，以至于忘记了自己是在身躯之内还是身躯之外？并且，他们甘愿为基督献身于死亡，心怀喜悦。有些人如此被神圣的爱点燃，仿佛在非己之身中，在禁食、祷告和守夜中奋力修行；因着对上帝强烈的爱，他们甘愿遭受创伤和杀戮，却感受不到痛苦，因为为了所爱慕的一切都变得可珍爱和可期盼。而我们这些没有真心爱主的人，正是因为不爱，连不困难的事也觉得困难，不沉重的事也觉得沉重，方便的事也觉得不方便。因此，让我们真心爱慕主吧，那么我们的一切都将迅速而可期盼，我们的一切都将是喜乐、可爱和方便的：「爱上帝的人，万事都互相效力，叫他们得益处，」使徒如此说（罗马书 8:28）。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: 'Восходи – день ото дня – на высшие ступени: преуспевай в добродетелях и подвигах; не ленись, не предавайся нечестию, не давай себе покоя, не давай ослабления, не давай опочивания. Ибо настоящее время не есть время покоя и почивания, но время подвига и тщания. Бесы не почивают, но бодрствуют и непрестанно уготовляют сети и тенета на всех путях твоего шествования: наблюдают, высматривают твою кончину, ожидают разлучения твоего от плоти, различно ухищряются, желая положить тебе препятствие и поймать тебя чем-либо, чтобы ты не ускользнул от сетей их. Не думай, что в веке сем есть мир и покой: тут – борьба и ратование. Потому всегда бодрствуй и не предавайся беспечности. Успокоишься тогда, когда победишь, когда освободишься от сетей вражеских, когда, наполнив свою душу пресвятою любовию к Богу, соединишься с Ним.'
        cn: 日复一日，攀登更高的阶梯：在美德与苦修中精进；不要懒惰，不要沉溺于不敬虔，不要给自己片刻安宁，不要容许松懈，不要允许歇息。因为当下并非安歇与休憩之时，而是苦修与奋勉之刻。邪魔不曾歇息，它们警醒着，不间断地在你前行的所有道路上布置罗网与陷阱：它们窥视着，侦察着你的结局，等待你与肉体分离，千方百计地设计，意欲为你设置阻碍，以任何方式将你捕获，使你无法逃脱它们的罗网。切莫以为今世有平安与宁静：此地唯有争战与搏斗。因此，务要时常警醒，切勿陷入疏忽大意。你将在得胜之时，在你摆脱仇敌罗网之时，在你以对上帝至圣的爱充满你的灵魂并与祂联合之时，方得安息。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: 'Вспоминай, сколько люди ради тленных и мимотекущих вещей страдают и утруждаются, ночей недосыпают, никогда не дают себе покоя – в купечестве, в художничестве, в хлебопашестве, в войнах, в морском плавании, в путешествиях в дальние страны и других различных попечениях и трудах! А ты ради вечных и бессмертных благ и мало не хочешь потрудиться, но ленишься и делаешься нечувствительным. Но воспряни, трезвись и заботься о себе. Зачем ленишься? Зачем остаешься не чувствующим ничего? Зачем праздно проводишь время свое? Или ты уже окончил все? Или уже победил? Или уже пребываешь свободным от брани? Или уже соединился с Богом? Внимай себе: что ты делаешь? Что покупаешь на торжище жизни? Торжище расходится; солнце наклоняется к вечеру; при дверях ожидает суд; приходит жатва; жизнь твоя день от дня приходит к концу. Что же ты сидишь праздным? Что волнуешься в суете? Кто, спящий или сидящий, во время сеяния, во время жатвы собирает плоды? Кто снимает виноград, им не насажденный? Плоды суть достояние тех, кои трудились, а честь и венцы тех, кои победили, как говорит некто.'
        cn: '回想一下，人们为了那些必朽且转瞬即逝的事物，遭受了多少苦难和劳累，夜不能寐，从未让自己安歇——无论是在商业、艺术、耕作、战争、海上航行、远行他乡，还是在其他各种忧虑和辛劳之中！而你为了那永恒不朽的福祉，却连少许的辛劳也不愿付出，反而变得怠惰而麻木不仁。


          然而，你要振作起来，清醒过来，为自己着想。你为何懒惰？为何仍然毫无知觉？你为何虚度光阴？难道你已经完成了所有事情？难道你已经得胜了？难道你已经脱离了争战？难道你已经与上帝合一了？


          留心自己：你正在做什么？你在生命的市集上购买了什么？市集正在散去；太阳正向着黄昏倾斜；审判正等在门前；收割的时节即将来临；你的生命日复一日地走向终结。那么，你为何仍旧闲坐着？你为何在虚妄中波动不已？


          在播种之时、在收割之际，有谁是睡着或坐着而能收聚果实的呢？有谁能采摘他未曾栽种的葡萄呢？果实属于那些劳苦的人，而荣耀和冠冕则属于那些得胜的人，正如有人所言。'
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: Зачем не вопиешь усердно к Богу, от Которого весь ты зависишь? Почему сидишь без дела? Почему не собираешь «добра», пока есть время, пока есть час? Придет безвремение, когда не возможешь делать. Время твое, как один день. Вопий к Богу, трезвись, трудись, покупай, делай, собирай, жни, пока есть жатва, пока стоит погожее время, пока не наступила ночь, пока не придет зима, во время которой, хотя и пожелал бы ты что-нибудь сделать, не возможешь. Кто, ленясь и не заботясь, снискивает временное богатство? Кто из нерадящих и беспечных пользуется честию и славою? Кто, ничего не делая, получает мзду? Никто. Если же сие временное не дается нестарающемуся, незаботящемуся, тем более не дастся таковым пребывающее вечно.
        cn: '你为何不向你所完全依恃的上帝恳切呼求？你为何徒然坐着？为何在尚有时日、尚有一刻之际，不去收聚「美善」？无暇之时终将降临，届时你将无法作为。你的时日，不过如同一日。


          向着上帝呼号吧！警醒吧！劳作吧！买入吧！行事吧！收聚吧！收割吧！趁着收成尚在，趁着良时晴朗，趁着黑夜未临，趁着严冬未至——在那时日里，即便你渴求有所作为，你也将无能为力。


          有谁是因着懒惰和不关心，就能获得这暂时的财富呢？有谁是因着疏忽和放任，就能享有尊荣和光耀呢？有谁是因着无所事事，就能得到酬报呢？无人能得。


          既然这暂时的事物，尚且不给予那些不肯努力、不肯用心的人，那么，那永恒常存的居所，就更不会赐予这样的人了。'
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: 'Век твой скончавается, смерть близ тебя, гроб и суд готовы, бесы ждут не дождутся; что же ты сидишь праздным? Что посмеваешься над суетою и пребываешь яко бы бессмертный? Воспрянь, воспрянь, отрезвись, открой очи, отверзи слух, раскрой память, приди в чувство, посмотри на солнце, посмотри на луну, посмотри на небесные стихии: они непрестанно идут, показывая на умаление твоей жизни, никогда не отдыхают, «не опочивают». Что же ты ленишься? Для чего всегда отдыхаешь, «опочиваешь»? Вспомни, как святые трудились, какую ревность и усердие имели к Богу! Вспомни, какие подвиги и дела они показали – подвизались будто в чужих телах, презрели славу, богатство, телесную сласть; презрели плоть и самое здоровие свое; ничего в мире сем не возлюбили; ничего не предпочитали любви Христовой… Что же ты так холоден и уныл? Но воспрянь, воспрянь и имей о себе непрестанное попечение: не днесь только усердствуй, но и завтра не переставай, не днесь только бодрствуй, но и завтра не ленись; всегда равно бодрствуй, всегда равно трезвись и никогда не давай себе покоя – да сподобишься жизни вечной.'
        cn: '你的世代即将终结，死亡临近于你，坟墓与审判已然备妥，恶魔们正焦急地等待；你为何仍旧闲坐无事？为何嘲笑这世间的虚妄，却活得仿佛你是不朽的？


          醒来！醒来！清醒过来，睁开你的双眼，敞开你的听觉，展开你的记忆，回复你的知觉，观看那太阳，观看那月亮，观看那天上的元素：它们永不停止地运行，指向你生命的消减，它们从不歇息，「并不憩止」。你为何如此怠惰？你为何总是休息，「憩止」？


          回想圣人们如何辛劳，他们对上帝怀有多么大的热忱与恳切！回想他们所展现的那些修持与事工——他们争战，仿佛身处异己之躯，轻蔑荣耀、财富、肉体的欢愉；轻蔑肉身，乃至他们自身的康健；在这世上，他们没有爱慕任何事物；没有将任何事物置于基督的爱之上……


          你为何如此冰冷而沮丧？然而，醒来！醒来！并持续地关顾你自己：不要仅仅今日才殷勤，明日也不要停歇，不要仅仅今日才警醒，明日也不要懈怠；要时刻以同等之心警醒，时刻以同等之心清醒，绝不给自己片刻安宁——好使你配得永恒的生命。'
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: 'Усердно спеши ко Христу, ни на чем временном не останавливайся – со тщанием иди вслед Его. Видишь, что мир сей обольстителен и превратен. Видишь, что ничего в нем нет постоянного и неизменного, но все, как в сонном мечтании, переменяется: ныне тишина, а завтра смущение; ныне радость, а завтра плач; ныне веселие, а завтра скорбь; ныне здоровие, а завтра недуг, ныне жизнь, а завтра смерть. Ничто здесь не постоянно, все переменчиво. Каждый день приносит с собою изменение. Если ныне ты радостен, то наутро ожидай печали: если ныне ты здоров, назавтра ожидай болезни. Если ныне жив, то завтра ожидай смерти. Не всегда будешь в таком положении, в каком находишься ныне, но на всякий день ожидай внезапного изменения. Потому усердно иди ко Христу, ибо в одном только этом неизменная тишина и вечный покой; в одном только этом непременная радость и присносущное наслаждение – и больше нигде, ибо везде суета, прелесть, ложь и непостоянство.'
        cn: 务要殷勤奔向基督，勿在任何暂时之事上驻足不前，当以热忱追随祂。你当看清，这世间充满诱惑与变幻。你当看清，世间万物皆无恒久不变之处，一切事物都如梦境中的幻象般变迁：今日是宁静，明日却是纷扰；今日是喜悦，明日却是哭泣；今日是欢乐，明日却是忧伤；今日是康健，明日却是病弱；今日是生命，明日却是死亡。此处无一事物是恒常的，一切都在变动之中。每一天都带来变化。若你今日欢欣，则当预期明日的悲伤；若你今日健康，则当预期明日的疾病；若你今日尚存活，则当预期明日的死亡。你不会永远处于现今的境况，当预备迎接每日突如其来的改变。因此，务要殷勤奔向基督，因为唯独在祂之处，才有不变的宁静与永恒的安息；唯独在祂之处，才有确凿的喜乐与永恒的享乐——此外别无他处，因为万物皆是虚空、诱惑、谎言和无常。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: Будь всегда готов, как в путь, имей об этом непрестанное попечение. Не прилежно ли готовится тот, кто хочет идти в далекий – временный – путь? Не приготовляет ли нужного тот, кто идет что-либо земное покупать? А ты не готовишься к отходу в путь неизбежный – на торжище вечное?! Зачем в этом ленишься и унываешь? Это – действие твоего окаменения. Идя к бессмертию, ленишься! Шествуя к вечной славе, унываешь! Поспешая к присносущному наслаждению, сетуешь! Кто ленится, идя на земное пиршество? Кто скорбит, имея получить честь и славу мира сего? Кто опасается, желая принять временное богатство? Никто. Но все возбуждаются, все усердно о сем заботятся и стараются. А так как оное суетно и кратковременно, ты всегда усердствуй в деле Божием. Не скорби и не унывай, а веселись и не смущайся, потому что за малый труд предстоит тебе великое и вечное воздаяние.
        cn: '你当常作准备，如同启程远行一般，对此抱持不懈的关切。那欲往遥远——暂时的——旅程者，岂非殷勤预备？那欲购世间之物者，岂非备妥所需？而你，岂非正准备踏上那无可避免的旅途——前往永恒的市集？你何以在此事上懈怠且灰心丧志？此乃你心石化的表现。趋向不朽，你竟懒散！迈向永恒的荣耀，你竟沮丧！疾奔向永恒的享乐，你竟忧戚！


          往赴世间宴席之人，谁会懈怠？将获世间尊荣与名声之人，谁会悲伤？渴望得享短暂财富之人，谁会畏惧？无人如此。然而，所有人皆被激励，所有人都为此热切关怀并努力争取。


          既然那些事物皆是虚妄且短暂的，你当永远热心于事奉上帝。切勿忧伤或灰心，反当欢欣且毋庸烦扰，因你微小的劳苦，将有伟大且永恒的报偿等待着你。'
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: Итак, готовься, человече, – непрестанно готовься к сретению небесного Жениха, пресладкого Господа Иисуса, – чтобы возмог ты сретить Его с горящим светильником сердца твоего и теплою душою. Одно только это останется с тобою навеки. Всегда возжигай светильник сердца твоего. Наблюдай, чтобы он в тебе не угас и не оставил тебя во тьме нечувствия и лености. Блюди, чтобы не затворились тебе двери милосердия Господня и не остался бы ты вне чертога Христова. Готовься к принятию внутрь себя Господа славы. Раскрой сердце свое, расшири душу свою – прими Стоящего при дверях сердца твоего, непрестанно толкущего в душу твою и говорящего:«Се стою при дверях и толку,ащекто услышит глас Мой, и отверзет двери сердца, вниду к нему, и вечеряю с ним, и той со Мною», – говорит Господь (Откр.3:20), Которому слава и честь да будет ныне, и присно, и во веки веков, аминь.
        cn: 是故，人子啊，当预备自己——不息地预备自己，以迎候天上的新郎，至甜美的主耶稣，好使你能以你心中燃烧的灯和热忱的灵魂去迎见祂。唯有此物将永远与你同在。时时燃旺你心中的灯。当留意，切勿让它在你内熄灭，切勿让它将你遗弃在麻木和怠惰的黑暗中。当谨守，切勿让主慈悲的门户向你关闭，切勿让你滞留于基督婚宴厅之外。当预备好接纳荣耀之主进入你内。敞开你的心扉，拓宽你的灵魂——接纳那伫立于你心门之外、不辍叩击你的灵魂并言说的主：「看哪，我站在门外叩门，若有听见我声音就开门的，我要进到他那里去，我与他，他与我一同坐席，」——主（启示录 3:20）如是说，愿荣耀和尊崇归于祂，从今时，直到永远，世世无穷，阿们。
  - type: heading2
    text:
      ru: О том, чтобы всегда возбуждать себя к усердию и теплоте Господней
      cn: 论及如何恒常激发自己，以达于对主之殷勤与热忱
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: Прииди, о человече, и виждь! Прииди и прославь Господа своего! Прииди и воспой Господа своего! Прииди, припади ко Господу и восплачься пред сотворившим тебя! Прииди, припади и исповедайся Святому имени Его!«Вкуси и виждь, яко благ Господь»(Пс.33:9).«Пой имени Его, яко добро!»(Пс.134:3).
        cn: 来吧，喔，世人哪，来看哪！来吧，并颂扬你的主！来吧，并歌颂你的主！来吧，俯伏于主前，在你造物主面前哭泣！来吧，俯伏并向祂的圣名告白！「你们要尝尝，看上主是美善的」（诗篇 33:9）。「你们要歌颂祂的名，因为祂是良善的」（诗篇 134:3）。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Прииди, алчущий и жаждущий, насытись Божественной пищи! Прииди, омраченный, насладись присносущным светом! Прииди, находящийся в узах, насладись свободою! Прииди, смертный, прилепись к Бессмертному – да избавишься от смерти вечной и сподобишься жизни вечной.
        cn: 饥者渴者，请来饱餐神圣的食粮！晦暗之人，请来沐浴永恒的光明！身陷桎梏之人，请来享受自由！必死之人，请来与那不朽者紧密相连——如此，你便可脱离永恒的死亡，并蒙受永恒生命的恩典。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: Прииди, скорбный и печальный, насладись присносущной радости! Прииди, унылый и окамененный, – да распалишься, как огонь! Прииди, нищий, – да обогатишься вечным богатством! Прииди, нагий, – да облечешься бессмертною славою и оденешься, яко ризою, светом благодати Господней!
        cn: 来吧，你这忧伤又愁苦的人，享受永恒的喜乐吧！来吧，你这颓丧又麻木的人，好被点燃得如同火焰！来吧，你这贫乏的人，好用永恒的财富使你富足！来吧，你这赤身的人，好让你穿上不朽的荣耀，并披戴主恩典的光芒，如同披上长袍！
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: Воспряни, воспряни, о человече, и отрезвись! Воспряни и припади ко Господу Богу, сотворившему тебя! Возбуждай чувства свои и возжигай светильник сердца твоего – да не угаснет он у тебя и да не оставит тебя во тьме нечувствия!
        cn: 醒悟吧，醒悟吧，噢，世人哪，并清醒过来！醒悟吧，并跪拜那位造了你的上主上帝！唤起你的感官，点燃你心内的灯盏——好叫它不在你内熄灭，好叫它不将你遗留在无感的黑暗之中！
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: 'Раскрой, раскрой, о человече, душу свою для принятия Господа славы: се бо Судия стоит при дверях твоего сердца и стучит, чтобы ты отворил Ему и Он вошел к тебе, и ел с тобою, и пребыл с душою твоею во веки веков, никогда не отлучаясь от тебя.'
        cn: 敞开，敞开，噢，世人哪，敞开你的心灵，去迎接荣耀的主：看哪，审判者正站在你心门之外叩门，好让你为祂打开，让祂进入你的里面，与你一同用饭，并与你的灵魂同在，直到永世，永不离开你。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: Возбуждай, человече, возбуждай свои чувства! Воспряни, не ленись, не унывай! Не щади плоти, не щади души – да получишь венец нетления! Возводи очи твои ко Господу и познай Его благодать и все о тебе таинство.
        cn: 人啊，振作吧，唤醒你的感官！振奋起来，不要懒惰，不要灰心！不要顾惜肉体，不要顾惜魂灵——这样你才能获得不朽的冠冕！将你的目光投向主，认识祂的恩典和关乎你的一切奥秘。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: Не оставляй без внимания времени, данного тебе для стяжания вечных благ,"се боГосподь скорогрядет на облацех, со славою и силою многою, воздати комуждо по делом его. И узрит Его всяко око, и иже Его прободоша, и плачь сотворят о Нем вся колена земная»(Мф.24:30;Откр.1:7, 22:12). Се придет скоро. Блажен соблюдающий заповеди Господни. Блажен хранящий Его заповеди. Приидет, приидет, и не замедлит.
        cn: 「切勿轻忽赐予你、为要获取永恒美善的时光，」「因主必快来，乘云降临，带著大荣耀与大能力，照各人的行为报应各人。众目都要看见祂，连那刺祂的人也要看见祂；地上的万族都要因祂哀哭。」（马太福音 24:30，启示录 1:7，22:12）。看哪，祂必快来。遵守主诫命的人有福了。谨守祂训诲的人有福了。祂必来，祂必来，并不迟延。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: Возводи, возводи, о человече, умные очи сердца твоего к Богу и разжигай сердце свое к Божественной любви Его. Возбуждай душу свою к Божественному желанию Его. Уподобляясь слепому, непрестанно вопий к Богу:«Сыне Давидов,Сыне Божий,помилуй мя(Лк.18:38–39), ущедри мя, вразуми мя, научи мя творити волю Твою – заповеди твоя! И жив буду».
        cn: 兴起，兴起，哦，世人哪，将你心灵的慧眼举向上帝，并将你的心燃炽于祂的神圣之爱。激励你的灵魂，以向往祂的神圣渴望。你当效法那盲者，不住地向上帝呼喊：「达味之子，上帝之子，可怜我吧（路加福音 18:38-39），怜恤我吧，启迪我吧，教导我遵行祢的旨意——祢的诫命！我便得存活。」
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: 'Все желание свое, все хотения свои имей в Боге. Все упование свое и надежду возложи на Бога: там весь спасешься, там весь и всегда пребывай – для сей цели ты и сотворен; туда спеши день и ночь; не давай себе и малого покоя и дремания, пока не получишь чего ищешь, пока не найдешь у себя места Господу –«селения Богу Иаковлю»(Пс.131:5).'
        cn: 你一切的渴望，你一切的意愿，都要置于上主之中。你一切的依靠和盼望，都要交托于上主：在那里你将全然得救，在那里你将永远常存——你为此目的而被造；日夜向那里奔赴；不要给自己片刻的安歇与睡意，直到你获得你所寻求之物，直到你在自己里面找到主的居所——「雅各布之上主的居所」（诗篇 132:5）。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: Пусть ничто не отторгает тебя, пусть ничто не препятствует тебе, пусть ничто не возбраняет, пусть ничто не отсекает тебя от любви Господней и от Божественного желания Его, ни скорбь, ни теснота, ни глад, ни гонение, ни огнь, ни меч (Рим.8:35). Ибо Он – твоя жизнь, Он – твое спасение, Он – твоя радость, и веселие, и присносущное наслаждение, и вечный покой.
        cn: 愿没有任何事物能将你排斥在外，愿没有任何事物能对你造成阻碍，愿没有任何事物能对你有所禁止，愿没有任何事物能将你从主对你的爱与祂神圣的渴慕中割离，无论是患难，是困苦，是饥饿，是迫害，是烈火，是刀剑（罗马书 8:35）。因为祂是你的生命，祂是你的救赎，祂是你的喜乐，是你的欢欣，是你永恒的享受，是你永远的安息。
  - type: heading2
    text:
      ru: О том, чтобы все желание свое устремлять к Богу и к Нему прилепляться любовию
      cn: 关于将自己的一切愿望都导向上帝，并以爱慕与祂紧密结合。
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: Всегда беспрестанно вопий ко Господу Богу твоему всем сердцем твоим – да соединишься с Ним. Все желания и намерения свои к Нему возноси – да всегда имеешь Его с собою. День и ночь воздыхай к Нему – да весь погрузишься в любовь Его.
        cn: 你要常常，不断地，以你的全心向主、你的上帝呼喊，好使你能与祂联合。将你所有的愿望和意念都提升至祂那里，好使你常有祂与你同在。日夜向祂叹息，好使你全然沉浸于祂的爱中。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Как тебе не вопиять к Богу? Как не устремлять к Нему всего желания твоего? Как тебе не любить Его всем сердцем? Как тебе не прилепляться к Нему всею душою своею и всею крепостию своею? Ведь Он твой Бог, твоя слава. Твое спасение, твоя вечная жизнь.
        cn: 你怎能不向上帝呼号？你怎能不将你全部的渴慕倾注于祂？你怎能不用全心爱慕祂？你怎能不用你的全灵、你的全力依附于祂？因为祂是你的上帝，你的荣耀。你的救赎，你的永生。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: Припади горящею любовию к Господу твоему; прилепись к Нему всем сердцем твоим; возлюби Его от всей души твоей и ничего не ставь выше любви Его. Ибо это есть для тебя живот вечный, чтобы ты познал Господа Бога твоего, и возлюбил Его всем сердце твоим, и прилепился к Нему всею душою твоею.
        cn: 以炽热的爱慕之情投奔你的主；以你全部的心依恋祂；以你整个的灵魂爱慕祂，并且不将任何事物置于对祂的爱之上。因为这对于你而言就是永恒的生命，使你得以认识你的主上帝，并以你全部的心爱慕祂，以你整个的灵魂依恋祂。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: Имей сердце горе к Богу, отвращаясь от всего дольнего, как ненадежного и обманчивого. Пригвозди сердце твое там, где вечно имеешь быть с Ним. Туда стремись, откуда имеешь начало и бытие свое.
        cn: 当你的心因痛楚而归向上主，摒弃一切尘世之物，因它们皆不可靠且充满欺诈。将你的心钉在那永恒之处，你将在那里与主永远同在。向着你生命的起源和存在之根本奔跑吧。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: Осмотрись кругом и увидишь, что в мире нет ничего надежного, кроме того, чтобы быть всегда при Боге и с Ним наслаждаться Его Божественною славою, вечно о Нем веселясь. Все иное суетно – все погибнет, одно только это останется навеки.
        cn: 环顾四周，你会看见世上没有任何事物是可靠的，唯有那永远与上帝同在，并与祂一同享用祂神圣荣耀的，才能永恒地因祂而欢乐。其他一切皆是虚妄，一切都将消逝，唯有这件事会永远长存。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: Не унывай, человече, не унывай, и в Божественной любви Господней не охладевай, но всегда гори и пламеней в любви Его, всегда распаляй сердце свое, всегда вопий к Нему – да не останешься во тьме нечувствия и окаменения.
        cn: 人啊，不要沮丧，不要灰心丧志；在你对主神圣的爱中，不要变得冷漠。而是要永远燃烧，永远在你对祂的爱中火热，永远激发你的心，永远向祂呼求——这样你就不会留在无感和麻木的黑暗中。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: Восходи, человече, восходи любовью к Господу Богу твоему. Всякий день полагай в сердце твоем успешное восхождение – да восходишь к Нему непрестанно, день и ночь, желанием и любовию и всею душою прилепишься к Нему.
        cn: 上进吧，人子，以爱慕之心上进，奔向你的主、你的上帝。 你当日复一日地将这成功的上进铭刻于心——好让你昼夜不辍地奔向祂，以渴望、以挚爱、以你全副的心灵紧紧依附于祂。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: 'Имей сердце твое уязвленным любовию к Богу. Всегда обращай к Нему вожделенные слова Господни: «уязвлен есм любовию и добротою твоею, Женише мой сладчайший! В след Тебе теку, в воню мира Твоего,егожевожделе душа моя,егожевозлюби мое сердце» (Песн.1).'
        cn: 让你的心被对上帝的爱所刺穿。始终向祂献上那些令人渴慕的主的言语：「我为你的爱与你的美善所刺伤，我最甘甜的良人啊！我追随你的足迹，追随你香膏的芬芳，我的灵魂渴慕这芬芳，我的心爱慕这芬芳」（雅歌 1）。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: Все желание и утешение свое имей в Боге и всегда взывай к Нему с пророком:«имже образом желает елень на источники водные, сице желает душа моя к Тебе, Боже»(Пс.41:2). И:«Боже мой, к Тебе утренюю, возжада душа моя, коль множицею Тебе плоть моя!»(Пс.62:2).
        cn: 你所有的渴望和慰藉都当置于上帝之中，并当常常与先知一同呼求祂：「上帝啊，正如鹿切慕溪水，我的心也切慕你。」（诗篇 41:2）。又：「我的上帝啊，我切切地寻求你；我的心渴想你，我的肉体也切慕你！」（诗篇 62:2）。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: 'Целию и намерением твоим да будет Один Господь, пристанищем и упованием пресвятая Его любовь. Будь пленен желанием и любовию к Нему, чтобы получить искомое и дерзновенно сказать: «Приидите и посмотрите, я получил то, чего искал, и нашел желаемого, пресладкого Господа Иисуса!».'
        cn: 你当以独一的主为你的目的和意向，以祂至圣的爱为你的避风港和你的盼望。你当被对祂的渴慕和爱所俘获，以便你能够获得所求之物，并坦然无惧地宣称：「你们来观看，我已得到了我所寻求的，并找到了我所渴慕的，那位极度甘甜的主耶稣！」。
  - type: heading2
    text:
      ru: О том, чтобы к Одному Господу иметь любовь и ничего не почитать выше Его любви
      cn: 关于对独一上主怀有爱，且不将任何事物置于祂的爱之上
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: Да будет сердце твое всегда уязвлено Божественною любовию, чтобы тебе возможно было с усердием – день и ночь – идти вслед Христа. Прилепись к Нему всем сердцем твоим и всею душою твоею, чтобы все у тебя было успешно и свободно от падений, чтобы все было желательно – «благоуветно» и радостно, чтобы ты не сомневался в спасении твоем.
        cn: 愿你的心常为神圣之爱所触动，使你得以日夜殷勤地追随基督。你要全心全意地依恋于祂，好叫你凡事顺利，免于跌倒，一切皆得心意，称心如意，欢喜雀跃，使你对自己的救恩毫不疑虑。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Гори и распаляйся Божественною любовию, чтобы это всегда было твоим утешением. Все рачение и желание твое направляй к Нему – да весь погрузишься в любовь Его и пребудешь с Ним «едино», никогда не разлучаясь.
        cn: 请被神圣的爱火点燃，并炽热起来，愿这爱永远是你的慰藉。将你所有的热忱与渴望都导向祂——使你全然沉浸在祂的爱中，并与祂「合而为一」，永不分离。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: Ничто да не отторгнет тебя от Божественной Господней любви, ничто да не воспрепятствует тебе, ничто да не прекратит ее в тебе – ни огонь, ни меч, ни гладь, ни гонение, ни глубина, ни высота, ни настоящая, ни будущая, но пусть она только одна пребывает всегда в душе твоей.
        cn: 勿让任何事物将你与上主的神圣之爱隔绝，勿让任何事物阻碍你，勿让任何事物将其在你心中终止——无论是火、是刀、是饥、是迫害，是深渊、是高处，是现在的，抑或是将来的，只愿这爱永远独自存留在你的灵魂之中。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: Старайся, трезвись и прилагай всякий день усердие к усердию – да всегда восходишь к Нему желанием и любовию, да всегда распаляешь к Нему сердце свое, да будешь весь в Боге и Бог в тебе, да обрящешь тихое пристанище душе своей и сподобишься вечных благ.
        cn: 务要努力，保持警醒，日复一日地将热忱加诸于热忱之上——愿你恒常借由渴望与爱慕而朝祂攀升，愿你恒常向祂燃炽你的心，愿你全然在神内，神亦在你内，愿你为你的灵魂寻得宁静的港湾，并配享永恒的福祉。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: Ищи Господа день и ночь всем сердцем твоим и всею душою твоею – да, обретши Его, найдешь вечное сокровище и богатство и исполнишься всех благ:«взыскающииЕгоне лишатся всякаго блага»(Пс.33:11) и получат великую благодать и милость.
        cn: 昼夜不息地，以你全部的心和全灵寻求主——是的，寻得了祂，你便觅得了永恒的财宝与富饶，并被一切美善所充满：「寻求祂的人，什么好处都不缺。」（诗篇 33:11）并领受宏大的恩典与怜悯。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: Все свое упование, все сокровище, все богатство свое имей в Боге; всю славу и наслаждение свое в Нем полагай. Это одно не обольстительно и не тщетно. Это одно пребудет с тобою в будущей вечной жизни, и ты получишь благую часть, которая не отнимется от тебя вовеки.
        cn: 你所有的希望、你所有的珍宝、你所有的财富，都要存留于上帝之中；你所有的荣耀和喜悦，都要寄托于祂。唯有此，才是真实不虚，并非徒然。唯有此，能与你同在未来的永恒生命中，你将获得那美好的福分，永不从你身边被夺走。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: 'Всегда – день и ночь – непрестанно вопий к Богу, день и ночь утреннюй к Богу, денно и ночь взыскуй Бога – да обрящешь Его, да найдешь Искомого,"ищай бо, несомненнообрящет, и просяй, без сомненияпримет и толкущему отверзется», сказал Господь (Мф.7:8). Помни, что все святые имели великую ревность и неутолимую любовь к Богу. От сильной любви к Богу они даже забывали иногда: в теле ли они? Ты же и малого не имеешь, что бы мог сказать в день суда!'
        cn: 要昼夜不息、不住地向主呼求，昼夜向主献上晨祷，昼夜寻求主——你必能寻见祂，你必能找到那被寻求者，「因为凡求的，就得着；寻找的，就寻见；叩门的，就给他开门。」主曾如此言说（马太福音 7:8）。当铭记，所有的圣者都对上帝抱持着巨大的热忱和永不餍足的爱。出于对上帝那份强烈的爱，他们甚至有时会忘却：自己是否仍在肉身之中？然而你却连丝毫可以让自己在审判之日有所陈述的凭据都没有！
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: Почему не сделается для тебя сладким пресвятое имя Господа Иисуса? Почему не разжжется и не распалится окамененное сердце твое? Почему предпочитаешь обольстительную мрачную суету радостному – пресладкому – взыванию ко Господу? Зачем предпочитаешь окаянную, расслабляющую леность усердному и теплому восклицанию к Богу? Вопий, вопий, не ленись, восклицай к Нему тщательно – «не чувствуя усталости». Не давай сна очам твоим и зеницам дремания. Пока не обрящешь Искомого, и не получишь желаемого, и не соединишься с Присносущным.
        cn: 何以主耶稣至圣之名对你而言不觉甘甜？何以你那如石般刚硬的心不被点燃、不被激昂？何以你宁愿选择那魅惑人心的幽暗虚妄，而不愿选择那欢欣——至甘甜——地向主呼求？为何你更钟情于那可悲、使人懈怠的怠惰，而非向神热切、恳挚的赞颂？呼求吧，呼求吧，莫要懈怠，殷勤地向祂欢呼赞颂——「不觉疲惫」。莫让你的眼得见睡意，莫让你的眼皮阖上。直到你寻获所求之物，得偿所愿，并与那永恒者合而为一。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: Возлюби Господа твоего от всего сердца твоего, от всея крепости твоея и от всея души твоея, чтобы быть тебе способным и ревностным на все Богоугодные дела. Теперь ты тяготишься и унываешь в творении Богоугодного дела потому, что не искренно – «не истинно» – любишь Господа твоего. Если бы ты истинно возлюбил Бога, то не ленился бы на славословие пресвятого имени Его, не унывал бы в деле Богоугодном:«аще бысте любили Мене, – сказал Господь,  –«возрадовались убо быстео Мне» (Ин.14:28). Если возлюбишь Его всем сердцем, не будешь лениться. Если прилепишься к Нему всею душою твоею, все для тебя будет радостно, любимо, желательно, ибо любящему Бога все Его ради любимо и желательно.
        cn: 你要以你全心、你全力、你全灵，爱慕你的主，好使你能够并热切地行一切蒙神喜悦之事。如今你在行蒙神喜悦之事上感到沉重与沮丧，乃是因为你对你的主爱得不够真诚——「不够真实」。若是你真实地爱慕神，你就不会懒于颂赞祂至圣之名，也不会在蒙神喜悦之事上灰心丧志：「若是你们爱我，」主说，「就必为我欢喜」（约翰福音 14:28）。若是你全心爱慕祂，你就不会怠惰。若是你全灵依附于祂，那么万事对你都将是欢喜、可亲、渴慕的，因为对那爱神之人而言，万事皆因祂而可爱且渴慕。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: Всякая слава и богатство сего мира суть суета; всякое наслаждение и похоть плотская суть обольщение; всякая любовь внешняя, земная, есть ложь и лицемерие. Одно только то не имеет и тени обольщения, чтобы возлюбить всем сердцем своим, всею душою своею, всею крепостию своею Единого Бога, к Нему прилепиться и ничего не почитать выше любви Его. Это только одно пребудет с тобою вечно; это только одно чуждо обольщения. В этом для тебя жизнь вечная; в этом нескончаемая радость и присносущное наслаждение. Да будет Сам Он один твоим утешением и наслаждением вечным, да будет твоею радостию и веселием Его пресвятая любовь. Лучше и честнее сего не найдешь ничего ни на земле, ни на небе. Имей это дороже всех сокровищ, драгоценнее всех многоценных маргаритов и адамантов. Это одно да будет тебе вечным утешением, и радостию, и веселием, славою и наслаждением. Яко тому подобает всякая слава, честь и держава со безначальным Его Отцом и с Пресвятым, и благим, и животворящим Его Духом ныне, и присно, и во веки веков, аминь.
        cn: 世间一切的荣耀与财富，皆为虚妄；一切的享乐与肉身的贪欲，皆为诱惑；一切外在的、属世的爱，皆为虚假与伪善。唯有一事，毫无诱惑之阴翳，即是：要以尔全心、全魂、全力爱慕独一的真神，紧紧依附于祂，不视任何事物高于祂的爱。唯有此爱将与尔永恒同在；唯有此爱远离诱惑。永恒的生命在于此；无尽的喜乐与恒久的欢愉在于此。愿祂独自成为尔永恒的慰藉与享乐，愿祂至圣的爱成为尔的欢欣与喜悦。在地或在天，尔将寻不著任何事物比此更美好、更尊贵。愿尔视此爱重于一切珍宝，珍逾一切贵重的珍珠与金刚石。愿此独自成为尔永恒的慰藉、欢欣、喜悦、荣耀与享乐。因为一切荣耀、尊崇与权能，都归于祂，与祂无始之父，并与至圣、至善、赋予生命之圣灵，从今时直到永远，阿门。
    - type: paragraph
      text:
        ru: Здесь конец тридцати трем главам.
        cn: 此乃第三十三章之终。
    - type: paragraph
      text:
        ru: Главы сии составлены по числу лет земной жизни Господа. Прочитавший сии главы да позаботится со тщанием, оставив младенческое мудрование, придти в«мужа совершенна»и достигнуть«меры возраста исполнения Христова»(Еф.4:13).
        cn: 这些篇章是根据主在世间生命的年岁数目编写而成。读过这些篇章的人，愿他仔细用心，舍弃稚嫩的思维，致力于成为「满有基督长成的身量」的「成熟的人」（以弗所书 4:13）。
    - type: paragraph
      text:
        ru: Следующие же пятичувственные главы того чтобы прочитывающий их всякий день, всегда, возводил к Богу свои сугубые – пяточисленные – чувства (Внешняя и Внутренняя) и, став выше всего видимого и разумеваемого, возлетал умом «выспрь», и, будучи погружен в глубину разума и таинственного познания, будучи, притом неизреченно и недоведомо, соединен в тайном соединении с невидимым, беспрестанно сердцем и умом всегда возносил сии стихословия, горячо взывая:«Возлюблю Тя, Господи, крепосте моя, Господь утверждение мое»(Пс.17:2–3), и проч.
        cn: 下列这五章关于五种感官的文字，旨在让每日诵读它们的人，总是能将自己那五重（外在与内在）的感官提升到神那里。借此，他将超脱一切可见与可思之事，让心神「向上」飞升，沉浸于理智与奥秘认知的深处。在一种不可言说、不可思议的秘密结合中，他将与那不可见者联合，并以心、以意、以那持续不息的热忱，向神献上这些诗句，恳切呼求：「我的力量啊，我爱你，上主！上主是我的岩石，我的山寨」 （诗篇 18:2-3），等等。
  - type: heading2
    text:
      ru: Первое стихословие любезного к Богу взывания
      cn: 向心爱的上帝祈求的第一首诗歌
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: «Возлюблю Тя, Господи, крепосте моя! Господь утверждение мое, и прибежище мое, и Избавитель мой, Бог мой, Помощник мой и уповаю на Него, Защититель мой, и рог спасения моего, и Заступник мой, хваля призову Господа, и от враг моих спасуся»(Псал.17:2–4).
        cn: 「我爱祢，上主，我的力量啊！上主是我的岩石，我的山寨，我的救主，我的上帝，我的磐石，我所投靠的。祂是我的盾牌，是拯救我的角，是我的高台。我要求告当赞美的上主，我必从仇敌手中被救出来。」（诗篇 18:2-4）
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: «Коль возлюбленна селения Твоя, Господи сил! Желает и скончавается душа моя во дворы Господни. Сердце мое и плоть моя возрадовастася о Бозе живе. Блажени живущии в дому Твоем, в веки веков восхвалят Тя. Лучше день един во дворех Твоих, Господи,паче тысящ. Изволих приметатися в дому Бога моего паче, неже жити ми в селениих грешничих»(Псал.83:2–3, 5, 11).
        cn: 「万军之主啊，祢的居所何等可爱！我心渴慕，甚至消逝，愿入主上主的院宇。我的心和我的肉身向永生的上帝欢呼。住在祢家中之人有福了，他们要世世代代颂赞祢。在祢的院宇中度过一日，胜过在别处千日。我宁愿在我的上帝家中看门，也不愿住在罪人的帐篷里。」（诗篇 83:2-3，5，11）
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: «Коль возлюбих закон Твой, Господи! Весь день поучение мое есть. Коль сладка гортани моему словеса Твоя! Паче меда устам моим. Сего ради возненавидех всяк путь неправды. Светильник ногама моима закон Твой и свет стезям моим.Оправдания Твоя вожделенна суть, Господи,паче злата и камене честна многа, и слаждша паче меда и сота»(Пс.118:97, 103–105, 18:11).
        cn: 「主啊，我何等爱慕祢的律法！它终日是我的默想。祢的言语，于我的口中何等甘甜！比蜜更甜。因此我恨恶一切虚假的道路。祢的律法是我脚前的灯，是我路上的光。主啊，祢的典章是我所切慕的，比金子、比许多珍贵的宝石更宝贵，比蜜更甜，比蜂房滴下的蜜更甘甜。」（诗篇 118:97，103-105，18:11）
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: '«Коль благ Бог Израилев правым сердцем! Коль многое множество Благости Твоея, Господи, юже скрыл еси боящимся Тебе, соделал еси уповающим на Тя, пред сыны человеческими! Скрыеши их в тайне лица Твоего от мятежа человеческа... Обаче Богови повинися, душе моя, яко от Того терпение мое, ибо Той Бог мой и Спас мой, Заступник мой: неподвижуся во век» (Пс.72:1, 30:20–21, 61:6–7).'
        cn: 「上帝待心中正直的人，何等良善！上主啊，你的恩惠是何等广大，你为敬畏你的人所预备的，为你那投靠你的人在世人面前所施行的，是何等丰盛！你必把他们藏在你面前的隐秘处，以避开世人的扰嚷……我的心哪，你当默默地顺服上帝，因为我的盼望是从他而来。惟有他是我的磐石，我的拯救，我的高台；我永不动摇。」 （诗篇 73:1，31:19-20，62:5-6）
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: '«О Бозе спасение мое и слава моя. Бог помощи моея и упование мое на Бога. Уповайте на Него весь сонм людей. Излияйте пред Ним сердца ваша, яко Бог Помощник нашесть.Не уповайте на неправду и на восхищение не желайте. Богатствоащетечет, не прилагайте сердца. Единою глагола Бог, двоя сия слышах: зане держава Божия, и Твоя, Господи, милость, яко Ты воздаси коемуждо по делом его»(Пс.61:8–9, 11–13).'
        cn: 「我的救恩和我的荣耀都在乎上帝。上帝是我的帮助，我的盼望在于上帝。你们众民哪，要时常倚靠祂！要在祂面前倾心吐意，因为上帝是我们的帮助。你们不要倚靠欺压，也不要因抢夺而生妄想。财宝若是加增，你们的心也不可因此依恋。上帝说了一次，我听见两次，就是：能力属于上帝。主啊，慈爱也是属于祢的，因为祢必照各人所行的报应他。」（诗篇 61:8-9，11-13）
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: '«Боже, Боже мой, к Тебе утреннюю: возжажда Тебе душа моя, коль множицею Тебе плоть моя, в земли пусте и непроходне и безводне. Тако во святем явихся Тебе – видети силу Твою и славу Твою, яко лучше милость Твоя паче живот. Устне мои восхвалит Тя, тако благословлю Тя в животе моем. О имени Твоем воздежу руце мои. Прилпе душа моя по Тебе, мене же прият десница Твоя»(Пс.62:2–5, 9).'
        cn: 「神啊，我的神，我清晨就寻求祢；我的灵魂渴慕祢，我的肉身切慕祢，在干旱疲乏无水之地。我在圣所中瞻仰祢，为要见祢的能力和荣耀。因祢的慈爱比生命更好，我的嘴唇要赞美祢。我还活著的时候要称颂祢，我要奉祢的名举手。我的心紧紧跟随祢，祢的右手扶持了我。」（诗篇 62:2-5，9）
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: '«Имже образом желает елень на источники водныя, сице желает душа моя к Тебе, Боже, возжада душа моя к Богу крепкому живому: когда прииду и явлюся лицу Божию? Молитва Богу живота моего, реку Богу: Заступник мой еси, почто мя забыл еси, иВскуюсетуя хожду, внегда оскорбляет враг?»(Пс.41:2–3, 9–10).'
        cn: 「神啊，我的心切慕祢，如同鹿切慕溪水。我的心切慕永活的真神：我几时可以来朝见神的面呢？我向我生命的主祈祷，我要对神说：祢是我的避难所，祢为何忘记我呢？我为何因仇敌的欺压而悲哀地行走呢？」（诗篇 42:1-2，8-9）。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: '«Господь просвещение мое и Спаситель мой, – кого убоюся? Господь Защититель живота моего, от кого устрашуся? Едино просих от Господа, то взыщу: еже жити ми в дому Господнивсядни живота моего, зрети ми красоту Господню, и посещати храм святый Его. Взыска Тебе лице мое, Лица Твоего, Господи, взыщу»(Пс.26:1, 4, 8).'
        cn: 「上主是我的光照和我的拯救——我将惧怕何人？上主是我生命的保护者，我将惊恐何人？我向主求了一件事，我仍要寻求：就是让我居住在主的殿中，尽我一生的日子，瞻仰主的美善，并朝拜祂的圣殿。我的脸寻求了祢，上主啊，我将寻求祢的面容。」（诗篇 27:1，4，8）
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: '«Готово сердце мое, Боже, готово сердце мое. Воспою и пою в славе моей. Востани слава моя, востани псалтирю и гусли: востану рано. Исповемся Тебе в людех. Господи, пою Тебево языцех, яко велия верху небес милость Твоя, и до облак истина Твоя. Вознесися на небеса, Боже, и по всей земли слава Твоя»(Пс.107:2–6).'
        cn: 「我的心已准备妥当，我的上帝，我的心已准备妥当。我要歌唱，我要在我的荣耀中歌颂。我的荣耀，请醒来！瑟和琴，请醒来！我要在清晨醒来。上主，我要在万民中称谢祢，我要在列邦中歌颂祢，因为祢的慈爱高逾诸天，祢的真理上达云霄。上帝啊，愿祢高升于诸天之上，愿祢的光荣遍满全地。」 (诗篇 108:2-6)
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: 'Ты еси, Боже, держава моя,разжи утробы моя и сердце мое, яко милость Твоя пред очима моима есть. Посли свет Твой и истину Твою: та мя настависта, и введоста мя в гору святую Твою, и в селения Твоя и вниду к жертвеннику Божию, к Богу, веселящему юность мою. Исповемся Тебе в гуслех, Боже, Боже мой.Вскуюприскорбна еси, душе моя, и векую смущаеши мя? Уповай на Бога, яко исповемся Ему, спасение лица моего и Бог мой»(Пс.25:2–3, 42:2–5).'
        cn: 祢，上帝，是我的力量；求祢照亮我的心肠和我的心，因祢的慈爱常在我眼前。求祢发出祢的光和祢的真实，好引导我，领我到祢的圣山，到祢的居所。我就走到上帝的祭坛，到上帝那里，就是使我年轻欢欣的上帝那里。上帝啊，我的上帝，我要弹琴称谢祢。我的心哪，你为何忧闷？为何在我里面烦躁？应当仰望上帝，因我还要称赞祂。祂是我脸上的光荣，是我的上帝。（诗篇 25:2-3，42:2-5）
  - type: heading2
    text:
      ru: Второе стихословие любезного к Богу беседования
      cn: 心灵挚友与上主之交谈：第二篇诗歌咏唱
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: 'Да будет, Господи, сердце мое всегда уязвлено и уранено Божественною Твоею любовию, да глаголю присно с Пророком сия рачительная словеса: «уязвлен есмь добротою Твоею, женише мой сладчайший, в след Тебе теку, в воню мира Твоего,егожевожделе душа моя. Где пасеши, и где почиваеши в полудни? Где возсияваеши свет? Где просвещаеши тьму? Где утешаеши любимыя? Где рачители Твоя упокояеши и исполняеши их Божественное желание?» (Песн.1).'
        cn: 主啊，愿我的心常被祢神圣的爱刺透和创伤，好使我能常常与先知一同说出这些令人向往的言语：「我被祢的美善所伤，我至甜美的新郎啊，我追随祢，追逐祢香膏的芬芳，这正是我的灵魂所渴慕的。祢在哪里牧放羊群？祢在正午何处歇息？祢在哪里发出光芒？祢在哪里照亮黑暗？祢在哪里安慰祢所爱的人？祢在哪里使祢的爱慕者得享安宁，并满足他们神圣的愿望？」（雅歌 1）
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: О превожделеннейший Господи господей! О пресладчайший в сладостях премирных! О прелюбезнейший в любезных, всяк ум, всяку мысль превосходящий! О любы, кто ж Тя достойне возлюбить? Кто достойне к Тебе всем сердцем прилепится? Кто Тя достойне до сердца своего приимет? О Божественного Твоего желания! О Божественные славы присносущного Твоего осияния!
        cn: 哦，最受渴慕的万主之主！哦，超世之甘甜中最甘美的！哦，在一切可爱者中最最可爱的，超越一切心、一切思虑的！哦，爱啊，谁能配得爱你？谁能配得全心依附于你？谁能配得将你接到他的心上？哦，你神圣的渴求！哦，你永恒光照的神圣荣光！
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: О Боже мой! Что ми есть на небеси? И что вящше отТебевосхотех на земли? Точию еще жити ми в Божественном Твоем желании. Сие точию едино да будет ми сокровище и вечное богатство. Сие точию едино да будет ми пища, и питие, и присносущное наслаждение. Сие точию едино да будет ми слава и похвала, велелепие же и одеяние светло, да совлекшися плоти, не наг в день страшного Твоего суда обрящуся; но с Тобою, Господем моими и Богом, во веки вечные пребуду, никогда же отлучаяся.
        cn: 我的上帝啊！在天上我有谁呢？在地上除了祢，我还渴望什么呢？ 唯愿我能在祢神圣的渴慕中继续活下去。愿这唯独成为我的宝藏与永恒的财富。愿这唯独成为我的饮食、我的饮品、我永恒的欢愉。愿这唯独成为我的荣耀与赞美，我的华美与光明的衣袍，好叫我脱去肉身之时，在祢可畏的审判之日不至于赤身露体；而是与祢——我的主、我的上帝——永永远远同在，永不分离。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: 'Господи! Все желание и воздыхание мое да будет в Тебе. Все желание мое и рачение мое в Тебе едином да будет, Спасителю мой! Все изволение мое и помышление мое в Тебе да углубится, и вся кости моя да рекут: Господи, Господи! Кто подобен Тебе, кто соравнится силе, благодати и премудрости Твоей? Вся бо премудр, и праведне, и благоутробне о нас устроил еси.'
        cn: 主啊！我一切的渴望与叹息，愿都在祢之内。我一切的愿求与热切，愿唯独在我救主祢之内。我一切的意愿与思虑，愿都在祢之内得以深扎，我所有的骨头都愿呼喊：主啊，主啊！谁能与祢相比？谁能与祢的力量、恩典和智慧等同？因祢以完全的智慧、公义和怜悯，为我们安排了一切。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: Разжи утробы моя и сердце мое яко милость Твоя пред очима моима есть. Разжи утробы моя и сердце мое, Боже живота моего. Разжи и умягчи душу мою, яко да вся истает и излиется пред Тобою, Господи, да весь буду в Тебе, Ты же во мне, Благодетелю мой! Да сице с Тобою – Богом моим – соединен быв, никогда отТебеи Божественной Твоея любве устранюся.
        cn: 求主点燃我的心肠和心扉，因祢的怜悯常在我的眼前。求主点燃我的心肠和心扉，祢是我生命之神。求主点燃并柔化我的灵魂，使它全然融化并倾泻在祢的面前，我的主，使我全然在祢之内，祢也在我之内，我的恩主！愿我如此与祢——我的上帝——合而为一，永不与祢和祢神圣的爱分离。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: Где бо моей души имать быти непременное опочивание? Где уму пристанище? Где сердцу непреложная тишина и покой?Ащене в Тебе, Господи, –ащене Ты Сам душу мою упокоиши, и присносущное утешение даруеши?! Вся бо мира сего радость – плач есть, всякое утешение его – скорбь и печаль, – всяко наслаждение земное – горесть и тяжесть души, – всяка любовь плотская – ложь есть и лицемерие, несть свойственна и известна души моей ни едина мира сего сладость; но Ты Един да будеши ми радость и веселие, и вечное присносущное наслаждение.
        cn: 我心何处能寻获永恒不息的安歇？我的心思何处是停泊之所？我的心灵何处能得着不移的宁静与安稳？若不在祢内，主啊，——若非祢亲自使我的灵魂安息，并赐予永恒的慰藉？！因这世间所有的喜乐皆是哭泣，它的一切安慰皆是忧愁与哀伤，——世间的一切享乐皆是心灵的苦楚与重负，——一切肉体的爱皆是谎言与虚伪。这世间没有一丝甜美与我的灵魂相合，也非它所熟悉；唯愿祢成为我的喜乐与欢愉，以及永恒不息的福乐。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: Да не любодействую в сердце моем отТебе– Господа – моего с тварию; но да всем сердцем моим прилеплюся Тебе, всю тварь сотворшему, да ничтоже предпочитаю паче Тебе, – ничтоже возлюблю, кроме Тебе – Господа моего, – источника жизни. Да не возлюблю славы мира сего, и богатства исчезновенного, ни красоты телесной, ни наслаждения плотского временнаго; но Ты Един да будеши моя слава и похвала, богатство и сокровище, пища и питие, и присносущное утешение.
        cn: 愿我的心不从祢——我的主——那里与受造之物行奸淫；却愿我的全心依附于祢，那创造万有的主宰，愿我一无所爱胜过祢——我的主——生命之源；愿我一无所慕，除了祢。愿我不贪爱这世上的荣耀、或那消逝的财富、或肉体的美艳、或那暂时的肉欲欢愉；惟愿祢独作我的荣耀与称颂，我的财富与珍宝，我的饮食，以及我永恒的慰藉。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: Како Тебе не имам любити – Господа моего, Иже мя всего создал еси? О, Боже мой, како не имам к Тебе прилеплятися, Иже мя сотворил еси? Како не имам к Тебе присоединитися, Иже мя всего содержиши, живиши, питаеши, насыщаеши, печешися и промышляеши, вся благая и спасенная о мне дееши, и манием своим, якоже веси, устрояеши мне вся к полезному? Како не распадетмися окаянное сердце? Како не разжетмися мрачная душа? Како вся внутренняя моя не распаляется в Божественному Твоему желанию и любви?
        cn: 我怎能不爱慕祢——我的主，那创造了我一切的祢？哦，我的上帝，我怎能不依恋于祢，那造就了我的祢？我怎能不与祢联合，那全然扶持、赋予生命、滋养、饱足、眷顾、照料我的祢，那为我成就一切美好与救赎之事，并以祢的旨意，按祢所知，为我安排一切有益之事？我这可怜的心怎能不破碎？我这幽暗的灵魂怎能不被点燃？我所有的内在怎能不在祢神圣的渴慕与爱中燃烧？
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: Како же убо трава сый присоединен буду Божественному Ти огню, о Боже мой? Како тление временное соединюся Тебе всегда присносущному? Како мрачен сый прилеплюся к Тебе – невечернему свету? Како смертен присоединен буду безсмертному? Присоедини мя Ты Сам, Господи, якоже веси, благодетелю мой! Просвети, научи мя воли Твоея святыя, распали, разжи душу мою Божественною Твоею любовию, да ничтоже ино возлюблю, токмо Тебе – Единого Источника жизни и бессмертия.
        cn: 我既是野草，又如何能与祢神圣的火焰相连呢？我的上帝啊！我这短暂的朽坏之物，又如何能与永远恒存的祢结合呢？我既是幽暗，又如何能依附于祢——那永不黄昏的光呢？我这必死之身，又如何能与那不朽者相连呢？主啊，祢当亲自使我与祢相连，正如祢所知晓的，我的施恩者啊！求祢光照我，教导我祢神圣的旨意，求祢燃烧、点旺我的灵魂，使它充满祢神圣的爱，好叫我除祢之外，不再爱慕其他，因祢是生命与不朽的唯一源头。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: О, Боже мой! Возсияй мне свет Твоего разума, просвети мрачную ми душу, распали и разжи сердце мое и утробы моя, яко огнь, к Божественной Твоей любви, о Создатебю мой да выну славлю, величаю и воспеваю Твое пресвятое имя и неизреченное человеколюбие. Яко Ты нас присно милуеши, ущедряеши и защищавши уповающих и надеющихся на Тя. Яко Тебе подобает всякая слава, честь и поклонение, со безначальным Ти Отцем, и Пресвятым и благим и животворящим Твоим Духом, ныне и присно, и во веки веков, аминь.
        cn: 哦，我的上帝！愿祢理性的光照耀我，光照我黑暗的灵魂，燃烧并激动我的心和我的肺腑，如同火焰一般，归向祢神圣的爱，我的造物主啊，使我永远颂扬、尊崇并歌颂祢至圣之名和难以言喻的仁慈。因为祢常常怜悯我们，施恩于我们，并保护那仰望和信靠祢的人。因为一切荣耀、尊贵和敬拜都属于祢，与祢那无始之父，以及至圣、至善、赋予生命的圣灵，从今时直到永远，世世无尽，阿们。
  - type: heading2
    text:
      ru: Третье стихословие рачительного к Богу вопияния
      cn: 第三诗篇虔敬向上主呼求之祈祷
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: Почто Тебе, Господа моего, всем сердцем моим не люблю? Почто все желание мое и хотение мое Тебе не отдам? Почто всею душою моею и всем помышлением моим во Твою пресвятую любовь не углублен есмь? Ты бо мя всего сотворил еси и вся туне ми даровал еси. Весь есмь отТебе, весь есмь Твой, весь да буду в Тебе! Почто отязуюся и с зельным усердием к Тебе не припаду? Ты бо от небытия в бытие привел мя еси и непрестанно печешися о душе моей, о Боже мой! Ты мя питаеши, живиши мя, защищаеши, сохраняеши, покрывавши душу мою, даруеши ми крепость, здравие, окормляеши, вразумляеши, просвещаеши, пособствуеши и наставляеши мя на всякая дела благая, вся благая и спасенная о мне дееши, о, Боже мой!
        cn: '我的主啊，我为何不能全心爱你？为何我不能将我所有的渴慕和愿望都献给你？为何我不能全神贯注、倾尽思虑地沉浸在你至圣的爱中？


          因为你创造了我整个生命，并将万物白白地赐予了我。我全然源自你，全然属于你，愿我全然在你里面！


          我为何犹豫不决，不能以极大的热忱投奔于你？因为你将我从虚无带入存在，并不断地眷顾我的灵魂，我的上帝啊！


          你喂养我，赐我生命，保护我，保守我，荫蔽我的灵魂，赐予我力量和健康，引领我，开导我，光照我，帮助我，指引我行一切美善之事，为我成就一切美好和救赎之工，我的上帝啊！'
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: 'Како убо Тебе аз любити не имам, Господи мой? Како к Тебе не имам прилеплятися? Ты бо ми еси Бог Един, Источник жизни и податель всех благ, Творец мой и Господь. Вси удаляющиися отТебепогибнут, вси не взыскующии Тебе не спасутся; потребил бо еси всякаго любодеющего отТебе. Вси богатии в плотских страстех, истинно не взыскующии Тебе обнищаша и взалкаша: взыскующии же Тебе не лишатся всякого блага. Темже день и нощь к Тебе да утренюю, день и нощь да Тебе жажду, о Боже мой, и всем сердцем люблю Тя! Едино просих отТебе– Господа моего – то взыщу, – еже жити ми в дому Твоемвсядни живота моего, еже зрети ми красоты Твоя и посещати церковь Святую Твою. Тебе рече сердце мое: Господа взыщу. Взыска Тебе лице мое. Лица Твоего, Господи, взыщу.'
        cn: 我的主，我怎能不爱慕祢？我怎能不紧紧依附于祢？因祢是我的独一真神，是生命的泉源，是万福的施予者，是我的造物主和我的主宰。凡远离祢的人必将灭亡，凡不寻求祢的人必不得救赎；因祢已将一切离弃祢而行淫者尽行消灭。所有沉溺于肉体情欲中的富足之人，若不真切寻求祢，必已变得贫乏而饥渴：然而，寻求祢的人，则不会缺乏任何美好的事物。因此，愿我日夜向祢切切地祷告，日夜渴慕祢，我的上帝啊，并以我全心来爱祢！我向祢——我的主宰——只求一件事，我必寻求此事——就是让我一生一世居住在祢的殿中，瞻仰祢的荣美，并造访祢的圣所。我的心向祢说：「我要求问主。」我的面容寻求了祢。我的主啊，我必寻求祢的面。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: Како Тебе не имам любити – Господа моего? Ты бо мой еси живот, Ты еси мое спасение, Ты еси моя слава и похвала, Ты еси мое богатство и вечное сокровище, Ты еси мое радование и вечный покой. Лучше ли ми любити вещь суетную, вещь неизвестну, вещь превратну, вещь погибельну, ложну, – неже Тебе, истинного живота моего. Сего ради всю надежду мою, все упование мое, все желание мое в Тебе Едином да полагаю, Господи, все сердце мое, всю душу мою, вся помышления моя в Тебе Едином да углублена имам, вся внутренняя моя, членове и мозги Тебе единому да излию, да весь буду в Тебе, Ты же во мне; да увем и познаю Тебе воистину единого истинного Бога и Господа, иегожепослал еси Иисуса Христа, и во свете Твоем узрю свет благодати Твоего Пресвятого Духа.
        cn: 我怎能不爱慕祢——我的主呢？因祢是我的生命，祢是我的救赎，祢是我的荣耀与赞美，祢是我的财富与永恒的珍宝，祢是我的喜乐与永远的安息。我岂能去爱慕虚妄之物、未知之物、变幻之物、败坏之物、虚假之物，而不去爱慕祢——我真实的生命呢？因此，愿我将我所有的盼望、所有的信靠、所有的渴望，都唯独安放于祢——我的主。愿我将我的全心、我的全魂、我所有的思念，都唯独深植于祢。愿我将我的五脏六腑、我的肢体和骨髓，都唯独倾注于祢。愿我全然在祢之内，而祢在我的里面。愿我真实地认识并了悟祢是独一的真神和主宰，并认识祢所差遣的耶稣基督，且在祢的光中，得见祢至圣之灵的恩典之光。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: Камо пойду отТебе– Господа моего? И от лица Твоего камо бежу? –Ащевзыду на небо; Ты тамо еси;ащесниду во ад, тамо еси;ащевозму крыле мои рано и вселюся в последних моря, и там бо рука Твоя наставит мя, и удержит мя десница Твоя. Камо пойду и где обрящу инамо живот вечный,ащене в Тебе – Создателе моем? Где инамо обрящу утешение и радость, пристанище и покой души моей,ащене в Тебе, Господи Боже мой? Камо отТебепойду? Ты бо глаголы живота вечного имаши в Себе. Ты еси источник живота и податель всех благ. Возжада Тебе душа моя, возжада Тебе сердце мое, Боже живота моего! Да усладитмися Твое пресвятое имя – пресладкого Господа моего Иисуса, да уранена будет им душа моя, да уязвлено будет мое сердце, да ничтоже имам любезнейше во всем житии моем, паче Твоего пресвятого имене. Да будут сладчайша словеса Твоя гортани моему и устам моим – паче меда; и оправдания твоя да вожделенна ми будут, Господи, паче злата и камене честна многа, и сладша паче меда и сота!
        cn: 我能往何处去，避开祢——我的主？我又该往何处逃离祢的面容？——「我若升到天上，祢在那里；我若下到阴间，祢也在那里；我若展开清晨的翅膀，飞到海极居住，在那里，祢的手也必引导我，祢的右手也必扶持我。」我能往何处去，又能在何处找到另一种永恒的生命，若非在祢——我的创造主里？我还能在何处找到安慰与喜悦、灵魂的避风港与安息，若非在祢——我的主、我的上帝里？我能往何处去，避开祢？因为祢拥有永生之话语于自身。祢是生命的泉源，是所有美善的施予者。我的灵魂渴慕祢，我的心渴慕祢，我的生命之主上帝！愿祢至圣的名——我至甜美的主耶稣——使我得享甘甜，愿我的灵魂因祂而受伤，愿我的心因此而被刺透，愿在我一生中，没有任何事物比祢至圣的名更为可爱。愿祢的话语在我的喉咙和口中比蜜更甜；主啊，愿祢的公义比精金宝石更令我向往，比蜂房滴下的蜂蜜更为甘甜！
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: Что убо душа моя возлюбит в веце сем? Что возжелает? О чесом восхощет утешитися,ащене о Тебе Едином Господе Бозе моем?Ащебо возлюбит пищу и питие, – прельщается, временна бо и тленна суть.Ащевозлюбит славу, красоту и почитание мира сего, – всуе мятется, преходит бо и погибает вскоре.Ащевозлюбит злато и сребро, – не весть кому собирает, вся бо зде на земли останут, в прах и пепел пременятся. Несть нигде в сих известнаго утешения и покоя, душа бо, от свойственного свойства отторгшаяся, нигде имать мира и покоя,ащене к Тебе, Господу своему паки обратится, отнюду же бытие свое имать; –ащене Тебе всем сердцем своим возлюбит, –ащеблагодати Пресвятого Твоего Духа не будет причастна, – ничимже возможет известно утешитися и возвеселитися.
        cn: '我这灵魂在今世究竟能爱慕什么呢？它会渴求什么呢？除了你，我独一的主、我的上帝，它还能渴望从何处得到慰藉呢？


          如果它爱慕食物和饮品，那它就被欺骗了，因为这些都是暂时的、会朽坏的。如果它爱慕这世间的荣耀、美貌与尊崇，那它就是枉然地扰动不安，因为这一切都会消逝，很快就会灭亡。如果它爱慕金银，它却不知道自己是在为谁积聚，因为所有这些都将留在地上，化为尘土和灰烬。在这一切之中，没有一处有确凿的慰藉与安宁。因为，灵魂一旦脱离了它固有的本性，就无处可以获得平安与静谧，除非它再次转向你——它的主，它从那里获得了它的存在；除非它全心全意地爱慕你；除非它能领受你至圣之灵的恩典；否则，它将无法以任何方式得到确凿的慰藉和喜乐。'
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: Всуе мятется всяк человек живый, не любяй Тебе – Господа своего; всуе труждается всяк земнородный не прилепляйся к Тебе всем сердцем своим, и не взыскуяй Тебе день и нощь. Почто и живет человек? Почто и родился есть в мир?Ащевотще изнуряет дни своя; всуе бо и течение его есть, – Всуе нарицает имя Твое святое не любяй Тебе – Господа своего, Источника жизни и подателя всех благ. Уязви душу мою Божественною Твоею любовию, о Создателю мой! Урани сердце мое, Содетелю всея твари!Ащебо к Тебе не прилеплюся – Господу моему, – что убо творити буду?Ащек Тебе не присоединен буду, – что содею не ведя?Ащеот пути Твоего правого отвращуся, в последняя злая впаду; к Тебе бо присоединение – живот есть. От Тебе отчуждение – вечная смерть, и погибель и безконечная мука. Присоедини мя Ты Сам, Господи, имиже веси судьбами, яко человеколюбец и прещедрый Господь.
        cn: 凡活著的人，若不爱祢——他的主——都白白地烦乱；凡属世的人，若不全心依恋祢，不昼夜寻求祢，都白白地劳苦。人为何而活？人又为何降生于世？如果他白白地虚度光阴；因为他的历程也是枉然的——那不爱祢——他的主，生命的源泉和一切美善的赐予者——而白白称呼祢圣名的人，亦是如此。我的造物主啊，愿祢神圣的爱刺透我的灵魂！万物的创造者啊，愿祢医治我的心！若我不依恋祢——我的主——那我将做什么？若我不与祢联合——我将做什么，一无所知？如果我偏离了祢的正直道路，我将陷入最终的邪恶；因为与祢联合就是生命。与祢疏离就是永恒的死亡、毁灭和无尽的折磨。主啊，请祢亲自将我与祢联合，以祢所知晓的旨意，因祢是爱人的、极其慷慨的主。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: Почто предпочитаю суету и сласть тленную, – предпочитаю славу временную, красоту смрадную, богатство исчезновенное? Предпочитаю всякую злую вещь, паче Тебе – Господа моего, Благодетеля прещедрого? Кое мое безумие? Кая моя слепота? Увы мне грешному! Увы мне окаянному! Увы мне помраченному! Но обаче даруй ми сие, о Боже мой! Яко да ничтоже возлюблю в веце сем, кроме Тебя – Господа моего, да не возлюблю богатства, славы, сласти, красоты и тления; но Тебе точию, Единого Создателя моего, всем сердцем моим, и всею душею моею возлюблю, и ничтоже предпочитаю, паче Твоея любве.
        cn: 为何我偏爱这虚妄的骚动和腐朽的享乐？——我偏爱转瞬即逝的荣光、污秽的艳丽、消散的财富？我偏爱一切恶事，胜过祢——我的主，极度慷慨的施恩者？我的愚昧何在？我的盲目何在？哎呀，我这罪人！哎呀，我这可怜人！哎呀，我这心志昏昧的人！然而，我的上帝啊！求祢将这恩赐施予我，好叫我在世间除了祢——我的主以外，不再爱慕任何事物，不再爱慕财富、荣光、享乐、艳丽和腐朽；惟独将我的全心全灵倾注于祢，我独一的造物主，并视祢的慈爱为至高无上，不再偏爱其他任何事物。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: Что убо ино любити имам,ащене Тебе – Господа моего и Создателя. Иже мя всего сотворил еси, и всего мя манием Своим содержиши, питаеши, живиши и вся к полезному устрояеши, якоже Сам веси, Господи? Или лучше ми любити вещь суетную, вещь превратную, нежели Тебе – Господа моего и Создателя? Или лучше ми любити тварь, неже Тебя Творца твари, – создание, неже Тебе Создателя?Ащебо Тебе – Господа моего всем сердцем не возлюблю, – что убо иное любити имам? К иному ли чесому прилеплюся? Или иною коею вещию порабощен буду?
        cn: 那么，除了祢——我的主、我的造物主以外，我还能爱慕什么呢？是祢全然地创造了我，以祢的圣意全然地维系着我，供养着我，使我活在世上，并且为我的益处安排一切，正如祢自己所知道的，我的主啊！难道我最好去爱慕虚妄之物、变幻之物，而非爱慕祢——我的主、我的造物主吗？难道我最好去爱慕受造之物，而非爱慕祢——受造之物的创造者，去爱慕被造之物，而非爱慕祢——造物主吗？如果我不用全心去爱慕祢——我的主，那么，我还能爱慕什么呢？我将依恋于其他什么事物吗？或者，我将被其他何种事物所奴役吗？
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: Не лучше ли капле при источнике, розге при корени, уду при главе? Ей, всяко лучше, Сице и при Тебе – Господе Бозе моем – не лучше ли есть? Ты бо ми еси Господь Един, прибежище мое и утешение, – Ты ми еси едина надежда и упование. Иного пристанища и утешения не имам, иныя надежды и упования, разве Тебе Бога моего, не знаю. Ты еси мой заступник и покровитель; Ты еси моя слава, и держава, и присносущное радование.
        cn: 一滴水珠贴近泉源，一根枝条靠近根部，一个肢体依附头部，难道不更好吗？是的，当然更好。同样地，依附于您——我的主，我的上帝——难道不更好吗？因为您是我的独一之主，是我的庇护所和安慰，您是我唯一的盼望和信靠。除您，我的上帝之外，我没有别的港湾和安慰，我不知道别的盼望和信靠。您是我的保护者和护佑者；您是我的荣耀，我的权能，以及永恒的喜悦。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: Но убо молю Твое благоутробие, о Создателю мой, Господи! Прими мя в любовь Твою святую, просвети мою душу, уясни мой разум, о Благодетелю мой! Да уранитмися Твоею Божественною любовию душа, да уязвлено будет мое сердце, да свяжется ею крепце, и пленена будет вся в Твое Божественное желание и любовь. Да пронзет и проничет всю душу мою, во всех частях, да ни едина часть, да ни едина клеть души моея останется кроме ея, да отверзеши вся заклепы души моея, да просветиши вся моя чувства, да утвердиши и упокоиши я в душе моей, да весь буду в Тебе, Ты же во мне. Да Твое Пресвятое имя славлю, воспеваю и величаю, со безначальным Твоем Отцем, и с Пресвятым и благим и животворящим Твоим Духом, всегда, ныне и присно, и во веки веков, аминь.
        cn: 然而，我恳求祢的慈悲，我的造物主，主啊！接纳我进入祢神圣的爱中，光照我的灵魂，启迪我的心，我的施恩者啊！愿灵魂被祢神圣的爱所规整，愿我的心被其刺穿，愿它被这爱坚固地束缚，并且完全被祢神圣的意愿和爱所俘虏。愿它刺透并渗入我的整个灵魂，贯穿所有的部分，愿我的灵魂没有任何一部分，没有任何一个细胞，能脱离这爱而存在。愿祢打开我灵魂所有的锁闩，愿祢光照我所有的感官，愿祢将它们固定并安歇在我的灵魂中，愿我完全在祢里面，祢也在我里面。愿我颂扬、歌唱并尊崇祢至圣的名，与祢无始的父，以及祢至圣、至善、赋予生命的圣灵，永远，从现在直到永远，世世无穷，阿们。
  - type: heading2
    text:
      ru: Четвертое стихословие желательного к Богу восклицания
      cn: 第四诗篇颂词：渴慕上帝的呼唤
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: Любовию Твоею Божественною да уязвлено будет сердце мое, о Боже мой! Да взыщу день и нощь Тебе – Господа моего; да всею душею моею к Тебе присоединен буду; да жегома и палима будет душа моя Божественным Твоим желанием; да присно сие имам души моей во утешение; да присно сие имам себе в тихое пристанище и непреложный покой. Все желание и рачение мое в Тебе Едином да будет, Господи! Да весь в Божественную любовь Твою углублен буду, и соединен бывши; никогда же отТебе– Господа моего отлучаюся!
        cn: '哦，我的上帝！愿我的心被祢神圣的爱所刺伤！


          愿我日以继夜地寻求祢——我的主；


          愿我全心全意地与祢联合；


          愿我的灵魂被祢神圣的渴望所灼烧、所点燃；


          愿这渴望永恒地成为我灵魂的慰藉；


          愿这渴望永恒地成为我宁静的港湾和不变的安息。


          主啊！愿我所有的渴望和努力都唯独在祢之内！


          愿我全然沉浸于祢神圣的爱中，并与之联合；


          愿我永不与祢——我的主分离！'
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Да ничтоже мя отторгнет, да ничтоже мя отлучит от Божественныя Твоея любве, о Боже мой! Да ничтоже пресечет, ни огнь, ни меч, ни глад, ни гонение, ни глубина, ни высота, ни настоящая, ни будущая; точию едино сие да пребудет в душе моей выну! Ничтоже ино да возжелаю в веце сем, Господи; но день и нощь да взыщу Тебе – Господа моего. И, да обрет, вечное сокровище прииму, и богатство стяжу, и всех благ сподоблюся.
        cn: 愿无物能将我夺去，愿无物能使我与祢神圣的爱分离，噢，我的上帝！愿无物能将其隔断，无论是火、是剑、是饥荒、是逼迫、是深渊、是高处、是现在的事、是将来的事；唯愿此一事常在我的灵魂之中！主啊，愿我在今世不渴求他物；但愿我日夜寻求祢——我的主。并且，愿我寻见祢时，得著永远的宝藏，获取丰盛的财富，并蒙受一切的美善。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: 'Все упование мое, всю надежду мою в Тебе да полагаю; все сокровище мое, все богатство в Тебе да имам; вся слава и наслаждение мое в Тебе Едином да будет, Господи! Сим единем не прельщуся, ниже вотще теку, но сие едино да пребудет со мною во веки веков! Да прииму благую часть, яже не отымется от мене во веки веков; день и нощь беспрестани да вопию к Тебе, о Боже мой! Да с Пророком всегда глаголю: От нощи утреннюет дух мой к Тебе Боже, зане свет повеления Твоя на земли; день и нощь да взыщу Тебе – Господа моего яко да обрящу Тебе – Источника жизни, и утолю жажду души моея!'
        cn: 我的全部倚靠，我的一切盼望，愿都安放于祢；我的所有珍宝，我的全部财富，愿都拥有于祢；我的全部荣耀与喜乐，愿都单单属于祢，主啊！唯独凭此，我不会被诱惑，也不会徒劳奔跑，愿此唯一永远与我同在，直到永世！愿我领受那上好的福分，是永不从我身上被夺去的；愿我昼夜不停地向祢呼求，哦，我的上帝！愿我时常与先知一同宣告：我的灵魂彻夜寻求祢，我的上帝，因为祢的命令之光在地上；愿我日日夜夜寻求祢——我的主，好使我能寻见祢——生命的泉源，并平息我灵魂的饥渴！
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: С Пророком к Тебе всегда да глаголю, о Боже мой! Не дам«сна очима моима,нивеждома моима дремания, ...дондеже обрящу местоТебеГосподевимоему,селение Богу Иаковлю(Пс.131:4–5); не дам опочивания, не дам покоя,дóндежеобрящу Тебе искомаго, и получу желаемого; всяка бо слава и богатство мира сего суета есть; всякое земное наслаждение и похоть плотская прелесть есть. Сие точию едино не прелестно есть, еже Тебе Единого – Господа моего возлюбити всем сердцем моим и всею душею моею; ничтоже предпочитати паче Твоея любве, сие бо точию едино имать ми пребыти в вечное утешение и радость.
        cn: 愿我常与先知一同向祢说话，我的上帝啊！「我不容我的眼睛睡觉，我的眼皮打盹；……直等我为上主寻得居所，为雅各布的大能者寻得居所」（诗篇 132:4-5）；我不会让自己休息，不会让自己安宁，直到我寻得我所寻求的祢，并获得我所渴望的；因为世上一切的荣耀和财富都是虚空；一切属世的享乐和肉体的私欲都是迷惑。唯有这一件事不是迷惑，就是用我全心全灵去爱祢，我独一的主；不以任何事物凌驾于祢的爱之上，因为唯有这爱将永远作为我的慰藉和喜乐而存留。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: Чтобы убо ино сердце мое возлюбит в веце сем? Что ино возжелает кроме Тебе – Господа моего, от всея умныя твари превожделенного и воспеваемого? Пища и питие временно и тленно есть, богатство и имение исчезаемо и погибаемо, слава и честь преложна и переменна есть. Ничтоже постоянно и непревратно, точию Ты Един сам еси вечен и непременен. Сего ради Тебе точию Единого наипаче да возжелает и всем сердцем да возлюбит моя душа; всюду бо пуст и наг обрящуся,ащек Тебе всем сердцем моим не прилеплюся, – всюду болезнен, скорбен и печален буду. Приторгни Ты Сам, Господи, якоже веси, и уязви сердце мое Божественным Ти желанием. Присоедини душу мою и вся помышления моя к Божественной Твоей любви, Создателю мой – Господи!
        cn: 那么，我的心在这世上还能爱慕什么呢？除了祢——我的主、超越所有有理智受造物所渴慕并咏唱的那一位，它还能渴求什么呢？饮食是暂时的、会朽坏的；财富和资产会消失、会消亡；荣耀和尊贵是会转移的、会改变的。没有什么是恒久不变的，唯有祢独自是永恒而不变的。因此，愿我的灵魂唯独最渴慕祢，并用全心爱慕祢；因为如果我不全心依附于祢，我将处处感到空虚和赤贫——我将处处感到痛苦、忧伤和愁烦。我的主啊，愿祢亲自触摸，正如祢所知晓的，并以祢神圣的渴望刺透我的心。我的造物主——我的主啊！愿祢将我的灵魂和我所有的意念，与祢神圣的爱结合在一起！
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: Где убо душа моя пойдет? Где обратится? Где обрящет тихое пристанище? Где найдет непреложный покой?Ащене в Тебе Едином – Господе Бозе моем. Что ино возлюблю? Что ино возжелаю? Или к чесому иному прилеплюся?Ащене к Тебе Единому – Господу моему. Ты бо еси Бог мой, Господь и Создатель. Ты еси моя слава, держава и великолепие. Да не скитается семо и овамо моя душа, да не любодействует в вещех суетных мое сердце, да не связуется и пленится вещьми мимотекущими, да не порабощается и пленится вещьми суетными и превратными; но да Тебе точию Единого Тихого Пристанища всею крепостию своею придержится, и никогда же отлучается.
        cn: '我的灵魂将往何处去呢？将转向何方呢？将寻得何处宁静的港湾呢？将找到何种永恒的安歇呢？


          若非在祢——我独一的主、我的上帝之中。


          我还要爱慕何物呢？我还要渴慕何物呢？或者，我还要依恋何物呢？


          若非依恋祢——我独一的主。


          因为祢是我的上帝，是主和创造者。祢是我的荣耀、我的权柄和我的华美。


          愿我的灵魂不再东奔西走，愿我的心不再在虚妄之事中淫行，愿我的心不再被转瞬即逝之物束缚和掳获，愿我的心不再被虚妄和多变之物奴役和俘虏；而愿它以其全部力量紧紧抓住祢——这唯一的宁静港湾，永不分离。'
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: Исполни Божественныя Твоея любве душу мою, о Боже мой! Излей на мя пресвятую Твою милость, ороси воду Пресвятого Твоего Духа, даждь ми воду пресвятыя Твоея благодати, даждь ми воду сию Господи, да ктому не возжажду, ни прихожду в тленныя сея сладости кладязи, к студенцу клятвенному Иаковлю; всяк бо пияй от воды сея – земных сластей возжаждется паки, а иже пиет от воды Твоея благодати, юже Ты Сам даеши, не возжаждется во веки, но будет в нем источник воды, текущия в живот вечный, яже есть Дух Святый. Да Божественныя Твоея благодатныя воды причастник быв, совершение насыщуся, внегда явитмися слава Твоя!
        cn: 我的上帝啊，愿你神圣的爱充满我的灵魂！倾注你至圣的怜悯于我，洒下你至圣之灵的水，赐予我你至圣恩典的水，主啊，赐予我这水，使我不再干渴，也不再走到这世俗甜美的败坏之井，走向雅各那受诅咒的水泉；因为凡饮这水（世俗之乐）的人，必再渴求世上的甜美，但那饮你恩典之水的人，就是你自己所赐予的，将永不干渴，反而在他里面将成为一道泉源，涌流至永生，这泉源就是圣灵。愿我藉着领受你神圣恩典的水，得以完全饱足，直到你的荣耀显现之时！
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: Возврати Господи пленение наше, яко потоки югом; растопи лед замерзшия души моея; повей югом Своего прещедрого человеколюбия; да истекут воды и реки Твоея благодати от окаянного ми сердца. Пронзи и уязви душу мою Божественным Твоим желанием, да прочее в сердце моем о вещех суетных не любодействую. Насыти душу мою Божественныя Твоея манны, да ктому не возвращуся ко Египетским мира сего тленным сластем, ниже да желаю многомятежных котлов и чеснока Египетскаго, ум помрачающаго; но да сия манна благодати Пресвятого Твоего Духа будет ми во всякое благоугождение, и вечное веселие, и радость души моея. Где бо инамо имам искати радости? Ты еси моя истинная радость. Где имам инамо искати живота? Ты еси мой живот. Где инамо далече имам искати богатства? Ты еси мое богатство и вечное сокровище.
        cn: 主啊，求您使我们回归，如同南风吹拂下的溪流；融化我冰封之心的寒冰；用您丰盛的仁慈之南风吹拂，使您恩典的泉水和河流从我这可怜的心中涌流而出。求您用您的神圣渴望刺穿和伤害我的灵魂，使我的心不再对世间虚妄之事行淫。求您用您的神圣吗哪充满我的灵魂，使我不再回到这世俗埃及败坏的享乐，也不再贪恋那使心神昏暗、骚乱不安的锅炉和埃及的大蒜；但愿您圣灵恩典的吗哪成为我一切的喜悦、永恒的欢乐，以及我灵魂的喜悦。因为我还能在哪里寻求喜悦呢？您是我的真喜悦。我还能在哪里寻求生命呢？您是我的生命。我还能到哪里去寻求那遥远的财富呢？您是我的财富和永恒的宝藏。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: 'Даждь ми, Создателю мой, познати истинно Тебе Единого истинного Господа Бога моего, иегожев мир нас ради послал еси – Спасителя миру, Господа нашего Иисуса Христа, и причастником быти благодати Пресвятаго Твоего Духа, да сице знаю свое свойство к Тебе, якоже знати должен есмь, – да сице к Тебе присоединюся, якоже весь отТебеесмь, моя бо плоть – не моя, но Твоя, Господи, моя душа – не моя, но Твоя, Спасителю мой, моя вся чувства: зрение, слышание, вкушение, обоняние – не моя, то Твоя, вся суть, Господи мой. Весь аз есмь, весь живот мой – не мой, но Твой, Господи, моя вся – не моя, но Твоя вся суть, Благодетелю мой! Туне все отТебеимам, туне все отТебеприях.'
        cn: 求你赐予我，我的造物主，使我能真实地认识你，那独一的、真实的、我的主上帝，以及你因我们之故而差遣到世上的——世人的救主，我们的主耶稣基督，并使我能分享你至圣之灵的恩典，好使我能如此知晓我与你的关系，正如我应当知晓的那样——好使我能如此与你联合，正如我完全属于你。因为我的肉体并非我的，而是你的，主啊；我的灵魂并非我的，而是你的，我的救主；我所有的感官：视觉、听觉、味觉、嗅觉——并非我的，而是你的，它们完全是你的，我的主啊。我整个人，我的全部生命，并非我的，而是你的，主啊；我的一切并非我的，而是你的，它们完全是你的，我的施恩者！我从你那里白白地拥有了一切，我从你那里白白地领受了一切。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: Прибежище, стена и заступление мое – Ты Един Сам да будеши, Господи! Пристанище же и утешение мое – Твоя Божественная любовь; Ты бо Един ми еси Господь, Ты же и сила, Ты ми еси Бог, Ты ми радование, Ты еси моя слава и велелепие. Ты еси моя похвала и упование, весь еси желание, весь еси сладость, о Боже мой! Пребываеши бо весь во веки вечныя, никогда же изменялся. Ты Един – утешение мое и вечное наслаждение да будеши, Господи! Радость же и веселие Пресвятая Твоя Божественная любовь. Сего ничтоже лучше и честнейше, ни на земли, ни на небеси, да имам. Сие ми паче всех сокровищ да будет честнейшее, паче многоценных адамантов дражайшее. Паче сего ничтоже вящше да вожделею; паче сего ничтоже вящше да взыщу; но сим единем доволен буду в веце сем, паче же в грядущем.
        cn: 我的避难所，我的保障与我的庇护——愿唯有祢，主啊，祢自己成为！而我的港湾与我的安慰——愿是祢神圣的爱；因为祢是我的独一之主，祢也是我的力量，祢是我的神，祢是我的喜悦，祢是我的荣耀与威严。祢是我的赞美与我的希望，祢全然是我所渴慕的，祢全然是甘甜，哦，我的神！因为祢永远长存，从未改变。愿唯有祢——成为我的安慰与永恒的乐享，主啊！而那喜乐与欢欣，愿是祢至圣的神圣之爱。愿我在地上，在天上，都得不到比此更美好与更尊贵的。愿这对我而言比一切宝藏更尊贵，比极其珍贵的钻石更宝贵。愿我不再渴慕比这更多的；愿我不再寻求比这更丰盛的；但在这世上，尤其是在那将来的世代，我将唯独以此为满足。
  - type: heading2
    text:
      ru: Пятое стихословие прежелательного к Богу благодарения о благодеяниях Его
      cn: 第五首 敬献予上帝的、论及其恩泽的至美感恩诗歌
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: Благодарю Тебе Господа моего, благодетеля прещедрого, яко сотворил мя еси по образу Своему и по подобию, и от небытия в бытие привел мя еси, славою и честию венчал еси. Не сотворил мя еси зверем, ни скотом, ни инем коим животным, но человеком, разумною тварию; бессмертием и самовластием душу мою почтил еси.Ащебо и разлучаемся временно плотию, но на лучшее преселение преходим, душею же бессмертне пребываем во веки, не на тысячу лет, не на две, или три тысячи, но во веки вечные, конца неимущия.Ащебо кто благодарен и виновен бывает врачем за малое точию некое недуга врачевание, – колико аз паче, Господи, Иже мя всего цела, действенна, жива, здрава от небытия в бытие привел еси, и во веки безконечныя устроил мя еси!
        cn: 我感谢祢，我的主、我的至慷仁者，因祢照祢的肖像和样式造了我，使我从虚无进入存有，以荣耀和尊贵为我加冕。祢没有造我为野兽、牲畜，或任何别的动物，而是造为人类，有理性的受造物；祢以不朽和自主之权尊荣了我的灵魂。即便我们在肉身中暂时分离，我们却是迁往更美好的居所，而我们的灵魂将永远、永远地不朽存留，不是一千年、两千年、三千年，而是永永远远，没有尽头。如果有人仅仅因治愈了某种小小的疾病而感激并感戴医生，那么，主啊，我更该多么地感谢祢！是祢使我从虚无进入存有，使我全身完整、有活力、鲜活、健康，并为我预备了无穷的永恒！
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: 'Благодарю Тебе Господа моего, Благодетеля прещедрого, яко вся мене ради туне сотворил еси: мене ради – небо, земля, солнце, луна и все звездное небесное украшение; мене ради – зверие, скоти, птицы пернаты, всяко животно; мене ради – моря, реки, источники, озера, рыбы, киты превеликия; мене ради – леса, дубравы, пустыни различныя, древеса плодоносна; мене ради – зелия, корения, семена, овощия различна; мене ради – вся видимая и невидимая сотворена суть, о Боже мой!'
        cn: 我向我的主、至仁至善的恩主献上感谢，因祢为我白白创造了万物：为我——创造了天、地、日、月和天上所有的星辰装饰；为我——创造了走兽、牲畜、飞鸟、各种活物；为我——创造了海洋、江河、泉源、湖泊、鱼类、巨大的鲸鱼；为我——创造了森林、橡树林、各种荒野、结果子的树木；为我——创造了草药、根茎、种子、各种蔬菜；为我——创造了所有可见与不可见之物，哦，我的上帝！
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: 'Благодарю Тебе – Господа моего, Благодетеля прещедрого, яко вся о мне праведне и милосердие устроил еси, и непрестанно промышляеши о душе моей: защищавши мя, сохраняеши мя, покрывавши, заступавши душу мою, даруеши ми крепость, здравие, живиши мя, вразумляеши мя и просвещаеши, пособствуеши и помогавши ми, руководствуеши, и наставляеши мя на всякая дела благая. Вся праведне, и милосердие, и благоутробне о мне устроил еси.'
        cn: 我感谢祢——我的主、我的至仁慈的施恩者，因祢为我安排的一切都公义且充满怜悯，祢也不停地眷顾我的灵魂：祢保护我、保守我、覆庇我、扶持我的灵魂，祢赐予我力量、健康，祢使我活著，祢光照我、启发我，祢帮助我、协助我，祢引导我、教导我行各样的美善之事。祢为我安排的一切都公义、充满怜悯且发自祢的仁慈。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: Благодарю Тебе Господа моего, Благодетеля прещедрого, яко Ты Бог всесилен сый, мене ради, человек был еси, а мене соединиши Себе во едино. Не возгнушался еси взяти наша на Ся, яко да нам всего Себе отдаси. Мене ради – во яслех положен был еси; мене ради пеленами повит был еси, одеваяй небо облаки; мене ради – осмидневне обрезан был еси; мене ради бежал еси во Египет; мене ради – во Иордан крестился еси; мене ради – пречистую главу Свою Предтечи приклонил еси, да мене вознесеши горе; не требуя крещения, мене ради крестился еси, да мене очищение крещением подаси.
        cn: 我感谢祢，我的上主，那极慷慨的施恩者，因祢是全能之神，却为了我成为人，并使我与祢合而为一。祢不厌弃将我们的性情取在祢身上，为能将祢的全部全然赐予我们。为了我，祢被安放在马槽里；为了我，祢被襁褓所裹，祢是以密云为衣裳，遮蔽诸天的；为了我，祢在第八日受了割礼；为了我，祢逃往埃及；为了我，祢在约旦河受洗；为了我，，祢将祢至圣的头颅向着前驱俯下，好将我举升于上；祢本不需受洗，却为了我而受洗，为藉着洗礼将洁净赐予我。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: Благодарю Тебе Господа моего, Благодетеля прещедрого, яко мене ради – биен, безчестим, оплеван, заушен, связан, терновым венцем увязен был еси. Мене ради – кровь Свою пречистую излиял еси. Мене ради умер еси плотию, да оживши мя духом и жизнь вечную ми подаси. Мене ради – во гробе положен был еси. Мене ради – тридневно из гроба воскресл еси, да всем нам из гроба воскресение даруеши.
        cn: 我感谢祢，我的主、我的至仁厚的施恩者，因祢为我的缘故被鞭打、被羞辱、被吐唾沫、被掌掴、被捆绑，头戴荆棘冠冕。祢为我的缘故流出祢至洁的宝血。祢为我的缘故肉身受死，好叫我的灵魂得以复活，并赐予我永生。祢为我的缘故被安葬在坟墓中。祢为我的缘故在三天后从坟墓中复活，好叫祢将复活赏赐给我们所有人，使我们都从坟墓中得生。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: 'Благодарю Тебе – Господа моего, Благодетеля прещедрого, яко,ащеи тьмами тем пред Тобою согрешаю, – милостив приемлеши мя кающагося. Колико аз пред Тобою согрешаю? Ты же единаче мя не отметаеши. Колико пред Тобою преступаю? Ты же не отвращаеши мя. Колико падаю? Ты же возставляеши мя, долготерпиши, не абие смерти мя предаеши, даже до последнего издыхания, даже до последния кончины, когда обращуся к Тебе, когда к Тебе припаду, каяся: Ты же милостивне кающагося мя приемлеши.'
        cn: 我感谢祢——我的主、我那极其慷慨的施恩者，因尽管我在祢面前犯下万万千千的罪过，祢仍以慈悲接纳我这个悔罪之人。我在祢面前犯了多少罪？然而祢却从未将我弃绝。我在祢面前犯了多少过犯？然而祢却不转脸离弃我。我跌倒了多少次？祢却重新扶起我，祢恒久忍耐，没有即刻将我交付死亡，直到最后一次呼吸、直到最终的尽头，只要我转向祢，只要我俯伏在祢面前，心怀悔意：祢便会以慈悲接纳我这个悔罪之人。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: Благодарю Тебе Господа моего, Благодетеля прещедрого, яко дал еси закон Твой пред очи мои, дал ми еси увидети волю Твою Святую, не отринул мя еси крещения, не оставил мя еси во иноверстве, или пагубной ереси погружену быти, причастника мя пречистым Твоим тайнам сотворил еси, кровию Своею искупил еси, наследника мя царствия небесного соделал еси!
        cn: 我感谢祢，我的主、我的上帝、至为慷慨的施恩者！因为祢将祢的律法置于我眼前，祢使我得见祢的圣意。祢没有拒绝我领受洗礼，祢没有任凭我沉沦于异教或有害的异端之中，祢使我得以领受祢至为纯洁的圣奥，祢用祢的宝血救赎了我，祢使我成为天国（ царствия небесного）的继承者！
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: Благодарю Тебе Господа моего, Благодетеля прещедрого, яко исторгнул мя еси от молвы и мятеж мира сего, и привел мя еси во ограду словесных овец Твоих, и избрал мя еси Себе в служение, – служителя мене соделал еси Себе,ащеи недостоин есмь. Обильно благодать Твою надо мною простерл еси, удобен путь ко спасению мене показал еси. – Вся мене открыл еси, вся пред очи мои предложил еси, ничтоже отМенеутаено оставил еси.
        cn: 我感谢祢，我的主、我至为慷慨的施恩者，因祢将我从这世间的喧嚣与纷扰中拯救出来，并将我带入祢那有理性之羊群的羊圈之中，又拣选我来侍奉祢——尽管我不配，祢却使我成为祢的仆人。祢已丰盛地将祢的恩典施予我身，祢已指示我通往救赎的便捷之路。祢已向我显明一切，将一切呈现在我眼前，没有向我隐瞒任何事。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: 'Благодарю Тя Господа моего Благодетеля прещедрого, яко ни в чемже мя скудна оставил еси, но во всем изобилую: не терплю глада и мраза тленных ради вещей, не волнуюся не потопляюся в реках, не претерпеваю бед на пути ради житейских вещей, не смущают мя великия долги, не налегают мя царския зельныя дани, не изгоняют мя на работу нуждную, плавания нуждная морская не предлежат ми, ничтоже от сих претерпеваю, яко же прочии человецы терпят, и тьмами тем страждут, дани дающе многи, скорби и напасти терпяще. Аз же вне сего есмь, Твоею пресвятою благодатию, свобод,ащебо и потруждуся в чем, и претерплю что мало; но и се не ради тленных, но ради пребывающих во веки. Тако, глаголю, удобен путь показал ми еси ко спасению, Господи, удобно царство небесное устроил еси, туне все нам даровал еси!'
        cn: 我感谢你，我的主，我的施主，你慷慨施恩，使我一无所缺，凡事丰裕。我既不因属世之物而受饥寒之苦，也不在江河中动荡沉浮；我不因生计之物而在途中经历困厄，不为巨额债务所困扰，不为帝国沉重的税负所压迫，不被驱逐去服劳役，也无须面对海上航行的艰辛。凡此种种，我一无所历，不像其他世人那样忍受、那样千万倍地煎熬，承受许多税赋，经历忧患和苦难。而我却因你至圣的恩典而得以豁免。纵使我在某些事上劳苦，稍受磨难，但这也不是为了会朽坏之物，而是为了永恒长存之事。我如此说，主啊，你为我指示了一条通往救赎的坦途，你轻易地预备了天国，将一切白白地赐予了我们！
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: Благодарю Тя Господа моего Благодетеля прещедрого, яко малого ради некоего благоугождения, жизнь вечную, царство небесное дати ми обещал еси. Сам сотворивый, Сам создавый мя, и вся ко благоугождению давый, жизнь вечную туне даруеши, не на время некое мало, не на время некое кратко, не на сто лет или на тысящу, или тысящи тысящей, но во веки вечные, конца не имущия. Слава неисповедимому Твоему милосердию, Господи! Слава пречудному устроению Твоему, Пресвятый Царю! Слава неизреченней и непостижимей Твоей благостыни и премудрости, Человеколюбче Господи! Яко Тебе подобает всякая слава, честь и держава, со Отцем и с Пресвятым и благим и животворящим Твоим Духом, ныне и присно и во веки веков, аминь!
        cn: 我感谢祢，我的主、我至为慷慨的施惠者，因为祢曾应许我，只因些许善行，便要赐予我永生和天国。祢亲手造了我，亲自创建了我，又赐予我一切行善的条件，如今却白白地将永生赐予我。这永生并非短暂，并非片刻，并非仅有一百年、一千年，或千万个千年，而是世世无穷，永无止境。主啊，荣耀归于祢不可言喻的慈悲！至圣的君王啊，荣耀归于祢奇妙的安排！主啊，仁爱世人者，荣耀归于祢那无法言说、不可思议的良善和智慧！因为一切的荣耀、尊贵和权柄都配归于祢，与父，与祢至圣、至善、赋予生命之圣灵，从今时直到永远，阿门！
  - type: heading2
    text:
      ru: Надгробная святителю Димитрию Ростовскому Стефана Яворского митрополита Рязанского
      cn: 雅沃尔斯基·斯特凡（梁赞都主教）所作 罗斯托夫圣者狄米特里之墓志铭
    children:
    - type: paragraph
      text:
        ru: Взирай с прилежаньем, тленный человече;
        cn: 仔细省察吧，腐朽的人啊；
    - type: paragraph
      text:
        ru: Как век твой проходит и смерть недалече;
        cn: 你的尘世之年正在逝去，死亡已然临近；
    - type: paragraph
      text:
        ru: Готовься на всяк час, рыдай со слезами,
        cn: 你当在每个时刻预备好，带着泪水哭泣，
    - type: paragraph
      text:
        ru: Что смерть тя восхитит с твоими делами;
        cn: 死亡必将带着你的作为将你掳去；
    - type: paragraph
      text:
        ru: Ангел твой хранитель тебе извествует,
        cn: 你的守护天使向你宣告：
    - type: paragraph
      text:
        ru: Краткость твоей жизни перстом показует;
        cn: 你生命的短暂，像手指所指引的那样显明；
    - type: paragraph
      text:
        ru: Солнце скоро шествует к западу с востока,
        cn: 旭日东升，迅捷西行，
    - type: paragraph
      text:
        ru: Текут времена и лета во мгновенье ока;
        cn: 光阴荏苒，岁月如梭；
    - type: paragraph
      text:
        ru: Держай меч отмщения во Своей деснице
        cn: 祂的右手持着复仇的宝剑
    - type: paragraph
      text:
        ru: 'Увещает тя всегда и глаголет сице:'
        cn: 祂时常劝诫你并如此说道：
    - type: paragraph
      text:
        ru: Убойся сего меча, отселе покайся,
        cn: 敬畏此剑，从此悔改，
    - type: paragraph
      text:
        ru: Да не ссечет тебе зло, – зело ужасайся!
        cn: 切莫让邪恶将你砍倒——你当深深地恐惧！
