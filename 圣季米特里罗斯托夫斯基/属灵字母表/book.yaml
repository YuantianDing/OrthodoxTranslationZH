    cn: 第一部
  children:
  - type: heading2
    text:
      ru: О том, что первою причиною падения Адамова было неразумие и совершенное непознание себя
      cn: 论亚当堕落的首要根由乃是缺乏理性和对自身全然的无知（О том, что первою причиною падения Адамова было неразумие и совершенное непознание себя）
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: 'Многие полагают многие и различные причины Адамова падения: одни – неверие, другие – непослушание, третьи – гордость и славолюбие, иные же – иные различные причины. Мы же ни одной из них не признаем первейшею, кроме неразумия и нерассмотрения всех вещей.'
        cn: 许多人认为亚当堕落的原因多种多样：有些人认为是不信，有些人认为是不顺从，有些人认为是骄傲和爱慕虚荣，还有一些人认为是其他不同的原因。然而，我们不认为其中任何一个是首要原因，除了不加思索和未曾审察万物。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Первейшая Адаму заповедь в раю была – делать и хранить, то есть делать разумом, чтобы хорошо разуметь, и хранить заповедь, чтобы не нарушить ее. Но так как он не делал разумом, то и заповедания не сохранил, ибо от неделания умного прежде всего в Адаме возникло неверие – неверие Богу, сказавшему и заповедавшему; потом от неверия родилось преслушание и преступление; от преступления же явилось отпадение от Господней благодати и отчуждение от Божественной любви Его.
        cn: 亚当在乐园中的首要诫命是「经营和看守」（创世记 2:15），也就是要用他的理智去经营，以便能好好理解；并且要看守这诫命，以便不违背它。但由于他没有用理智去经营，因此也就没有看守住这诫命。因为，从理智的不作为（不运作）开始，不信便首先在亚当心中产生了——对那位言说并颁布诫命之上帝的不信；接著，不信生出了不顺从和违犯；而从违犯，便显现出他从主之恩宠的失落，以及他与上帝神圣之爱的疏离。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: Если бы Адам разумел Благодетеля и порассудил о заповедании, то не неверовал бы заповеданию, а если бы веровал, то не преслушал бы, не вкусил бы от заповеданного древа, не был бы изгнан из рая, не подпал бы смерти и тлению, и Бог не творил бы стольких о нас чудес до тех пор, пока не привел нас в разум и познание всех вещей.
        cn: 如果亚当能明辨那位施恩者，并深思那条诫命，他就不会不信那条诫命；而如果他相信了，他就不会违逆，就不会吃那棵被禁止的树上的果子，就不会被逐出乐园，就不会沦于死亡和腐朽。上帝也就不会为我们行那么多神迹，直到祂带领我们达到对万事万物的理解和认知。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: Как Адам отпал от Бога и благодати Его не по какой-либо другой причине, а по неразумию, так и мы не иным чем можем присоединиться к Нему, а только разумом и познанием всех вещей. Ибо кто истинно познал себя, тот познал Бога, а кто познал Бога, тот познал себя – тот соединился с Богом и, почив от всех дел и трудов своих, вошел во святилище Божие и всегда приносит умную службу Богу.
        cn: 亚当的堕落，并非由于其他任何原因，而仅仅是因为他的不智，使其离开了上帝和祂的恩典。同样，我们若非凭借理性与对万事的认知，也无法与祂重归于好。因为那真正认识自己的人，便认识了上帝；那认识了上帝的人，也便认识了自己——他已与上帝联合，并息了自己一切的作为和劳苦，进入了上帝的圣所，且时常献上心神的服务给上帝。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: Но никто не может познать Бога до тех пор, пока прежде не познает себя; не познает же и себя как должно, если не придет прежде в познание твари и в рассмотрение всех вещей, видимых и разумеваемых в мире. А когда придет в познание тварей, тогда может прийти и в познание себя и Бога. И таким образом придет в совершенное соединение любовию с Богом.
        cn: 然而，除非一个人首先认识自己，否则无人能认识上帝；并且，除非他首先认识受造物，并审视世间一切可见与可理解之事，否则他亦无法如其所当然地认识自己。当他认识了受造物之后，他方能继而认识自己和上帝。如此，他将以爱与上帝达致完全的合一。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: 'Итак, если кто истинно хочет познать Господа, познать себя и с Ним соединиться любовию, тот должен прежде познать всю тварь видимую и разумеваемую, чтобы иметь рассмотрение всех вещей и всей твари: от кого и для чего все сие – так, чтобы ни одна вещь не была от него утаена и не производила недоумения; потом познать себя и все о себе таинство; затем познать Бога и все Его неизреченные благодеяния. Так человек приходит в совершенное познание всего. Ибо подобает прежде уразуметь все дольнее, потом – горнее: не от высшего должны мы нисходить к низшему, но от низшего восходить к высшему. Поэтому Бог положил пред очами нашими всю тварь и все устроение мира как бы некое училище, или зерцало, чтобы, поучаясь, восходили мы от дольнего к горнему. Но если мы не познаваем дольнего, то как можем уразуметь горнее?'
        cn: 如此，倘若有人真心切慕认识主，认识自己，并以爱与主联合，他必先须了解一切可见与可思的受造之物，以便能洞察万物与所有受造物：这一切源自何处，又为着何故——如此，便没有一物能向他隐匿，也不会使他困惑不解；随后，认识自己以及自身所有的奥秘；再后，认识上帝与祂所有无可言喻的恩泽。人便是借此进臻对万有的圆满认知。盖因理当先行明白一切属下界之事，而后方及于上界：我们不应从至高处下行至卑微，而当由卑微处攀升至至高。是以，上帝将所有受造之物与世界的全部安排置于我们的眼前，宛若一所学府，抑或一面明镜，使我们藉着学习，能从下界升往上界。然则，倘若我们尚不能认识下界之事，又如何能领悟上界之事呢？
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: От разума и познания рождается вера, от веры – хранение заповедей Божиих, от хранения заповедей Божиих – упование на Бога, от упования же на Бога – Божественная любовь, которая, умножаясь постепенно, приводит в постепенное соединение с Богом и – исполнение закона и пророков.
        cn: 自理性与认知，信仰得以生发；自信仰，对上主诫命的谨守得以生发；自对上主诫命的谨守，对上主的盼望得以生发；而自对上主的盼望，神圣之爱得以生发。这爱，逐渐增长，引领人逐渐与上主结合，并成就了律法与先知。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: Насколько процветает разум, настолько возрастает вера; насколько возрастает вера, настолько умножаются добродетели – настолько усиливается и упование на Бога; и сколько кто уповает, столько и любит Бога, а сколько кто любит Бога, столько и соединяется с ним, наслаждаясь Его Божественною славою.
        cn: 心所兴旺的程度，即是信德增长的程度；信德增长的程度，即是德行增多的程度——亦即对上帝的倚靠增强的程度；一个人倚靠上帝有多少，他爱上帝就有多少，而一个人爱上帝有多少，他与上帝联合就有多少，并享受祂的神圣荣耀。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: От неразумия рождается неверие, от неверия – преслушание, от преслушания же – всякий грех и преступление. Как может кто-либо веровать, ничего не разумевая? Неверующий же и ничего неразумевающий как может сохранять заповеди Господни? Несохраняющий же заповедей Господних как может иметь упование на Бога и любовь к Нему? Никак.
        cn: 不解生出不信，不信生出不服从，不服从则生出一切的罪和过犯。一个人若不解，如何能信？一个不信且不解的人，又如何能遵守上主的诫命？一个不遵守上主诫命的人，又如何能对上主怀有盼望和爱？绝不能如此。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: 'Итак, прежде всего подобает учиться не только внешнему труду, но и умному деланию: разуму и познанию. Научившийся разуму и познанию всех вещей удобно всему верит – сохраняет все заповеди Господни, уповает на Бога, любит Его всем сердцем своим и – соединяется с Ним воедино: весь бывает в Боге и Бог в нем пребывает. Таковый прежде воскресения приемлет воскресение души и прежде конца жизни наследует жизнь вечную, потому что у него – жизнью разума и познания  –   пожерта бывает смерть безсловесия:"се бо, – сказано, –есть живот вечный, да познаемГоспода» (Ин.17:3); а не разумевать о Нем – смерть.'
        cn: 是以，首要之务，乃是学习的对象，不仅是外在的劳作，更是理性的运作：即是明理与认识。凡学会对万事万物明理与认识的人，便能轻易地相信一切——恪守主的一切诫命，仰望上帝，全心爱祂——并与祂合而为一：全然在上帝之中，而上帝亦居于他内。此人在复活之前，便已领受灵魂的复活；在生命终结之前，便已继承永恒的生命，因为在他那里——借由明理与认识的生命——那无言（非理性）的死亡已被吞噬：「因为这，——经上说，——就是永恒的生命，叫我们认识主」（约翰福音 17:3）；而不认识祂，便是死亡。
  - type: heading2
    text:
      ru: О том, что подобает делать разумом и хранить заповеди Господни
      cn: 论心当何为，并持守主之诫命
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: Мы сказали, что первейшая причина и начало Адамова падения было неразумие; причиною же доброго начинания и делания бывает разум, но разум, говорю, истинный и правый, ибо разум истинный приятен, а неправый отвергается. Но правый разум возрастает и умножается от умного делания и от хранения заповедей Господних, как и в раю Адаму было заповедано – делать и хранить, а так как он не делал разумом, то не сохранил и заповеди.
        cn: 吾人曾言，亚当堕落的首要肇因与开端乃是无心；而良善开端与行事的缘由，则是心，然而，我所说的，是真实且正直的心，因为真实的心是蒙悦纳的，不正直的心则是被弃绝的。然而，正直的心，是因著心灵的操练和遵守上主的诫命而增长繁盛的，正如在伊甸园中，亚当被吩咐去耕耘和守护一样，但他没有用心去行，所以也就没有守住诫命。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: И бесы считаются разумными и премудрыми, но в истине не пребывают и не хотят пребывать в ней, посему и отвергнуты. Как милость без истины неприятна, так неприятна и премудрость неправедная, но та и другая должны быть уравнены, как говорит пророк:«Милость и суд воспою Тебе, Господи, пою и разумею в пути непорочне»(Пс.100:1–2). Так и разум подобает иметь и безпорочно прославлять наравне с правдою.
        cn: 魔鬼被视为有理性和智慧，但它们不愿也不能常驻于真理之中，因此被摒弃。如同缺乏真理的慈悲令人不悦，不义的智慧亦是如此令人不悦。然而，这两者必须保持平衡，如同先知所言：「我要歌颂祢的慈爱和公义，上主啊，我要向祢歌唱！我要在无可指责的道路上谨慎行事。」（诗篇 101:1-2）。同样地，理性也应当具备，并且要与公义同等地、无可指摘地颂扬。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: Бог ничего так не любит и не требует, как истину и правый разум, посему весь наш подвиг, все труды и все заботы должны быть направлены к тому, чтобы стяжать правый разум, содержать истину и пребывать в ней до самой смерти:"будиМиверен... до смерти, и дам ти венец жизни», – говорит Господь (Апок.2:10). Все же развратно мудрствующие и говорящие против истины, хотя и велемудрствуют и много делают козней, вместо истины проповедуют ложь. Но ложь никогда не может быть правдою, приятною Господу.
        cn: 上帝所珍爱并要求的，莫过于真理与正直的心。因此，我们所有的苦行、所有的辛劳与所有的关切，都应当导向此一目标：获得正直的心，持守真理，并终生安住其中。「你务要至死忠心，我就赐给你那生命的冠冕。」主如此说（启示录 2:10）。凡是心术不正、说话违背真理的人，纵然他们口若悬河，多方设诡，所宣扬的亦非真理，而是虚妄。然而，虚妄绝不能成为蒙主悦纳的真理。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: 'Еретики и все зломудрствующие также кажутся мудрыми и разумными, но они не пребывают и не хотят пребывать в истине, ибо помрачились в разуме и ослепли от своей лжи. Потому мудрость их отвергнута и попрана: мудрость с ложию и философия с неправдою не могут быть приняты. Например: как могут быть приняты Богом любомудры западные, мудрствующие противное Церкви, содержащие истину в неправде? Никак.'
        cn: 异端和所有心存恶念的人也看似智慧且明理，但他们不居于真理，也不愿居于真理，因为他们的心智已被蒙蔽，且因其谎言而失明。因此，他们的智慧被拒绝和践踏：伴随谎言的智慧和伴随不义的哲学，皆不可被接纳。例如：那些与教会的教导相悖、在不义中持守真理的西方哲人，怎能被上帝接纳呢？绝不可能。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: Разум, уклоняющийся от истины, неправ и Богу неприятен. Находящийся в таком разуме впадает в злолукавые действия, подпадает под власть отца лжи – беса и уклоняется в разные ереси. А кто ищет истинного и правого разума, тот взыскует Господа и обретает Его, ибо никто нигде не может обрести Его, как только в истинном и правом разуме.
        cn: 心（*Разум*），若偏离真道，便是不义，也令上帝不悦。身处此种心境之人，会堕入邪恶狡诈的行为，屈从于谎言之父——魔鬼的权势，并偏向各种异端。然而，凡寻求真实且正直的心（*разума*）者，必寻见主、得著主，因除却在真实且正直的心（*разуме*）中，无人能在任何地方寻得祂。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: Как неправильно стреляющие никогда не попадают в цель, так и неправильно мудрствующие далеко отстоят от разума Божия. Многие желают приблизиться к нему, многие борются, многие имеют о сем тщание; однако не все равно и прямо достигают цели, потому, целя далеко, остаются в неизвестности.
        cn: 正如射击不准的人永远无法命中目标一样，思虑谬误的人也远离了上帝的智慧。许多人渴望亲近祂，许多人为此而奋斗，许多人为此而付出努力；然而，并非所有的人都能同样笔直地达成目的，因为他们将目标定得太远，结果却仍然迷失在未知之中。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: «Рожденное от плоти, плоть есть, рожденное же от Духа, дух есть», – говорит Господь (Ин.3:6). Как плоть, сочетавшись с плотью, рождает плоть, так правый и истинный разум, соединяясь в познании всех вещей с разумом Божиим, зачинает плод духа и, пребывая всегда в известных подвигах, чрез несколько времени рождает дух.«Страха ради Твоего..., – говорит пророк, –во чреве прияхом и поболехом, и родихом дух спасения»(Ис.26:18) – Господни благодати и Божественной любви Его. Неимеющий же правого разума никогда сего не получит.
        cn: 「从肉身生的就是肉身，从灵生的就是灵，」主说（约翰福音 3:6）。正如肉身与肉身结合，生出肉身，同样，正直而真实的理性，在对万物的认识中与上帝的理性联合，便怀有灵的果实；并在恒常的特定操练中，经过一段时间，便生出灵。「因祢的恐惧，」先知说，「我们在腹中受孕，经历痛苦，生出了拯救之灵」（以赛亚书 26:18）——即主的恩典和祂神圣的爱。缺乏正直理性的人绝不会获得这一切。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: Но для желающего иметь правый разум требуется непрестанное умное делание, ибо непросвещающий ума разумом и незаботящийся о сем, хотя бы и имел естественный и обученный внешним любомудрием разум, не получает от этого никакой пользы. Как золото, находящееся в земле, не обделанное и не пережженное, малоценно или как дерево, не очищаемое, не прививаемое, не пересаживаемое, приносит мало плода, да и то несладкого, так и разум, не просвещенный разумом Божиим, или остается безплодным, или приносит плоды горькие, ничего не стоящие. Насколько кто будет заботиться о возделании своего разума, настолько и плодов от него получит и увидит широту его.
        cn: '然而，对于渴望拥有正直心智的人而言，需要不间断的属心工作（умное делание），因为若不用心智的光照来启迪心，且不关心此事，即便他拥有天赋的、且受过外在哲学熏陶的心智，也无法从中获得任何益处。


          如同埋于土中的黄金，若未经琢磨和火炼，则价值甚微；又如同树木，若未经修剪、嫁接和移栽，则所结果实甚少，且不甜美；同样地，未受上帝心智光照的心智，要么保持不结果实，要么结出苦涩、一文不值的果子。


          人对自己心智的耕耘付出多少关怀，就能从中获得多少果实，并得以看见其广阔。'
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: 'Умное делание, которым мы имеем приблизиться и совершенно присоединиться к Господу, есть следующее: прежде всего познать всю тварь видимую и разумеваемую – от кого и для чего сотворена она, куда она ведется и направляется? – увериться в этом истинно. Потом познать себя и все о себе таинство со всеми его благодеяниями. В том и состоит правый и истинный разум, чтобы все это познать подробно, так, чтобы ни одна вещь не была от него утаена и не оставляла никакого недоумения, – познать и углубить это в себе долгим временем так, чтобы разум с этим познанием сросся и в одно соединился. Недостигший сего и дерзающий о себе высоко думать и богословствовать, хотя бы и всю мудрость мира сего усвоил себе, неразумен, по всему слеп и не избежит сетей злокозненного.'
        cn: 那使得我们得以亲近并完全与主联合的理智行持，是如下所示的：首先，认知所有可见的和可理解的受造之物——它们由谁所造，为何所造，它们被引领并导向何方？——并真实地确信这一点。其次，认知自我和一切关于自我的奥秘，连同其所有的恩惠。真正的、真实的理智就在于详细地认知这一切，以至于没有一物能被它隐藏，不留下任何的困惑。要长久地认知并在自身中深化这一点，使得理智与这认知一同成长并合而为一。未达到此境却敢于自视甚高和论述神学的人，即便他已将世间所有的智慧据为己有，仍是愚昧的，全盲的，且无法逃脱恶者狡诈的罗网。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: Желающий удобнее прийти в познание твари, в познание себя и в познание Господа пусть читает как можно чаще книжицу, называемую «седъмодневник», в котором о сем начертано пространнее. Но все сие не может быть без труда, великого подвига, всегдашнего умного делания в продолжение многого времени. Как пшеничное зерно, будучи брошено в землю, не тотчас же возращает колос или закваска, будучи положена в три сата муки, не тотчас же вскисает, по евангельской притче, так и познание твари, себя и Бога не тотчас же дается человеку. Принявши закваску от слова Божия, жена (душа) полагает ее в три меры муки, то есть в три главные силы души (ум, чувство и воля), долго согревает в себе, как бы заквашивает душу свою словом Божиим, до тех пор, пока она вся закиснет в познании и просвещении разума своего и в познании всего о себе таинства.
        cn: 渴望更方便地获知受造物、认识自己并认识主的人，应当尽可能多地阅读那本名为《七日记》的小册子，其中对这些内容有更详尽的描绘。但这一切的实现离不开劳苦、伟大的修行，以及长久持续的心中运作。正如麦子被播撒到地里，不会立刻长出麦穗；正如酵母被放入三斗面里，也不会立刻发酵，正如福音书中的比喻所说，对受造物、对自己和对上帝的认识也不会立刻赐予人。妇人（灵魂）领受了来自上帝话语的酵母，将它放入三量面里，即灵魂的三种主要能力（心、情感和意志）之中，长久地在自身中温热，仿佛用上帝的话语使自己的灵魂发酵，直到灵魂完全在对自身的认识和理性之光的照耀下，并在对自己全部奥秘的认识中发酵。
  - type: heading2
    text:
      ru: О том, что, кто не возделывает своего разума – не очищает его, тот не может иметь правого и истинного разума
      cn: 论未曾耕耘心田者无法拥有正直与真挚的理解若一个人不勤加耕耘自己的心——不洁净它，那么他就无法拥有正直且真挚的理解。
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: Разум, не возделанный и долгим временем не очищенный, есть разум неразумный – неправый и неистинный разум. В разуме бывает различие, как и во всех внешних вещах. Бывает разум совершенный – духовный, бывает разум посредственный – душевный, бывает и разум весьма грубый – плотский. Как во внешнем обучении, или в обучении какому-либо ремеслу, никто не может навыкнуть, если не будет всегда в нем поучаться и заботиться о нем, так и совершенному – духовному – разуму и очищению ума никто не научится, если не всегда будет иметь прилежание к сему.
        cn: 一颗未经耕耘，长久以来亦未得洁净的心，便是一颗愚昧的心——一颗不正确、不真实的心。在心之中存在著差异，如同在外在的万物之中一样。有完美的心——属灵的心；有普通的心——属魂的心；亦有极其粗糙的心——属肉体的心。如同在世俗的学习中，或是在学习某种技艺时，若非持续不断地学习并为其操心，则无人能够精通；同样地，若非时刻保持对此的勤勉，亦无人能够学会那完美的心——属灵的心——和对心的洁净。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: 'Кто не позаботится самолично пройти тесным путем евангельским и будет иметь небрежение об очищении ума, тот слеп душою, хотя бы и всю внешнюю мудрость изучил: он держится только буквы убивающей, а оживляющего духа не принимает и не только других, но и себя самого не может совершенно исправить. Ибо иное дело разум мира сего, а иное – разум духовный. Все святые от Пресвятого Духа научились разуму духовному и просветились, как солнце, в мире, а ныне не от Духа Святого учатся разуму, но от Аристотеля, Цицерона, Платона и других языческих мудрецов, потому, уклонившись от пути правого разума, страдают крайнею слепотою и ложью. Святые учились заповедям Христовым и умному деланию, а эти учатся только искусству красно говорить: вся их премудрость на языке, а внутри души мрак и тьма.'
        cn: 凡不肯亲自踏上福音那窄路，并疏于洁净其心的人，即便他穷尽了世间的一切学问，其灵魂依旧是盲目的：他所持守的，不过是那杀人的字句，而那赋予生命的圣灵，他却不曾接纳；他不仅不能全然修正他人，甚至连他自己也无法完全改正。因为，这世间的理智是一回事，而属灵的理智又是另一回事。所有圣人，皆从至圣之灵那里领受了属灵的理智，并在世间如同太阳般光照。然而今日的人，并非从圣灵学习理智，而是从亚里士多德、西塞罗、柏拉图以及其他异教哲人那里学习。因此，他们偏离了正当理智的道路，深受极度的盲目与虚妄之苦。圣人们学习的是基督的诫命和心（ ум ）的操练，而这些人所学的，仅仅是口舌的辩才：他们的一切智慧都在舌尖上，而其灵魂的内部，却是幽暗与黑暗。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: 'Правый и истинный разум не может быть удобно углублен в душу без великого и долговременного труда и подвига. Плотские похоти умерщвляются по мере труда и подвига, а насколько умерщвляются похоти, настолько возрастает и процветает истинный разум. Но подвиг у всех должен быть сугубый, состоящий из внешнего труда и умного делания: один без другого не совершается.'
        cn: 纯正且真实的理性，无法轻易地深入灵魂，除非经历伟大且长久的辛劳与奋斗。肉体的私欲，随著辛劳与奋斗的程度而逐渐被治死；而私欲被治死的程度，亦是真实理性增长与兴盛的程度。然而，每个人的奋斗都必须是双重的，由外在的劳作与内在的心灵修持所组成：两者缺一不可，无法独自完成。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: Изучающий внешнюю мудрость, а о духовной небрегущий, подобен имеющему одно око или одну ногу. Внешняя мудрость мира сего и телесный труд без умного делания подобны сухим сосцам или неплодному древу, как некто сказал. Поэтому святые не останавливались на одном только внешнем труде и учении, а заботились навыкнуть и внутреннему деланию, то есть умному очищению. Если бы они учились только внешнему учению, а духовному не учились, то не были бы святы, и благодать Пресвятого Духа не пребывала бы в душах их.
        cn: '沉湎于钻研世俗智慧，却忽略属灵事物的人，就好比只有一只眼睛或只有一条腿。这世间的外在智慧和身体的劳作，若没有心灵的耕耘，就像干瘪的乳房或不结果实的树木，正如某位圣者所言。


          因此，圣人们并不仅仅止步于外在的劳作和教导，他们更关心如何习得内在的修持，也就是心灵的洁净。如果他们仅仅学习外在的学问，却没有学习属灵的教义，他们就不会成为圣者，至圣之灵的恩典也将不会驻留在他们的灵魂之中。'
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: 'Все те, которые научились внешнему наставлению, о внутреннем же духовном делании – просвещении и очищении разума – вознерадели, совершенно обезумели, развратились различными страстями или впали в пагубные ереси, как то: Арий, Савеллий, Евтихий и многие другие, которые«не искусиша, имети Бога всвоемразуме; сего ради предаде их Бог в неискусен ум, творити неподобная», – говорит апостол (Рим.1:28).'
        cn: 所有那些学习了外在教导，却忽视内在属灵操练——即心的光照与洁净——的人，都全然变得愚昧，被各样情欲败坏，或陷入有害的异端邪说之中，正如亚流（Ἄρειος）、撒伯略（Σαβέλλιος）、欧迪奇（Εὐτυχής）和许多其他人一样。正如使徒所说：「他们既然不乐意认上帝为他们的心，上帝就任凭他们存邪僻的心，去行那些不当行的事。」（罗马书 1:28）。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: 'Если кто и всю мудрость мира сего усвоит, но ума своего не очистит, не просветится душою, тот не может соединится с Богом. А несоединившийся с Господом в разуме духом ходит путями безвестными. Ум, как мы сказали, очищается и просвещается сугубым подвигом: хранением Господних заповедей и всегдашним умным деланием, особенно же всегдашними теплыми слезами. Иначе никто не может дойти до умного просвещения.'
        cn: 即便有人习得了这世间所有的智慧，但若不能洁净其心，使灵魂得蒙光照，他便无法与上帝联合。而那未能以心神与主联合的人，他的道路是人所不知的。我们曾言，心之洁净与光照，藉著双重的苦修而达成：一是谨守上主的诫命，二是持续不断地心内操练，尤其要凭借著恒常而热切的眼泪。除此之外，无人能臻至心灵的光照。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: Всякий ум, будучи не возделан, не просвещен, не осолен солию благодати Пресвятого Духа, обезумится и засмердит различными страстными помышлениями и деяниями. Разум каждому естественно дан от Бога, но, неупражняемый, он помрачается и делается темным, а, упражняемый, уясняется и приходит в совершенное просвещение.
        cn: 任何一颗心，若未经耕耘、未得光照、未以至圣圣灵恩典之盐腌渍，便会变得愚妄，并散发出种种情欲意念与行为的臭气。理智是神自然赋予每个人的，但若不加操练，便会变得晦暗不明；而若勤加操练，则会得以澄明，达至全然的光照。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: Как и малейшее дитя не требует обучения тому, чтобы телесными очами видеть свет (если оно не болит глазами), так не требует кто-либо внешнего обучения в мудрости духовной и соединении разумом с Господом, кроме очищения и умного просвещения. Ибо многие, будучи весьма просты и во внешнем учении неискусны, однако же, научились премудрости духовной – умным деланием и хранением заповедей Господних и были причастниками великих даров, каковы Антоний, Пахомий, Павел препростый и другие.
        cn: 正如最年幼的孩童，若其眼目无恙，则无需教导如何用肉眼观看光亮，同样，除却洁净与心智的启迪之外，任何人也不需要外在的教导，来获得属灵的智慧以及心智与主宰的结合。因为许多人在世俗方面极为单纯，在外在学识上并不娴熟，然而却借由心智的操练和对主宰诫命的谨守，学会了属灵的至高智慧，并成了伟大恩赐的领受者，例如安东尼、帕科米、保罗纯朴者以及其他圣者。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: Ум существует прежде всякого внешнего обучения и грамотности. Ибо ум явился не вследствие грамотности и вырос не от внешнего обучения, но все сие родилось и возросло от ума. Бог естественно дал каждому ум, а разум внешнего обучения произошел от людей, поэтому мы должны больше всего иметь попечение об очищении разума. Ум, будучи очищен и просвещен, может разуметь все внешнее и внутреннее, ибо он духовен, и судить обо всем, а о нем самом судить никто не может, сказал апостол (1Кор.2:15).
        cn: 心，存在于一切外在教育和识字之前。因为心，并非缘于识字而显现，亦非由外在教育而成长，而是所有这些，皆从心而生，从心而长。上帝自然地赋予每一个人「心」，而外在教育的理性则源自于人，因此，我们应当最为关切的，便是净化这理性。心，一旦被净化并得蒙光照，便能理解一切外在与内在之事，因为它是属灵的，能够判断一切，而它本身却不能被任何人判断，正如使徒所言（哥林多前书 2:15）。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: «Всякая жертва солию осолится», – сказал Господь (Мк.9:49), не будучи же осолена, воссмердится. Так и душа есть свойственная жертва Богу, по сказанному:«Жертва Богу дух сокрушен»(Пс.50:19), но, не будучи осолена солию благодати Пресвятого Духа, всячески воссмердится безумием и исполнится различных страстей. Если кто и всю мудрость мира сего постигнет, но солью Святого Духа не осолится и не будет причастен благодати Господней, тот останется весьма непотребным и, как не имеющий в себе начертанного царского образа, извержен будет вон из чертога Христова.«Аще кто духа Христова не имать, сей несть Его», – сказал апостол (Рим.8:9).
        cn: 「凡祭物都必用盐腌著。」主曾如此宣示（马可福音 9:49），若未经盐腌，则必发出臭味。灵魂亦是献给上帝合宜的祭物，正如经文所言：「上帝，我的祭献是破碎的灵。破碎和痛悔的心，上帝，祢决不轻视。」（诗篇 50:19）。然而，若未经至圣圣神恩宠之盐腌渍，则必因愚昧而全然腐臭，充满各种情欲。纵使有人掌握了世间一切智慧，若未经圣神之盐腌渍，未曾分享主之恩宠，他仍将极为无用，如同自身未刻有君王之形像，将被逐出基督的宫殿。「谁若没有基督的圣神，谁就不属于祂。」宗徒如此说道（罗马书 8:9）。
  - type: heading2
    text:
      ru: О том, что в духовном делании до тех пор нужно трудиться и подвизаться, пока придет кто в просвещение разума
      cn: 论及在属灵的操练中，人需要持续劳作和苦修，直至获得理性的启迪。
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: 'Внешний человеческий разум мира сего требует внешнего человеческого обучения, а духовный – внутренний (разум) – должен искать не человеческого, но Божественного научения от Самого Господа. Иная наука человеческая, иная же наука Божия. Как человеческому учению человек научается от людей, так и Божественному учению подобает научаться от Бога. Как человек, не учившийся у людей, не может как должно разумевать учения человеческого, так и душа, не наученная от Бога чрез умное делание, через молитву и сердечное – слезное – умиление, не может научиться Божественному разуму и всему Божиему. Но научившийся от Бога Божественному может разуметь и все человеческое, не учившись никакому учению человеческому. Ненаученный же от Бога Божественному нисколько не может сам по себе разуметь Божественного, кроме человеческого – плотского. Дух Святой есть источник всякой премудрости и разума: только получивший Его может познать и разуметь все внутреннее и внешнее.'
        cn: 此世外在的人类心智所寻求的是外在的人类教诲，而属灵的——内在的（心）——所应当寻求的，并非出于人的，而是出于主自己神圣的教导。人的学问是一回事，而神的学问则是另一回事。如同人从人那里学习人的教诲，照样，神圣的教诲也理当从神那里领受。人若没有从人那里受教，便不能如其所应地领悟人的教诲；照样，灵魂若没有藉着心内的操练、藉着祷告和心中——流泪的——温和怜悯，从神那里受教，便无法学习神圣的心智以及一切属于神的事物。然而，那从神那里领受了神圣教诲的人，即使没有学习任何人类的教诲，也能领悟一切属于人的事物。至于那没有从神那里领受神圣教诲的人，他自己丝毫不能领悟神圣之事，除非是属于人的——属肉体的。圣灵是各样智慧与心智的源头：唯有领受了祂的人，才能认识和领悟一切内在与外在的事物。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: 'Апостолы не у людей учились говорить иными языками, но нашествием Пресвятого Духа внезапно начали говорить различными языками,«якоже Дух даяше им»(Деян.2:4). И Господь не книгу развернул для научения учеников Своих; но«отверзе им ум разумети Писания»(Лк.24:45). Поэтому от нас требуется только тщание и со тщанием подвиг, чтобы принять и получить благодать: все, что нам нужно, удобно обрящем и будем иметь, только будем иметь прилежное попечение. Ибо всякое учение и всякая вещь дается тщанию и усердному прилежанию. Заботящийся, во всяком случае, научится как внешнему, так и всему духовному, а незаботящийся и неимеющий попечения ничему не может навыкнуть и научиться. Потому-то Господь, научая и поощряя нас, говорит:«просите, и дастся вам, ищите, и обрящете, толцыте, и отверзется вам; всяк бо просяй приемлет, и ищай обретает, и толкущему отверзется»(Мф.7:7–8).'
        cn: 使徒们并非向人学习讲说异邦的语言，而是借由至圣圣灵的降临，忽然间开始用各种方言说话，「正如圣灵赐给他们口才」（使徒行传 2:4）。主也没有展开书卷来教导祂的门徒；而是「开他们的心窍，使他们能明白圣经」（路加福音 24:45）。因此，我们所需要的，仅是竭尽努力，并且伴随著这努力去奋斗，好能领受和获得恩典：我们所需要的一切，都将轻易寻得并拥有，只要我们存有殷勤的关切。因为一切的教导和一切事物，都是赐予那份竭诚和热切的勤勉。那有所关切的人，在任何情况下，都将学会外在的和一切属灵的事物，而那不关切、不留意的人，则一无所能习得和学会。正因为如此，主在教导和勉励我们时说：「你们祈求，就给你们；寻找，就寻见；叩门，就给你们开门。因为凡祈求的，就得著；寻找的，就寻见；叩门的，就给他开门」（马太福音 7:7-8）。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: Как во внешнем учении бывают различные успехи и степени, так и в духовном духовные успехи и степени. По мере тщательного подвига и преуспеяния подается просвещение разума, а по мере просвещения разума подается благодать Господня. Насколько кто особенно подвизается, настолько и преуспевает, настолько и просвещается, настолько и с Господом соединяется. Преуспевший же, просветившийся душою и соединившийся с Господом разумом своим, уверен в своем спасении, прежде воскресения плоти воскрес душою и всегда живет для Господа.
        cn: 如同在外在学问中有各种进步与等级，在属灵的事上，亦有属灵的进步与等级。随著恳切的修持与长进，心灵的启迪便会赐下；而随著心灵的启迪，主恩的洪流便会倾注。一个人越是特别地修持，他便越发长进，越发得蒙启迪，越发与主相合。那在灵魂上有所长进、蒙受启迪，并在心上与主相合的人，对自己的救赎满怀确信，他在肉身复活之前，灵魂已然复活，并永远为著主而活。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: Насколько кто упражняется в разумном делании, настолько познавает свою немощь и насколько познавает свою немощь, настолько просвещается в разуме – настолько преуспевает в смирении и умилении. Никто не познает своей немощи иначе как только долгим временем и многим искусством, пока совершенно и со всех сторон уведает свое неможение и на самом деле познает, что ничего сам собою не имеет.
        cn: 一个人在明智的操练中耕耘得有多深，他对自己软弱的认知就有多深；而他对自身软弱的认知有多深，他在理性中蒙受的光照就有多深——他在谦卑和温顺上的长进就有多大。除非经过漫长的时间和许多的实践，没有人能认识到自己的软弱，直到他彻底并从各个方面确知自己的无能，并在实际中认识到，他自己本身一无所有。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: Но никто не познает своей немощи прежде, чем не будет обуздан и сокрушен различными попущениями искушения, и до тех пор совершенно не может прийти в познание себя и своей немощи и быть смирен, пока не испытает на себе всего этого (искушений). Посему-то Бог обыкновенно прежде испытывает Своих рабов различными искушениями – да, познав свою немощь, всегда пребудут смиренными, нисколько на себя не надеющимися, ибо золото и серебро без испытания чрез разжжение огнем не бывают совершенны.
        cn: 然而，无人能知晓自身的软弱，除非他被各样试探所允准的遭遇所约束并压碎。在此之前，他完全无法认识自己和自己的软弱，也无法变得谦卑，直到他亲身经历这一切（试探）。因此，上帝通常会先以各样的试探来磨炼祂的仆人——是为让他们认识自己的软弱，从而永远保持谦卑，丝毫不依靠自己。因为金银若不经过烈火的试炼与冶炼，就不会变得纯全。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: Как растение, называемое лен или конопля, если не будет сломано и смято в деревянных, устроенных для этого орудиях, то никто не может из него ничего сделать – ни веревки, ни нитки, ни полотна, ни чего-либо другого, потребного к употреблению в дело, так и душа, не обузданная и не смягченная разными искушениями, не возможет прийти в совершенное познание своей немощи и смирение. Все сие требует многого труда, и подвига, и всегдашнего умного делания до тех пор, пока кто познает самого себя и свою немощь и пребудет всегда смиряющимся.
        cn: 正如亚麻或大麻一类的植物，若不在此类专用木制器具中被打碎和压软，则无人能用它制成任何东西——无论是绳索、线、布匹，或是其他可用之物。同样，灵魂若不受制约，不经由各种试炼而软化，亦无法达到对自身软弱的全然认识与谦卑。所有这一切都需要大量的辛劳、属灵的努力，以及持续不断的心灵操练，直到人认识自己和自己的软弱，并能永远保持谦卑。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: «Сие труд есть предо мною,дóндежевниду восвятилищеБожие"(Пс.72:16–17), говорит пророк. До тех пор у человека должен быть труд и подвиг, доколе не прозрит, доколе не придет в совершенное познание себя, доколе не соединит себя с Богом любовью. Когда же познает себя, когда любовью совершенно соединится, тогда никакого подвига и труда не будет иметь, тогда увидит себя в покое, радости и веселие всегдашнем.
        cn: 「这辛劳在我面前，直到我进入上帝的圣所。」（诗篇 72:16-17），先知说道。人必须拥有辛劳和苦修，直到他能洞察，直到他能达到对自己的完全认识，直到他能借着爱与上帝联合。然而，当他认识了自己，当他借着爱全然联合时，那时他将不再有任何苦修和辛劳，那时他会看见自己处于永远的安息、喜乐与欢愉之中。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: До тех пор трудно слепому, пока не прозрит; до тех пор болезнь у недугующего, пока не выздоровеет; до тех пор нужда у учащегося, пока не выучится, когда же хорошо выучится, никакого труда не имеет. Что за труд хорошо видящему видеть свет? Что за труд познавшему себя, познавшему Бога знать все существующее? Что за труд и какой подвиг любящему любить любимого? Нет никакого труда. Напротив, все таковому радостно и желательно. Кто был слеп и прозрел, тот уже гнушается слепоты и не имеет труда в зрении, но радостно наслаждается светом. Познавший все и просветившийся в разуме гнушается безумия. Стяжавший богатство уже не хочет быть убогим.
        cn: '盲者之难，在其未见光明；患病者之苦，在其未得痊愈；求学者之艰，在其未臻学成。一旦学有所成，便不再有任何困难。对于目明之人而言，观见光明何难之有？对于识得自身、明了上帝之人而言，知晓万有何难之有？对于爱慕者而言，爱其所爱何难之有，又何须苦苦挣扎？毫无难处。恰恰相反，对这样的人来说，一切都是喜乐且心向往之的。


          曾为盲者而后得见光明之人，必厌弃盲目，观看之时毫不费力，反而喜乐地沐浴在光明之中。智慧开悟、识得万有之人，必厌弃愚昧。已得财富之人，便不再甘愿贫穷。'
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: Переменивший незнание на познание и просвещение разума, претворивший ярость и гнев в кротость, плотскую сласть и скотскую похоть в Божественное желание и любовь будет в покое и мире, обрящется во всегдашней радости и тишине. Тогда, увидевши все три части души (ум, сердце и воля) погруженными во глубине бесстрастия и просвещении разума, человек во умерщвленном теле, как в тимпане, радуясь духом, воспоет Господу победное пение.
        cn: 将无知转化为真知与理智之光芒，将暴怒与烈火转化为温顺，将肉体之欢愉与禽兽之欲望转化为神圣之渴望与爱的人，将得享安宁与和平，并恒久地沉浸于喜乐与静谧之中。那时，当人看见灵魂的三个部分（理智、心灵与意志）皆深深地浸没于不动心与理智之光中，他便会在这已然死灭的肉身之中，如同在鼓瑟声中一般，以灵魂的欢欣，向主高唱胜利之歌。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: 'До тех пор, пока совершенно не познаешь себя, пока все три силы души не проникнутся познанием, и просвещением разума, и очищением страстей, пока не примиришься с Богом, пока не соединишься с Ним в один дух, – до тех пор не можешь быть без скорби, не можешь быть без страха и боязни. А когда соединишься с Богом и когда всем сердцем возлюбишь Его, тогда всегда будешь без боязни и печали: всегда будешь радоваться и веселиться духом о Едином Боге, во веки вечные.'
        cn: 在你完全认识自己之前，在你灵魂的三种力量尚未全然被知识、被理性的启迪、被激情的净化所浸透之前，在你尚未与上帝和解之前，在你尚未与祂合而为一，成为一个灵之前——在此之前，你无法脱离悲伤，你无法摆脱恐惧和畏惧。然而，当你与上帝合一，当你全心全意地爱祂时，你便会永远摆脱恐惧和忧愁：你将永远在唯一的上帝里面，在灵里欢欣鼓舞，永世无穷。
  - type: heading2
    text:
      ru: О том, что во всем должно следовать разуму и рассуждению, а не безсловесной плоти
      cn: 关于凡事皆应顺随理性和明辨，而非无言的肉体
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: Пред всеми вещами и во всех делах (вещах) да предваряет и предходит у тебя всегда правый разум и рассуждение – и ты никогда ни в чем не прельстишься, будешь выше всех прелестей. Как все внешние вещи не могут быть зримы без очей, так и внутренние духовные предметы могут быть разумеваемы только разумом и умным рассмотрением.
        cn: 在一切事物之先，在一切事务之中，正直的理性和明辨当永远在你之先，为你引路——如此，你将永不为任何事物所惑，且将超乎一切诱惑之上。正如所有外在的事物非凭眼目不能得见，同样，内在的精神实体唯有通过理性和心性的审察方能被领会。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Не начинай и никогда ничего не делай, пока, соединяясь молитвенно с Богом, не рассудишь. Ибо ничто не делает человека так непреткновенным и непоползновенным – во всех вещах, как правый разум и рассуждение.«Да смыслиши о всех, яжеащедееши» (Нав.1:7), сказал Господь Иисусу Навину.
        cn: 在你没有藉着祷告与上主契合、深思熟虑之前，不要开始，也不要着手做任何事。因为，在万事之中，没有什么能比正直的理性与深思熟虑更能使人稳妥，不易跌倒。上主对约书亚·纳威曾说：「你所行的一切事上，都要谨慎思考。」（约书亚记 1:7）
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: Как слепой ходит небезопасно, так и безумный ничего доброго не делает. Поэтому не повинуйся плотской похоти и желанию, но следуй всегда и во всякой вещи одному только разуму и рассуждению.
        cn: 瞎子走路，步履维艰；愚人行事，一无是处。因此，你当不顺从肉体的贪欲与渴求，却要在任何时候、任何事物上，唯独追随理性与明辨。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: Первейшая причина Адамова падения, как сказано, есть неразумие. Если бы он порассудил о данной ему от Бога заповеди, если бы последовал разуму, то не сделал бы преслушания – не прельстился бы вкушением от заповеданного древа.
        cn: 正如所述，亚当堕落的首要原因是不明事理。倘若他思量上帝所赐予他的诫命，倘若他顺随理性，他就不会违逆——就不会被食尝禁树之果所引诱。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: Последуя разуму и рассуждению, никто не может пасть, а неимеющий правого разума не может ничего доброго сделать. Как начало и корень всякому греху суть безумие и безсловесное непознание себя, так и начало и корень всякому добру суть правый разум и рассуждение.
        cn: 循著理智与审慎，无人会陷落；反之，缺乏正直理智者，无法成就任何善事。正如一切罪恶的开端与根源，乃是愚昧与对自身的无言昧然不识，同样地，一切良善的开端与根源，乃是正直的理智与审慎。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: Слепой внешними очами во всех путях своих много и различно спотыкается; так и неимеющий правого разума, не следуя рассуждению, всегда ходит во тьме неразумия и греха. А познавший себя и видящий мысленный свет всегда и во всем бывает без преткновения.
        cn: 外在肉眼失明的人，在他所有的道路上必然多有不同的跌倒；同样地，没有正直明智之心的人，若不依循思虑，他总是在不悟与罪恶的黑暗中行走。然而，认识自己并能看见心灵之光的人，则总是在任何事上都能不受绊倒。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: 'Что есть грех? Действие плотской похоти. А что есть действие плотской похоти? Не что иное, как безумие. Никто не грешит, как только находящийся в безумии и нерассуждении: всякое добро делается в разуме, а всякое зло в неразумии.'
        cn: 罪愆为何？乃肉体情欲之行为。而肉体情欲之行为又为何？无他，即是心性之迷乱。唯处于心神迷乱、丧失理智之人方才犯罪：一切良善皆在清明的心中成就，而一切邪恶皆因心智的昏昧而生。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: Всякий грех всегда предваряется безумием, а добродетелям и благодеяниям предшествует разум. Неразумие никогда не даст человеку покоя и совершенного утешения, если сам разум своим просвещением не успокоит и не утешит душу. Как слепому нельзя иметь покоя, пока не видит света, так и безумному нельзя быть спокойным до тех пор, пока не придет в разум.
        cn: 一切罪恶之前，总有不智为先；一切德行和善举之前，则有明智为导。不智绝不能赐予人安宁与全然的慰藉，除非明智以其光照来安定与慰藉灵魂。如同盲者，若未见光，便无安宁可言；同样地，愚者，若未归于明智，便不能得享安宁。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: Тем более разум и рассуждение должно предпочесть всем добродетелям, потому что в разуме и рассуждении заключается начало и причина всякому добру; так что и добродетель не может быть, как должно, добродетелию, если сему делу (доброделанию) не будут помогать и руководить им разум и рассуждение.
        cn: 智慧与明辨尤其应当置于所有美德之上，因为智慧与明辨蕴含着万善的肇始与缘由；因此，美德若不能被智慧与明辨所襄助与指引，便无法如其所是地成为美德。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: Как из всех естественных чувств зрение видимого есть превосходнейшее и радостнейшее, так и во всем мысленном и разумеваемом превосходнейшими и утешительнейшими суть разум и познание всех вещей.
        cn: 在所有自然感官中，视觉对于可见之物的感知最为卓越与喜乐；同理，在所有可思可解的事物中，对于万物的理智与认知也最为卓越与慰藉。
    - type: paragraph
      text:
        ru: Вот в чем и жизнь вечная! Вот в чем и отпадение, и принятие томления!
        cn: 永恒的生命就在这里！堕落和接受苦难也在这里！
  - type: heading2
    text:
      ru: О том, что нужно предпочитать пост и во всем иметь воздержание
      cn: 论禁食之必要与凡事应有的节制
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: Если хочешь иметь правый разум и удобно победить все страсти свои, держи всегда пост и воздержание, не порабощайся плотским сладострастием, чтобы не изнурить тебе всю жизнь твою во тьме бессловесия и волнений и не получить в этом мзды, лишившись награды небесной.
        cn: 如果你渴望拥有正直的理性和轻松地战胜你所有的激情，就当恒常持守禁食与节制，不被肉体的享乐所奴役，以免你耗尽你的一生在无理性的黑暗与骚乱中，并且在此世得不到任何报偿，失去天上的奖赏。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: 'Всячески берегись объедения и пьянства, ибо в них начало и корень всякому греху, в них побуждение к блуду и нечистоте, в них предуготовление к вечному томлению. Невоздержание рождает все злое; им прадед наш Адам плачевно лишился рая и подпал смерти. От объедения и пьянства происходят: тягота души, помрачение разума, восстание плотской похоти, всегдашняя борьба, удобный доступ бесу и отчуждение от Божественной любви.'
        cn: 务要极力谨慎，远离贪食与醉酒，因其乃众罪之始与根源，亦是淫荡与不洁之诱因，更是永恒苦楚之预备。不节制滋生一切邪恶；我们的先祖亚当正是因此而哀痛地失去乐园，并陷于死亡。贪食与醉酒所产生的后果有：心灵的沉重、理智的昏昧、肉体情欲的蠢动、持续的争战、魔鬼易于侵入的门径，以及与神圣之爱的疏离。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: От объедения и пьянства происходит не только душе вред, но и телу болезнь; от воздержания же и трезвости не только душе польза, но и телу здравие и легкость жизни; объедение и пьянство лишают не только вечной жизни, но и временной – погубляют вместе и душу, и тело; вообще, делают человека непотребным Богу и людям. Временная сласть готовит человеку вечную горесть, если кто к ней безумно прилепляется. Жизнь воздержная и трезвая – рай на земле, а жизнь растленная и греховная – ад на земле и превеликое томление.
        cn: 暴饮暴食和酗酒不仅对灵魂有害，也使身体染病；而节制和清醒不仅对灵魂有益，也使身体康健，生命轻盈。暴饮暴食和酗酒不仅使人失去永恒的生命，也使人失去现世的生命——它同时毁灭灵魂和身体；总而言之，使人在神和人面前都成为无用之辈。现世的欢愉若有人愚昧地依恋，便会为人预备永恒的悲苦。节制和清醒的生活，乃是地上的乐园；而腐败和罪恶的生活，乃是地上的地狱和极大的折磨。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: Побеждай сласти и обладай ими, чтобы они не побеждали тебя и не обладали тобой, если хочешь свободно достигнуть вечно блаженной жизни.«Побеждающему, – сказал Господь, –дам ясти от древа животного, сущаго посреде рая»(Апок.2:7). И еще:«делайте не брашно гиблющее, но пребывающее в животе вечном, плоть бо не пользует ничтоже»(Ин.6:27, 63). Потому не слишком полагай в том свое утешение, что дано тебе на весьма малое время, но ищи истинного утешения в Боге, которое пребудет с тобою вечно.
        cn: 你要战胜并驾驭那些甜美的享受，使它们不能战胜你，也不能驾驭你，倘若你渴望自由地抵达那永恒蒙福的生命。「得胜的，」主曾言道，「我必将神乐园中生命树的果子赐给他吃」（启示录 2:7）。又说：「不要为那必坏的食物劳力，要为那存到永生的食物劳力，因为肉体是毫无益处的」（约翰福音 6:27，63）。因此，不要过于将你的慰藉寄托于那只赐予你片刻之物，而当寻求在上帝里的真慰藉，这慰藉将与你同在，直至永恒。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: Блюдись во всем безмерия и умаления; храни во всем правую и разумную веру. Если хочешь удобно найти душевный покой, имей всегда и во всем воздержание. Напротив, никогда ни найдешь мира и покоя в невоздержании. Знай, что, если бы самая сладкая пища была растворена ядом, ты не ел бы ее, если не желал бы с нею вкусить смерти, даже не захотел бы и прикоснуться к ней.
        cn: 在一切事上，切勿陷于过度或不足；在一切事上，持守正当而明智的信仰。你若想轻易寻得心灵的宁静，就当始终在一切事上保持节制。反之，在不节制中，你绝寻不着和平与安宁。须知，即使最甘美的食物中掺入了毒药，若非你情愿与它一同尝受死亡，你定不会食用，甚至不愿触碰它。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: Презирай насыщение чрева – да не будешь взят и связан узами страстей. Претерпевай алчбу и жажду плотской сласти – освободишься от тяжести душевной и насытишься Божественной пищи, ибо непретерпевающий малой алчбы имеет пострадать от больших страстных бедствований. Если ты сравнишь сласть телесную со тщетою, угодие плоти – с тяжестию, утешение временное – с душевной горестию, то знай, что больше не пожелаешь этим прельщаться, ибо тленная сласть не есть сласть, но горечь души, угодие плоти не угодие, а раздражение и тягота, утешение временное не есть утешение, но скорбь и печаль – не царство это небесное, но лишение его:«несть бо царствиенебесное – пищаи питие, но правда и мир и радость о Дусе святе», – говорит апостол (Рим.14:17).
        cn: '厌弃腹部的饱足


          厌弃腹部的饱足——如此你将不会被情欲的羁绊所掳获和束缚。忍受肉体欢愉的饥渴——你将从灵魂的重负中得释放，并以神圣的食粮为饱足，因为那不忍受微小饥渴的人，必要遭受更大的情欲苦难。


          如果你将肉体的欢愉比作虚妄，将肉体的享受比作重担，将暂时的慰藉比作灵魂的忧苦，那么你当知道，你将不再愿意被这些所迷惑，因为腐朽的欢愉并非欢愉，而是灵魂的苦楚；肉体的享受并非享受，而是恼怒和重担；暂时的慰藉并非慰藉，而是忧伤和哀愁——这并非天国，而是丧失天国：「因为神的国不在乎吃喝，只在乎公义、和平，并圣灵中的喜乐，」使徒说（罗马书 14:17）。'
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: Не прилагай сердца твоего к земным сластям, ибо они временны и тленны. Полагай утешение свое не в питие и брашнах земных; но ищи лучших в Боге – небесных. Если бы ты ныне обильно и насладился всеми брашнами и питиями и пил бы обильно, однако же не подобает тебе прилагать к ним сердца, потому что там они не пребудут с тобою вечно, ибо все земное временно, одно только небесное вечно и непреложно.
        cn: '勿将你的心依恋于世间的甜美欢愉，因为它们转瞬即逝，必将朽坏。


          你的慰藉，不应寄托于世间的饮品与食物；而当在上帝那里寻求更为美好的——属天的慰藉。


          即便你今日丰盛地享用了一切食物与饮品，且尽情畅饮，你也不应将你的心依恋于它们，因为在那里，它们不会永远与你同在。盖因地上的一切皆为暂时，唯有属天之物才是永恒且不变的。'
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: 'Пройди умом твоим всю жизнь свою от юного возраста и вспомни, сколько уже тобою издавна съедено и выпито, и покажется тебе, что ты ни разу не ел и не пил довольно: все истреблено, как будто и никогда не было, и теперь нет от того ни пользы, ни даже памятования. И как тогда, так и теперь, если всеми брашнами и питиями насладишься, ничего большего не получишь, как только вред, и за каждым разом наполнения сластями будешь иметь тяжесть души и возобновление страстей. Потому не желай себе здесь получать от них мзду, но полагай все свое упование на небесные награды.'
        cn: '请以你的心神，回顾你自幼年以来的全部生命，并忆及你从长久以来所食与所饮的份量。在你眼前，你将发现你似乎从未曾饱足地饮食：一切都已消逝殆尽，如同从未存在一般，如今并无丝毫益处，甚至连记忆亦不复存。


          正如过去，现今亦然，即使你享尽一切的食物与饮品，你所获得的，不过是伤害，并且每一次沉湎于甜美之物后，你的灵魂将承担重负，情欲亦将复苏。因此，切勿在此世企求从中获得酬报，而应将你所有的盼望，寄托于天上的赏赐。'
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: Отвергай временные, телесные сласти – да не лишишься вечного наслаждения и да не потеряешь жизнь вечную. Угождение плотской сласти есть не что иное, как тягота душевная и сильное томление совести; это не столько утешение, сколько скорби, не столько сладость, сколько потом тягость. Суетно то утешение, за которым тотчас же следует горесть и опечаление.
        cn: 舍弃暂时的、属肉体的欢愉——这样你就不会失去永恒的享乐，也不会丧失永恒的生命。迎合肉体的欢愉不过是心灵的重负和良知的剧烈煎熬；它带来的与其说是慰藉，不如说是忧伤，与其说是甜蜜，不如说是随后的沉重。那种紧接著就带来悲伤和忧愁的慰藉是虚妄的。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: 'Те, которые поработились объедению и пьянству, ничего хорошего и достойного памяти в мире не сделали, но, увлекшись настоящею жизнью, сделали себя недостойными жизни вечной и погубили память о себе в среде добрых. Итак, если ешь, ешь без пристрастия; если пьешь, пей без вожделения сердца, ибо не здесь твое совершенство: все сие пройдет и скоро изменится.'
        cn: 那些被暴饮暴食和沉湎酒色所奴役之人，在世间从未留下任何美好而值得记念的事迹。他们沉溺于现世的生活，使自己失去了永恒生命的资格，并在良善之人的群体中败坏了自身的声名。因此，如果你进食，当以无所贪恋之心进食；如果你饮水，当以无心驰神往之情饮水。因为你的圆满不在于此：这一切都将消逝，转瞬即变。
  - type: heading2
    text:
      ru: О том, чтобы не порабощаться плотским сладострастием, но всегда искать утешения духовного в Господе
      cn: 关于不被肉体的淫乐奴役，而总是在主里寻求属灵的慰藉
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: «Богатство»всяких земных сластей«аще течет, не прилагай сердца твоего», говорит пророк (Пс.61:11).
        cn: 先知言曰（诗篇 61:11）：「世间百味之『丰盛』『即便涌流，汝心勿附』。」
    - type: paragraph
      text:
        ru: Зачем будешь прилагать к этому сердце свое, когда оно не навеки дано и приносит тебе не пользу, а вред? Ибо не однажды испытал и познал ты, что всякая временная сласть приносит тяжесть, всякое плотское наслаждение связывает душу и производит в ней всегдашнее смятение – беспокойство.
        cn: 你为何要将你的心专注于此事呢？既然它并非永恒之物，且为你带来的不是益处，而是损害？因为你已不止一次地体验并知晓，一切暂时的欢愉皆带来重负，一切肉体的享乐都束缚灵魂，并在其中产生永不休止的骚动与不安。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: 'Не лакомься тем, что тебе не раз уже было в сласть и пресыщение, не один раз уже обременил этим и сердце, и душу твою. В бдении и питии, во сне и во всех иных вещах всегда да предваряет и предходит пред тобою памятование и рассуждение, чтобы во всегдашнем забвении не претыкаться часто и не впасть во все злое: воздерживайся плотской похоти – да с ними удержишь все злое.'
        cn: 切勿贪恋那曾多次予你甜美，又多次令你饱足，以致一再加重你心灵和魂魄负担的事物。无论在守夜、飮水、睡眠，以及所有其他事情上，愿那记念与明辨的意念，永远在你之前引导，常在你前先行，好叫你不致因长久的健忘而屡屡跌倒，不致陷入一切邪恶之中：你要克制肉体的贪欲——如此你便能抑制一切的邪恶。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: Ищи утешения не во временных сластях, но взыскуй вечного и присносущного наслаждения в Господе, все сотворившем. Не подчиняйся гортанному бессловесному сладострастию, но благоразумно принимай только нужное на потребу. Ибо если подчинишься плотскому сладострастию, то оно, связавши тебя узами своими, никогда не даст тебе мира и спокойствия, но жалко ввергнет тебя во все страстные глубины. Помни, к чему обыкновенно приводит сласть и похоть плотская, и больше не желай ими прельщаться.
        cn: 勿在转瞬即逝的甘美中寻求慰藉，而当在创造万有的主里，寻求那永恒不朽的享乐。切勿屈从于口腹无理性的淫乐，而当明智地仅取所需。因为，若你屈从于肉体的淫乐，它必将以其枷锁将你捆绑，永不赐予你平安与宁静，却可悲地将你投入一切情欲的深渊。请铭记，肉体的甘美与贪欲通常导向何处，切勿再愿为它们所惑。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: Думаю, что не однажды, а много раз испытал ты плотские сласти. Знаешь, какую всякая плотская сласть приносит тяжесть, какую всякое земное утешение приносит грусть, но всегда по забвению прельщаешься и тогда только раскаиваешься, когда ощущаешь тяжесть и горесть, а когда это проходит, тогда опять на то же,«яко пес на своя блевотины»(2Пет.2:22), бессмысленно обращаешься. Таково действие твоего нечувствия и слепоты!
        cn: 我想，你经历肉体的欢愉，绝非仅止一次，而是许多回了。你明白，所有肉体的欢愉都会带来重负，所有世间的慰藉都会招致忧伤。然而，你总因遗忘而受诱惑，并且只有当你感受到重压与苦楚时，你才悔悟；可一旦这些消逝，你又会「像狗转过来吃它所吐的」（彼得后书 2:22）那样，毫无理性地重蹈覆辙。这就是你麻木与盲目的作为！
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: 'Если не поживешь небесно, не думай даром восхитить (получить) небо. Если не воцаришься над похотями и неразумием, не наследуешь царства небесного.«Не льстите себе, – сказано, –ни блудницы, ни татие, ни пияницы царства Божия не наследят»(1Кор.6:9–10). Ибо, кто что приобретет здесь, то и там будет иметь у себя; какое кто здесь имел намерение и действие, такое начертание и там вообразится в душе его. Итак, отгони от себя сильное желание предаваться бессмысленному сладострастию – да не воспримешь в нем мзду свою и да не услышишь сказанного:«восприял еси благая твоя в животе твоем»(Лк.16:25). Не ново для тебя это – не ново: не однажды уже причинил себе этим скорбь и смущение.'
        cn: 如果你不以天上的方式生活，就不要徒然妄想夺取（获得）天国。如果你不能胜过情欲和不理智，你就不能继承天国。经上说：「不要自欺，无论是淫乱的、偷窃的、醉酒的，都不能承受神的国」（哥林多前书 6:9-10）。因为，人在这里获得什么，在那里也会拥有什么；人在这里怀有什么意图和行为，那样的印记也会在那里刻画在他的灵魂中。因此，要驱逐那强烈的、沉溺于无意义的淫乐的欲望——免得你在此中得到了你的报偿，免得你听见那句话：「你在这世上享尽了你的福乐」（路加福音 16:25）。这对你来说并不新鲜——一点也不新鲜：你已经不止一次地因此给自己带来了忧伤和困惑。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: Претерпевай малую алчбу и жажду неистового чревобесия  –  да не примешь сугубый вред и тяготу и да не впадешь потом в великую скорбь и печаль. Знай, что не один раз уже прельстился, и потому не желай больше прельщаться – да не будешь сам себе ратником и безжалостным убийцею.
        cn: '忍受微小的饥饿与口渴，以抵抗那狂乱的饕餮之欲


          要忍受微小的饥饿与口渴，以抵抗那狂乱的饕餮之欲——如此，你才不会招致双重的损害和重负，也不会在事后陷入巨大的悲伤与忧愁之中。


          要知道，你已不止一次受过诱惑，因此，不要再渴望被诱惑——这样你才不会成为自己的敌人，一个毫无怜悯的杀害者。'
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: Не повинуйся плотской сласти и похоти. Но плотское похотение – пищу и питие – обращай на Божественное желание – да свойственное тебе Божественное желание далеко отгонит от души твоей несвойственную плотскую сласть и похоть и подаст душе твоей свойственное утешение. Сказано:«не о хлебе едином жив будет человек, но о всяком глаголе исходящем из уст Божиих»(Мф.4:4).
        cn: 切莫顺从肉体的欢愉与情欲。然而，要将肉体的渴求——食物与饮品——转化为对神圣的渴望，如此，你内在固有的神圣渴望将远远驱逐你灵魂中不属己的肉体欢愉与情欲，并赐予你的灵魂以其所固有的慰藉。经文有言：「人活著，不是单靠食物，乃是靠上帝口里所出的一切话。」（马太福音 4:4）
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: Плотская сласть, не свойственная душе человеческой, не может служить ей во утешение. Она вошла в род наш от преступления Адамова; и по необходимости сия плотская тленная сласть попущена до времени, потому что мы не научились еще вкушать духовную пищу и желания часто не имеем, чтобы научиться, но бессмысленно отказываемся от нее и не изволяем вкушать ее разумно.
        cn: 肉体的欢愉，本不属于人的灵魂，不能作为它的慰藉。它因亚当的悖逆而进入我们的族类；这属肉体的、必朽坏的欢愉，在某个时间段内是必须被容许的，因为我们尚未学会品尝属灵的食粮，并且常常没有意愿去学习，却愚昧地拒绝它，不愿以明智的方式去享用它。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: 'В будущем нескончаемом веке мы будем питаться не этой пищей и питием, но Божественною, присносущною благодатию Пресвятого Духа. Позаботимся об этой разумной Божественной пище, которою будем питаться вечно. Ибо в плотской сласти нет надлежащего утешения и покоя: в ней, напротив, непрестанное томление и смущение души – в ней не столько утешения, сколько тяготы и горести, ибо несвойственное, прибывшее от преступления тленное питание не может дать душе свойственного утешения и покоя, но всегда обычно дает тяготу и смущение.'
        cn: 在未来的无尽之世，我们将不再依赖这般的饮食，而是以神圣、永恒的至圣圣灵之恩典为给养。让我们悉心寻求这理性的神圣食粮吧，我们必将以此为生，直至永恒。因为在肉体的享乐之中，并无恰当的慰藉与安宁：相反地，其中充斥着灵魂无休止的煎熬与困惑——其中的慰藉远不及重负与苦痛，因为这非其本性、源于堕落的必朽之粮，无法赋予灵魂其固有的慰藉与宁静，反而通常只会带来重负与困惑。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: В плотской сласти – объедении и питии – нет душе мира и покоя, но всегдашняя борьба и возмущение – мрак и тьма. И самая та пища и питие всегда бывают сопряжены с большим попечением и молвою, опять и в сонном спании нет покоя и тишины, но мрачные мечтания и прелестные смущения. Божественная же, духовная и бессмертная, пища есть мир души, тишина жизни, свобода духа, пространство совести – сладость и всегдашнее веселие:«упиются бо, – сказано, –от тука дому Твоего, и потоком сладости Твоея напоиши я»(Пс.35:9).
        cn: '在肉体的欢愉——暴饮暴食之中——心灵得不着平安与宁静，唯有不断的挣扎与骚动——黑暗与幽冥。而那食物与饮品本身，总是伴随着巨大的忧虑与喧嚣；同样地，在沉睡的梦乡里，也没有安息与静谧，只有晦暗的幻象和诱惑的扰乱。


          然而，神圣的、属灵的、不朽的食粮，却是心灵的平安，生命的宁静，精神的自由，良知的广阔——是甘甜与永恒的喜悦：「因为他们必因你家里的肥甘得以饱足，你也必叫他们喝你乐河里的水」（诗篇 35:9）。'
  - type: heading2
    text:
      ru: О том, что всегда и во всем должно следовать разуму, а не бессмысленным плотским похотям
      cn: 论到人应当在任何时候，任何事情上，都跟随理性，而非盲目的肉体情欲。
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: 'Бог дал человеку ум и поставил его как некоего царя над похотями и желаниями, чтобы он всегда заботился и поучался тому, как благоразумно и благопотребно обладать ими. Поэтому во всем последуй разуму, а не бессмысленной похоти, ибо если слепой поведет слепого, то оба впадут в яму (Лк.6:39). Пусть разум владеет похотями и желаниями, а не похоти разумом. То худо, если похоти будут обладать тобою, а не ты ими. Где рабы обладают господином, в том доме ничего не может быть хорошего, кроме всегдашнего смущения, скорби и печали, бесчиния и смятения. Бог сотворил тебя разумным; не будь же безумен: не отдавайся произвольно – в разуме – во власть и рабство плотским похотям и сластям.'
        cn: 上主赐予人理智，并将其立为一种君王，统御着情欲与渴望，使人能时时关切并学习如何明智而恰当地驾驭它们。因此，在一切事上，你要顺从理智，而非盲目的情欲，因为若是瞎子领着瞎子，两人都要掉进坑里（路加福音 6:39）。应让理智主宰情欲与渴望，而非让情欲主宰理智。若是情欲辖制了你，而非你辖制情欲，那便是祸患。在一个家中，若是奴仆主宰了主人，那么这家中便不会有任何美善之事，只会是永无止息的纷乱、忧愁与悲苦、失序与困顿。上主造你是具有理性的；那么，就不要行事愚昧：不要在理智清明的情况下，自愿地将自己交由肉体的欲望和享受所奴役和辖制。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: 'В каждой вещи разумевай и познавай свое время, а не водись бессмысленными похотями: безвременно не делай ничего, но и в свое время имей во всем воздержание. Умей удерживать бессмысленные похоти разумом, чтобы не впасть тебе во всякие грехопадения и во всегдашние скорби и печали. Весьма боязно и страшно ездить на необученном жеребце, так и душе твоей неудобно действовать в плоти, не обузданной разумом и воздержаниями.'
        cn: 你当在万事万物中领悟并知晓自己的时机，切莫被盲目的欲望所牵引：不合时宜的事情，你一点也不要做，但在恰当的时机，你也要在凡事上保持节制。你要学会用理性来约束盲目的欲望，以免你陷入各种罪恶的堕落，以及无休止的悲伤与愁苦。骑乘一匹未经驯服的骏马，是多么令人畏惧和恐惧，同样地，你的灵魂若在一具未被理性与节制所驯服的肉体中行事，也必将感到不适与艰难。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: Если хочешь иметь мирную и безмятежную жизнь и быть уверенным в своем спасении, управляй жизнь свою разумом, а не бессмысленными похотями и сластями. Если же не так, то впадешь во все злые и погибельные грехи, а за ними в горесть и смущение и, наконец, вместе с настоящею жизнию горько лишишься жизни вечно блаженной.
        cn: 若你渴望拥有平静安宁的生活，并确信你的救赎，就当以理性来导引你的生命，而非被毫无意义的肉欲与欢娱所驱使。若非如此，你将陷入一切邪恶与毁灭性的罪愆之中，随之而来的将是忧愁与纷扰，最终，你不仅会痛苦地失去现世的生命，更将永失那永恒的至福之生。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: 'Всегдашнее, бессмысленное угождение плотской похоти есть не что иное, как недуг и нездоровье, болезнь и расслабление, скорби и печали. Чем более будешь угождать плоти, тем более потом весь расслабишься и сделаешься весьма непотребным: насколько велико угождение, настолько велики бывают недуги и болезни, и никто никогда не видел чревоугодника и пьяницы совершенно здоровым. Всегдашнее плотское угождение и греховное невоздержание суть не что иное, как тягота, скорбь, горесть душе и неизвестность спасения. Помни конец угождения, тягота и горесть его да пребывает всегда в душе твоей, и, думаю, что никогда больше не пожелаешь прельщаться сим.'
        cn: 一味顺从肉体的贪欲，毫无意义，这不过是疾病与不适、病痛与虚弱、忧患与愁苦罢了。你越是顺从肉体，就越会在之后全然萎靡，变得极其无用：顺从的程度有多大，疾病和病痛就有多深重。从来没有人见过一个饕餮之徒或一个酒鬼是完全健康的。一味顺从肉体和犯罪的不节制，无非是给灵魂带来重负、忧患、悲痛和救赎的不确定。当记住顺从的结局，让它的重负与悲痛常存于你的灵魂之中，我想，你就不会再渴望受其迷惑了。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: Потому столько принимай плотской пищи, сколько потребно тебе для подкрепления, чтобы быть сильным на дело Божие, а прочее как ненужное и излишнее отвергай. По преимуществу заботься о деле Божием, об исправлении душевном, что пребудет с тобою вовеки, ибо плоть истлеет и похоти ее скоро погибнут – одна душа будет жить вечно. Сказано:«сеяй в плоть... от плоти пожнет истление, сеяй же в дух от духа пожнет живот вечный»(Гал.6:8).
        cn: 因此，你只应当接受维持身体所需，以加强力量来进行上帝之工的肉体食物，至于其余不必要或多余的，则应当抛弃。你应当特别关心上帝之工，关心灵魂的修正，因为这将永远与你同在，因为肉体将会腐朽，它的欲望也将很快消亡——唯有灵魂将永远存活。经上说：「那为肉体撒种的，必从肉体收败坏；那为圣灵撒种的，必从圣灵收永生。」（加拉太书 6:8）。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: Не будь падок на мимотекущие сласти; не уподобляйся тем людям, которые, будучи избраны Гедеоном, видевшим орошенное руно, на брань по повелению Божию, прежде были испытаны питием. Они, как бессловесные скоты, неосмотрительно преклоньшеся долу, пили, и потому Бог повелел отлучить их как лакомых и неискусных в воинской храбрости, а пивших искусно и воздержно пригоршнями повелел оставить при себе и с ними дал победу на врагов.
        cn: 勿要贪恋转瞬即逝的甘美，勿要效法那些曾被基甸选中参战的人。基甸曾得见浸湿的羊毛，蒙受上帝谕令出征。这些人首先接受了饮水的考验。他们像无言的牲畜一般，不加思索地俯身饮水，因此上帝谕令将他们分别出来，因他们贪恋口腹，缺乏军人的勇毅。而那些以巧妙且节制的方式，用双手掬水而饮的人，上帝谕令他们留下，并藉着他们战胜了敌人。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: 'В едении и питии уподобляйся птице. Ибо птица при каждом клюновении туда и сюда осторожно осматривается, нет ли где ловцов, и, чуть мало заметит их, тотчас возлетает вверх, и неудобно бывает поймать ее ловящим. Таков будь и ты: всегда и везде озирайся во все стороны и никогда во всю жизнь твою не будь беспечен, ибо ты со всех сторон имеешь ловителей, отвсюда сети, отвсюда тенета. Опасайся впасть в них – да не будешь чем-либо пойман, ибо, будучи пойману, трудно освободиться, и не избежишь тяжести их и горести.'
        cn: 在饮食方面，你要效法飞鸟。因为飞鸟每次啄食时，都会谨慎地四下环顾，察看是否有捕鸟人。一旦稍有察觉，便会立刻向上飞起，捕鸟之人便难以将其捕获。你也要如此：时时刻刻、在在处处都要察看四方，在你一生之中，绝不可疏忽大意。因为你四面八方都有捕捉你的人，此处有网罗，彼处有陷阱。务要小心，以免落入其中，不被任何事物所捕获。因为一旦被捕获，便难以挣脱，亦无法逃脱其重负与悲苦。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: Не уподобляйся мухе или муравью, которые ради малой медовой сладости погубляют все свое свободное движение. Или не уподобляйся свиньям, которые, несмотря на то что их часто отгоняют от огородного зелья и различно уязвляют, ничего не помнят и опять туда возвращаются. Не будь ты так безумен, не порабощайся никакою сластию мира сего. Помни, что дано сие на весьма малое время, и будь от всего этого свободен. Лучше быть свободным, нежели порабощенным, лучше самовластие, чем связание. Будь порабощен одному Богу, а не бессловесной тленной похоти – да будешь уверен в своем спасении.
        cn: 不要仿效苍蝇或蚂蚁，它们为了一点点蜂蜜的甜美，就断送了自己全部的自由行动。也不要仿效猪群，它们尽管常被人从菜园的青蔬那里赶走，并受到各种伤害，却什么都不记得，又返回原地。你不要如此愚昧，不要被这世上任何甜美所奴役。要记住，这一切仅是暂时的，并且要从这一切中得享自由。自由胜过被奴役，自主胜过被捆绑。唯独服事上帝，不要服事那无理性的、腐朽的欲望——如此，你便能确信自己的救赎。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: 'Во всяком начинании и деле всякую вещь красит правая мера и рассмотрение, а производимая без меры и правого разума всякая вещь бывает весьма вредною для человека. И это не только во внешнем действии, но и в духовном исправлении и делании: все делаемое без разума и рассмотрения весьма смущает душу. Потому во всех вещах и делах всегда предпочитай разум и рассуждение – и никогда ничем не будешь прельщен, не будешь увлечен похотию плотскою.'
        cn: 在每一个开端和事务之中，正直的衡量与思量使一切事物美好；而任何不加衡量与正直理性而行之事，对于人而言，皆是极为有害的。这不仅在外在的行动中如此，在属灵的修正和操练中亦然：一切不加理性与思量而行之事，都会使灵魂深感困扰。因此，在一切事物和事务中，你当永远以理性和思辨为上——如此，你将永不被任何事物所迷惑，永不被肉体的欲望所牵引。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: Помни, что если когда попустишь действовать своим плотским похотям без опасения и рассмотрения – в забытии, то никогда не останешься без великой скорби и печали, потому что вещи, делаемые без разума и рассмотрения, не могут быть без скорби, печали и сильного раскаяния души. Итак, никогда ни в чем не будь беспечен, но во всем всегда будь осторожен, ибо находишься не в покое, а в борьбе с миром сим, с плотию и бесами – не в доме сидишь, а в странствии века сего мятежного, пребываешь во временной жизни, а не в вечной, в юдоли плачевной, а не в радости и беспечалии. Всегда помни грядущее время и находящий час и на всякий день не будь беззаботен и неосторожен.
        cn: 切记，如果你任凭自己的肉体情欲肆无忌惮、不加思量地发动——在遗忘之中，那么你永远不会免于巨大的忧伤和悲痛，因为那些不经理性和思虑而行之事，必然伴随著忧伤、悲痛和灵魂强烈的忏悔。因此，在任何事上都不要麻木大意，而要时刻保持谨慎，因为你并非身处安宁，而是在与这世界、肉体和邪魔争战——你不是安坐家中，而是身在这动荡世代的客旅之中，你处于短暂的生命，而非永恒，身在悲哀的幽谷，而非欢乐无忧。务要时常铭记那将要来临的时刻和当下的时辰，每一天都不要漫不经心，粗心大意。
  - type: heading2
    text:
      ru: О том, чтобы не уязвляться лицами и не порабощаться похотию плотскою
      cn: 论勿因人相而受伤，亦勿沦为肉体情欲之奴
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: Не уязвляйся в сердце твоем красотою лица тленной плоти, ибо это – трава, тень и гной:«изше трава, и цвет ея отпаде»(1Пет.1:24). Одна только Божественная любовь пребывает вовеки. Невидимыми красотами уязвляй свое сердце, но и возводи ум и душу свою к Создателю видимого и невидимого.
        cn: 切莫让腐朽肉身的面容之美，在你心中造成创伤，因为这不过是草木、是阴影、是脓疮：正如「草必枯干，花必凋谢」（彼得前书 1:24）。唯有那神圣之爱永恒常存。当以无形之美来触动你的心灵，并将你的心思与灵魂引向上主，那可见与不可见万物的创造者。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Как смертоносного яда бегай воззрения на чужую красоту с вожделением, бегай бесстыдного прикосновения, лобзания и осязания – да не впадешь в греховную глубину погибели и не увязнешь в сети диавола. Преткнувшись в этом, никогда не останешься без скорби и тяготы.
        cn: 务要逃避，如同逃避致命的毒药一般，切勿怀着情欲的目光注视他人的美貌；切勿有放肆无耻的接触、亲吻与触摸——以免你堕入那沉沦的罪恶深渊，被魔鬼的罗网所缠住。若在此事上失足，你将永不会没有忧愁与重负相随。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: 'Не любодействуй в сердце твоем с тварию – да не прогневаешь Господа, сотворившего ее. Тварь и плотская сласть весьма мало приносят утешения и тотчас же дают ощущать мерзость их и тяготу души: малое приобретение и великое лишение – малое веселие и великая скорбь. Нет в этом столько утешения, сколько потом тяготы и горести.'
        cn: 你不可在心中与受造之物行淫乱，以免触怒创造它的主。受造之物与肉体情欲所带来的安慰极为微薄，且会即刻令人感受到它们的污秽与灵魂的重负：所得甚少，所失甚巨；欢乐甚微，忧伤甚深。其中所含的慰藉远不及随之而来的重担与悲苦。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: Не прельщайся убранством, и станом, и прекрасным лицом, ибо все это скоро распадается и исчезает. Помни, что красота сия обращается в гной и смрад, а после обуревания похотию бывающая скорбь и тягота – и никогда не прельстишься никакою красотою плоти и греховною похотью не будешь уловлен.
        cn: 切莫被装饰、身形与美丽的面容所诱惑，因这一切都将迅速分解与消逝。铭记，此种美丽终将化为脓液与恶臭，而情欲风暴之后所产生的忧苦与重负——如此，你便永远不会被任何肉体之美所迷惑，也不会被罪恶的情欲所掳获。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: Ведай, что грех сладок на малое время, долго же бывает горек, мало утешен, долго же скорбен, мало радостен, но долго плачевен, а при разлучении души с телом весьма тяжек и многопечален для души.
        cn: 你当知晓，罪恶在短时间内是甜美的，但长久却是苦涩的；短暂地带来安慰，长久却是忧伤的；短暂地带来喜乐，但长久却是悲恸的；而在灵魂与肉体分离之时，对灵魂而言，罪恶将是极其沉重且充满愁苦的。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: Если ты не испытал еще греха, не желай испытывать его делом – да не проглотишь в горести его смертную удицу. И, не испытавши его, знаешь, как он мерзостен и какая по нем бывает горькая болезнь, и, вкусивши его, нельзя уже избежать скорби и печали.
        cn: 如果你尚未经历罪恶，切莫企盼以行为去体验它——以免你在愁苦中吞下它那致命的倒钩。即便未经体验，你亦知晓它何等可憎，随之而来的是何等苦痛的病症；一旦你尝食了它，就再也无法逃脱忧伤与悲哀。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: 'Не принимай со сладостию сласть временную, ибо всякая временная сласть, не пребывающая вечно, суетна: всякое плотское утешение быстро исчезает, всякое временное наслаждение явная прелесть и тягота души. Плотская похоть есть смерть души; желание же Божественное и любовь суть жизнь и присносущная радость.'
        cn: 切莫欣然接受世俗的甜蜜，因为凡是不能永恒存留的世俗之甜，皆是虚妄：一切肉体的慰藉都会迅速消逝，一切暂时的享乐都是显而易见的迷惑和灵魂的重负。肉体的贪欲是灵魂的死亡；而对神圣的渴望和爱，则是生命与永恒的喜乐。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: Помни, что сласть временная и красота плотская суть гной, обращающийся в тление, – и никогда безумно не пригвоздишься к ним. Не увлекайся плотскою любовию и не полагай в ней утешения своего, ибо она хотя и прельстительна, но фальшива – ложна и лицемерна, никогда в одной мере не стоит – непостоянна и невечна.
        cn: 切记，世间的甜美与肉体的美貌，实为转瞬即逝、归于朽坏的脓血。你绝不可愚昧地被其钉住。不要沉溺于肉体的爱恋，也不要将你的慰藉寄托于其中。因为它虽诱人，却是虚妄的、谎言的、伪善的。它从未能恒常如一，乃是变幻无常、无法永存的。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: Не прилепляйся к тому, что невечно, и не ищи утешения в превратном, ибо многие, безумно уязвившись красотою лица и прельстившись плотскою похотию, произвели много соблазна и многим дали претыкание, а жизнь свою окончили ужасно – сделались покорными слугами бесу и ради маловременной сладости лишились вечно блаженной жизни.
        cn: 不要依恋那转瞬即逝之物，也不要在变幻不定中寻求慰藉。因为许多人，他们被容貌之美所盲目伤害，被肉体的情欲所诱惑，由此生发出许多诱惑，也让许多人跌倒。他们以可怕的方式结束了生命——他们成了恶魔的顺服仆役，为了短暂的欢愉而失去了永恒至福的生命。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: 'Будь порабощен одному Богу: уязвляй сердце свое Его добротою и Божественной любовию – и вовеки не прельстишься, но будешь выше всех прелестей, найдешь себя во всегдашнем мире и покое и заслужишь и получишь«благую часть..., яже не отъимется от...»тебе вовеки (Лк.10:42).'
        cn: 你当一心只为上帝所役：以祂的良善与神圣的爱来刺透你的心——如此你将永不被迷惑，反能超脱一切的幻象，寻得永恒的平安与宁静，并配得且领受那「上好的福分，是不能从……」你那里永远夺走的（路加福音 10:42）。
  - type: heading2
    text:
      ru: О том, чтобы не порабощаться блудными помыслами и скверными похотями
      cn: 论不为淫邪的意念与污秽的私欲所奴役
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: Не обуревайся блудными помыслами и скверными похотями и делами – да не отпадешь от Бога. Не соревнуй делающим это – да не явишься безумнейшим безумных. Попущено это людям на малое время, чтобы они, познавши суету, избирали себе лучшее. Но возлюби всем сердцем чистоту и целомудрие – да чисто прилепишься к Чистому, показавшему в Себе образ чистоты и целомудрия, с Которым и пребудешь в неразлучной любви во веки веков, наслаждаясь Божественною славою.
        cn: 不要被淫邪的思想、污秽的欲望和行为所困扰——以免你从上帝那里堕落。不要效仿那些这样做的人——以免你显得比愚昧人更愚昧。这被允许临到世人不过是片刻，好使他们认清虚妄，从而为自己选择更美善的。但是，要全心爱慕纯净和贞洁——好使你洁净地依附于那至洁者，祂在自身中显明了纯净和贞洁的形象，你将与祂在永恒的爱中永不分离，享受神圣的荣耀。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Не раскаивайся в своем намерении и христианском (иноческом) обещании, но приноси Богу благодарение, что Он освободил тебя от уз плотской работы и привел тебя в сие честное обещание, в ограду Своих словесных овец, и дал тебе власть быть чадом Его и беспрепятственно шествовать к горнему присносущному наслаждению. Если велика честь у людей работать земному царю и иметь его благословение, то не больше ли чести сей – угождать Царю небесному и быть всегда в Его любви?!
        cn: 请勿对您的初衷，以及基督徒的（修道者的）誓许感到后悔。您当向上帝献上感恩，因祂已将您从肉体劳作的枷锁中释放，并引领您进入这可敬的誓许，进入祂理性羊群的围篱之中。祂赐予您权能，使您得以成为祂的儿女，并能毫无阻碍地迈向那至高永恒的福乐。若服侍世间的君王，并获得他的祝福，在人们看来已是莫大的荣耀，那么，服事天国的君王，并常居于祂的爱中，岂非拥有远超于此的荣耀吗？！
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: 'О, насколько лучше и честнее жить по Богу чистою ангельскою жизнью и быть выше плотского смешения (сплетения)?! Никакого нет удивления и похвалы жить по плоти, ибо так живут не только христиане, но и язычники, и звери и скоты. А жить чисто – ангельски, во Едином Боге, – есть дело преславное, ибо так жили святые – и соединились с Богом, и соделали на земле дела славные, и просветились в мире, как солнце, и ныне почивают во веки вечные в непрестанной радости. Ничего нет великого – жить по плоти: совне смотрящим кажется прелестным – любимым, но посмотревшим глубже внутрь представляется и есть весьма мерзостна: тут тягота совести, помрачение разума, бессмысленная связь, недоумение, порабощение, а при смерти великая скорбь и отягчение для души.'
        cn: 哦，以纯洁的天使般生命依循上帝而活，并超脱肉体的交织（缠结），是多么地美好与正直啊？！依循肉体而活，没有任何惊奇与称赞可言，因为不仅基督徒如此生活，异教徒、野兽和牲畜亦是如此。然而，纯洁地、如天使般地，在独一的上帝里生活，却是极其荣耀之事，因为圣者们便是如此生活的——他们与上帝结合，在世间成就了光辉的作为，如太阳般照亮了世界，如今他们在永恒的喜乐中安息，直到永世。依循肉体而活，没有任何伟大可言：从外表看来似乎是诱人的、可爱的，但若往内深层探究，它呈现出的，也确实是极其可憎的：那里有良心的重负、理性的晦暗、盲目的羁绊、困惑、奴役，而在死亡之际，则有巨大的忧伤与灵魂的沉重负担。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: 'Самое лучшее мирское житие по плоти нельзя сравнить с чистым ангельским, целомудренным житием. Будет ли доброе и согласное житие по плоти в супружестве, а тем более несогласное – бессмысленное порабощение, по рукам и ногам связание, – есть злейшее всех мучение: не родятся дети? Печаль. Родятся? Сугубое попечение. Хорошие дети вызывают опасение и заботы. Дурные дети производят сильнейшее томление души – сугубую скорбь и печаль и о здешней временной, злой жизни и о неизвестности получения тамошней. Одинокий же (иночествующий) и живущий в Боге, чисто, во всем мирен и беспечален. Ему удобнее получить спасение, ибо он ничем не связан, не порабощен плотскою страстию, всегда поучается о Боге, всегда готов и умереть: проводив день, благодарит Господа, достигнув вечера и ночи, молится. Ничто ему не препятствует, ничто не возбраняет: управляя свою жизнь мерою правою, он живет, как в раю.'
        cn: '在世俗中，即便是最美好的肉身生活，也无法与纯净、如天使般、持守贞洁的生活相提并论。


          无论肉身生活中的婚姻是和谐美满，抑或是更为不睦——那简直是毫无意义的奴役，是手脚被束缚，更是所有痛苦中最深重的折磨：若是没有孩子出生？令人忧伤。若是有了孩子？更是加倍的操心挂念。品行良好的孩子，会引人担忧和照顾。品行不端的孩子，则会给心灵带来最强烈的煎熬——双重的忧愁与悲伤，既为了这短暂、邪恶的今生，也为了能否获得来世的未知。


          然而，那独身（修道）并生活在上帝之中的人，其生命纯洁，处处安宁，无忧无虑。他更容易获得救赎，因为他未被任何事物捆绑，未被肉体的私欲所奴役，他总是潜心于上帝之道，总是时刻准备着面对死亡：度过白昼，他感谢主；到达黄昏和夜晚，他便祈祷。没有任何事阻碍他，没有任何事禁止他：他以正直的尺度来管理自己的生命，他生活在如同天堂之中。'
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: 'Обрати внимание, какое утешение приносит плотская любовь и сласть: кратковременная сласть, а потом тяжесть, кратковременная похоть, а потом мерзость, кратковременная красота, а потом гной, кратковременная потеха, а потом скорбь – и так повсегда душа непрестанно смущается и волнуется. Отвергнувший же все это и прилепившийся к Господу истинною любовию ни о чем не печалится и не болезнует. Плотские, скотские похоть и любовь безумны и во всем слепы. Часто человек пленяется и связуется, но не знает, для чего связуется плотскою похотию: она ни жизни вечной не дает, ни чести и славы не приносит, а, напротив, лишает; пленяется ли безумно ради красоты, но ее создал Бог, ради ли благолепия и добрых качеств, но и сие все устроил Бог. Итак, к Богу, все сотворившему, более всего подобает прилепляться, потому что все от Него, а не от тленной твари.'
        cn: 请看肉体的爱与欢愉带来了何种安慰：短暂的欢愉，随后是沉重；短暂的贪欲，随后是可憎；短暂的容貌，随后是腐败；短暂的嬉戏，随后是悲痛——灵魂因此终日不得安宁，不断地被搅扰和激荡。然而，凡弃绝这一切，并以真爱依附于主的人，则不会为任何事而忧伤或病痛。肉体、牲畜般的贪欲和爱是愚昧的，在一切事上都是盲目的。人常常被掳获、被束缚，却不知道自己为何被肉体的贪欲所束缚：它既不能赐予永生，也不能带来尊荣与光耀，反倒使人失去这些。他是否因容貌而愚昧地被掳获？然而，这容貌是上帝所创造的。他是否因美好和良善的特质而受吸引？然而，这一切也是上帝所安排的。因此，最应当依附于那创造万有的上帝，因为万物皆源于祂，而非源于败坏的受造之物。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: 'Зачем ты прилепляешься к твари, а не к Творцу твари? Больше почитаешь тварь, нежели Создавшего ее? Кто восхваляет какое-нибудь дело больше того, кто сделал оное? Когда мы видим какое-либо художественно сделанное дело, не все ли говорим: о, как хорош и премудр художник, сделавший сие дело! Не все ли удивляемся и восхваляем художника больше, чем сделанное им дело, делу же удивляемся меньше (не зело), потому что дело не само себя сделало и никогда не может сделать? Так и в делах Божиих мы должны удивляться Богу, и прославлять Его, и к Нему всею душою прилепляться, а не к твари тленной. Если же будешь хвалить тварь, то больше восхваляй сотворившего ее, ибо тварь истлеет и в прах и пепел обратится – Господь же Един вечен, пребывающий во веки веков. Итак, ты не очень должен любить тварь, потому что тварь не сама себя сотворила. Если же и прекрасна тварь, то не сама себя так украсила; если она и благолепна, то не сама себя такою сотворила. Потому прилепляйся всем сердцем к Творцу и Создателю всей твари, от Которого и ты весь зависишь. В другом чем-либо нигде ты не найдешь вечного покоя и тихого пристанища, как только в одном Господе Боге и в Его пресвятой благодати. Ибо привязанность к твари есть смерть, а прилепление к Творцу твари есть жизнь и присносущная радость.'
        cn: '你为何依恋受造之物，而不依恋那创造万物的主宰呢？你尊崇受造之物，竟过于那创造它者吗？谁会赞美某件工作，竟过于赞美那成就它的人呢？当我们看到任何一件精工巧作时，难道我们不都说：「哦，成就此事的工匠是多么优秀和智慧啊！」难道我们不都惊叹和赞美那位工匠，更甚于赞美他所成就的工作吗？对于那工作，我们则较少惊叹（并未极度），因为这工作并非自我成就，也永远不能自我成就。同样，在上帝的作为中，我们应当惊叹上帝，并荣耀祂，要以全心全灵依恋祂，而非依恋那必朽坏的受造之物。


          如果你要赞美受造之物，那么要更甚地赞美那创造它的主宰，因为受造之物必将腐朽，化为尘土与灰烬——而主唯独永恒，存留世世无穷。因此，你不该过于爱恋受造之物，因为受造之物并非自我创造。即便受造之物美好，它也并非自我妆饰得如此；即便它庄严华美，它也并非自我造就成这样。因此，要以全心依恋万物的创造者和主宰，你自身的一切皆仰赖于祂。


          在其他任何事物中，你都找不到永恒的安宁和静谧的港湾，唯独在独一的主上帝和祂至圣的恩典之中才能寻得。因为对受造之物的依恋是死亡，而对万物创造者的依恋，才是生命和永恒的喜乐。'
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: 'Многие были, исполняющие плотские похоти, и истлели, и теперь исполняющие их все истлеют. Не продолжится плотская любовь и похоть вечно, и временная красота не останется такою, чтобы не обратиться в тление; не пребудет богатство навсегда, пройдет и слава, ибо придет смерть и все это погубит, как сказал некто: «Мир сей и все настоящее скоро изменяется, и похоть плотская, и всякое земное наслаждение, как тень, проходит. Нет никакой плотской похоти и любви, которая не обратилась бы в тяготу; нет временной красоты, которая не изменилась бы в тление; нет плотской сласти, которая бы не претворилась в мерзость; нет нигде прочного успокоения, кроме Единого истинного Бога, как сказано пророку Илии на горе Хоривской: «Не было Господа в буре страстей, не было Его в огне и разжении блуда, не было в вихре всякого греховного сладострастия; но в дыхании тонкого света, бесстрастия и чистоты; – там Господь и благодать Его, там и покой вечный"".'
        cn: 许多人曾依循肉体的欲望而行，并已腐朽败坏；而今所有依循这些欲望而行的人，都将腐朽败坏。肉体的爱与欲望不会永存，短暂的美丽也不会保持不变，终将化为腐朽；财富不会永远留存，荣耀亦将消逝，因为死亡会降临，摧毁这一切，正如有人所言：「这个世界和所有现存的一切很快就会改变，肉体的欲望和一切世俗的享乐，都如同影子般消逝。没有哪种肉体的欲望和爱，不会转变为重负；没有哪种短暂的美丽，不会变质为腐朽；没有哪种肉体的甘甜，不会化作可憎之物；除了独一的真神以外，没有任何地方有稳固的安息，正如在何烈山对先知以利亚所说的：『主不在激情风暴之中，祂不在淫乱的火焰与炽热之中，祂不在一切罪恶淫逸的旋风之中；而是在微光、无情欲与纯洁的呼吸之中——主和祂的恩典在那里，永恒的安息也在那里。』」
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: 'Сколько было в мире красивых лиц, и все они истлели; сколько было благолепных тварей, и все они миновали; сколько было благоугодных и любимых созданий, и все они обратились в смрад и гной: миновали, как никогда не бывали. Но в будущей жизни не женятся, ни замуж не выходят и уже не могут любить друг друга любовию плотскою, а будут, как ангелы Божии, вечно радоваться и веселиться об Одном только Господе Боге. Не будут утешаться ни любовию, ни похотию плотскою, но Одним только Господом и благодатью Его.'
        cn: 世上有过多少美丽的容颜，它们都已朽坏；世上有过多少庄严的受造物，它们都已逝去；世上有过多少蒙福且受钟爱的生灵，它们都已化为恶臭与脓液：逝去了，仿佛从未存在。但在未来的生命中，人也不娶也不嫁，也不能再以属肉体的爱彼此相爱，而将如同上帝的使者，唯独因著主上帝而永远喜乐欢欣。他们将不再以属肉体的爱或情欲为乐，而将唯独以上帝和祂的恩典为乐。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: Воистину сии похоть и любовь плотская, за которыми следует тягота, суть окаянные. Воистину суетна сия сладость, которая влечет за собою горесть. Суетна сия красота, которая обращается в смрад и гной, которая не дает ни покоя, ни жизни вечной, а – напротив – отнимает их. Напрасно человек думает утешаться тем, что скоро проходит; напрасно прилепляется душою к тому, что не вечно пребудет с ним; напрасно будет прилагать сердце свое к тому, что, как тень, мимоходит.
        cn: 诚然，这情欲和肉体之爱，其后随之而来的是重负，乃是可诅咒的。诚然，这甜蜜是虚妄的，它牵引着愁苦。这美丽是虚妄的，它将化为腥臭与脓液，它既不赐予安宁，也不赐予永恒的生命，反倒将它们夺走。人妄图藉着那速逝之物获得慰藉；人徒然将灵魂依附于那不能永远与他同在之物；人徒然将心倾注于那如影般消逝之物。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: 'О, как хорошо жить чисто, по-ангельски, безмятежно и беспечально, вместе с ангельскими и преподобными ликами! Так живущей душе Господь обещал жизнь вечную и упокоить ее вечным упокоением, дарует ей присносущную радость и непрестанное веселие, скажет ей: прииди,«вся добра, ближняя моя, и порока несть в тебе»(Песн.4:7). И будет ей там пищею, питием и присносущным наслаждением благодать Пресвятого Духа. Таковые воспоют пред престолом Божиим«песнь новую», которой никто иной не может петь, как только те,«которые не осквернились с женамии сутьдевственники», – говорит Тайновидец (Апок.14:3–4).'
        cn: 啊，过着洁净、如天使般、宁静、无忧无虑的生活，与天使和可敬的圣众们一同生活，是多么美好！主应许如此生活的灵魂得享永生，并使其得到永远的安息，赐予其永恒的喜乐与不息的欢欣。祂会对这样的灵魂说：「我的佳偶，你全然美丽，毫无瑕疵。」（雅歌 4:7）。在那里，圣灵的恩典将成为她的食物、饮品和永恒的享乐。那些人将在上帝的宝座前歌唱「新歌」，秘启者（约翰）说，除了那些「未曾沾染妇女，她们原是童身」的人以外，没有人能唱这歌。（启示录 14:3-4）。
  - type: heading2
    text:
      ru: О том, что плотская похоть не свойственна человеку, но вошла в род наш от преступления Адамова
      cn: 关于肉体的情欲并非人所固有，而是从亚当的罪过进入我族一事
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: Будучи рожден от тления и греха, не обращайся опять к тлению и греху, но старайся усердно восходить от тления к нетлению, чтобы прежде общего воскресения воскресить тебе душу свою, умершую от греха и страстей, и привесть ее от смерти к бессмертию – безгрешием и бесстрастием. Последуй жизни не древнего Адама, преступившего заповедь Божию, но жизни второго Адама – Христа безгрешного. Ибо живущие по плоти имеют умереть, подобно Адаму согрешившему, а последующие за Христом, умершие в веке сем для плотского мудрования, больше не увидят горестной смерти – встретят одно только радостное переселение из плоти к Господу.
        cn: '你既由败坏和罪恶所生，就不要再回转归向败坏与罪恶。你当殷勤竭力，从败坏攀升向不朽，以便在你尚未经历那普遍的复活之前，先令你那因罪恶和情欲而死的灵魂得以复活，并借由无罪与无情欲，将它从死亡带入不朽。


          你当追随的生命，不应是那违背了上帝诫命的初代亚当的生命，而应是那第二个亚当——无罪的基督的生命。因为那些按著肉体而活的人，必将像那犯了罪的亚当一样死去；而那些追随基督的人，即便在这世上为肉体的思虑而死，也将不再见到那悲苦的死亡，他们所遇见的，仅仅是从肉身欣然迁徙归向主而已。'
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Адам не подпал бы смерти и тлению, если бы пребыл в свойственном ему устроении от Господа – если бы пребыл при Боге, не отлучаясь любовию от Того, Кем он создан был. Но так как он оставил Творца и прилепился к твари – оставил свойственное по началу бытия своего и прилепился к несвойственному, плотскому, неразумному вождению, то по необходимости подпал тлению и смерти. Ибо, отлучившись от нетления и жизни, по необходимости впал в такое неразумное, плотское сочетание и своим преступлением от совершенного разума и возраста низвел естество наше в детский возраст и в «бессловесное младоумие», так что все мы рождаемся в мир сей малыми, немотствующими чадами греха. Но, будучи таким малым, не впадай в младоумие опять, но преуспевай и возрастай в совершенный по мере возраста разум. А выросши сам, старайся и иных родить благовестием своим не в детское бессловесие, но в совершенный возраст и разум – да приведешь всех из тьмы неразумия к свету разума и познания.
        cn: 亚当若能恒守主所赐予他的本然秩序——若能常系于上帝，不以爱离弃那创造他的主宰——便不会落入死亡与朽坏之中。然而，他却舍弃了造物主，转而依附受造之物；他舍弃了其生命初始的本性，转而依附那非其本性的、属肉体的、不合情理的引导。因此，他必然地落入了朽坏与死亡。因为，他既已与不朽坏和生命分离，便必然地堕入了如此不合情理的、属肉体的结合之中。他藉着自己的过犯，将我们原本完美的理性和成年心智，贬抑至孩童心智和「无言的稚嫩心智」，以致我们所有降生于此世的人，都成了微小、哑然的罪恶之子。然而，你虽如此微小，却不要再次陷入稚嫩心智之中，而当长进并成长为在心智尺寸上成熟的理性。而当你自己成长之后，亦当努力借着你的福音，使他人重生，不是进入孩童般的无言状态，而是进入完全的成年和理性——好使你将众人从不合情理的黑暗，带入理性与认知的光明之中。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: Не прилепляйся к несвойственной тебе плотской жизни, происшедшей от преступления, но будь благоразумным подражателем безгрешного строения, данного от Господа до преступления. Ибо теперешнее житие по плоти явилось по преступлении, а по духу устроение было дано от Самого Господа до преступления. Итак, последуй духовной о Господе жизни, которая была до преступления, а не той, которая явилась по преступлении, дабы освободиться тебе прежде смерти от смерти и греховного тления. Ибо лучше теперь – во временной жизни – добровольно воскреснуть духом и всегда жить для Господа, нежели после горькой смерти безнадежно ожидать воскресения и жизни; лучше теперь оставить временное, плотское сладострастие с оправданием и похвалою, чем потом лишиться сего с осуждением и укоризною. Итак, не повинуйся плотскому, неразумному вожделению, но разумом обуздывай плотские похоти – да не явишься достойным осмеяния младоумным детищем.
        cn: '不要依附于那不属于你、源于罪恶的肉体生命，而当以明智之心效法那在罪恶发生之前，由主所赐予的无罪构造。因为，如今这依循肉体的生命是在罪恶发生之后才显现的，而依循圣灵的构造却是在罪恶发生之前，由主亲自赐予的。


          因此，你要追随那在罪恶发生之前、在主内的属灵生命，而非那在罪恶发生之后才显现的生命，好使你在死亡之前，便能从死亡与罪恶的败坏中得蒙释放。因为，现在——在这短暂的生命中——甘愿以心灵复活并永远为主而活，胜过在苦涩的死亡之后，再无望地等候复活与生命；现在带著称义与赞美，放下这短暂、属肉体的欢愉，胜过日后在定罪与指责中失去这一切。


          所以，不要顺从那属肉体、不理性的欲望，而要用理性来约束肉体的贪恋——免得你显得像个可笑的、心智不成熟的幼童。'
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: 'Как Адам и Ева в начале сотворены были не от совокупления и плотской бессловесной похоти, таким же образом и мы все имели рождаться в мир: подобно Адаму все мы вдруг приведены были бы из небытия. Но так как Адам преступил заповедь и самовольно подвергся неразумию и плотским похотям, то и нам суждено по необходимости так происходить и рождаться в мир. Потому жизнь наша наполнена такой скорби и печали, плача и рыдания, и наконец, мы оканчиваем ее горькою смертию. Господь, желая извести честное от недостойнаго (Иер.15:19), определил прекращать нашу плотскую жизнь смертию, чтобы зло не было вечно и чтобы всех нас, верующих, возвратить к лучшему, первому достоянию и «первообразию». Ибо если бы наше бытие было хорошо и совершенно, то Бог не искал бы от нас лучшего, не прекращал бы жизнь нашу смертию.'
        cn: 正如起初亚当和夏娃受造时并非源于交合与肉体无理性的情欲，我们所有的人本应以同样的方式降生于世：我们都将如同亚当一般，倏忽间从虚无中被带入存在。但因亚当违背了诫命，自愿屈从于不理智和肉体的情欲，我们才注定必须以现有的方式来世间繁衍和降生。因此，我们的生命充满了如此多的忧伤和悲痛、哭泣与哀号，最终以苦涩的死亡告终。主渴望从不配中引出宝贵的（耶利米书 15:19），祂定意以死亡来终止我们的肉体生命，以免邪恶永存，并使我们所有信靠祂的人得以回归那更美、最初的产业和「本相」。因为若我们的存在是良善和完满的，上帝就不会寻求我们拥有更美好的，也不会以死亡来结束我们的生命。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: Мы подпали смерти и тлению потому, что поползнулись от свойственного нам состояния в несвойственное плотское похотение. Исперва же мы созданы были от Господа не на смерть и не на плотское бессловесное похотение и сочетание, но на Божественное желание и любовь. Ибо в раю до преступления не было похоти и плотского вожделения, которые появились после преступления и по изгнании из рая, а потом и смерть вошла в мир. Потому плотская похоть прекращается смертию; будучи же упразднена смертию, опять – в будущей вечной жизни – она уже не появится. Там во веки веков будут наслаждаться Божественным желанием и любовию все только угодившие Богу.
        cn: 我们之所以沦于死亡与朽坏，是因我们从自身固有的状态滑向了不属于我们的肉体情欲。最初，我们被主所造，并非为著死亡，亦非为著无理性的肉体情欲与结合，而是为著神圣的愿望与爱。因为在伊甸园中，在犯罪之前，并没有情欲和肉体的贪恋，这些都是在犯罪之后，被逐出乐园之后才出现的，随后死亡也进入了世界。因此，肉体的情欲会随著死亡而终止；既然它因死亡而被废除，那么在未来的永恒生命中，它将不再出现。在那里，凡是蒙神喜悦的人，都将世世代代享受神圣的愿望与爱。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: 'Как соль рождается от воды и, прикасаясь опять к воде, растворяется в ней и исчезает, подобно сему и человек плотски рождается в жизнь от жены и, когда опять бессловесно соединяется с нею, умирает душою для Бога. Поэтому, будучи рожден от плотского, греховного соединения, не вдавайся опять в греховное, плотское смешение – да не исчезнешь, как соль. Не для того ты сотворен от Бога, чтобы опять обращаться на те же плотские, греховные действия и умирать, но для того, чтобы, взыскуя лучшего и блаженнейшего, ты восходил в первое достояние – безгрешное устроение Божие и преуспевал в этом. Приятен нынешний, законный брак по плоти, но чистота и целомудрие несравненно лучше и преславнее: исперва Адам назначен был к этому именно (то есть к чистоте и целомудрию). А брак попущен теперь – на малое время – только для тех, которые не хотят пребывать в чистоте и разуметь лучшее или не могут; чистота же пребывает во веки вечные.'
        cn: 正如盐由水而生，当它再次触碰水时，便会溶于水中，继而消逝，人亦然，他由女子凭肉身而生入世，当他再次与她作无理性的结合时，他的灵魂便为上帝而死。因此，你既由肉身、罪性的结合而生，就不要再次沉溺于罪性的肉身结合之中——以免你如同盐一般消逝。你受造于上帝，并非为了再次回转到那些肉体的、罪性的行为中而死亡，而是为了寻求那更美、更蒙福之物，好让你升入你最初的产业——上帝那无罪的秩序，并在此中有所长进。现今这合乎律法的肉身婚姻是可喜悦的，然而，纯洁与贞洁却无比更美、更荣耀：亚当起初被命定正是为了此（即为了纯洁与贞洁）。而婚姻如今被允许——仅在短时间内——只为了那些不愿持守纯洁、不愿明了那更美之物，或不能持守的人；而纯洁却存留直到永永远远。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: 'Будучи крещен во Христа и рожден вторым – духовным – рождением, водою и Духом Его, ты омылся от первородного греха. Не пленяйся же опять грехом плотской похоти и ее действиями – да не уподобишься псу, возвращающемуся на свои блевотины. Ты отвратился от тьмы и бессловесия; не обращайся же опять ко тьме и бессловесию, но стремись к свету разума и познанию всех вещей: к Богу, сотворившему тебя, прилепляйся и с Ним соединяйся. Ты создан Богом – с Ним и соединяйся любовию; от Него имеешь бытие свое – к Нему и прилепляйся всею душою твоею. От плотского, греховного вожделения произошли смерть и всеконечное от Бога отчуждение, а чрез сохранение чистоты – жизнь и совершенное присвоение Богу.'
        cn: 你既已受洗归入基督，藉着祂的水和圣灵，获得了第二次——属灵的——重生，你便已被洗净了原罪。因此，不要再被肉体情欲的罪及其行为所掳获，免得你如同狗转过来吃它所吐的。[2 伯多禄 2:22] 你已弃绝了黑暗与无知，就不要再转向黑暗与无知，而当竭力追求理性的光明，并认识万有：要亲近创造你的上帝，与祂联合。你由上帝所造，就当以爱与祂联合；你的存在源于祂，就当以你全部的灵魂依附于祂。因着肉体、有罪的贪恋，带来了死亡以及彻底与上帝的隔绝；而藉着保守纯洁，则获得了生命以及完全与上帝的亲近。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: '«Рожденное от плоти плоть есть, а рожденное от Духа дух есть»(Ин.3:6). Ты рожден духовным рождением крещения и снова вторым родился, духовным рождением обещания (иночества), потому не ревнуй и не завидуй плотскому, греховному рождению и телесному смятению. Но восходи к лучшему и более славному: как обещался Богу, так духовно возрастай и преуспевай. Сам возродившись духовно, старайся и других возрождать духовно, а не плотскою похотию пленяйся. Плотское сочетание оставлено только для немогущих или нехотящих воздерживаться: нехотящим лучшего оставляется худшее. Когда Божественная любовь презирается, тогда наступает плотское, безумное пленение.'
        cn: 「从肉身生的就是肉身，从灵生的就是灵」（约翰福音 3:6）。你藉著洗礼获得了属灵的重生，又藉著（修道）许愿的属灵重生再次获得了第二次诞生，因此不要羡慕或嫉妒属肉体的、罪恶的诞生和身体的纷乱。而应当攀登那更美好、更荣耀的境界：正如你向上帝所许诺的，你当在灵性上成长和精进。既然你自己已在灵性上重生，就要努力使他人也在灵性上重生，不要被肉体的贪欲所俘虏。肉体的结合仅留给那些不能或不愿禁欲的人：不愿追求更美好之物的人，便留给他们那较差的。当神圣的爱被轻视时，那属肉体的、疯狂的俘虏状态便会降临。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: 'Итак, перестань самовольно желать юношеского плотского взыграния, чтобы потом не пришлось оставлять его, и невольно – с большою тяготою. Да не прельщает тебя доброта и красота лица тленной плоти, ибо она изменяется, и истлевает, и скоро исчезает: никто не видел благолепного старика; не бывает в гробе красоты неистлевающей, да и недолго она пребывает. Всякая плотская красота есть огонь; всякое благолепие – утренняя роса; всякая плоть – трава; всякая слава человеческая как полевой цвет:«изше трава, и цвет ея отпаде»(1Пет.1:24)! Один только глагол Божий и Божественная любовь пребывают вовеки.'
        cn: 是以，当止息自行欲求少年的肉体欢愉奔放，以免日后不得已弃绝它，且是心不甘情不愿——伴随着巨大的痛苦。不要让那易朽之肉身面容的良善与美丽引诱你，因为它会改变、会败坏，且会迅速消逝：无人曾见相貌堂皇的老者；坟墓之中不会有不朽之美，它也无法长久存留。所有的肉体美貌都是火焰；所有的华美都是晨曦的露珠；所有的肉身都是草；所有人的荣耀都如同野地的花朵：「草就枯干了，花也凋谢了」 (彼得前书 1:24)！唯有上帝的圣言和神圣的爱，永远长存。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: 'Истлевшая во гробе плоть привлекает ли тебя, привыкшего пристрастно смотреть на видимое, – располагает ли уязвляться красотою лица ее? Но посмотри теперь на сущих во гробе прежде тебя; и ты научишься отсюда тому, что и после тебя, как сказал некто. И после тебя не что иное будет, как только то, что сбылось прежде тебя с другими: что случилось с другими, то непременно будет с тобою. Потому не прилагай сердца твоего к твари, но все твое желание и любовь возводи к Сотворившему все, от Которого и ты имеешь бытие свое. Там тебе свойственно и естественно быть. Ибо нигде и ни в чем не найдешь вечно блаженной жизни и неизменяемой тишины для души твоей, как только в Господе Боге, пресвятой Его любви и благодати Пресвятого и животворящего Духа.'
        cn: 那在坟茔中朽坏的肉身，可还能吸引你这个习惯于带着偏爱去看待可见之物的人吗？它还能引动你，使你被那肉身面容的美丽所伤（所惑）吗？然而，请你现在去看一看那些在你之前已然躺卧于墓中之人；你将能由此学到，在你之后，情况也将如某人所言。在你之后，不会有别的事情，只会是那在你之前已发生在他人身上的事：在他人身上所发生的一切，也必将发生在你身上。因此，不要将你的心依恋于受造物，而要将你所有的渴望与爱慕，都归向上帝，那创造万有的主，你亦从祂获得你的存有。那里才是你本应在的，那才是你所固有和本然之处。因为，在任何地方，在任何事物之中，你都无法寻得永恒的至福之生命，以及你灵魂那永不改变的宁静，唯有在主上帝之中，在祂那至圣之爱与圣善活泼之圣灵的恩典之中，方能寻得。
  - type: heading2
    text:
      ru: О том, чтобы не прилагать сердца своего к настоящим вещам и не искать покоя и утешения в земных сладостях, но искать их в Одном только Господе Боге
      cn: 关于不将心依附于现世事物，不寻求安息和慰藉于世间甜蜜，而只在独一的上帝主宰中寻求此等。
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: 'Человече! Будь свободен от земного пристрастия, чтобы, поработившись бессмысленным сластям, не был ты связан вечными плачевными узами. Не прилагай сердца своего к настоящим вещам – да не прельстишься ими, как бы в сонном мечтании. Не ищи покоя в земных сластях и утешения в плотских похотях, но ищи сего в Господе, все сотворившем. Будь, имея что на земле, как бы не имея, принимая что, как не принимая, едя что, как не едя, пия что, как не пия: будь свободен от всего земного, чтобы прилепиться тебе всем сердцем твоим к Одному Господу. Все земное существует малое время, но благодать Божия вечна. Земная сласть не дает покоя, и похоть плотская не приносит прочного утешения душе, а творит всегдашнее смущение и непрестанное возмущение. Если бы ты и тысячи тысяч лет пожил в плотских сластях, никогда не найдешь в них мира и покоя.'
        cn: 世人哪！你要从属世的依恋中得自由，免得你被无谓的享乐所奴役，以至于被永恒可悲的枷锁所捆绑。不要将你的心系于现世之物——免得你如同在睡梦中的幻象里一样，被它们所迷惑。不要在世间的享乐中寻求安宁，也不要在肉体的欲望中寻求慰藉，而当在创造万有的主那里寻求这一切。你在世间有所拥有，就当如同未曾拥有；有所接受，就当如同未曾接受；有所进食，就当如同未曾进食；有所饮用，就当如同未曾饮用：你要从一切属世之物中得自由，以便你能够全心依恋于独一的主。世间的一切都仅存片刻，而上帝的恩典却是永恒的。属世的享乐不能带来安宁，肉体的欲望也不能给灵魂带来持久的慰藉，反而会制造永远的纷扰和不断的骚动。即便你活在肉体的享乐中千万万年，你也绝不会在其中找到平安与宁静。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Как возможет тварь и плотская похоть дать совершенный покой и прочное душе утешение, если не Сам Творец твари успокоит душу – не утешит Своим утешением, не дарует ей вечного и присносущного наслаждения?! Как розга не возрастает без корня и не процветает, так и душа может иметь совершенное утешение только в благодати Господней и в Пресвятом утешительном Духе Его – там, где корень ее бытия.
        cn: '受造物和肉体的欲望怎能赐予完全的安宁和持久的灵魂慰藉呢？除非是那万物的创造主亲自使灵魂得以安歇，用祂自己的慰藉来抚慰，并赐予灵魂永恒和常存的欢愉！

          正如枝条若无根系便无法生长和开花，灵魂也只有在主的恩典中，在祂至圣的慰藉之灵中，才能获得完全的慰藉——那是它生命存续的根源所在。'
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: Часто душа во время скорби и печали, желая утешиться, обращается и прилепляется к земной сласти, ища в ней покоя и утешения. Но, мало в ней бессловесно усладившись, получает потом сугубое томление и скорбь. Ибо тварь не может дать душе истинного утешения, кроме утешения ложного, прелестного, маловременного, соединенного со скорбию и печалию. Когда человек и многие лета проживет в плотских сластях, то, пришедши к концу, думает, что никогда того не было, – представляется ему, что все то было в сонном мечтании.
        cn: 在忧患和愁苦之中，灵魂往往渴望获得慰藉，转而依恋并执着于世间的甜美，在其中寻求安宁与慰藉。然而，在其中获得了片刻无理性的享乐之后，随之而来的却是加倍的倦怠与悲伤。因为受造物无法给予灵魂真实的慰藉，它所给予的，不过是虚假、迷惑、短暂的慰藉，且与忧愁和悲伤交织在一起。即使一个人在肉体的享乐中度过了漫长的岁月，当他走到生命的尽头时，他会觉得这一切仿佛从未发生过——在他看来，这一切不过是梦幻中的一场虚妄。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: 'Век сей не имеет в себе никакого покоя и тишины. Злоба и страсти человеческие никогда не могут дать мира и покоя души, но приносят всегдашнее смятение и смущение. Одно зло прошло, другое пришло; одно исчезло, другое явилось, как в морском волнении и в переменах воздушных. Всегда и непрестанно душа борется и мучится не только внешними различными томлениями, но еще более своими внутренними страстями: испытывает всегдашние беды, всегдашнюю борьбу, как внешнюю, так и внутреннюю. Плотская сласть, и временная красота и, всякое временное наслаждение невнимательным представляется чем-то великим, а когда кто хорошо рассмотрит, найдет ее весьма горькою и многомятежною для души. Поэтому Господь, лучшее о нас прозревший, недаром повелевает нам презирать эти мнимые наслаждения, чтобы мы беспрепятственно стремились к наслаждению оным вечным, мирным, присносущным наслаждением и покоем.'
        cn: '这尘世没有一丝安宁与平静。人类的恶行与情欲永远无法赐予灵魂平安与宁静，反倒带来永恒的混乱与纷扰。一个罪恶刚过去，另一个便随之而来；一个消散了，另一个又出现了，如同海上的波涛与空气中的变幻。灵魂始终不断地挣扎与受苦，不仅受制于外在种种的折磨，更深受自身内在情欲的煎熬：它经历著永不间断的祸患，永恒的争战，无论是外在的还是内在的。


          肉体的欢愉、短暂的美貌，以及一切世俗的享乐，在不留心的人看来似乎是极大的福份，但当人仔细审视时，便会发现它们对灵魂来说是极其苦涩、充满动乱的。因此，洞察我们最佳益处的吾主，绝非无缘无故地命令我们轻视这些虚妄的享乐，好使我们能毫无阻碍地渴慕那永恒、和平、常存的享乐与安宁。'
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: Любовь и плотская похоть никогда не утомляются и не успокаиваются. Собери красоты со всех стран и похоти со всего мира – будет ли упокоена душа? Никогда, ибо одна имеет такую красоту, а та иную; эта имеет такую лепоту, а та другую. Если со всеми сими восхочешь любодействовать сердцем твоим, как будешь иметь в сердце твоем тишину и покой? Никак. Ибо ныне пожелаешь того, а потом иного; ныне возлюбишь то, а завтра возненавидишь (омерзит) это; ныне борим будешь тем, а в другое время другим. Так душа непрестанно работает и никогда не успокаивается. Возлюбивший же истинно Бога и прилепившийся к Господу всем сердцем всегда находится в мире и покое.
        cn: 爱与肉体的情欲永不疲惫，永不安歇。你若从万国采集美色，从普世聚敛情欲——灵魂能否得到安宁？绝不能，因为此处有此种美色，彼处有彼种美色；此处有此种妍丽，彼处有彼种妍丽。若是你渴望以心与这一切行奸淫，你的心中怎能拥有宁静与平安？绝不能。因为你此时贪恋那物，彼时又贪恋他物；你此时热爱此事，明日便会厌恶（憎恶）此事；你此时被其所困扰，另一时又被他物所困扰。如此，灵魂便不停地劳作，永无宁歇。然而，那真正爱慕上帝，并全心依附于主的人，却常在平安与宁静之中。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: Кто от века нашел покой в мире плотских сластей? Кто от века в мире получил совершенное утешение? Никто. Не все ли изнурили жизнь в скорби и печали? Не все ли скончали жизнь в смятении и смущении? Наконец, все безвестно пожаты серпом смерти! Нет в плотских сластях покоя и истинного утешения, но всегдашняя брань и борьба для души. Опять, чем более что-либо возлюбишь, тем более потом опечалишься; чем более приложишь сердце твое к плотской сласти, тем более получишь потом скорби и томления.
        cn: 自古以来，有谁在肉体欢愉的世界中寻得了安宁？自古以来，有谁在世间获得了全然的慰藉？无人得之。难道不是所有人都耗尽生命于忧愁与悲伤之中吗？难道不是所有人都终结此生于纷乱与迷惘之中吗？最终，所有人都被死亡的镰刀悄然收割！肉体的欢愉中没有安宁和真实的慰藉，唯有灵魂持续的争战与搏斗。再者，你越是钟爱某事物，事后便越会忧伤；你越是将你的心依附于肉体的欢愉，事后便越会收获愁苦与煎熬。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: Бог, желая возвести нас, как малых неких детей, от низшего к высшему до времени, предложил пред очами нашими сие плотское устроение как некое млеко, чтобы мы от сего восходили к лучшему и высочайшему разумению и познанию. Небрежный же и ленивый, не заботящийся восходить к лучшему и сладчайшему, Божественному желанию и разумению, останавливается, как младоумное детище, на сей плотской сласти млека.
        cn: 上帝，愿意将我们如幼小的孩子一般，从低处循序引导至高处，直到那时，便将这肉体的安排呈现在我们的眼前，如同是乳汁一般，为使我们由此得以上升，趋向更美善、更高的理解与认知。然而，那疏忽懈怠、不愿努力上升以趋向更美善、更甘甜、神圣的愿望与理解之人，则如同心智未开的孩子，停滞于这肉体上对乳汁的甘美依恋之中。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: Всякое плотское наслаждение есть тягота душевная, а наслаждение духовное, Божественное о Господе, есть мир души, довольство совести, свобода духа, радость, беспечалие и нелицемерная ко всем любовь. Наслаждение же временное, плотская похоть есть не что иное, как тягота и смущение. Какой покой от объедения и пьянства? Какой покой от плотской похоти и блудного рачения? Углуби только в этом ум, свяжи себя плотскою похотию, и что получишь? Что спасительное приобретешь? Ничего, кроме мрака, тьмы, бессмысленного союза, недоумения, скорби и печали – неизвестности спасения.
        cn: 一切肉体的享乐皆是灵魂的重担；然而，那在主里的属灵、属神的享乐，却是灵魂的平安、良心的满足、精神的自由、喜乐、无忧无虑，以及对万人真诚无伪的爱。至于那暂时的享乐、肉体的欲望，则不过是重担和困扰。暴饮暴食与酗酒能带来什么安宁？肉体情欲与淫荡的放纵又能带来什么安宁？你只消让心神沉溺其中，让自己被肉体的欲望捆绑，你将得到什么？你将获得什么救赎？除了黑暗、幽冥、愚昧的结合、困惑、忧患和悲伤——对救恩的不确定之外，你将一无所获。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: 'О, как мятежна и многопопечительна жизнь суетного мира сего! Нет никакого в нем утешения и покоя: одна только тягота и великое томление души, ибо каждый день приносит с собою молву и смятение и неожиданные беды. От самого рождения человека и до смерти не бывает мира, но всегдашнее смятение и смущение. Ибо родится человек в мир с болезнью и воплем, растет и живет в скорбях и печалях, а скончание его многоплачевно и рыдательно. По смерти же тело идет на съедение червям, а душа на суд и неизвестное последствие суда. Посему не прилагай сердца своего к настоящему веку, не любодействуй в плотских сластях, чтобы не оказаться нагим и пустым от всякого добра. Ищи всегда Господа, чтобы сподобиться вечных благ:"богатив плотских сластяхобнищаша и взалкаша: взыскающии же Господа не лишатся всякаго блага»(Пс.33:11).'
        cn: 唉，这虚妄尘世的生活，是何等纷扰不安、牵挂重重啊！其中寻不到一丝慰藉与宁静：唯有沉重的负荷与巨大的心灵煎熬，因为每一天都带来流言蜚语、混乱不堪和意想不到的灾祸。从人的降生直到离世，从未有过安宁，总是常存着混乱与不安。因为人带着病痛与哭喊来到世间，在愁苦与忧伤中成长和生活，而他的结局更是充满哀恸与哭泣。死后，肉体归于虫豸的食物，灵魂则走向审判和那未知的审判后果。因此，不要将你的心依恋于现世，不要沉溺于肉体的欢愉之中，以免在审判之日，一无所有、空空如也，毫无良善可言。当恒久寻求主，方能配得永恒的福分：「富足的人也曾贫乏饥饿；但寻求上主的，什么好处都不缺。」（诗篇 34:10）
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: 'Итак, день и ночь взыскуй Господа, день и ночь взыскуй Благодетеля, пока найдешь Его и приобретешь. Ищи Его во всех концах земли; ищи Его во всем мире; ищи Его в славе в богатстве, в плотской красоте, в земных сластях; ищи Его во всей твари – но нигде Его не найдешь. Ибо Он держит всего тебя, а ты Его не знаешь; Он весь в тебе, а ты Его не знаешь; царство небесное внутри тебя, а ты ищешь его в другом месте; присносущное наслаждение внутри тебя, а ты не разумеешь его. Но ищи Господа в себе день и ночь – да обрящешь Его и, обретши Его, получишь вечный покой и с радостью возопиешь: «Приидите и увидите, яко обретох желаемаго и соединихся присносущному, Емуже всякая слава, честь и держава со безначальным Его Отцом, и со Пресвятым и благим и животворящим Его Духом, всегда, ныне и присно, и во веки веков, аминь».'
        cn: 是以，日以继夜地寻求上主，日以继夜地寻求施恩者，直到你寻见祂、并获得祂。在地的四极中寻求祂；在整个世间寻求祂；在荣耀中、在财富中、在肉身的美丽中、在世间的甜蜜中寻求祂；在所有的受造物中寻求祂——然而你将无处寻见祂。因为祂完全地维系着你，而你却不认识祂；祂完全地在你之内，而你却不认识祂；天国在你之内，而你却在别处寻求它；永恒的喜乐在你之内，而你却不明白它。但要在你自身之内日以继夜地寻求上主——好叫你能够寻见祂，并寻见祂之后，获得永恒的安息，且带着喜乐高声呼喊：「请来观看，因为我已寻得了那被渴望的，并与永恒者合一，愿一切的荣耀、尊崇和权能与祂那无始的父、以及至圣、至善、并赋予生命的圣灵同在，从此时直到永远，世世无穷，阿们。」
- type: heading1
  text:
    ru: Часть 2
    cn: 第二部分
  children:
  - type: heading2
    text:
      ru: О том, чтобы – во всех вещах -блюстись суетного велехваления
      cn: 论及在一切事物中，皆应谨防虚妄之夸耀
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: «Похвали Иерусалиме Господа, хвали Бога твоего Сионе», – говорит пророк (Пс.147:1). Никто не может быть достоин похваления и прославления во всем, кроме Единого, все сотворившего Бога, Имже вся быша:"Хвалите, – сказано, –Господа всиязы́цы, похвалите Его вси людие»(Пс.116).«Хвально и прославленоимат бытиимяГосподнево веки"(Дан.3:26). И еще:«да не хвалится премудрый в мудрости своей, ни крепкий в крепости своей, ни богатый в богатстве своем; но о сем да хвалится хваляйся, еже разумети и знати Господа, и творитисуд и правдупосреде людей» (Иер.9:23–24).
        cn: 「耶路撒冷啊，你要赞美上主；锡安哪，你要颂扬你的上帝，」先知说（诗篇 147:1）。在万有之中，除了那创造了一切、藉祂而成就万有的独一上帝之外，没有任何受造物配得赞美与颂扬：「你们万国啊，都要赞美上主；你们万民啊，都要颂赞祂」（诗篇 116）。「上主的名是当受赞美，当受颂扬，直到永远」（但以理书 3:26）。又说：「智慧人不要夸耀他的智慧，勇士不要夸耀他的勇力，财主不要夸耀他的财富；夸耀的只当夸耀一件事，就是明白并认识上主，又在人群之中施行公道和正义」（耶利米书 9:23-24）。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: 'Во всех вещах не похваляйся сам, не ищи и от других похвалы, не завидуй и тем, которых похваляют, – да не подвергнешься в том и другом сугубому лишению: потере исправлений и осуждению зависти. Тот во всем искусен, кто не сам себя хвалит, но кого похвалит Бог. Ибо сказано:«Хваляйся о Господе да хвалится»(2Кор.10:17), и прославляйся да прославляется о Господе, от Которого происходит все. Будучи похваляем за что-нибудь от людей, ищи утешения не в похвалах, но в Боге, все даровавшем, взыскуй истинного утешения. Все человеческое временно и непостоянно; Божие же все вечно и непреложно. Заботься о славе Божией, чтобы и Бог прославил тебя. Если будешь заботиться о славе Божией, то сам не пожелаешь тщеславиться, и Бог прославит тебя самого. Если же, презрев Бога, будешь стараться только о своем, то Бог оставит тебя.'
        cn: '在一切事上，不要自我夸赞，也不要寻求他人的称赞，更不要嫉妒那些受人称赞的人——免得你在这两种情形中遭受双重的亏损：丧失了修行的益处，又招致了嫉妒的定罪。


          那在凡事上都灵巧娴熟的人，不是自我赞美之人，而是蒙神称赞之人。因为经上说：「夸口的，当指着主夸口」（哥林多后书 10:17），愿他因主得荣耀，被赞美，因为万物皆源于祂。


          当你因某事受人称赞时，不要在人的称赞中寻求慰藉，而要在赐予一切的上帝那里寻求真切的安慰。人世间的一切都是暂时的、不恒久的；而上帝的一切却是永恒的、不变的。


          你要寻求上帝的荣耀，如此上帝也会使你得荣耀。如果你寻求上帝的荣耀，那么你自己就不会渴望虚浮的荣耀，而上帝也会使你得荣耀。倘若你蔑弃上帝，只顾追求自己的荣耀，那么上帝就会撇弃你。'
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: 'Не похваляйся сам и похваляющих тебя не принимай в сладость – да не приимешь мзду своим добротам здесь – в похвалении человеческом:«блажащии бо вас льстят вы, и стези ног ваших возмущают», – говорит пророк (Ис.3:12). Ибо от похвалы родится самолюбие, от самолюбия же – гордыня и надмение, а потом и от Бога отчуждение. Лучше ничего преславного в мире не сделать, нежели, сделавши, безмерно велехвалиться. Фарисей делал добрые дела, но, когда похвалился ими, все погубил, а мытарь, не сделав ничего доброго, спасся смирением своим: одному самохвальство ископало ров, другого же смирение вывело из рва, ибо говорится, что«сниде сей оправдан в дом свой паче онаго»(Лк.18:14). Похвалился Давид исчислением множества людей – и потерпел в людях смертную казнь. Езекия пред послами вавилонскими похвалился множеством богатства – и лишился всех сокровищ своих. Потом Навуходоносор похвалился созданием Вавилона – и семь лет, как скот, ел траву со скотами.'
        cn: 你不要自我夸耀，也不要因那些称赞你的人而感到甜蜜——以免你在此处、在人的称赞中，获得了你良善行为的报酬。先知说：「那称你们为有福的，是迷惑你们，且扰乱你们所行的路。」（以赛亚书 3:12）。因为从称赞中生出自爱，从自爱中则生出骄傲与狂妄，继而就与上帝疏远了。宁可在世上未曾做出任何值得称颂的伟绩，也不要因做出了什么而过分夸耀。法利赛人做了善事，但当他夸耀这些善事时，他便一无所有了；而税吏，虽然未曾做过任何善事，却因他的谦卑而得救：自我夸耀为一人掘了深坑，而谦卑却将另一人从深坑中引出，因为经上说：「这人回家去，比那人倒算为义了。」（路加福音 18:14）。大卫因数点百姓众多而夸口，结果百姓遭受了死亡的刑罚。希西家在巴比伦使者面前夸耀自己财富的丰盛，结果失去了他所有的财宝。后来尼布甲尼撒夸耀他修建了巴比伦城，结果像牲畜一样与牲畜一同吃了七年的草。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: Если делаешь какое-либо добро, берегись велехваления; если же похвалишься, вдруг велехвалением твоим погубишь все, что приобрел трудом, и лишишься благодати Божией, ибо от похвальбы происходит возношение, от возношения – падение, а падение есть от Бога отлучение. Бог, все сотворивший, и то не так, как подобает, от людей прославляется и величается, а ты, ничего от себя не имеющий, бессмысленно желаешь, чтобы все тебя похваляли и прославляли. Не желай себе похвалы от людей, не хвались и сам. Бог знает, узнают и люди и без твоего велехваления похвалят тебя, если дела твои будут добры. Если же сам будешь велехвалиться, то все будут презирать тебя. Если же сам не будешь велехвалиться, то Бог и люди похвалят тебя. Если будешь молчать о себе, Бог возглаголет о тебе. Если же сам о себе будешь велеречить, Бог умолкнет о тебе и отвергнет тебя.
        cn: '若你行了任何善事，务要谨防夸耀；倘若你夸耀了，你的夸耀会即刻毁去你辛劳所得的一切，并使你失去上帝的恩典。因为夸耀生出傲慢，傲慢导致堕落，而堕落便是与上帝的分离。


          上帝，祂创造了万有，但祂所得自人们的颂赞与尊崇，也非尽如其所应得。而你，一无所有，却愚昧地渴望所有人都赞美你、荣耀你。


          不要从人那里寻求赞美，也不要自我夸耀。上帝知道，若你的行为是良善的，即便没有你的夸耀，人们也会知晓并赞美你。如果你自我夸耀，所有人都会鄙视你。如果你不自我夸耀，上帝和世人都会赞美你。


          如果你对自己保持缄默，上帝将为你发声。倘若你自己夸夸其谈，上帝便会对你保持沉默，并会弃绝你。'
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: Не будь подобен «кокошу» (курице), хвалясь каким-либо своим делом – да не лишишься помощи Божией. Кокош, когда снесет яйцо свое, тотчас всем возвещает об этом – и, как бы хвалясь, кудахчет, что снесено яйцо. Не будь так безумен, не предъявляй пред всеми дел своих – да не здесь получишь себе от людей мзду, но покрывай свои дела молчанием – да будут они известны одному Богу и Им похвалены. Ибо если ты сам себя будешь хвалить, то Бог не похвалит тебя; если сам будешь восхвалять себя, то никто и из людей не похвалит тебя; если же не будешь сам хвалиться, все ублажат тебя. Лучше тебе, чтобы другие хвалили тебя, нежели ты сам безумно хвалился:«не хвалися о утренних, не веси бо, что родит находяй»(день):«да хвалит тя искренний твой, а не твои уста», – говорит Соломон (Притч.27:1–2).
        cn: '不要像「可可什」（母鸡）那样，夸耀自己的任何一件作为——以免你失去上帝的帮助。可可什一下了蛋，就立刻向所有人宣扬此事——它会像是在夸耀一样，咯咯地叫著说自己下了蛋。你不要如此愚昧，不要在众人面前展示你的作为——免得你在这里就从人那里获得了报酬。相反，你要以沉默覆盖你的作为——好让这些作为只为独一的上帝所知晓，并由祂来称赞。


          因为，如果你自己称赞自己，上帝就不会称赞你；如果你自己赞美自己，那么人当中也没有人会称赞你；但如果你自己不夸耀，所有人便都会称颂你。对你而言，让他人称赞你，要比你自己愚昧地夸耀更好：


          「不要夸耀早晨的事，因为你不知道将至的（日子）会带来什么。」（箴言 27:1）


          「当让你的近邻来称赞你，而不是你自己的口。」所罗门说（箴言 27:2）。'
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: 'Велико есть действие твоего неразумия, когда ты никому не хочешь открывать и объявлять о своих бесчисленных злых делах, а какое бы ни было малое добро твое, всем радостно открываешь – желательно хочешь объявить, чтобы все хвалили и прославляли тебя, дабы от всех насладиться гордостным тщеславием. Зачем ты ищешь утешения от человеческих похвал? Довольно тебе того, что дела твои известны Одному Богу и благоприятны Ему. Итак, не хвались сам, а ожидай похвалы от Единого Господа: ни в чем себя непохваляющий во всем есть премудр, а велехвалящийся в чем-либо во всем безумен. Тот глуп и весьма неразумен, кто не своею, а чужою хвалится одеждою или богатством чужим, не имея ничего своего, на что бы мог опереться. То же самое и у тебя.'
        cn: 你这不智之举，其影响何其巨大！你绝不愿向任何人透露或宣扬你那无数的恶行，可你那丁点儿大的善举，却乐于向所有人公开——你切切地想昭告天下，好让所有人都赞美和荣耀你，借此从众人那里尽享骄傲的虚荣。你何必寻求世人赞许的慰藉呢？你的行为，只要独一的上帝知晓并悦纳，对你就已足矣。因此，不要自我夸耀，而要等候独一主宰的赞扬：凡在任何事上不自夸的人，在凡事上都是明智的；而凡在任何事上大肆夸耀的人，在凡事上都是愚昧的。那愚蠢至极、不甚明理之人，竟夸耀不属于自己的衣裳或他人的财富，自身却一无所有，无可依恃。你所行的，亦是如此。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: 'Другие совершили множество добродетелей: расточили (на бедных) имение, оставили (неимущим) богатство, сделали дела преславные, просветили мир, умудрили людей, спасли души многих и – не хвалились, а ты, не сделав ничего доброго, не сотворив ничего благоугодного, – и этим ничем безумно хвалишься! Не хвали сам себя, но внимай тому, чтобы Бог похвалил тебя: Бог и помимо твоего велехваления узнает, что у тебя будет хорошо, и, если Ему будет угодно, прославит тебя и не хотящего прославляться: Он прославит и никого без великого (должного) воздаяния не оставит. Если же ты сам будешь похваляться, то лишишься разума и от Бога похвален не будешь.'
        cn: 他人行出了无数美德：他们将产业（施予穷人）而散尽，为（匮乏者）留下了财富，成就了至为光荣的事业，光照了世界，使人得着智慧，拯救了许多人的灵魂——然而他们并不自夸；但你呢，未曾做过任何善事，未曾成就任何蒙主悦纳的，却因着这「无」而疯狂地夸耀！你不要自我夸赞，而要留意，让上帝来称赞你：即使没有你的大肆夸耀，上帝也知道你将要成就美善，若是祂喜悦，即便你不愿受人赞扬，祂也会荣耀你：祂会使你得享荣耀，并且不会让任何人在没有获得巨大（当得的）回报时被撇下。若是你自己夸耀，你就会失去理智，也不会得到上帝的称赞。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: Не похваляйся ничем, не говори, что ты богат, обогатился всеми благами и ничего не требуешь, тогда как не сознаешь, что ты«окаянен..., нищ иничтожен,слеп и наг, – как говорит Тайновидец (Апок.3:17). Поэтому«егда и вся сотворите поведенная вам, глаголите, яко раби непотребни есмы, еже должни были сотворити, сотворихом», – говорит Господь (Лк.17:10). «Всяка бо правда человеческая пред Господом, яко руб (ветошка), поверженный на гноищи», – говорит пророк (Ис.64:6). Знаю, что и ты – человек – не любишь велехвалящихся, когда кто пред тобою, величаясь, похваляется; так Бог «не любит самохвалов». Ты же, ничего от себя не имея, велехвалишься, пред всеми сплетая себе похвалу и все себе приписывая.«Не нам, Господи..., но имени Твоему даждь славу», – говорит пророк (Пс.113:9). Хвалися ты о Боге, и Бог восхвалится о тебе; возлюби ты Бога, и Бог возлюбит тебя. Если же ты, ища только своего, презришь Бога, то и Бог презрит тебя и отвергнет тебя.
        cn: 你不要以任何事物自夸，不要说你富足了，你拥有了所有的美善，且一无所求，然而你却不自觉自己是「困苦、可怜、贫穷、瞎眼、赤身的，」——正如《启示录》作者所言（启示录 3:17）。因此，「你们作完了一切所吩咐的，就该说：『我们是无用的仆人，所作的本是我们应分作的。』」——正如主所言（路加福音 17:10）。「因为我们众人的义，在祢面前都像污秽的衣服。」——正如先知所言（以赛亚书 64:6）。我知道，你——作为人——也不喜欢那些夸耀自己的人，当有人在你面前自高自大、自吹自擂时。同样地，上帝「不喜爱自夸者」。然而你，一无所有，却大肆夸耀，在众人面前编织赞美，将一切归于自己。「上主啊，荣耀不要归与我们，不要归与我们；要因祢的慈爱和诚实归在祢的名下！」——正如先知所言（诗篇 115:1）。你要以上帝为夸耀，上帝也必以你为荣；你当爱上帝，上帝也必爱你。但如果你只寻求自己的益处，而轻视上帝，那么上帝也必轻视你，弃绝你。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: «Что хвалишися во злобе, сильне?», – говорит пророк (Пс.51:3). Для чего требуешь похвалы за добро твое от других? И сам ты знаешь, что есть добро. Добро всегда остается добром, хоть бы и никто его не хвалил, а зло остается злом, хоть бы и никто его не порицал. Если тебя и все люди будут хвалить, ничего тебе от этого не прибудет; если же и никто не похвалит, ничего не лишишься. Если и никто не похвалит тебя за добро твое, довольно будет для тебя, если Сам Бог похвалит тебя. Ничего не значит быть хвалиму от людей, ибо не ради людей ты делаешь что-либо доброе, но ради Бога. Потому ищи похвалы и возвышения не от людей, а от Единого Бога – да будешь похвален и прославлен от Него вовеки и вечное воздаяние от Него получишь.
        cn: 先知言道：「勇士啊，你为何以恶事自夸呢？」(诗篇 51:3) 你为何需要他人的赞美来褒扬你的良善呢？你自己深知何为良善。良善永远是良善，即便无人称颂；邪恶永远是邪恶，即便无人谴责。即便所有人皆赞扬你，你也毫无增益；若无人称颂，你亦毫无亏损。即便无人因你的良善而赞美你，若蒙上帝亲自嘉许，便已足够。受人赞美毫无意义，因你行善并非为人，乃是为上帝。是以，当寻求赞美与尊荣，并非来自世人，而是来自独一的上帝——如此，你将永远蒙祂称赞与光荣，并从祂领受永恒的报偿。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: 'Итак, находясь в благополучии и почитании, не очень велехвались и, будучи в презрении, не впадай в ропот и отчаяние: в том и другом пребывай умерен и благоразумен. Когда бывает у тебя что-либо доброе и радостное, то веселись, не хвалясь безумно, а когда случится с тобою какое-нибудь зло, не до забвения предавай себя скорби. Ибо век сей, настоящий век, весьма удобно изменяется, и все вещи в нем превратны. О всем воссылай Богу славословие и благодарение и все Ему приписывай – да и Он вменит тебе все Свое и дарует жизнь вечно блаженную.'
        cn: 因此，当你处于顺遂和尊荣之中时，不要过度自夸；当你受到轻蔑时，也不要陷入抱怨和绝望：无论处于何种境地，都要保持节制和明智。当你拥有任何美好和喜悦之事时，要欢欣鼓舞，但不要狂妄地夸耀；而当你有任何不幸发生时，也不要沉溺于悲伤至无法自拔。因为现今这个世代，极易变迁，其中的万事万物都是变幻不定的。对万事万物，你都要向上帝献上赞美和感恩，并将一切都归于祂——如此，祂也必将自己的一切归于你，并赐予你永恒至福的生命。
  - type: heading2
    text:
      ru: О том, чтобы не слишком утешаться почитанием и славою человеческою, потому что та и другая изменчивы (прелестны)
      cn: 论及不应过度沉溺于世人的尊崇与赞誉，盖因两者皆瞬息万变（且具迷惑性）
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: 'Не желай, человече, быть почитаемым и славимым от людей, чтобы не лишиться тебе славы Божественной. Не слишком утешайся славою мира сего – да не будешь внезапно огорчен бесчестием. После славы и почитания человеческого обычно следует часто и неожиданно бесчестие, после земного благополучия  –  тщетность его, после веселия и плотской потехи – скорбь и печаль, ибо век сей переменчив и все вещи – дела и явления  –  в нем преходящи: за благополучием, вслед его (созади), всегда следует перемена и неблагополучие.'
        cn: 人子啊，切莫渴求受人尊崇和颂扬，免得你失落那神圣的荣耀。切莫过分陶醉于这世间的荣耀——好叫你不致于突然为羞辱所苦。在人间的荣耀和尊崇之后，通常伴随着的是频繁而突如其来的羞辱，在属世的福祉之后——是它的虚妄，在欢愉和肉体享乐之后——是哀恸与悲伤。因为此世变幻无常，其中的一切事功与现象都转瞬即逝：福祉之后，紧随其（其后），总有变故与不幸。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: 'Не прилагай сердца своего к почестям и славе человеческой: она льстива и кратко-временна; все в мире непостоянно, кроме Единого Бога и Его предвечной славы: все в мире сем изменяется, и всякая почесть и слава вместе проходят. Потому не утверждай стопы ног твоих на этих прелестях, чтобы не остаться тебе, как на весеннем льду, кругом истаявшем. Будет ли у тебя тогда какая-нибудь надежда на благополучие?'
        cn: 切勿将你的心依恋于人间的荣誉和声望：它们是谄媚且短暂的；世间万物皆变幻无常，唯独独一的上帝及其亘古的荣耀永恒不变：世间的一切都在更迭，一切荣誉和声望都转瞬即逝。因此，不要将你的脚步坚定地踏在这些迷人的事物上，以免你像置身于春日的冰面上，四周都已消融。那时，你还能对福祉抱有任何希望吗？
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: Не самолюбствуй и не слишком радуйся почитанию и величанию мира сего – да ненадолго потом опечалишься бесчестием его; не слишком утверждайся на почитании его, потому что внезапно последует изменение его. Почитание и слава человеческая подобны огненной искре, внезапно блеснувшей и тотчас же угасшей, или волне морской, во мгновение ока вознесшейся и тотчас же разседшейся. Итак, не очень утешайся этим. Утешающийся безумно почитанием и благополучием мира сего пусть знает, что потом внезапно до беспамятства восскорбит об изменении сего.
        cn: 切莫自恋，也毋须为世间的尊荣与颂扬而过度欢喜——免得稍后因其羞辱而忧伤；切莫过于依恃世间的尊崇，因为转瞬之间它就会改变。人的尊荣与荣耀如同火花，骤然一闪即逝，又像海浪，眨眼间升起，却随即破碎。因此，勿要为此感到过多的慰藉。那愚昧地因世间的尊荣与福乐而得慰藉的人，要知道他稍后会因其变易而遽然悲痛，乃至心神恍惚。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: 'Слава и почести человеческие никогда не бывают в одной мере, но непрестанно изменяются, как луна. Потому не очень утешайся почитанием и благополучием преходящего мира сего: вслед его следует внезапное изменение. Мир сей непостоянен, и все вещи в нем переменны: ныне слава и почести – и вдруг неожиданное бесчестие; ныне радость и веселие – и вдруг неожиданная скорбь и печаль; ныне здоровие – и вдруг недуг; ныне жизнь – и вдруг смерть. Мир многих многими привлекательными почестями обогатил, но смерть внезапно лишила их.'
        cn: '人的荣耀与尊崇从来不会恒常不变，而是像月亮一样，不断地盈亏。因此，对于这转瞬即逝世界的敬重与福祉，不要太过欣慰：紧随其后的是突如其来的变迁。


          这世界是不稳定的，其中万物皆会更迭：此刻是荣耀与尊崇——倏忽间便是意想不到的羞辱；此刻是欢愉与喜乐——倏忽间便是意想不到的忧愁与悲伤；此刻是健康——倏忽间便是疾病；此刻是生命——倏忽间便是死亡。


          这世界曾以许多迷人的尊荣使许多人富足，但死亡却突然将他们夺走。'
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: 'Не надмевайся сердцем в гордыне твоей и не величайся человеческим предпочтением, считая себя великим, но вменяй сие за сонное мечтание. Ибо человеческое почитание непостоянно и весьма превратно. Иудеи почли Господа ветвями (ваиями) и скоро оплевали Его: немного почли – и вдруг внезапно обесчестили Его; одни почитали, а другие готовили крест для распятия; преклоняли пред Ним колена – и вдруг ударяли Его по ланите; взывали:«Радуйся, царь Иудейский»(Ин.19:3) – и тотчас же на пресвятую главу Его возлагали терновый венец. Таковы слава и почитание человеческие! Почтен был царь Давид помазанием от Самуила на царство – и вдруг гоним был от Саула. Почтен был от царя Артаксеркса больше всех князей Аман – и скоро был повешен. Так внезапно изменяются благополучие мирское и почитание человеческое!'
        cn: 切勿因你心中的骄傲而自大，亦勿因人世间的偏爱而自高自许，以为自己伟大，但要将此视为一场睡梦中的幻想。因为人世的尊崇是变幻无常且极其反复不定的。犹太人曾以棕枝（棕榈枝）尊崇主，却很快就向祂吐唾沫：短暂地尊崇，却又突然间侮辱了祂；一些人尊崇，而另一些人却为祂预备了用来钉十字架的木头；他们曾向祂跪拜，却又突然间击打祂的脸颊；他们曾高呼：「愿犹太人的王万岁」（约翰福音 19:3），却立刻将荆棘编成的冠冕戴在祂神圣的头上。这就是世人的荣耀与尊崇！大卫王曾因撒母耳的膏抹而受尊为王，却突然遭到扫罗的追逐。哈曼曾受亚达薛西王器重，位列众大臣之首，却很快就被吊死了。世俗的福乐与人世的尊崇就是如此迅速地转变！
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: 'Злохитростен мир и его почести. Когда человек благоденствует, тогда все почитают и славят его, а когда он в презрении, все отвращаются. Когда человек в благополучии, тогда у него множество друзей и ласкателей, или льстецов, а когда он в злострадании, все далеки от него. Апостолы, когда Христос пользовался от всех почетом и удивлением, все ходили вслед Его, а когда Он страдал, все оставили Его и далеко отбежали. Итак, не надейся на благополучие и почитание человеческое, но всю надежду и упование свое возлагай на Бога: день и ночь к Нему, Единому, возносись всегда сердцем и умом своим.'
        cn: 世间与其尊荣满布邪恶与诡诈。当一个人亨通顺遂时，众人皆敬重他、颂扬他；可当他受人轻蔑时，所有人都转身离去。当一个人处于福乐之中时，他便拥有无数朋友与奉承者，或说是谄媚者；可当他身处苦难时，所有人都离他远去。使徒们，当基督受到众人尊崇与惊叹时，都紧紧跟随祂的脚步；可当祂受难时，所有人都撇弃了祂，远远逃离。因此，不要寄望于世人的福乐与尊崇，而应当将你所有的盼望和仰赖都全然寄托于上帝：日日夜夜，以你的心灵和意念，常常只向祂，独一的祂，攀登而上。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: Предпочитание и слава человеческая за благополучием следуют, как тень за солнцем. Когда солнце сияет, тогда и тень бывает, а когда солнца не видно, тогда и тень скрывается. Так и находящегося в благополучии все люди славят и почитают, а когда он в чем-либо неблагополучен, все презирают и отвращаются от него. Это подобно полевому желтому цветку, который с восхождением от востока солнца развивается, а с захождением солнца к западу опять свертывается и никогда не бывает в одном и том же виде. Таков и мир сей с его обычаями и почитаниями!
        cn: 人对于福祉的偏爱与人世间的荣耀，紧随其后，如同阳光下的阴影。当太阳照耀时，阴影随之而生；而当阳光隐去时，阴影亦随之匿迹。同样地，身处福祉之人，世人皆赞颂与尊崇他；而一旦他遭遇任何不顺，众人则鄙夷并转离他。这好比田野间那金黄的花朵，随着东方日出而绽放，又随着夕阳西下而再度合拢，从未保持同一姿态。这世间及其习俗与尊崇，亦复如是！
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: Люди часто в глаза сладко славят и почитают, а, отошедши, горько осуждают и клевещут. Сегодня одобряют, а завтра осуждают. На глазах так, а за глазами иначе. Непостоянно и изменчиво почитание человеческое, весьма обольстительно и превратно. Одни почитают, другие бесчестят; одни хвалят, другие порицают; одни говорят доброе, другие – злое. Человеческая слава и почитание никогда не могут быть постоянными и равномерными, но всегда они переменны.
        cn: 人们常在眼前甜言蜜语地称颂和尊敬，可一旦离去，却又刻薄地论断和诽谤。今日他们赞许，明日他们却又定罪。当面是一种态度，背后又是另一种情状。人的尊崇是如此变幻不定，变化无常，它极其具有欺骗性，也极易反复。一些人尊敬你，另一些人却侮辱你；一些人赞美你，另一些人却非难你；一些人说好话，另一些人却言恶语。人的荣耀与尊崇绝不可能永远保持不变和均衡一致，它们总是处于变动之中。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: 'Мир сей с его почитаниями так устроен, что всегда вращается, как мельничное колесо: всегда и непрестанно обращается сверху вниз, снизу вверх, а когда останавливается течь вода, тогда и оно (колесо) стоит"праздно". Мир сей всегда лицемерит: для стоящих на высоте почитания перемены от ветров и бури бывают сильнее, чем для идущих по долине смирения и унижения. Насколько велико почитание, настолько велика и боязнь. Насколько кто возвеличивается почитанием и славою, настолько потом смирится бесчестием или здесь – от людей, или там – от бесов."Елико, – сказано, –прославися и разсвирепе, толико дадите ей мук и рыданий»(Апок.18:7).'
        cn: 此世及其尊荣，其结构仿若一座磨坊的水轮：总是旋转不停，从上而下，从下而上；而当水流停止时，水轮也随之「闲置」。此世总是充满伪善：对于那些立于尊荣高位之人，风暴与变迁的冲击比那些行走在谦卑与卑微之谷的人更为猛烈。尊荣愈大，恐惧愈深。人若在尊荣与荣耀中被高举多少，此后也将因羞辱而谦卑多少，或是在此世——来自世人，或是在彼世——来自恶魔。「经上说：『她受了多少荣耀，生活又何等奢侈，你们就当施与她多少痛苦和悲哀。』」（启示录 18:7）。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: Итак, насколько тебя почитают, настолько почитай себя недостойным почитания  –  да пребывает в душе твоей всегдашнее смирение. Помни смерть, которая не разбирает славы и почитания, но всех делает равными. Где теперь славимый, богатый и почитаемый? Где князья и господа? Где витии и мудрецы века сего? Где обладавшие многими странами и землями? Малый гроб вместил их в себе. Где цветущие, прекрасные и благолепные лица? Отошли, как бы никогда и не были, – изменились и следа почитания и славы не оставили.
        cn: 是以，你受敬重多少，就当自视不配受多少敬重——愿那恒常的谦卑居于你的灵魂之中。记取死亡，它不辨荣光与敬重，却使万众平等。那受人赞颂、富足而受敬重之人今在何处？那些王侯与贵胄今在何处？那属世的雄辩家和智者今在何处？那些拥有多国多土之人今在何处？一个小小的坟墓已将他们容纳。那些曾繁盛、俊美而华贵的面容今在何处？他们逝去了，如同从未存在过一般——他们已变异，未留下敬重与荣耀的丝毫踪迹。
  - type: heading2
    text:
      ru: О том, чтобы не гордиться в веке сем никакою вещию
      cn: 关于勿在今世以任何事物为傲
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: Не будь горд и величав – да не уподобишься бесам; не возносись сердцем – да не будешь сравнен с ними. Но будь кроток и смирен – да будешь возвышен от Самого Господа и соединишься с ангелами:«на кого бо воззрю, токмо на кроткого и смиренного и трепещущаго словес моих», – говорит Господь (Ис.66:2). Бесы тем особенно и отличаются от ангелов – тем и от Бога отпали, что не пребыли смиренными и благопокорными. Ибо нет ничего так мерзкого не только пред Богом, но и пред людьми, как самовозношение и гордость, равно как нет ничего любезнее и приятнее, как кротость и смирение.
        cn: 切莫高傲自大、不可心高气盛——以免你与邪魔无异；切莫心生骄狂——以免你与他们同类。反之，你要谦和、心怀卑微——好叫你得蒙主亲自高举，并与天使契合：「我所看顾的，就是那谦卑、心灵痛悔、因我言语而战兢的人，」主如此宣示（以赛亚书 66:2）。邪魔之所以与天使截然不同——他们正是因未能保持谦卑与恭顺而从上帝那里堕落。因为，不仅在上帝面前，甚至在人世间，亦无一事比自恃和骄傲更令人憎恶，同样地，也无一事比温顺和谦卑更令人喜爱和心悦。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: 'Смиренный и кроткий всегда бывает мирен; горделивый же и величавый всегда бывает взволнован и смущен. Господь«наставляет кроткия на суд, научает смиренныя путем своим», – говорит пророк (Пс.24:9);«гордых расточаетГосподьмыслию сердца, смиренных же иединомысленных вселяет в домСвоея благодати» (Лк.1:51;Пс. 67:7). Будь благопокорлив – да уподобишься ангелам. Не гордись ни пред кем даже самым малым – да не будешь и сам отвергнут от Бога. Не возносись ни в каком случае – да, упавши вниз, не подвергнешься всякому злу: «падет бо гордый и сокрушится» (Иер.50:32), «и не будет возставляяй его», – говорит пророк (Иер.8:4).«Не ходи в великих, ниже в дивных пачетебе» (Пс.130:1) – да, устрашившись от Бога, не впадешь и останешься в сетях врага (ловителя).'
        cn: 谦卑柔和之人，常享平安；骄傲自大之人，常怀骚动与困惑。先知言曰：「上主『引导谦逊者秉公行事，教授卑微者遵循其道』」（诗篇 24:9）；「上主『以心高气傲者之思而分散之，却将谦卑同心者安置于祂恩典之所』」（路加福音 1:51，诗篇 67:7）。你当顺服良善，方能效法天使。切勿对任何人，即便是最卑微者，心存骄傲——如此方不致被上帝弃绝。在任何境况下都不可自高——免得跌落低谷时，遭受一切邪恶：「因骄傲人将倾跌破碎」（耶利米书 50:32），先知言曰：「『且无人能将其扶起』」（耶利米书 8:4）。「『勿行于超越你能力之事，亦勿涉足过于奇妙之境』」（诗篇 130:1）——如此，方能因敬畏上帝，不致陷溺于仇敌（那捕猎者）的罗网之中。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: 'Гордыня рождается от безумия и душевной слепоты; от разума же и познания происходит смирение. Если бы ты истинно познал себя, то не был бы горделив: если истинно познаешь себя, не будешь гордиться. Но так как ты хорошо еще не знаешь себя и – как должно – не разумеешь, то и гордишься несмысленно – гордишься какою-либо вещью ничтожною или лучше – ничем. Будучи таким образом горд и высокомерен, познай себя. Познай, что«Господь гордым противится, смиренным же дает благодать», говорит Соломон (Притч.3:34,1Пет.5:5). Познай, что Господь кротких принимает, а гордых грешников смиряет до земли; смиренных возносит, а гордых понижает; от смиренного и малое приемлет, а от гордого и великое отвергает: от смиренного мытаря принял одно воздыхание, а от гордого фарисея отверг и многие добродетели. Пред Богом лучше смиренный грешник, нежели горделивый праведник:"мерзокбо есть пред Богом всяк высокосердый», говорит Соломон (Притч.16:5).'
        cn: '骄傲源于愚昧与心灵的盲目；而谦卑则来自理智与真知。若你真切地认识了自己，便不会心生骄傲；若你真正地知晓了自己，就不会骄傲自恃。然而，正因为你尚未充分认识自己，也未能如实地加以理解，你才无知地骄傲——为某件微不足道的事物，或者更确切地说，为虚无而骄傲。


          既然你如此骄傲自大，那么请认识你自己。请认识到，「上帝阻挡骄傲的人，赐恩给谦卑的人」，所罗门如是说（箴言 3:34，彼得前书 5:5）。


          请认识到，主接纳温顺的人，却将骄傲的罪人贬抑至尘土；祂高举谦卑的人，却降卑骄傲的人；祂从谦卑的人那里接受微小的奉献，却拒绝骄傲的人献上的伟大之物：祂接纳了谦卑税吏的一声叹息，却拒绝了骄傲法利赛人的诸多美德。在上帝面前，一个谦卑的罪人胜过一个骄傲的义人：「凡心里骄傲的，为上主所憎恶」，所罗门如是说（箴言 16:5）。'
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: Бог везде отвергает гордых и приемлет кротких:«низлагает сильных со престол и возносит смиренных, алчущих исполняет благами и богатящих отпускаетни с чем"(Лк.1:52–53). Избрал Господь смиренных апостолов, а гордых фарисеев отверг, отверг премудрых философов, а избрал самых простых рыбарей, отверг благородных и великих князей, а избрал смиренных и бедных – Иосифа-древоделя и Пресвятую Деву – Матерь. Итак, никто не гордись благородием предков, зная, что все мы имеем после Бога одного праотца – Адама; наследие же наше – прах и пепел. Мы взяты от земли, в землю и опять пойдем. Не будем превозноситься друг пред другом, всех нас земля сравняет и каждому даст свою участь.
        cn: 上主在各处都摒弃骄傲者，而接纳谦卑者：「他叫有权柄的失位，叫卑贱的升高。他叫饥饿的得饱美食，叫富足的空手回去」（路加福音 1:52-53）。上主拣选了谦逊的使徒，却摒弃了骄傲的法利赛人；他摒弃了智慧的哲学家，却拣选了最朴实的渔夫；他摒弃了高贵而伟大的王侯，却拣选了谦卑而贫困的人——木匠约瑟和至圣童贞女——圣母。因此，任何人都不应因祖先的高贵而自夸，要知道，在上帝之后，我们所有人都有同一位始祖——亚当；而我们的遗产，不过是尘土与灰烬。我们取自大地，也将再次归于大地。我们不应彼此抬高自己，大地将使我们所有人归于平等，并将各自的份额赐予每一个人。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: Не будь горд, если и старейший сан имеешь, чтобы не научить гордости и надмению и подчиненных тебе, ибо каков старший, таковы обыкновенно бывают и подчиненные. Старейший всех людей и высший всей твари – Господь – показал тебе образ смирения в Себе Самом. Он, взяв «лентион» (полотенце), умыл ноги учеников (Ин.13:5) –«принял зрак раба, ...смирил себя, послушлив был даже до смерти, смерти же крестной», дабы и мы, видя Его таким, смирялись (Флп. 2, 7–8) – не гордились ничем в мире сем. Все останется здесь, все обратится в прах и пепел, а ты один пойдешь туда, где не будут смотреть на чины и величие, – но каждый приимет от Господа по делам своим.
        cn: '即便你身居高位，亦不要心生骄傲，以免将傲慢与自大传授给你手下的人，因为上级如何，下属通常也会效仿。


          那超越众人、凌驾万有的主，以自身为你展现了谦卑的榜样。祂取了「连提翁」（lention，即毛巾），为门徒洗脚（约翰福音 13:5），「反倒虚己，取了奴仆的形像，......自己卑微，存心顺服，以至于死，且死在十字架上」（腓立比书 2:7-8），好使我们看见祂如此，便也学习谦卑，不因这世上任何事物而自高自大。


          一切都将留在这世间，都将化为尘土与灰烬，唯有你独自前往那不看重职衔与显赫之处，在那里，人人将按其所行，从主领受相应的赏罚。'
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: 'Не возносись временным почитанием сана, потому что он временен. Не гордись и величанием твоего старейшинства, потому что оно изменяемо. Сан естества не отнимает, и старейшинство человечества не изменяет. И старейший есть такой же человек, как и прочие: та же тля и пепел, как и другие; ничего не имеет старейший лучшего против малейшего, кроме временного почтения саном. Потому слава твоя и почесть старейшинства да не предают тебя величанию и гордыне, но больше и больше да смиряют тебя:"елико, – говорит Сирах, –велик еси, толико смиряйся, да обрящеши пред Господом благодать»(Сир.3:18). Сия почесть дана тебе временно для того, чтобы исправлять других, а не для того, чтобы ею возноситься и величаться. Это – обычный человеческий чин, чем же тут гордиться старейшему? Всякая существующая вещь изменяется: и сущая бывает яко несущая и бывающая яко небывающая.'
        cn: 切莫因暂时的圣职敬重而自高，因为它是暂时的。切莫因你长者地位的尊荣而骄傲自大，因为它会改变。圣职并未夺去你的本性，长者地位也未曾改变你的人性。那居长者之位的人，与其他人一样，不过是常人：与其他的人一样，同为尘土与灰烬；除了圣职所给予的暂时敬意之外，长者相比于最卑微的人，并无任何优越之处。因此，你的荣耀和长者地位的尊崇，切莫使你陷入自大与骄傲，反而应当使你更加、更加地谦卑，正如西拉所言：「你越是伟大，就当越发谦卑，好在主面前得蒙恩惠」（德训篇 3:18）。这尊崇暂时地赐予你，是为了让你纠正他人，而非让你以此自高自大、傲慢自居。这不过是寻常的人类位阶，长者又有什么可骄傲的呢？凡存在之物都会改变：那真实存在的，也可能变得如同虚无；那正在生成的，也可能变得如同未曾生成。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: 'Недаром дан тебе сан и временное почитание мира сего, но для того, чтобы ты показал равные твоей славе и почитанию исправления и добродетели, совершаемые во смирении. Помни конец твоему старейшинству и внезапное изменение славы твоей – и никогда не прельстишься и не будешь полагать упования своего на славу и почитание. Ибо это не что иное, как сонная мечта и весенний лед. Не напрасно древние мудрецы, когда избирали старейшину и возлагали на него венец, тотчас же зажигали лен, бросали его вверх и говорили: «Слава человеческая так же скоро угасает, как лен, брошенный вверх, блеснувший и тотчас же на землю упавший и внезапно угасший».'
        cn: 赐予你神职与这世间的暂时敬重并非徒然，而是为了让你以谦卑之心所行的美德和修正，与你的荣耀和敬重相称。你要谨记你长者职分的终结，以及你荣耀的骤然改变——如此你将永不被迷惑，永不将你的盼望寄托于荣耀与敬重之上。因为这不过是南柯一梦和春日之冰。古时的智者并非无故地，当他们选立一位长者并为其戴上冠冕之时，便立即点燃一束麻，将其抛向空中并说道：「人的荣耀消逝得就像这束被抛向空中的麻一样迅速，它一闪而逝，立刻坠落于地，倏忽熄灭。」
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: 'Цари, князья и вельможи пусть не величаются своим величеством, ибо во время смерти сан и величество ничему не помогут, но даже в большую тяготу послужат. Пусть никто не говорит: «Я благороден, а он худороден; я богат, а он беден». Смерть каждого из нас равно смирит и всякую разницу сгладит. В гробу, по голым костям, нельзя узнать: кто благороден или худороден, кто богат или нищ, кто славен или бесславен. Потому пусть никто не превозносится своею славою, или сокровищами, или каким-либо богатством. Ибо все наги туда пойдем, ничего с собою не возьмем, ничего при нас не останется, кроме дел наших, которые мы сделали в жизни сей.'
        cn: 君王、王公和显贵们，不要因自身的威严而自命不凡，因为在死亡降临之时，爵位和威严丝毫无益，反而会成为更大的负担。任何人都不要说：「我出身高贵，而他出身卑贱；我富甲一方，而他一贫如洗。」死亡将平等地使我们每一个人谦卑，抹平一切差异。在墓穴之中，从那光秃的骸骨上，无法辨认谁是贵族或庶民，谁是富豪或贫者，谁是荣耀或默默无闻之辈。因此，任何人都不要因自己的荣耀、或财富、或任何形式的资产而洋洋得意。因为我们将赤身前往那里，一无所有地带走，除了我们在今生所行的作为，没有任何事物会留存于我们身边。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: 'Зачем, человече, напрасно ты будешь гордиться в тленной плоти? Ничего не найдешь ты в себе достойного гордости и превозношения: взят ты от земли, в землю и опять пойдешь; из ничего ты сотворен и не знаешь, куда опять возвратишься и какую участь получишь. Итак, не гордись богатством, ибо оно исчезает; не гордись плотскою родовитостью, ибо все мы тля и пепел; не гордись ни силою, ни премудростью, ни красотою плоти: все это не от тебя – и ничем другим не гордись, ибо ничего своего не имеешь, но все у тебя Божие. Если захочешь гордиться разумом и премудростью, то ее дал Бог; если силою и красотою, то все устроил Бог; если имением или богатством, то и это все даровал Бог; если благородием, то все мы земля и пепел; если величием сана, то все в руках Божиих, если каким-либо добрым делом, то и этому помог, устроил это и укрепил на это Бог. Все Божие, а не наше. Не имеешь, чем надмеваться и пред другими гордиться. Лучше считай себя худшим всех. Все свое присвояй Богу – да будешь с Ним в единении во всем: с Богом все будет твое, а без Бога ты чужд всего.'
        cn: '世人啊，你为何要在这必朽坏的肉身中徒然自傲呢？


          你在自己里面找不到任何值得骄傲和自高的事物：你取自尘土，也将回归尘土；你由虚无被造，却不知将归向何处，将获得何种命运。


          因此，不要以财富自傲，因为它会消逝；不要以肉身的出身自傲，因为我们都不过是腐朽和灰烬；不要以力量、智慧或肉身的美丽自傲：所有这些都不是源于你——也不要以任何其他事物自傲，因为你一无所有是属于自己的，你所拥有的一切都是属于上帝的。


          如果你想以悟性和智慧自傲，那是上帝所赐予的；如果以力量和美丽自傲，那是上帝所安排的；如果以财产或财富自傲，这也是上帝所赐予的；如果以高贵的出身自傲，我们所有人都是尘土和灰烬；如果以职位的尊荣自傲，一切都在上帝手中；如果以任何善行自傲，这也是上帝所帮助、所安排、并赐予力量去完成的。


          一切都是上帝的，而非我们的。你没有可以用来骄傲自满，并在他人面前自夸的事物。最好是视自己为所有人中最差的。将你的一切归于上帝——这样你就能在一切事上与祂合一：有了上帝，一切都将是你的；而没有上帝，你将与一切事物疏远。'
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: Гордый идет не простым и не прямым путем, но стропотным, исполненным терния и волчцев.«Гордии законопреступоваху до зела, и от закона Твоего ... уклонишася», – говорит пророк (Пс.118:51). Сие самое настоящее преступление и безумное уклонение от закона и возгордение происходит от непознания своей немощи. Не чрез что иное бывает преступление и падение, как чрез гордыню; ни сердечное исправление бывает не от иного чего, как только от смирения и простоты. Где бы и когда ни случилось падение, его всегда предваряла гордыня. За гордость свержен был с неба сатанаил; чрез гордость фарисей погубил все добродетели; за гордость Навуходоносор лишен царства – и, как скот, со скотами семь лет ел траву. И тысячи тысяч падений – все происходят от гордыни. Итак, будь всегда смирен и всегда покрываемый и соблюдаемый Божиею благодатию, будешь без всякого порока – и пребудешь без падений – «без преткновения».
        cn: 骄傲之人所行的，非简朴之途，亦非正直之路，乃是崎岖、遍布荆棘与蒺藜之径。先知言曰：「骄傲人甚是讥诮我，却未曾偏离你的律法。」（诗篇 119:51）。此种彻头彻尾的悖逆与对律法的狂妄偏离，皆源于对自身软弱的无知。犯罪与堕落无非皆因骄傲而生；心之矫正，亦只因谦卑与淳朴而得。无论何时何地发生堕落，必有骄傲先行。撒旦因骄傲而被逐出天庭；法利赛人因骄傲而丧失一切美德；尼布甲尼撒因骄傲而被剥夺王权——如同牲畜一般，与它们一同食草七年。千千万万的堕落，无一不源于骄傲。因此，你当恒常谦卑，恒常蒙受并受护于上帝的恩典，你将毫无瑕疵，并得以常存，永不跌倒——「不至跌倒」。
  - type: heading2
    text:
      ru: О том, чтобы всегда и во всем смиряться пред Богоми людьми
      cn: 论及当永远、在万事万物中，谦卑于上帝与众人面前
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: «Приидите ко Мне вси труждающиися и обременении, и Аз упокою вы. Возмите иго Мое на себе, и научитеся отМене, яко кроток есмь и смирен сердцем»(Мф.11:28–29), но не иго гордости и возношения – и обрящете покой душам вашим. Нигде не найдешь покоя, как только в смирении; нигде не найдешь и большего смущения, как в гордости. Если хочешь иметь тишину и покой, будь смирен; если же не так, то всю жизнь свою проведешь в молве и смущении, в скорби и печали и никогда не будешь свободен от падения. Смиряйся пред всеми – да будешь возвышен от Господа. Жалкое будет твое самовозношение, если не будешь возвышен от Бога, ибо твое возношение есть от Бога отпадение, а Божие возвышение во благодати Его. Если ты будешь возвышаться, то Бог снизит тебя; если же будешь снижаться, то Бог возвысит тебя. Но, если бы и Бог возвышал тебя, ты, однако же, будь смирен, чтобы и всегда был возвышаем от Господа.«Смиритеся пред Господом, и вознесет вы», говорит апостол (Иак.4:10).
        cn: 「凡劳苦担重担的人，都到我这里来，我要使你们得安息。你们当负我的轭，向我学习；因为我心柔和谦卑。」(马太福音 11:28-29)——但不要负那骄傲与自高的轭——这样你们的灵魂就必得享安息。在任何地方你都找不到安息，唯有在谦卑之中；在任何地方你也找不到比骄傲更大的困扰。如果你渴望拥有宁静与安息，就当谦卑；如果不然，你将一生在喧哗与困扰之中度过，在愁苦与忧伤之中度过，永不得脱离跌倒。在所有人面前谦卑自己——你才能被主所高举。若你未蒙上帝高举，你那自我高举将是可悲的，因为你的自高是从上帝的恩典中堕落，而上帝的高举则是在祂的恩典之中。如果你高举自己，上帝必使你降卑；如果你降卑自己，上帝必使你高举。然而，即便上帝高举了你，你仍当谦卑，好叫你永远被主所高举。「务要在主面前谦卑，祂就必使你们升高，」使徒说（雅各书 4:10）。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: 'Помни образ смирения: плоть твоя взята от земли и опять пойдет в землю. Приведен ты в бытие из небытия и опять неизвестно куда обратишься – где будешь устроен от Бога. Не сам себя привел ты в бытие и не знаешь, куда переселишься после здешнего временного бытия. Итак, будь смирен и всегда говори с пророком:«Господи, не вознесеся сердце мое, ниже вознесостеся очи мои, не ходих в великих, ниже в дивных паче мене»(Пс.130:1). Или, как говорит тот же пророк:«Аз есмь червь, а не человек, поношение человеков, уничижение людей»(Пс.21:7). Как тебе не быть смиренным, когда ты сам по себе ничего не имеешь? Как ты будешь возвышаться, когда без помощи Божией ничего Богоугодного сделать не можешь? Будь так смирен, как и сотворен от Бога смиренным. Бог сотворил тебя смиренным, а ты возносишься! Бог не попустил тебе делать что-либо благоугодное помимо Его, а ты все приписываешь себе – возносишься сам собою!«Что имаши, еже не приял еси,ащеже приял еси, что хвалишися яко не прием», говорит апостол (1Кор.4:7).'
        cn: '切记谦卑的榜样：你的肉身取自尘土，也将再次归于尘土。你从虚无中被带入存在，而又将不知归向何处——在那里，你将由上帝安置。你不是自己使自己进入存在，也不知道在短暂的今生之后将迁往何处。


          因此，务要谦卑，并常常与先知一同说：「上主，我的心不曾高傲，我的眼目也未曾高抬，我未曾涉足过于伟大的事，或过于奇妙而超出我能力之事」（诗篇 130:1）。或如同一位先知所言：「至于我，我是个虫豸，不是个人，是人们的羞辱，民众的卑贱」（诗篇 21:7）。


          当你自己一无所有时，你怎能不谦卑？当你没有上帝的帮助就无法成就任何取悦上帝之事时，你又怎会自高自大？务要像上帝创造你时那样谦卑。上帝创造了谦卑的你，而你却自高自傲！上帝不许你离了他去行任何蒙他喜悦之事，而你却将一切归功于自己——自恃自大！宗徒说：「你究竟有什么不是领受的呢？若是领受的，你为什么自夸，好像不是领受的呢？」（哥林多前书 4:7）。'
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: Смиренно мысли, смиренно говори, смиренно мудрствуй, смиренно все делай, чтобы быть тебе на всех стезях твоих безпреткновенным. Откуда взялись память, плоть и душа? Кто сотворил их? И куда они опять пойдут? Познай себя внутренне, что весь ты тля, вникни внутрь себя и уразумей, что все в тебе суетно; без благодати Божией ты не что больше, как сухая трость, бесплодное древо, иссохшая трава на сожжение огня, тряпка, брошенная в навоз, сосуд греха, просторное вместилище всех скверн и безумных страстей, полная чаша всякого беззакония. Ничего ты сам в себе не имеешь доброго, ничего благоугодного, кроме греха и преступления,«ниже возрасту своему приложити можеши локоть един, ниже сотворити бела или черна власа»(Мф.6:27, 5:36).
        cn: 要谦卑地思想，谦卑地言说，谦卑地明智，谦卑地行一切事，如此你方能在你所有的道路上畅通无阻。记忆、肉体和灵魂从何而来？是谁创造了它们？它们又将归往何处？深入认识你自己，看到你完全是腐朽之物；穿透你的内在并领悟，你里面的一切皆是虚妄。若无上帝的恩典，你不过是一根枯干的芦苇，一棵不结果子的树木，被烈火焚烧的枯草，一块扔在粪堆里的破布，一个罪恶的器皿，一个容纳一切污秽和愚妄情欲的广阔之所，一杯盛满所有不法之事的满盈之杯。你自身之中没有任何良善，没有任何蒙神喜悦的东西，除了罪和过犯，「你不能使自己的身量多加一肘，也不能使一根头发变白或变黑。」（马太福音 6:27，5:36）。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: 'Не возносись саном, если имеешь его, не гордись и величанием старейшинства: там не на чины будут смотреть, но на добрые дела, не на величание и гордыню и не на благородие, но на кротость и смирение: не в гордыни бо и величании, но«во смирении нашем помянул ны есть Господь..., и избавил ны есть от враг наших», – говорит пророк (Пс.135:23–24). Многие найдутся там славными из неславных здесь, там честными из здесь бесчестных, а славные и честные здесь там окажутся в великом бесчестии; благородные мира сего окажутся отверженными, худородные же почтутся; гордые и богатые окажутся в геенне, а нищие в царстве небесном, возносящиеся – с бесами, а смиренные с Господом. Ибо там не такое лицемерие, как здесь. Там оценит Господь каждого и Своим праведным и нелицемерным судом всех поставит на свое место, смотря по делам их. Итак, ничем не возносись, но всегда и во всем будь смирен: мудрствуй смиренно, веди себя смиренно – да будешь вознесен от Самого Господа.'
        cn: 不可因你的圣职而自高自大，也不要因着你的长者之尊而傲慢矜夸：在那里，人所看重的并非是地位，而是良善的作为；不是自大与骄矜，也不是出身与门第，而是温顺与谦卑。先知说：「主在我们卑微的时候记念我们……，他救拔我们脱离敌人的手。」（诗篇 135:23-24）因为，并非因着骄矜与自大，而是「在我们卑微的时候」，主「记念我们」。许多在这里不显赫的人，在那里将被视为光荣；许多在这里不光彩的人，在那里将被视为尊贵。然而，在这里光荣与尊贵的人，在那里却会遭受极大的羞辱；今世的高贵之人将会被弃绝，而卑微之人则会受人敬重。那些骄傲和富裕的人将会在阴间受苦，而贫穷的人则会在天国之中；那些自高自大的人将会与邪魔为伍，而谦卑的人则会与主同在。因为，那里没有像这里一样的伪善。在那里，主将会公正无私地审判每一个人，并以祂公义而毫无偏颇的审判，按着各人的行为，将他们安置在各自的位置上。因此，切勿因任何事情而自高自大，而要时时处处保持谦卑：以谦卑的心来思想，以谦卑的态度来行事，如此，你将会被主亲自高举。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: Насколько велик твой сан, настолько велико должно быть и смирение твое; насколько велико почитание, настолько должно быть велико и уничижение себя – в смирении, сколько возносят тебя люди, столько и смирен будь. Сколько люди тебя почитают и славят, столько считай себя недостойным чести. Не возвышай себя какими-либо доблестями – да не будешь отвержен Богом. Не думай и не говори, что ты то и то сделал, чтобы все твое не рассыпалось внезапно пред глазами твоими. Если же что сделал ты доброе, говори, что это не ты сделал, но благодать Божия со тобою. Спасение наше не столько в делах наших, сколько в милости Христовой, ибо Бог, что захочет, примет от нас, а чего не захочет, отвергнет. Все приписывай Богу, чтобы Он все твое вменил Тебе и был тебе во всем скорым помощником. Не желай старейшинства или какой-либо чести на земле и не почитай себя во всем достойным почестей, но думай, что ты хуже всех. Ибо тогда ты будешь достоин чести, когда будешь считать себя недостойным ее; тогда будешь велик, когда будешь сознавать себя малым; тогда будешь чем-нибудь, когда признаешь себя ничем.
        cn: 你的圣职位阶有多高，你的谦卑就当有多深；你所受的尊敬有多大，你就当自我贬抑有多深——在谦卑之中，人们将你高举多少，你就当谦卑多少。人们尊敬你、颂扬你多少，你就当认为自己不配得这份荣耀多少。不要以任何美德自高——免得你被上帝弃绝。不要思想，也不要言说，你做了这事或那事，免得你所有的功绩突然在你眼前烟消云散。如果你确实做了什么善事，要说那不是你做的，而是上帝的恩典与你同在。我们的救赎并不在于我们的行为有多大，而在于基督的怜悯有多大，因为上帝所愿接受的，祂便会从我们这里领受；祂所不愿接受的，祂便会弃绝。将一切归功于上帝，如此祂才会将你所做的一切都算作你的功绩，并在凡事上成为你迅速的帮助者。不要渴望在地上获得尊长之位或任何荣耀，也不要因任何事而自视配得一切尊荣，反倒要认为自己比所有人都差。因为当你认为自己不配得荣耀时，你才配得荣耀；当你自觉渺小时，你才算为伟大；当你承认自己一无是处时，你才算得上是些什么。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: Образ смирения в себе показал тебе Господь,«смирив Себе, послушлив быв даже до смерти, смерти же крестныя»(Флп.2:8). От смирения рождается послушание и повиновение, а от гордыни пререкание и непокорность. От смирения Богу – присвоение, а от гордыни от Него отпадение. Не имеешь ты, человече, чем гордиться, ибо ничего не имеешь от себя – ничего не имеешь своего. Был ли ты прежде когда-нибудь в веке сем? Не был. Знаешь ли, когда мать твоя зачинала тебя во утробе своей? Или ты своею силою и по своим мыслям так рожден? Знаешь ли, как ты во времени так вырос и получил такой вид? Разумеешь ли, к какому концу ты придешь? Если всего этого не знаешь и не разумеешь, то зачем же напрасно гордишься тем, что не твое, а Божие?!
        cn: '主已在你身上展示了祂的谦卑之相，「祂自己卑微，存心顺服，以至于死，且死在十字架上」（腓立比书 2:8）。


          从谦卑中生出顺从与服从，而从骄傲中则生出争辩与悖逆。谦卑使人亲近上帝，而骄傲使人从祂面前坠落。


          你啊，人啊，你没有什么可骄傲的，因为你一无所有是来自于你自己，你没有任何属于你自己的东西。


          你是否曾在今世之前存在过？你没有。你知道你的母亲是何时在她的腹中怀了你吗？或者，你是凭借你自己的力量和你的思想而诞生的吗？你知道你是如何随著时间的推移成长，并获得了这样的形貌吗？你明白你将走向怎样的终局吗？


          如果你对这一切都不知道也不明白，那么，你又为何要白白地为那些不属于你、而是属于上帝的事物而骄傲呢？！'
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: 'Будь смирен и благоразумен. Если что люди тебе приписывают, все то приписывай Богу. Ибо все от Него: Он все сотворил. Не дивись, что иные не разумеют и не знают, что есть Божие. Но ты, зная это, не будь безумен: относи туда, куда тебе прилично, туда приписывай, откуда все происходит. Все от Бога, Богу все и приписывай. Он всему начало, к Нему все и относи. Он все содержит, к Нему все и обращай. Лучшая всего мера смирения  –  почитать себя хуже всей твари – всякого создания. Ибо если будешь считать себя хуже всей твари, то не будешь признан худейшим всей твари. Поэтому признавай себя худшим всей твари, дабы Господь почел тебя лучшим всей твари.'
        cn: '要谦卑自持，并心存明智。若有人将任何美善归功于你，你要将这一切都归于上帝。因为万有皆源于祂：是祂创造了这一切。不必惊异于有些人不理解或不知道何为属上帝之事。但你，既然深知此理，就不应再行悖谬：要将一切归到你当归之处，归到万物所由生的源头。万有皆来自上帝，你要将一切都归于上帝。祂是万物的肇始，你要将一切都归向祂。祂维系着万物，你要将一切都归返于祂。


          一切美德中，谦卑的至上尺度，乃是将自己视为不及一切受造之物——不及一切创世之物。因为，若你将自己视为不及一切受造之物，那么你将不会被视为比一切受造之物更糟。因此，当承认自己是比一切受造之物更糟，好使上主看重你，使你胜过一切受造之物。'
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: Но будь смирен не безумно; смиренномудрствуй правильно, разумно. Не бессмысленно смиряйся во всяком неразумии – да не уподобишься скоту бессловесному. Смирение разумное, как и все другое, принимается за добродетель, а смирение бессмысленное отвергается, ибо и бессловесные скоты часто бывают смиренны, но без разума, потому и недостойны никакой похвалы. Но ты смиренномудрствуй разумно, чтобы не быть тебе прельщенным и во всем осмеянным от противников твоих; итак, смиренномудрствуй в правом разуме, дабы не быть тебе во всем преткновенным. И, если будешь смирен, соединишься с Господом, а если будешь горд, будешь отвергнут от Него. Как смирение может спасти, так высокоумная гордыня может погубить, что открылось на мытаре, и фарисее и на многих других.
        cn: 然而，你要谦卑，但不要愚昧地谦卑；要正确地、明智地谦卑。不要在一切不合情理之事上盲目地屈服——以免你变得如同无言的牲畜。明智的谦卑，如同其他一切美德一样，被视为善行；而盲目的谦卑则被弃绝，因为无言的牲畜也常常是谦卑的，但它们没有理性，因此不配得到任何赞扬。但你要明智地谦卑，以免你被你的反对者所迷惑，并在一切事上被他们嘲笑。因此，要在正确的理性中谦卑，这样你才不会在一切事上跌倒。如果你谦卑，你将与主联合；如果你骄傲，你将被祂弃绝。正如谦卑可以拯救，心高气傲的骄傲也可能毁灭，这在税吏和法利赛人以及许多其他人身上已然显明。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: Что есть смирение? Смирение есть познание себя и своего ничтожества. И справедливо это познание своего ничтожества, потому что и сотворен ты из ничтожества и ничего сам от себя не имеешь. Как же ты можешь думать что-либо о себе? Как недостойно смирения! Как достойно удивления, когда человек думает о себе много. Все мы произошли из ничтожества и не знаем, что с нами будет – куда Господь определит нас. Рождены мы от тли, от мрачного – невзрачного – семени, манием Господним, потом обратимся в смрад, прах и пепел, а душа наша устроена будет, как весть один только Бог, Творец и Создатель всего.
        cn: 何为谦卑？谦卑乃是认识自己及其虚无。这种对自己虚无的认识是公义的，因为你受造于虚无，自身一无所有。你又怎能自视甚高？这与谦卑何等不配！当人对自己评价甚高时，又是何等令人惊讶。我们都源于虚无，亦不知我们将会如何——不知主会将我们定于何处。我们生于败坏，生于那阴暗、不起眼的种子，借由主的旨意，随后我们将化为腐臭、尘土和灰烬；而我们的灵魂，将会被安置于何处，唯有独一之神、万物的创造主和肇始者知晓。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: 'Пусть соберутся все земные разумы; пусть правильно мыслят все философы, и они удивятся Божиим чудесам: как дивен Господь! как силен! как милостив и преподобен в советах Своих больше всех сынов человеческих! Ибо, не имея нужды в человеке, создал человека и, создав, ничего не требует от него, кроме правого разума и истинного покаяния, чтобы, познавая благодеяние Его, прилеплялся к Нему любовию и, видя, что ничего от себя не имеет, всегда пребывал смиренным, принося за все и всегда благодарение и славословие Богу.'
        cn: 愿地上一切心智齐聚一堂；愿所有哲人正确思量，他们必将惊异于上主的神迹：主何等可畏！何等大能！祂在自己的谋划中，比人类一切的子嗣更加怜悯，更加圣善！因为，祂本不需要人，却创造了人，既已创造，祂对人别无所求，只求正直的心智和真诚的悔改，叫人既已认识祂的恩惠，便能以爱恋慕于祂，又因看见自己本无所有，便能常存谦卑，为着一切、时时向神献上感谢与颂赞。
  - type: heading2
    text:
      ru: О том, чтобы и мало не приписывать себе чего-либо хорошего
      cn: 论不可将些微好事归于自己
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: Не увлекайся самомнением и высокоумием, думая, что ты можешь сделать что-либо доброе от себя или сам собою. Без помощи Божией, ничто хорошее не может происходить от тебя, кроме всего злого – всякого греха. Ибо ты зачат в беззаконии и в грехах родила тебя мать твоя (Пс.50:7). Ничего не имеешь от себя, все от Господа. Как произошел ты не от себя, так и иметь ничего хорошего не можешь от себя. Потому не думай о себе ничего:«мня бо себе бытии что, ничтоже сый, ...себе льстит», – говорит апостол (Гал.6:3).
        cn: 切勿耽溺于自负和高傲的思维，以为你可以凭借自己或依靠自身成就任何良善之事。若无神祇的襄助，你便无法产生任何美好，唯有诸般的恶——一切的罪孽。因为你是在罪孽中受孕，你的母亲在罪恶中怀胎生下了你（诗篇 50:7）。你一无所有来自自身，万物皆源于上主。你既非由自己所生，亦无法由自身获得任何美善。因此，勿对自己抱持任何想法：「人若自以为是甚么，其实却是甚么都不是，便是欺骗自己了，」宗徒如是说（加拉太书 6:3）。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Если и будешь иметь доброе намерение, не можешь без помощи Божией, сам собою, стать против греха и победить его, ибо вследствие первобытного падения от самого рождения твоего ты подпал под иго и рабство греха и потому сам собою не можешь освободиться от него, если Господь не поможет тебе и не укрепит тебя. Впрочем, сам от себя и намерения доброго не можешь иметь, если Господь не возбудит его благодатию Своею. Если источники водные не дадут воды, то не потекут реки; так, если благодать Господня не поможет, все у человека останется пусто.
        cn: 即便你心怀善意，若无上帝的襄助，你亦无法凭借一己之力抵挡并战胜罪恶。盖因自原始的堕落以降，从你诞生的那一刻起，你便已屈服于罪恶的桎梏与奴役之下；故此，除非主向你伸出援手并赐予你力量，否则你无法凭借自身得以解脱。更进一步言，若非主以祂的恩典启发，你甚至无法从自身产生良善的意愿。倘若水泉不再涌出水源，河流便将干涸；同理，若无主的恩典扶持，人的一切努力都将归于虚空。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: 'Как ветви без корня ничего не могут от себя произращать, так и ты без благодати Божией ничего доброго не можешь ни пожелать, ни сделать. Господь есть корень, а ты розга или ветвь: до тех пор можешь делать что-либо Богоугодное, пока находишься в общении с Богом, а когда с Богом разобщишься, тогда впадешь во все злое.«Якоже розга не может плода сотворити о себе,ащене будет на лозе»(Ин.15:4), так и мы, если не пребудем в Господе:«без Мене бо не можете ничесоже творити», – сказал Господь (Ин.15:5). Ибо Он корень и источник всякого добра.'
        cn: 正如枝条若无根系，便无法凭自身生长出任何事物，你若无上帝的恩典，也无法向往或行出任何善事。主是根，你是藤条或枝子：你唯有与上帝保持联结，才能做任何蒙祂悦纳的事；一旦你与上帝分离，便会落入一切邪恶之中。「正如枝子若不常在葡萄树上，自己就不能结果子」（约翰福音 15:4），我们若不常在主里面也是如此：「因为离了我，你们就不能做甚么，」主说（约翰福音 15:5）。因为祂是万善的根源与泉源。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: Как ты можешь сделать что-либо Богоугодное, когда намерения твои направляются не к единению с Богом и ты ничего не делаешь во славу Его? Если бы и было какое-либо мнимое добро, совершенное не в Боге, то оно не было бы добро, потому что сделано не с Богом и не во славу Его. Многие думают делать добро сами по себе, но такое добро не Богоугодно, ибо делается не с Богом и не во славу Его. Никакое добро не может быть добром, если не с Богом и не для Бога делается, равно как и злое не может быть злом, если делается не помимо Бога. Ибо Он есть начало и бесконечный конец всему доброму.
        cn: 你如何能成就任何蒙上帝悦纳之事呢？当你的意图并非导向与上帝合一，且你所行一切都不是为了祂的荣耀时，你又如何能成就呢？纵使有任何虚假的好事，若不是在上帝之中完成的，它就不是善，因为它不是与上帝一同成就，也不是为了祂的荣耀。许多人以为单凭自己就能行善，但这样的善并不蒙上帝悦纳，因为它不是与上帝一同成就，也不是为了祂的荣耀。任何善，若不是与上帝同在，不是为上帝而行，就不能是善；同样，任何恶，若不是背离上帝而行，也不能是恶。因为祂是万有良善的肇始，亦是其无尽的终局。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: 'Никто, в самом деле, не может творить не только доброго, но и злого без попущения Божия на зло и без помощи на добро, ибо Он все сотворил и все содержит в Своей власти. Если же кто делает какое-либо зло, то творит оное не с помощью Божией и не по благоволению Божиему, а самовольно, только по одному попущению от Бога, ибо Бог не есть Помощник зла, но добра. Но Он злым иногда попущает делать зло, а иногда возбраняет – по Своему усмотрению: также и добру иногда пособствует, а иногда препятствует, дабы и в злом, и в добром испытать свободное произволение человека и показать Божественную власть и державу.'
        cn: 事实上，若非上帝许可恶行，并非祂相助善举，无人能行善，亦无人能作恶，因为万物皆由祂所创造，万有皆在祂的权能之中。若有人行了任何恶事，他行此恶并非靠赖上帝的帮助，亦非出于上帝的恩许，乃是自愿而为，仅仅由于上帝的许可。因为上帝并非恶行的襄助者，而是善行的襄助者。然而，祂有时许可恶人作恶，有时则禁止他们——全凭祂的旨意；同样，祂有时襄助善行，有时则阻碍善行，目的是在善恶之中，试验人类的自由抉择，并彰显祂神圣的权柄与威能。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: 'Злой без Божия попущения не всякое зло может сделать, также и добрый без помощи Божией не может делать добро, несмотря на то что каждый почтен от Бога самовластием. И не только люди, но и бесы имеют свои цели, но перейти за свои пределы не могут. Но Бог по известным причинам как хочет: одному часто не попускает делать зло, а другому не пособствует и в совершении добра, дабы он, сознавая свою немощь и прося у Него помощи, избегал самомнения и, сознавая, что сам по себе ничего не может, пребывал всегда во смирении.'
        cn: 若无上帝的许可，那邪恶者便不能施行一切的恶行。同样地，那良善者若没有上帝的助佑，也不能行善。尽管每一个人都蒙受上帝赋予的「自决权」之尊荣。不只是世人，就连邪魔也有它们自己的意图，但它们不能逾越自己的界限。然而，上帝出于其已知的缘由，随祂的意愿而行：祂常常不许可某些人作恶，却也不助佑某些人行善，好使后者能意识到自身的软弱，并向祂祈求助佑，从而避免自负。当他们意识到凭一己之力一无所能时，便能恒久地保持谦卑。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: 'Как злому часто Бог не всякое зло попускает ради благословных причин, так и доброму – добро. Но намерение обоих согласует с делом. Если бы злой мог делать все злое без попущения Божия, а добрый все доброе без помощи Божией, то никто ни в чем не желал бы искать помощи Божией, никто не радел бы о молитве и молении: каждый все делал бы по своей воле, не думал бы, что есть смотрение и власть Бога, промышляющего и всем обладающего, – в таком случае не было бы никакого различия между властью Творца и твари. Потому не считай себя великим, но знай, что ты ничто. Ибо много думающий о себе слеп душою и не просвещен в разуме. Себя прельщает и идет не зная куда.'
        cn: 恶者常因蒙福之故，而神不容许其施行一切之恶；同样地，善者亦然，神不容许其施行一切之善。然而，神却使两者的意图与行为相符。倘若恶者能在没有神的许可下行一切的恶，而善者能在没有神的帮助下行一切的善，那么无人会在任何事上寻求神的帮助，无人会热衷于祷告和恳求：每个人都会随自己的意愿行事，不会思忖有神之眷顾和权能，不会想到神是掌管一切、并看顾万有的；在那种情况下，造物主与受造物之间的权柄将毫无分别。因此，不要自视甚高，而当知道你什么也不是。因为过于看重自己的人，其心是盲目的，其心智未曾得着光照。他是在欺骗自己，并走向一条他不知道的道路。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: «Аще не Господь созиждет дом, всуе трудишася зиждущий:ащене Господь сохранит град, всуе бде стрегий», – говорит пророк (Пс.126:1). Ты старайся и бодрствуй – «трезвись» – во благом, а на себя не надейся, но всегда, молясь Богу, усердно взыскуй Его помощи. Если Господь поможет и споспешит тебе, дело твое совершится, если же нет, все твое рассыплется. Если бы и было у тебя, по твоему мнению, что-нибудь доброе, а Господу было бы неугодно принять его, то какая тебе из этого польза? Если бы и восхотел ты в своем возношении похвалиться пред Господом каким-либо кажущимся добром своим, а Он не принял бы сего, то не поможешь себе этим. Но скажет тебе:«друже, не обижу тебе..., возми свое и иди», по евангельской притче (Мф.20:13–14). Потому все наши дела не столько от нас зависят, сколько от милости Христовой. Если ты думаешь, что значишь что-нибудь, то – поэтому – пред Ним ты ничто, ибо себя сам так понимаешь. Если себя самого считаешь разумным и благопотребным, то – поэтому – ты весьма неразумен. Если самого себя признаешь чистым, и праведным, и святым, то ты – поэтому – пред Господом вменяешься окаяннейшим и грешнейшим больше всех людей, ибо сам себя признаешь таким.«Нечист пред Господом всяк высокосердый», – говорит Соломон (Притч.16:5).
        cn: 「若非上主建造房屋，建造之人劳力也是枉然；若非上主守护城池，看守之人警醒也是徒然，」先知说道（诗篇 127:1）。你当努力并警醒——「保持清醒」——行于良善，但不要依赖自己，而要时常向上帝祷告，恳切寻求祂的帮助。如果上主帮助并助佑你，你的工作就必成就；如果没有，你的一切都将散落。即便在你 看来，你有些许良善，而上主却不愿接纳，这对你又有何益处呢？即便你狂妄地想要在上主面前夸耀你某些表面的良善，而祂不予接纳，你对自己也毫无帮助。反而祂会对你说：「朋友，我不亏负你……拿你自己的走吧，」正如福音书的比喻（马太福音 20:13-14）。因此，我们的一切作为，与其说取决于我们，不如说取决于基督的怜悯。如果你认为自己有所作为，那么——正因此——你在祂面前便一无是处，因为你是这样看待自己的。如果你认为自己聪明且合宜，那么——正因此——你便是极其不聪明的。如果你承认自己是洁净的、公义的、圣洁的，那么——正因此——你在上主面前就被视为比众人更为可怜和罪恶的，因为你自己承认自己是这样的人。「凡心里骄傲的，都是上主所憎恶的，」所罗门说道（箴言 16:5）。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: 'Поэтому будь смирен, разумей свою немощь, помни, что все Божие, а не наше – все от Бога, а не от тебя.«Всяко даяние благо и всяк дар совершен свыше есть, сходяй от Отца светов», – говорит апостол (Иак.1:17). Помни, что все в милости Христовой, а не в твоей силе и власти. Помни, что ты – волей-неволей – наклонен к греху. Знай, что без помощи Божией ты готов на все злое. Все твои труды без помощи Божией и Его благодати суть паутинная сеть. Не будь горд и самомнителен – да не уподобишься бесу: бес отпал от Бога тем, что все приписывал себе, а Богу, все сотворившему, ничего. Потому всего лишился – лишился благодати Божией и сделал себя сосудом вечного томления. Не думай, что ты праведен и свят, премудр и достоин всякой чести; не думай, что ты лучше и благопотребнее иных, но считай себя грешнее и безумнее всех – рабом непотребным. Без смирения пред Богом ты ничто. От преуспеяния в смирении зависит преуспеяние в добродетели и во всяком деле.'
        cn: '因此，你要谦卑，明白自己的软弱，记得万物皆属乎上帝，而非属乎我等——一切皆源于上帝，而非源于你。「各样美善的恩赐和各样全备的赏赐都是从上头来的，从众光之父那里降下来的，」使徒如此说道（雅各书 1:17）。要记得，一切皆在基督的慈悲之中，而不在你的能力与权势之内。要记得，你——无论心甘情愿与否——都倾向于罪恶。要知道，没有上帝的帮助，你就准备好行一切恶事。你所有的辛劳，若无上帝的帮助和祂的恩典，皆不过是蛛网罗织。


          不要骄傲自大，不要自以为是——免得你与那恶魔相似：恶魔因将一切归于自己，而将创造万物的上帝视若无物，故此从上帝面前坠落。因此，它失去了一切——失去了上帝的恩典，使自己成为永恒煎熬的器皿。


          不要以为你公义、圣洁、极有智慧，配得一切尊荣；不要以为你比别人更美好、更有用处，而应当视自己为众人中最有罪、最愚昧的一个——一个不配的仆人。在上帝面前，若无谦卑，你便一无是处。在美德与一切事务上的精进，皆取决于你在谦卑上的精进。'
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: Не высокомудрствуй о себе и не думай, что ты один превзошел всех своим разумом и премудростью и что все один сам можешь обнять, но обрати внимание на то, что мир велик и все концы земли, в которых находится бесчисленное множество лиц обоего сана – духовных и мирских, премудрых и разумных, достойных всякой чести и почитания, – таких лиц, которых дивно умудрила благодать Пресвятого Духа и различно удобрила, таких лиц, которым ты не последовал, которых ты не знаешь и не можешь постигнуть своим разумом; какое несметное множество – тьмы тем – находятся во всем превосходящих тебя. Бегающий думает, что он один бежит скорее других, но, когда соединится с другими, тогда познает свою немощь.
        cn: 不要自视甚高，也不要以为唯独你自己的心智和智慧超越了所有人，以为你可以独自包揽一切；而是要留意，这个世界多么广大，大地所有的尽头，其中有着无数的男女——神职人员与俗世之人，有智慧的、有心智的、配得一切尊荣与敬重——这些人是蒙受至圣圣灵的恩典，被奇妙地赋予智慧，并被多样地润饰美化，这些是你没有追随、不认识、也无法以你自己的心智领悟的人；有多少数不胜数——万万千千——在一切方面都超越你的人存在着。奔跑的人以为自己跑得比别人快，但当他与其他人一同奔跑时，那时他就会认识到自己的软弱。
  - type: heading2
    text:
      ru: О том, чтобы не осуждать никого другого, но видеть свое зло
      cn: 论不评判他人，而洞察自身之恶
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: '«Не судите, да не судими будете, – сказал Господь, –имже бо судом судите, судят вам, и в нюже меру мерите, возмерится вам»(Мф.7:1–2). Никак не суди и не восхищай дела (сана) Господня, ибо Один есть Судия – Бог, имеющий судить живых и мертвых. А ты, человек земной, смотри за собою, себе внимай: и ты имеешь то, за что достоин суда, ты сам ожидаешь суда за свои дела – имеешь сам у себя много зла. Как же ты осмеливаешься нападать на другого? Богу, все сотворившему, Самому предоставь судить все, а ты смиряй себя.'
        cn: 「你们不要论断人，免得你们被论断，因为你们用甚么论断论断人，也必照样被论断；你们用甚么量器量给人，也必照样量给你们。」（马太福音 7:1-2）主曾如此说。你切不可论断，亦不可僭夺（或：冒领）主的工作（或：职分），因唯有一位审判者——即是上帝，祂将要审判活人与死人。而你，一个属世之人，当看顾自己，专注自身：你自身亦有当受审判之处，你正因自己的行为而等候审判——你自身有诸多恶行。你又怎敢冒犯或攻击他人呢？你当将审判万有的权柄交予上帝，祂创造了万有；而你，则当自我谦卑。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Не суди, если не хочешь быть осужден. Если бы ты был весьма совершен, никак не суди другого. Если же будешь осуждать, повинен будешь тому же суду, как и согрешающий. Если ты сам целомудр, но осуждаешь нецеломудренного, то ты равен творящему блуд. Если бы ты и ни в чем малом не согрешил, но ненавистно осуждаешь иного согрешающего, то и ты то же зло творишь, какое и согрешающий творит, даже и больше оного ты грешен, ибо восхищаешь не свое дело – суд Божий.
        cn: '你若不愿受审判，就不要去论断。


          如果你是全然完美的，就绝不要去论断他人。但你若去论断，你就当服从那与那犯罪之人同样的审判。


          如果你自身贞洁，却去论断那不贞洁之人，你就等同于行淫之人。


          即便你未曾在任何微小之事上犯罪，但你若怀着憎恶去论断那有所过犯之人，你所行的恶，就与那犯罪之人所行的恶无异，甚至你的罪更重于他，因为你窃取了那不属于你的事工——就是上帝的审判。'
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: 'Не смотри на чужие грехи, но рассматривай свое зло, ибо не о чужих грехах будешь испытан, а «о себе воздашь слово» – за свои грехи будешь отвечать. Нет тебе никакой надобности испытывать других: как кто живет? как согрешает? Но внимай себе: угождаешь ли ты Богу? делаешь ли угодное Богу? подражаешь ли жизни святых? последуешь ли их стопам? приятно ли Богу твое дело? Человек, осуждающий других, есть «злолукавое» зеркало, которое всех отражает в себе, а себя не видит; или же – осуждающий других подобен «сквернавой» бане, которая всех обмывает, а сама собой представляет грязное болото. Так всех судящий всех рассматривает: как кто ест? как пьет? как согрешает? Все видит, но себя не видит. Он за великое считает, если кто и в малом согрешит, а сам и великие свои грехи считает за ничто. Он желает, чтобы его грехов никто не ведал, никто не знал, дабы его не презирали и молчали, а сам он явно всех оговаривает, осуждает и оклеветывает! Это – ничего!'
        cn: '毋须注目他人的罪愆，当审视自身的邪恶，因为你不会因他人的过犯而受审，而是「要为自己所行的交上言语」——你将为自己的罪孽承担责任。你无需探究他人：他们如何度日？他们如何犯罪？但当关注自身：你是否取悦于上帝？你所行之事是否蒙上帝喜悦？你是否效法圣者的生活？你是否追随他们的足迹？你的所作所为是否令上帝欢欣？


          那论断他人者，是一面「心怀恶意的」镜子，它映照了所有的人，却唯独不见自己；或者说，论断他人者，如同「污秽不堪的」澡堂，它为所有人洗净，而自身却是一片污浊的泥沼。因此，那论断所有人的，他审视着所有人：他们如何进食？如何饮水？如何犯罪？他看到一切，却唯独不见自己。他视他人即便在微小之处的过犯为大罪，而自身的滔天大罪却被他视作微不足道。他渴望无人知晓、无人了解他的罪愆，以便众人不至于蔑视他、保持缄默，然而他自己却公然地中伤、论断、诬蔑所有人！这算不得什么！'
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: 'Не осуждай и не удивляйся человеческому согрешению, но лучше подивись тому, кто возможет избежать вражеских сетей нынешнего времени, подивись тому, кто возможет сохранить себя чистым пред Богом, когда сатана ходит,«яко лев рыкая, ищай кого поглотити»(1Пет.5:8): старается, заботится о погибели человеческой – хочет, чтобы никто не был свободен от сетей его. Итак, помни и ты свои согрешения, потому что, если и не хочешь, много согрешаешь и, что ненавидишь, то любезно творишь: волей-неволей ты в плену у греха, волей-неволей впадаешь в преступление.'
        cn: 不要论断，也不要对人的罪过感到惊奇，倒不如对那些能在现今这时代逃脱仇敌罗网的人感到惊奇，对那些能在撒但「如同吼叫的狮子，遍地游行，寻找可吞吃的人」（彼得前书 5:8）之时，依然能保守自己在上帝面前纯洁的人感到惊奇：撒但竭力奔走，挂心于人的灭亡——它不愿任何人能脱离它的罗网。因此，你也要记住你自己的罪过，因为，即便你不情愿，你仍旧多有犯罪，并且你所憎恶的，你反而亲切地去行：无论情愿与否，你都为罪所掳，无论情愿与否，你都陷入了过犯之中。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: И кто же свободен от греха? Кто найдется ни в чем не повинным? Кто не причастен греху – «аще и един день будет живота его» (песнопения Триоди Цветной)? В беззакониях мы зачаты, и во грехах родила нас мать наша (Пс.50:7). Если не в том, то в другом, если не в великом, то в малом, но все согрешаем, все преступники, все грешны, все немощны, все наклонны ко всякому греху, все требуем милости Божией, все требуем человеколюбия Его:«не оправдится предГосподомвсяк живый», – говорит пророк (Пс.142:2).
        cn: 谁能免于罪愆呢？谁能全然无辜？谁没有沾染罪过——「纵然他的生命只有一日」（《五旬节经》（Триодь Цветная）赞美诗）？我们是在罪孽中受孕，我们的母亲在罪恶中生下了我们（诗篇 50:7）。若非在此处，便在彼处；若非犯大罪，便犯小罪；但我们都犯了罪，我们都是僭越者，我们都有罪，我们都很软弱，我们都倾向于各种罪愆，我们都渴望上帝的怜悯，我们都渴望祂的仁爱：「在祢面前，凡活着的，没有一个能被称为义人，」先知说（诗篇 142:2）。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: Потому не осуждай согрешающего, не восхищай суда Божия, не будь противником Христу в том, что Он предоставил Себе Самому. Если и своими очами увидишь явно согрешающего, не поноси его, не произноси на него суда по гордости твоей, дабы и самому тебе не подвергнуться тому же, ибо осуждающий в чем-либо другого непременно сам подвергнется тому же. Но милостиво покрой согрешение его и к преступлению его отнесись человеколюбиво. Если можешь, исправь его; если же не можешь, то, осуждая себя, о нем промолчи. Довольно для тебя своего зла, не наблюдай грехов другого.
        cn: 因此，不要论断那犯罪之人，不要僭夺上帝的审判，不要在基督为自己保留的权柄上作祂的对头。即使你亲眼看见有人公然犯罪，也不要诋毁他，不要因著你的骄傲而对他发出论断，免得你自己也遭受同样的厄运；因为那在某事上论断他人的人，必然自己也会遭受同样的对待。然而，要以慈悲覆盖他的过犯，并以仁爱对待他的罪愆。如果你能，就去改正他；如果你不能，那么，你当自责，为他保持缄默。你自己的恶已然足够，不要去观察别人的罪恶。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: '«Почто зриши сучец в оце брата твоего, в своем же бревна не чуеши?» – сказал Господь. (Мф.7:3). Видишь чужие грехи, а на свои не обращаешь внимания. Не осуждай никого – да не будешь и сам осужден, как фарисей. Не говори так, как говорил слепотствовавший фарисей:«Боже, благодарю Тебя,яко несмь, якоже прочии человецы: хищницы, неправедницы, прелюбодеи, или яко сей мытарь»(Лк.18:11). Поэтому осужденный им оправдан, а он, гордо судивший его, осужден. Не думай, что все грешны и один только ты праведен, все злы, а ты один добр. Не суди других, а себя; не укоряй других, но себя считай злейшим всех, ибо никого так не знаем, как себя, ничьих согрешений не можешь так ведать, как свои недостатки.'
        cn: 「你为甚么看见你弟兄眼中有刺，却不觉自己眼中有梁木呢？」主曾如此说。（马太福音 7:3）。你只见他人的罪愆，却不留意自己的过犯。不要论断任何人——免得你自己也如那法利赛人一般，遭受论断。不要像那心盲的法利赛人那样说话：「神啊，我感谢你，我不像别人，勒索、不义、奸淫，也不像这个税吏。」（路加福音 18:11）。因此，被他论断的人反而得了称义，而他这位骄傲论断他人者，却被定了罪。切莫以为人人皆是罪人，唯独你一人正直；人人都属邪恶，唯独你一人良善。当论断自己，而非论断他人；当责备自己，而非责备他人。当视自己为众人中最为邪恶者，因为我们对任何人的了解，都不及对自己的了解；你无法像知晓自己的缺点那样，知晓他人的过错。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: 'Если и самого злого увидишь, не осуждай и не говори, что согрешающий достоин муки, но все недоведомое человеку предоставляй Богу. Он это знает как все сотворивший; Он все устроит как знает, ибо Он Бог всесильный. Помни ангела, принесшего к старцу душу и вопрошавшего: где он прикажет поместить ее, ибо мысленно осудил ее, как об этом говорится в «отечнике».'
        cn: 即便你看见最邪恶的人，也不可妄加论断，不要说那犯罪之人理当遭受惩罚，而应将一切人所不知晓之事交托于上帝。祂既创造了万有，便知晓这一切；祂必按照祂所知晓的安排一切，因祂是全能的上帝。请记住那一位将灵魂带到长老面前的天使，他问长老当将这灵魂置于何处，因为长老曾在意念中论断了这灵魂，正如《教父言行录》（*отечник*）中所记载的那样。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: Не ревнуй, и не завидуй согрешающему, и не утешайся ничьим согрешением, но, напротив, будь милостив и жалостлив к согрешающему. Если можешь, помоги ему восстать от греха – подай ему руку помощи; если же не можешь, хотя бы помолись о нем. Ибо согрешающий не великое что получил и преступник не преславное что приобрел – не приобретение какое сделал, но лишение, не утешение и радость, но скорбь и печаль. Вкусившему греха непременно нужно вкусить и горести. Если не здесь, то там – иначе быть не может.
        cn: 切莫嫉妒，切莫羡慕那正在犯罪的人，也切莫因任何人的犯罪而自得其乐。相反地，你要对那正在犯罪的人心存怜悯和同情。如果你能，就帮助他从罪中重新站立起来——向他伸出援助之手；如果你不能，至少也要为他祈祷。因为，犯罪之人所得并非伟大的事物，作恶之人所获并非光荣之物——他所得到的不是一种获得，而是一种失去；不是安慰和喜乐，而是忧伤和悲哀。凡是品尝了罪恶的人，就必然要品尝苦涩。若不在此世，则在彼世——这是无可避免的。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: Не радуйся падению ближнего, а, напротив, плачь и рыдай, считая его падение как бы своим, потому что нам заповедано – любить ближнего, как себя. «Еслипадет враг твой, не обрадуйсяо нем, ниже о соблазненииего... возносися», – говорит Соломон (Притч.24:17). Не утешайся согрешением другого – да не порадуются бесы и люди о твоем, ибо не велика радость о согрешении, но – напротив – печаль и боязнь за себя. Одни только бесы радуются о погибели грешных, ибо и сами совершенно погибли. Человек же должен радоваться о спасении человеческом – да и сам получит спасение и обрящет милость у Бога ныне и в день суда, аминь.
        cn: 切勿因邻人的跌倒而欢喜，相反地，应当哀哭与啜泣，视他的跌倒如同自己的跌倒，因为我们受命要爱邻人如同自己。「你仇敌跌倒，你不要欢喜；他倾倒，你心不要快乐，」——所罗门如是说（箴言 24:17）。勿以他人的罪过为慰藉——免得恶魔与世人因你的罪过而欢喜，因为因罪过而来的喜乐并不伟大，相反地——应当是忧伤与为己之惧。唯有恶魔会因罪人的灭亡而欢喜，因为它们自己也已全然灭亡。然而，人应当为人的救赎而欢喜——如此他自己也能获得救赎，并在今日与审判之日得蒙上帝的怜悯，阿们。
  - type: heading2
    text:
      ru: О том, чтобы хранить себя от смеха, празднословия и кощунства
      cn: 论如何保守自身，远离嬉笑、闲谈及亵渎
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: 'Берегись смеха, празднословия и кощунства, дабы собранное с плачем не расточить. Бесчинный смех расточает собранное в душе добро, удаляет от благодати Господней, убивает память смертную, производит забвение страшного суда. Смех – детское свойство, знак сластолюбивого сердца, души слабой и немужественной: смех во всяком случае непотребен.'
        cn: 谨防欢笑、空言与亵渎，以免将那含泪所积攒的付诸东流。不庄重的笑声会耗散灵魂中所积聚的良善，使人远离主恩，扼杀对死亡的忆念，并使人遗忘那可畏的审判。笑是孩童的习性，是耽于肉欲之心、柔弱不刚之魂的表征：无论如何，笑都是不合宜的。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Берегись смеха, чтобы он не послужил в ущерб плачу, который учит тебя добру, чтобы не опустела душа твоя от всякой добродетели, чтобы не объяло тебя пагубное презорство, чтобы не впасть тебе в сети диавола. Плачь несравненно лучше смеха, ибо Христос не ублажает смеющихся, но плачущих:"блажени, – говорит, – не смеющиеся, ноплачущи, яко тии утешатся»(Мф.5:4). И еще:«горе смеющимся, яко тии восплачутся»(Лк.6:25). Производители смеха в будущем веке постыдятся и – во время веселия восплачутся и возрыдают.
        cn: 当谨防笑声，免得它损害了那教导你良善的哭泣；免得你的灵魂空虚了所有的美德；免得有害的轻蔑笼罩了你；免得你陷入魔鬼的罗网。哭泣远胜于笑声，因为基督所祝福的不是笑的人，而是哭泣的人：「有福了，」祂说，「不是笑的人，而是哭泣的人，因为他们将得着安慰」（马太福音 5:4）。又说：「祸哉，你们这笑的人，因为你们将要哭泣哀号」（路加福音 6:25）。制造笑声的人在未来的世代将蒙羞，并且——在欢笑的时候将会哭泣和哀号。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: 'Что ты, человече, имеешь в мире сем достойного смеха, радости и веселия? Что имеешь, чем бы мог «известно» утешаться? Жизнь твоя полна скорби, печали и воздыхания, а ты проводишь время свое в смехах и кощунствах! Жизнь твоя полна плача и рыдания, а ты веселишься и благоденствуешь! Это – дело твоего неразумия: не знаешь, чем имеешь утешаться. Не знаешь, что тебе послужит на пользу и что достойно приобретения на вечное спасение. Не этим утешайся, но Господом, в Котором твое вечное утешение.'
        cn: 世人啊，你在这世上拥有什么值得欢笑、喜乐和欢庆的事物呢？你拥有什么可以「确切地」得著安慰的事物呢？你的生命充满了忧伤、愁苦和叹息，而你却将你的时光耗费在欢笑和亵渎之中！你的生命充满了哭泣和哀号，而你却在欢庆和兴盛！这是你不明智的作为：你不知道该借由何事得著安慰。你不知道什么对你有益，什么值得去获取以得著永恒的救赎。不要以这些事物得安慰，而要以上主得安慰，因为你的永恒安慰是在祂之内。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: Берегись смеха, празднословия и кощунств – да не лишишься благодати Божией и да не соделаешь душу твою пустою, ибо смех и кощунства отгоняют благодать Господню, охлаждают сердце, отягчают душу, помрачают совесть, опечаливают ангелов, веселят бесов – причину всякой дерзости, производителей греха, руководителей блуда и предводителей всякой нечистоты.
        cn: 当警惕嬉笑、空谈和亵渎——以免你失去上帝的恩典，以免你使你的灵魂变得空虚。因为嬉笑和亵渎会驱走主的恩典，使心冷却，使灵魂沉重，使良知昏暗，使天使忧伤，使恶魔欢喜。恶魔乃是所有鲁莽的根源，罪恶的制造者，淫乱的引导者，以及一切不洁净的首领。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: Кроме нужды, никогда не желай что-либо сказать или возвестить. Ибо от этого обыкновенно рождается много зла. Страсть лишнее говорить больше всех страстей незаметно и удобно вредит. Часто, начав с Божественных слов, переходим к сквернословию, клятвам и всему злому. Итак, берегись – быть себе наветником и врагом:«смерть и живот в руце языка, – говорит Соломон, –удерживающии его снедят плоды его»(Притч.18:21).
        cn: 除了必需，切勿渴求言说或宣扬什么。因为这通常会滋生许多祸患。多言的激情比所有激情都更隐秘、更轻易地造成伤害。我们常从神圣的言语开始，却转而堕入污言秽语、咒骂和一切邪恶之中。因此，你要警惕——不要成为自己的诽谤者和仇敌：正如所罗门所言，「生死在舌头的权下，爱说话的必吃其果子」（箴言 18:21）。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: 'Молчание есть начало очищения души и без труда научает желающего всем заповедям. Ап. Иаков говорит:«язык... неудержимо зло, исполн яда смертоносна. Тем благословляем Бога и Отца, и тем кленем человеки...Ащекто в слове не согрешает, сей совершен муж, силен обуздати все тело»(Иак.3:2, 8–9). Разговоры требуют большого опасения: в каком духе и направлении имеешь говорить, в какое время, и что именно, и с какою целью… Любящий говорить все это должен помнить, а молчаливый все это уже совершил и исполнил.'
        cn: 寂静是灵魂净化的开端，它毫不费力地教导渴慕者一切诫命。使徒雅各说：「舌头是制伏不住的恶，满了害死人的毒气。我们用它颂赞那为主、为父的，又用它咒诅那照着神形像被造的人……若有人在话语上没有过失，他就是完全人，也能够勒住自己的全身。」（雅各书 3:2，8-9）。谈话需要极大的谨慎：你当怀着何种精神和方向去言说，在何时，具体说些什么，以及出于何种目的……喜爱说话的人必须牢记这一切，而沉默寡言的人早已成就并履行了这一切。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: Берегись суесловия, смеха и кощунства, даже до малого праздного слова, ибо в день суда дашь ответ и о самом праздном слове, как сказал Господь (Мф.12:36). Потому-то и Давид, молясь о сем Богу, говорил:«положи, Господи, хранение устом, и дверь ограждения о устнах моих. Не уклони сердце мое в словеса лукавствия, непщевати вины о гресех»(Пс.140:3–4). И еще:«рех, сохраню пути моя, еже не согрешати ми языком моим. Положих устом моим хранило, внегда востати грешному предо мною, онемех и смирихся и умолчах»(Пс.38:2–3).
        cn: 务须警惕空谈、欢笑和亵渎，乃至一切微小的闲言碎语；因为如吾主所言（马太福音 12:36），在审判之日，你将为最无谓的言语交出答复。因此，大卫为此向上帝祈祷时说：「上主啊，求你给我口中安设守卫，在我嘴唇上设立关口。不要使我的心倾向邪恶的言语，借口犯罪」（诗篇 140:3-4）。又说：「我说：我要谨慎我的行径，不让我的舌头犯罪。当恶人站在我面前时，我要用嚼环勒住我的口。我默默无言，我谦卑静默」（诗篇 38:2-3）。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: 'На каком основании будешь утешаться смехом и кощунствами, которые тебе не полезны? Не пережил еще ты всех бед мира сего и полагаешь уже утешение свое в смехе и кощунствах! Не освободился еще от плача, а утешаешься уже смехом и празднословием! В мире сем ничего не имеешь достойного радости – и предаешься смеху?! Не понимаю твоих мыслей: неужели ты не знаешь, что в мире сем все достойно плача, а не смеха, достойно рыдания, а не радования? Ибо ты находишься во юдоли плачевной, а не в стране утешения, в изгнании, а не в отечестве и потому должен скорбеть, а не веселиться, плакать и рыдать, а не смеяться и кощунствовать.'
        cn: 你凭什么理由，要以那些对你毫无益处的嬉笑和亵渎言语来寻得安慰呢？你尚未历经这世上所有的苦难，就已将你的慰藉寄托于嬉笑和亵渎之中！你尚未从哀哭中得以解脱，就已然在嬉笑和空谈中寻求慰藉！在这世上，你并未拥有任何值得欢喜的事物——却偏要沉溺于嬉笑吗？我无法理解你的心绪：难道你不知道吗，在这世间，万事万物都只配以哀哭相待，而非嬉笑；只配以恸哭相迎，而非欢悦？因为你身处于这悲泣之谷，而非慰藉之乡；身处于流放之地，而非故土家园。因此，你理当忧伤，而非欢愉；理当哀哭与恸泣，而非嬉笑和亵渎。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: 'Потерявший и малую вещь смущается и весьма скорбит, а ты, потеряв свое вечное отечество, смеешься и веселишься, нисколько не скорбишь об этом и не ищешь его?! Будучи в изгнании сем, прохлаждаешься, как в вечном отечестве?! Где тебе нужно плакать и рыдать, там ты смеешься и веселишься?! Где тебе нужно заботиться и стараться об освобождении от рабства твоего, там ты предаешься беспечности и почиваешь?! Плененный в чужую страну, из одной земли в другую, и будучи во временном порабощении скорбит и весьма смущается, а ты, изгнанный из рая в мир сей, вместо жизни обреченный на смерть, лишенный свободы и обращенный в рабство, находясь в постоянной работе, в далекой стране, в плачевном положении, ничего этого не чувствуешь: не скорбишь о своем мирном, любимом, свободном, вечном отечестве, не чувствуешь и не заботишься о искуплении и освобождении своем?! Это верный знак твоего неразумия и слепоты.'
        cn: '那些丢失了哪怕是极微小之物的人，都会感到困惑不安，且极其悲痛。然而你，却失去了你那永恒的家园，却仍在欢笑和作乐，对此竟毫不悲伤，也不去寻求它？！在这流放之地，你竟如同身处于永恒的故土一般，自我慰藉，享乐逍遥？！在你本应哭泣和哀号的地方，你却在欢笑和作乐？！在你本应忧虑和努力，以求脱离你那奴役的地方，你却沉溺于无忧无虑和安逸休憩？！


          一个被掳掠到异国他乡的人，从一片土地辗转到另一片土地，处于暂时的奴役之中，他会悲伤，会极其困惑不安。而你，被从乐园驱逐到这世界，注定要面对死亡而非生命，被剥夺了自由，沦为奴役，处于持续的劳作之中，身处遥远的国度，境况悲惨，你却对这一切毫无感受：不为自己和平、可爱、自由、永恒的家园而悲伤，不感知也不忧虑自己的救赎和解放？！


          这正是你愚昧和盲目的确切迹象。'
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: Итак, блюди себя от смеха – да не постигнет тебя вечный плач. Берегись празднословия и кощунств, чтобы потом не раскаяться горько, когда по исходе души твоей увидишь нищету ее, когда ничем не возможешь помочь себе. О, если бы ты познал! О, если бы увидел, что будет после сего! Никогда бы не захотел быть беспечным, никогда бы не губил своего времени в смехе и кощунствах. Смеялись некоторые некогда, а теперь плачут; радовались, а теперь рыдают и никогда не перестанут рыдать… Особенно берегись смеха по насыщении пищею и питием, ибо тогда он обыкновенно с силою нападает. Если же и случится тебе когда-нибудь погрешить в этом, никогда не оставляй сего прегрешения без великого раскаяния.
        cn: 是以，当谨守己身，远离戏笑——免得永恒的哀哭临到你身。当谨慎自守，远离闲言碎语和亵渎之言，免得日后你灵魂离体之时，眼见自身的贫乏，届时你将追悔莫及，却无能为力，无法自救。啊！倘若你能知晓！啊！倘若你能目睹此后将会发生何事！你便绝不会愿意再行懈怠，绝不会将你的时光耗费在戏笑和亵渎之中。昔日曾有人戏笑，如今却在哭泣；曾有人欢乐，如今却在哀号，且永不停止哀号……。尤其当谨防酒足饭饱之后的戏笑，因为那时戏笑通常会以强大的势头袭来。然而，即便你偶有犯下此等过失，也绝不可不为此过错深深忏悔。
  - type: heading2
    text:
      ru: О том, что во юдоли сей плачевной всегда нужно каяться и плакать о грехах своих
      cn: 关于在世上这悲伤幽谷中，我们应当恒常忏悔并为自身的罪过哭泣。
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: 'Кайся, человече, в своих согрешениях всякий день и плачь о них день и ночь. Кайся, не опуская без внимания и малейшего согрешения, ибо если не будешь обращать внимания на малые грехи, то вознерадишь потом и о великих. Кайся в самых малейших и, по-видимому, ничтожных согрешениях, ибо если разоришь только одну малую заповедь, то трудно будет тебе удерживаться от разорения других – великих, как некто сказал об этом: «Не говори: это ничего, и то ничего; но берегись даже праздного слова, даже самого тонкого помысла дурного, ибо и о слове праздном имеешь дать ответ, в день судный, как сказал Сам Господь. Кайся всякий день и во всякое время, потому что, непрестанно согрешаешь пред Богом, – всякий день тьмами тем беззаконнуешь пред Ним. Во всю жизнь свою кайся, плачь и рыдай. Ибо ничего в веке сем не найдешь достойного радости и веселия, – ничего не найдешь достойного благомыслия и благоденствия, кроме плача и рыдания: самое твое рождение в мире плачевно, и жизнь твоя проходит в воздыханиях, а конец твоей жизни – смерть, скорбь и горесть души».'
        cn: 人啊，你要每日为自己的罪愆悔改，昼夜为它们哭泣。你要悔改，不可放过丝毫的罪过，因为如果你不留意细小的罪恶，那么之后你也会忽略重大的罪恶。你要为那些极其微小、看似不值一提的罪愆悔改，因为如果你只破坏了一条微小的诫命，那么你就难以克制自己不去破坏其他的——重大的诫命，正如有人论及此事说：「不要说：这没什么，那也没什么；而是要当心，甚至连一句闲言，甚至连一个最微小的恶念也要提防，因为就是一句闲话，在审判之日你也要交账，正如主亲自所说。」你要每日、每时悔改，因为你不断地在上帝面前犯罪，——你每日都在祂面前犯下千万的罪恶。在你一生中，你要悔改、哭泣、哀号。因为在这世上，你找不到任何值得喜乐和欢庆的事物，——除了哭泣和哀号之外，你找不到任何值得思想良善和享有康宁的事物：你在世上的降生本身就是令人哀痛的，你的生命在叹息中度过，而你生命的终结——则是死亡、悲伤和灵魂的痛苦。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Мир сей с его обычаями есть не что иное, как юдоль греховная и дебрь плачевная. Нет в нем ничего хорошего, ничего достохвального, ничего радостного – везде царствует грех и преступление, скорбь и печаль, плачь и воздыхание:«всяка глава в болезни и всякое сердце в печаль. От ног даже до главы несть внасцелости..., несть пластыря  приложити, ниже елея», – говорит пророк (Ис.1:5–6). Потому«лей ручьем слезы день и ночь, не дай себе покоя, не спускай зениц очей твоих», – говорит пророк (Плч.2:18).
        cn: 此世及其习俗，不过是罪孽之谷，悲恸之渊。其中并无美好之物，并无值得赞颂之物，并无喜乐之事——处处充斥着罪恶与过犯，悲伤与忧愁，哭泣与叹息：「遍头有病，满心忧伤。从脚掌到头顶，没有一处是完全的……没有敷药，没有缠裹，也没有用油滋润」，先知如是说（以赛亚书 1:5-6）。因此，「你要昼夜流泪如河，不容你眼休息，也不住流泪」，先知如是说（耶利米哀歌 2:18）。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: 'Итак, плачь, даже рыдай, ибо, кроме плача, ничего в мире не имеешь известнейшее, ничего, кроме рыдания, не найдешь более благопотребного. Не достойна ли плача жизнь твоя? Не достойно ли рыдания твое пребывание в мире? Ибо всякий день ты беззаконнуешь: везде сети, везде тенета – и кто из нас не причастен греху? Кто не повинен? Кто чист пред Богом, если и один день будет жизни его? Не все ли мы очернились? Как пекло сделались – подобны агарянам? Не исполнены ли мы всякой скверны и лукавства? Грехов множество, плоть немощна, страсти бесчисленны, ратоборцы сильны, смерть безвестна, пред очами – гроб, по смерти – суд, по суду – неизвестная участь!'
        cn: 那么，哭泣吧，甚至恸哭吧！因为，除了哭泣，你在世上没有什么比之更确切知晓的；除了恸哭，你找不到什么比之更有益处的。你的生命难道不值得哭泣吗？你活在世上难道不值得恸哭吗？因为你日日犯罪：到处是网罗，到处是陷阱——我们当中有谁不沾染罪污呢？谁是无辜的呢？即使他只有一天的生命，谁能在上帝面前保持洁净呢？我们难道没有都被玷污吗？我们变得如同火炉一般——如同以实玛利人（*指亚甲的子孙，圣经中指外邦人*）吗？我们难道不是充满了各样的污秽和狡诈吗？罪恶深重，肉体软弱，情欲无数，争战者强大，死亡不知何时降临，眼前是坟墓，死后是审判，审判之后——是未知的命运！
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: 'Все святые во всю жизнь свою плакали и рыдали:«быша им слезы – хлеб день и ночь, и питие свое плачем растворяху», как говорит пророк (Пс.41:4, 101:10). Плакали пророки, плакали апостолы, плакали святители, мученики, страдальцы, черноризцы, пустынножители, даже и Сам Христос проливал слезы, не нуждавшийся в этом, но оплакивая наше окаянство:«виде бо градИерусалим,и плакася о нем глаголя: О,ащебы разумел еси и ты в день сей твой, еже к смирению твоему, ныне же скрыся от очию твоею»(Лк.19:41–42). Никто на земле не видел Господа смеющимся, но плачущим видели, потому и ты плачь и рыдай во юдоли сей.'
        cn: 所有圣徒一生都在哭泣和哀号：「眼泪成了他们日日夜夜的食物，他们将饮品与哭泣混和」，如同先知所言（诗篇 41:4，101:10）。先知们哭泣，使徒们哭泣，主教们、殉道者们、受难者们、黑衣修士们、隐修士们哭泣，甚至连基督自己也流下眼泪，他本无需如此，却为我们的悲惨而哀哭：「他看见耶路撒冷城，就为它哭泣，说：『哦，但愿你，就在你这日子，明白那关乎你谦卑的事，但如今这事却向你的眼睛隐藏了』」（路加福音 19:41-42）。地上没有人见过主欢笑，但却见过他哭泣，因此，你在这悲苦之谷中也要哭泣和哀号。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: Плачь, потому что ты родился в мир во грехах, и непрестанно – всякий день – согрешаешь пред Господом тьмами тем. Плачь потому, что имеешь многих ратоборцев и супостатов, невещественных, невидимых, неусыпающих гонителей, у которых в руках огонь – чтобы сжечьЦерковьБожию, как некто выразился. Плачь, поминая смерть, ибо имеешь умереть, обратиться в тлю и пепел. Плачь, ибо имеешь проходить страшные мытарства воздушных духов и быть истязанным – до праздного слова, даже до самого тонкого худого помысла.
        cn: 哀哭吧，因为你生于一个充满罪恶的世界，并且无休止地——日复一日——在主面前犯下了无数的罪愆。哀哭吧，因为你有许多与之争战的对手和仇敌，他们是无形、不可见、不倦的迫害者，他们手中持有烈火——如某人所言，是要焚烧上帝的教会。哀哭吧，因为你要铭记死亡，因你注定将会死去，化为腐朽和尘土。哀哭吧，因为你将要经过可怖的空中灵魂的关卡，并遭受拷问——甚至为了一句闲言，乃至于最微小的恶念。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: 'Кто, будучи в долгах, не воздыхает горько? Кто не плачет, сидя в темнице? Кто не рыдает, ожидая смерти? Ты же, находящийся в таких же обстоятельствах, как не будешь плакать, и даже рыдать, в этой плачевной юдоли? Ты находишься в«темных и сени смертней»(Пс.87:7); ты обременен различными долгами; ты отягчен бесчисленными грехами и беззакониями; ты ничего другого не ожидаешь, как только смерти, как только исхода отсюда… Как же ты можешь быть когда-либо в жизни твоей беспечным и бесстрашным? Как не будешь всегда плакать и рыдать при виде таких предстоящих тебе бед? Сего ради,«да изведут очинашислезы, и веждинашиизлиют воды: зане глас плача слышан от Сиона», – говорит пророк (Иер.9:18–19).'
        cn: '负债之人，有谁不苦苦叹息？身陷囹圄之人，有谁不流泪哭泣？等候死亡之人，有谁不悲恸哭号？而你，身处同样境地，在这悲苦的尘世间，怎能不哭泣，甚至不哭号呢？


          你身在「黑暗和死亡的幽影之中」（诗篇 87:7）；你被各种债务重压；你被无数的罪愆与不法之事所拖累；你所等候的，除了死亡，除了从这里离去，别无他物……你的一生，怎能有片刻的麻木不觉和毫无畏惧？面对如此临近的灾祸，你怎能不常常哭泣和哀号呢？


          因此，先知说：「愿我们的双眼涌出泪水，愿我们的眼睑流下水滴；因为从锡安传来了哭泣的声音。」（耶利米书 9:18-19）。'
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: 'Плачевное сие житие соделал тебе исперва Адам. Тотчас же по изгнании из рая он сел лицом на восток и не смеялся, а горько плакал – ничем иным он не упражнялся, как только рыданием. Он всегда имел в устах своих следующую плачевную песнь: «Увы мне! Увы, жизнь моя пала: чего я лишился? Какие блага потерял? Вместо рая наследовал сей тленный мир! Вместо Бога и ангелов Его получил пребывание с бесами! Вместо покоя – труд; вместо жизни – смерть; вместо радости и веселия – плачь и рыдание!».'
        cn: '此等悲苦的尘世生活，乃是亚当最初带给你的。他甫一被逐出伊甸园，便面朝东方坐下，非但不笑，反而痛哭流涕——他除了哀哭之外，别无他事。他口中总是发出以下这首悲戚的歌：


          「我何其不幸！我何其不幸，我的生命已然坠落：我失去了什么？我错过了何等福祉？我继承了这个败坏的世界，取代了伊甸园！我得到了与恶魔为伍的居所，取代了上帝和祂的天使！我得到了劳苦，取代了安息；我得到了死亡，取代了生命；我得到了哀哭与抽泣，取代了欢愉与喜乐！」'
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: 'Подобное сему рыдание изображает пророк Иеремия, когда говорит:«кто даст главе моей воду и очима моима источник слез, да плачуся день и ночь... людей»сих? (Иер.9:1)"Путие, – говорит, –Сиона рыдаша, яко несть ходящих по ним: оскудеста очи мои слезами, смутися сердце мое, разсыпася на земли слава моя, разсыпася на земле радость сердец наших: избраннии от песней своих умолкоша, обратися в плачь лик наш»(Плч.1:4, 2:11, 5:14–15). Имея пред очами такие и толикия причины, как не плакать и не рыдать в жизни сей? Куда ни обратишь очи свои, ничего не увидишь другого, кроме плача. Куда ни приклонишь уши свои, везде услышишь одно только рыдание: везде беды, везде вопли и воздыхание.«Беды во граде, беды в пустыни, беды в реках, беды в мори, беды от разбойник, беды от лжебратий», – говорит апостол (2Кор.11:26). То есть везде плачь и рыдание.'
        cn: 先知耶利米也曾如此描绘哭泣，他如此说：「惟愿我的头为水，我的眼为流泪的泉源，我好昼夜哭泣……这些人」（耶利米书 9:1）。「锡安的道路悲伤，因为无人行走：我的眼睛因流泪而耗尽，我的心纷乱，我的荣耀倾倒于地，我们心中的喜乐散于地上：歌唱者从他们的歌中沉默，我们的庆典变为哭泣」（耶利米哀歌 1:4，2:11，5:14-15）。面对如此之多、如此重大的缘由，在今生如何能不哭泣，如何能不哀号呢？无论你将眼睛转向何处，除了哭泣，你不会看到别的。无论你将耳朵靠近何处，你所听到的只有哀号：到处是灾难，到处是哀哭和叹息。「在城里有危险，在旷野有危险，在河中有危险，在海中有危险，从强盗来的危险，从假弟兄来的危险」，使徒如此说（哥林多后书 11:26）。这就是说，到处都是哭泣和哀号。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: «Плачьте и рыдайте, яко несть отвращен гнев ярости Господни», – говорит пророк (Иер.4:8). Как не будешь плакать во всей жизни своей? Как не будешь рыдать, видя такие беды и неудобства, скорби и печали? Везде враги, везде наветники, везде боязнь и страх, везде трепет и недоумение. Придет же смерть, придет разлука, и страшное в воздухе истязание от злых духов, и получение неожиданной участи. Никто не знает, что там получит. Кто об этом имеет известие? Пойдет душа туда, где никогда не была; увидит там то, чего прежде никогда не видела; услышит, чего прежде никогда не слышала.
        cn: 「你们当哀哭、当号啕，因为上主的烈怒尚未转消。」先知如此说（耶利米书 4:8）。在你一生之中，你如何能不哭泣？你如何能不哀号，看见这般的祸患与艰难，诸多的忧愁与悲伤？到处是仇敌，到处是陷害者，到处是惊惧与畏惧，到处是战栗与困惑。继而死亡将至，离别将至，在空中将有恶灵可怕的审讯，并将领受意料之外的结局。无人知晓在那里将领受何物。谁有关于此事的确切消息？灵魂将去到那从未到过之处；在那里将看见那从前从未见过之物；将听见那从前从未听闻之事。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: Итак, не только плачь, но и рыдай. Ничего в веке сем не считай выше плача и теплых слез. Ибо плач омывает душу, убеляет «всякое потемнение», очищает совесть, просвещает ум, расторгает греховные узы, «заграждает» рукописание всяких беззаконий. Итак, плачь и проливай теплые слезы, чтобы омыться тебе от многих беззаконий, очиститься от всякого греха, избавиться от душевной слепоты, светлее прозреть умными очами, потопить в слезном море мысленного гонителя – фараона, угасить геенский пламень, получить вечную свободу, – сподобиться присносущной жизни о Христе Иисусе – Господе нашем, Которому слава, честь и держава со Отцом и Святым Его Духом да будет во веки веков.
        cn: 所以，不仅仅是哭泣，更要恸哭。在这世上，不要将任何事物看得比哭泣和热泪更为重要。因为哭泣涤净灵魂，洁白「一切的昏暗」，洁净良知，光照心，斩断罪恶的锁链，「堵住」一切不法之事的罪证记录。所以，哭泣吧，流下热泪，好让你能洗净众多不法之事，洁净一切罪恶，摆脱灵魂的盲昧，用属心的眼目更明亮地洞见，在泪海中淹没思想的追逐者——法老，熄灭地狱的火焰，获得永恒的自由，——配得在我们的主耶稣基督里得享永存的生命。愿荣耀、尊贵和权柄，同父与祂的圣灵，都归于祂，直到永永远远。
  - type: heading2
    text:
      ru: О том, чтобы всегда памятовать о смерти и не прельщаться тленными вещами мира сего
      cn: 关于永远记念死亡，以及不被世间这些会朽坏的事物所迷惑
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: Всегда помни, человече, о смерти и изменении всех вещей – и никогда безумно не привяжешься к настоящему:«помни последняя твоя, и во веки не согрешиши», – говорит Сирах (Сир.7:39). Помни, что по смерти настанет иной век, иное пребывание, и будь готов. Готовый на смерть усердно будешь поспешать «с добродетельным исправлением».
        cn: 人子啊，当永远铭记死亡与万物的迁变——如此你便永不会痴狂地依恋现世：「你要记念你的结局，就永不犯罪，」西拉书如是说（西拉.7:39）。切记，死亡之后，必有另一个世代、另一个居所将临，故当时刻准备。那已为死亡做好准备的人，必会热切地急促奔向「以美德为本的修持」。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Помни страшное и трепетное предстание«судищу Христову»(2Кор.5:10), где царь и князь, воин и гражданин, богатый и убогий – все равно и безпристрастно будут истязаны, все будут в страхе и трепете, все дадут ответ даже за праздное слово, даже за самый малый дурной помысл. Всяко«помышление человеческо исповестся тебе», – говорит пророк (Пс.75:11). Ничего там не оставят без истязания и наказания."Ничтоскверное инечистое не войдетв царство небесное», говорит Господь (Апок.21:27).
        cn: 请记住，在「基督的审判台前」（哥林多后书 5:10）那可怖而令人颤栗的现身，届时君王与公爵，战士与百姓，富人与贫者——都将同等而无私地受到审问，众人皆在恐惧与颤栗之中，甚至要为一句无谓的言辞，为一个最微小的恶念交出交代。先知说：「人的意念都要向你承认」（诗篇 76:10）。在那里，没有任何事物会逃脱审问与惩罚。主说：「凡不洁净的和行可憎与虚假之事的人，都不得进那城」（启示录 21:27）。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: 'Прежде видимой смерти умирай невидимо для греха: умерщвляй плотские похоти разумом – да оживешь духом для Господа; отрывай сердце твое от земного пристрастия – да будешь вместилищем для Духа Святого, дабы быть тебе уверенным в своем спасении и во время исхода сказать с дерзновением:«готово сердце мое, – воспою и пою во славе моей»(Пс.56:8). Будучи рожден от тления и греха, ты иначе не освободишься от тления и греха и не перейдешь к вечной жизни, как только смертью и разлучением.'
        cn: 在你可见的死亡到来之前，请为罪而无形地死去：以你的理性去致死肉体的欲望——如此你方能以你的精神为主而活；将你的心灵从属世的依恋中抽离——如此你方能成为圣灵的居所，使你对自己的救赎充满确信，并在灵魂出窍之时，能以勇气说道：「我的心已预备好了，我要在我的荣耀中歌颂和吟唱。」（诗篇 56:8）。你既生于腐朽和罪恶，除非经历死亡与分离，否则你无法摆脱腐朽与罪恶，也无法进入永恒的生命。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: Итак, прежде всеобщего воскресения старайся – безгрешием и безстрастием – воскресить душу свою, умершую грехом и страстями, чтобы быть всегда живым для Господа. Так воскресши духом, ты уже не убоишься временной смерти плотию, а – напротив – сам возжелаешь ее, чтобы всегда быть с Господом; во время же всеобщего восстания из мертвых как светозарный луч просияешь – силою внутри тебя сущей благодати и отвне принятием нетленной плоти.
        cn: 是以，在普世复活之前，当致力于借由无罪与无情，使你因罪与情欲而死的灵魂得以复活，如此便能永远为吾主而活。你既已如此在灵性上复活，便不会惧怕肉身暂时的死亡；反之，你将渴慕死亡，以便能永远与吾主同在。而在万物从死者中复起的普世复活之时，你将因你内里所存的恩典之力，并借由接受不朽的肉身，如一道光芒四射的光线般闪耀。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: 'Не увлекайся плотскою похотию и временной красотою. Помни, что все это – прах и пепел. Помни, что всякая плотская похоть рождает тяготу, всякая плотская сласть приносит горесть. Помни, что все мы умираем, все как цвет увядаем и как тень проходим: ни царь, ни князь, ни богатый, ни убогий, ни воин, ни гражданин – никто не получит пощады, но равно все будем пожаты серпом смерти.'
        cn: '切莫沉溺于肉体的淫欲和转瞬即逝的美貌。


          请谨记：这一切不过是尘土与灰烬。


          请谨记：一切肉体的淫欲都滋生重担，一切肉体的欢愉都带来忧伤。


          请谨记：我们终有一死，我们都如花朵般凋谢，如影子般消逝：无论是君王还是公爵，无论是富人还是穷人，无论是士兵还是平民——无人能获得宽恕，所有人都将被死亡的镰刀平等地收割。'
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: 'Не думай, что смерть далеко, что еще не скоро и не сейчас умрешь, но помышляй, что она уже близь тебя: секира смертная лежит при корне жизни твоей, судилище – при дверях, гроб – пред очами, земля готова, в которую ты пойдешь. Не думай, что иные только умирают, а ты не умрешь.«Кто... поживет, и не узрит смерти?»– говорит пророк (Пс.88:49). Умерли пророки, умерли патриархи, апостолы, святители, умерли мученики, преподобные – умерли все святые. Умерли великие князья, вельможи, цари – и все жившие от века умерли… Ты ли один только так и останешься – не умрешь? Не будь безумен и слеп: что видишь на других, то непременно будет и с тобою.'
        cn: '切莫以为死亡尚远，尚有时日，不会此刻便降临。反之，当思忖它已然近在咫尺：死亡的斧钺已横陈于你生命的根基旁，审判之所就在门前，坟墓就在眼前，那片你将归往的尘土，早已预备停当。


          切莫以为只有他人会死，而你不会。「有谁能活著，而不见死亡呢？」先知如此宣告（诗篇 88:49）。先知们已逝，列祖们已逝，使徒们、圣主教们已逝，殉道者们、修道者们——所有的圣者们都已逝去。伟大的公爵、权贵、君王们都已逝去——自古以来所有活著的人都已逝去……难道唯独你，能留驻于世，永不死亡吗？


          不要愚昧盲目：你在他人身上所见的，也必将发生在你身上。'
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: 'Каждый день, каждый час будь готов к смерти, всегда имей смерть в памяти своей, никогда не будь беспечен:«в оньже час не мните, Сын человеческий приидет», – сказал Господь (Мф.24:44). Смерть подобно татю (вор и хищник). Когда не ожидаешь, тогда особенно и подойдет к тебе: ибо тогда особенно она обыкновенно подкрадывается. Как желавшему создать большую житницу сказано:«безумне, в нощь сию истяжут душу твою отТебе, а яже уготовал ecи, кому будут»(Лк.12:20), так и всякий«собираяй себе, а не в Бога богатеяй»(Лк.12:21) может услышать то же самое.'
        cn: 每一日，每一时，你都要为死亡做好准备，你心中要时常忆念死亡，永远不要掉以轻心：「在你们意想不到的时辰，人子就来了」，主曾如此说（马太福音 24:44）。死亡如同窃贼（盗贼与掠夺者）。在你意料之外时，它尤其会向你靠近：因为它通常特别善于悄然潜入。正如那渴望建造更大谷仓之人被告知：「无知的人哪，就在今夜，你的灵魂将被索走；你所预备的，将归谁所有呢」（路加福音 12:20），同样，所有「为自己积财，却在神面前不富足的人」（路加福音 12:21），都可能听到同样的话。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: Смерть для добрых не есть зло, но освобождение от страстей и безпрепятственное соединение с духом и сожитие с Господом. Жить во плоти и терпеть борение страстей весьма тяжело для души. Ты не бойся смерти, только будь готов к ней «в безгрешии». Если готов будешь к смерти, то не убоишься смерти. Если возлюбишь Господа всем сердцем, то сам возжелаешь ее. Не бойся ты смерти плотию; только всячески береги себя от греха и отлучения от Бога. Не нахожу другой большей муки, как страстное греховное связание и от Бога отчуждение; не нахожу и иного лучшего царства небесного, как освобождение от страстей и соединение с Господом – любовию. Не боялся сей смерти тот, кто говорил:«изведи из темницыплоти и страстейдушу мою – исповедатися имени Твоему»(Пс.141:8). Ибо плоть и «насилование» страстей есть немалые мрак и тьма. Что есть смерть? Совершенное от Бога отчуждение. А что есть жизнь? Совершенное к Богу присоединение.
        cn: 对于良善之人而言，死亡并非邪恶，而是从情欲中得以解脱，毫无阻碍地与圣灵结合，并与主同住。活在肉身之中，忍受情欲的争战，对灵魂来说是极其沉重的。你无需惧怕死亡，只需「在无罪之中」为其做好准备。若你为死亡有所准备，你便不会畏惧死亡。若你全心爱主，你便会渴望死亡。你无需惧怕肉身的死亡，只需竭力保守自己远离罪恶，不与上帝分离。我认为没有比罪恶情欲的缠缚与与上帝隔绝更大的痛苦了；我也认为没有比摆脱情欲、以爱与主结合更美好的天国了。那说「求你领我的灵魂出离监牢（指肉身与情欲），好让我称谢你的圣名」（诗篇 141:8）的人，并不惧怕这种死亡。因为肉身与情欲的「强暴」是莫大的昏暗与黑暗。何为死亡？是与上帝的完全隔绝。而何为生命？是与上帝的完全结合。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: 'Где ныне славные? Где богатые? Где наслаждавшиеся пищею и питием? Где украшавшие лица свои красотою и благолепием? Где исполнявшие свои похоти и желания? Не все ли они скончались смертию? Не всех ли покрыла земля? И память их с шумом исчезла. В мире нет ничего достойного любви, кроме Бога. Если возлюбишь славу? Она исчезает. Если возлюбишь богатство? Оно погибает. Если возлюбишь сласти и плотскую красоту? Они обращаются в смрад и гной. Ничто из этого не поможет нам по смерти: каждый из нас только от дел своих или прославится, или посрамится –  осудится.'
        cn: '今时那些荣耀显赫之人，身在何处？那些富足之人，身在何处？那些享受佳肴美酒之人，身在何处？那些以美貌和仪态妆饰面容之人，身在何处？那些满足自己情欲和渴望之人，身在何处？难道他们不都已逝于死亡了吗？难道大地没有将他们全部覆盖吗？他们的记忆已随喧嚣消逝。


          在世间，除了上帝，没有什么是值得去爱的。若你爱慕荣耀，它终将消逝。若你爱慕财富，它终将败坏。若你爱慕甜蜜和肉体的美丽，它们将化为腐臭和脓液。这些事物在死后都不能帮助我们：我们每个人唯独因着自己的行为，或得荣耀，或受羞辱——被定罪。'
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: 'Смотри, что везде суета, везде пустота. Нигде в мире нет прочного наслаждения и покоя, кроме Самого Господа Бога. Ибо мир сей превратен и удобоизменяем: радость его растворяется скорбию, веселие – печалию; слава его изменчива, богатство непрочно, красота обращается в прах и пепел, плотское наслаждение – в смрад и гной, а потом все это пресекается и оканчивается внезапною смертию. Ничто не надежно, ничто не вечно, только Один Господь Бог и Его пресвятая благодать.'
        cn: 请看，世间处处皆是虚妄，处处皆为空洞。在世上任何地方，都找不到恒久的欢愉与安宁，唯独在主上帝自身。因为这个世界变幻无常，易于更改：它的喜悦混杂着忧伤，它的欢畅转变为哀愁；它的荣耀变动不居，它的财富并不牢靠，它的美貌化为尘土与灰烬，属肉体的享乐变为腐臭与脓疮，而这一切都将被突如其来的死亡截断并终结。没有任何事物是可靠的，没有任何事物是永恒的，唯有独一的主上帝和祂至圣的恩典。
  - type: heading2
    text:
      ru: О том, что ни в одной вещи мира сего нет покоя,в Одном только Господе Боге – вечный покой
      cn: 论世间万物无一可予安息，唯在吾主真神内有永恒宁静
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: Не ищи покоя и утешения в мире сем временном, ибо никогда не найдешь их. Если и все искусство употребишь, не насладишься тишиною и прочным утешением в веке сем, потому что тленное и временное устроение его не может дать душе мира и покоя, если Сам Господь – благодатию Своею – не упокоит и не дарует ей мира, как Сам Он сказал:«мир Мой даю вам; мир Мой оставляю вам»(Ин.14:27). Во Мне мир имейте и покой, а не в чем-нибудь другом.
        cn: 切勿在此暂时的世界中寻求安宁与慰藉，因为你将永不得见。即便你用尽一切巧思，亦无法在这世代中享有宁静与持久的慰藉，因为其腐朽与暂时的架构无法赋予灵魂平安与安宁，除非是主亲自——以祂的恩典——使它安息并赐予它平安，正如祂自己所言：「我留下平安给你们，我将我的平安赐给你们」（约翰福音 14:27）。要在我的里面得享平安与安宁，而不是在任何别的事物之中。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Подумай, где и в чем найдешь мир и покой? Где получишь тишину и прочное утешение? В славе ли мира сего? В богатстве ли временном? В пище ли и питие? В сластях ли и похотях плотских? Во сне ли и лености? В красоте ли и любви плотской? Или в другом чем-либо? Но от всего этого нигде нет никакого мира и покоя, а одно только непрестанное томление и смущение души.
        cn: 你想想看，你在何处、在哪方面能找到平安与宁静？你在何处能获得安宁与持久的慰藉？是在这世界的荣耀之中吗？是在转瞬即逝的财富之中吗？是在饮食之中吗？是在肉体的欢愉与情欲之中吗？是在睡眠与怠惰之中吗？是在肉体的美貌与爱恋之中吗？还是在其他什么事物之中呢？然而，从所有这些事物中，你都找不到任何的平安与宁静，只有灵魂持续不断的忧闷与不安。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: 'Но размысли внимательнее: есть ли покой и тишина в славе и почитании мира сего? Воистину здесь нет тишины и покоя, ибо слава мира сего скоро изменяется и часто бывает смешана с бесчестием и клеветою: ныне люди много почитают, а на утро бесчестят, ныне хорошее говорят, а завтра худое; одни славят и почитают, а другие порочат и поносят; ныне некто был славим и почитаем, а назавтра неожиданно подвергся бесчестию. Слава мира сего никогда не пребывает во всех отношениях равною, не стоит в одном и том же виде, но всегда и непрестанно изменяется, как луна.'
        cn: 然而，请你更加仔细地思量：在这世间的荣耀与尊崇之中，可有安宁与寂静？诚然，此处并无寂静与安宁，因为这世间的荣耀转瞬即逝，且常与羞辱和诽谤混杂：今日人们对你极尽尊崇，翌日便加以羞辱；今日言语美好，明日便出恶言；一些人颂扬并尊崇，另一些人则诋毁并谩骂；今日某人享有荣光与敬重，明日便不期然地蒙受羞辱。这世间的荣耀绝不会在所有方面保持一致，不会停留于同一种形态，而是如同月亮一般，时刻不停地变幻。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: 'Нет ли покоя и тишины в богатстве и имении? Нет, ибо богатство скоро исчезает и погибает: оно обыкновенно сопровождается великим попечением и беспокойством и никогда не дает человеку мира и покоя. Чем больше богатства, тем больше забот и тревоги. Если бы кто собрал богатство и всего мира, никак не избавился бы от забот и вожделений: не удовлетворился бы этим, но желал бы большего. Такой сам себе не доверяет, всегда находится в опасении и страхе, как бы от чего-либо не оскудеть. Он всегда мучится от зависти других, от нерасположения к себе всех – и никогда душа его, ни днем, ни ночью, не бывает покойна.'
        cn: 在财富与产业之中，是否存有安息与宁静？不，因为财富倏忽消逝，归于灭亡：它通常伴随著巨大的忧虑与不安，从未赐予人平安与安宁。财富越多，担忧与烦恼也越多。即便有人积聚了全世界的财富，也绝无法摆脱忧虑与贪欲：他不会因此而满足，反而会渴求更多。这样的人不信任自己，常处于忧惧之中，生怕自己会因何事而匮乏。他常为他人的嫉妒、为众人对他的不满而饱受折磨——他的灵魂，无论昼夜，永不得安宁。
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: 'Нет ли покоя в пище, питие и плотских сластях? И здесь нет никакого покоя. Какой покой объевшемуся? Одно пучение живота, отягчение желудка (сирища), иногда изрыгание, «хрехотание» в горле, «расседание» чрева: чем усладился, тем же и огорчился. Так же и у упившегося – головная боль, трясение рук, помрачение разума, изменение взора, окаменение в молитве, лишение Господней благодати, а потом скорбь, и лютая печаль, и болезнь; да и самое-то заготовление и употребление пищи и пития обыкновенно бывают сопряжены с великою молвою и попечением.'
        cn: 在食物、饮品和肉体欢愉之中可有安宁？在此之中亦无一丝安宁。暴食之人有何安宁可言？唯有腹胀、胃部（肚腹）沉重、有时呕吐、喉咙「咯咯作响」、腹部「裂开」：他曾以此为乐，亦必以此为苦。饮酒过量者亦然——头痛欲裂、双手颤抖、神智昏昧、目光呆滞、祈祷时心如磐石、丧失主之恩典，随之而来的是愁苦、深切的悲伤和病痛；而准备和享用食物饮品本身，通常也伴随着巨大的喧嚣和操心。
    - type: paragraph
      initial:
        ru: '6.'
        cn: '6.'
      text:
        ru: Нет ли тишины и покоя во сне и лености? И тут нет желаемого покоя и тишины, но – расслабление, бесчувствие, уныние, тьма, помрачение, тяжесть, безнадежность, пустота:"уснуша, – сказано, –сном своим, и ничтоже обретоша»(Пс.75:6). Да и самое-то долгое, плотское опочивание приносит тяжесть, нездоровье и расслабление. И вообще, нет в сне вожделенного покоя, но мрачные ночные мечтания – мечтания ложные, прелестные, бесовские, и больше ничего.
        cn: 在睡卧和懒散之中，岂能寻得静谧与安宁？在那里并没有我们所渴慕的安宁与静谧，有的只是懈怠、麻木不仁、忧郁、黑暗、蒙昧、沉重与绝望：「他们睡了，」（诗篇 76:6）经上如此说，「连一点东西也没有找到。」况且，就连最长久的肉体休憩，所带来的也是沉重、病弱与松弛。总而言之，在睡眠中并无人所向往的安宁，有的只是阴森的夜间梦幻——虚妄的、诱惑性的、魔鬼般的梦幻，仅此而已。
    - type: paragraph
      initial:
        ru: '7.'
        cn: '7.'
      text:
        ru: Есть ли покой в плотской любви – в сладострастном, бессловесном похотении? Нет и в этом покоя. Ибо плотская любовь не есть истинная любовь, но ложная, лицемерная, прельстительная, недоуменная, неверная, продолжающаяся до тех только пор, пока в ней все совершается по желанию и страсти. Насколько больше кого плотски возлюбишь, настолько больше тому бессловесно поработишься, настолько больше любимый лукавит, хитрит, растлевается, развращается, держит себя пред глазами так, а за глазами иначе – гордится, самолюбствует. Итак, в плотской любви никогда не найдешь истинной тишины и совершенного покоя, а найдешь одну только суетность и смущение, безумное себя связание, и прельщение, и от Бога отчуждение.
        cn: 肉体之爱中，在那甜美的、无言的欲望中，可有安宁？在这其中，亦无安宁。因为肉体之爱并非真爱，而是虚假、伪善、诱惑、令人困惑、且不忠实的爱，它仅能持续到一切都按其欲望和情欲而成就之时。你越是肉体地爱慕一个人，你就越是无言地被那人奴役，那被爱之人便越是诡诈、狡猾、败坏、堕落，在人前是一种样子，在人后又是另一种样子——他会骄傲、自爱。因此，在肉体之爱中，你绝寻不到真正的宁静与圆满的安息，你只会找到虚妄和纷扰、愚昧的自我束缚、以及诱惑，和与上帝的疏离。
    - type: paragraph
      initial:
        ru: '8.'
        cn: '8.'
      text:
        ru: 'Итак, «всуе мятется всяк человек, всуе мятется всяк земнородный, убо образом ходит человек, обаче всуе мятется», – говорит пророк (Пс.38:6–7). Воистину напрасно волнуется всякий живой человек, ища себе покоя в земных и тленных вещах, ибо никогда не найдет его. Потому-то Господь, милуя и щадя Свое создание, предоставил нам лучшее – намеренно сократил сию жизнь нашу, дабы мы напрасно не трудились много и не заботились бессмысленно о вещах мимотекущих, как и Сам Господь сказал многопопечительной Марфе:«Марфо, Марфо, печешися и молвиши о мнозе, едино же есть на потребу: Мария женемногопопечительнаяблагую часть избра, яже не отымется от нея»вовеки (Лк.10:41–42). Этими словами Господь показывает, что напрасно человек суетится – сокровиществует, ибо невесть кому собирает. Итак, в мире сем нет истинного покоя и тишины ни в какой вещи, а есть только одно непрестанное смятение и великое томление души.'
        cn: 故而，先知说：「世人皆徒然扰攘不安，凡属生于尘土者皆徒然扰攘不安，人行走如影，然亦徒然扰攘不安。」（诗篇 38:6-7）诚然，每个活著的人都白白地烦乱，想在地上和必朽坏的事物中寻得安宁，因为他永远也寻不著。正因如此，主怜悯和爱惜祂的创造，为我们预备了更好的——祂特意缩短了我们的生命，以免我们白白地多加劳苦，徒然为转瞬即逝的事物忧虑，正如主亲自对多有忧虑的马大所说：「马大，马大，你为许多的事操心烦扰，但是不可少的只有一件；马利亚已经选择了那上好的福分，是不能从她夺去的。」（路加福音 10:41-42）主用这些话表明，人白白地奔波劳碌——积聚财宝，因为他不知道是为谁积攒。因此，在这世上，没有任何事物能带来真正的安宁与平静，而只有永不休止的纷乱和灵魂极大的疲惫。
    - type: paragraph
      initial:
        ru: '9.'
        cn: '9.'
      text:
        ru: 'Мир, тишина и вечный покой в одном только Боге и в благодати Пресвятого Духа. Там – радость, там – веселие, там – безпечалие, безсмертие, безбоязненность. Там мир невозмутимый, покой всегдашний, радость нескончаемая, вечное наслаждение, всегда услаждающее человека. Только возлюби истинно всем сердцем Господа, и – вкусивши – опытно познаешь, яко благ Господь, тогда сам сильно пожелаешь разлучения с телом и всегдашнего пребывания с Господом. Ибо Он щедр и милостив, благоутробный Отец щедрот и Бог всякой утехи. Он есть вечный покой. Один только Он Сам упокоит и утешит душу нашу и скажет ей: «Прииди,«вся добрая ближняя Моя, и порока несть в тебе. Гряди от Ливана невесто, гряди от Ливана.Усердны нас сотвори,сестронаша –Невесто", как говорит Соломон (Песн.4:7–9) – и таким образом соделает ее наследницею всех благ Своих.'
        cn: 安宁、静谧与永恒的安息，只在独一的上帝之中，并在至圣圣灵的恩典之内。在那里，有喜乐，有欢愉，有无忧，有不朽，有无惧。那里有不可扰动的平和，恒常的宁静，无尽的喜悦，永远的享受，持续地使人甘甜。你只要以全心真实地爱慕主，然后——品尝之后——亲身经验得知，上主是良善的（诗篇 34:8），那时你自身会强烈地渴求与肉身的分离，渴求永远与主同在。因为祂是慷慨而怜悯的，是慈悲的父，是各样安慰的上帝。祂是永恒的安息。唯独祂自己会使我们的灵魂得安息并安慰它，且对它说：「我美丽的佳偶，你全然美丽，毫无瑕疵。我新妇，你与我一同离开黎巴嫩，与我一同离开黎巴巴嫩。」（雅歌 4:7-9）——正如所罗门所言——如此，祂将使它成为祂一切美善的继承者。
    - type: paragraph
      initial:
        ru: '10.'
        cn: '10.'
      text:
        ru: Потому Единого Бога возлюби всем сердцем – да обрящешь вечный покой и тихое пристанище душе своей и сподобишься присносущного наслаждения. Ибо любовь Божия присносущна (вечна), желание Его неисповедимо и утешение Его нескончаемо – всегда веселящее человеческую душу. Любовь Божия ненасытна и превосходит тьмами тем всякую любовь плотскую, всякое желание земное. Желание Божие безгранично и всю душу соделывает светлою, зрящею, просвещенною, радостною, веселою, бесстрастною, беспечальною, неленостною, неусыпною, несокрушимою, нескучающею, неалчущею, нежаждущею, но всегда всех благ преисполняемою и насыщаемою. Устроив так души всем сердцем возлюбивших Его, Господь отрет всякую слезу с очей их и отымет от них всякое воздыхание. О, Божественная любовь! О, Божественное желание! О, Божественная сладость и утешение! Блажен, кто сие примет о Христе Иисусе – Господе нашем!
        cn: 因此，你要全心全意地爱慕独一的上帝，这样你才能找到永恒的安宁和你灵魂的宁静港湾，并得享永恒不竭的喜乐。因为上帝的爱是永恒常存的（不朽的），祂的愿望是不可言喻的，祂的慰藉是无止境的——永远使人的灵魂欢欣。上帝的爱是永不满足的，它超越世间万万千千的肉体之爱和一切尘世的欲望。上帝的愿望是无限的，它使整个灵魂变得光明、有洞察力、蒙受光照、充满喜悦、欢欣、超脱、无忧、勤奋、警醒、坚不可摧、永不厌倦、不饥不渴，而是常常被一切美善所充满和饱足。主如此安排那些全心爱慕祂的灵魂，祂将擦去他们眼中的每一滴眼泪，并除去他们的一切叹息。哦，神圣的爱！哦，神圣的愿望！哦，神圣的甘甜与慰藉！那些在我们的主基督耶稣里领受这些的人是有福的！
- type: heading1
