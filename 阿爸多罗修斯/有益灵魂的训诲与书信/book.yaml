  text:
    ru: Поучения
    cn: 教诲录
  children:
  - type: heading2
    text:
      ru: Предисловие
      cn: 序言
    children:
    - type: paragraph
      text:
        ru: Предлагая просвещённому вниманию любителей отеческих писаний перевод на русский язык книги поучений преподобногоаввы Дорофея, считаем не излишним сказать несколько слов о сем издании.
        cn: 在向那些喜爱教父著作的开明读者们，呈献阿爸多罗修斯教诲之书的俄语译本时，我们认为就此版本说几句话并非多余。
    - type: paragraph
      text:
        ru: Перевод сей сделан с греческой книги, изданной в Венеции, в 1770 году, и тщательно сличён со славянским переводом, который совершён ещё в начале XVII столетия и издан первый раз в Киево-Печерской Лавре архитипографом оной иеросхимонахом Памвою Берындою в 1628 году[1], а ныне печатается без всякой перемены при славянском переводе трудов св.Ефрема Сирина, составляя 4-ю часть оных. Через сие сличение все неудобопонятные места славянского перевода (для большей части читателей тёмного уже по самой древности языка и некоторым особенностям в выражениях) получили надлежащее исправление, а те места греческого текста, которые оказались особенно несходными со славянским переводом, выставлены нами в подстрочных примечаниях, где помещены также и немногие необходимые пояснения.
        cn: 此译本乃根据一本于一七七〇年在威尼斯出版的希腊文典籍[1]而成，并已与一份早在一七世纪初叶完成的斯拉夫语译本仔细核对。该斯拉夫语译本首次出版于一六二八年，由基辅-佩切尔斯克修道院的首席印刷师、圣职修道士潘沃·贝林达（Pambvo Berynda）在修道院内付梓[1]。如今，此译本正与圣厄弗雷姆·叙利亚人（St. Ephrem the Syrian）的著作斯拉夫语译本一同付印，作为该著作的第四部分，内容上未作任何改动。通过此番核对，斯拉夫语译本中所有难以理解之处（对于大多数读者而言，因其语言之古老及某些表达方式之特殊性，该译本已然晦涩难明）皆获得了应有的校正。至于希腊文原典中与斯拉夫语译本尤为不合之处，我们已将其列于页下注释之中；其中亦收录了为数不多的几点必要阐释。
    - type: paragraph
      text:
        ru: Вместо нескольких вопросов и ответов на них свв. старцев Варсануфия Великого и Иоанна Пророка, которые печатались обыкновенно в славянских изданиях книги преп. Дорофея, мы поместили здесь все письменные беседы между великими старцами и достойным учеником их преп. Дорофеем, какие только дошли до нас в книге ответов свв. Варсануфия и Иоанна.
        cn: 在圣多罗修斯修道院的教导一书中，惯常在斯拉夫语版本中印行的，是伟大的瓦尔撒努菲长老和先知约翰长老的几段问答。我们在此处收录的，是所有留存至今的、记载于圣瓦尔撒努菲和约翰的问答集中的，伟大的长老们与其杰出弟子圣多罗修斯之间的书信对话。
    - type: paragraph
      text:
        ru: Мы старались, чтобы перевод наш был сделан сколько возможно точнее, ближе к подлиннику и в то же время был прост, ясен и удобовразумителен для каждого, дабы соблюсти таким образом и в переводе те особенные свойства поучений преп. Дорофея, о коих упомянуто в послании о сей книге, где между прочим сказано, что хотя преподобный и высок был по дару слова, но, желая и в этом явить собою пример смиренномудрия, он предпочитал везде смиренный и простой образ выражения и невитиеватость речи.
        cn: 我们已竭力使我们的译本尽可能精确，贴近原典，同时对每一个人来说都简洁、清晰、易于理解，以便在译文中也保留圣多罗斐教诲的那些独特品质。关于这些品质，在论及此书的信函中有所提及，其中特别说道：尽管这位圣者在言语的恩赐上是崇高的，但他希望在这一方面也展现谦卑的榜样，因此他始终偏爱谦逊、朴实的表达方式和不加雕饰的言语。
    - type: paragraph
      text:
        ru: 'Охотно сознаемся, что при всём старании нашем и в этом слабом труде, как во всех делах человеческих, конечно, найдётся много недостатков: потому и просим благочестивых читателей покрыть сии недостатки христианскою любовию и благосклонно принять это новое издание высокодуховных поучений преп. Дорофея.'
        cn: 我们欣然承认，尽管我们已竭尽所能，但在这微薄的劳作中，如同在所有人类的努力中一样，必然存在诸多不足。因此，我们恳请虔诚的读者以基督的爱心来包容这些不足，并欣然接受这本圣多罗修斯长老高度属灵教诲的新版。
    - type: paragraph
      text:
        ru: Не только иноки, но и все христиане вообще найдут здесь много душеполезных советов и наставлений. Соединяя в своих поучениях глубокое видение сердца человеческого с христианскою простотою, преп. Дорофей предлагает ясное духовное зеркало, в котором каждый может увидеть самого себя и вместе найти вразумление и совет, как исправить свои душевные немощи и мало-помалу достигнуть чистоты и бесстрастия.
        cn: 不仅仅是修士，所有基督徒都会在这里找到许多对灵魂有益的忠告和教导。圣多罗修斯在他的教诲中，将对人心的深刻洞察与基督徒的纯朴相结合，提供了一面清晰的精神明镜，每个人都能在其中看到自己，并同时找到指引和建议，如何改正自己的灵魂疾患，并循序渐进地达到纯洁与无私。
    - type: paragraph
      text:
        ru: 'Краткие сведения о жизни преп. Дорофея мы заимствовали частию из его же собственных слов и вопросов свв. Старцам, частию из книги: Les vies des p''eres des d''eserts d''orient avec leur doctrine spirituelle et leur discipline monastique. Avignon, 1761.'
        cn: 关于圣多罗修斯生平的简短记述，我们部分采自他自己的言语和对诸位圣长老的提问，部分采自著作《东方沙漠教父生平及其属灵教义与修道规训》（Les vies des p'eres des d'eserts d'orient avec leur doctrine spirituelle et leur discipline monastique. Avignon, 1761）
  - type: heading2
    text:
      ru: Краткое сказание о преподобном Дорофее
      cn: 阿爸多罗修斯传略
    children:
    - type: paragraph
      text:
        ru: 'Мы не имеем оснований для точного определения времени, в которое жил преподобный Дорофей, более известный в качестве писателя. Приблизительно же можно определить оное свидетельствомсхоластика Евагрия, который в своей церковной истории, писанной, как известно, около 590 года, упоминает о современнике и наставнике преп. Дорофея, великом старце Варсануфии, говоря, что он «ещё живет, заключившись в хижине»[2]. Отсюда можно заключить, что преп. Дорофей жил в конце VI и начале VII века. Предполагают, что он был родом из окрестностей Аскалона[3].  Раннюю молодость свою он провёл в прилежном изучении светских наук. Это видно из собственных слов его, помёщенных в начале 10-го поучения, где преподобный говорит о себе: «Когда я обучался светским наукам, мне казалось это сначала весьма тягостным, и когда я приходил взять книгу, я был в таком же положении, как человек, идущий прикоснуться к зверю; когда же я продолжал понуждать себя, Бог помог мне, и прилежание обратилось мне в такой навык, что от усердия к чтению я не замечал, что я ел или пил, или как спал. И никогда не позволял завлечь себя на обед с кем-нибудь из друзей моих, и даже не вступал с ними в беседу во время чтения, хотя и был общителен и любил своих товарищей. Когда философ отпускал нас, я омывался водою, ибо иссыхал от безмерного чтения и имел нужду каждый день освежаться водою; приходя же домой, я не знал, что буду есть; ибо не мог найти свободного времени для распоряжения касательно самой пищи моей, но у меня был верный человек, который готовил мне, что он хотел. А я ел, что находил приготовленным, имея и книгу подле себя на постели, и часто углублялся в неё. Также и во время сна она была подле меня на столе моём, и, уснув немного, я тотчас вскакивал для того, чтобы продолжать чтение. Опять вечером, когда я возвращался домой, после вечерни, я зажигал светильник и продолжал чтение до полуночи и вообще был в таком состоянии, что от чтения вовсе не знал сладости покоя».'
        cn: '我们没有确切的依据来精确确定圣多罗修斯（他更以作家身份闻名）的生卒年份。然而，我们可以根据史学家厄瓦格里乌斯（Evagrius）的记载来大致推断。厄瓦格里乌斯在他的教会史中，众所周知约在590年写成，提到了圣多罗修斯的同代人和导师，伟大的长老瓦尔萨努菲乌斯（Barsanuphius），并说他「仍然活着，隐居在小屋中」[2]。由此我们可以得出结论，圣多罗修斯生活在六世纪末和七世纪初。据推测，他出身于阿斯卡隆（Ascalon）附近[3]。


          他早年勤奋学习世俗科学。这从他自己的话中可见一斑，这些话记载在他第十篇教诲的开头。圣者论及自己时说：「当我学习世俗科学时，起初觉得非常辛苦，每当我拿起书本，我的状态就像一个人要触摸野兽一样；但当我继续强迫自己时，上帝帮助了我，我的勤奋变成了习惯，以至于因着阅读的专注，我没有注意到我吃了什么或喝了什么，或者我是如何睡觉的。我从未允许自己被朋友拉去共进晚餐，甚至在阅读时也不与他们交谈，尽管我 sociable（善于交际）并且爱我的同伴。当哲学家放学后，我用水冲洗，因为我因过度阅读而枯竭，每天都需要用水来清新；回到家后，我不知道要吃什么；因为我无法找到空闲时间来安排我的食物，但我有一个忠实的人为我准备他想做的食物。我吃着准备好的东西，书本就放在我床边，我常常沉浸其中。睡觉时，书本也在我桌上，我稍微睡了一会儿，便立刻跳起来继续阅读。傍晚，当我从晚祷回来后，我点燃蜡烛，继续阅读直到午夜，总的来说，我处于这样一种状态：因着阅读，我完全不知何为安息的甜美。」'
    - type: paragraph
      text:
        ru: 'Учась с такой ревностию и усердием, преп. Дорофей приобрёл обширные познания и развил в себе природный дар слова, как о сём упоминает неизвестный писатель послания о книге его поучений, говоря, что преподобный «был высок по дару слова» и, подобно мудрой пчеле, облетая цветы, собирал полезное из сочинений светских философов и предлагал это в своих поучениях для общего назидания. Может быть, и в этом случае Преподобный следовал примеру св.Василия Великого, наставления которого он изучал и старался исполнять на самом деле[4]. Из поучений преподобного Дорофея и его вопросов свв. Старцам ясно видно, что он хорошо знал произведения языческих писателей, но несравненно более писания святых Отцов и Учителей Церкви: Василия Великого,Григория Богослова,Иоанна Златоустого,Климента Александрийскогои многих знаменитых подвижников первых веков христианства; а сожительство с великими старцами и труды подвижничества обогатили его опытным знанием, о чём свидетельствуют его поучения.'
        cn: 圣多罗修斯怀着如此热忱与精进学习，获得了广博的知识，并发展了他天生的口才。正如一位不知名作家在其关于圣多罗修斯教诲书信中提及的，称这位圣者「口才出众」，并且他「像一只智慧的蜜蜂，采撷百花，从世俗哲学家的著作中汲取有益之物，并将其呈现在自己的教诲中，以供大众获得教益。」或许，在此事上，这位圣者也效仿了圣瓦西里大帝的榜样，因为他曾研习圣瓦西里大帝的教诲，并努力在生活中实践[4]。从圣多罗修斯的教诲以及他向圣长老们提出的问题中，可以清楚地看出，他熟知异教作家的作品，但对于圣教父和教会导师的著作，他了解得更为透彻，其中包括圣瓦西里大帝、圣格里高利神学家、圣约翰金口、亚历山大的圣克莱门特以及早期基督教许多著名的苦修者。而他与伟大的长老们共同生活以及苦修的劳作，则以经验性的知识丰裕了他，他的教诲便是明证。
    - type: paragraph
      text:
        ru: 'Хотя мы и не знаем о происхождении преподобного, но из бесед его с великими старцами видно, что он был человек достаточный, и ещё прежде вступления в монашество пользовался наставлениями знаменитых подвижников: святых Варсануфия и Иоанна. Это оказывается из ответа, данного ему св. Иоанном на вопрос о раздаче имения: «Брат! На первые вопросы отвечал я тебе как человеку, ещё требовавшему млека. Теперь же, когда ты говоришь о совершенном отречении от мира, то слушай внимательно, по слову Писания:«разшири уста твоя, и исполню я»(Пс. 80, 11)[5]. Из этого очевидно, что св. Иоанн давал ему советы ещё прежде совершенного отречения от мира. К сожалению, до нас не дошли все сии душеполезные слова святых старцев. Мы имеем только те из них, которые сохранились в книге ответов свв. Варсануфия и Иоанна.'
        cn: 虽然我们不晓得这位可敬之人的出身，但从他与伟大长老们的交谈中，可见他是一位富足之人，并且在入修道院之前，就已蒙受著名苦行僧的教诲：圣瓦尔萨努菲和圣约翰。这可从圣约翰对他关于施舍财产的问题的回答中看出：「兄弟！你最初的问题，我回答你时，是把你当作一个仍需奶水的人。如今你谈及彻底舍弃世界，那么请仔细聆听圣经的话语：『你要大大张口，我就给你充满』（诗篇 80:11）[5]。」由此可见，圣约翰在他彻底舍弃世界之前，就已给予他忠告。遗憾的是，这些圣长老们所有有益于灵魂的言语并未流传至今。我们所拥有的，仅限于圣瓦尔萨努菲和圣约翰的问答集中保存下来的那些。
    - type: paragraph
      text:
        ru: 'Не знаем, какая причина побудила преподобного Дорофея оставить мир, но, рассматривая его поучения и в особенности вопросы святым Старцам, можно заключить, что он удалился из мира, имея в виду только одно – достигнуть Евангельского совершенства через исполнение заповедей Божиих. Он сам говорит о святых мужах в 1-м поучении своём: «Они поняли, что, находясь в мире, не могут удобно совершать добродетели и измыслили себе особенный образ жизни, особенный образ действования, – я говорю о монашеской жизни, – и начали убегать от мира и жить в пустынях».'
        cn: 我们无从知晓何种缘由促使可敬的多罗修斯舍弃尘世，然而，审视他的教诲，尤其是他对圣长老们的请益，我们不难推断，他退隐尘世，其唯一目的便是通过遵行上帝的诫命，以期达到福音所启示的圆满境界。他本人在第一篇教诲中谈及圣贤之士时曾言：「他们明白，身处世俗之中，无法便捷地成就美德，于是他们为自己设计了一种独特的生活方式，一种独特的行事之道——我所说的便是修士生活——并开始逃离尘世，隐居于旷野之中。」
    - type: paragraph
      text:
        ru: 'Вероятно, на эту решимость имели благодетельное влияние и беседы святых Старцев; ибо, поступив в монастырь преп. Серида, Дорофей немедленно предал себя в совершенное послушание св. Иоанну Пророку, так что ничего не позволял себе делать без его совета[6]. «Когда я был в общежитии, – говорит о себе Преподобный, – я открывал все свои помыслы старцу авве Иоанну, и никогда, как я сказал, не решался сделать что-либо без его совета. Иногда помысл говорил мне: не то же ли (самое) скажет тебе Старец? Зачем ты хочешь беспокоить его? А я отвечал помыслу: анафема тебе, и рассуждению твоему, и разуму твоему, и мудрованию твоему, и ведению твоему, ибо что ты знаешь, то знаешь от демонов. И так я шёл и вопрошал Старца. И случалось иногда, что он отвечал мне то самое, что у меня было на уме. Тогда помысл говорит мне: ну что же? видишь, это то самое, что и я говорил тебе: не напрасно ли беспокоил ты Старца? А я отвечал помыслу: теперь оно хорошо, теперь оно от Духа Святаго; твоё же внушение лукаво, от демонов, и было делом страстного состояния души. И так никогда не попускал я себе повиноваться своему помыслу, не вопросив Старца».'
        cn: 圣洁长老们的教诲，或许对这份决心产生了有益的影响；因为，多罗修斯进入了塞里达长老的修道院后，便立刻将自己完全交托于圣约翰先知的顺服之中，以至于没有他的建议，他什么也不敢做[6]。「当我在修道院时，」这位长老谈到自己，「我向约翰长老，这位阿爸，敞开我所有的意念，并且，正如我所说，我从未敢在没有他建议的情况下做任何事。有时，意念会对我说：长老难道不会说同样的话吗？你何必去打扰他呢？而我回答意念：咒诅你，以及你的推理、你的理解、你的思想、你的知识，因为你所知道的，都是从恶魔那里来的。于是我便去请教长老。有时碰巧他给我的答复，正是我心中所想的。这时，意念就会对我说：那又怎样？你看，这正是我告诉你的：你不是白白打扰了长老吗？而我回答意念：现在这样才是好的，现在这是从圣灵而来的；而你那邪恶的暗示，是从恶魔那里来的，并且是灵魂处于情欲状态下的产物。因此，我从未允许自己顺从自己的意念，除非先请教长老。」
    - type: paragraph
      text:
        ru: 'Воспоминание о большом прилежании, с которым преп. Дорофей занимался светскими науками, поощряло его и в трудах добродетели. «Когда я вступил в монастырь, – пишет он в 10-м поучении своём, – то говорил сам себе: если при обучении светским наукам родилось во мне такое желание и такая горячность, и оттого, что я упражнялся в чтении, оно обратилось мне в навык; то тем более будет так при обучении добродетели, и из этого примера я почерпал много силы и усердия».'
        cn: 圣多罗修斯回想起自己曾以何等勤勉之心钻研世俗学问，这便也激励他在修德的劳作中奋进不辍。「当我进入修道院时，」他在其第十篇教诲中写道，「我便对自己说：既然在学习世俗学问时，我心中都能生发出如此的渴慕和热忱，并且通过反复阅读，这便成了我的习惯；那么在修习德行时，岂不更是如此？我便从这个例子中汲取了许多力量和热忱。」
    - type: paragraph
      text:
        ru: Картина его внутренней жизни и преуспеяния под руководством старцев открывается нам отчасти из его вопросов к духовным Отцам и Наставникам в благочестии; а в поучениях его находим некоторые случаи, свидетельствующие о том, как он понуждал себя к добродетели и как преуспел в ней. Обвиняя всегда самого себя, он старался покрывать недостатки ближних любовию, и проступки их в отношении к нему приписывал искушению или незлонамеренной простоте. Так в 4-м поучении своём Преподобный приводит несколько примеров, из которых видно, что, будучи сильно оскорбляем, он терпеливо переносил это, и, проведя, как он сам говорит, в общежитии 9 лет, никому не сказал оскорбительного слова.
        cn: 他内在生命的光景及其在长老们指导下的进步，部分地呈现在他向属灵父亲和虔诚导师提出的问题中；而在他的教诲中，我们发现了一些事例，见证了他如何勉励自己追求美德并从中取得进步。他总是谴责自己，努力用爱遮盖邻人的缺点，并将他们对他的过犯归因于诱惑或无心之失。例如，这位可敬者在他的第四篇教诲中引用了几个例子，从中可以看出，当他受到严重冒犯时，他都耐心忍受，并且，正如他自己所说，在修道院共同生活中度过了九年，从未对任何人说过一句冒犯的话。
    - type: paragraph
      text:
        ru: 'Послушание, назначенное ему игуменом Серидом, состояло в том, чтобы принимать и успокаивать странников, и здесь не раз выказывалось его великое терпение и усердие к служению ближним и Богу. «Когда я был в общежитии, – говорит о себе преподобный Дорофей, – игумен, с советом старцев, сделал меня странноприимцем, а у меня незадолго перед тем была сильная болезнь. И так бывало: вечером приходили странники, и я проводил вечер с ними; потом приходили ещё погонщики верблюдов, и я служил им; часто и после того, как я уходил спать, опять встречалась другая надобность, и меня будили, а между тем наставал и час бдения. Едва только я засыпал, как канонарх уже будил меня; но от труда или от болезни я был в изнеможении, и сон опять овладевал мною так, что, расслабленный от жара, я не помнил сам себя и отвечал ему сквозь сон: хорошо, господин, Бог да помянет любовь твою, и да наградит тебя; ты приказал, – я приду, господин. Потом, когда он уходил, я опять засыпал и очень скорбел, что опаздывал идти вцерковь. А как канонарху нельзя было ждать меня, то я упросил двух братий, одного – чтобы он будил меня, другого – чтобы он не давал мне дремать на бдении, и поверьте мне, братия, я так почитал их, как бы через них совершалось моё спасение, и питал к ним великое благоговение»[7].'
        cn: 他受院长塞里德之命，要接待和安抚远道而来的客旅。在此期间，他数次展现出极大的忍耐力以及为邻人和上帝服务的热忱。多罗修斯长老谈及自己时说：「当我在修道院共居时，院长在长老们的建议下，让我负责接待客旅，而此前不久我刚经历一场重病。事情是这样的：晚上有远客来访，我便与他们共度夜晚；随后又来了一些骆驼夫，我便服侍他们；常常在我入睡之后，又会遇到其他需要，我便被唤醒，而此时守夜祈祷的时辰也已临近。我刚一入睡，领唱者便已唤醒我；然而由于劳累或疾病，我已精疲力竭，睡意再次将我全然占据，以至于被热症所困的我，连自己都已记不得，只能在睡梦中回应他：好的，主啊，愿上帝记念你的爱，并奖赏你；你吩咐了，——我会来的，主啊。然后，当他离开后，我又睡着了，并且为自己迟迟未去教堂而深感悲痛。而领唱者又不能等我，所以我恳求两位弟兄，一位负责唤醒我，另一位则在守夜祈祷时防止我打瞌睡。弟兄们，请相信我，我如此敬重他们，仿佛我的救赎是通过他们得以成就的，我对他们怀有深深的敬畏。」[7]
    - type: paragraph
      text:
        ru: 'Подвизаясь таким образом, преподобный Дорофей достиг высокой меры духовного возраста и, будучи сделан начальником больницы, которую брат его устроил в монастыре преподобного Серида, служил для всех полезным примером любви к ближнему и в то же время врачевал душевные язвы и немощи братии. Глубокое смирение его выражается и в самых тех словах, которыми он говорит о сём в 11-м поучении своём: «Когда я был в общежитии, не знаю, как братия заблуждались (касательно меня) и исповедовали мне помышления свои, и Игумен с советом старцев велел мне взять на себя эту заботу». Под его-то руководством преуспел в столь краткое время и тот простосердечный делатель послушания Досифей, описанию жизни которого посвящено несколько особых страниц сей книги. Имея с самого поступления в монастырь наставником своим св. Иоанна Пророка, преподобный Дорофей принимал от него наставления, как из уст Божиих, и считал себя счастливым, что в бытность свою в общежитии удостоился послужить ему, как сам он говорит об этом в поучении своём о Божественном страхе: «Когда я ещё был в монастыре аввы Серида, случилось, что служитель старца аввы Иоанна, ученика аввы Варсануфия, впал в болезнь, и авва повелел мне служить Старцу. А я и двери келлии его лобызал извне с таким же чувством, с каким иной поклоняется честному кресту, тем более был я рад служить ему». Подражая во всём примеру святых подвижников и исполняя делом благодатные наставления Отцов своих: Великого Варсануфия, Иоанна и игумена Серида, преподобный Дорофей был несомненно и наследником их духовных дарований. Ибо Промысл Божий не оставил его под спудом неизвестности, но поставил на свещнике настоятельства, тогда как он желал уединения и безмолвия, что видно из его вопросов Старцам[8].'
        cn: '圣多罗修斯如此虔心修行，达到了极高的属灵境界。他被任命为医院的院长，该医院由其兄弟在圣塞利都斯修道院中建造。他以爱人如己的榜样造福众人，同时医治弟兄们灵魂的创伤和软弱。他深邃的谦卑在他自己的言语中也得以体现，他在第十一篇教诲中如此说道：「当我在修道院时，不知为何，弟兄们对我产生了误解，并向我忏悔他们的心思，而院长和长老们商议后，吩咐我承担起这份职责。」 正是在他的指导下，那个心性纯朴、顺从的修行者多西修斯，在如此短暂的时间内取得了长足的进步，而本书的几页专章正是用于描述他的生平。


          圣多罗修斯从进入修道院伊始，便将圣约翰先知奉为导师，视其教诲如同上帝之口所出，并因此感到无比幸福，因为在修道院期间，他有幸得以服事他。正如他在关于神圣敬畏的教诲中自己所言：「当我还在阿爸塞利都斯修道院时，阿爸约翰长老——阿爸巴尔萨努菲乌斯的门徒——的侍者病倒了，于是阿爸吩咐我去服事长老。我甚至从外面亲吻他隐修室的门，其感受如同有人敬拜圣十字架一般，更何况我能够服事他，这令我何等喜悦！」 圣多罗修斯在一切事上效法圣洁苦行者的榜样，并以实际行动履行其父辈们——伟大的巴尔萨努菲乌斯、约翰和院长塞利都斯——充满恩典的教诲。因此，他无疑是他们属灵恩赐的继承者。因为上帝的护理并未让他埋没于无名之境，反而将他置于院长之位上，尽管他渴望隐居和静默，这一点从他对长老们的提问中可见一斑[8]。'
    - type: paragraph
      text:
        ru: 'По кончине аввы Серида и св. Иоанна Пророка, когда общий наставник их Великий Варсануфий совершенно заключился в своей келлии, преподобный Дорофей удалился из общежития аввы Серида и был настоятелем. Вероятно, к этому времени относятся поучения, говорённые им своим ученикам; эти поучения (в числе 21) и несколько посланий составляют всё, что осталось нам в наследие от писаний Преподобного, хотя свет учения его распространялся не только в обителях иноческих, но и в мире: ибо многие, привлекаемые славою его подвигов и добродетелей, прибегали к нему за советами и наставлениями, о чём свидетельствует неизвестный писатель послания, служащего предисловием к его поучениям (который, как можно судить по содержанию его послания, знал лично преподобного Дорофея и, вероятно, был учеником его). Он говорит, что Преподобный, сообразно с дарованием данным ему от Бога, исполнял святое и мироносное служение равным образом в отношении к богатым и нищим, мудрым и невеждам, женам и мужам, старцам и юным, скорбящим и радующимся, чужим и своим, мирским и монахам, властям и подвластным, рабам и свободным – он всем постоянно был всё и приобрёл очень многих.'
        cn: 在阿爸塞里德和圣约翰先知两位圣徒安息后，当他们的共同导师大瓦尔萨努菲彻底闭门隐居于自己的修行室时，可敬的多罗修斯从阿爸塞里德的修道院中退隐，并成为了一位院长。他的训诫，总计二十一篇，以及数封书信，很可能是在这段时间里对他的门徒们所讲授的，这些构成了我们从这位可敬圣徒的著述中继承下来的全部。然而，他教诲的光芒不仅照耀着修道院，也普照着世俗世界：因为许多人被他修道和美德的声誉所吸引，纷纷向他寻求建议和指导。这一点，一位不知名的书信作者在他的训诫序言中有所证实（这位作者，从他书信的内容来看，可能亲自认识可敬的多罗修斯，并且很可能是他的门徒）。他说，这位可敬的圣徒，依照上帝所赐予他的恩赐，平等地履行着那神圣而充满平安的侍奉，无论是对富人还是穷人，智者还是愚者，妇女还是男子，年长者还是年轻人，悲伤者还是喜乐者，陌生人还是亲人，世俗之人还是修道士，掌权者还是受管辖者，奴隶还是自由人——他始终对所有人而言是万事万物，并赢得了许多灵魂。
    - type: paragraph
      text:
        ru: 'К крайнему сожалению, до нас не дошло полного жизнеописания сего великого подвижника, которое, без сомнения, было бы весьма назидательно. Выбрав из его собственных писаний то немногое, что мы теперь предложили читателям, считаем нелишним присовокупить к сему и свидетельство св.Феодора Студитао подлинности и чистоте писаний преподобного Дорофея. В завещании своём св. Феодор говорит о сём так: «Принимаю всякую Богодухновенную книгу Ветхого и Нового Завета, также и жития и Божественныя писания всех Богоносных отцов, учителей и подвижников. Говорю же сие ради умовреднаго Памфила, который, придя с востока, оклеветал оных преподобных отцов, то есть Марка, Исаию, Варсануфия, Дорофея и Исихия; не тех Варсануфия и Дорофея, которые были единомысленны с акефалитами и с так называемым Декакератом (десяторогим) и были за сие преданы анафеме святым Софронием в его книге, ибо сии совершенно отличны от вышеупомянутых мною, которых я, по преданию отцов, принимаю, вопросив о сём священноначальствовавшего Святейшего Патриарха Тарасия и других достоверных Восточных Отцов; да и в учениях вышеупомянутых отцов я не нашёл не только ни малейшего нечестия, напротив, многую душевную пользу»[9].'
        cn: '令人深感遗憾的是，这位伟大苦行者的完整生平传记未能流传至今，这无疑会极具教益。我们从他自己的著作中选出了如今呈献给读者的这点内容，并认为有必要在此之外附上圣狄奥多尔·斯图迪特关于多罗修斯长老著作真实性与纯粹性的见证。在其遗嘱中，圣狄奥多尔对此如是说：


          「我接受旧约和新约中所有受上帝启示的经卷，以及所有蒙受上帝者之教父、导师和苦行者的生平与神圣著作。我之所以如此说，乃是为了心智有损的潘菲卢斯，他自东方而来，诽谤了那些敬虔的教父，即马尔库斯、以赛亚、巴尔萨努菲乌斯、多罗修斯和伊西修斯；并非那些与无首派和所谓「十角怪」（十只角）沆瀣一气，并因此被圣索弗罗尼乌斯在其书中判为异端的巴尔萨努菲乌斯和多罗修斯，因为后者与我上述所提的教父们截然不同。我，按照教父们的传统，接纳后者，并就此事询问了当时的神圣长者，最神圣的宗主教塔拉修斯以及其他可靠的东方教父；而且，我在上述教父的教导中，不仅未曾发现丝毫的不虔，反而找到了极大的灵魂益处。」[9]'
    - type: paragraph
      text:
        ru: 'Согласно с сим свидетельствует и другой древний писатель – Нил, слова которого напечатаны в виде предисловия в книге поучений преподобного аввы Дорофея, в греческом подлиннике и в славянском его переводе. «Известно да будет, – говорит он касательно сей душеполезной книги, – что было два Дорофея и два Варсануфия: одни недуговавшие учением Севира, а другие по всему православные и достигшие совершенства в подвигах (благочестия); сии-то самые и упоминаются в предлежащей книге, почему мы и принимаем оную с любовию, как произведение сего аввы Дорофея блаженного и достославного в Отцах».'
        cn: 另一位古代作者——尼勒——也如此见证，他的话语作为序言被印在圣多罗修斯阿爸的教诲书卷中，无论是在希腊语原著还是其斯拉夫语译本中。「当知晓，」他谈及这本有益灵魂的著作时说道，「曾有两位多罗修斯和两位瓦尔撒努菲乌斯：其中一些人罹患塞维鲁的教义，而另一些人则完全正统，并在虔诚的修道中达到了圆满；这正是那些在当前这本书卷中被提及的人，因此我们欣然接纳它，视之为这位受福且在教父中备受尊崇的多罗修斯阿爸的著述。」
  - type: heading2
    text:
      ru: Сказание о блаженном отце Досифее, ученике св. аввы Дорофея
      cn: 圣福多西修斯长老，圣阿爸多罗修斯的门徒传
    children:
    - type: paragraph
      text:
        ru: 'Блаженный поистине авва Дорофей, возлюбив иноческое по Богу житие, удалился в киновию[10]отца Серида, где нашёл многих великих подвижников, пребывавших в безмолвии, из коих превосходнее всех были два великие старца: св. Варсануфий и его ученик и сподвижник авва Иоанн, названный Пророком по дару прозорливости, который он имел от Бога. Им предал себя святый Дорофей в повиновение с полною уверенностию и беседовал с великим старцем чрез святого отца Серида; отцу же Иоанну Пророку сподобился и послужить. Вышеупомянутые святые Старцы нашли нужным, чтобы преподобный Дорофей устроил больницу и, поместившись там, сам имел о ней попечение, ибо братия очень скорбели о том, что, впадая в болезни, не имели никого, пекущегося о них. И так он, с помощью Божиею, устроил больницу, при пособии родного брата своего, который снабдил его всем нужным для её устройства, потому что был муж весьма христолюбивый и монахолюбивый.'
        cn: 蒙受祝福的阿爸多罗修斯，他真正地爱慕为神而活的隐修生活，因此前往瑟里德长老的协同院[10]。在那里，他遇见了许多伟大的修士，他们都在静默中修行。其中最杰出的有两位伟大的长老：圣瓦尔萨努菲和他的门徒兼同伴阿爸约翰。阿爸约翰因拥有神所赐的预见之恩，故被称为「先知」。圣多罗修斯带着完全的信心，将自己全然交托给这两位圣者，顺服于他们。他透过圣瑟里德长老与伟大的长老（瓦尔萨努菲）交谈；他也蒙准服侍先知约翰长老。上述的圣长老们认为，有必要让可敬的多罗修斯建立一所医院，并亲自在那里照管它。因为弟兄们因病而无人照料，为此感到非常忧伤。于是，在神的帮助下，他建成了医院。他的亲兄弟也帮助了他，供应了所有建造医院所需的物品，因为他是一个非常爱基督、爱修士的人。
    - type: paragraph
      text:
        ru: 'И так авва Дорофей, как я сказал, с некоторыми другими благоговейными братиями служил больным и сам, и как начальник больницы имел надзор над сим заведением. Однажды послал за ним и призвал его к себе игумен авва Серид. Войдя к нему, он нашёл там некоторого юношу в воинской одежде, весьма молодого и красивого собою, который пришёл тогда в монастырь вместе с людьми князя, которых любил отец Серид. Когда авва Дорофей вошёл, то авва Серид, отведя его в сторону, сказал ему: «Эти люди привели ко мне сего юношу, говоря, что он хочет остаться в монастыре и быть монахом, но я боюсь, не принадлежит ли он кому-нибудь из вельмож, и если украл что-нибудь или сделал что-либо подобное и хочет скрыться, а мы примем его, то попадём в беду, ибо ни одежда, ни вид его не показывают человека, желающего быть монахом». Юноша сей был сродник некоторого воеводы, жил в большой неге и роскоши (ибо сродники таких вельмож всегда живут в большой неге) и никогда не слыхал слова Божия. Однажды некоторые люди воеводы рассказывали при нём о Святом Граде Иерусалиме; услышав о нём, он возжелал видеть тамошнюю святыню и просил воеводу послать его посмотреть святые места. Воевода, не желая опечалить его, отыскал одного ближнего своего друга, отправляющегося туда, и сказал ему: «Сделай мне милость, возьми сего юношу с собою посмотреть святые места». Он же, приняв от воеводы сего молодого человека, оказывал ему всякую честь, берёг его и предлагал ему вкушать пищу вместе с собою и женою своею.'
        cn: '阿爸多罗修斯，正如我所说，他与其他一些虔敬的修士一同侍奉病患，他自己也作为医院的负责人，掌管着这所机构。一天，院长阿爸塞里德派人去叫他，并召他到自己那里。他进去之后，发现那里有一位身着军装的年轻人，他非常年轻，也很英俊，当时他随同亲王的人一起来到修道院，而塞里德神父很喜爱这些人。当阿爸多罗修斯进去时，阿爸塞里德把他拉到一边，对他说：「这些人把这个年轻人带到我这里，说他想留在修道院，做一名修士，但我担心他是否属于某个显贵之家，如果他偷窃了什么或者做了类似的事情，想要藏匿起来，而我们收留了他，那我们就会惹上麻烦，因为他的衣着和相貌都看不出他是一个想做修士的人。」


          这个年轻人是某位总督的亲戚，生活在极大的安逸和奢华之中（因为这类显贵们的亲戚总是生活在极大的安逸之中），而且他从未听过神的话语。有一次，总督的几个人在他面前谈论圣城耶路撒冷；他听说了之后，就渴望去看看那里的圣迹，并请求总督派他去看看圣地。总督不想让他伤心，就找了一位即将前往那里的亲近朋友，对他说：「帮我个忙，带上这个年轻人去看看圣地吧。」那人从总督那里接过了这个年轻人，对他礼遇有加，悉心照料，并请他与自己和妻子一同用餐。'
    - type: paragraph
      text:
        ru: 'Итак, достигнув Святого Града и поклонившись святым местам, пришли они и в Гефсиманию, где было изображение Страшного Суда. Когда же юноша, остановясь пред сим изображением, смотрел на него со вниманием и удивлением, он увидел благолепную Жену, облечённую в багряницу, Которая стояла подле него и объясняла ему муку каждого из осуждённых и давала при том некоторые другие наставления от Себя. Юноша, слыша сие, изумлялся и дивился, ибо, как я уже сказал, он никогда не слыхал ни слова Божия, ни того, что есть Суд. И так он сказал Ей: «Госпожа! Что должно делать, чтобы избавиться от сих мук?» Она отвечала ему: «Постись, не ешь мясо и молись часто, и избавишься от мук». Давши ему сии три заповеди, багряноносная Жена стала невидима и более не являлась ему. Юноша обошел всё то место, ища Её, полагая, что это была обыкновенная жена, но не нашёл Её: ибо то была Святая Мария Богородица. С тех пор юноша сей пребывал в умилении и хранил три заповеди, данные ему; а друг воеводы, видя, что он постится и не ест мяса, скорбел о сём за воеводу, ибо он знал, что воевода особенно берёг сего юношу. Воины же, которые были с ним, видя, что он так себя ведёт, сказали ему: «Юноша! То, что ты делаешь, неприлично человеку, хотящему жить в мире; если ты хочешь так жить, то иди в монастырь и спасёшь душу свою». А он, не зная ничего Божественного, ни того, что такое монастырь, и соблюдая только слышанное от оной Жены, сказал им: «Ведите меня, куда знаете, ибо я не знаю, куда идти». Некоторые из них были, как я сказал, любимы аввою Серидом и, придя в монастырь, привели сего юношу с собою. Когда же авва послал блаженного Дорофея поговорить с ним, авва Дорофей испытывал его и нашёл, что юноша не мог ничего другого сказать ему, как только: «Хочу спастись». Тогда он пришёл и сказал Авве: «Если тебе угодно принять его, не бойся ничего, ибо в нём нет ничего злого». Авва сказал ему: «Сделай милость, прими его к себе для его спасения, ибо я не хочу, чтобы он был посреди братий». Авва Дорофей, по благоговению своему, долго отказывался от сего, говоря: «Выше силы моей принять на себя чью-либо тяготу, и не моей это меры». Авва отвечал ему: «Я ношу и твою и его тяготу, о чём же ты скорбишь?» Тогда блаженный Дорофей сказал ему: «Когда ты решил таким образом, то возвести о сём старцу[11], если тебе угодно». Авва отвечал ему: «Хорошо, я скажу ему». И он пошел и возвестил о сем великому Старцу. Старец же сказал блаженному Дорофею: «Прими сего юношу, ибо чрез тебя Бог спасёт его». Тогда он принял его с радостию и поместил его с собою в больнице. Имя его было Досифей.'
        cn: 他们抵达圣城，敬拜了圣地之后，又来到客西马尼，那里有一幅描绘末日审判的图像。少年在这图像前驻足，满心惊奇地凝视着。他看见一位庄严美丽的女子，身穿紫袍，站在他身旁，向他解释每个受审判者所承受的痛苦，并给予他一些其他的训诫。少年听到这些，感到无比的惊讶和奇妙，因为正如我之前所说，他从未听闻过上帝的圣言，也不知道何为审判。于是，他问她：「夫人！我当如何行，方能摆脱这些痛苦呢？」她回答说：「禁食，不吃肉，常常祈祷，你便能摆脱痛苦。」给予他这三条诫命后，那位身穿紫袍的女子便隐去不见，再也没有向他显现。少年四处寻找她，以为她只是一个普通的妇人，却寻觅不到，因为她乃是圣哉玛利亚，诞神女。从那时起，少年便心怀虔诚，遵守着她所赐予的三条诫命。而那位总督的朋友，看到少年禁食且不吃肉，便为总督感到忧虑，因为他知道总督特别珍爱这个少年。与少年同行的士兵们，见他如此行事，便对他说：「少年啊！你所做的，对于一个想在世间生活的人来说，是不适宜的；如果你想这样生活，就去修道院，这样可以拯救你的灵魂。」然而，他对于神圣之事一无所知，也不明白何为修道院，只是遵守着那位女子所教导的，便对他们说：「你们带我去哪里都可以，因为我不知道该去哪里。」他们中的一些人，正如我所说，是阿爸塞里德所喜爱的人，他们来到修道院时，便把这个少年也带了过来。当阿爸差遣蒙福的多罗修斯与他交谈时，阿爸多罗修斯对他进行询问，发现少年除了「我想得救」之外，什么也说不出来。于是他前来对阿爸说：「如果你愿意接纳他，请不要有任何顾虑，因为他里面没有任何邪恶。」阿爸对他说：「请你大发慈悲，为了他的救赎，把他收留在你身边吧，因为我不希望他住在众弟兄中间。」阿爸多罗修斯出于敬畏，长久地推辞，说道：「承担别人的重担，这超乎我的能力，也非我所能及。」阿爸回答他：「我承担你和他的重担，你还有什么可忧虑的呢？」于是蒙福的多罗修斯对他说：「既然你已如此决定，那么如果你愿意的话，请将此事告知长老[11]。」阿爸回答他：「好，我会告诉他。」于是他去了，并将此事告知了那位伟大的长老。长老对蒙福的多罗修斯说：「接纳这个少年吧，因为上帝将通过你拯救他。」于是他欣然接纳了少年，并将他安置在自己的病房里。他的名字叫多西修斯。
    - type: paragraph
      text:
        ru: 'Когда пришло время вкушать пищу, авва Дорофей сказал ему: «Ешь до сытости, только скажи мне, сколько ты съешь». Он пришёл и сказал ему: «Я съел полтора хлеба, а в хлебе было четыре литры»[12]. Авва Дорофей спросил его: «Довольно ли тебе сего, Досифей?» Тот отвечал: «Да, господине мой, мне довольно сего». Авва спросил его: «Не голоден ты, Досифей?» Он отвечал ему: «Нет, владыко, не голоден». Тогда авва Дорофей сказал ему: «В другой раз съешь один хлеб, а другую половину хлеба раздели пополам, съешь одну четверть, другую же четверть раздели надвое, съешь одну половину». Досифей исполнил так. Когда же авва Дорофей спросил его: «Голоден ли ты, Досифей?» Он отвечал: «Да, господине, немного голоден». Чрез несколько дней опять говорил ему: «Каково тебе, Досифей? Продолжаешь ли ты чувствовать себя голодным?» Он отвечал ему: «Нет, господине, молитвами твоими мне хорошо». Говорит ему Авва: «Итак, отложи и другую половину четверти». И он исполнил сие. Опять чрез несколько дней авва Дорофей спрашивает у него: «Каково тебе теперь, Досифей, не голоден ли ты?» Он отвечал: «Мне хорошо, господине». Говорит ему Авва: «Раздели и другую четверть надвое и съешь половину, а половину оставь». Он исполнил сие. И так с Божиею помощию, мало-помалу, от шести литр, а литра имеет двенадцать унций, он остановился на восьми унциях, то есть шестидесяти четырёх драхмах. Ибо и употребление пищи зависит от привычки.'
        cn: 当进食的时刻来临时，阿爸多罗修斯对他说：「尽情地吃，只消告诉我你吃了多少。」他前来告知阿爸：「我吃了半个半面包，每个面包有四里特拉重。」[12]阿爸多罗修斯问他：「多西修斯，这些够你了吗？」他回答说：「是的，我的主，这些对我来说足够了。」阿爸问他：「多西修斯，你不饿吗？」他回答说：「不，我的主，我不饿。」于是阿爸多罗修斯对他说：「下次你只吃一个面包，将另一个面包的另一半再分成两半，吃其中四分之一，另外的四分之一再分成两半，吃其中一半。」多西修斯照做了。当阿爸多罗修斯问他：「多西修斯，你饿吗？」他回答说：「是的，我的主，有点饿。」几天后，阿爸再次对他说：「多西修斯，你感觉如何？你还感到饥饿吗？」他回答说：「不，我的主，承蒙您的祷告，我感觉很好。」阿爸对他说：「那么，也请把另外那四分之一的一半也放下吧。」多西修斯照做了。几天后，阿爸多罗修斯又问他：「多西修斯，你现在感觉如何，不饿了吗？」他回答说：「我的主，我感觉很好。」阿爸对他说：「把另外那四分之一也分成两半，吃其中一半，留下另一半。」他照做了。就这样，借着上帝的帮助，他一点一滴地，从六里特拉——一里特拉有十二盎司——最终减到了八盎司，也就是六十四德拉克马。因为饮食的习惯亦取决于习性。
    - type: paragraph
      text:
        ru: 'Юноша сей был тих и искусен во всяком деле, которое исполнял; он служил в больнице больным, и каждый был успокоен его служением, ибо он всё делал тщательно. Если же случалось ему оскорбиться на кого-нибудь из больных и сказать что-либо с гневом, то он оставлял всё, уходил в келарню (кладовую) и плакал. Когда же другие служители больницы входили утешать его и он оставался неутешным, то они приходили к отцу Дорофею и говорили ему: «Сделай милость, отче, пойди и узнай, что случилось с этим братом: он плачет, и мы не знаем, отчего». Тогда авва Дорофей входил к нему и, найдя его сидящим на земле и плачущим, говорил ему: «Что такое, Досифей, что с тобою? О чём ты плачешь?» Досифей отвечал: «Прости меня, отче, я разгневался и худо говорил с братом моим». Отец отвечал ему на это: «Так-то, Досифей, ты гневаешься и не стыдишься, что гневаешься и обижаешь брата своего? Разве ты не знаешь, что он есть Христос и что ты оскорбляешь Христа?» Досифей преклонял с плачем голову и ничего не отвечал. И когда авва Дорофей видел, что он уже довольно плакал, то говорил ему тихо: «Бог простит тебя. Встань, отныне положим начало исправления себя; постараемся, и Бог поможет». Услышав это, Досифей тотчас же вставал и с радостию спешил к своему служению, как бы поистине от Бога получил прощение и извещение. Таким образом служащие в больнице, узнав его обыкновение, когда видели его плачущим, говорили: «Что-нибудь случилось с Досифеем, он опять в чем-нибудь согрешил», и говорили блаженному Дорофею: «Отче, войди в кладовую, там тебе есть дело». Когда же он входил и находил Досифея, сидящего на земле и плачущего, то догадывался, что он сказал кому-нибудь худое слово. И говорил ему: «Что такое, Досифей? Или ты опять оскорбил Христа? Или опять разгневался? Не стыдно ли тебе? Почему ты не исправляешься?» А тот продолжал плакать. Когда же авва Дорофей опять видел, что он насытился плачем, то говорил ему: «Встань, Бог да простит тебя; опять положи начало и исправься наконец». Досифей тотчас же с верою отвергал печаль оную и шёл на дело своё. Он очень хорошо постилал больным постели и имел такую свободу в исповедании своих помыслов, что часто, когда постилал постель и видел, что блаженный Дорофей проходит мимо, говорил ему: «Отче, отче, помысл говорит мне: ты хорошо постилаешь». И отвечал ему авва Дорофей: «О диво! Ты стал хорошим рабом, отличным постельничим[13], а хороший ли ты монах?»'
        cn: '这个年轻人安静而熟练地完成他所做的一切事情；他在医院里服侍病人，每个人都因他的服侍而得到安慰，因为他凡事都做得细致入微。如果他偶尔因某位病人而受冒犯，或说了什么带着怒气的话，他就会放下一切，到储藏室（餐具室）里哭泣。当医院的其他仆人进来安慰他，而他仍旧无法得到安慰时，他们就会来到阿爸多罗修斯那里，对他说：「请您行个善，父亲，去看看这个弟兄怎么了：他正在哭泣，我们不知道为什么。」于是阿爸多罗修斯就进去找他，发现他坐在地上哭泣，便对他说：「怎么了，多西修斯，你有什么事？你在哭什么？」多西修斯回答说：「请宽恕我，父亲，我发怒了，并且对我的弟兄说了恶语。」父亲对此回答他说：「多西修斯，你竟然发怒了，而且不以为耻吗？你发怒并伤害了你的弟兄！难道你不知道他就是基督，你正在冒犯基督吗？」多西修斯带着哭泣垂下头，什么也没回答。当阿爸多罗修斯看到他已经哭够了，便轻声对他说：「愿上帝宽恕你。起来吧，从今以后，让我们开始改正自己；让我们努力吧，上帝会帮助我们的。」多西修斯一听到这话，立刻就站起来，欢欢喜喜地去服侍，仿佛他真的从上帝那里得到了宽恕和指示。


          于是医院的仆人们，知道他的习惯后，每当看到他哭泣时，便会说：「多西修斯一定出了什么事，他又在某些方面犯了罪。」他们会对蒙福的多罗修斯说：「父亲，请到储藏室去吧，那里有您该做的事。」当他进去，发现多西修斯坐在地上哭泣时，他就猜到多西修斯对某人说了恶语。于是他对他说：「怎么了，多西修斯？难道你又冒犯了基督吗？难道你又发怒了吗？你不感到羞耻吗？你为什么不改正呢？」而那个人继续哭泣。当阿爸多罗修斯再次看到他哭够了时，便对他说：「起来吧，愿上帝宽恕你；重新开始，最终改正吧。」多西修斯立刻带着信心抛弃了那份忧伤，前去工作。他为病人铺床铺得非常好，并且在忏悔自己的思想上拥有如此的自由，以至于常常在铺床时，当他看到蒙福的多罗修斯经过时，他会说：「父亲，父亲，我的思想告诉我：你铺得很好。」阿爸多罗修斯回答他：「奇哉！你成了一个好仆人，一个出色的铺床者[13]，可你是个好修士吗？」'
    - type: paragraph
      text:
        ru: 'Никогда авва Дорофей не позволял ему иметь пристрастие к какой-либо вещи или к чему бы то ни было: и всё, что он говорил, Досифей принимал с верою и любовью и во всём усердно слушал его. Когда ему нужна была одежда, авва Дорофей давал ему оную шить самому, и он уходил и шил её с большим старанием и усердием. Когда же он оканчивал её, блаженный призывал его и говорил: «Досифей, сшил ли ты ту одежду?» Он отвечал: «Да, отче, сшил и хорошо её отделал». Авва Дорофей говорил ему: «Поди и отдай её такому-то брату или тому-то больному». Тот шёл и отдавал её с радостию. Блаженный опять давал ему другую и также, когда тот сшивал и оканчивал её, говорил ему: «Отдай её сему брату». Он отдавал тотчас и никогда не поскорбел и не пороптал, говоря: «Всякий раз, когда я сошью и старательно отделаю одежду, он отнимает её от меня и отдаёт другому», но всё хорошее, что он слышал, исполнял с усердием.'
        cn: 阿爸多罗修斯从不许他偏爱任何事物或物品：多西修斯则带着信心与爱，全然领受他所说的每一句话，并在一切事上殷勤地顺从他。当他需要衣物时，阿爸多罗修斯便让他自己缝制。于是他就去，怀着极大的努力与勤勉缝制。当他缝好后，那位蒙福者便唤他来，说：「多西修斯，你缝好那件衣服了吗？」他回答说：「是的，父亲，我缝好了，也很好地完成了。」阿爸多罗修斯对他说：「去把它给某某弟兄，或某某病人吧。」他便去了，欢欢喜喜地给了出去。那位蒙福者又给了他另一件。同样，当他缝好并完成时，便对他说：「把它给这位弟兄吧。」他立刻就给了，从未悲伤或抱怨说：「每次我缝好并精心完成一件衣服，他都要从我这里拿走，然后给别人。」但他总是殷勤地履行他所听到的一切美善之事。
    - type: paragraph
      text:
        ru: 'Однажды некто из посылаемых на послушание вне монастыря принёс хороший и очень красивый нож. Досифей взял его и показал отцу Дорофею, говоря: «Такой-то брат принёс этот нож, и я взял его, чтобы, если повелишь, иметь его в больнице, потому что он хорош». Блаженный же Дорофей никогда не приобретал для больницы ничего красивого, но только то, что было хорошо в деле. И потому сказал Досифею: «Покажи, я посмотрю, хорош ли он?» Он подал ему, говоря: «Да, отче, он хорош». Авва увидел, что это действительно вещь хорошая, но так как не хотел, чтобы Досифей имел пристрастие к какой-либо вещи, то и не велел ему носить сего ножа и сказал: «Досифей! Ужели тебе угодно быть рабом ножу сему, а не рабом Богу? Или тебе угодно связать себя пристрастием к ножу сему? Или ты не стыдишься, желая, чтобы обладал тобою сей нож, а не Бог?» Он же, слыша это, не поднимал головы, но, поникнув лицем долу, молчал. Наконец, побранив его довольно, авва Дорофей сказал ему: «Пойди и положи нож в больнице и никогда не прикасайся к нему», и Досифей так остерегался прикасаться к ножу сему, что не дерзал его брать и для того, чтобы подать когда-нибудь другому, и тогда как другие служители брали его, он один не прикасался к нему. И никогда не сказал: «Не таков ли и я, как все прочие?», но всё, что он ни слышал от отца, исполнял с радостию.'
        cn: 有一次，一位奉命外出执行顺服修行的修士，带回了一把上好且非常美丽的刀。多西修斯拿起它，展示给多罗修斯神父看，说道：「某位修士带回了这把刀，我把它拿了过来，如果您允许，我想把它留在医务室，因为它很好用。」然而，蒙福的多罗修斯神父从未为医务室添置过任何美丽之物，只购置那些实用之物。因此，他对多西修斯说：「拿来我看看，它好用吗？」多西修斯递给他，说：「是的，神父，它很好用。」阿爸多罗修斯看到这确实是一件好东西，但由于他不想让多西修斯对任何物品产生依恋，便没有吩咐他佩戴这把刀，而是说：「多西修斯！难道你甘愿做这把刀的奴隶，而不是上帝的奴隶吗？难道你愿意被对这把刀的依恋所束缚吗？难道你就不感到羞耻吗，竟然渴望这把刀拥有你，而不是上帝拥有你？」多西修斯听到这些话，没有抬起头，而是俯首沉默。最后，阿爸多罗修斯对他斥责了许久，然后对他说：「去，把这把刀放在医务室，永远不要碰它。」多西修斯对此刀敬而远之，以至于他不敢拿起它，甚至不愿将其递给他人。当其他仆役拿起它时，唯独他一人不碰它。他从未说过：「我难道不像其他人一样吗？」他总是欢喜地执行从神父那里听到的一切吩咐。
    - type: paragraph
      text:
        ru: 'Так провёл он недолгое время своего пребывания в монастыре, ибо он прожил в нём только пять лет и скончался в послушании, никогда и ни в чём не исполнив своей воли и не сделав ничего по пристрастию. Когда же он впал в болезнь и стал харкать кровью (отчего и умер), услышал он от кого-то, что недоваренные яйца полезны харкающим кровью. Это было известно и блаженному Дорофею, который заботился о его исцелении, но, по множеству дел, средство это не пришло ему на ум. Досифей сказал ему: «Отче, хочу сказать тебе, что я слышал о вещи, полезной для меня, но не хочу, чтобы ты дал мне её, потому что помысл о ней беспокоит меня». Дорофей отвечал ему на сие: «Скажи мне, чадо, какая эта вещь?» Он отвечал ему: «Дай мне слово, что ты не дашь её, потому что, как я сказал, помысл смущает меня о сем». Авва Дорофей говорит ему: «Хорошо, я сделаю, как ты желаешь». Тогда больной сказал ему: «Я слышал от некоторых, что недоваренные яйца полезны харкающим кровью; но Господа ради, если тебе угодно, чего ты прежде не дал мне сам от себя, того не давай мне и теперь ради моего помысла». Авва отвечал ему: «Хорошо, если ты не хочешь, то я не дам тебе, только не скорби». И он старался вместо яиц давать ему другие полезные для него лекарства, ибо Досифей прежде сказал, что помысл смущает его касательно яиц. Вот как он подвизался отсечь свою волю, даже и в такой болезни.'
        cn: 他在修道院中逗留的时间不长，因为他只在那里居住了五年，便在顺服中离世了，他从未在任何事上遵从自己的意愿，也未曾因个人偏好而做任何事情。当他生病并开始咳血时（他因此而去世），他听有人说半熟的鸡蛋对咳血的人有益。这事连蒙福的多罗修斯也知道，他关心多西修斯的康复，但因事务繁多，这个方法他一时没有想到。多西修斯对他说：「父亲，我想告诉你，我听说有一样东西对我很有益，但我不想你给我，因为关于它的念头使我不安。」多罗修斯对此回答说：「孩子，告诉我，那是什么东西？」他回答说：「请你给我一个承诺，你不会给我，因为正如我所说，这个念头让我困扰。」阿爸多罗修斯对他说：「好，我将照你所愿去做。」于是，病人对他说：「我听一些人说，半熟的鸡蛋对咳血的人有益；但是，看在主的份上，如果你愿意，你以前不曾主动给我的，现在也请不要因为我的念头而给我。」阿爸回答他：「好，如果你不想要，我就不给你，只是不要忧伤。」他努力用其他对他有益的药物代替鸡蛋，因为多西修斯之前说过，关于鸡蛋的念头困扰着他。你看，即使在如此的疾病中，他也是这样努力地舍弃自己的意愿。
    - type: paragraph
      text:
        ru: 'Он имел всегда и память Божию, ибо авва Дорофей заповедал ему постоянно говорить: «Господи Иисусе Христе, помилуй мя», и между этим: «Сыне Божий, помози ми»: так он всегда произносил эту молитву. Когда же болезнь его весьма усилилась, блаженный сказал ему: «Досифей, заботься о молитве, смотри, чтобы не лишиться её». Он отвечал: «Хорошо, отче, только молись о мне». Опять, когда ему сделалось ещё хуже, блаженный сказал ему: «Что, Досифей, как молитва? продолжается ли по-прежнему?» Он отвечал ему: «Да, отче, твоими молитвами». Когда же ему стало весьма трудно, и болезнь так усилилась, что его носили на простыне, авва Дорофей спросил у него: «Как молитва, Досифей?» Он отвечал: «Прости, отче, более не могу держать её». Тогда сказал ему авва Дорофей: «Итак, оставь молитву, только вспоминай Бога и представляй себе Его, как сущего пред тобою». Страдая сильно, Досифей возвестил о сём великому старцу[14], говоря: «Отпусти меня, более не могу терпеть». На сие старец отвечал ему: «Терпи, чадо, ибо близка милость Божия». Блаженный же Дорофей, видя, что он так сильно страдал, скорбел о сём, боясь, чтобы он не повредился умом. Через несколько дней Досифей опять возвестил о себе старцу, говоря: «Владыко мой, не могу более жить»; тогда старец отвечал ему: «Иди, чадо, с миром, предстань Святой Троице и молись о нас».'
        cn: 他时常存有对上帝的忆念，因为阿爸多罗修斯曾吩咐他持续不断地说：「主耶稣基督，求你怜悯我」，并且在其中夹杂着：「上帝之子，求你帮助我」：他总是这样诵念这祷告。当他的病情大大加重时，那位蒙福者对他说：「多西修斯，要用心祷告，小心不要失去它。」他回答说：「好的，父亲，只求你为我祷告。」接着，当他感觉更糟时，那位蒙福者又对他说：「多西修斯，祷告怎么样了？是否依然如故地持续着？」他回答说：「是的，父亲，借着您的祷告。」当他感到非常艰难，病情加重到需要用床单抬着他时，阿爸多罗修斯问他：「多西修斯，祷告怎么样了？」他回答说：「请原谅我，父亲，我再也无法持守它了。」于是阿爸多罗修斯对他说：「那么，就放下祷告吧，只管忆念上帝，并想象祂就在你面前。」多西修斯在剧烈的痛苦中将此事告知了那位伟大的长老[14]，说：「请释放我吧，我再也无法忍受了。」对此，长老回答他：「忍耐吧，孩子，因为上帝的怜悯近了。」然而，蒙福者多罗修斯看到他如此剧烈地受苦，为此感到悲伤，担心他会心智受损。几天后，多西修斯再次向长老报告自己的情况，说：「我的主啊，我再也无法活下去了」；那时，长老回答他：「去吧，孩子，平安地去吧，去面见圣三位一体，并为我们祷告。」
    - type: paragraph
      text:
        ru: 'Услышав сей ответ старца, братия начали негодовать и говорить: «Что он сделал особенного, или каков был подвиг его, что он услышал сии слова?» Ибо они действительно не видели, чтобы Досифей особенно подвизался или вкушал пищу через день, как делали некоторые из бывших там, или чтобы он бодрствовал прежде обычного бдения, но и на самое бдение вставал не к началу; также не видели, чтобы он имел особенное воздержание, но, напротив, примечали, что если случайно оставалось от больных немного соку или рыбьих голов или чего-нибудь подобного, то он ел это. А там были иноки, которые, как я сказал, долгое время вкушали пищу через день и удваивали свои бдения и воздержание. Они-то, услышав, что старец послал таковой ответ юноше, пробывшему в монастыре только пять лет, смущались, не зная делания его и несомненного во всём послушания, что он никогда ни в чём не исполнил своей воли, что, если случалось когда-нибудь блаженному Дорофею сказать ему слово, смеясь над ним (и как бы что-нибудь приказывая), то он поспешно шёл и исполнял это без рассуждения. Например, сначала он по привычке говорил громко; блаженный Дорофей, смеясь над ним, однажды сказал ему: «Тебе нужен вукократ, Досифей? Хорошо, пойди же, возьми вукократ». Он, услышав это, пошёл и принёс чашу с вином и хлебом[15]и подал ему, чтобы принять благословение. Авва Дорофей, не понимая этого, посмотрел на него с удивлением, и сказал: «Чего ты хочешь?» Он отвечал: «Ты велел мне взять вукократ, так дай мне благословение». Тогда он сказал: «Бессмысленный, так как ты кричишь подобно готфам, которые кричат, когда напьются и рассердятся, то я и сказал тебе: возьми вукократ, ибо ты говоришь, как готф». Досифей же, услышав это, поклонился и отнёс обратно принесённое им.'
        cn: 修士们听了这位长老的回答，便开始不满地议论：「他做了什么特别的事？他的修行是怎样的？竟能听到这些话语？」 他们的确未曾见过多西修斯特别苦修，也未见过他像那里的一些人那样隔日进食，或比寻常守夜更早地醒着，他甚至在守夜时也并非一开始就起身；他们也未曾见过他有特别的禁欲，相反，他们注意到，如果病人偶然剩下一些汤汁、鱼头或类似的东西，他都会吃掉。然而，那里有些修士，正如我所说，他们长期隔日进食，并且加倍守夜和禁欲。当他们听说长老给这位只在修道院待了五年的年轻人发了这样的回复时，便感到困惑不解，因为他们不了解多西修斯的修行，也不知道他在一切事上那毫无疑问的顺服——他从未在任何事情上随从自己的意愿；如果蒙福的长老多罗修斯有时开玩笑地对他说了句话（像是吩咐他什么），他便会赶紧去执行，毫不犹豫。例如，起初他习惯大声说话；蒙福的长老多罗修斯有一次开玩笑地对他说：「多西修斯，你需要一个『вукократ』吗？好吧，去拿一个『вукократ』吧。」 他一听，便去拿了一杯酒和饼[15]，递给他以求祝福。阿爸多罗修斯不明白他的意思，便惊讶地看着他，问道：「你想要什么？」 他回答说：「你吩咐我拿『вукократ』，所以请赐予我祝福。」 于是长老说：「你这糊涂虫，因为你像哥特人一样大喊大叫，他们喝醉发怒时就会大喊大叫，所以我才对你说：『拿一个 вукократ』，因为你说话像个哥特人。」 多西修斯听后，便鞠躬并将他带来的东西拿回去了。
    - type: paragraph
      text:
        ru: 'Однажды пришёл он также спросить авву Дорофея об одном изречении Святого Писания, ибо ради чистоты своей он начал понимать Святое Писание. Блаженный же Дорофей не хотел, чтобы он вдавался в это, но чтобы лучше охранялся смирением. Итак, когда Досифей спросил его, он отвечал ему: «Не знаю». Но тот, не поняв намерения отца своего, опять пришёл и спросил его о другой главе. Тогда он сказал ему: «Не знаю, но пойди и спроси отца Игумена», и Досифей пошёл, уже нимало не рассуждая. Авва же Дорофей предварительно сказал Игумену: «Если Досифей придёт к тебе спросить что-нибудь из Писания, то побей его слегка». Итак, когда он пришёл и спросил Игумена, тот начал толкать его, говоря: «Зачем ты не сидишь спокойно в своей келлии и не молчишь, когда ты ничего не знаешь? Как смеешь ты спрашивать о таких предметах? Что не заботишься о нечистоте своей?» И, сказав ему ещё несколько подобных выражений, Игумен отослал его, дав ему и два лёгких удара по щекам. Досифей, возвратясь к авве Дорофею, показал ему свои щеки, покрасневшие от ударений, и сказал: «Вот я получил, чего спросил»[16]. Но не сказал ему:  «Зачем ты сам не вразумил меня, а послал к отцу Игумену?»  Он не сказал ничего подобного, но всё, что говорил ему  отец его, принимал с верою и исполнял, не рассуждая.  Когда же он вопрошал авву Дорофея о каком-либо помысле, то с такою уверенностью принимал слышанное и так соблюдал оное, что во второй раз уже не спрашивал Старца о том же помысле.'
        cn: 有一次，他又来询问阿爸多罗修斯一句圣经箴言，因为他的纯洁使他开始领悟圣经。然而，蒙福的多罗修斯不希望他深究此事，而是更好地通过谦卑来保护自己。因此，当多西修斯询问他时，他回答说：「我不知道。」 但他没有领会他父亲的意图，又来询问他另一章。于是多罗修斯对他说：「我不知道，你去问问阿爸院长吧。」 多西修斯便去了，不再有丝毫犹豫。然而，阿爸多罗修斯事先对院长说：「如果多西修斯来问你任何圣经问题，你就轻轻打他一下。」 于是，当他来询问院长时，院长开始推搡他，说：「你为什么不安静地待在你的小室里，不保持沉默，而你什么都不知道呢？你怎敢询问这些事情？你为什么不关心你自己的不洁呢？」 院长又对他说了几句类似的话，然后打了他两下轻微的耳光，就把他打发走了。多西修斯回到阿爸多罗修斯那里，给他看自己被打红的脸颊，说：「看哪，我得到了我所求的。」[16] 但他没有对他说：「你为什么不亲自教导我，而把我送到阿爸院长那里呢？」 他什么类似的话都没有说，而是凡他父亲对他所说的一切，他都凭着信心接受，并毫不犹豫地遵行。当他向阿爸多罗修斯询问任何思念时，他都以如此的信念接受所听到的，并如此遵守，以至于他第二次不再向长者询问同一思念。
    - type: paragraph
      text:
        ru: 'Итак, не понимая, как я сказал, чудного сего делания, некоторые из братии роптали о сказанном Досифею от великого старца. Когда же Бог восхотел явить славу, уготованную ему за святое его послушание, а также и дар ко спасению душ, который имел блаженный авва Дорофей, хотя и был ещё учеником, сподобившись так верно и скоро наставить Досифея к Богу, тогда в скором времени по блаженной кончине Досифея случилось следующее: один великий старец, из другого места пришедши к находившимся там в киновии аввы Серида братиям, возжелал видеть прежде почивших святых отцов сей киновии и помолился Богу, чтобы Он открыл ему о них. И увидел их всех вместе, стоящих как бы в лике, посреди же их был некоторый юноша. Старец после спросил: «Кто тот юноша, которого я видел среди святых отцов?» И когда он описал приметы лица его, то все узнали, что это был Досифей, и прославили Бога, удивляясь, от какой жизни и от какого прежнего пребывания в какую меру сподобился он достигнуть в столь короткое время тем, что имел послушание и отсекал свою волю. За них всех воздадим славу человеколюбивому Богу, ныне и присно и во веки веков. Аминь.'
        cn: 如我所言，那些不理解这奇妙行实之人，一些弟兄因着伟大长者对多西修斯所说的话而心生怨言。然而，当上帝愿意彰显他因着多西修斯神圣顺服所预备的荣耀，以及那蒙福的阿爸多罗修斯所拥有的拯救灵魂的恩赐时——尽管他那时还是一名门徒，却蒙受恩典，如此忠实而迅速地将多西修斯引向了上帝——在多西修斯蒙福离世后不久，发生了以下的事情：一位伟大的长者，从别处来到阿爸塞里德修道院的弟兄们那里，他渴望见到这座修道院中那些已故的圣洁教父们，并祈求上帝向他显明他们。于是，他看见他们所有人都聚集在一起，仿佛站在一个行列之中，而在他们中间则是一位青年。长者随后问道：「我所见那位在圣洁教父中间的青年是谁？」当他描述了那位青年的容貌特征后，所有人都认出他就是多西修斯，并赞美了上帝，惊叹他从何种生活以及先前何种境地，竟能在如此短的时间内，因着顺服并斩断己意，而蒙受恩典达到了这样的境界。为了他们所有，我们向那位爱世人的上帝献上荣耀，从今时直到永远，世世代代。阿门。
  - type: heading2
    text:
      ru: Поучение 1. Об отвержении мира
      cn: 第一训 论弃绝尘世
    children:
    - type: paragraph
      text:
        ru: 'В начале, когда Бог сотворил человека (Быт.2:7), Он поместил его в раю, как говорит Божественное и Святое Писание, и украсил его всякою добродетелию, дав ему заповедь не вкушать от древа, бывшего посреди рая. И так он пребывал там в наслаждении райском: молитве, в созерцании, во всякой славе и чести, имея чувства здравые и находясь в том естественном состоянии, в каком был создан. Ибо Бог сотворил человека по образу Своему, т. е. бессмертным, самовластным и украшенным всякою добродетелию. Но когда он преступил заповедь, вкусивши плод древа, от которого Бог заповедал ему не вкушать, тогда он был изгнан из рая (Быт. 3), отпал от естественного состояния и впал в противоестественное и пребывал уже в грехе, в славолюбии, в любви к наслаждениям века сего и в прочих страстях, и был обладаем ими, ибо сам сделался рабом их чрез преступление. Тогда мало-помалу начало возрастать зло, и воцарилась смерть. Нигде не стало Богопочтения, а повсюду было неведение Бога. Только немногие, как сказали отцы наши, побуждаемые естественным законом, знали Бога, каковы были Авраам и прочие патриархи, и Ной, и Иаков, – короче сказать, очень немногие и весьма редкие знали Бога. Ибо тогда враг излил всю злобу свою; и пoелику воцарился грех, то начались идолослужение, многобожие, чародейства, убийство и прочее диавольское зло. И тогда-то благий Бог, умилосердившись над Своим созданием, дал чрезМоисеянаписанный закон, в котором одно запретил, а другое повелел, как бы говоря: это делайте, а сего не делайте. Он дал заповедь и прежде всего говорит:«Господь Бог наш, Господь един есть»(Втор.6:4),  чтобы чрез сие отвлечь ум их от многобожия. И опять говорит:«и возлюбиши Господа Бога твоего...  от всея души твоея и от всея силы твоея»(Втор.6:5).  И везде возвещает, что един Бог, и един Господь, и что нет иного. Ибо, сказав:«Возлюбиши Господа Бога твоего», Он показал, что един есть Бог и един Господь. И опять в Десятословии говоря:«Господу Богу твоемупоклонишися,и тому Единому послужиши, и к Нему прилепишися, и именем Его кленешися»(Втор.6:13), потом присовокупляет:«да не будут тебе бози инии...нижевсяко подобие, елика на небеси горе, и елика на земли низу»(Исх.20:3–4), ибо люди  служили всем тварям.'
        cn: 起初，当上帝创造人（创世记 2:7）时，他将人安置在乐园中，正如神圣的圣经所言。他以各样美德装饰人类，并赐予他们诫命，不可吃乐园中央那棵树上的果子。于是，人便在乐园的喜乐中生活：在祷告中、在沉思中、在一切荣耀与尊荣中，拥有健全的感官，并处于被造时的自然状态。因为上帝是按照自己的形象创造人类的，也就是说，使他们不朽、自主，并以各样美德装饰他们。但当人违背了诫命，吃了上帝吩咐不可吃的树上的果子后，他们就被逐出了乐园（创世记 3），从自然状态中堕落，陷入了反自然的状态，并生活在罪恶中、在对虚荣的贪爱中、在对今世享乐的爱恋中，以及在其他各种情欲中，并被它们所控制，因为人因着这罪过而自愿成为它们的奴隶。于是，罪恶便渐渐滋长，死亡也随之掌权。敬拜上帝的踪影荡然无存，取而代之的是遍地的对上帝的无知。正如我们的教父们所说，只有少数人，受自然法则的驱使而认识上帝，例如亚伯拉罕和其他列祖，以及诺亚和雅各——简而言之，只有极少数、非常稀有的人认识上帝。因为那时，仇敌倾泻了所有的恶意；又因为罪恶掌权，于是偶像崇拜、多神崇拜、巫术、杀戮以及其他魔鬼的邪恶便开始了。正是在那时，良善的上帝怜悯他所创造的人类，通过摩西赐下了成文的律法，其中有禁止的，也有命令的，仿佛在说：这要去做，那不要去做。他赐下诫命，首先便说：「我们的主上帝，是独一的主」（申命记 6:4），以此将他们的心从多神崇拜中引开。他又说：「你要尽心、尽性、尽力爱上主你的上帝」（申命记 6:5）。他处处宣告上帝是独一的，主是独一的，再无别神。因为，当他说：「你要爱上主你的上帝」时，他表明上帝是独一的，主也是独一的。又在十诫中说：「你要敬拜上主你的上帝，只事奉他，归向他，指着他的名起誓」（申命记 6:13），然后又加上：「除了我之外，你不可有别的神……也不可制造任何天上、地下之物的形象」（出埃及记 20:3-4），因为人们曾经事奉一切受造之物。
    - type: paragraph
      text:
        ru: 'Итак, благий Бог дал закон в помощь для обращения от зла, для исправления оного; однако оно не исправилось. Послал пророков, но и они успеха не имели, ибо зло превозмогало, как говорит Исаия:«ни струп, ни язва, ни рана палящаяся: несть пластыря приложити, ниже елея, ниже обязания»(Ис.1:6). Как бы сказал: зло не частное, не на одном месте, но во всем теле, объяло всю душу, овладело всеми силами её,«несть пластыря приложити»и проч., т. е. всё стало подвластно греху, всем он обладает. И Иеремия также говорит:«врачевахом Вавилона, и не исцеле»(Иер.51:9), т. е. мы явили имя Твое, возвестили заповеди Твои, благодеяния и обетования, предсказали Вавилону нашествие врагов, но он не исцелел, т. е. не покаялся, не убоялся, не обратился от злых дел своих. Так и в другом месте говорит:«наказания не приясте»(Иер.2:30), т. е. вразумления или наставления. И в псалме сказано:«всякаго брашна возгнушася душа их, и приближишася до врат смертных»(Пс.106:18). Тогда наконец преблагий и человеколюбивый Бог послал Единородного Сына Своего; ибо один только Бог мог исцелить такую болезнь, и это было небезызвестно пророкам. Посему и пророк Давид ясно говорит:«седяй на херувимех, явися... воздвигни силу Твою, и прииди во еже спасти нас»(Пс.79:2–3), и:«Господи, приклони небеса, и сниди»(Пс.143:5), и тому подобное. И другие пророки различным образом изрекли многое: одни, моля, чтобы Он снисшёл, другие, извещая, что Он непременно снидет.'
        cn: '于是，良善的上帝赐下律法，以帮助人回转，脱离邪恶，并纠正其过犯；然而邪恶并未得以纠正。上帝又差遣先知，但他们也未能成功，因为邪恶已然势不可挡，正如依撒意亚所言：「从脚掌直到头顶，没有一处是完全的：尽是伤口、鞭痕，和溃烂的疮；没有挤压，没有包扎，也没有用油滋润。」（依撒意亚书 1:6）这仿佛在说：邪恶并非局部性的，并非只存在于一个地方，而是遍及全身，笼罩了整个灵魂，占据了灵魂所有的能力，「没有挤压，没有包扎」等等，这意味着一切都已臣服于罪，罪掌控着一切。耶肋米亚也同样说道：「我们医治了巴比伦，但它没有痊愈。」（耶肋米亚书 51:9）这意思是说：我们显扬了祢的名，宣扬了祢的诫命、恩泽和应许，预言了敌人将入侵巴比伦，但它并未痊愈，也就是说，它没有悔改，没有惧怕，也没有转离自己的恶行。在另一个地方，他也说：「你们不受惩罚。」（耶肋米亚书 2:30）这指的是不受教诲或训诫。在圣咏中也说：「他们的灵魂厌恶一切食物，他们已临近死亡之门。」（诗篇 106:18）


          最终，至善且慈爱的主差遣了祂的独生子；因为只有上帝才能治愈如此的病症，这对于先知们来说并非未知。因此，先知达味清楚地说道：「坐于革鲁宾之上者，显现吧……兴起祢的能力，前来拯救我们！」（诗篇 79:2-3）以及：「上主啊，屈身降下诸天。」（诗篇 143:5）诸如此类。其他先知也以不同的方式宣示了许多事：一些先知祈求祂降临，另一些则宣告祂必然降临。'
    - type: paragraph
      text:
        ru: 'Итак, пришёл Господь наш, сделавшись нас ради человеком, чтобы, как говорит св. Григорий, подобным исцелить подобное: душою – душу, плотию – плоть, ибо Он по всему, кроме греха, стал человеком. Он принял самое естество наше, начаток нашего состава, и сделался Новым Адамом, по образу Бога, создавшего первого Адама, обновил естественное состояние и чувства сделал опять здоровыми, какими они были вначале. Сделавшись человеком, восставил падшего человека, освободил его, порабощённого грехом и насильственно им обладаемого. Ибо с насилием и мучительски владел враг человеком, так что и не хотевшие грешить невольно согрешали, как говорит Апостол от лица нашего:«не еже бо хощу доброе, творю: но еже не хощу злое, сие содеваю»(Рим.7:19).'
        cn: 主降临了，祂为我们成为人，正如圣格列高利所言，祂以同类医治同类：灵魂医治灵魂，肉体医治肉体。因为除罪之外，祂在一切事上都成了人。祂取了我们的本性，我们本源的结构，成为新亚当，肖乎那位创造了第一个亚当的上帝的形象。祂更新了我们的自然状态，使我们的感官再次健康，如同起初一样。祂成为人，使堕落的人重新站立起来，将他从罪的奴役和强暴的辖制中解救出来。因为仇敌以强暴和残酷的方式辖制着人，以至于那些不愿犯罪的人也不由自主地犯罪了，正如使徒代表我们所说：「我所愿意的善，我反不做；我所不愿的恶，我倒去做。」（罗马书 7:19）。
    - type: paragraph
      text:
        ru: 'Итак, Бог, сделавшись ради нас человеком, освободил от мучительства вражия. Ибо Бог низложил всю силу врага, сокрушил самую крепость его и избавил нас от владычества его, и освободил нас от повиновения и рабства ему, если только мы сами не захотим согрешать произвольно. Потому что Он дал нам власть, как Он сказал,«наступати на змию, и на скорпию, и на всю силу вражию»(Лк.10:19), очистив нас святым крещением от всякого греха, ибо святое крещение отъемлет и истребляет всякий грех. Притом преблагий Бог, зная немощь нашу и предвидя, что мы и по святом крещении будем согрешать, как сказано в Писании, что«прилежит помышление человеку прилежно на злая от юности его»(Быт.8:21), дал нам, по благости Своей, святые заповеди, очищающие нас, дабы мы, если пожелаем, могли опять соблюдением заповедей очиститься не только от грехов наших, но и от самых страстей. Ибо иное суть страсти, и иное – грехи. Страсти суть: гнев, тщеславие, сластолюбие, ненависть, злая похоть и тому подобное. Грехи же суть самые действия страстей, когда кто приводит их в исполнение на деле, т. е. совершает телом те дела, к которым побуждают его страсти, ибо можно иметь страсти, но не действовать по ним.'
        cn: 因此，上帝为我们而成为人，将我们从仇敌的折磨中解救出来。因为上帝推翻了仇敌的一切权势，摧毁了它的坚固营垒，将我们从它的统治下拯救出来，使我们脱离了对它的顺从和奴役，只要我们自己不愿意随意犯罪。因为他赐予我们权柄，正如他所说：「我已经给你们权柄，可以践踏蛇和蝎子，又胜过仇敌一切的能力」（路加福音 10:19），他通过圣洗礼洁净了我们所有的罪，因为圣洗礼能除去并毁灭一切罪恶。此外，至善的上帝深知我们的软弱，并预见到即使在圣洗礼之后我们仍会犯罪，正如经上所说：「人从小时心里怀着恶念」（创世记 8:21），他凭着自己的良善，赐予我们神圣的诫命来洁净我们，这样，如果我们愿意，就可以通过遵守诫命再次洁净自己，不仅是洁净我们的罪，更是洁净我们的情欲。因为情欲是一回事，罪是另一回事。情欲有：愤怒、虚荣、贪图享乐、仇恨、恶欲等等。而罪则是情欲的实际行动，当一个人将情欲付诸实践时，即身体力行地去做那些情欲驱使他做的事情，因为一个人可以有情欲，但却不按情欲行事。
    - type: paragraph
      text:
        ru: 'Итак, Он дал нам, как я сказал, заповеди, очищающие нас и от самых страстей наших, от самых худых залогов, находящихся во внутреннем человеке нашем: ибо даёт ему силу различить добро и зло, возбуждает его, показывает ему причины, по которым он впадает в согрешения, и говорит: закон сказал:«не прелюбодействуй», а Я говорю: даже не похотствуй. Закон сказал:«не убивай», а Я говорю: даже не гневайся (Мф.5:21–22, 27–28). Ибо если ты будешь похотствовать, хотя бы ты сегодня и не прелюбодействовал, похоть не перестанет внутренно смущать тебя, пока не вовлечёт и в самое действие. Если ты гневаешься и раздражаешься на брата своего, то когда-нибудь впадёшь и в злословие, потом начнёшь и коварствовать против него, и таким образом, мало-помалу идя вперёд, дойдёшь наконец и до убийства. Ещё закон говорит:«око за око, зуб за зуб», и прочее (Лев.24:20). Христос же учит не только терпеливо переносить удар по ланите, но и со смирением обращать другую ланиту. Ибо тогда цель закона была научить нас не делать того, от чего сами не хотим пострадать: потому-то он и останавливал нас от делания зла страхом, чтобы самим не пострадать от того же. Ныне же требуется, как я сказал, изгнать самую ненависть, самое сластолюбие, самое славолюбие и прочие страсти. Словом, теперь цель Владыки нашего Христа есть научить нас, от чего мы впали во все грехи сии, от чего постигли нас такие злые дни. Итак, сперва, как я уже сказал, Он освободил нас святым крещением, подав нам свободу делать добро, если пожелаем, и не увлекаться уже, так сказать, насильственно ко злу: ибо того, кто порабощён грехами, они отягощают и увлекают, как и сказано, что каждый связывается узами своих грехов (Притч.5:22).'
        cn: 他赐给我们，正如我所说，是那些洁净我们的诫命，这些诫命甚至能洁净我们内心中最深处的意念和最坏的倾向：因为他赐予我们力量去辨别善恶，他激励我们，他向我们揭示我们陷入罪恶的原因，并且他说：律法说：「不可奸淫」，而我却说：甚至不可起淫念。律法说：「不可杀人」，而我却说：甚至不可动怒 (马太福音 5:21-22，27-28)。因为如果你心生淫念，即使你今天没有行奸淫，淫念也不会停止在内心中搅扰你，直到它将你牵入实际行动。如果你对你的弟兄发怒和恼恨，那么总有一天你会陷入诽谤，然后你会开始对他施展诡计，就这样，你一步步向前，最终会走向杀戮。律法还说：「以眼还眼，以牙还牙」，等等 (利未记 24:20)。基督却教导我们不仅要忍耐地承受打在脸颊上的耳光，还要谦卑地转过另一边脸颊。因为那时律法的目的是教导我们不要去做我们自己不愿承受的事情：正因如此，它用恐惧阻止我们行恶，以免我们自己遭受同样的痛苦。然而现在，正如我所说，要求的是驱逐憎恨本身，驱逐贪图享乐本身，驱逐贪图荣耀本身以及其他的私欲。简而言之，现在我们的主基督的目的是教导我们，我们是因何陷入所有这些罪恶之中，我们是因何遭遇了如此邪恶的日子。因此，首先，正如我已经说过，他以神圣的洗礼释放了我们，赐予我们行善的自由，如果我们愿意，就不再被邪恶强迫性地牵引：因为那些被罪恶奴役的人，罪恶会使他们沉重并拖累他们，正如经上所说，每个人都被自己的罪恶所捆绑 (箴言 5:22)。
    - type: paragraph
      text:
        ru: 'Потом Он научает нас, как посредством святых заповедей очищаться и от самых страстей, чтобы чрез них не впасть опять в те же грехи. Наконец, показывает нам и причину, от которой приходит человек в небрежение и преслушание самих заповедей Божиих, и таким образом подаёт нам врачевство и противу сей причины, дабы мы возмогли сделаться послушными и спастись. Какое же это врачевство и какая причина небрежения? Послушайте, что говорит Сам Господь наш:«научитеся отМене, яко кроток есмь и смирен сердцем: и обрящете покой душам вашим»(Мф.11:29). Вот здесь Он показал нам вкратце, одним словом, корень и причину всех зол, и врачевство от оных, – причину всего благого: показал, что возношение низложило нас, что невозможно иначе получить помилование как через противоположное ему, т. е. смиренномудрием. Ибо возношение рождает пренебрежение, преслушание и погибель, как и смиренномудрие рождает послушание и спасение души. Разумею же истинное смиренномудрие, не в словах только или во внешнем образе смирение, но собственно смиренный залог[17], утвердившийся в самом сердце. Итак, желающий найти истинное смирение и покой душе своей да научится смиренномудрию и увидит, что в нём всякая радость и всякая слава и весь покой, как и в гордости всё противное. Ибо от чего подверглись мы всем скорбям сим? Не от гордости ли нашей? Не от безумия ли нашего? Не от того ли, что мы не обуздываем злого произволения нашего? Не от того ли, что мы держимся горького своеволия нашего? Да и от чего же более? Не был ли человек, по сотворении своём, во всяком наслаждении, во всякой радости, во всяком покое, во всякой славе? Не был ли он в раю? Ему было повелено не делать сего, а он сделал. Видишь ли гордость? Видишь ли упрямство? Видишь ли непокорность?'
        cn: 此后，祂教导我们如何借着神圣的诫命洁净自身，甚至摆脱情欲，以免我们再次堕入同样的罪恶之中。最后，祂也向我们揭示了人陷入懈怠和违背上帝诫命的原因，并以此赐予我们对治此因的良药，使我们能够顺服并得救。这良药和懈怠的原因究竟是什么？请听我们的主亲自所言：「你们当学我的样式，因为我心里柔和谦卑，你们的灵魂就必得享安息。」（马太福音 11:29）。在此，祂以简短的一句话，向我们揭示了万恶之根源及其解药，以及万善之源：祂指出，是傲慢使我们堕落，若非借着其反面，即谦卑，我们便无法获得怜悯。因为傲慢生出轻蔑、悖逆和毁灭，正如谦卑生出顺服和灵魂的救赎。我所说的谦卑，是真正的谦卑，不仅仅是言语上或外在姿态上的谦卑，而是[17]在心中扎根的谦卑的性情。因此，凡渴望寻得真正谦卑和灵魂安息的人，当学习谦卑，他会发现其中蕴含着一切喜乐、一切荣耀和一切安宁，正如骄傲之中尽是其反面。我们为何遭受所有这些苦难？难道不是因为我们的骄傲吗？不是因为我们的愚昧吗？不是因为我们不约束我们邪恶的意志吗？不是因为我们固守我们苦涩的任性吗？还能是因何呢？人被造之初，难道不是处在一切享乐、一切喜乐、一切安宁、一切荣耀之中吗？他难道不是在乐园里吗？他被吩咐不可做那事，但他却做了。你看到骄傲了吗？你看到固执了吗？你看到悖逆了吗？
    - type: paragraph
      text:
        ru: 'После сего Бог, видя такое бесстыдство, говорит: он безумен, он не умеет наслаждаться радостию. Если он не испытает злоключений, то пойдет ещё далее и совершенно погибнет. Ибо если не узнает, что такое скорбь, то не узнает и что такое покой. Тогда Бог воздал ему то, чего он был достоин, и изгнал его из рая. И человек был предан собственному своему самолюбию и собственной воле, чтобы они сокрушили кости его, чтобы он научился следовать не самому себе, но заповедям Божиим, чтобы самое злострадание преслушания научило его покою послушания, как сказано у пророка:«накажет тя отступление твое»(Иер.2:19). Однако  благость Божия, как я часто говорил, не презрела своего создания, но опять увещевает, опять призывает:«Приидите ко Мне вси труждающиися и обремененнии, и Аз упокою вы»(Мф.11:28). Как бы говорит: вот вы трудились, вот вы пострадали, вот вы испытали злые следствия вашей непокорности; придите же теперь, обратитесь; придите, познайте немощь свою, дабы войти в покой и славу вашу. Придите, оживотворите себя смиренномудрием вместо высокоумия, которым вы себя умертвили.«Научитеся отМене, яко кроток есмь и смирен сердцем: и обрящете покой душам вашим»(Мф.11:29). О, удивление, братия мои, что делает гордость! О, чудо, сколь сильно смиренномудрие! Ибо какая была нужда во всех сих превратностях? Если бы человек сначала смирился, послушал Бога и сохранил заповедь, то не пал бы.'
        cn: 此后，上帝见此等无耻，便说：「他癫狂了，他不懂得享乐。若不经历苦难，他将走得更远，并完全灭亡。因为若不知何为忧伤，便不知何为安宁。」于是上帝将他所应得的归还于他，并将他逐出乐园。人被交付予自己的自爱与己意，好使它们粉碎他的骨骼，好使他学习不跟随自己，而是遵从上帝的诫命，好使悖逆之苦难本身教导他顺从之安宁，正如先知所言：「你的悖逆必惩罚你」（耶利米书 2:19）。然而，上帝的良善，如我常言，并未轻蔑祂的创造，而是再次劝诫，再次呼唤：「凡劳苦担重担的人，到我这里来，我就使你们得安息」（马太福音 11:28）。祂仿佛在说：看哪，你们劳苦了，你们受苦了，你们体验了不顺从的恶果；现在来吧，悔改吧；来吧，认识你们的软弱，好进入你们的安息与荣耀。来吧，以谦卑代替使你们自取灭亡的傲慢，使自己活过来。「你们当学我的样式，因为我心里柔和谦卑。这样，你们的灵魂就必得享安息」（马太福音 11:29）。我的弟兄们，多么令人惊奇，骄傲竟能如此！多么奇妙，谦卑竟如此强大！因为所有这些变故有何必要呢？若人一开始就谦卑，听从上帝并遵守诫命，便不会堕落。
    - type: paragraph
      text:
        ru: 'Опять, по падении, Бог дал ему возможность покаяться и быть помилованным, но выя его осталась непреклонною. Ибо Бог пришёл, говоря ему:«Адаме, где еси?»(Быт.3:9) т. е. из какой славы в какой стыд перешёл ты? И потом, вопрошая его: зачем ты согрешил, зачем преступил заповедь, приготовлял его собственно к тому, чтобы он сказал: «прости». Но нет смирения! Где слово «прости»? Нет покаяния, но совсем противное. Ибо он прекословит и возражает:«жена, юже ми еси дал(прельсти мя)», и не сказал: «жена моя прельсти мя», но«жена, юже ми еси дал», как бы говоря: «эта беда, которую Ты навёл на главу мою» (Быт.3:12). Ибо так всегда бывает, братия мои:  когда человек не хочет порицать себя, то он не усомнится  обвинять и Самого Бога.'
        cn: 他堕落后，上帝再次赐予他悔改蒙恕的机会，但他的颈项依然刚硬。因为上帝前来，对他说：「亚当，你在哪里？」（创世记 3:9），意思是：你从何等荣耀，竟落入何等羞耻？随后又问他：你为何犯罪，为何违背诫命？上帝本是为他预备机会，好让他说：「请原谅。」但哪里有谦卑呢？「请原谅」这句话在哪里？没有悔改，反而是完全的抵触。因为他争辩反驳说：「你所赐给我的女人（引诱了我）」，他没有说：「我的妻子引诱了我」，而是「你所赐给我的女人」，仿佛在说：「这祸患是祢降在我头上的」（创世记 3:12）。我的弟兄们，事情总是如此：当人不愿责备自己时，他便会毫不犹豫地归咎于上帝自己。
    - type: paragraph
      text:
        ru: 'Потом Бог приходит к жене и говорит ей: почему и ты не сохранила заповеди? Как бы собственно внушал ей: скажи по крайней мере ты: «прости», чтобы смирилась душа твоя, и ты была  помилована. Но опять не слышит слова «прости». Ибо и она отвечает:«змий прельсти мя»(Быт.3:13); как  бы сказала: змий согрешил, а мне какое дело? Что вы делаете, окаянные? Покайтесь, познайте согрешение ваше, пожалейте о наготе своей. Но никто из них не захотел обвинить себя, ни в одном не нашлось и малого смирения. Итак, вы видите теперь ясно, до чего дошло устроение наше, вот в какие и коликия бедствия ввело нас то, что мы оправдываем самих себя, что держимся своей воли и следуем самим себе. Всё это исчадия гордости, враждебной Богу. А чада смиренномудрия суть: самоукорение, недоверие своему разуму, ненавидение своей воли; ибо через них человек сподобляется прийти в себя и возвратиться в естественное состояние через очищение себя святыми заповедями Христовыми. Без смирения нельзя повиноваться заповедям и достигнуть чего-либо благого, как сказал и авва Марк: «Без сокрушения сердечного невозможно освободиться от зла и приобресть добродетель».'
        cn: '此后，上帝来到女人跟前，对她说：「你又为何没有遵守诫命呢？」 这番话语仿佛在教导她：「你至少说一句『赦免』吧，好让你的灵魂谦卑下来，你也就能得到怜悯。」 但她仍未听从「赦免」这个词。因为她也回答说：「那蛇引诱我」（创世记 3:13）；仿佛在说：是蛇犯了罪，与我何干？你们这些可怜的人啊，你们在做什么？悔改吧，认清你们的罪孽，怜悯你们的赤身露体吧。但他们中无人愿意责备自己，无一人有丝毫的谦卑。


          因此，你们现在清楚地看到，我们的秩序已沦落至何种地步，我们因自我辩护、固执己意、顺从自己而陷入了如此巨大的灾难之中。所有这些都是与上帝为敌的骄傲的孽种。而谦卑之子嗣则是：自我责备、不信任自己的理性、憎恶自己的意志；因为通过它们，人才能得以归于本我，并通过基督的圣洁诫命洁净自身，从而回归其自然状态。没有谦卑，就不可能顺服诫命并成就任何良善之事，正如阿爸马尔库斯所说：「没有心灵的痛悔，就不可能摆脱邪恶并获得美德。」'
    - type: paragraph
      text:
        ru: 'Итак, через сокрушение сердечное человек делается послушным заповедям, освобождается от зла, приобретает добродетели и притом восходит в покой свой. Зная сие, и святые всячески старались смиренною жизнью соединить себя с Богом. Ибо были некоторые боголюбивые люди, которые по святом крещении не только пресекли действия страстей, но восхотели победить и самые страсти и быть бесстрастными, каковы были святые Антоний и Пахомий и прочие богоносные отцы. Они имели благое намерение очистить самих себя, как говорит Апостол,«от всякия скверны плоти и духа»(2Кор.7:1), ибо знали, что сохранением заповедей, как мы уже сказали, очищается душа и, так сказать, очищается ум, и прозревает, и приходит в естественное состояние; ибо«заповедь Господня светла, просвещающая очи»(Пс.18:9). Они поняли, что, находясь в мире, не могут удобно совершать добродетели, и измыслили себе особенный образ жизни, особенный порядок провождения времени, особенный образ действования, – словом, монашеское житие, и начали убегать от мира и жить в пустынях, подвизаясь в постах, в бдениях, спали на голой земле и терпели другое злострадание, совершенно отрекались от отечества и сродников, имений и приобретений: одним словом, распяли себя миру. И не только сохранили заповеди, но и принесли Богу дары; и объясню вам, как они это сделали.'
        cn: 因此，人通过心意的破碎而顺从诫命，脱离邪恶，获得美德，并以此升入自己的安息之中。深知此理，圣人们也竭尽全力以谦卑的生活与上帝结合。因为曾有一些爱上帝之人，他们在圣洗之后，不仅止息了情欲的运作，更渴望战胜情欲本身并达到无情欲之境，圣安东尼和圣帕科缪斯以及其他承载上帝的圣父们就是如此。他们怀着良善的意图洁净自己，正如使徒所说，「除去肉体和灵魂一切的污秽」（哥林多后书 7:1），因为他们知道，通过遵守诫命，如我们之前所言，灵魂得以洁净，可以说，心智也得以洁净，变得明晰，回归自然状态；因为「上主的命令清洁，能明亮人的眼睛」（诗篇 19:8）。他们明白，身处尘世之中，无法轻易地实行美德，于是为自己构想了一种特别的生活方式，一种特别的时间安排，一种特别的行动模式——简而言之，就是修道生活，并开始逃离尘世，住在旷野，在禁食和守夜中苦修，睡在裸露的地上，忍受其他苦难，彻底舍弃祖国和亲友、财产和所得：一言以蔽之，他们将自己钉死在世上。他们不仅遵守了诫命，还向上帝献上了礼物；我将向你们解释他们是如何做到的。
    - type: paragraph
      text:
        ru: 'Заповеди Христовы даны всем христианам, и всякий христианин обязан исполнять их; они, так сказать, дань, должная царю. И кто, отрекающийся давать дани царю, избег бы наказания? Но есть в мире великие и знатные люди, которые не только дают дани царю, но приносят ему и дары: таковые сподобляются великой чести, великих наград и достоинств. Так и Отцы: они не только сохранили заповеди, но и принесли Богу дары. Дары же сии суть девство и нестяжание. Это не заповеди, но дары; ибо нигде не сказано в Писании: не бери жены, не имей детей. Так же и Христос, говоря:«продаждь имение твое»(Мф.19:21), не дал этим заповеди; но когда приступил к нему законник и сказал:«Учителю благий, что благо сотворю, да имам живот вечный», Христос отвечал: ты знаешь заповеди: не убий, не прелюбодействуй, не укради, не лжесвидетельствуй на ближнего своего и проч. Когда же тот сказал:«вся сия сохраних от юности моея», Господь присовокупил:«аще хощеши совершен быти, иди, продаждь имение твое, и даждь нищим»и проч. (Мф.19:16, 20–21). Он не сказал: продай имение твое, как бы повелевая, но советуя, ибо слова:«аще хощеши», не суть слова повелевающего, но советующего.'
        cn: 基督的诫命是赐予所有基督徒的，并且每一位基督徒都有义务去遵行它们；可以说，它们是欠君王的贡赋。有谁拒绝向君王纳贡，却能逃脱惩罚呢？然而世上有一些显赫的贵族，他们不仅向君王纳贡，还向他献上礼物：这样的人会得到极大的尊荣、丰厚的奖赏和显赫的地位。父辈们也是如此：他们不仅遵守了诫命，还向上帝献上了礼物。这些礼物就是童贞和不贪财。这并非诫命，而是礼物；因为圣经中从未说过：「不要娶妻，不要生子。」同样，当基督说：「变卖你所有的」（马太福音 19:21）时，他并非给出诫命；但是，当一位律法师来到他跟前说：「良善的夫子，我该做什么善事，才能承受永生？」基督回答说：「你遵守诫命：不可杀人，不可奸淫，不可偷盗，不可作假见证陷害你的邻人，」等等。当那人说：「这一切我从小都遵守了，」主便接着说：「你若愿意作完全人，就去变卖你所有的，分给穷人，」等等（马太福音 19:16，20-21）。他没有说：「变卖你所有的」，仿佛是命令，而是劝告，因为「你若愿意」这些话，并非命令的言辞，而是劝告的言辞。
    - type: paragraph
      text:
        ru: 'Итак, как мы сказали, Отцы принесли Богу, вместе с иными добродетелями, и дары: девство и нестяжание и, как мы упомянули прежде, распяли себе мир. Но потом подвизались распять и себя миру, как говорит Апостол:«мне мир распяся, и аз миру»(Гал.6:14). Какое же между этим различие? Как мир распинается человеку и человек миру? Когда человек отрекается от мира и делается иноком, оставляет родителей, имения, приобретения, торговлю, даяние другим и приятие от них, тогда распинается ему мир, ибо он отверг его. Это и значат слова Апостола:«мне мир распяся»; потом он прибавляет:«и аз миру». Как же человек распинается миру? Когда, освободившись от внешних вещей, он подвизается и против самых услаждений, или против самого вожделения вещей и против своих пожеланий, и умертвит свои страсти, тогда и сам он распинается миру и сподобляется сказать с Апостолом:«мне мир распяся, и аз миру».'
        cn: 诚如我等前述，圣教父们将贞洁与无私等美德，连同其余的德行，一同献给了上帝。正如我们之前所言，他们已将世界钉死在十字架上。然而，其后他们又奋力将自己钉死在世界的十字架上，正如使徒所言：「于我，世界已被钉在十字架上；于世界，我亦然。」（加拉太书 6:14）那么，这二者之间有何区别呢？世界是如何被钉死在人的十字架上，而人又是如何被钉死在世界的十字架上的呢？当一个人弃绝世界，成为修士，舍弃父母、产业、所得、交易、施与受，那时，世界便被钉死在他的十字架上，因为他已弃绝了它。这正是使徒所言：「于我，世界已被钉在十字架上」之意；接着他补充道：「我亦然于世界。」那么，人又是如何被钉死在世界的十字架上的呢？当他摆脱了外在之物后，他继而与享乐本身、与对事物的欲望本身以及与自己的私欲抗争，并使自己的情欲死去，那时，他自身便被钉死在世界的十字架上，并得以与使徒一同宣称：「于我，世界已被钉在十字架上；于世界，我亦然。」
    - type: paragraph
      text:
        ru: 'Отцы наши, как мы сказали, распяв себе мир, предались подвигам и распяли и себя миру; а мы думаем, что распяли себе мир потому только, что оставили его и пришли в монастырь; себя же не хотим распять миру, ибо любим ещё наслаждения его, имеем ещё пристрастие к снедям, к одеждам; если у нас есть какие-нибудь хорошие рабочие орудия, то мы пристрастны и к ним, и позволяем какому-нибудь ничтожному орудию произвести в нас оное мирское пристрастие, как сказал авва Зосима. Мы думаем, что, вышедши из мира и придя в монастырь, оставили всё мирское; но и здесь ради ничтожных вещей исполняем пристрастия мирские. Это происходит с нами от многого неразумия нашего, что, оставив великие и многоценные вещи, мы посредством каких-нибудь ничтожных исполняем страсти наши; ибо каждый из нас оставил то, что имел: имевший великое оставил великое, и имевший что-нибудь, и тот оставил, что имел, каждый по силе своей. И, приходя в монастырь, как я сказал, маловажными вещами исполняем пристрастие наше. Однако мы не должны так делать; но как мы отреклись от мира и вещей его, так должны отречься и от самого пристрастия к вещам и знать, в чём состоит сие отречение, и зачем мы пришли в монастырь, и что значит одеяние, в которое мы облеклись; должны сообразоваться с ним и подвизаться подобно отцам нашим.'
        cn: 正如我们所言，我们的教父们将世界钉在十字架上，投身于修道苦行，并也将自己钉在世界的十字架上；而我们却以为，我们之所以将世界钉在十字架上，仅仅是因为我们离开了它，来到了修道院；我们却不愿将自己钉在世界的十字架上，因为我们仍然喜爱世界的享乐，仍然眷恋食物、衣裳；如果我们的手边有任何好的劳作工具，我们也会依恋它们，并且，正如阿爸佐西马所言，我们竟允许某件微不足道的工具在我们心中滋生那世俗的依恋。我们以为，离开了世界并来到修道院，我们就抛弃了所有世俗的一切；然而，即使在这里，为了微不足道的事物，我们仍然沉溺于世俗的眷恋。这乃是源于我们极大的愚昧，因为我们舍弃了宏伟而宝贵的事物，却通过某些微不足道之物来满足我们的情欲；因为我们每个人都舍弃了自己所拥有的：拥有巨大财富的舍弃了巨大财富，拥有微薄之物的也舍弃了自己所拥有的，每个人都尽其所能。而来到修道院后，正如我所言，我们却用微小的事物来满足我们的眷恋。然而，我们不应如此行事；我们既然舍弃了世界及其事物，也当舍弃对事物的依恋本身，并清楚这舍弃究竟包含着什么，我们为何来到修道院，以及我们所披上的衣袍究竟意味着什么；我们应当与此相符，并像我们的教父们一样，努力修持。
    - type: paragraph
      text:
        ru: 'Одеяние, которое мы носим, состоит из мантии, не имеющей рукавов, кожаного пояса, аналава и куколя, а всё это суть символы. И мы должны знать, что означают символы одеяния нашего. Итак, для чего мы носим мантию, не имеющую рукавов? Между тем как все другие имеют рукава, мы почему не имеем их? Рукава суть подобие рук, а руки принимаются для обозначения действия. Итак, когда приходит нам помысл сделать что-либо руками ветхого нашего человека, как например: украсть или ударить и вообще сделать руками нашими какой-либо грех, то мы должны обратить внимание на одеяние наше и вспомнить, что не имеем рукавов, т. е. не имеем рук, чтобы сделать какое-либо дело ветхого человека. Притом мантия наша имеет и некоторый знак багряного цвета. Что же значит сей багряный знак? Каждый царский воин имеет на своей епанче багряницу. Ибо так как царь носит багряную одежду, то и все воины его нашивают на епанчи свои багряницу, т. е. отличие царское, чтобы по этому узнавали их, что они принадлежат царю и ему служат. Так и мы носим багряный знак на мантии нашей, показывая, что мы стали воинами Христовыми и что обязаны терпеть все страдания, какие Он претерпел за нас. Ибо когда Владыка наш страдал, то Он был одет в багряную ризу, во-первых, как царь – ибо Он есть Царь царствующих и Господь господствующих, потом же и как поруганный оными нечестивыми людьми. Так и мы, имея багряный знак, даём обет, как я сказал, переносить все страдания Его. И как воин не должен оставлять службы своей для того, чтобы сделаться земледельцем или купцом, ибо иначе он лишится своего сана, как говорит Апостол:«никто же воин бывая обязуется куплями житейскими, да воеводе угоден будет»(2Тим.2:4); так и мы должны подвизаться и не заботиться ни о чём мирском, и служить единому Богу, дабы, как сказано, быть девою, прилежно занятою своим делом и безмолвною (2Кор.11:2).'
        cn: '我们所穿的衣袍，由一件无袖的斗篷、一条皮带、一块阿那拉夫和一顶库库尔组成，所有这些都是象征。我们必须明白我们衣袍上这些象征的意义。那么，我们为何要穿无袖的斗篷呢？既然其他人都穿有袖的衣袍，我们为何不穿呢？袖子是手的象征，而手则被用来表示行动。因此，当我们心中产生用我们旧人的手做某些事情的念头时，例如：偷窃、殴打，或者总而言之用我们的手犯下任何罪恶时，我们应该注意我们的衣袍，并记住我们没有袖子，也就是说，我们没有手去做任何属于旧人的事。


          此外，我们的斗篷上还有一个紫红色的标记。这个紫红色的标记是什么意思呢？每一个君王的战士都在他们的斗篷上佩戴紫红色。因为君王身穿紫红色衣袍，所以他所有的战士都在他们的斗篷上缝上紫红色，也就是君王的标志，以便人们由此认出他们是属于君王并侍奉君王的。同样，我们也在斗篷上佩戴紫红色的标记，表明我们已成为基督的战士，并且我们有义务忍受祂为我们所忍受的一切苦难。因为当我们的主受难时，祂身穿紫红色长袍，首先，因为祂是君王——因为祂是万王之王，万主之主；其次，也是因为祂被那些不虔敬的人所嘲弄。因此，我们佩戴紫红色的标记，正如我所说，是许下承诺要忍受祂的一切苦难。


          正如战士不应为了成为农夫或商人而放弃自己的职责，否则他将失去他的地位，正如使徒所说：「凡是当兵的，不将自己缠绕在世俗的事物中，好使那招他入伍的元帅喜悦」（提摩太后书 2:4）。同样，我们也必须努力奋斗，不顾念任何世俗之事，只事奉独一的上帝，正如所说的，要成为一个贞洁的、专心于自己使命的、宁静的贞女（哥林多后书 11:2）。'
    - type: paragraph
      text:
        ru: 'Есть у нас и пояс. Для чего же мы носим его? Пояс, который мы носим, есть символ, во-первых, того, что мы готовы на дело: ибо каждый, желающий что-либо делать, сперва опоясывается и потом начинает дело, как и Господь говорит:«да будут чресла ваша препоясана»(Лк.12:35); во-вторых, для того, что как пояс взят от мёртвого тела, так и мы должны умертвить похоть нашу: ибо пояс носится на чреслах наших, где находятся и почки, в которых, как говорят, заключается похотная часть души, и сие то есть сказанное Апостолом:«умертвите... уды ваша, яже на земли, блуд, нечистоту»и проч. (Кол.3:5).'
        cn: 我们也有腰带。那我们为什么要佩戴它呢？我们所佩戴的腰带，首先象征着我们已准备好行动：因为每个想要做点什么的人，都会先束上腰带，然后再开始行动，正如主所说：「你们的腰间应当束好」（路加福音 12:35）。其次，腰带取自死去的身体，因此我们也应当治死我们的情欲：因为腰带系在我们的腰间，肾脏也在此处，据说灵魂的情欲部分就寄寓于肾脏之中，这正是使徒所说的：「要治死你们在地上的肢体，就是淫乱、污秽」等等（歌罗西书 3:5）。
    - type: paragraph
      text:
        ru: Имеем также и аналав, который полагается на плечах наших крестообразно. А сие значит, что мы носим на раменах наших знамение креста, как говорит Господь:«возмет крест свой, и по Мне грядет»(Мк.8:34). Что же есть крест? Не что иное, как совершенное умерщвление, которое совершается в нас верою во Христа. Ибо вера, как сказано в Отечнике[18], устраняет всегда препятствия и делает для нас удобным тот подвиг, который ведёт нас к таковому совершенному умерщвлению, т. е. чтобы человек умер для всего мирского. И если он оставил родителей, то пусть подвизается и против пристрастия к ним; также, если кто отрекся от имений и приобретений и вообще от какой-либо вещи, то он должен отречься от самого пристрастия своего к ней, как мы уже сказали; в сем-то и состоит совершенное отречение.
        cn: 我们也有阿纳拉夫（ἀνάλαβος），它交叉地置于我们的肩上。这意谓着我们肩负着十字架的标记，正如主所说：「背起他的十字架，然后跟从我」（马可福音 8:34）。那么，何谓十字架？它无非是全然的舍己，这舍己藉着对基督的信仰在我们里面成就。因为信仰，正如《教父言行录》[18]中所述，总是能排除障碍，使我们更容易地完成那引我们达致此等全然舍己的苦修，即让人对一切世俗之事死灭。如果一个人离开了父母，那么他也要与对父母的依恋争战；同样，如果一个人放弃了财物和所获，以及任何事物，那么他必须舍弃自己对它们的那种依恋，正如我们已经说过的；全然的舍弃就在于此。
    - type: paragraph
      text:
        ru: 'Надеваем мы и куколь, который есть символ смирения. Куколи носят малые и незлобивые младенцы, а человек совершеннолетний куколи не носит: мы же носим оный для того, чтобы младенчествовать злобою, как сказал Апостол: не«дети бывайте умы: но злобою младенствуйте»(1Кор.14:20).  Что же значит младенчествовать злобою? Незлобивый младенец, если будет обесчещен, не гневается, и если почтён будет, не тщеславится. Если кто возьмёт принадлежащее ему, он не печалится: ибо младенчествует злобою и не мстит за оскорбления, и не ищет славы. Куколь есть также подобие благодати Божией, потому что как куколь покрывает и греет главу младенца, так и благодать Божия покрывает ум наш, как сказано в Отечнике: «куколь есть символ благодати Бога, Спасителя нашего, покрывающей наше владычественное (ум) и охраняющей наше о Христе младенчество от демонов, старающихся всегда противиться нам и низвергать нас».'
        cn: 我们也戴上头罩（куколь），它是谦卑的象征。小而无邪的婴孩戴头罩，而成年人则不戴：我们之所以戴它，是为了在恶事上成为婴孩，正如使徒所说：「在心志上不要作小孩子；然而在恶事上要作婴孩」（哥林多前书 14:20）。那么，在恶事上成为婴孩是什么意思呢？一个无邪的婴孩，若被轻蔑，不发怒；若受尊敬，不自夸。若有人拿走属于他的东西，他也不忧伤：因为他在恶事上成为婴孩，不报复侮辱，也不寻求荣耀。头罩也是上帝恩典的象征，因为正如头罩遮盖并温暖婴孩的头部，上帝的恩典也遮盖我们的心智，正如《教父言行录》中所说：「头罩是我们的救主上帝恩典的象征，它遮盖我们主宰的（心智），并保护我们在基督里的婴孩状态，免受那些时刻试图抵挡我们并倾覆我们的恶魔的侵害。」
    - type: paragraph
      text:
        ru: Вот мы имеем около чресл наших пояс, который означает умерщвление бессловесной похоти, и на плечах аналав, т. е. крест. Вот и куколь, который есть символ незлобия и младенчества о Христе. Итак, будем жить сообразно с одеянием нашим, чтобы, как сказали Отцы, не оказалось, что мы носим чуждое одеяние, но как мы оставили великое, так оставим и малое. Мы оставили мир, оставим и пристрастие к нему. Ибо пристрастия, как я сказал, и маловажными, и обыкновенными вещами, не стоющими никакого внимания, опять привязывают нас к миру и соединяют с ним, а мы не разумеем этого. Посему, если мы хотим совершенно измениться и освободиться от мира, то научимся отсекать хотения наши, и таким образом мало-помалу, с помощию Божиею, мы преуспеем и достигнем бесстрастия. Ибо ничто не приносит такой пользы людям, как отсечение своей воли, и поистине от сего человек преуспевает более, нежели от всякой другой добродетели. И как человек, который идёт путём, найдя на нём жезл[19]и взяв его, с помощью  этого жезла проходит большую часть пути своего; так бывает и с тем, кто идёт путём отсечения своей воли. Ибо отсечением своей воли он приобретает беспристрастие, а от беспристрастия приходит, с помощью Божиею, и в совершенное бесстрастие. Можно и в краткое время отсечь десять хотений своих. И скажу вам, как это.
        cn: 我们腰间有腰带，象征着除灭无理性的情欲；肩上有阿那拉夫，即十字架。还有风帽，它是基督里温柔和稚子般的象征。因此，我们要按着我们的衣着生活，正如教父们所说，以免我们发现自己穿着异样的衣裳。我们既然已经舍弃了大的，也要舍弃小的。我们已经舍弃了世界，也要舍弃对世界的依恋。因为正如我所说，即使是微不足道、司空见惯、不值一提的事物，它们附着于我们，也会再次将我们与世界联系起来，使我们与世界合一，而我们却不明白。因此，如果我们想彻底改变并从世界中解脱出来，那么我们就要学习斩断自己的意愿，这样，在上帝的帮助下，我们就能循序渐进，达到无情欲的境界。因为没有什么比斩断自己的意愿更能造福于人，真正地，人由此获得的进步比任何其他美德都要大。正如一个人在路上行走，发现一根杖[19]，并拿起它，借助这根杖走完了大部分路程；那些走在斩断自己意愿之路上的人也是如此。因为通过斩断自己的意愿，他获得了无偏执，从无偏执中，在上帝的帮助下，他也达到了完美的无情欲。在短时间内斩断自己的十个意愿也是可能的。我将告诉你们如何做到这一点。
    - type: paragraph
      text:
        ru: 'Положим, что кто-нибудь, пройдя небольшое расстояние, увидел что-либо и помысл говорит ему: «посмотри туда». А он отвечает помыслу: «истинно не стану смотреть», и отсекает хотение своё, и не смотрит. Или встречает празднословящих между собою и помысл говорит ему: «скажи и ты такое-то слово», а он отсекает хотение своё и не говорит. Или говорит ему помысл: «пойди, спроси повара, что он варит», а он нейдёт и отсекает хотение своё. Он видит что-нибудь, и помысл говорит ему: «спроси, кто принёс это», а он отсекает хотение своё и не спрашивает. Отсекая же таким образом свою волю, он приходит в навык отсекать её и, начиная с малого, достигает того, что и в великом отсекает её без труда и спокойно, и достигает наконец того, что вовсе не имеет своей воли, и что бы ни случилось, он бывает спокоен, как будто исполнилось его собственное желание. И тогда, как он не хочет исполнять свою волю, оказывается, что она всегда исполняется. Ибо кто не имеет своей собственной воли, для того всё, что с ним ни случается, бывает согласно с его волею. Таким образом выходит, что он не имеет пристрастия, а от беспристрастия, как я сказал, приходит в бесстрастие. Видите ли, в какое преуспеяние мало-помалу приводит отсечение своей воли.'
        cn: '试想，有人走了不远的路，看见了什么，于是意念对他说：「看那边。」而他回答意念说：「我绝不去看。」于是他斩断了自己的意愿，不看。又或者他遇到一些彼此说闲话的人，意念对他说：「你也说那样的话吧。」但他斩断了自己的意愿，不说。又或者意念对他说：「去问问厨师他在煮什么。」但他不去，斩断了自己的意愿。他又看见什么，意念对他说：「问问这是谁带来的。」但他斩断了自己的意愿，不问。


          如此这般地斩断自己的意愿，他就会养成斩断意愿的习惯。从微小之处开始，他最终达到即便在重大之事上也能毫不费力、心平气和地斩断意愿。最终，他完全没有了自己的意愿，无论发生什么，他都心安理得，仿佛那正是他自己的愿望得以实现。当他不愿遵行自己的意愿时，结果却发现他的意愿总能得以实现。因为一个没有自己意愿的人，无论发生什么，都与他的意愿相符。如此一来，他便没有了执着，而正如我所说，从无执着便能达到无情。


          你们看，斩断自己的意愿如何能循序渐进地引人达至这样的精进。'
    - type: paragraph
      text:
        ru: Каков был прежде блаженный Досифей? От какой роскоши и неги пришел он? Он даже никогда не слыхал слова Божия, однако же вы слышали, в какую меру духовного возраста привело его в короткое время блаженное послушание и отсечение своей воли? Итак, Бог его прославил и не попустил таковой его добродетели придти в забвение, но открыл о ней одному святому старцу, который и видел Досифея посреди всех великих Святых, наслаждающегося их блаженством.
        cn: 蒙福的多西修斯从前是怎样的人？他从何种奢华与娇生惯养中而来？他甚至从未听闻神的话语，然而你们听说了没有，蒙福的顺服和舍弃自己的意志在短时间内将他引至何等属灵的成熟境地？因此，神荣耀了他，并没有让他的这份美德被遗忘，而是将此事启示给一位圣洁的长老，这位长老也看到多西修斯身处诸位伟大的圣者之中，享受着他们的福乐。
    - type: paragraph
      text:
        ru: 'Расскажу вам и другое подобное событие, случившееся при мне, дабы вы узнали, что блаженное послушание и отсечение своей воли избавляет человека и от смерти. Однажды, когда я ещё был в обители аввы Серида, пришел туда ученик одного великого старца из страны Аскалонской с некоторым поручением от своего аввы. Старец дал ему заповедь возвратиться в свою келлию до вечера. Между тем поднялась сильная буря с дождём и громом, и протекавший вблизи поток поднялся в уровень с берегами. Брат, помня слова своего старца, хотел идти обратно, мы просили его остаться, полагая, что ему невозможно безопасно перейти поток; но он не согласился остаться с нами. Тогда мы сказали: пойдём вместе с ним до потока; когда он увидит его, то сам возвратится. Итак, мы пошли с ним, и, когда дошли до реки, он снял одежду свою, привязал её на голове своей, опоясался нарамником и бросился в реку, – в эту страшную быстрину. Мы стояли в ужасе, трепеща за него, как бы он не утонул; но он продолжал плыть и весьма скоро очутился на другой стороне, оделся в свою одежду, поклонился нам оттуда, прощаясь с нами, и пошёл скоро, продолжая путь свой. А мы стояли в изумлении и удивлялись силе добродетели: тогда как мы от страха едва могли смотреть на реку, он безопасно переплыл её за послушание своё.'
        cn: 我再给你们讲一个类似的故事，这事就发生在我眼前，好让你们明白，蒙福的顺服与舍弃己意能将人从死亡中拯救出来。有一次，我还在阿爸塞里达的修道院时，一位来自阿斯卡隆地区伟大长老的门徒，带着他阿爸的一些嘱托来到这里。这位长老吩咐他务必在傍晚前返回自己的小室。然而，一场夹杂着雨和雷的猛烈风暴骤然袭来，附近的小溪水位上涨，与河岸齐平。这位弟兄谨记他长老的话，执意要回去，我们请求他留下，觉得他不可能安全地渡过那条小溪；但他不同意留下。于是我们说：「我们和他一起走到小溪边吧；等他看到小溪，他自己就会回来的。」 于是我们便和他一同前往，当我们走到河边时，他脱下自己的衣服，系在头上，束紧腰带，便纵身跃入河中——那可怕的急流之中。我们惊恐地站在那里，为他颤抖，生怕他会淹死；但他却继续游着，很快便到了对岸，穿上自己的衣服，从那里向我们鞠躬告别，然后迅速离去，继续他的路程。而我们则惊叹不已，诧异于这德行的力量：当我们因恐惧而几乎不敢看河时，他却因着他的顺服，平安地渡过了河流。
    - type: paragraph
      text:
        ru: 'Так же и тот брат, которого послал авва его, по их нуждам, в село к служившему им Бога ради, когда увидел, что дочь сего стала привлекать его к совершению греха, сказал только: «Боже, молитвами отца моего, спаси меня», и тотчас очутился на пути в скит, идя к отцу своему. Видите ли силу добродетели? Видите ли действие слова? Какая помощь заключается в том, чтобы призывать молитвы отца своего! Он сказал только: «Боже, молитвами отца моего, спаси меня», и тотчас очутился на пути. Обратите же внимание на смирение и благочестие обоих. Они были в стеснённом положении, и старец хотел послать брата к служившему им, но не сказал: «пойди», а спросил его: «хочешь ли идти?» Также и брат не сказал: «пойду», но отвечал ему: «как ты желаешь, отче, так и сделаю»; ибо он боялся и соблазниться, и ослушаться отца своего. Потом, когда нужда ещё более стеснила их, старец сказал ему: «встань и пойди, сын мой», и не сказал ему: «уповаю на Бога моего, что Он сохранит тебя», но: «уповаю на молитвы отца моего, что Бог сохранит тебя». Также и брат, когда увидел себя в искушении, не сказал: «Боже мой, спаси меня», но – «Боже! молитв ради отца моего, спаси меня». И каждый из них уповал на молитвы отца своего.'
        cn: '同样，那位被其阿爸差遣，去村庄里照看那些因上帝之名而服事他们之人的弟兄，当他看见这人的女儿开始引诱他去犯罪时，他只说了：「上帝啊，凭我父亲的祷告，拯救我吧！」他便立刻发现自己已然身在通往隐修院的路上，正走向他的父亲。你们看见美德的力量了吗？你们看见话语的功用吗？呼求自己父亲的祷告，其中蕴含着何等的帮助啊！他只说了：「上帝啊，凭我父亲的祷告，拯救我吧！」他便立刻发现自己已然身在路上。

          请留意这两位修士的谦卑与虔敬。他们当时正处在困境之中，而那位长老想要差遣这位弟兄去服事他们的人那里，但他没有说「你去吧」，而是问他：「你愿意去吗？」同样，那位弟兄也没有说「我去吧」，而是回答他：「父亲，您希望我怎么做，我就怎么做。」因为他既害怕被诱惑，也害怕不服从他的父亲。后来，当他们的困境更加严峻时，长老对他说：「起来，去吧，我的孩子。」他没有说：「我信赖我的上帝，他会保守你」，而是说：「我信赖我父亲的祷告，上帝会因此保守你。」同样，那位弟兄在看到自己身处诱惑之中时，他没有说：「我的上帝啊，拯救我吧」，而是说：「上帝啊！凭我父亲的祷告，拯救我吧！」他们每个人都信赖自己父亲的祷告。'
    - type: paragraph
      text:
        ru: Видите ли, как они послушание совокупили со смирением? Ибо как в запряженной колеснице один конь не может опередить другого, иначе сломается колесница, так и послушанию нужно, чтобы с ним сопряжено было смирение. Но кто может сподобиться сей благодати, если, как я сказал, не понудит себя отсечь свою волю и не предаст себя, Бога ради, своему отцу, ни в чём не сомневаясь, но делая всё, что ни говорят они (т. е. отцы), с полною верою, как бы слушая Самого Бога. Кто иной достоин быть помилованным? Кто достоин спастись?
        cn: 你们看，他们是怎样将顺从与谦卑结合在一起的？因为正如套有轭具的战车，一匹马不能超越另一匹马，否则战车就会损坏，同样，顺从也需要与谦卑相结合。然而，若非如我所言，舍弃自己的意志，并且为了上帝的缘故，毫无怀疑地将自己交付给自己的父亲，凡他们（即教父们）所言，都以完全的信心去行，仿佛听从上帝亲自的教诲，又有谁能蒙受这恩典呢？谁配得蒙受怜悯？谁配得救赎？
    - type: paragraph
      text:
        ru: 'Рассказывают, что однажды святой Василий, посещая свои монастыри, сказал одному из своих игуменов: «Имеешь ли ты у себя кого-нибудь из спасающихся?» Авва отвечал ему: «Твоими святыми молитвами, владыко, все мы желаем спастись». Св. Василий сказал ему опять: «Имеешь ли кого-нибудь из спасающихся, говорю я?» Тогда игумен понял силу вопроса, ибо сам был муж духовный, и сказал: «Да, имею». Святой Василий говорит ему: «Приведи его сюда». И игумен позвал такового брата. Когда же он пришёл, святой сказал ему: «Дай мне воды умыться». Тот пошёл и принёс ему умыться. Умывшись, святой Василий взял сам умывальницу с водою и сказал брату: «На, умойся и ты». И брат принял умовение от святого без всякого сомнения. Испытав его в этом, святой сказал ему опять: «Когда я войду в святилище, приди и напомни мне, я рукоположу тебя». И он опять послушался его без рассуждения; и когда увидел святого Василия в алтаре, пошёл и напомнил ему, и тот посвятил его и взял с собою. Ибо кому подобало быть с сим святым и богоносным мужем, как не такому благословенному брату? А вы не имеете опыта в несомненном послушании, оттого и не знаете покоя, от него происходящего.'
        cn: 相传，有一次圣巴西略巡视他的修道院，对其中一位院长说：「你这里有没有蒙救赎的人？」阿爸回答说：「主宰，藉着您的圣祷，我们所有人都愿得救。」圣巴西略又问他：「我说的，是你有没有蒙救赎的人？」那时，院长才明白这个问题的深意，因为他自己也是一位属灵的人，便说：「有，我这里有。」圣巴西略对他说：「把他带过来。」于是院长叫来那位弟兄。当他来到时，圣人对他说：「给我水洗手。」那人便去拿水给他洗手。圣巴西略洗完后，亲自拿起盛水的盆子，对那位弟兄说：「来，你也洗洗。」那位弟兄毫无疑虑地接受了圣人的清洗。圣人以此考验了他，又对他说：「当我进入圣所时，你来提醒我，我要按立你。」那弟兄再次毫不思索地顺从了他；当他看到圣巴西略在祭坛时，便去提醒他，圣人就按立了他，并带他一同前行。因为除了这样蒙福的弟兄，还有谁能与这位圣洁而承载上帝的人同行呢？而你们却缺乏毫无疑虑的顺从的经验，因此也不懂得由此而来的安宁。
    - type: paragraph
      text:
        ru: 'Однажды я спросил старца авву Варсануфия: «Владыко, Писание говорит, что«многими скорбьми подобает нам внити во царствие Божие»(Деян.14:22), а я вижу, что не имею никакой скорби; что мне делать, чтобы не погубить души своей?» Потому что я не имел никакой печали. Если случалось мне иметь какой-нибудь помысл, то я брал дощечку и писал к Старцу (когда я ещё не служил ему, то вопрошал его письменно[20]), и прежде чем я оканчивал писать, чувствовал уже облегчение и пользу: так велико было мое беспечалие и спокойствие. А я, не зная силы этой добродетели и слыша, что«многими скорбьми подобает нам внити во царствие Божие», боялся, что не имел скорби. Итак, как я объяснил это старцу, он отвечал мне: «Не скорби, тебе не о чём беспокоиться: каждый предавший себя в послушание отцам имеет такое беспечалие и покой». Богу же нашему да будет слава во веки. Аминь.'
        cn: 我曾问过长老阿爸瓦尔萨努菲乌斯：「主啊，圣经上说，『我们进入上帝的国，必须经历许多苦难』（使徒行传 14:22），但我看到自己没有任何苦难；我该怎么做才不至于毁坏自己的灵魂呢？」因为我没有任何忧伤。如果我偶然产生某种念头，我便会拿起木板写信给长老（那时我还没有侍奉他，而是通过书信向他请教[20]），而且在我写完之前，就已经感到轻松和受益：我的无忧无虑和宁静是如此之大。而我，不知道这种美德的力量，又听到「我们进入上帝的国，必须经历许多苦难」，所以害怕自己没有苦难。因此，当我向长老解释了这些，他回答我：「不要忧伤，你没有什么好担心的：凡将自己全然顺服于父辈的人，都拥有这样的无忧无虑和安宁。」愿荣耀归于我们的上帝，直到永远。阿门。
  - type: heading2
    text:
      ru: Поучение 2. О смиренномудрии
      cn: 第二篇训示：论谦卑之智慧
    children:
    - type: paragraph
      text:
        ru: 'Некто из старцев сказал: «Прежде всего нужно нам смиренномудрие, чтобы быть готовыми на каждое слово, которое слышим, сказать:  «прости»; ибо смиренномудрием сокрушаются все стрелы  врага и сопротивника». Исследуем, какое значение имеет слово старца; почему он говорит, что прежде всего нужно нам смиренномудрие, а не сказал, что прежде нужно воздержание? Ибо Апостол говорит:«подвизаяйся, от всех воздержится»(1Кор.9:25). Или почему не сказал старец, что прежде всего нужен нам страх Божий? Ибо в Писании сказано:«начало премудрости страх Господень»(Пс.110:10) и опять:«страхом же Господним уклоняется всяк от зла»(Притч.15:27).  Почему не говорит он, что прежде всего нужна нам милостыня или вера? Ибо сказано:«милостынями и верою очищаются греси»(Притч.15:27), и Апостол говорит:«без веры невозможно угодити Богу»(Евр.11:6). Итак, если без веры невозможно угодити Богу, и милостынями и верою очищаются грехи, и если страхом Господним уклоняется всяк от зла, и начало премудрости страх Господень, и подвизающийся от всего должен воздерживаться, то как же старец говорит, что прежде всего нужно нам смиренномудрие и оставил всё другое столь нужное? Старец хочет показать нам сим, что ни самый страх Божий, ни милостыня, ни вера, ни воздержание, ни другая какая-либо добродетель не может быть совершена без смиренномудрия. Вот почему говорит он: «Прежде всего нужно нам смиренномудрие, – чтобы быть готовыми на каждое слово, которое слышим, сказать: «прости»; ибо смиренномудрием сокрушаются все стрелы врага и противника». Вот видите, братия, как велика сила смиренномудрия; видите, какое имеет действие слово: «прости».'
        cn: 一位长老曾说：「首先，我们需要谦卑，以便对我们所听到的每一个字都准备好说：『请原谅。』因为谦卑能粉碎仇敌和对手的一切箭矢。」 让我们来探讨长老这句话的意义；为什么他说我们首先需要谦卑，而不是说首先需要节制呢？因为使徒说：「凡较力争胜的，在一切事上都有节制」（哥林多前书 9:25）。或者，为什么长老没有说首先需要敬畏上帝呢？因为圣经记载：「敬畏上主是智慧的开端」（诗篇 111:10），又说：「敬畏上主的，远离恶事」（箴言 16:6）。为什么他不说首先需要施舍或信心呢？因为有话说：「因怜悯和信实，罪孽得赎」（箴言 16:6，原文有出入，与七十士译本相符），使徒也说：「人非有信，就不能得上帝的喜悦」（希伯来书 11:6）。那么，既然人非有信就不能得上帝的喜悦，施舍和信心能洁净罪恶，既然敬畏上主的远离恶事，敬畏上主是智慧的开端，而且那较力争胜的在一切事上都当有节制，那么长老又怎能说首先需要谦卑，而舍弃了所有其他如此重要的事物呢？长老想借此向我们表明，无论是敬畏上帝本身，还是施舍、信心、节制，或任何其他美德，若无谦卑，都无法得以完全。这就是为什么他说：「首先，我们需要谦卑——以便对我们所听到的每一个字都准备好说：『请原谅。』因为谦卑能粉碎仇敌和对手的一切箭矢。」 你们看，弟兄们，谦卑的力量是何等之大；你们看，「请原谅」这句话有何等功效。
    - type: paragraph
      text:
        ru: 'Почему же диавол называется не только врагом, но и противником? Врагом называется потому, что он человеконенавистник, ненавистник добра и клеветник; противником же называется потому, что он старается препятствовать всякому доброму делу. Хочет ли кто помолиться: он противится и препятствует ему злыми воспоминаниями, пленением ума и унынием. Хочет ли кто подать милостыню: он препятствует сребролюбием и скупостию. Хочет ли кто бодрствовать: он препятствует леностью и нерадением, и так-то он сопротивляется нам во всяком деле, когда хотим сделать доброе. Поэтому он и называется не только врагом, но и противником. Смиренномудрием же сокрушаются все оружия врага и противника. Ибо поистине велико смиренномудрие, и каждый из святых шествовал его путем, а трудом сокращал путь свой, как говорит Псалмопевец:«виждь смирение мое и труд мой, и остави вся грехи моя»(Пс.24:18) и:«смирихся, и спасе мя»(Господь) (Пс.114:5). Впрочем,  смирение и одно может ввести нас в царствие, как сказал старец авва Иоанн, но только медленно.'
        cn: 为何魔鬼不仅被称为仇敌，还被称为对头？它被称为仇敌，因为它是仇恨人类、憎恶良善的诽谤者；它被称为对头，则因为它竭力阻挠一切善行。有人想祷告，它便以邪恶的记忆、心神的掳获和沮丧来抵挡并阻碍他。有人想施舍，它便以贪爱钱财和吝啬来阻碍。有人想警醒，它便以懒惰和疏忽来阻碍。如此，每当我们想行善时，它便在一切事上与我们作对。因此，它不仅被称为仇敌，也叫做对头。然而，藉着谦卑，仇敌与对头的一切武器都被击碎了。因为谦卑确实是伟大的，每一位圣者都循着谦卑的道路前行，并通过辛劳缩短了他们的路程，正如诗篇作者所说：「求祢看顾我的困苦和我的劳碌，赦免我一切的罪孽」（诗篇 25:18），又说：「我曾被降为卑，祂（上主）拯救了我」（诗篇 116:6）。尽管如此，正如长老阿爸约翰所言，单单谦卑就能引领我们进入天国，只是过程会缓慢一些。
    - type: paragraph
      text:
        ru: 'Итак, смиримся немного и мы, и спасёмся. Если мы, как немощные, не можем трудиться, то постараемся смириться; и верую в милость Божию, что и за то малое, совершаемое нами со смирением, будем и мы в местах святых, много потрудившихся и работавших Богу. Пусть мы немощны и не можем трудиться: но неужели мы не можем смириться? Блажен, братия, кто имеет смирение, – велико смирение. Хорошо также означил один святой имеющего истинное смирение так: «Смирение ни на кого не гневается и никого не прогневляет, и считает это совершенно чуждым себе». Велико, как мы сказали, смирение, ибо оно одно сопротивляется тщеславию и хранит от него человека. А разве не гневаются также за имения или за брашна? Как же старец говорит, что смирение ни на кого не гневается и никого не прогневляет? Смирение велико, как мы сказали, и сильно привлечь в душу благодать Божию. Благодать же Божия, пришедши, покрывает душу от двух тяжких вышеупомянутых страстей. Ибо что может быть более тяжким, как гневаться и прогневлять ближнего? как некто и сказал: «Монахам вовсе не свойственно гневаться, равно и прогневлять других». Ибо, поистине, если такой (т. е. гневающийся или прогневляющий других) вскоре не покроется смирением[21], то он мало-помалу приходит в состояние бесовское, смущая других и смущаясь сам. Посему-то сказал старец, что смирение не гневается и не прогневляет. Но что я говорю, будто смирение покрывает только от двух страстей, – оно покрывает душу и от всякой страсти, и от всякого искушения.'
        cn: 那么，让我们也稍稍谦卑下来，以得救赎。如果我们因软弱而无法劳作，就当努力谦卑；我深信上帝的慈悲，我们这微薄的、以谦卑行出的善行，也必使我们与那些为上帝辛勤劳作、鞠躬尽瘁的圣者同列。或许我们软弱无力，无法劳作，但难道我们不能谦卑吗？弟兄们，拥有谦卑之人有福了——谦卑是伟大的。一位圣者曾如此精准地描述了拥有真正谦卑之人：「谦卑之人不恼怒任何人，也不使任何人恼怒，并认为这与自己完全无关。」 谦卑是伟大的，正如我们所说，因为它独自抵制虚荣，并使人免受虚荣的侵扰。难道人们不是也会为了财产或食物而恼怒吗？那么，这位长老为何说谦卑不恼怒任何人，也不使任何人恼怒呢？谦卑是伟大的，正如我们所说，它能有力地吸引上帝的恩典进入灵魂。上帝的恩典一旦降临，便能覆盖灵魂，使其免受上述两种沉重情欲的侵害。因为，还有什么比恼怒和使近人恼怒更沉重的呢？正如某人所说：「恼怒，以及使他人恼怒，完全不适合修士。」因为，确实如此，如果这样的人（即恼怒或使他人恼怒的人）不能很快被谦卑所遮盖[21]，他就会渐渐陷入魔鬼般的境地，既搅扰他人，也搅扰自己。因此，长老才说谦卑不恼怒，也不使人恼怒。但我为何说谦卑只遮盖灵魂免受两种情欲的侵害呢？它能遮盖灵魂，使其免受一切情欲和一切试探的侵扰。
    - type: paragraph
      text:
        ru: 'Когда святой Антоний увидел распростертыми все сети диавола и, вздохнув, вопросил Бога: «кто же избегнет их?», то отвечал ему Бог: «смирение избегает их», а что ещё более удивительно, присовокупил: «они даже и не прикасаются ему». Видишь ли благодать сей добродетели? Поистине нет ничего крепче смиренномудрия, ничто не побеждает его. Если со смиренным случится что-либо скорбное, он тотчас обращается к себе, тотчас осуждает себя, что он достоин того, и не станет укорять никого, не будет на другого возлагать вину; и таким образом переносит случившееся без смущения, без скорби, с совершенным спокойствием, а потому и не гневается, и никого не прогневляет. Итак, хорошо сказал Святой, что прежде всего нужно нам смиренномудрие.'
        cn: 当圣安东尼看到魔鬼的一切罗网都张开，他叹息着向上帝发问说：「谁能逃脱它们呢？」上帝回答他：「谦卑能逃脱它们。」而更令人惊奇的是，上帝又补充说：「它们甚至都不能触碰到他。」你看到这种美德的恩典了吗？确实，没有什么比谦卑更坚韧的了，没有什么能胜过它。如果谦卑的人遇到任何苦难，他会立刻反省自己，立刻谴责自己是理所当然的，他不会责备任何人，也不会将责任推到别人身上；这样，他就能在没有困扰、没有悲伤、完全平静的情况下忍受所发生的一切，因此他既不发怒，也不惹恼任何人。所以，圣者说得好，我们首先需要的是谦卑。
    - type: paragraph
      text:
        ru: 'Смирения же два, так же как и две гордости. Первая гордость есть та, когда кто укоряет брата, когда осуждает и бесчестит его как ничего не значащего, а себя считает выше его, – таковый, если не опомнится вскоре и не постарается исправиться, то мало-помалу приходит и во вторую гордость, так что возгордится и против Самого Бога, и подвиги и добродетели свои приписывает себе, а не Богу, как будто сам собою совершил их, своим разумом и тщанием, а не помощию Божиею. Поистине, братия мои, знаю я одного, пришедшего некогда в сие жалкое состояние. Сначала, если кто из братий говорил ему что-либо, он уничижал каждого и возражал: «Что значит такой-то? нет никого достойного, кроме Зосимы и подобного ему». Потом начал и сих осуждать и говорить: «Нет никого достойного, кроме Макария». Спустя немного начал говорить: «Что такое Макарий? нет никого достойного, кроме Василия и Григория». Но скоро начал осуждать и сих, говоря: «Что такое Василий? и что такое Григорий? нет никого достойного, кроме Петра и Павла». Я говорю ему: «Поистине, брат, ты скоро и их станешь уничижать». И поверьте мне, чрез несколько времени он начал говорить: «Что такое Петр? и что такое Павел? Никто ничего не значит, кроме Святой Троицы». Наконец, возгордился он и против Самого Бога и таким образом лишился ума. Посему-то должны мы, братия мои, подвизаться всеми силами нашими против первой гордости, дабы мало-помалу не впасть и во вторую, т. е. в совершенную гордыню.'
        cn: '谦卑有两种，如同骄傲也有两种。第一种骄傲是：当一个人指摘弟兄，贬低并羞辱他，视他为无足轻重，而自认为比他高贵——这样的人，若不迅速醒悟并努力改正，就会逐渐陷入第二种骄傲，甚至对上帝本身也心生骄傲，将自己的苦修和美德归功于自己，而非上帝，仿佛是凭自己的智慧和努力，而非上帝的帮助所成就的。


          弟兄们，我确实认识一个人，他曾陷入这种可悲的境地。起初，如果有弟兄对他说话，他会轻视每个人并反驳说：「某某人算什么？除了佐西马和与他相似的人，没有人是值得的。」 后来他开始贬低这些人，说：「除了马卡里乌斯，没有人是值得的。」 不久之后，他开始说：「马卡里乌斯算什么？除了巴西略和格里高利，没有人是值得的。」 但他很快就开始贬低这些人，说：「巴西略算什么？格里高利算什么？除了彼得和保罗，没有人是值得的。」 我对他说：「弟兄，你很快也会贬低他们。」 相信我，过了一段时间，他开始说：「彼得算什么？保罗算什么？除了圣三一，没有人算什么。」 最终，他甚至对上帝本身也心生骄傲，因此失去了理智。


          因此，弟兄们，我们必须竭尽全力对抗第一种骄傲，以免逐渐陷入第二种，即完全的傲慢。'
    - type: paragraph
      text:
        ru: 'Гордость же бывает мирская и монашеская: мирская гордость есть та, когда кто гордится пред братом своим, что он богаче или красивее его, или что носит лучшую, нежели тот, одежду, или что он благороднее его. Итак, когда мы видим, что тщеславимся сими преимуществами, или тем, что монастырь наш больше или богаче других, или что в нём много братии, то мы должны знать, что находимся ещё в мирской гордости. Случается также, что тщеславятся какими-либо природными дарованиями: иной, например, тщеславится тем, что у него хорош голос и что он хорошо поёт, или что он скромен, усердно работает и добросовестен в служении. Сии преимущества лучше первых, однако и это мирская гордость. Монашеская же гордость есть та, когда кто тщеславится, что он упражняется во бдении, в посте, что он благоговеен, хорошо живёт и тщателен. Случается также, что иной и смиряется для славы. Всё сие относится к монашеской гордости. Можно нам вовсе не гордиться; если же кто сего совсем избежать не может, то хоть бы гордился преимуществом монашеских дел, а не чем-либо мирским.'
        cn: 骄傲分属世的骄傲和修道的骄傲：属世的骄傲是指，有人在弟兄面前夸耀自己比对方富有或英俊，或穿着比对方更华美的衣裳，或出身比对方更高贵。因此，当我们发现自己因这些优势而自夸，或因我们的修道院比其他修道院更大、更富裕，或因其中有许多弟兄而自夸时，我们便应知道自己仍陷于属世的骄傲之中。有时也会有人因某些天赋而自夸：例如，有人因自己嗓音优美、歌声动听而自夸，或因自己谦逊、勤奋工作、忠于职守而自夸。这些优势虽胜于前者，但仍是属世的骄傲。而修道的骄傲是指，有人夸耀自己勤于守夜、禁食，或自己虔诚、生活优良、 diligently。有时，也有人为了荣耀而自谦。所有这些都属于修道的骄傲。我们完全可以不骄傲；然而，若有人无法完全避免骄傲，至少也应因修道之事功的优势而骄傲，而非因任何属世之事。
    - type: paragraph
      text:
        ru: 'Вот мы сказали, что такое первая гордость, и что вторая; сказали также, что такое мирская гордость, и что монашеская. Рассмотрим теперь, в чём состоят и два смирения. Первое смирение состоит в том, чтобы почитать брата своего разумнее себя и по всему превосходнее и, одним словом, как сказали святые Отцы, чтобы «почитать себя ниже всех». Второе же смирение состоит в том, чтобы приписывать Богу свои подвиги, – сие есть совершенное смирение святых. Оно естественно рождается в душе от исполнения заповедей. Ибо как деревья, когда на них бывает много плодов, то самые плоды преклоняют ветви книзу и нагибают их; ветвь же, на которой нет плодов, стремится вверх и растет прямо. Есть же некоторые деревья, которые не дают плода, пока их ветви растут вверх; если же кто возьмет камень, привесит к ветви и нагнёт её книзу, тогда она даёт плод: так и душа, когда смиряется, тогда приносит плод, и чем более приносит плода, тем более смиряется. Так и святые, чем более приближаются к Богу, тем более видят себя грешными.'
        cn: '我们已经谈及了什么是第一种骄傲和第二种骄傲；我们也阐明了什么是世俗的骄傲和修道的骄傲。现在，让我们来探讨两种谦卑的内涵。


          第一种谦卑在于认为自己的弟兄比自己更有智慧，在各方面都更优秀。简而言之，正如圣教父们所言，就是「认为自己比所有人都要低下」。


          第二种谦卑则在于将自己的苦修归因于上帝——这便是圣徒们那份圆满的谦卑。它自发地产生于灵魂之中，源于对诫命的遵行。因为，正如树木结满果实之时，是累累的果实自身将枝条压弯、使其下垂；而没有果实的枝条，则向上生长，笔直挺立。然而，有些树木，当它们的枝条向上生长时，它们便不结果实；但若有人取石块悬挂在枝条上，将其压弯向下，那时它便结果了。同样地，当灵魂谦卑时，它便结出果实；它结出的果实越多，就越发谦卑。圣徒们也是如此，他们越是亲近上帝，就越是深感自己的罪孽深重。'
    - type: paragraph
      text:
        ru: 'Помню, однажды мы имели разговор о смирении, и один из знатных граждан города Газы, слыша наши слова, что чем более кто приближается к Богу, тем более видит себя грешным, удивлялся и говорил: как это может быть? И, не понимая, хотел узнать, что значат эти слова? Я сказал ему: «Именитый господин, скажи мне, за кого ты считаешь себя в своём городе?» Он отвечал: «Считаю себя за великого и первого в городе». Говорю ему: «Если же ты пойдёшь в Кесарию, за кого будешь считать себя там?» Он отвечал: «За последнего из тамошних вельмож». «Если же, – говорю ему опять, – ты отправишься в Антиохию, за кого ты будешь там себя считать?» «Там, – отвечал он, – буду считать себя за одного из простолюдинов». «Если же, – говорю, – пойдешь в Константинополь и приблизишься к царю, там за кого ты станешь считать себя?» И он отвечал: «Почти за нищего». Тогда я сказал ему: «Вот так и святые, чем более приближаются к Богу, тем более видят себя грешными». Ибо Авраам, когда увидел Господа, назвал себя землёю и пеплом (Быт.18:27);  Исаия же сказал:«окаянный... и нечистый есмь аз»(Ис.6:5); также и Даниил, когда был во рву со львами, Аввакуму, принёсшему ему хлеб и сказавшему: приими обед, который послал тебе Бог, отвечал: итак, вспомнил обо мне Бог (Дан.14:37–38). Какое смирение имело сердце его! Он находился во рву посреди львов и был невредим от них, и притом не один раз, но дважды, и после всего этого он удивился и сказал: итак, вспомнил обо мне Бог.'
        cn: 我记得，有一次我们谈论到谦卑。加沙城中一位显赫的公民，听我们说人越是亲近上帝，就越是觉得自己有罪，他感到惊讶并问道：「这怎么可能呢？」他不明白，想知道这些话是什么意思。我便对他说：「尊贵的先生，请告诉我，你在自己的城中认为自己是怎样的人？」他回答说：「我自认为是城中伟大而首要的人物。」我对他说：「那么，如果你去凯撒利亚，你会认为自己是怎样的人？」他回答说：「是那里贵族中最后一名。」我又对他说：「那么，如果你前往安提阿，你会认为自己是怎样的人？」他回答说：「在那里，我会认为自己是普通百姓中的一员。」我说：「那么，如果你去君士坦丁堡，亲近皇帝，你又会认为自己是怎样的人？」他回答说：「几乎是贫民。」于是我对他说：「圣徒们也是如此，他们越是亲近上帝，就越是觉得自己有罪。」因为亚伯拉罕见到主时，称自己为尘土和灰烬（创世记 18:27）；以赛亚说：「我是有祸的人……我口唇不洁」（以赛亚书 6:5）；同样，但以理在狮子坑中时，哈巴谷给他送去食物，并说：「请接受上帝给您送来的午餐。」但以理回答说：「如此说来，上帝还记得我」（但以理书 14:37-38）。他的内心是何等的谦卑啊！他身处狮子坑中，却安然无恙，而且不止一次，是两次。经历了这一切之后，他竟然感到惊讶，说：「如此说来，上帝还记得我。」
    - type: paragraph
      text:
        ru: 'Видите ли смирение святых, и каковы их сердца? Даже и посылаемые от Бога на помощь людям, они отказывались, по смирению, избегая славы. Как облечённый в шёлковую одежду, если набросить на него нечистое рубище, отбегает, чтобы не замарать своего драгоценного одеяния, так и святые, будучи облечены в добродетели, убегают человеческой славы, чтобы не оскверниться ею. А ищущие славы подобны нагому, который желает найти хотя малое рубище или иное что-либо, дабы покрыть свой стыд: так и необлечённый в добродетели ищет славы человеческой. Итак, святые, будучи посылаемы Богом на помощь людям, по смирению отказывались от сего. Моисей говорил:«молюся ти...поставитииного могущаго, аз бо есмь гугнив  и косноязычен»(Исх.4:13, 10). Иеремия же говорил:  «юнейшийесмь аз»(Иер.1:6). И, одним словом, каждый из святых приобрел сие смирение, как мы сказали, чрез исполнение заповедей. Но что такое сие смирение и как оно рождается в душе, никто не может выразить словами, если человек не научится сему из опыта; из одних же слов нельзя сему научиться.'
        cn: '您可曾见过圣徒们的谦卑，以及他们心灵的模样？即便是那些蒙神差遣去帮助世人的人，他们也出于谦卑而推辞，以避免荣耀。就像一位身着丝绸衣裳的人，若有人将不洁的破布扔在他身上，他会立刻躲开，以免弄脏自己宝贵的衣袍；同样地，圣徒们，因已披戴美德，便逃避世人的荣耀，以免被其玷污。而那些寻求荣耀的人，则如同赤身之人，渴望找到哪怕是一小块破布或任何东西来遮盖自己的羞耻：因此，那些未曾披戴美德的人便寻求世人的荣耀。


          所以，圣徒们，即便蒙神差遣去帮助世人，也出于谦卑而推辞。摩西说：「我求你……另立一个有能力的人吧，因为我是拙口笨舌的」（出埃及记 4:13，10）。而耶利米则说：「我只是个孩童」（耶利米书 1:6）。简而言之，正如我们所说，每一位圣徒都通过遵行诫命而获得了这种谦卑。然而，这种谦卑究竟是什么，以及它如何在灵魂中诞生，除非人从经验中习得，否则无人能用言语表达；单凭言语是无法学会的。'
    - type: paragraph
      text:
        ru: 'Некогда авва Зосима говорил о смирении, а какой-то софист, тут находившийся, слыша, что он говорил, и желая понять это в точности, спросил его: «Скажи мне, как ты считаешь себя грешным, разве ты не знаешь, что ты свят? разве не знаешь, что имеешь добродетели? Ведь ты видишь, как исполняешь заповеди: как же ты, поступая так, считаешь себя грешным?» Старец же не находился, какой ему дать ответ, а только говорил: «Не знаю, что сказать тебе, но считаю себя грешным». Софист настаивал на своём, желая узнать, как сие может быть. Тогда Старец, не находя, как ему это объяснить, начал говорить ему с своею святою простотою: «Не смущай меня; я подлинно считаю себя таким».'
        cn: 阿爸佐西姆斯曾谈论谦卑。当时有一位诡辩家在场，听了他的话，想彻底弄明白，便问他：「请告诉我，你如何认为自己有罪？难道你不知道自己是圣洁的吗？难道你不知道自己有德行吗？你看你如何遵守诫命：你既然这样做，又如何认为自己有罪呢？」长者不知如何回答，只说：「我不知道该对你说什么，但我认为自己有罪。」诡辩家坚持不懈，想知道这怎么可能。于是，长者找不到解释的方法，便以他圣洁的淳朴开始对他说：「别打扰我；我确实认为自己是这样的人。」
    - type: paragraph
      text:
        ru: 'Видя, что Старец недоумевает, как отвечать софисту, я сказал ему: «Не то же ли самое бывает и в софистическом, и врачебном искусствах? Когда кто хорошо обучится искусству и занимается им, то, по мере упражнения в оном, врач или софист приобретает некоторый навык, а сказать не может и не умеет объяснить, как он стал опытен в деле: душа приобрела навык, как я уже сказал, постепенно и нечувствительно, чрез упражнение в искусстве. Так и в смирении: от исполнения заповедей бывает некоторая привычка к смирению, и нельзя выразить это словом». Когда авва Зосима услышал это, он обрадовался, тотчас обнял меня и сказал: «Ты постиг дело, оно точно так бывает, как ты сказал». И софист, услышав эти слова, остался доволен и согласен с ними.'
        cn: 看见长老对如何回应诡辩者感到困惑，我便对他说：「诡辩术与医术岂不是有异曲同工之妙吗？当一个人精通某门技艺并勤加操练时，医生或诡辩者会随着实践的深入而获得某种熟练度，但他无法言说也无法解释自己是如何变得技艺精湛的：正如我所说，灵魂通过对技艺的操练，渐进且不自觉地获得了熟练度。谦卑亦是如此：遵行诫命会让人对谦卑生出某种习惯，而这种习惯是无法用言语来表达的。」阿爸佐西姆斯听到这话，便喜悦起来，立刻拥抱我并说：「你领悟了，事情确如你所言。」而诡辩者听了这些话，也表示满意并赞同。
    - type: paragraph
      text:
        ru: 'И старцы сказали нам нечто, помогающее нам уразуметь смирение. Самое же состояние, в которое душа приходит от смирения, никто не мог объяснить. Так, когда авва Агафон приближался к кончине, и братия сказали ему: «И ты ли боишься, отче?» – он отвечал: «Сколько мог, я понуждал себя сохранять заповеди, но я человек, и по чему могу знать, угодно ли дело моё Богу? Ибо иной суд Божий, и иной человеческий». Вот, он открыл нам глаза, чтобы уразуметь смирение, и указал путь, как его достигнуть: а как оно бывает в душе, как я уже многократно говорил, никто не мог сказать, ни постигнуть через одни слова; разве только от дел душа может научиться сему несколько. А что приводит нас к смирению, о том сказали Отцы. Ибо в Отечнике написано: один брат спросил старца: что есть смирение? Старец отвечал: «Смирение есть дело великое и Божественное; путём же к смирению служат телесные труды, совершаемые разумно; также, чтобы считать себя ниже всех и постоянно молиться Богу – это путь к смирению; самое же смирение Божественно и непостижимо».'
        cn: 诸位长老曾教导我们一些道理，帮助我们理解何为谦卑。然而，至于谦卑所带来的那种灵魂状态，却无人能够解释。例如，当阿爸阿加通临终之际，弟兄们问他：「父亲，您也感到惧怕吗？」他回答说：「我已尽力强迫自己谨守诫命，但我只是一个人，怎能知道我的行为是否蒙神喜悦呢？因为神的判断与人的判断是不同的。」看哪，他为我们开启了双眼，使我们得以理解谦卑，并指明了达到谦卑的途径。至于它如何在灵魂中生发，正如我多次说过，无人能用言语完全阐明或领悟；或许只有通过实际行动，灵魂才能对此有所领悟。而至于什么能引领我们走向谦卑，圣教父们对此有所论述。在《教父语录》中记载，有一位弟兄问一位长老：「何为谦卑？」长老回答说：「谦卑是一件伟大而神圣的事。通往谦卑的途径，是明智地进行身体劳作；同时，要将自己视为低于所有人，并不断地向神祷告——这是通往谦卑的途径。而谦卑本身则是神圣且不可思议的。」
    - type: paragraph
      text:
        ru: 'Почему же старец говорит, что телесные труды приводят душу в смирение? Каким образом телесные труды делаются душевными добродетелями? То, чтобы считать себя ниже всех, как мы уже сказали, сопротивляется демонам и первой гордости: ибо как может считать себя большим брата своего, или гордиться перед кем-либо, или укорить, или уничижить кого-либо тот, кто почитает себя ниже всех? Также и молиться непрестанно – явно противиться второй гордости: ибо очевидно, что смиренный и благоговейный, зная, что невозможно совершить никакой добродетели без помощи и покрова Божия, не перестаёт всегда молиться Богу, чтобы Он сотворил с ним милость. Ибо непрестанно молящийся Богу если и сподобится совершить что-либо, знает, почему он совершил сие и не может возгордиться, и не приписывает это своей силе, но все свои успехи относит к Богу, всегда благодарит Его и всегда призывает Его, трепеща, как бы ему не лишиться такой помощи, и не обнаружилась его немощь и бессилие. Итак, он со смирением молится и молитвою смиряется и чем более преуспевает всегда в добродетели, тем более всегда смиряется; а по мере того как смиряется, получает помощь и преуспевает чрез смиренномудрие.'
        cn: '为何这位长者说，身体的劳作使灵魂进入谦卑？身体的劳作如何成为灵魂的美德？


          正如我们所言，将自己置于众人之下，是抵御魔鬼和第一种骄傲的方式：因为一个将自己置于众人之下的人，怎能认为自己比弟兄更强，或在任何人面前骄傲，或指责、或贬低任何人呢？


          同样，不间断地祈祷，显然是抵御第二种骄傲的方式：因为显而易见，一个谦卑而虔敬的人，深知若无神的帮助和庇佑，便无法成就任何美德，因此他永不停止向神祈祷，求祂施予怜悯。因为一个不间断向神祈祷的人，即便蒙恩成就了什么，他也深知自己为何能够成就此事，因而无法骄傲，也不会将其归功于自己的力量，而是将所有的成就归于神。他时常感谢神，时常呼求神，战兢不已，唯恐自己失去这样的帮助，以致显露出自己的软弱与无力。


          因此，他以谦卑之心祈祷，也借着祈祷而变得谦卑；他越是在美德上长进，就越是谦卑；而随着他的谦卑，他获得帮助，并通过谦逊而长进。'
    - type: paragraph
      text:
        ru: Но почему старец говорит, что телесные труды приводят к смирению? Какое отношение имеют телесные труды к расположению души? Я объясню вам это. Так как душа, по преступлении заповеди, предалась, как говорит святой Григорий, прелести сластолюбия и самозакония и возлюбила телесное, и некоторым образом стала как бы нечто единое с телом, и вся сделалась плотию, как сказано:«не имать дух мой пребывати в человецех сих... зане суть плоть»(Быт.6:3), и бедная душа как бы состраждет телу и сочувствует во всём, что делается с телом. Посему-то и сказал старец, что и телесный труд приводит душу в смирение. Ибо иное расположение души у человека здорового, и иное у больного, иное у алчущего, и иное у насытившегося. Также опять иное расположение души у человека, едущего на коне, иное у сидящего на престоле, и иное у сидящего на земле, иное у носящего красивую одежду, и иное у носящего худую. Итак, труд смиряет тело, а когда тело смиряется, то вместе с ним смиряется и душа. Следовательно, хорошо сказал старец, что телесный труд приводит к смирению. Посему, когда Евагрий подвергся брани от хульных помыслов, то он, как муж разумный, зная, что хула происходит от гордости, и что когда смиряется тело, то вместе с ним смиряется и душа, провёл сорок дней на открытом воздухе, так что тело его, как говорит его жизнеописатель, стало производить червей, подобно тому как случается у диких животных; и такой труд он подъял не ради хулы, но ради смирения. Итак, хорошо сказал старец, что и телесные труды приводят к смирению. Благий Бог да подаст нам смирение, ибо оно избавляет человека от многих зол и покрывает его от великих искушений. Богу слава и держава во веки. Аминь.
        cn: '但这位长者为何说，身体的劳作带来谦卑呢？身体的劳作与灵魂的性情有何关联呢？我来向你们解释。因为灵魂在违犯诫命之后，如圣格里高利所言，沉溺于贪爱享乐和自以为是的虚妄之中，并爱上了肉体，某种程度上与身体合为一体，灵魂完全变成了肉体，正如经上所说：「我的灵必不永远住在这些人里面，因为他们只是血肉之躯」（创世记 6:3）。可怜的灵魂仿佛与身体一同受苦，对身体所遭受的一切感同身受。正因如此，长者才说，身体的劳作也能使灵魂进入谦卑。因为，健康之人的灵魂性情与病人不同；饥饿之人的性情与饱足之人不同。同样，骑马之人的灵魂性情与坐在宝座上的人不同；与坐在地上的人不同。穿着华美衣裳之人的性情与穿着破旧衣裳之人不同。


          因此，劳作使身体谦卑，而当身体谦卑时，灵魂也随之谦卑。所以，长者说身体的劳作带来谦卑，这话是说得好的。因此，当叶瓦格利乌斯遭受亵渎思想的争战时，他作为一位有智慧的人，深知亵渎源于骄傲，也知道当身体谦卑时，灵魂也随之谦卑。他于是露宿四十天，以至于他的身体，正如他的传记作者所说，生出了蛆虫，就像野兽一样；他承受这样的劳作并非为了亵渎，而是为了谦卑。所以，长者说身体的劳作也能带来谦卑，这话是说得好的。愿慈爱的上帝赐予我们谦卑，因为谦卑使人摆脱诸多邪恶，并遮蔽他免受巨大诱惑。愿荣耀和权能归于上帝，直到永远。阿门。'
  - type: heading2
    text:
      ru: Поучение 3. О совести
      cn: 第三篇训诫：论良知
    children:
    - type: paragraph
      text:
        ru: 'Когда Бог сотворил человека, то Он всеял в него нечто Божественное, как бы некоторый помысл, имеющий в себе, подобно искре, и свет и теплоту; помысл, который просвещает ум и показывает ему,чтодоброе, ичтозлое: сие называется совестью, а она есть естественный закон. Это те кладези, которые, как толкуют святые Отцы, искапывал Исаак, а Филистимляне засыпали (Быт.26). Последуя сему закону, то есть совести, патриархи и все святые прежде написанного закона угодили Богу. Но когда люди, чрез грехопадение, зарыли и попрали её, тогда сделался нужен закон написанный, стали нужны святые пророки, нужно сделалось самое пришествие Владыки нашего Иисуса Христа, чтобы открыть и воздвигнуть её (совесть), чтобы засыпанную оную искру снова возжечь хранением святых Его заповедей.'
        cn: 当上帝创造人类时，祂将一些神圣的特质注入其中，这好比一种思想，它自身如同火花一般，既有光亮又有温暖；这种思想能启发心智，并向它显示何为善，何为恶：这便是所谓的良知，它是自然的法则。圣教父们解释说，这便是以撒所挖掘、而非利士人所堵塞的那些水井（创世记 26）。遵循这一法则，即良知，众族长和所有圣徒在成文律法颁布之前便已蒙上帝喜悦。然而，当人类通过堕落埋葬并践踏了良知时，成文律法便变得必要了；圣先知也变得必要了；我们的主耶稣基督的降临也变得必要了，为要揭示并复兴它（良知），为要藉着遵守祂的神圣诫命，重新点燃那被堵塞的火花。
    - type: paragraph
      text:
        ru: Ныне же в нашей власти или опять засыпать её, или дать ей светиться в нас и просвещать нас, если будем повиноваться ей. Ибо когда совесть наша говорит нам сделать что-либо, а мы пренебрегаем сим, и когда она снова говорит, а мы не делаем, но продолжаем попирать её, тогда мы засыпаем её, и она не может уже явственно говорить нам от тяготы, лежащей на ней, но, как светильник, сияющий за завесою, начинает показывать нам вещи темнее. И как в воде, помутившейся от многого ила, никто не может узнать лица своего, так и мы, по преступлении, не разумеем,чтоговорит нам совесть наша, так что нам кажется, будто её вовсе нет у нас. Однако нет человека, не имеющего совести, ибо она есть, как мы уже сказали, нечто Божественное и никогда не погибает, но всегда напоминает нам полезное, а мы не ощущаем сего, потому что, как уже сказано, пренебрегаем ею и попираем её.
        cn: 现在，我们有权选择再次使良心沉睡，或者让它在我们内里发光并光照我们，如果我们顺服于它。因为当我们的良心告诉我们去做某事时，我们却忽视它；当它再次提醒时，我们仍不作为，反而继续践踏它，这时我们便使它沉睡了。它便无法再清晰地向我们言说，因为重担压在其上；反倒像那被幕布遮蔽的灯盏，开始向我们呈现事物黯淡的一面。正如在浑浊泥泞的水中，无人能辨识自己的面容，同样，我们因着罪过，无法明白良心向我们所言，以至于我们似乎觉得我们根本没有良心。然而，无人是没有良心的，因为良心，正如我们所说，是神圣之物，永不泯灭。它总是提醒我们有益之事，只是我们未能察觉，因为正如前文所述，我们忽视并践踏了它。
    - type: paragraph
      text:
        ru: 'Посему-то Пророк оплакивает Ефрема и говорит:«Соодоле Ефрем соперника своего, попра суд»(Ос.5:11).  Соперником же называет совесть. Поэтому и в Евангелии сказано:«Буди увещаваяся с соперником твоим скоро,дóндежееси на пути с ним: да не предаст тебе соперник судии, и судия тя предаст слузе, и в темницу ввержен будеши. Аминь глаголю тебе: не изыдеши оттуду,дóндежевоздаси последний кодрант»(Мф.5:25–26).  Но почему же совесть называется соперником? Соперником называется она потому, что сопротивляется всегда злой нашей воле и напоминает нам,чтомы должны делать, но не делаем; и опять, чего не должны делать, и делаем, и за это она осуждает нас, потому и Господь называет её соперником и заповедует нам, говоря:«буди увещаваяся с соперником твоим скоро,дóндежееси на пути с ним»... Путь, как говорит Василий Великий, есть мир сей.'
        cn: '因此，先知哀叹以法莲并说：「以法莲欺压，他霸占公理。」（何西阿书 5:11）。他将良心称为对手。所以在福音书中也说：「你同告你的，还在路上，就赶紧与他和息；恐怕他把你交给审判官，审判官把你交给差役，你就下在监里了。我实在告诉你，若不还清最后一文钱，你断不能从那里出来。」（马太福音 5:25-26）。


          但为何良心被称为对手呢？它被称为对手，因为它总是抵制我们邪恶的意志，并提醒我们应当做什么却未做；以及不应当做什么却做了，为此它谴责我们。所以主称它为对手，并命令我们说：「你同告你的，还在路上，就赶紧与他和息。」……正如大巴西略所说，这条「路」就是这个世界。'
    - type: paragraph
      text:
        ru: 'Итак, потщимся, братия, хранить совесть нашу, пока мы находимся в этом мире, не допустим, чтобы она обличала нас в каком-либо деле: не будем попирать её отнюдь ни в чем, хотя бы то было и самое малое. Знайте, что от пренебрежения сего малого и в сущности ничтожного мы переходим и к пренебрежению великого. Ибо если кто начнёт говорить: «Что за важность, если я скажу это слово? что за важность, если я съем эту безделицу? что за важность, если я посмотрю на ту или на эту вещь?» – от этого: «Что за важность в том, что за важность в другом» впадает он в худой навык[22]и начинает пренебрегать великим и важным и попирать свою совесть, а таким образом закосневая во зле, находится в опасности придти и в совершенное нечувствие. Поэтому берегитесь, братия, пренебрегать малым, берегитесь презирать его как малое и ничтожное; оно не малое, ибо чрез него образуется худой навык. Будем же внимать себе и заботиться о лёгком, пока оно легко, чтобы оно не стало тяжким: ибо и добродетели и грехи начинаются от малого и приходят к великому добру и злу. Поэтому заповедует нам Господь блюсти свою совесть и как бы особенно увещевает каждого из нас, говоря: «Посмотри, что ты делаешь, несчастный! Опомнись, помирись с соперником твоим, пока ты на пути с ним». Потом указывает бедственные последствия от несоблюдения сей заповеди:«да не предаст тебе соперник судии, и судия тя предаст слузе, и в темницу ввержен будеши». А затем что? –«Аминь глаголю тебе: не изыдеши оттуду,дóндежевоздаси последний кодрант». Ибо совесть обличает нас, как я уже сказал, и в добре, и в зле, и показывает нам,чтоделать; и опять она же осудит нас в будущем веке, поэтому и сказано:«да не предаст... судии», и прочее.'
        cn: '所以，弟兄们，趁我们尚在这世上，当竭力保守我们的良知，莫要让它在任何事上指责我们：我们绝不可在任何事上践踏它，即便那是极微小的事。须知，从轻忽这微小、实则微不足道的事开始，我们也会转而轻忽大事。因为，如果有人开始说：「我说这句话有什么要紧？我吃这小东西有什么要紧？我看这样或那样的东西有什么要紧？」——从这「这有什么要紧，那有什么要紧」中，他便陷入恶习[22]，开始轻忽重大之事，践踏自己的良知，如此在邪恶中根深蒂固，就有陷入全然麻木的危险。


          因此，弟兄们，当心轻忽小事，当心轻蔑小事，视其为微不足道；它并非微小，因为恶习正是由此形成。让我们警醒自身，趁着容易之时，照料那容易之事，以免它变得沉重：因为美德与罪恶都始于微小，最终形成极大的善与恶。所以，主命令我们保守自己的良知，仿佛特别劝诫我们每一个人，说：「看你做了什么，可怜的人！醒悟吧，趁你与对头还在路上，快与他和解。」


          随后，主指出不遵守此诫命的悲惨后果：「恐怕对头把你交给审判官，审判官把你交给差役，你就下在监里了。」再然后呢？——「我实在告诉你，非要把最后一文钱还清，你绝不能从那里出来。」因为良知，正如我所说，在善恶两方面都指责我们，并向我们显示该做什么；在未来的世代，也正是它要定我们的罪，所以经文才说：「恐怕……交给审判官」，等等。'
    - type: paragraph
      text:
        ru: 'А хранение совести многоразлично: ибо человек должен сохранять её в отношении к Богу, к ближнему и к вещам. В отношении к Богу хранит совесть тот, кто не пренебрегает Его заповедями и даже в том, чего не видят люди и чего никто не требует от нас, он хранит совесть свою к Богу в тайне. Например, обленился ли кто в молитве или страстный помысл вошел в сердце его, а он не воспротивился ему и не восстягнул себя, но принял его; также, если кто, видя ближнего, делающего или говорящего что-либо, и как обыкновенно случается, осудил его; короче сказать, всё, что бывает в тайне, чего никто не знает, кроме Бога и совести нашей, должны мы хранить – и сие-то есть хранение совести в отношении к Богу. А хранение совести в отношении к ближнему требует, чтобы не делать отнюдь ничего такого, что, как мы знаем, оскорбляет или соблазняет ближнего делом, или словом, или видом, или взором: ибо и видом, как я часто повторяю, даже и взором можно оскорбить брата. Короче сказать: человек не должен делать ничего такого, о чём знает, что он делает это с намерением оскорбить ближнего: сим оскверняется совесть его, сознавая, что это сделано с тем, чтобы повредить брату или опечалить его – и сие-то значит хранить свою совесть в отношении к ближнему.'
        cn: '守护良知的方式多种多样：因为人当在对待上帝、邻舍和事物上守护良知。


          凡不轻忽上帝诫命之人，即是在对待上帝上守护良知者；甚至在无人得见、无人向我们有所求之处，他仍在隐秘中向上帝守护着自己的良知。例如，若有人在祷告中懈怠，或是有情欲的念头进入其心，而他未曾抵挡，未曾自我克制，反而接受了它；又例如，若有人看见邻舍所作所言，如寻常所发生那般，便论断了他；简言之，凡在隐秘中发生之事，除上帝与我们自己的良知外无人得知者，我们都当守护——这便是对待上帝的良知守护。


          而对待邻舍的良知守护，则要求我们绝不做出任何我们明知会以行为、言语、姿态或眼神冒犯或绊倒邻舍之事：因为正如我常重复的那样，即使是姿态，甚至是眼神，亦能冒犯弟兄。简言之：人绝不当做任何他明知是怀着冒犯邻舍的意图而做的事：他知晓此举是为了伤害或使弟兄忧伤，如此一来，他的良知便被玷污了——这便是对待邻舍的良知守护。'
    - type: paragraph
      text:
        ru: 'А хранение совести в отношении к вещам состоит в том, чтобы не обращаться небрежно с какою-либо вещию, не допускать ей портиться и не бросать её как-нибудь, а если увидим что-либо брошенное, то не должно пренебрегать сим, хотя бы оно было и ничтожно, но поднять и положить на своё место. Не должно также обходиться нерассмотрительно с своею одеждою: ибо случается, что иной мог бы носить одежду[23]неделю или две, или даже месяц, а он часто моет её преждевременно и тем портит её, и вместо того чтобы носить её пять месяцев или более, он частым мытьем приводит её в ветхость и негодность – а это против совести. Также и в отношении постели, часто иной мог бы довольствоваться одной подушкой, а он ищет большой постели; или имеет власяницу, но хочет переменить её и приобрести другую, новую или более красивую, по тщеславию или от уныния. Иной опять может обойтись одним покрывалом, а он ищет другого, лучшего, иногда даже и спорит, если не получит его. А если он ещё станет примечать за братом своим и говорить: «Зачем у него есть, а у меня нет?» – то такой далёк от преуспеяния. Также если кто-либо развесит свою одежду или покрывало на солнце и поленится вовремя снять их и допустит им от зноя портиться – то и это против совести. Также и в пище, иной может удовлетворить своей потребности малым количеством какого-либо овоща, или чечевицей, или немногими маслинами, а он не хочет этого, но ищет другой пищи, вкуснейшей и лучшей – это всё против совести. Отцы же говорят, что монах никогда не должен допускать, чтобы совесть обличала его в какой-либо вещи. Итак, необходимо нам, братия, внимать себе всегда и охранять себя от всего этого, чтобы не подвергнуться тому бедствию, от которого Сам Господь предостерегает нас, как мы выше сказали. Да подаст нам Бог слышать и исполнять сие, чтобы слова отцов наших не послужили нам на осуждение.'
        cn: 良心在对待事物方面的守护，在于不草率对待任何物品，不任其损坏，不随意丢弃。如果我们看到有任何被丢弃之物，即便它微不足道，也不应忽视，而应将其拾起并放回原位。同样，对待自己的衣物也不应不加考虑。因为有时，某人本可穿一件衣服[23]一两周，甚至一个月，但他却常常过早地清洗，从而损坏了它，以至于本来可以穿五个月或更久，却因频繁清洗而使其变得陈旧不堪——这违背了良心。同样，在对待床铺方面，有时有人本可满足于一个枕头，却寻求一张更大的床；或者他有一件苦修衣，却想更换，想要另一件新的或更漂亮的，这出于虚荣或沮丧。另有人只需一条毯子，却寻求另一条更好的，有时甚至会因为得不到而争吵。如果他进而开始留意自己的弟兄并说：「为什么他有，而我没有？」——这样的人离进步甚远。同样，如果有人将自己的衣服或毯子晾在阳光下，却懒得及时收回，任其因炎热而损坏——这也是违背良心的。在饮食方面也一样，有人只需少量蔬菜、扁豆或几颗橄榄就能满足自己的需求，但他却不愿如此，而是寻求其他更美味、更好的食物——所有这些都违背了良心。而教父们说，修士绝不应允许良心在任何事情上责备他。所以，弟兄们，我们必须时刻警醒自己，防范所有这些，以免遭受主自己所警示的灾祸，正如我们上面所说。愿上帝赐予我们听从并遵行这些，使我们教父们的话语不至于成为我们的审判。
  - type: heading2
    text:
      ru: Поучение 4. О страхе Божием
      cn: 第四讲：论敬畏上帝
    children:
    - type: paragraph
      text:
        ru: 'Святой Иоанн говорит в Соборных посланиях своих:«совершенна любы вон изгоняет страх»(1Ин.4:18). Что хочет сказать нам чрез сие святой Апостол? О какой любви говорит он нам и о каком страхе? Ибо пророк Давид говорит в псалме:«бойтеся Господа вси святии Его»(Пс.33:10), и много других подобных изречений находим мы в Божественных Писаниях. Итак, если и святые, столько любящие Господа, боятся Его, то как же святой Иоанн говорит:«совершенна любы вон изгоняет страх»? Святой хочет нам показать этим, что есть два страха: один первоначальный, а другой совершенный, и что один свойствен, так сказать, начинающим быть благочестивыми, другой же есть страх святых совершенных, достигших в меру совершенной любви. Например, кто исполняет волю Божию по страху мук, как мы сказали, ещё новоначальный: ибо он не делает добра для самого добра, но по страху наказания. Другой же исполняет волю Божию из любви к Богу, любя Его собственно для того, чтобы благоугодить Ему: сей знает, в чём состоит существенное добро, он познал, что значит быть с Богом. Сей-то имеет истинную любовь, которую Святой называет совершенною. И эта любовь приводит его в совершенный страх, ибо таковый боится Бога и исполняет волю Божию уже не по страху наказания, уже не для того чтобы избегнуть мучений, но потому, что он, как мы сказали, вкусив самой сладости пребывания с Богом, боится отпасть, боится лишиться её. И сей совершенный страх, рождающийся от этой любви, изгоняет первоначальный страх: посему-то Апостол и говорит:«совершенна любы вон изгоняет страх».'
        cn: '圣约翰在他的《大公书信》中说：「爱既完全，就把惧怕除去」（约翰一书 4:18）。圣使徒想通过此言告诉我们什么？他所说的爱是指哪种爱，惧怕又是哪种惧怕呢？因为先知大卫在诗篇中说：「上主的圣民哪，你们当敬畏祂」（诗篇 33:10），我们在神圣的经文中也能找到许多类似的言论。那么，如果连如此爱主的圣徒们都敬畏祂，圣约翰又怎会说：「爱既完全，就把惧怕除去」呢？圣徒想以此向我们表明，惧怕有两种：一种是最初的惧怕，另一种是完全的惧怕。一种是属于那些可以说初次开始虔诚的人，另一种则是属于那些达到完全之爱的程度、完全圣徒的惧怕。


          例如，那些因惧怕刑罚而遵行上帝旨意的人，如我们所说，仍是初信者：因为他们并非为了善本身而行善，而是出于对惩罚的惧怕。而另一些人则出于对上帝的爱而遵行祂的旨意，他们爱祂纯粹是为了取悦祂：这样的人懂得真正的善是什么，他们认识到与上帝同在的意义。这样的人拥有圣徒所称的完全之爱。而这种爱会使他们产生完全的惧怕，因为这样的人敬畏上帝，遵行祂的旨意，不再是出于对惩罚的惧怕，也不再是为了逃避折磨，而是因为，如我们所说，他们尝到了与上帝同在的甘甜，他们惧怕堕落，惧怕失去它。而这种由爱所产生的完全的惧怕，将最初的惧怕驱逐出去：因此使徒说：「爱既完全，就把惧怕除去」。'
    - type: paragraph
      text:
        ru: 'Однако невозможно достигнуть совершенного страха иначе, как только первоначальным страхом. Ибо трояким образом, как говорит Василий Великий[24], можем мы угодить Богу: или благоугождаем Ему, боясь муки, и тогда находимся в состоянии раба; или, ища награды, исполняем повеления Божии ради собственной пользы, и посему уподобляемся наёмникам; или делаем добро ради самого добра, и тогда мы находимся в состоянии сына. Ибо сын, когда приходит в совершенный возраст и в разум, исполняет волю отца своего не потому, что боится быть наказанным, и не для того, чтобы получить от него награду, но собственно потому и хранит к нему особенную любовь и подобающее отцу почтение, что любит его и уверен, что всё имение отца принадлежит и ему. Таковой сподобляется услышать:«уже неси раб, но сын... и наследник Божий Иисус Христом»(Гал.4:7).  Таковой уже не боится, как мы сказали, Бога, конечно, тем первоначальным страхом, но любит Его, как и святой Антоний говорит: я уже не боюсь Бога, но люблю Его[25].'
        cn: 然而，若非始初之畏惧，便不可能达致全然之敬畏。正如大圣瓦西里（巴西尔）所言[24]，我们能以三种方式取悦上帝：其一，因畏惧刑罚而取悦于祂，此时我们处于奴仆之境；其二，为求奖赏而遵行上帝之诫命，此乃为己之利，故我们与雇工无异；其三，为善之本身而行善，此时我们便处于儿子之境。因为儿子，当他达到成熟之年岁并拥有理性时，他遵行父亲的旨意，并非因为惧怕受罚，亦非为求从父亲那里获得奖赏，而仅仅是因他爱父亲，并确信父亲所有的一切也都属于他，故此他向父亲怀着特殊的爱与应有的尊敬。这样的人配得听闻：「你不再是奴仆，而是儿子了……并且是上帝的后嗣，借着耶稣基督」（加拉太书 4:7）。这样的人，正如我们所言，已不再怀有那种始初的畏惧，而是爱祂，正如圣安东尼（安东尼奥）所言：「我已不再惧怕上帝，而是爱祂了」[25]。
    - type: paragraph
      text:
        ru: И Господь, сказав Аврааму, когда он привёл для жертвоприношения Ему сына своего:«ныне бо познах, яко боишися ты Бога»(Быт.22:12), сим означил тот совершенный страх, который рождается от любви. Ибо иначе как бы он сказал:«ныне познах», когда (Авраам) уже сделал столько из послушания Богу, – оставил всё своё и переселился в чужую землю к народу, служившему идолам, где не было и следа Богопочитания, и сверх всего этого навёл на него Бог такое страшное искушение – жертвоприношение сына, и после сего сказал ему:«ныне познах, яко боишися ты Бога». Очевидно, что Он говорил здесь о совершенном страхе, свойственном святым, которые уже не по страху мучения и не для получения награды исполняют волю Божию, но, любя Бога, как мы многократно говорили, боятся сделать что-либо против воли Бога, ими любимого. Посему-то и говорит Апостол:«любы вон изгоняет страх», ибо они уже не по страху действуют, но боятся, потому что любят. В сём состоит совершенный страх.
        cn: 当亚伯拉罕献上他的儿子为祭时，主对他说：「如今我知道你是敬畏神的了」（创世记 22:12）。主以此表明，这是一种由爱所生发的完全的敬畏。因为，倘若不是如此，主怎会说「如今我知道」呢？要知道，亚伯拉罕早已为顺服神而做了许多事——他舍弃了一切，迁居到陌生的异邦，那里的人民事奉偶像，毫无敬拜神的踪迹；而在此之上，神还对他施加了如此可怖的试炼——献祭他的儿子。而在这一切之后，神才对他说：「如今我知道你是敬畏神的了。」显然，主在这里所说的，是圣徒所特有的完全的敬畏。这些圣徒已不再因惧怕刑罚或为求得赏赐而遵行神的旨意，而是如我们多次所言，他们爱神，因着爱而惧怕做出任何违逆他们所爱之神旨意的事。因此，使徒说：「爱里没有惧怕，爱既完全，就把惧怕除去」（约翰一书 4:18）。因为他们已不再因惧怕而行动，而是因着爱而敬畏。这便是完全的敬畏。
    - type: paragraph
      text:
        ru: 'Но невозможно (как мы уже сказали выше) достигнуть совершенного страха, если кто прежде не приобретает первоначального. Ибо сказано:«начало премудрости страх Господень»(Притч.1:7), и ещё сказано: «страх Божий есть начало и конец» (Сир.1:15, 18). Началом назван первоначальный страх, за которым следует совершенный страх святых. Первоначальный страх свойствен нашему душевному состоянию. Он сохраняет душу от всякого зла, как полировка – медь, ибо сказано:«страхом же Господним уклоняется всяк от зла»(Притч.15:27).  Итак, если кто уклоняется от зла по страху наказания, как раб, боящийся господина, то он постепенно приходит и к тому, чтобы делать благое добровольно, и мало-помалу начинает, как наёмник, надеяться некоторого воздаяния за свое благое делание. Ибо когда он постоянно будет избегать зла, как мы сказали, из страха, подобно рабу, и делать благое в надежде награды, подобно наёмнику, то, пребывая, по благодати Божией, во благом и соразмерно сему соединяясь с Богом, он получает вкус благого и начинает понимать, в чём истинное добро, и уже не хочет разлучаться с ним. Ибо кто может разлучить такового от любви Христовой? – как сказал Апостол (Рим. 8:35).'
        cn: 然而，要达到完美的敬畏（如我们上文所述），若非先行获得起初的敬畏，则是绝无可能的。因为经上说：「敬畏上主是智慧的开端」（箴言 1:7），又说：「敬畏上主是智慧的开始和终结」（德训篇 1:15，18）。被称为开端的是起初的敬畏，继而才是圣徒们完美的敬畏。起初的敬畏是我们灵魂状态所固有的。它保守灵魂远离一切邪恶，正如抛光之于铜器；因为经上说：「敬畏上主的，远离恶事」（箴言 15:27）。因此，如果有人因惧怕惩罚而远离邪恶，如同奴仆畏惧主人一般，那么他将逐渐达到自愿行善的境地，并渐渐地，如同雇工一般，开始期望其善行能获得某种报偿。因为当他持续不断地，如同奴仆般因惧怕而避免邪恶，并如同雇工般怀着得报酬的希望而行善时，藉着神的恩典，他将恒久行善，并以此与神相应地结合，从而尝到善的滋味，并开始明白何为真正的美善，并已不愿再与它分离。因为谁能使这样的人与基督的爱分离呢？——正如使徒所言（罗马书 8:35）。
    - type: paragraph
      text:
        ru: Тогда достигает он в достоинство сына и любит добро ради самого добра, и боится, потому что любит. Сей-то есть великий и совершенный страх. Поэтому и Пророк, уча нас отличать один страх от другого, сказал:«приидите, чада, послушайте мене, страху Господню научу вас. Кто есть  человек хотяй живот, любяй дни видети благи?»(Пс.33:12–13). Обратите внимание ваше на каждое слово Пророка, как каждое речение его имеет свою силу. Сперва говорит он:«приидите ко Мне», призывая нас к добродетели, потом прилагает и«чада». Чадами называют святые тех, которые их словами обращаются от греха к добродетели, как и Апостол говорит:«Чадца моя, имиже паки болезную,дóндежевообразится Христос в вас»(Гал.4:19). Потом, призвав нас и приготовив к тому обращению, Пророк говорит:«страху Господню научу вас».
        cn: 于是他得以达到儿子的尊严，并且为了良善本身而爱良善，他因爱而敬畏。这便是伟大而完全的敬畏。因此，先知为了教导我们区分不同的敬畏，说道：「孩子们，来听我的话，我要将对上主的敬畏教导你们。谁是愿意享生命、喜爱看见福乐之日的人呢？」（诗篇 33:12-13）。请注意先知的每一个字，他的每一句话都有其力量。他首先说：「到我这里来」，呼召我们走向美德，然后又加上「孩子们」。圣徒们称那些因他们的话语从罪恶转向美德的人为孩子们，正如使徒所说：「我的孩子们，我为你们再次经历产痛，直到基督成形在你们里面」（加拉太书 4:19）。然后，在呼召我们并预备我们进行这种转变之后，先知说：「我要将对上主的敬畏教导你们。」
    - type: paragraph
      text:
        ru: 'Видите ли дерзновение Святого? Мы, когда хотим сказать что-либо доброе, всегда говорим: «Хотите ли, мы беседуем с вами несколько о страхе Божием, или о другой какой-либо добродетели?» Святой же Пророк не так, но с дерзновением говорит:«приидите, чада, послушайте мене, страху Господню научу вас. Кто есть человек хотяй живот, любяй дни видети благи?»Потом, как бы услышав от кого-либо в ответ: я желаю, научи меня, как жить и видеть дни благие, он научает, говоря:«удержи язык твой от зла, и устне твои, еже не глаголати льсти»(Пс.33:14). Итак, он прежде всего отсекает действие зла страхом Божиим.'
        cn: 你可曾看见圣者那样的勇气与坦然？当我们想要说些良善之事时，我们总是会说：「你是否愿意，我们和你谈谈关于敬畏上帝，或是其他某项美德？」然而，这位圣先知却不然，他以一种坦然无惧的态度说道：「孩子们啊，你们来听我说，我要教导你们敬畏上主。谁是那渴慕生命、喜爱得见美好日子的人呢？」接着，仿佛听见有人回答：「我渴望，请教导我，如何生活并得见美好日子。」他便教导说：「你要禁止你的舌头不出恶言，你的嘴唇不说诡诈之话。」（诗篇 33:14）因此，他首先以敬畏上帝来断绝恶行的作为。
    - type: paragraph
      text:
        ru: Удерживать язык свой от зла значит не уязвлять чем-либо совести ближнего, не злословить, не раздражать. А устнами своими«не глаголати льсти»значит не обольщать  ближнего[26].
        cn: 约束自己的舌头，使其远离邪恶，意味着不以任何方式伤害邻人的良知，不诽谤，不激怒。而「口中不说诡诈的话」则意味着不欺骗邻人[26]。
    - type: paragraph
      text:
        ru: 'Потом Пророк прибавляет:«уклонися от зла». Сперва сказал он о некоторых частных грехах: о злословии, обмане, а потом говорит вообще о всяком зле.«Уклонися от зла», т. е. избегай вообще всякого зла, уклоняйся от всякого дела, ведущего ко греху. Опять, сказав это, он не остановился на сём, но прибавил:«и сотвори благо». Ибо случается, что иной не делает зла, но и добра не делает; иной также не обижает, но не оказывает и милосердия; иной не ненавидит, но и не любит. Итак, хорошо сказал Пророк:«уклонися от зла, и сотвори благо»(Пс.33:15). Вот он показывает нам ту постепенность трёх устроений душевных, о которой мы упоминали выше. Страхом Божиим он научил уклоняться от зла и тогда уже повелевает начать благое. Ибо когда кто сподобится освободиться от зла и удалится от него, тогда он естественно совершает доброе, наставляемый святыми.'
        cn: 之后，先知又补充道：「远避诸恶。」他首先提到了某些具体的罪，例如诽谤和欺骗，然后又泛指一切的邪恶。「远避诸恶」，也就是说，要普遍地避免一切的邪恶，避开一切引人犯罪的行为。先知说了这话，并未就此止步，反而又添上了一句：「要行善。」因为有时，有人不行恶，却也不行善；有人不欺压人，却也不施怜悯；有人不怀恨，却也不爱人。因此，先知说得极好：「远避诸恶，要行善」（诗篇 33:15）。看哪，他向我们展示了我们之前所提及的灵魂三种状态的递进过程。他以敬畏上帝教导我们远避诸恶，然后才吩咐我们开始行善。因为当一个人蒙恩脱离了邪恶，并远离它时，他自然而然地会在圣者的引导下行善。
    - type: paragraph
      text:
        ru: Сказав о сем столь хорошо и последовательно, он продолжает:«взыщи мира и пожени и». Не сказал только«взыщи», но усильно стремись за ним, чтобы достигнуть его. Следите внимательно умом вашим за сею речью и примечайте точность, наблюдаемую Святым. Когда кто сподобится уклониться от зла и потом будет стараться, с помощию Божиею, делать благое, тотчас восстают на него брани вражеские, и он подвизается, трудится, сокрушается, не только боясь возвратиться опять на злое, как мы сказали о рабе, но и надеясь, как было упомянуто, награды за благое, подобно наёмнику. И таким образом, терпя нападения от врага, борясь с ним и сопротивляясь ему, он делает благое, но с большою скорбию, с великим трудом. Когда же он получит помощь от Бога и приобретёт некоторый навык в добре, тогда видит он покой, тогда вкушает мир, тогда ощущает,чтозначит печаль брани ичто– радость и веселие мира. И потом уже ищет мира, усильно стремится к нему, чтобы достигнуть его, приобрести совершенно и водворить его в себе.
        cn: 他如此透彻而一贯地说了这些话之后，又继续说：「寻求和平，努力追求它。」 他不仅说「寻求」，更是要我们竭力追逐它，以便达到它。你们要仔细地用心思想这段话，并留意圣徒所保持的精准。当一个人蒙恩得以远离邪恶，然后又蒙神帮助，努力行善时，敌人的争战会立刻临到他，他会奋斗、劳苦、破碎，不仅像我们所说的奴仆那样，害怕再次回到邪恶，也像之前所提到的雇工那样，期望得到行善的奖赏。就这样，他忍受着敌人的攻击，与它搏斗、抵挡它，行善，但却带着极大的悲伤，极大的劳苦。当他从神那里得到帮助，并在善行上获得某种习惯时，他便看到了安息，品尝到了平安，感受到了争战的忧愁意味着什么，以及和平的喜悦和快乐又意味着什么。然后他便寻求和平，竭力奔向它，以便达到它，完全地获得它，并让它安居在他里面。
    - type: paragraph
      text:
        ru: 'Что может быть блаженнее души, сподобившейся придти во сию меру духовного возраста? Таковой, как мы неоднократно говорили, находится в достоинстве сына; ибо поистине«блажени миротворцы: яко тии сынове Божии нарекутся»(Мф.5:9). Кто может отселе побудить душу сию делать добро ради чего-либо иного, кроме наслаждения тем самым добром? Кто может знать радость сию, кроме того, кто испытал её? Тогда-то таковой, как мы уже несколько раз говорили, познает и совершенный страх. Вот мы слышали теперь, в чём состоит совершенный страх святых и в чём состоит первоначальный страх, свойственный нашему душевному устроению, и с чего человек начинает и чего достигает через страх Божий. Теперь мы желаем узнать и то, как вселяется в нас страх Божий, и хотим сказать, что нас отлучает от страха Божия.'
        cn: 有什么能比蒙受恩典，达到这等属灵身量的灵魂更蒙福呢？正如我们多次所言，这样的灵魂具有儿子的尊严；因为「怜恤人的人有福了，因为他们必称为神的儿子」（马太福音 5:9）。从此时起，谁还能催促这灵魂为着任何其他目的去行善，而不是仅仅为了享受行善本身带来的喜乐呢？这种喜悦，除了亲身经历过的人，谁又能知晓呢？彼时，正如我们已数次提及，这样的人也认识了完全的敬畏。我们现在已经听闻，圣者的完全敬畏在于何处，以及我们灵魂的构造所固有的最初的敬畏又是什么，还有人是怎样以对上帝的敬畏为始，又借此达到了何种境地。现在我们渴望了解，对上帝的敬畏是如何植入我们心间的，并想探讨有什么能使我们与对上帝的敬畏隔绝。
    - type: paragraph
      text:
        ru: 'Отцы сказали, что человек приобретает страх Божий, если имеет память смерти и память мучений; если каждый вечер испытывает себя, как он провёл день, и каждое утро, – как прошла ночь; если не будет дерзновенен в обращении и, наконец, если будет находиться в близком общении с человеком, боящимся Бога. Ибо говорят, что один брат спросил некоторого старца: «Что мне делать, отче, для того, чтобы бояться Бога?» Старец отвечал ему: «Иди, живи с человеком, боящимся Бога, и тем самым, что он боится Бога, научит он и тебя бояться Бога». Отгоняем же страх Божий от себя тем, что делаем противное сему: не имеем ни памяти смертной, ни памяти мучений; тем, что не внимаем самим себе и не испытываем себя, как проводим время, но живём нерадиво и обращаемся с людьми, не имеющими страха Божия, и тем, что не охраняемся от дерзновения. Сие последнее хуже всего: это совершенная погибель. Ибо ничто так не отгоняет от души страх Божий, как дерзость. Посему, когда спросили авву Агафона о дерзости, он сказал: «Она подобна сильному жгучему ветру, от которого, когда он подует, все бегут, и который портит всякий плод на деревьях»[27]. Видишь ли, брат, силу сей страсти? Видишь ли лютость её? И когда его опять спросили, ужели так вредна дерзость? – он отвечал: «Нет страсти вреднее дерзости, ибо она есть мать всех страстей». Весьма хорошо и разумно сказал он, что она есть мать всех страстей, потому что она отгоняет страх Божий от души. Ибо если«страхом же Господним уклоняется всяк от зла»(Притч.15:27), то, конечно, где нет страха Божия, там всякая страсть. Бог да избавит души наши от всегубительной страсти – дерзости.'
        cn: '教父们曾说，人若常存死亡的记忆和磨难的记忆，便能获得对上帝的敬畏；若每晚省察自己是如何度过白天，每早省察夜晚是如何度过；若不放肆无礼，最后，若与敬畏上帝之人亲近相交。因为他们说，曾有一位弟兄问一位长老：「父啊，我当如何行，才能敬畏上帝？」长老回答他：「你去，与敬畏上帝之人同住，单凭他敬畏上帝这一事实，他就能教导你敬畏上帝。」


          我们之所以将对上帝的敬畏从自己身上赶走，是因为我们所行的与此相反：我们既没有死亡的记忆，也没有磨难的记忆；我们不留意自己，不省察自己如何度过时光，反倒漫不经心；我们与不敬畏上帝之人来往，并且不提防放肆无礼。这最后一点是最糟糕的：这是完全的毁灭。因为没有任何事物比放肆无礼更能将对上帝的敬畏从灵魂中驱逐。因此，当人们问阿爸阿加通关于放肆无礼时，他说：「它就像一阵强劲炽热的风，当它吹起时，所有人都逃离，并且它会毁坏树上的一切果实。」[27]弟兄啊，你看到这种情欲的力量了吗？你看到它的凶猛了吗？当人们再次问他，放肆无礼真的如此有害吗？他回答说：「没有比放肆无礼更有害的情欲了，因为它是一切情欲之母。」他说它是所有情欲之母，这话非常精辟和明智，因为它将对上帝的敬畏从灵魂中驱逐。因为如果「敬畏上主的，远离恶事」（箴言 15:27），那么，哪里没有对上帝的敬畏，哪里就必有各种情欲。愿上帝将我们的灵魂从那毁灭一切的情欲——放肆无礼中拯救出来。'
    - type: paragraph
      text:
        ru: 'Дерзость бывает многообразна: можно быть дерзким и словом, и осязанием, и взором. От дерзости иной впадает в празднословие, говорит мирское, делает смешное и побуждает других к непристойному смеху. Дерзость и то, когда кто прикоснется другого без нужды, когда поднимет руку на кого-либо смеющегося, толкает кого-нибудь, вырвет у него что-нибудь из рук, бесстыдно смотрит на кого-нибудь: всё это делает дерзость, всё это происходит от того, что в душе нет страха Божия, и от сего человек мало-помалу приходит и в совершенное нерадение[28].'
        cn: 鲁莽有多种表现：言语可以鲁莽，触碰可以鲁莽，目光也可以鲁莽。有人因鲁莽而陷入空谈，谈论世俗之事，做出可笑之举，并引诱他人发出不雅的笑声。鲁莽也表现为不必要地触碰他人，对他人嬉笑怒骂，推搡他人，从他人手中抢夺物品，或者无耻地盯着他人：所有这些都源于鲁莽，所有这些都因为心中缺乏对上帝的敬畏，由此人便会渐渐陷入彻底的疏忽[28]。
    - type: paragraph
      text:
        ru: 'Посему-то, когда Бог давал заповеди закона, Он сказал:«благоговейны сотворите сыны Израилевы»(Лев.15:31), ибо без благоговения и стыда человек не чтит и Самого Бога и не хранит ни одной заповеди. Посему-то нет ничего вреднее дерзости; посему-то она и есть мать всех страстей, что она изгоняет благоговение, отгоняет страх Божий и рождает пренебрежение; а от того, что мы дерзки друг с другом и не стыдимся один другого, случается, что мы и злословим, и оскорбляем друг друга. Бывает, что кто-нибудь из нас увидит что неполезное, он отходит и осуждает это, и влагает то в сердце другому брату своему и не только сам повреждается, но вредит и брату своему, вливая в сердце его злой яд; и часто случается, что ум того брата был занят молитвою или иным добрым делом, а этот приходит и увлекает его в пустословие, и не только лишает его пользы, но и вводит в искушение: а нет ничего тяжелее, ничего пагубнее, как вредить не только себе, но и ближнему.'
        cn: 因此，当上帝颁布律法诫命时，祂说：「你们要使以色列人谨慎，远避他们的不洁净」（利未记 15:31），因为人若没有敬畏之心和羞耻之感，就不会尊崇上帝本身，也不会遵守任何一条诫命。因此，没有什么比鲁莽更具危害性了；也因此，鲁莽是所有情欲之母，因为它驱逐敬畏，赶走对上帝的恐惧，并生出轻蔑；而由于我们彼此之间鲁莽放肆，互不羞耻，便会发生彼此毁谤和侮辱的事情。有时，我们中有人看到不合宜之事，便转身去论断，并将其灌输到另一位弟兄的心中，他不仅自己受损，也伤害了他的弟兄，将恶毒的毒药注入其心；并且常常发生的是，那位弟兄的心智正专注于祷告或其他的善行，而这个人却走过来，将他引入空谈，不仅使他丧失益处，更使他陷入试探：而没有什么比这更沉重、更具毁灭性的了，不仅伤害自己，也伤害邻人。
    - type: paragraph
      text:
        ru: 'Потому хорошо нам, братия, иметь благоговение, бояться вредить себе и другим, почитать друг друга и остерегаться даже смотреть друг другу в лицо, ибо и это, как сказал некто из старцев, есть вид дерзости. И если случится кому видеть, что брат его согрешает, не должно презреть его и умолчать о сём, попуская ему погибнуть, не должно также ни укорять, ни злословить его, но с чувством сострадания и страхом Божиим должно сказать тому, кто может исправить его, или сам видевший пусть скажет ему с любовию и смирением, говоря так: «Прости, брат мой, если не ошибаюсь, мы не хорошо это делаем». И если он не послушает, скажи другому, о котором знаешь, что он имеет к нему доверие, или скажи старцу его, или авве, смотря по важности согрешения, чтобы они его исправили, и потом будь спокоен. Но говори, как мы сказали, с целию исправить брата своего, а не ради празднословия или злословия, и не для укорения его, не из желания обличить его, не для осуждения, и не притворяясь, что исправляешь его, а внутри имея что-либо из упомянутого. Ибо, поистине, если кто скажет и самому авве его, но говорит не для исправления ближнего или не для избежания собственного вреда, то это грех, ибо это злословие; но пусть он испытает сердце своё, не имеет ли оно какого-либо пристрастного движения, и если так, то пусть не говорит.'
        cn: 因此，弟兄们，我们最好怀抱敬畏之心，害怕伤害自己和他人，彼此尊敬，甚至要谨慎避免彼此直视，因为正如某位长者所言，这亦是一种鲁莽。倘若有人看见他的弟兄犯罪，不应轻蔑他或对此保持沉默，任由他走向毁灭；也不应斥责或诽谤他，而应怀着怜悯之心和敬畏上帝的心，告知能够纠正他的人，或由目睹者本人怀着爱与谦卑对他说：「弟兄，请原谅，如果我没有弄错，我们这样做并不妥当。」如果他不听从，就告诉另一位你所知他信任的人，或告知他的长者，或阿爸，视乎罪行的严重程度而定，让他们来纠正他，然后你便可心安。但正如我们所说，你的言语是为了纠正你的弟兄，而非出于闲言碎语或诽谤，并非为了斥责他，并非为了揭露他，并非为了审判，也不是假装纠正他，而内心却怀有上述任何一种念头。因为，确实，如果有人甚至告诉他的阿爸，但其言语并非为了纠正近人或避免自身受损，那么这就是罪，因为这是诽谤；他当省察自己的内心，看它是否有任何偏颇的动向，如果确实如此，就不要说。
    - type: paragraph
      text:
        ru: 'Если же он, рассмотрев себя внимательно, увидит, что хочет сказать из сострадания и для пользы, а внутренно смущается некоторым страстным помыслом, то пусть он скажет авве со смирением и о себе, и о ближнем, говоря так: совесть моя свидетельствует мне, что я хочу сказать для исправления брата, но чувствую, что имею внутри какой-то смешанный помысл, не знаю, оттого ли, что имел некогда неприятность с этим братом, или это искушение, препятствующее мне сказать о брате для того, чтобы не последовало его исправления – и тогда авва скажет ему, должен ли он сказать или нет. Бывает же, что иной говорит не для пользы брата своего, но по опасению собственного вреда, и не потому, что помнит какое-либо зло, но рассказывая просто так, из празднословия. Но к чему такое злословие? Часто и брат узнаёт, что о нём говорили, смущается, от чего приходит скорбь и ещё больший вред. А когда кто говорит, как мы сказали, единственно ради пользы брата, то Бог не попустит, чтобы произошло смущение, чтобы последовала скорбь или вред.'
        cn: 然而，若是他仔细审视自己，看到自己是出于怜悯和益处而欲言，但内心却被某些情欲的思想所困扰，那么他当谦卑地对阿爸说出自己和兄弟的情况，如此说：「我的良心向我作证，我愿为纠正兄弟而说，但我感到内心有某种混杂的念头，不知是因为我曾与这位兄弟有过不快，还是这是一种阻碍我言说兄弟的试探，以免他得以纠正」——那时阿爸就会告诉他，他是否应该说。然而，有时有人说话并非为了兄弟的益处，而是出于对自己受损的担忧，并非因为记恨，而只是闲谈。但这种诽谤有何益处呢？兄弟常常也会知道别人议论他，心生烦恼，由此带来悲伤和更大的伤害。而当有人，如我们所说，仅仅为了兄弟的益处而说话时，上帝就不会允许发生烦恼，也不会让悲伤或伤害随之而来。
    - type: paragraph
      text:
        ru: 'Итак, постарайтесь, как мы сказали, удерживать язык свой, чтобы не сказать чего-либо худого ближнему и никого не соблазнять ни словом, ни делом, ни взглядом, ни другим каким-либо образом, и не будьте удобораздражительны, чтобы, когда кто-нибудь из вас услышит от брата своего неприятное слово, не возмущаться тотчас гневом, не отвечать ему дерзко и не оставаться в оскорблении на него: это неприлично хотящим спастись, неприлично подвизающимся. Приобретите страх Божий и с благоговением встречайте друг друга, каждый преклоняя главу свою пред братом своим, как мы сказали. Каждый смиряйся перед Богом и перед братом своим и отсекай свою волю. Поистине хорошо, если кто, делая какое-либо и доброе дело, предпочтёт в нём брата своего и уступит ему: таковой получит большую пользу перед тем, кому он уступит. Не знаю, сделал ли я когда что-либо доброе, но если Бог покрыл меня, то знаю, что покрывал потому, что я никогда не считал себя лучшим брата своего, но всегда ставил брата своего выше себя.'
        cn: 因此，正如我们所说，要努力约束自己的舌头，以免说出任何伤害近人的话语，也不要因言语、行为、眼神或任何其他方式而使任何人跌倒。不要轻易被激怒，以免你们中有人从弟兄那里听到不悦之言时，立刻被怒气所扰，不恭敬地回话，也不对他心存怨恨：这对于渴望得救之人是不合宜的，对于修道者也是不合宜的。要获得对上帝的敬畏，并以虔敬之心彼此相待，正如我们所说，每个人都要在弟兄面前低头。每个人都要在上帝和弟兄面前谦卑自己，并舍弃自己的意愿。若有人行善，却宁愿将之让给弟兄，此乃真好：这样的人会比他所让予之人获得更大的益处。我不知自己是否曾行过任何善事，但若上帝曾荫蔽我，我便知道祂荫蔽我是因为我从未认为自己比弟兄更好，而总是将弟兄置于自己之上。
    - type: paragraph
      text:
        ru: 'Когда я ещё был в монастыре аввы Серида, случилось, что служитель старца аввы Иоанна, ученика аввы Варсануфия, впал в болезнь, и Авва повелел мне служить Старцу. А я и двери келлии его лобызал извне с таким же чувством, с каким иной поклоняется честному кресту, тем более был я рад служить ему. Да и кто не пожелал бы сподобиться послужить такому Святому? Самое слово его было достойно удивления. Каждый день, когда я, окончив мое служение, делал перед ним поклон, чтобы получить от него прощение и уйти, он всегда говорил мне что-нибудь; Старец имел обыкновение повторять четыре изречения и, как я сказал, всякий вечер, когда мне надлежало уходить, он всегда говорил мне, сверх всего иного, одно из сих четырёх изречений и начинал так: «сказал я однажды», – ибо у Старца было обыкновение ко всякой речи прибавлять, «сказал я однажды, брат, – Бог да сохранит любовь, – отцы сказали: чрез сохранение совести в отношении к ближнему[29]рождается смиренномудрие».'
        cn: 当我还在阿爸塞里德的修道院时，阿爸约翰长老（他是阿爸巴耳萨努菲的门徒）的侍者生了病，于是阿爸吩咐我去服侍这位长老。我本就怀着敬拜圣十字般的虔诚，去亲吻他小室的门扉，因此能服侍他，我心中更是欢喜。谁不愿能有幸服侍这样一位圣人呢？他的每一句话都令人称奇。每天，当我完成我的服侍，在他面前行礼以求得他的赦免并告退时，他总会和我说些什么。长老习惯重复四句箴言，正如我所说的，每当我晚上将要离开时，除了其他的话，他总会和我说这四句箴言中的一句，并且他会这样开头：「我曾说过——」因为长老习惯在每句话前都加上这句：「我曾说过，弟兄啊——愿上帝保守爱——父辈们说过：透过在与邻舍的关系中保持良心[29]，谦卑的心便会由此而生。」
    - type: paragraph
      text:
        ru: 'Опять в другой вечер он говорил мне: «Сказал я однажды, брат, – Бог да сохранит любовь, – отцы сказали: никогда не должно предпочитать свою волю воле брата своего». Иной раз он опять говорил: «Сказал я однажды, брат, – Бог да сохранит любовь, – отцы сказали: бегай от всего человеческого и спасёшься». И опять говорил он: «Сказал я однажды, брат, – Бог да сохранит любовь, – отцы сказали:«друг друга тяготы носите, и тако исполните закон Христов»(Гал.6:2). Каждый вечер, когда я уходил, Старец всегда давал мне одно из этих четырёх наставлений, подобно тому, как кто-либо дает наставление отправляющемуся в путь; и так они служили охранением всей моей жизни. Однако несмотря на то, что я имел такую любовь к Святому и столько заботился о служении ему, лишь только я узнал, что один из братии скорбит, желая служить ему, пошёл я к Авве и просил его, говоря: «Этому брату приличнее меня послужить Святому, если сие угодно тебе, господине Авва». Но ни Авва, ни сам Старец не дозволили мне сего, однако я сделал прежде по силе своей всё, что мог, дабы предпочесть брата. И проведя там девять лет, не знаю, сказал ли я кому-нибудь худое слово, хотя я имел послушание, – чтобы не сказал кто-нибудь, что я не имел его. И, поверьте, я очень помню, как один брат, идя вслед за мною от больницы до самой церкви, поносил меня, а я шёл впереди его, не говоря ни слова. Когда же Авва узнал это, – не знаю, кто сказал ему о сём, – и хотел наказать брата, я пошёл и пал ему в ноги, говоря: «Ради Господа, не наказывай его, я согрешил, брат нисколько не виноват».'
        cn: '又在一个夜晚，他对我说道：「我曾对一位弟兄说过，愿上帝保守那份爱——圣教父们说：『绝不可将自己的意愿置于弟兄的意愿之上。』」 另一次，他再次说道：「我曾对一位弟兄说过，愿上帝保守那份爱——圣教父们说：『远避一切属世之物，你便可得救。』」他又说：「我曾对一位弟兄说过，愿上帝保守那份爱——圣教父们说：『你们各人的重担要互相担当，如此就完全了基督的律法』（加拉太书 6:2）。」 每天晚上，当我离开时，这位长老总会给我这四条教诲中的一条，就像有人会给即将启程的人指引一样；它们就这样成为了我一生的守护。


          然而，尽管我对这位圣者怀有如此深厚的爱，并为侍奉他倾注了如此多的心血，但当我得知有位弟兄因渴望侍奉他而心生忧愁时，我便去见阿爸，恳求他说：「这位弟兄比我更适合侍奉圣者，如果这合您心意，主阿爸。」 但无论是阿爸还是长老本人，都未曾允许我这样做。不过，我曾尽力做了一切我能做的，以便让那位弟兄优先。我在那里度过了九年，我不知道我是否曾对任何人说过一句恶语，尽管我身负顺服的职责——以免有人说我没有尽到职责。请相信我，我清楚地记得，有位弟兄从医务室一直跟着我走到教堂，一路上都在辱骂我，而我走在他前面，一言不发。当阿爸得知此事时——我不知道是谁告诉他的——他想惩罚那位弟兄，我便走上前，跪倒在他脚下，说道：「为了主的缘故，请不要惩罚他，是我犯了罪，那位弟兄一点都没有错。」'
    - type: paragraph
      text:
        ru: 'И другой также, по искушению ли, или от простоты, Бог знает почему, немалое время каждую ночь пускал свою воду над моею головою, так что и самая постель моя бывала омочена ею. Также и некоторые другие из братий приходили ежедневно и вытрясали свои постилки перед моей келлией, и я видел, что множество клопов набиралось в моей келлии, так что я не в силах был убивать их, ибо они были бесчисленны от жара. Потом же, когда я ложился спать, все они собирались на меня, и я засыпал только от сильного утомления; когда же вставал от сна, находил, что всё тело моё было изъедено, однако же я никогда не сказал кому-нибудь из них: не делай этого, или зачем ты это делаешь? И я не помню, чтобы я когда-либо произнёс слово, могущее смутить или оскорбить брата. Научитесь и вы«друг друга тяготы носити», научитесь благоговеть друг перед другом; и если кто из вас услышит от кого-нибудь неприятное слово, или если потерпит что сверх ожидания, то он не должен тотчас малодушествовать[30], или тотчас возмущаться гневом, чтобы во время подвига и пользы не оказался он имеющим сердце расслабленное, беззаботное, нетвёрдое, не могущее выдержать никакого приражения, как бывает с дыней: если хотя малый сучок коснётся её, тотчас делает в ней повреждение, и она гниёт.'
        cn: 另有一位弟兄，无论是出于试探，还是出于单纯，只有上帝知晓缘由，夜复一夜地将水倾泻在我的头上，为时甚久，以致我的床铺都被浸湿了。此外，还有些弟兄每日前来，在我的会客室前抖落他们的铺盖，我亲眼看见许多臭虫爬进了我的会客室，多到我无法尽数扑杀，因为酷热使它们繁殖得无边无际。待我入睡时，它们便尽数聚集在我身上，我唯有因极度疲惫方能入眠；醒来时，我发现全身都被啃噬得遍体鳞伤，然而我从未对他们中的任何一人说：「不要这样做」或「你为何这样做？」我也不记得我曾说过任何可能使弟兄困扰或冒犯的言语。你们也要学习「彼此担当重担」[加拉太书 6:2]，学习彼此敬畏；你们中若有人从他人那里听到不悦之语，或遭受了意料之外的事，便不应立刻灰心[30]，或立刻被怒气激愤，以免在修行的劳苦和益处中，显露出一个心志懈怠、漫不经心、不坚定、无法承受任何冲击的人，如同甜瓜一般：即使是微小的枝条触碰它，也会立刻造成损伤，使其腐烂。
    - type: paragraph
      text:
        ru: 'Напротив, имейте сердце твёрдое, имейте великодушие: пусть ваша любовь друг к другу побеждает всё случающееся. И если кто-нибудь из вас имеет послушание, или какое-либо дело у садовника, или келаря, или повара, или вообще у кого-нибудь из служащих с вами, то да постараются, и тот, кто поручает дело, и тот, кто исполняет его, прежде всего сохранять своё собственное устроение, и пусть они никогда не позволяют себе уклониться от заповеди Божией или в смущение, или в упорство, или в пристрастие, или в какое-либо своеволие и самооправдание; но каково бы то ни было дело, малое или великое, не должно пренебрегать им и не радеть о нём, ибо пренебрежение вредно; но не должно также и предпочитать исполнение дела своему устроению, чтобы усилиться исполнить дело, хотя бы то было и со вредом душе. При всяком встречающемся деле, хотя бы оно было крайне нужно и требовало тщания, не хочу, чтобы вы делали что-либо со спорами или смущением, но будьте уверены, что всякое дело, которое вы делаете, велико ли оно, как вы сказали, или мало, есть восьмая часть искомого; а сохранить своё устроение, если и случится от этого не исполнить дела, есть три восьмых с половиною[31].'
        cn: '反之，你们要心志坚定，心怀宽广。愿你们彼此相爱，战胜一切境遇。你们中若有人受托执行顺服之举，或在园丁、酒窖主管、厨师处，或在任何与你们一同服事的人那里有事要办，那么，无论是委托事务者，还是执行事务者，都当首先努力保守自己的心境，绝不可允许自己偏离上帝的诫命，陷入纷乱、顽固、偏私，或任何形式的任性与自以为是。然而，无论事务大小，都不可轻忽或怠慢，因为轻忽有害；但也绝不可将完成事务置于保守心境之上，即使会损害灵魂，也执意强行完成事务。


          面对任何事务，即便它极为必要且需勤勉，我也不愿你们带着争执或纷乱去行事。请确信，你们所行的每一件事，无论如你们所言，是大事还是小事，都只是所求之物的八分之一；而若因此未能完成事务，却能保守自己的心境，这便是八分之三点五了[31]。'
    - type: paragraph
      text:
        ru: Видите ли, какое различие? Итак, если вы делаете какое-либо дело и хотите совершенно и всецело исполнить его, то постарайтесь исполнить самое дело, что, как я сказал, есть восьмая часть искомого, и вместе сохранить свое устроение неповреждённым, что составляет три восьмых с половиною. Если же для того, чтобы исполнить дело вашего служения, будет надобность увлечься, отступить от заповеди и повредить себе или другому, споря с ним, то не следует терять три восьмых с половиною для того, чтобы сохранить одну восьмую. Посему, если вы узнаете, что кто-нибудь так поступает, то знайте, что такой неразумно исполняет своё служение, но или из тщеславия, или из человекоугодия спорит и томит и себя, и ближнего, чтобы после услышать, что никто не мог его победить.
        cn: 诸位可曾看见这其中的差异？所以，如果您在处理任何事情，并且希望完全且彻底地完成它，那么请努力完成这件事本身——正如我所言，这仅占所求的八分之一——同时也要保持自己的灵性结构不受损，这部分则占三又八分之三。然而，如果为了完成您所服侍的事工，有必要被卷入其中，背离诫命，并因与他人争执而伤害自己或他人，那么就不应该为了保留那八分之一而失去三又八分之三。因此，如果您发现有人如此行事，便要知道这样的人是愚昧地履行自己的职责，或是出于虚荣，或是为了取悦于人，而与自己和邻人争执并折磨他们，以便之后能听到没有人能胜过他。
    - type: paragraph
      text:
        ru: 'О! удивительно какое великое мужество! Это не победа, братия, это потеря, это погибель, если кто спорит и соблазняет брата своего для того, чтобы исполнить дело своего служения. Это значит из-за восьмой части потерять три восьмых с половиною. Если останется неисполненным дело служения, – потеря невелика; спорить же и соблазнять брата, не давая ему нужного, или предпочесть дело служения и отступить от заповеди Божией – это великий вред: вот что значит восьмая часть и три восьмых с половиною. Поэтому говорю вам, если и я пошлю кого-нибудь из вас по какой-либо надобности, и он увидит, что возникает смущение или другой какой вред, оставьте дело и никогда не вредите себе самим или друг другу; но пусть дело это останется и не будет исполнено, только не смущайте друг друга, ибо теряете вы три восьмых с половиною и терпите большой вред, а это явное неразумие.'
        cn: 噢！这真是惊人的勇气！弟兄们，这并非胜利，而是亏损，是毁灭，如果有人为了完成自己的职事而与弟兄争执并使其跌倒。这意味着为了八分之一而失去三分之八又二分之一。如果职事未能完成，损失并不大；但与弟兄争执并使其跌倒，不给予他所需的，或是选择职事而背离神的诫命——这会造成巨大的损害：这就是八分之一与三分之八又二分之一的含义。因此，我告诉你们，即使我派遣你们中的任何一人去办理某事，而他看到纷扰或其他的损害正在出现，就请放下手中的事，绝不要伤害自己或彼此；让这事搁置，不必完成，只要不使彼此困扰，因为你们将失去三分之八又二分之一，遭受巨大的损害，这显然是不明智的。
    - type: paragraph
      text:
        ru: 'Говорю же я вам это не для того, чтобы вы тотчас предавались малодушию и оставляли дело или пренебрегали им и легко бросали его и попирали совесть свою, желая избежать скорби, и опять не для того, чтобы ослушивались, и чтобы каждый из вас говорил: я не могу этого сделать, мне это вредит, это меня расстраивает. Ибо таким образом вы никогда не исполните никакого служения и не возможете сохранить заповеди Божией. Но старайтесь всеми силами вашими с любовию исполнять всякое служение ваше, со смиренномудрием, преклоняясь друг перед другом, почитая и прося друг друга, ибо нет ничего сильнее смиренномудрия. Однако если когда кто увидит, что сам он или ближний его скорбит, то оставьте дело, которое производит соблазн, уступайте друг другу, не настаивайте на своём до того, чтобы последовал вред: ибо лучше, как я тысячекратно говорил вам, пусть дело не исполнится так, как вы хотите, но будет так, как случится и как требует того нужда, нежели, чтобы от усилия вашего или самооправдания, хотя бы они и были благовидны, вы смущали или оскорбляли друг друга и чрез то теряли многое ради малого.'
        cn: 我告诉你们这些，并非要你们立刻心生胆怯，放弃或忽视这事，或轻易抛弃它，又或为了逃避苦楚而践踏自己的良知；也并非要你们抗命不从，以致你们每一个人都说：我做不到这事，这对我有害，这使我心烦意乱。因为如此一来，你们便永远无法完成任何事奉，也无法遵守上帝的诫命。然而，你们当竭尽全力，以爱心履行你们的每一项事奉，存谦卑之心，彼此顺从，彼此尊敬，彼此祈求。因为没有什么比谦卑更强大。然而，若有人看见自己或邻人忧伤，便当放下那引人跌倒的事，彼此让步，不要一意孤行以致造成伤害：因为正如我千百次告诉你们的，事情不按你们所愿的方式完成，而是顺其自然，按需而行，总比你们因自己的努力或自以为是的辩解——即便它们看起来很正当——而彼此扰乱或冒犯，并因此为小事失去许多要好。
    - type: paragraph
      text:
        ru: 'Случается же часто, что иной теряет и то и другое, и совершенно ничего не исполнит, ибо таково свойство любящих спорить. С самого начала все дела, которые мы делаем, делаем для того, чтобы получить от них пользу. Какая же польза, если мы не смиряемся друг перед другом, но напротив смущаем и оскорбляем друг друга! Разве вы не знаете, что сказано в Отечнике: «От ближнего – жизнь и смерть». Поучайтесь всегда в этом, братия, следуйте словам святых старцев, старайтесь с любовию и страхом Божиим искать пользы своей и братий ваших: таким образом можете от всего случающегося с вами получать пользу и преуспевать с помощию Божиею. Сам Бог наш, как человеколюбец, да дарует нам страх Свой, ибо сказано:«Бога бойся и заповеди Его храни»(Еккл.12:13), потому что это требуется от всякого человека. Самому же Богу нашему да будет слава и держава во веки. Аминь.'
        cn: 常常有这样的情况，一个人会把这两样都失去，并且什么都无法完成，因为爱争论的人性情就是如此。我们所做的每一件事，从一开始就是为了从中受益。如果彼此不谦卑，反而互相扰乱和冒犯，那还有什么益处呢？难道你们不知道《教父言行录》中说：「生死由邻人而定」吗？弟兄们，愿你们常常以此为训，追随圣洁长者的言语，努力以爱和对上帝的敬畏之心寻求自己和弟兄们的益处：如此，你们就能从所遭遇的一切中获益，并在上帝的帮助下不断进步。愿我们满怀仁慈的上帝赐予我们祂的敬畏，因为经上说：「敬畏上帝，谨守祂的诫命」（传道书 12:13），因为这是对每个人的要求。愿荣耀和权能都归于我们的上帝，直到永远。阿门。
  - type: heading2
    text:
      ru: Поучение 5. О том, что не должно полагаться на свой разум
      cn: 第五讲：论勿倚恃己智
    children:
    - type: paragraph
      text:
        ru: Премудрый Соломон говорит в Притчах:«имже несть управления, падают аки листвие; спасение же есть во мнозе совете»(Притч.11:14). Видите ли, братия, силу его изречения? Видите ли, чему учит нас Святое Писание? Оно увещевает нас не полагаться на самих себя, не считать себя разумными, не верить тому, что можем сами управлять собою, ибо мы имеем нужду в помощи, нуждаемся в наставляющих нас по Боге. Нет несчастнее и ближе к погибели людей, не имеющих наставника в пути Божием. Ибо что значит сказанное:«имже несть управления, падают аки листвие»? Лист сначала всегда бывает зелен, цветущ и красив, потом постепенно засыхает, падает и, наконец, им пренебрегают и попирают его. Так и человек, никем не управляемый, сначала всегда имеет усердие к посту, ко бдению, безмолвию, послушанию и к другим добрым делам; потом усердие это мало-помалу охладевает, и он, не имея никого, кто бы наставлял его, поддерживал и воспламенял в нём это усердие, подобно листу, нечувствительно иссыхает, падает и становится, наконец, подвластным и рабом врагов, и они делают с ним, что хотят.
        cn: 正如睿智的所罗门在《箴言》中所言：「无智谋，民即败；谋士众，而得救」（箴言 11:14）。弟兄们，你们可曾看见他这句箴言的力量？你们可曾看见圣经所教导我们的？它告诫我们不要倚赖自己，不要自以为聪明，不要相信我们能自行管理自己，因为我们有赖于帮助，我们需要那些按着上帝的旨意引导我们的人。没有比那些在上帝的道路上没有导师的人更不幸、更接近灭亡的了。因为「无智谋，民即败」这句话意味着什么呢？叶子起初总是翠绿、繁茂而美丽，然后渐渐枯萎，落下，最终被人轻视和践踏。同样，一个人若无人引导，起初总是热衷于禁食、守夜、静默、顺服以及其他善行；然后这股热忱渐渐冷却，而他，因为没有人引导他、扶持他并再次点燃他这股热忱，就像那片叶子一样，不知不觉地枯萎、坠落，最终屈服并成为仇敌的奴隶，任凭他们为所欲为。
    - type: paragraph
      text:
        ru: 'О тех же, которые открывают свои помышления и поступки и делают всё с советом, Писание говорит:«спасение... есть во мнозе совете»(Притч.11:14). Не говорит: «в совете многих», то есть чтобы с каждым советоваться, но что должно советоваться обо всём, конечно, с тем, к кому имеем доверие, и не так, чтобы одно говорить, а другое умалчивать, но всё открывать и обо всём советоваться; такому и есть верное спасение«во мнозе совете». Ибо если человек открывал не всё, что до него касается, и особенно если он был обладаем худым навыком или был в худом сообществе, то диавол находит в нём одно (какое-либо) пожелание или одно самооправдание, и сим низлагает его.'
        cn: 至于那些敞开自己的思虑与行为，凡事都寻求忠告的人，圣经说：「……得救在于多谋。」（箴言 11:14）。此处并未说「在乎众人之忠告」，即并非要向每个人征求意见，而是说凡事都应征询意见，当然，是向我们所信任的人；且不应只说其一而隐瞒其二，而应将一切都敞开，凡事都征询忠告。这样的人，其救赎必是确实的，正如所言「得救在于多谋」。因为，倘若一个人未能将与自己相关的一切都敞开，特别是当他被某种恶习所困扰，或身处于不良交际之中时，魔鬼便能在他身上找到一个（某个）欲念或一个自我辩护的借口，并以此将其击倒。
    - type: paragraph
      text:
        ru: 'Когда диавол видит, что кто-нибудь не хочет согрешить, то он не столько неискусен в делании зла, чтобы стал внушать ему какие-либо явные грехи, и не говорит ему: иди, сотвори блуд, или пойди, украдь; ибо он знает, что мы этого не хотим, а он не считает нужным внушать нам то, чего мы не хотим, но находит в нас, как я сказал, одно пожелание или одно самооправдание, и тем под видом доброго вредит нам. Поэтому опять сказано:«лукавый злодействует, егда сочетавается с праведным»(Притч.11:15). Лукавый есть диавол, и тогда он злодействует,«егда сочетавается с праведным», т. е. когда сочетается с самооправданием нашим, тогда он становится более крепким, тогда более вредит, тогда более действует. Ибо когда мы держимся своей воли и следуем оправданиям нашим, тогда, делая, по-видимому, доброе дело, мы сами себе расставляем сети и даже не знаем, как погибаем. Ибо как можем мы уразуметь волю Божию или взыскать её, если верим самим себе и держимся своей воли? Посему-то авва Пимен и говорил, что воля наша есть медная стена между человеком и Богом. Видите ли силу сего изречения? И ещё присовокупил он: она есть как бы камень, противостоящий, сопротиводействующий воле Божией.'
        cn: 当魔鬼看到有人不愿犯罪时，它并非在作恶方面如此不熟练，以至于会向他灌输任何明显的罪恶，它不会对他说：「去吧，行淫乱，」或「去吧，偷窃」；因为它知道我们不愿意这样做，而它认为没有必要向我们灌输我们不愿做的事情。相反，它会像我所说的，在我们里面找到一个愿望或一种自我辩护，并以此为善行的幌子来伤害我们。因此，圣经再次说道：「恶人作恶，当与义人结盟时」（箴言 11:15）。恶人就是魔鬼，而它「作恶，当与义人结盟时」，也就是说，当它与我们的自我辩护结合时，它变得更加强大，伤害更大，作用也更大。因为当我们执着于自己的意志并遵循自己的辩护时，我们看似在做善事，实则却是在给自己设下罗网，甚至不知道自己是如何灭亡的。因为如果我们相信自己并执着于自己的意志，我们又怎能理解或寻求神的旨意呢？因此，阿爸皮门（авва Пимен）说，我们的意志是人与神之间的一道铜墙。你们看到这句话的力量了吗？他还补充说：它就像一块石头，抵挡并对抗神的旨意。
    - type: paragraph
      text:
        ru: 'Итак, если человек оставит свою волю, тогда может и он сказать:«Богом моим прейду стену. Бог мой, непорочен путь Его»(Пс.17:30–31). Весьма досточудно сказано! Ибо тогда только человек видит непорочный путь Божий, когда оставит свою волю. Когда же повинуется своей воле, то не видит, что непорочны пути Божии; но если услышит что-либо, относящееся к наставлению, он тотчас порицает это, уничижает, отвращается от сего и действует напротив: ибо как ему перенести что-либо или послушаться чьего-либо совета, если он держится своей воли!'
        cn: 一个人若放弃自己的意愿，他就能说：「藉我的神，我能跳过墙垣。至于神，祂的道路是完美的」（诗篇 18:29-30）。这话说得何等奇妙！因为只有当一个人放下自己的意愿时，他才能看到神那完美的道路。而当他顺从自己的意愿时，他就看不见神的道路是完美的；相反，如果他听到任何与教导相关的话，他会立刻指责、轻视、厌弃，并且反其道而行。因为如果他固守自己的意愿，他又怎能忍受任何事情，或听从任何人的建议呢？
    - type: paragraph
      text:
        ru: 'Далее говорит старец о самооправдании: «Если же и самооправдание поможет воле, то человек совершенно развращается». Удивительно, какая последовательность в словах святых Отцов! Подлинно, когда оправдание соединится с волею, то это есть совершенная смерть, великая опасность, великий страх; тогда окончательно падает несчастный. Ибо кто заставит такового верить, что другой человек более его знает, что ему полезно? Тогда он совершенно предаётся своей воле, своему помыслу, и наконец враг, как хочет устраивает его падение. Поэтому сказано:«лукавый злодействует, егда сочетавается с праведным, ненавидит же гласа утверждения». Ибо не только самое наставление ненавидит лукавый, но даже и самого голоса, произносящего оное, не может слышать, даже ненавидит и самый голос наставления, т. е. то самое, когда говорят что-либо служащее к наставлению. Прежде чем вопрошающий о полезном начнёт действовать (по данному совету), прежде нежели враг уразумеет, исполнит ли он или не исполнит слышанное, враг ненавидит уже то самое, чтобы спрашивать кого-нибудь или слышать что-либо полезное; самый голос, самый звук таковых слов он ненавидит и отвращается от них. И сказать ли почему? Он знает, что злодейство его обнаружится тотчас, как только станут спрашивать и говорить о полезном. И ничего он так не ненавидит и не боится, как быть узнанным, потому что тогда он уже не может коварствовать, как хочет. Ибо если душа утверждается тем, что человек спрашивает всё о себе и слышит от кого-либо опытного: «Это делай, а сего не делай; это хорошо, а это нехорошо; это самооправдание, это своеволие», и слышит также: «Теперь не время сему делу», а иной раз слышит: «Теперь время», тогда диавол не находит, каким образом вредить человеку или как низложить его, потому что он всегда, как я уже сказал, советуется и со всех сторон ограждает себя, и таким образом исполняется на нём слово:«спасение есть во мнозе совете».'
        cn: 长老接着谈到自我辩护：「如果自我辩护也助长了意志，那么人就完全堕落了。」圣教父们的言语多么有连贯性啊！确实，当辩护与意志结合时，那就是完全的死亡，极大的危险，极大的恐惧；那时不幸的人就彻底跌倒了。因为谁能让这样的人相信，别人比他更了解什么对他有益呢？那时他完全屈服于自己的意志，自己的思想，最终仇敌便随心所欲地安排他的堕落。因此有言曰：「恶者施邪，当与义者结合，却憎恶坚定的声音。」因为恶者不仅憎恶教诲本身，甚至连发出教诲的声音也无法忍受，甚至憎恶教诲的声音，即那些旨在教诲的话语。在求益者尚未开始行动（根据所给建议），在仇敌尚未明了其是否会遵行所闻之前，仇敌已然憎恶向任何人求教或聆听任何有益之言；这类话语的声音，甚至其声响，他都憎恶并厌恶。要我说为什么吗？他知道，一旦人们开始询问并谈论有益之事，他的恶行便会立刻暴露。他最憎恨和惧怕的莫过于被识破，因为那时他便无法再随心所欲地施展诡计。因为如果灵魂因人凡事询问自身，并从有经验的人那里听取：「这要做，那不要做；这好，那不好；这是自我辩护，那是任性」，并且也听取：「现在不是做这事的时候」，有时又听取：「现在是时候」，那么魔鬼便无法找到任何方法伤害人或将其击倒，因为他总是，正如我所说的，寻求建议并从各方面保护自己，如此便应验了那句话：「救恩在于多谋。」
    - type: paragraph
      text:
        ru: 'Лукавый же не хочет сего, но ненавидит, ибо он хочет делать зло и больше о тех радуется,«имже несть управления». Почему? Потому что они«падают аки листвие». Вспомни того брата, которого любил лукавый и о котором говорил он авве Макарию: «Имею одного брата, который, когда видит меня, вертится как мотовило». Таких он любит, о таких всегда радуется, которые живут без наставления и не поручают себя человеку, могущему помогать им и руководить их о Боге. Разве не ко всем братиям приходил тогда демон, которого видел Святой носящим различные снеди в тыквах? Разве не всех он посещал?[32]Но каждый из них, понимая его козни, шёл к своему духовному отцу и открывал ему свои помышления, и находил помощь во время искушения, а потому лукавый и не мог одолеть их. Только одного несчастного нашёл он, который следовал самому себе и ни от кого не имел помощи, и потому лукавый поступал с ним, как с игралищем, и, уходя, благодарил его и проклинал других. Когда же враг сказал авве Макарию это дело и имя брата, Святой пошёл к нему и нашёл, что причиною его погибели было то, что он не хотел исповедовать свои помышления; нашёл, что он не имел обыкновения открывать их кому-либо. Посему-то враг и вертел им, как хотел. И брат, вопрошаемый святым Старцем: «Как ты пребываешь, брат?» – отвечал: «Молитвами твоими, хорошо». И когда Святой опять спросил: «Не борют ли тебя помыслы?» – он отвечал: «Пока мне хорошо». И не хотел ничего исповедать, пока Святой искусно не заставил его открыть свои помыслы и, сказав ему слово Божие, утвердил его и возвратился.'
        cn: 然而那恶者不愿如此，反而憎恨，因为他意欲作恶，并且更喜悦那些「无人管束」之人。为何？因为他们「如叶坠落」。回想那恶者所喜爱的一位弟兄，就是他曾对阿爸马卡里乌斯提及的：「我有一个弟兄，他一看见我，便如绕线筒般旋转。」这类人正是他所喜爱的，他总是为那些没有教导、不愿将自己托付给能帮助他们并在神内引导他们的人而欢欣。当时，那被圣者看见，将各种食物盛于葫芦中携带的恶魔，难道没有去拜访所有的弟兄吗？难道他没有探访每一个人吗？[32] 但他们每个人都明了其诡计，便去见自己的神父，向他敞开心扉，并在受诱惑之时寻得了帮助，因此那恶者无法战胜他们。他只找到一个不幸的人，此人一意孤行，未得任何帮助，故此那恶者视他如玩物，离去时既感谢他，又咒骂他人。当仇敌将此事以及那弟兄的名字告知阿爸马卡里乌斯时，圣者便前去拜访他，发现他灭亡的原因在于不愿忏悔自己的意念；圣者发现他素来没有向任何人敞开心扉的习惯。因此，仇敌便随心所欲地摆布他。当圣者长老问那弟兄：「你过得如何，弟兄？」他答道：「托您的祷告，很好。」当圣者再次问：「你的意念没有与你争战吗？」他答道：「我目前很好。」他什么也不愿忏悔，直到圣者巧妙地促使他敞开自己的意念，并向他宣讲了神的话语，坚固了他，然后才离去。
    - type: paragraph
      text:
        ru: 'По обыкновению своему, враг пришёл опять, желая низвергнуть сего брата, но посрамился, ибо нашёл его исправленным и не мог уже более над ним издеваться, и потому удалился, не успев ничего сделать; удалился посрамлённый и этим братом. Посему, когда Святой опять спросил демона: «Как пребывает тот брат, твой друг?» – он уже не назвал его другом, но врагом, и проклинал его, говоря: «И тот развратился, и тот не повинуется мне, но даже стал всех свирепее». Видишь ли, почему ненавидит враг«гласа утверждения»? Потому что всегда желает нашей погибели. Видишь ли, почему он любит полагающихся на себя? Потому что они помогают диаволу, и сами себе строят козни. Я не знаю другого падения монаху, кроме того, когда он верит своему сердцу. Некоторые говорят: от того падает человек, или от того; а я, как уже сказал, не знаю другого падения, кроме сего: когда человек последует самому себе.'
        cn: 一如往常，仇敌再次到来，意欲倾覆这位弟兄，却蒙受羞辱，因为他发现弟兄已然悔改，无力再嘲弄于他。仇敌因此退去，一无所成；他被这位弟兄所羞辱而退去。因此，当圣者再次询问那邪魔：「你的朋友那位弟兄近况如何？」它不再称他为朋友，而是称他为仇敌，并咒骂他，说：「那人也败坏了，那人也不再顺从我，反而比所有人都更凶猛了。」你可曾看到，仇敌为何憎恨「坚定的声音」？因为它总是希望我们灭亡。你可曾看到，它为何喜爱那些信赖自己的人？因为他们助纣为虐，自设罗网。我不知道修道士有何别的堕落，唯独当他相信自己的心时。有些人说：人堕落是因为这个，或是因为那个；而我，正如我已说过，除了这一点之外，不知有何别的堕落：当人随从自己时。
    - type: paragraph
      text:
        ru: 'Видел ли ты падшего, – знай, что он последовал самому себе. Нет ничего опаснее, нет ничего губительнее сего. Бог сохранил меня, и я всегда боялся сего бедствия. Когда я был в общежитии, я открывал все свои помыслы старцу авве Иоанну и никогда, как сказал, не решался сделать что-либо без его совета. И иногда говорил мне помысл: «Не то же ли самое скажет тебе Старец? зачем ты хочешь беспокоить его?» А я отвечал помыслу: «Анафема тебе и рассуждению твоему, и разуму твоему, и мудрованию твоему, и ведению твоему; ибо что ты знаешь, то знаешь от демонов». И так я шёл и вопрошал Старца. И случалось иногда, что он отвечал мне то самое, что у меня было на уме. Тогда помысл говорил мне: «Ну что же? Видишь, это то самое, что я говорил тебе: не напрасно ли беспокоил ты Старца?» И я отвечал помыслу: «Теперь оно хорошо, теперь оно от Духа Святого; твоё же внушение лукаво, от демонов, и было делом страстного устроения души». Итак, никогда не попускал я себе повиноваться своему помыслу, не вопросив старца. И поверьте мне, братия, что я был в великом покое, в полном беспечалии, так что я даже и скорбел об этом, как я уже говорил вам о сем; ибо слыша, что«многими скорбьми подобает нам внити во царствие Божие»(Деян.14:22) и, видя, что у меня нет никакой скорби, я боялся и был в великом недоумении, не зная причины такового спокойствия, пока Старец не объяснил мне этого, сказав: не скорби, ибо каждый предающий себя в послушание отцам, имеет сей покой и беспечалие.'
        cn: '你可见过那堕落之人？须知他乃是随从己身。无有比这更危险，无有比这更具毁灭性。上帝保佑了我，我始终畏惧此等灾祸。当我住在修道院时，我将自己所有的意念都向长老阿爸约翰敞开，并且正如我所言，从不敢在没有他建议的情况下做任何事。有时，意念会对我说：「长老不也会对你这样说吗？你何苦要去打扰他呢？」而我则回答那意念说：「你和你的思辨、你的理智、你的臆想、你的学问，都当受咒诅；因为你所知晓的，皆是出自邪灵。」于是我便前去请教长老。有时碰巧，他所回答的正是我的心中所想。那时意念便对我说：「怎么样？你看，这正是我告诉你的：你岂不是白白地打扰了长老吗？」而我则回答那意念说：「现在是好的，现在是出自圣灵；而你那邪恶的暗示，却是出自邪灵，是灵魂情欲安排的作为。」


          因此，我从不容许自己不经请教长老而顺从自己的意念。请相信我，弟兄们，我曾处于极大的安宁之中，全然无忧无虑，以至于我甚至为此感到忧伤，正如我先前已向你们提及此点；因为我听到「我们进入神的国，必须经历许多艰难」（使徒行传 14:22），又看到自己没有任何忧伤，我便感到害怕，并且极其困惑不解，不知这般宁静的缘由，直到长老向我解释了这一点，他说：「不要忧伤，因为凡是将自己交托给神父们顺服的人，都会享有这种平安与无忧无虑。」'
    - type: paragraph
      text:
        ru: Постарайтесь же и вы, братия, вопрошать и не надеяться на себя. Познайте, какое в сём деле беспечалие, какая радость, какое спокойствие. Но пoелику я сказал, что я никогда не скорбел, то послушайте и о том, что со мной случилось тогда.
        cn: 我的弟兄们，你们也当努力寻求，不要依靠自己。要知道，在这件事上，何等无忧，何等喜乐，何等平静。但既然我说过我从不忧伤，那么请听我讲述那时发生在我身上的事。
    - type: paragraph
      text:
        ru: 'Когда я ещё был там в общежитии, нашла на меня однажды великая и нестерпимая скорбь, и я был в таком страдании и стеснении, что готов был даже предать и самую душу мою: скорбь же сия происходила от коварства демонского. И такое искушение, наносимое демонами от зависти, бывает тяжко для человека, но маловременно: оно мрачно, тяжко, безутешно, ниоткуда не представляется успокоения, но отовсюду угнетение. Однако скоро посещает душу благодать Божия, ибо если бы не посетила благодать Божия, то никто не мог бы перенести сего. И я был, как сказал, в таком искушении, в такой тесноте. В один день, когда стоял на дворе монастырском, изнемогая и моля о сём Бога, внезапно взглянул я внутрь церкви и увидел некоего мужа, по виду – епископа, который как бы нёс Святые Дары[33]и входил в святой алтарь.'
        cn: 我还在修道院宿舍里的时候，有一天，极大的、难以忍受的痛苦降临到我身上。我身处这样的苦难和困境之中，甚至愿意舍弃我的灵魂：这痛苦乃是源于魔鬼的诡计。这种由魔鬼出于嫉妒而施加的试探，对人来说是沉重的，但它持续的时间很短：它是阴沉的、沉重的、令人绝望的，没有任何地方能找到慰藉，却处处受到压迫。然而，上帝的恩典很快就会眷顾灵魂，因为如果不是上帝的恩典眷顾，没有人能够承受得了。正如我所说，我身处这样的试探，这样的困境之中。有一天，当我站在修道院的院子里，精疲力尽地为此事向上帝祈祷时，我突然望向教堂内部，看到一个人，他看上去像一位主教，似乎正捧着圣体[33]进入圣坛。
    - type: paragraph
      text:
        ru: 'Я никогда не приближался к страннику или приходящему без нужды или повеления; но тогда меня влекло что-то, и я пошёл за ним. Вошедши, он долго стоял с воздетыми руками, и я стоял сзади его, молясь в страхе: ибо от видения его напал на меня страх и ужас. По окончании молитвы он обратился и пошёл ко мне, и по мере того, как он приближался ко мне, я ощущал, что скорбь и ужас удалялись от меня. Потом, став передо мною, он простер руку свою, прикоснулся к моей груди и, ударяя в нее перстами своими, сказал:«Терпя потерпех Господа, и внят ми и услыша молитву мою: и возведе мя от рова страстей и отбрениятины: и постави на камени нозе мои и исправи стопы моя: и вложи во уста моя песнь нову, пение Богу нашему»(Пс.39:2–4).  Все эти стихи произнес он по трижды, ударяя, как я сказал, в грудь мою, и так вышел. Тотчас после сего водворились в сердце моём сладчайший свет, радость, утешение и великое веселие, и я стал уже не тем, чем был прежде. Когда он вышел, я поспешил вслед за ним, желая найти его, но не нашёл, ибо он сделался невидим.'
        cn: 我从未在没有需要或吩咐的情况下，接近陌生人或来访者；但那时，有某种力量吸引着我，我便跟随他。他进去后，长时间举起双手站立着，我则站在他身后，心怀恐惧地祈祷：因为他的显现使我心生恐惧和惊骇。祷告结束后，他转身走向我，随着他越来越近，我感到忧愁和恐惧都渐渐离我而去。然后，他站在我面前，伸出手，触碰我的胸膛，用手指敲打着，说道：「我曾耐心等候上主；他垂听我的呼求，把我从毁灭的坑中、从淤泥里拉上来。他使我的脚站稳在磐石上，使我的脚步坚定。他把新歌放在我口中，就是赞美我们神的话语。」（诗篇 39:2-4）。他将这些经文每句都念了三遍，正如我所说，一边敲打着我的胸膛，然后就离开了。此后，我的心中立刻充满了最甜美的光、喜悦、安慰和巨大的欢乐，我不再是以前的我了。他离开后，我立刻追随他，想要找到他，却未能找到，因为他变得隐形了。
    - type: paragraph
      text:
        ru: С того времени, по милости Божией, я не ощущал уже, чтобы беспокоила меня скорбь или страх, но Господь покрыл меня доныне ради молитв оных святых старцев. Сие сказал я вам, братия, для того, чтобы вы знали, какое спокойствие и беспечалие имеет тот, кто не следует самому себе и с какою безопасностию, с какою твёрдостию живёт, кто не полагается на себя и не верит своему помыслу, но во всём, что до него касается, возлагает упование на Бога, и на тех, которые могут наставлять его по Боге. Итак, научитесь и вы, братия, вопрошать, научитесь не полагаться на самих себя, не верить тому, что вам говорит помысл ваш. Хорошо смирение – в нём покой и радость[34]. К чему напрасно сокрушать себя? Нельзя спастись иначе, как сим образом.
        cn: 自那时起，蒙上帝的慈悲，我不再感受到忧愁或恐惧的搅扰，而是主因着那些神圣长者的祷告，至今庇护着我。弟兄们，我告诉你们这些，是为了让你们知道，凡不随己意而行之人，拥有何等的平静与无忧；凡不倚靠自己、不相信自己意念之人，生活得何等稳妥、何等坚定；他凡事都将盼望寄托于上帝，并寄托于那些能按上帝的旨意教导他的人。所以，弟兄们，你们也要学习寻求，学习不倚靠自己，不相信你们的意念所告诉你们的。谦卑是好的——其中有安息和喜乐[34]。何必徒劳地折磨自己呢？除了这条路，别无他法可以得救。
    - type: paragraph
      text:
        ru: 'Однако иной может подумать: если кто не имеет человека, которого он мог бы вопрошать, то что в таком случае должно ему делать? Правда, если кто хочет истинно, всем сердцем, исполнить волю Божию, то Бог никогда его не оставит, но всячески наставит по воле Своей. Поистине, если кто направит сердце своё по воле Божией, то Бог просветит и малое дитя сказать ему волю Свою. Если же кто не хочет искренно творить волю Божию, то хотя он и к пророку пойдет, и пророку положит Бог на сердце отвечать ему, сообразно с его развращённым сердцем, как говорит Писание:«и пророкащепрельстится и речет слово, Аз Господь прельстих пророка того»(Иез.14:9).  Посему мы должны всею силою направлять себя к воле Божией и не верить своему сердцу. Но если будет и доброе дело, и мы услышим от какого-либо святого мужа, что оно точно доброе, то мы и должны почитать его добрым, однако не верить самим себе, что хорошо исполняем его и что оно должно непременно хорошо совершиться. Но мы должны исполнять его по силе своей и опять сказывать и то, как мы его исполняем, и узнавать, хорошо ли мы его исполнили; и после того не должны оставаться беззаботными, но ожидать и Божиего суда, как сказал святой авва Агафон, когда его спросили: «Ужели и ты, отче, боишься?» – он отвечал: «Я исполнял волю Божию по силе своей, но не знаю, угодно ли дело моё Богу; ибо иной суд Божий и иной человеческий». Господь Бог да покроет нас от бедствия, постигающего тех, которые уповают на самих себя, и да сподобит нас держаться пути отцов наших, благоугодивших имени Его. Ибо Ему подобает всякая слава, честь и поклонение во веки. Аминь.'
        cn: '然而，也许有人会这样想：如果一个人没有可以请教的对象，那他在这种情况下该怎么办呢？诚然，如果一个人真心实意，全心全意地渴望遵行上帝的旨意，那么上帝绝不会离弃他，反而会以各种方式按照祂的旨意来指引他。确实，如果一个人将自己的心转向上帝的旨意，那么上帝会光照一个孩童，让他说出祂的旨意。但如果一个人不真心实意地遵行上帝的旨意，那么即便他去见先知，上帝也会将一个答案放在先知的心中，以回应他那败坏的心，正如圣经所说：「先知若受迷惑说一句话，是我上主使那先知受迷惑」（以西结书 14:9）。


          因此，我们应当竭尽全力使自己顺服上帝的旨意，不要相信自己的心。但如果有一件善事，并且我们从某位圣人那里听说这确实是件善事，那么我们也应当认为它是好的，然而却不要相信我们自己能很好地完成它，也不要相信它必定会顺利完成。我们应当尽力去行，并且再次告知我们是如何做的，以便了解我们是否做得好；此后，我们也不应疏忽大意，而应等待上帝的审判，正如圣阿爸阿加通被问及：「父亲，难道您也害怕吗？」时所回答的：「我已尽力遵行上帝的旨意，但我不知道我的行为是否蒙上帝喜悦；因为上帝的审判与人的审判不同。」愿主上帝遮蔽我们，使我们免遭那些倚靠自己之人的苦难，并使我们得以持守我们列祖的道路，他们曾取悦于祂的名。因为一切的荣耀、尊贵和敬拜都归于祂，直到永远。阿门。'
  - type: heading2
    text:
      ru: Поучение 6. О том, чтобы не судить ближнего
      cn: 第六训：论不要论断你的近邻
    children:
    - type: paragraph
      text:
        ru: 'Если бы мы помнили, братия,  слова святых старцев, если бы мы всегда поучались в них, то мы не предавались  бы так легко беспечности о себе: ибо если бы мы, как они сказали, не нерадели  о малом и о том, что нам кажется ничтожным, то не впадали бы в великое  и тяжкое. Я всегда говорю вам, что от сих незначительных грехов, оттого,  что говорим: «Какая важность в том или в другом», образуется в душе злой  навык, и человек начинает нерадеть и о великом.'
        cn: 弟兄们哪，若是我们常记圣洁长老们的话语，若是我们常常从中受教，那么我们就不会如此轻易地对自己漠不关心。因为正如他们所言，若是我们不轻忽微小和我们看似无关紧要之事，就不会陷入重大和艰难。我常常告诉你们，正是由于这些不重要的罪，正是由于我们说「这有什么大不了的」，或者「那有什么关系呢」，邪恶的习性便在灵魂中形成，人也便开始对重大的事漠不关心了。
    - type: paragraph
      text:
        ru: Знаете ли, какой тяжкий грех осуждать ближнего? Ибо что  тяжелее сего? Что столько ненавидит Бог? От чего столько отвращается?
        cn: 您知道论断近人是何等沉重的罪吗？因为有何事比这更沉重呢？有何事是上帝如此憎恶的呢？有何事是上帝如此厌弃的呢？
    - type: paragraph
      text:
        ru: 'Как и отцы сказали, что нет ничего хуже осуждения. Однако и в такое великое  зло человек приходит от сего же нерадения о ничтожном по-видимому. Ибо  от того, что человек дозволил себе малое зазрение ближнего, от того, что  говорит: «Что за важность, если послушаю, что говорит сей брат? Что за  важность, если и я скажу одно вот такое-то слово? Что за важность, если  я посмотрю, что будет делать сей брат или тот странник?» – от сего самого  ум начинает оставлять свои грехи без внимания и замечать грехи ближнего.'
        cn: 诚如教父们所言，没有比论断更糟糕的了。然而，即使是如此巨大的罪恶，人也是从看似微不足道的疏忽中落入的。因为，人一旦允许自己对邻人稍有微词，一旦他说：「听这位弟兄说些什么，这有什么大不了的呢？我说这样一句话，这有什么大不了的呢？我看这位弟兄或那位陌生人会做些什么，这有什么大不了的呢？」——正是从这一点开始，心神便开始忽视自己的罪过，转而留意邻人的罪过。
    - type: paragraph
      text:
        ru: И от сего потом происходит, что мы осуждаем, злословим, уничижаем ближних  и наконец впадаем и в то самое, что осуждаем. Ибо от того, что человек  не заботится о своих грехах и «не оплакивает, – как сказали отцы, – своего  мертвеца», не может он преуспеть ни в чём добром, но всегда обращает внимание  на дело ближнего. А ничто столько не прогневляет Бога, ничто так не обнажает  человека и не приводит в оставление от Бога, как злословие или осуждение,  или уничижение ближнего.
        cn: 此后，我们就会论断、诽谤、轻蔑近人，最终甚至陷入我们所论断的罪行。因为，正如教父们所言，一个人若不关心自己的罪，「不为自己的死者哀哭」，他便无法在任何善事上有所进步，而是总是把注意力放在近人的事上。没有什么比诽谤、论断或轻蔑近人更能触怒上帝，更能使人赤裸，更能使人被上帝离弃了。
    - type: paragraph
      text:
        ru: 'Иное же дело злословить или  порицать, иное осуждать, и иное уничижать. Порицать – значит сказать о  ком-нибудь: такой-то солгал, или разгневался, или впал в блуд, или сделал  что-либо подобное. Вот такой злословил брата, т. е. сказал пристрастно  о его согрешении. А осуждать – значит сказать: такой-то лгун, гневлив,  блудник. Вот сей осудил самое расположение души его, произнёс приговор  о всей его жизни, говоря, что он таков-то, и осудил его, как такого –  а это тяжкий грех. Ибо иное сказать: «он разгневался», и иное сказать:   «он гневлив» и, как я сказал, произнести таким образом приговор о всей  его жизни.'
        cn: 然而，诽谤或指责是一回事，论断是另一回事，轻蔑又是另一回事。指责，是指谈论某人说：「某某人撒谎了，或发怒了，或陷入了淫乱，或做了类似的事情。」这就是诽谤弟兄，也就是说，带着偏见谈论他的罪过。而论断，则是指说：「某某人是个说谎者，是个易怒的人，是个淫乱者。」这个人论断了他的灵魂本身的倾向，对他的整个生命下达了判决，说他就是这样的人，并以此论断了他——这是一项严重的罪过。因为说「他发怒了」是一回事，而说「他易怒」是另一回事，正如我所说，以这种方式对他的整个生命下达判决。
    - type: paragraph
      text:
        ru: А грех осуждения столько тяжелее всякого другого греха,  что Сам Христос сказал:«лицемере, изми первее бревно из очесе твоего,  и тогда прозриши изъяти сучец из  очесе брата твоего»(Лк.6:42),  и грех ближнего уподобил  сучку, а осуждение – бревну. Так-то тяжело осуждение,  превосходящее всякий грех.
        cn: 论断之罪比任何其他罪孽都沉重，因为基督亲自说道：「你这伪君子，先从你眼中除去梁木，然后你才能看得清楚，去除去你弟兄眼中的木屑」（路加福音 6:42）。他将邻人的罪孽比作木屑，而将论断比作梁木。论断就是如此沉重，它超越了任何罪孽。
    - type: paragraph
      text:
        ru: И фарисей оный, молясь и  благодаря Бога за свои добродетели,  не солгал, но говорил истину, и не  за то был осуждён; ибо мы должны благодарить Бога, когда сподобились сделать  что-либо доброе, потому что Он помог и содействовал нам в этом. За сие  фарисей не был осуждён, как я сказал, что он благодарил Бога, исчисляя  свои добродетели, и не за то он был осуждён, что сказал:«несмь якоже прочии человецы»; но когда он  обратился к мытарю и сказал:«или якоже сей мытарь»(Лк.18:11),  тогда он подвергся осуждению, ибо он осудил самое лицо,  самое расположение души его и, кратко сказать, всю жизнь его.
        cn: 那个法利赛人，祷告并为自己的美德感谢上帝，并没有撒谎，而是讲了实话，他也并非因此受到谴责；因为当我们蒙恩行善时，我们应该感谢上帝，因为是祂帮助并促成了我们行善。法利赛人并非因此受到谴责，如我所说，他感谢上帝，列举自己的美德，他也并非因说「我不像别人」而受谴责；但当他转向税吏说：「或像这个税吏」（路加福音 18:11）时，他便受到了谴责，因为他谴责了那个人本身，他谴责了那人的内心倾向，简而言之，他谴责了那人的一生。
    - type: paragraph
      text:
        ru: Посему мытарь и вышел«оправдан... паче онаго»(Лк.18:14).
        cn: 因此，那税吏出去时，「就得称为义了，胜于那法利赛人」（路加福音 18:14）。
    - type: paragraph
      text:
        ru: 'Нет ничего тяжелее, как я много раз говорил, нет ничего  хуже осуждения, презрения или уничижения ближнего.  Почему мы не осуждаем лучше самих себя и наши грехи, которые  мы достоверно знаем и за которые должны будем дать ответ пред Богом? Зачем  восхищаем себе суд Божий? Чего хотим от Его создания? Не должны ли мы  трепетать, слыша, что случилось с великим оным старцем, который, узнав  о некоем брате, что он впал в блуд, сказал: «О, худо он сделал!» Или вы  не знаете, какое ужасное событие повествуется о нём в Отечнике? Святой Ангел принес к нему душу согрешившего и сказал ему: «Посмотри, тот, кого  ты осудил, умер; куда же повелишь ты поместить его, в царство или муку?»'
        cn: 正如我多次说过，没有比这更沉重的了，也没有比论断、蔑视或贬低近人更糟糕的了。我们为何不更好地论断我们自己和我们的罪呢？这些罪是我们确切知道的，并且我们必须为它们在上帝面前交账。我们为何要窃取上帝的审判权？我们想从祂的受造物那里得到什么？难道我们不应该颤栗吗，当我们听到那位伟大的长老身上发生的事情时？他得知某位弟兄犯了淫乱，便说：「哦，他做得真不好！」难道你们不知道，《教父言行录》中记载的关于他那件可怕的事件吗？圣天使将那位犯罪者的灵魂带到他面前，对他说：「看，你所论断的那个人死了；你吩咐将他安置在哪里呢，是国度还是刑罚？」
    - type: paragraph
      text:
        ru: 'Есть ли что страшнее сей тяготы? Ибо что иное значат слова Ангела к старцу,  как не сие: пoелику ты судия праведных и грешных, то скажи, что повелишь о смиренной душе сей?  помилуешь ли ты её, или предашь мучению? Святой  старец, поражённый сим, все остальное время жизни своей провёл в стенаниях,  слезах и в безмерных трудах, молясь Богу, чтобы Он простил ему тот грех, – и всё это уже после того,  как он, пав на лице свое к ногам святого Ангела,  получил прощение. Ибо сказанное Ангелом: «Вот Бог показал тебе, какой  тяжкий грех осуждение, чтобы ты более не впал в него», уже означало прощение;  однако душа старца до самой смерти его не хотела более утешиться и оставить свой плач.'
        cn: 还有什么比这重担更可怖的呢？因为天使对那位长老所说的话，除了这个，还能意味着什么呢：「既然你是义人与罪人的审判者，那么请说，你将如何处置这谦卑的灵魂？你将怜悯她，还是将她交付苦楚？」圣洁的长老，被此言所震撼，在余生中都在呻吟、泪水和无尽的劳苦中度过，恳求上帝赦免他那项罪过——而这一切都发生在他俯伏于圣天使脚前，获得宽恕之后。因为天使所说的：「看哪，上帝已向你显明，定罪是何等沉重的罪，为使你不再陷入其中」，这已经意味着宽恕；然而，那位长老的灵魂直到他离世，都不愿再得安慰，也不愿停止他的哀哭。
    - type: paragraph
      text:
        ru: Итак, чего хотим и мы от  нашего ближнего? Чего хотим от чужой тяготы? Есть у нас о чём заботиться,  братия! Каждый да внимает себе и своим грехам. Одному Богу принадлежит  власть оправдывать и осуждать, пoелику Он знает и душевное устроение каждого  и силу, и образ воспитания, и дарования, и телосложение и способности;  и сообразно с этим судит каждого, как Он Сам Един знает. Ибо иначе судит Бог дела епископа и иначе правителя мирского, иначе судит дела игумена и иначе ученика, иначе старого и иначе юного, иначе больного и иначе здорового.
        cn: 那么，我们从我们的近人那里，从他人的重负中，又期盼着什么呢？弟兄们，我们有我们自己要关心的事！每个人都当留意自己和自己的罪。唯有上帝拥有称义和定罪的权柄，因为祂深知每个人的灵魂构造、能力、教养方式、天赋、体质和才能；并且祂根据这些来审判每个人，正如唯有祂自己才知晓的那样。因为上帝对主教的行为有不同的审判，与对世俗统治者的审判不同；祂对修道院院长的行为有不同的审判，与对门徒的审判不同；祂对年长者的审判有不同的审判，与对年轻人的审判不同；祂对病患的审判有不同的审判，与对健康者的审判不同。
    - type: paragraph
      text:
        ru: И кто может знать все суды сии? Только Един, сотворивший всех, всё создавший и всё ведущий.
        cn: 谁能尽知这些审判呢？唯有那创造万有、建立万物、洞悉一切的独一者。
    - type: paragraph
      text:
        ru: 'Помню, я слышал, что некогда  было такое происшествие. В некоторый город пришел корабль с невольниками,  а в городе том жила одна святая дева, весьма внимавшая себе. Она, услышав,  что пришел оный корабль, очень обрадовалась, ибо желала купить себе маленькую  девочку, и думала: возьму и воспитаю её, как хочу, чтобы она вовсе не  знала пороков мира сего. Она послала за хозяином корабля того и, призвав  его к себе, узнала, что у него есть две маленькие девочки, именно такие,  каких она желала, и тотчас с радостию отдала она цену за одну из них и  взяла её к себе. Когда же хозяин корабля удалился из того места, где пребывала  оная святая, и едва отошёл немного, встретила его одна блудница, совершенно  развратная, и, увидев с ним другую девочку, захотела взять её; условившись  с ним, отдала цену, взяла девочку и ушла с ней. Видите ли тайну Божию?'
        cn: 我记得曾听过这样一件事。一艘载有奴隶的船来到一座城市，在那座城市里住着一位圣洁的贞女，她非常注重自身的修养。她听说船来了，非常高兴，因为她想给自己买一个小女孩，并想：我要把她带回家，按照我的意愿抚养她，使她完全不沾染这世上的罪恶。她派人去请那艘船的主人，把他叫到她面前，得知他有两个小女孩，正是她所期望的那种，她立刻欣喜地付了其中一个的价格，把她带回了自己身边。当船主离开圣女所住的地方，刚走了一小段路，一个完全放荡的妓女遇到了他，看到他身边还有另一个女孩，就想把她带走；她与他商定后，付了价格，带走了女孩，并与她一同离开了。你看到了上帝的奥秘了吗？
    - type: paragraph
      text:
        ru: 'Видите ли суд Божий? Кто может объяснить это? Итак, святая дева взяла  ту малютку, воспитала её в страхе Божием, наставляя её на всякое благое  дело, обучая её иноческому житию и, кратко сказать, во всяком благоухании  святых заповедей Божиих. Блудница же, взявши ту несчастную, сделала её  орудием диавола. Ибо чему могла оная зараза научить её, как не погублению  души своей? Итак, что мы можем сказать о страшной сей судьбе? Обе были  малы, обе проданы, не зная сами, куда идут, и одна оказалась в руках Божиих,  а другая впала в руки диавола. Можно ли сказать, что Бог равно взыщет  как с одной, так и с другой? Как это возможно! Если обе впадут в блуд  или в иной грех, можно ли сказать, что обе они подвергнутся одному суду,  хотя и обе впали в одно и то же согрешение? Возможно ли это? Одна знала  о суде, о царстве Божием, день и ночь поучалась в словах Божиих; другая  же, несчастная, никогда не видала и не слышала ничего доброго, но всегда,  напротив, всё скверное, всё диавольское: как же возможно, чтобы обе были судимы одним судом?'
        cn: '您看到上帝的审判了吗？谁能解释这事呢？


          于是，圣洁的贞女抱起那小女孩，在敬畏上帝中养育她，教导她行各样美善之事，训练她修道生活，简言之，使她充满上帝圣洁诫命的一切馨香。而那妓女却抱起那不幸的女孩，使她成为魔鬼的工具。因为那败坏之人除了教她如何毁灭自己的灵魂，还能教她什么呢？


          那么，对于这可怕的命运，我们能说什么呢？两人都年幼，两人都被卖，自己都不知道要去哪里，但一人落入了上帝的手中，另一人却落入了魔鬼的手中。难道能说上帝会同样地审判她们两人吗？这怎么可能呢！如果两人都陷入淫乱或其他罪恶，难道能说她们将面临同一个审判吗，即使她们都犯了同样的罪？这可能吗？一个知道审判，知道上帝的国度，日夜研习上帝的话语；而另一个不幸的女孩，却从未见过也未听过任何美好的事物，反之，总是见到一切污秽、一切属魔鬼的事物：那么，她们两人怎可能被同一个审判所审判呢？'
    - type: paragraph
      text:
        ru: 'Итак, никакой человек не  может знать судеб Божиих, но Он един ведает всё и может судить согрешение  каждого, как Ему единому известно. Действительно случается, что брат погрешает  по простоте, но имеет одно доброе дело, которое угодно Богу более всей  жизни: а ты судишь и осуждаешь его, и отягощаешь душу свою. Если же и  случилось ему преткнуться, почему ты знаешь, сколько он подвизался и сколько  пролил крови своей прежде согрешения; теперь согрешение его является пред   Богом, как бы дело правды? Ибо Бог видит труд его и скорбь, которые он,  как я сказал, подъял прежде согрешения, и милует его. А ты знаешь только  сие согрешение, и тогда как Бог милует его, ты осуждаешь его и губишь  душу свою. Почему ты знаешь, сколько слёз он пролил о сём пред Богом?'
        cn: 所以，没有人能知晓上帝的判决，唯有祂独自知晓一切，并能审判每个人的罪过，因为唯有祂洞悉一切。确实会发生这样的情况：一个弟兄因纯朴而犯错，但他却有一件蒙上帝喜悦的善行，这善行甚至比他一生中所有的事情都更蒙喜悦；而你却论断并定他的罪，从而使自己的灵魂沉重。即使他偶然跌倒了，你又怎会知道他在犯罪之前付出了多少努力，流了多少血呢？现在，他的罪行在上帝面前，竟好像是公义之举？因为上帝看到了他所付出的辛劳和痛苦，正如我所说，那些他在犯罪之前所承受的，于是便怜悯了他。而你只知道这件罪行，当上帝怜悯他的时候，你却定他的罪，并毁灭了自己的灵魂。你又怎会知道他为此在上帝面前流了多少眼泪呢？
    - type: paragraph
      text:
        ru: Ты видел грех, а покаяния его не видел.
        cn: 你只看见了他的罪，却未曾看到他的悔改。
    - type: paragraph
      text:
        ru: Иногда же мы не только осуждаем,  но и уничижаем ближнего, ибо иное, как я сказал, осуждать и иное уничижать.
        cn: 有时我们不仅论断，更贬低邻人，因为正如我所说，论断是一回事，贬低又是另一回事。
    - type: paragraph
      text:
        ru: 'Уничижение есть то, когда человек не только осуждает другого, но презирает  его, т. е. гнушается ближним и отвращается от него как от некоей мерзости:  это хуже осуждения и гораздо пагубнее. Хотящие же спастись не обращают  внимания на недостатки ближних, но всегда смотрят на свои собственные  и преуспевают. Таков был тот, который, видя, что брат его согрешил, вздохнул  и сказал: «Горе мне! Как он согрешил сего дня, так согрешу и я завтра».'
        cn: 轻蔑，是指一个人不仅论断他人，更是鄙视他们，即厌恶邻人，将其视作某种可憎之物而避开：这比论断更甚，也更具毁灭性。然而，那些渴望得救之人并不关注邻人的过犯，而是时常审视自己的过失，并因此获得长进。正如那个人，当他看见自己的弟兄犯罪时，便叹息说：「我真有祸了！他今日如此犯罪，我明日也必如此。」
    - type: paragraph
      text:
        ru: 'Видишь ли твердость? Видишь ли настроение[35]души? Как он тотчас нашел средство избегнуть осуждения брата своего! Ибо  сказав: «так и я завтра», он внушил себе страх и попечение о том, что  и он в скором времени может согрешить, и так избежал осуждения ближнего.'
        cn: 你可曾看见那份坚毅？你可曾看见那份心境[35]？他是多么快地找到方法来避免论断他的弟兄啊！因为他说：「我明天也一样」，他便给自己心里注入了敬畏，并顾虑到自己很快也会犯罪，如此便避免了论断他的近人。
    - type: paragraph
      text:
        ru: 'Притом не удовлетворился этим, но и себя повергнул под ноги его, сказав:   «и он (по крайней мере) покается  о грехе своём, а я не покаюсь, как должно,  не достигну покаяния, не в силах буду покаяться». Видишь просвещение Божественной  души? Он не только успел избежать осуждения ближнего, но и себя самого  повергнул под ноги его. Мы же, окаянные, без разбора осуждаем, гнушаемся,  уничижаем, если что-либо видим, или услышим, или только подозреваем; и  что ещё хуже, мы не останавливаемся на своем собственном вреде, но, встречая  и другого брата, тотчас говорим ему: то и то случилось, и вредим ему,  внося в сердце его грех[36].'
        cn: 他不仅不满足于此，还俯伏在他脚前说：「他（至少）会为自己的罪忏悔，而我将无法如应当地忏悔，无法达到悔改，也无力忏改。」你看到这神圣灵魂的光明了吗？他不仅成功地避免了论断近人，还将自己俯伏在他脚前。而我们这些可怜人，却不加分辨地论断、厌恶、贬低，只要我们看到什么、听到什么，哪怕只是怀疑；更糟糕的是，我们不满足于自己所受的损害，反而一遇到另一位弟兄，就立刻告诉他：「某某事发生了，」从而伤害了他，将罪带入他的心中[36]。
    - type: paragraph
      text:
        ru: 'И не боимся мы Сказавшего:«горе напояющему подруга  своего развращением мутным»(Авв.2:15), но совершаем  бесовское дело и нерадим о сем. Ибо что иное делать  бесу, как не смущать и не вредить? А мы оказываемся помощниками бесов  на погибель свою и ближнего: ибо кто вредит душе, тот содействует и помогает  демонам, а кто приносит ей пользу, тот помогает святым Ангелам. От чего  же мы впадаем в сие, как не от того, что нет в нас любви? Ибо если бы  мы имели любовь, то с соболезнованием и состраданием смотрели бы на недостатки ближнего, как сказано:«любы  покрывает множество грехов»(1Пет.4:8).«Любы... не  мыслит зла, вся покрывает»и пр. (1Кор.13:5–7).'
        cn: 我们毫不畏惧那曾言：「祸哉，那给邻舍酒喝，又搀上毒物，使他酩酊大醉的！」（哈巴谷书 2:15）之主，反而行魔鬼之事，对此却毫不经心。魔鬼除了搅扰和伤害，还能做什么呢？我们却成了魔鬼的帮凶，自取灭亡，也使邻人遭殃。因为凡是伤害灵魂的，就是与邪魔同流合污、助纣为虐；而那些造福灵魂的，则是协助圣天使。我们之所以陷入此境，不正是因为心中缺乏爱吗？倘若我们心中有爱，我们就会以同情和怜悯之心看待邻人的过失，正如经上所言：「爱能遮掩许多的罪。」（彼得前书 4:8）。「爱……不计算人的恶，凡事包容……」等等。（哥林多前书 13:5-7）。
    - type: paragraph
      text:
        ru: Итак, если бы, как я сказал,  мы имели любовь, то сия любовь покрыла бы всякое согрешение, как и святые  делают, видя недостатки человеческие. Ибо разве святые слепы и не видят  согрешений? Да и кто столько ненавидит грех, как святые? Однако они не  ненавидят согрешающего и не осуждают его, не отвращаются от него, но сострадают  ему, скорбят о нём, вразумляют, утешают, врачуют его, как больной член,  и делают всё для того, чтобы спасти его. Как рыбаки, когда закинут уду  в море и, поймав большую рыбу, чувствуют, что она мечется и бьётся, то  не вдруг сильно влекут её, ибо иначе прервётся вервь и они совсем потеряют  рыбу, но пускают вервь свободно и послабляют ей идти, как хочет; когда  же увидят, что рыба утомилась и перестала биться, тогда мало-помалу притягивают  её; так и святые долготерпением и любовию привлекают брата, а не отвращаются  от него и не гнушаются им. Как мать, имеющая безобразного сына, не только  не гнушается им и не отвращается от него, но и украшает его с любовию,  и всё, что ни делает, делает для его утешения; так и святые всегда покрывают,  украшают, помогают, чтобы и согрешающего со временем исправить, и никто  другой не получил от него вреда, и им самим более преуспеть в любви Христовой.
        cn: 因此，正如我所说，如果我们拥有爱，那么这份爱将遮盖一切罪过，正如圣徒们在看到人类的缺点时所做的那样。难道圣徒们是盲人，看不到罪过吗？又有谁能像圣徒那样憎恨罪呢？然而，他们并不憎恨犯罪的人，也不定他的罪，不厌弃他，反而怜悯他，为他悲伤，开导他，安慰他，医治他，如同医治一个病患的肢体，并尽一切努力去拯救他。就像渔夫向海中抛下鱼钩，捕到一条大鱼时，感觉到它在挣扎跳动，他们不会立刻用力拉扯，否则绳子会断裂，他们将完全失去这条鱼，而是会松开绳索，任凭它游动；当他们看到鱼已经疲惫，不再挣扎时，才会一点一点地将它拉过来；圣徒们也同样以恒忍和爱来吸引弟兄，而不是厌弃他，不嫌弃他。就像一位母亲，即使她有一个丑陋的儿子，她不仅不嫌弃他，不厌弃他，反而怀着爱去装饰他，她所做的一切都是为了安慰他；圣徒们也总是遮盖、装饰、帮助，以便有朝一日能纠正犯错的人，不让其他人因此受到伤害，并且他们自己也能在基督的爱中更加长进。
    - type: paragraph
      text:
        ru: 'Что сделал святойАммон,  как однажды братия пришли к нему в смущении и сказали ему: «Пойди и посмотри,  отче, у такого-то брата в келлии женщина»? Какое милосердие показала,  какую любовь имела святая оная душа! Понявши, что брат скрыл женщину под  кадкою, он пошёл и сел на оную и велел им искать по всей келлии. Когда  же они ничего не нашли, он сказал им: «Бог да простит вас». И так он постыдил  их, утвердил и оказал им великую пользу, научив их не легко верить обвинению  на ближнего; и брата оного исправил, не только покрыв его по Боге, но  и вразумив его, когда нашёл удобное к тому время. Ибо, выслав всех вон,  он взял его за руку и сказал ему: «Подумай о душе своей, брат». Брат сей  тотчас устыдился, пришёл в умиление и тотчас подействовало на душу его человеколюбие и сострадание старца.'
        cn: 圣安蒙做过什么呢？有一次，修士们忧心忡忡地来到他那里，对他说：「父亲，您去看看吧，某位修士的房间里有个女人。」圣者的灵魂展现了何等仁慈，拥有何等大爱啊！他明白那位修士把女人藏在了一个木桶下面，于是他走过去坐在木桶上，并吩咐他们搜查整个房间。当他们一无所获时，他说：「愿神宽恕你们。」就这样，他使他们感到羞愧，坚固了他们，并让他们受益匪浅，教导他们不要轻易相信对邻人的指控。他也纠正了那位修士，不仅在神面前遮盖了他，而且在找到合适时机时也劝诫了他。因为，他将所有人都请出去后，拉着他的手对他说：「弟兄，想想你的灵魂吧。」这位弟兄立刻感到羞愧，心生感动，长者的人性和怜悯之心即刻触动了他的灵魂。
    - type: paragraph
      text:
        ru: Итак, приобретём и мы любовь,  приобретём снисходительность к ближнему, чтобы сохранить себя от пагубного  злословия, осуждения и уничижения, и будем помогать друг другу, как своим  собственным членам. Кто, имея рану на руке своей, или на ноге, или на  другом каком члене, гнушается собою или отсекает член свой, хотя бы он  и гноился? Не скорее ли очищает он его, омывает, накладывает на него пластырь,  обвязывает, окропляет святой водой, молится и просит святых помолиться  о нём, как сказал и авва Зосима? Одним словом, никто не оставляет своего  члена в небрежении, не отвращается от него, ни даже от зловония его, но  делает всё для того, чтобы излечить его. Так должны и мы сострадать друг  другу, должны помогать друг другу, сами и посредством других сильнейших,  и всё придумывать и делать для того, чтобы помогать и себе, и один другому;  ибо мы члены друг друга, как говорит Апостол:«Такожде мнози едино тело есмы о Христе, а по единому  друг другу уди»(Рим.12:5), и:«аще страждет един уд,  с ним страждут вси уди»(1Кор.12:26).
        cn: 我们也要获得爱，获得对邻人的宽容，好使我们自己免于毁灭性的诽谤、论断和贬低，并且要像对待自己的肢体一样，彼此帮助。手、脚或身体其他部位有伤的人，会厌弃自己或砍掉自己的肢体吗，即便它在化脓？难道他不是更迅速地清洗、冲洗、敷上药膏、包扎，洒上圣水，祈祷并请求圣徒为他祈祷吗，正如阿爸佐西马所说？总而言之，没有人会忽视自己的肢体，不会厌恶它，甚至不会厌恶它的恶臭，而是会竭尽全力医治它。我们也当如此彼此怜悯，彼此帮助，无论是靠我们自己还是通过其他更有能力的人，并要设法做一切事情来帮助自己和彼此；因为我们互为肢体，正如使徒所说：「我们这许多人，在基督里是一个身体，并且各自互为肢体」（罗马书 12:5），以及：「若一个肢体受苦，所有的肢体就一同受苦」（哥林多前书 12:26）。
    - type: paragraph
      text:
        ru: Чем кажутся вам общежития?
        cn: 您觉得公共宿舍如何？
    - type: paragraph
      text:
        ru: Не суть ли они одно тело, и все составляющие общежитие члены друг друга?
        cn: 他们岂不是同一个身体，所有构成公共生活的成员互为肢体吗？
    - type: paragraph
      text:
        ru: Правящие и наставляющие суть глава; наблюдающие и исправляющие – очи;  пользующие словом – уста; слушающие их – уши; делающие – руки, а ноги  суть посылаемые и исполняющие служение. Глава ли ты? – Наставляй. Око  ли? – Наблюдай, смотри. Уста ли? – Говори, пользуй. Ухо ли? – Слушай.
        cn: 掌权并教导者是头；监督并纠正者是眼睛；以言语造益者是嘴巴；聆听他们者是耳朵；行动者是手，而被差遣并履行职务者是脚。你是头吗？——那就教导。是眼睛吗？——那就观察、观看。是嘴巴吗？——那就说话、造益。是耳朵吗？——那就聆听。
    - type: paragraph
      text:
        ru: 'Рука ли? – Делай. Нога ли? – Служи. Каждый да служит телу по силе своей,  и старайтесь постоянно помогать друг другу: или учением, влагая слово   Божие в сердце брату, или  утешением во время скорби, или подаянием помощи  в деле служения. И, одним словом, каждый, как я сказал, по силе своей,  старайтесь иметь единение друг с другом; ибо чем более кто соединяется  с ближним, тем более соединяется он с Богом.'
        cn: 是手吗？——就去做。是脚吗？——就去服事。每个人都当尽自己的能力服事这身体，并要不断努力彼此帮助：或是以教导，将上帝的圣言置于弟兄的心中；或是在忧伤时给予安慰；或是在服事的事上给予帮助。总而言之，正如我所说，每个人都要尽自己的能力，努力与彼此合一；因为一个人越是与邻舍合一，他也就越是与上帝合一。
    - type: paragraph
      text:
        ru: 'И чтобы вам яснее понять  силу сказанного, предложу вам сравнение, преданное от отцов. Представьте  себе круг, начертанный на земле, средина которого называет центром, а  прямые линии, идущие от центра к окружности, называются радиусами. Теперь  вникните, что я буду говорить: предположите, что круг сей есть мир, а  самый центр круга – Бог; радиусы же, т. е. прямые линии, идущие от окружности  к центру, суть пути жизни человеческой. Итак, на сколько святые входят  внутрь круга, желая приблизиться к Богу, на столько, по мере вхождения,  они становятся ближе и к Богу, и друг к другу; и сколько приближаются  к Богу, столько приближаются и друг к другу; и сколько приближаются друг  к другу, столько приближаются и к Богу. Так разумейте и об удалении. Когда  удаляются от Бога и возвращаются ко внешнему, то очевидно, что в той мере,  как они исходят от средоточия и удаляются от Бога, в той же мере удаляются  и друг от друга; и сколько удаляются друг от друга, столько удаляются  и от Бога. Таково естество любви: на сколько мы находимся вне и не любим   Бога, на столько каждый удален и от ближнего. Если же возлюбим Бога, то  сколько приближаемся к Богу любовью к Нему, столько соединяемся любовью  и с ближним; и сколько соединяемся с ближним, столько соединяемся с Богом.'
        cn: '为使你们更清晰地理解所言之力量，我将为你们提供一个源自教父们的比喻。请想象一个画在地上的圆圈，其中心被称为圆心，而从圆心延伸至圆周的直线被称为半径。现在，请仔细思索我将要说的话：假定这个圆圈就是世界，而圆心本身就是上帝；半径，即从圆周通向圆心的直线，则是人类生命的道路。


          所以，圣徒们越是进入圆圈内部，渴望接近上帝，他们就越是随着进入的程度，既接近上帝，也彼此接近；他们越是接近上帝，就越是彼此接近；他们越是彼此接近，就越是接近上帝。对远离亦作如是观。当人们远离上帝并返回外部世界时，显然，他们越是偏离中心、远离上帝，就越是彼此远离；他们越是彼此远离，就越是远离上帝。


          这就是爱的本质：我们越是身处外部而不爱上帝，每个人就越是远离邻人。然而，如果我们爱上帝，那么我们越是因对祂的爱而接近上帝，就越是因爱而与邻人结合；我们越是与邻人结合，就越是与上帝结合。'
    - type: paragraph
      text:
        ru: Господь Бог да сподобит нас слышать полезное и исполнять оное; ибо по  мере того, как мы стараемся и заботимся об исполнении слышанного, и Бог  всегда просвещает нас и научает воле Своей. Ему слава и держава во веки  веков. Аминь.
        cn: 愿主、神使我们配得聆听有益之事并将其付诸实践；因为我们越是努力和用心去实行所听闻的，神就越是不断地光照我们，教导我们祂的旨意。愿荣耀和权能都归于祂，直到永世。阿门。
  - type: heading2
    text:
      ru: Поучение 7. О том, чтобы укорять себя, а не ближнего
      cn: 第七篇教诲：关于自责而非归咎他人
    children:
    - type: paragraph
      text:
        ru: Исследуем, братия, от чего происходит, что иногда кто-либо, услышав оскорбительное слово, не обращает на него внимания и переносит оное без смущения, как будто вовсе и не слыхал его; иногда же, как только услышит, тотчас смущается. Какая причина такого различия? И одна ли причина этого различия или многие? Я нахожу, что это имеет многие причины, но есть одна, так сказать, рождающая все другие причины. И скажу вам, как это бывает. Во-первых, случается, что иной после молитвы или доброго упражнения находится, так сказать, в добром расположении духа и потому снисходит брату своему и не смущается его словами. Случается также, что иной имеет пристрастие к кому-нибудь и потому без огорчения переносит всё, от него наносимое. Бывает также, что иной презирает желающего оскорбить его и потому не обращает внимания на его обиды, не считает его за человека и потому не вменяет ни во что всё, что тот говорит или делает. И скажу вам нечто такое, чему вы удивитесь.
        cn: 弟兄们，让我们探究，为何有时有人听到侮辱之言，却不以为意，毫无困扰地承受，仿佛根本未曾听闻；而有时一听到，便立刻感到烦恼。造成这种差异的原因是什么？这差异的原因是一个还是多个？我发现它有许多原因，但有一个，可以说，是所有其他原因的根源。我将告诉你们这是如何发生的。首先，有时有人在祈祷或善功之后，可以说，处于一种良好的心境中，因此他会体恤他的弟兄，而不为对方的话语所扰。有时也可能有人对某人抱有偏爱，因此他能够毫无怨言地承受对方所带来的一切。还有，有时有人蔑视那些想要侮辱他的人，因此他不会在意对方的冒犯，不把对方当作一个人，因此对对方所说或所做的一切都毫不在意。我将告诉你们一些令你们惊奇的事情。
    - type: paragraph
      text:
        ru: 'В общежитии, прежде моего удаления оттуда, был один брат, которого я никогда не видал смутившимся или скорбящим, или разгневанным на кого-либо, тогда как я замечал, что многие из братии часто досаждали ему и оскорбляли его. А этот юноша так переносил оскорбления от каждого из них, как будто никто вовсе не смущал его. Я же всегда удивлялся чрезвычайному незлобию его и желал узнать, как он приобрёл сию добродетель. Однажды отвёл я его в сторону и, поклонившись ему, просил его сказать мне, какой помысл он всегда имеет в сердце своём, что, подвергаясь оскорблениям или перенося от кого-либо обиду, он показывает такое долготерпение. Он отвечал мне презрительно без всякого смущения: «Мне ли обращать внимание на их недостатки, или принимать от них обиды как от людей? Это – лающие псы»[37].'
        cn: '在我尚未离开那个修道院之前，那里住着一位弟兄，我从未见他烦恼、忧伤，也从未见他对任何人发怒。然而我却注意到，许多弟兄经常惹恼他，冒犯他。但这年轻人却能忍受来自每个人的侮辱，仿佛根本没有人让他感到困扰。我总是惊叹于他那非凡的无怨无恨，并渴望知道他如何获得了这等美德。


          有一次，我把他拉到一边，向他鞠躬，请他告诉我，他心里总是怀着怎样的念头，以至于在受到侮辱或忍受他人的伤害时，他能表现出如此的恒忍。他轻蔑地回答我，毫无困扰地说：「我怎能去留意他们的过失，或者将他们的冒犯当作是出自人手呢？他们不过是狂吠的狗罢了。」[37]'
    - type: paragraph
      text:
        ru: 'Услышав это, я преклонил голову и сказал себе: нашёл путь брат сей, и, перекрестясь, удалился от него, моля Бога, чтобы Он покрыл меня и его.'
        cn: 听闻此言，我低下头，对自己说：这位弟兄找到了道路。于是我划了十字，离开了他，祈求上帝护佑我与他。
    - type: paragraph
      text:
        ru: Итак, случается, как я сказал, что кто-либо не приходит в смущение и от презрения ближнего, а это явная погибель. Если же кто смущается на оскорбляющего его брата, то сие происходит или от того, что он в это время находится не в хорошем расположении духа, или от того, что имеет неприязнь против него. Этому есть много и других причин, о которых уже было говорено. Но главная причина всякого смущения, если мы основательно исследуем, есть то, что мы не укоряем самих себя. Оттого проистекает всякое подобное расстройство, оттого мы никогда не находим покоя. И нечего удивляться, когда слышим от всех святых, что нет другого пути, кроме сего. Мы видим, что никто, минуя путь сей, не обрёл покоя, а мы надеемся получить спокойствие, или полагаем, что идём правым путем, никогда не желая укорять самих себя. Поистине, если человек совершит и тьмы добродетелей, но не будет держаться сего пути, то он никогда не перестанет оскорбляться и оскорблять других, теряя чрез то все труды свои. Напротив, какую радость, какое спокойствие имеет тот, кто укоряет самого себя! Куда бы ни пошёл укоряющий себя, как сказал авва Пимен, какой бы ни приключился ему вред или бесчестие или иная какая-либо скорбь, он уже предварительно считает себя достойным всякой скорби и никогда не смущается. Есть ли что беспечальнее такого состояния?
        cn: 于是，正如我所说，有时会发生这样的情况：有人即便受到近邻的蔑视，也毫不困扰，而这却是显而易见的沉沦。若有人因冒犯他的弟兄而困扰，这或是因为他当时心境不佳，或是因为他对其怀有敌意。此外还有许多其他原因，对此我们已讨论过。然而，如果我们深入探究，一切困扰的主要原因在于我们没有责备自己。一切此类困扰皆由此而生，我们因此从未寻得安宁。我们听到所有圣徒都说，除了这条道路，别无他途，这并不足为奇。我们看到，没有人能绕过这条道路而寻得安宁，但我们却希望能获得平静，或者认为我们走在正确的道路上，却从未愿意责备自己。确实，如果一个人行了千万种美德，但却不遵守这条道路，他就永远不会停止受辱和冒犯他人，从而失去他所有的劳苦。相反，一个责备自己的人会拥有何等的喜乐，何等的安宁！正如阿爸皮门所说，一个责备自己的人无论走到哪里，无论遭遇任何伤害、羞辱或任何其他苦难，他都会预先认为自己配得一切苦难，并且从不困扰。还有比这种状态更无忧无虑的吗？
    - type: paragraph
      text:
        ru: 'Но если кто-нибудь скажет: если брат оскорбляет меня, и я, испытав себя, найду, что я не подал ему никакого повода к сему, то как могу укорить себя? Поистине, если кто-либо испытает себя со страхом Божиим, то найдёт, что он всячески сам подал повод или делом, или словом, или видом. Если же он видит, как говорит, что он в настоящее время не подал ему вовсе никакого повода, то верно он когда-нибудь в другое время оскорбил его, или в этом, или в другом деле, или, вероятно, опечалил другого брата и должен был пострадать за сие, или часто и за иной какой-либо грех. Потому если кто, как я сказал, со страхом Божиим рассмотрит самого себя и строго испытает свою совесть, то он непременно найдёт себя виновным.'
        cn: "但若有人说：如果弟兄冒犯了我，而我省察自己，却发现并未给他任何冒犯我的由头，那我如何能自责呢？\n \n实则，若有人怀着敬畏上帝之心省察自己，他必会发现自己以各种方式，或因行为，或因言语，或因神色，都曾给予过由头。倘若他真如他所言，此刻并未给予对方任何由头，那他定是在其他时候冒犯过他，或在这件事上，或在另一件事上，又或者，他可能曾使另一位弟兄忧伤，因此必须为此受苦，又或常常是为着某种别的罪过。因此，若有人，如我所言，怀着敬畏上帝之心审视自己，并严格省察自己的良知，他必会发现自己有罪。"
    - type: paragraph
      text:
        ru: 'Случается также, что иной, как кажется ему, пребывает в мире и безмолвии: но когда брат скажет ему оскорбительное слово, то он смущается, и потому полагает себя вправе скорбеть на него, говоря: если бы он не пришёл и не смутил бы меня своими словами, то я не согрешил бы. Вот смешное суждение! Вот обольщение диавольское! Разве тот, кто сказал ему слово, вложил в него страсть? Он только показал ему ту, которая уже была в нём, для того чтобы он, если хочет, покаялся в ней. Такой подобен гнилому хлебу, который снаружи хорош, а внутри заплесневел, и когда кто-либо разломит его, то обнаруживается его гнилость. Так и этот – пребывал, как ему казалось, в мире, но страсть была внутри его, а он не знал о сём; брат сказал ему одно слово и обнаружил гнилость, сокровенную внутри его. Итак, если он хочет получить помилование, то пусть покается, очистится, преуспеет; и пусть видит, что он ещё должен благодарить брата, как доставившего ему таковую пользу. Ибо искушения не будут уже одолевать его, как прежде; но насколько он преуспеет, настолько они окажутся для него легчайшими: ибо по мере того как душа преуспевает, она становится более крепкою и приобретает силу переносить находящие на нее искушения. Как сильное животное, если на него навьючат большое бремя, спокойно несёт его, и когда случится ему споткнуться, то встаёт тотчас и вовсе не чувствует, что споткнулось; если же, напротив, животное бессильно, то и лёгкое бремя отягощает его, и когда оно упадёт, нужна большая помощь, чтобы поднять его.'
        cn: 有时也会有这样的人，他自以为处在平安与静默之中：然而当弟兄对他说了冒犯的话时，他便心烦意乱，并因此认为自己有理由为此悲伤，说道：「如果他没有来，没有用他的话语搅扰我，我就不会犯罪了。」 这是一个多么可笑的判断！这是一个多么魔鬼般的迷惑！难道是那个对他说话的人把情欲放进了他里面吗？他只是向他显明了那已经在他里面的东西，为的是让他若愿意，就可以为此悔改。这样的人就像发霉的面包，外面看起来很好，里面却已经发霉了，当有人把它掰开时，它的腐烂就显露出来了。这个人也是如此——他自以为处在平安之中，但情欲却在他里面，而他对此一无所知；弟兄对他只说了一句话，就揭示了他内心隐藏的腐朽。所以，如果他想得到怜悯，就让他悔改，洁净自己，并长进；并且让他看到，他甚至应该感谢弟兄，因为弟兄给了他如此大的益处。因为试探将不再像以前那样胜过他；但他越是长进，试探就越会对他来说变得更容易：因为随着灵魂的长进，它会变得更加刚强，并获得承受临到它的试探的力量。就像一头强壮的牲畜，如果给它驮上沉重的负担，它也能平静地驮着，当它偶然绊倒时，它会立刻站起来，并且根本感觉不到自己绊倒了；但如果相反，牲畜虚弱无力，那么即使是轻微的负担也会压垮它，当它摔倒时，需要很大的帮助才能将它扶起来。
    - type: paragraph
      text:
        ru: 'Так бывает и с душою: по мере того как она творит грех, она изнемогает от него, ибо грех расслабляет и приводит в изнеможение того, кто предается ему; и потому всё приключающееся с таковым отягощает его. Если же человек преуспевает в добре, то, по мере преуспеяния, ему делается более лёгким то, что некогда было тяжело. Посему-то, если мы во всём, что с нами ни случается, считаем виновными самих себя, а не других, то это приносит нам много добра и доставляет великое спокойствие и преуспеяние, и тем более должны мы это делать, что ничего не бывает с нами без промысла Божия.'
        cn: 灵魂亦是如此：当灵魂造罪时，它会因罪而衰竭，因为罪恶使那些沉溺于它的人松懈、疲惫；因此，一切临到这样的人的事物都会使他感到沉重。然而，如果一个人在美德上长进，那么随着他长进的程度，曾经沉重的事物对他来说会变得更加轻省。因此，如果我们在所遭遇的一切事上都归咎于自己而非他人，这会带给我们极大的益处，并赐予我们巨大的平安和长进，我们更当如此行，因为没有一件事临到我们是出于上帝（上帝）的眷顾之外的。
    - type: paragraph
      text:
        ru: 'Если кто говорит: «Как я могу не скорбеть, если нуждаюсь в вещи и не получаю её, тогда как она мне необходимо нужна?», то даже и в таком случае он не имеет права укорять кого-нибудь или скорбеть на кого-либо. Ибо если он действительно нуждается в вещи, как говорит, и не получает её, то он должен сказать: «Христос знает более меня, должен ли я получить желаемое, и Он будет мне вместо сей вещи, или вместо сей пищи». Сыны Израилевы ели манну в пустыне сорок лет; и хотя вид манны был один и тот же, но для каждого она была тем, в чём он имел нужду: кому нужно было солёное, для того она была солёна; кому нужно было сладкое, для того она была сладка, и, одним словом, каждому она была тем, что было сообразно с его потребностью. Так, если кому нужно яйцо, а он не получает его, но получает только овощи, то пусть скажет помыслу своему: «Если бы мне было полезно получить яйцо, то Бог непременно послал бы мне его; однако Он может сделать, что и самые эти овощи заменят мне яйцо». И верую Богу, что сие будет ему вменено в мученичество. Ибо если кто поистине достоин покоя, то и сарацинскому (варварскому) сердцу Бог возвестит сотворить с ним милость, смотря по его надобности. Если же кто недостоин успокоения или оно неполезно ему, то хотя бы он и новое небо, и новую землю сотворил, не найдёт покоя. Однако иногда человек находит покой и сверх своей потребности, а иногда не получает и необходимого. Пoелику Бог, как милостивый, каждому подаёт, что ему нужно. Но бывает, что Он посылает человеку более нужного ему: сим показывает избыток человеколюбия Своего и научает его благодарению; когда же не посылает ему и нужного, то словом Своим (Мф.4:4)  заменяет действие той вещи, в которой человек нуждается, и научает его терпению.'
        cn: 若有人说：「我若需要某物而未得，又非此不可，我怎能不忧伤呢？」即便在这种情况下，他也没有权利责备任何人，或因任何人而忧伤。因为如果他真如所言，需要某物却未得，他就当说：「基督比我更清楚，我是否当得所愿之物；祂将代替此物，或代替此食，赐予我。」以色列子民在旷野中吃了四十年吗哪；吗哪的样式虽始终如一，但对每个人而言，它都是其所需：需要咸味的，吗哪便是咸的；需要甜味的，吗哪便是甜的；简言之，对每个人而言，吗哪都是与他所需相符之物。因此，如果有人需要鸡蛋，却未得，只得到了蔬菜，就让他对自己的思绪说：「若我得到鸡蛋有益，上帝必会赐予我；然而祂能使这些蔬菜代替鸡蛋的作用。」我信上帝，这将被算为他的殉道。因为如果有人确实配得安息，上帝甚至会感动撒拉逊人（野蛮人）的心，根据他的需要，对他施以仁慈。但若有人不配得安息，或安息对他无益，即便他创造了新天新地，也找不到安息。然而，有时人所获安息超乎所需，有时却连必需之物也未得。因为上帝，作为慈悲者，赐予每个人所需。但有时祂赐予人超出所需之物：以此显明祂充沛的仁爱，并教导人感恩；而当祂未赐予人必需之物时，祂就用祂的话语（马太福音 4:4）代替人所需之物的作用，并教导人忍耐。
    - type: paragraph
      text:
        ru: 'Итак, во всяком случае должны мы взирать горе[38]. Добро ли нам кто-нибудь сделает или злое потерпим от кого-либо, мы должны взирать горе и благодарить Бога за всё, случающееся с нами, всегда укоряя самих себя и говоря, как сказали отцы, что если случится с нами нечто доброе – то это дело Божия промысла, а если злое – то это за грехи наши. Ибо поистине всё, что мы ни терпим, терпим за грехи наши. Святые если и страдают, то страдают за имя Божие или для того, чтобы обнаружились добродетели их на пользу многим, или для того, чтобы умножились венцы и награда их от Бога. Но можем ли мы, окаянные, сказать это о себе, мы, которые так согрешаем  ежедневно, и, удовлетворяя страстям нашим, оставили правый путь, указанный отцами – путь самоукорения, и идём кривым путем – укорения ближнего? И каждый из нас старается во всяком деле сложить вину на брата своего и на него возложить всю тяготу: каждый небрежёт и не соблюдает ни одной заповеди, а от ближнего требует исполнения заповедей.'
        cn: 那么，无论如何，我们都必须仰望高天[38]。无论是谁对我们施以善行，还是我们遭受了别人的恶待，我们都当仰望高天，并为所遭遇的一切感谢上主，常常自责，正如诸圣父所言：如果发生在我们身上的是好事，那是出于上帝的眷顾；如果遭遇的是恶事，那是为了我们的罪过。因为，我们所遭受的一切，确实都是为了我们的罪过。圣者们即使受苦，也是为了上主之名，或是为了使他们的美德显露，以造福众人，或是为了增加他们在上帝那里的冠冕和赏赐。然而，我们这些可怜之人，能这样说自己吗？我们每日犯罪累累，放纵私欲，离弃了诸圣父所指明的正道——那自我谴责之路，反而走上了歪路——责备邻人之路？我们每个人在每件事上都试图将过错推诿给弟兄，将全部重担加诸于他：每个人都懈怠，不遵守任何一条诫命，却要求邻人遵守诫命。
    - type: paragraph
      text:
        ru: 'Однажды пришли ко мне два брата, скорбевшие один на другого, и старший говорил о младшем: «Когда я приказываю ему что-либо сделать, он скорбит, и я тоже скорблю, думая, что если бы он имел ко мне доверие и любовь, то принимал бы слова мои с уверенностью»[39]. Младший же сказал: «Прости, авва, он говорит мне вовсе не со страхом Божиим, но повелевает, как властелин, и я думаю, что потому и не располагает к доверию[40]сердце моё, как говорят отцы». Заметьте, как оба они укоряют друг друга, и ни один из них не укорил себя. Также и других двое скорбели друг на друга и, поклонившись один другому, не получили успокоения. И один говорил: «Он не от сердца поклонился мне, и потому я не успокоился[41], ибо так сказали отцы».'
        cn: 曾有两位兄弟来找我，他们彼此心怀怨怼。年长的那位谈及年幼的兄弟说：「每当我吩咐他做些什么，他便心生忧苦，而我也因此忧伤，心想若是他对我怀有信赖和爱慕，自会欣然接受我的言语。」[39] 年幼的兄弟则说：「阿爸，请您原谅，他对我说话，并非全然出于对上主的敬畏，反倒像个主宰般发号施令，因此我想，这正是为何我的心不肯被他所信服的原因，正如教父们所言。」[40] 请留意，他们二人是如何互相指责，却没有一人自责。另有两位兄弟也彼此忧伤，即便他们互相敬拜，却未能得到安宁。其中一人说：「他并非真心向我敬拜，因此我未能平息心绪[41]，因为教父们就是这样说的。」
    - type: paragraph
      text:
        ru: 'Другой же говорил: «Так как он не был приготовлен любовью ко мне, когда я просил у него прощения, то посему и я не успокоился». Видишь ли, господине, какое смешное суждение! Видишь ли, какое превращение понятий! Бог знает, как я ужасаюсь, что и самые изречения отцов наших мы употребляем сообразно с лукавою волею нашею и к погибели душ наших. Каждому из них надлежало возложить вину на самого себя, и один должен был сказать: пoелику я не от сердца поклонился брату моему, то посему Бог и не расположил его ко мне; а другой должен был сказать: так как я не был приготовлен любовью к брату моему прежде, нежели он просил прощения, то посему Бог и не расположил его ко мне. Так же следовало поступить и двум вышеупомянутым – один должен был сказать: я говорю властительски, и потому Бог не располагает брата моего в доверии ко мне; а другой должен был помышлять: брат мой со смирением и любовию приказывает мне, но я непослушен и не имею страха Божия. И ни один из них не нашёл пути к самоукорению, напротив, каждый возлагал вину на ближнего. Вот почему мы и не преуспеваем, вот почему и не получаем ни от чего пользы, но всё время наше проводим в противлении друг другу и мучим сами себя. Пoелику каждый оправдывает себя, каждый, как я прежде сказал, позволяет себе ничего не соблюдать, а от ближнего требует исполнения заповеди, потому мы и не можем придти в познание доброго; ибо, если хотя мало научимся чему-либо, тотчас и от ближнего требуем того же, укоряя его и говоря: он должен был это сделать; почему же он так не сделал? Почему мы лучше от себя не требуем исполнения заповедей, и не укоряем себя в несоблюдении их?'
        cn: 而另一人则说：「既然他没有以爱预备好自己来对待我，而我也未曾求他赦免，所以我也不得安宁。」 主啊，你看见了吗，这是多么可笑的判断！你看见了吗，这是多么扭曲的概念！上帝知道，我多么恐惧，我们甚至把圣教父们的话语，也按照我们邪恶的意志来使用，以至于我们灵魂的毁灭。他们每个人都应该把过错归咎于自己，一人本应说：因为我没有全心全意地向我的弟兄致敬，所以上帝也没有使他倾向我；而另一人本应说：因为在我的弟兄请求宽恕之前，我没有以爱预备好自己来对待他，所以上帝也没有使他倾向我。上述二人也应该这样行——一人本应说：我以命令的口吻说话，因此上帝没有使我的弟兄信任我；而另一人则本应思量：我的弟兄以谦卑和爱心吩咐我，但我却不顺从，也没有敬畏上帝之心。他们没有一人找到自责的道路，相反，每个人都把过错归咎于邻人。这就是为什么我们无法进步，这就是为什么我们一无所获，我们所有的时间都花在彼此的对抗中，并折磨着自己。因为每个人都为自己辩护，每个人都像我之前所说，允许自己不遵守任何事物，却要求邻人遵守诫命，所以我们无法认识美善；因为，如果我们稍学到一点什么，立刻就向邻人要求同样的事，指责他说：「他本应这样做；为什么他没有那样做呢？」为什么我们不更好地要求自己遵守诫命，不指责自己没有遵守呢？
    - type: paragraph
      text:
        ru: 'Где тот старец, который, когда его спросили: «Что главное из найденного тобою на пути сём, отче», – отвечал: «То, чтобы во всём укорять себя». Это и вопросивший похвалил и сказал ему: «Нет иного пути, кроме сего». Так и авва Пимен сказал со стенанием: «Все добродетели вошли в дом сей, кроме одной, без которой трудно устоять человеку». И когда его спросили: «Какая это добродетель?», он отвечал: «Та, чтобы человек во всём укорял себя»[42]. И святой Антоний сказал: «Великий подвиг[43]человека состоит в том, чтобы он пред лицом Божиим возлагал всё согрешение своё на себя и ожидал бы искушения до последнего издыхания».'
        cn: '那一位长老在哪里？当有人问他：「父亲啊，您在这条道路上所发现的最重要的事是什么？」他回答说：「就是在一切事上责备自己。」提问者也称赞他，并对他说：「除此以外，没有别的道路了。」


          阿爸皮门也曾叹息着说：「所有的美德都进入了这所房子，只除了一样，没有它，人就难以站立得稳。」当人们问他：「这是什么美德呢？」他回答说：「就是人要在一切事上责备自己。」[42]


          圣安东尼也曾说：「人最大的属灵操练[43]在于，他在上帝面前将自己所有的罪过都归咎于自己，并且直到最后一口气都要等待试探。」'
    - type: paragraph
      text:
        ru: 'И везде находим мы, что отцы, сохранив сие и возложив на Бога всё, даже и самое малое, обрели покой. Таков был тот святой старец, которому во время болезни брат влил в пищу вместо мёда льняное масло, которое очень вредно. Однако же старец ничего не сказал, но ел молча и в первый, и во второй раз, и нисколько не укорил служившего ему брата, не сказал, что он небрежен, и не только не сказал этого, но даже никаким словом не опечалил его. Когда же брат узнал,чтоон сделал, и начал скорбеть, говоря: «Я убил тебя, авва, и ты возложил сей грех на меня тем, что промолчал», то с какою кротостью он отвечал ему: «Не скорби, чадо, если бы Богу угодно было, чтобы я ел мёд, то ты влил бы мне мёду». И, таким образом, он возложил это на Бога.'
        cn: '我们处处可见，圣教父们持守此道，将一切——哪怕是至微之事——都全然交托于上帝，从而寻得了安宁。有一位圣洁的长老，便是一个这样的例子。他患病时，一位弟兄在给他的食物中，误将亚麻籽油当作蜂蜜倒了进去，而亚麻籽油对身体大有损害。然而，这位长老什么也没说，默默地吃了，无论是第一次还是第二次。他丝毫没有责备服侍他的弟兄，没有说他粗心大意，不仅没有这样说，甚至连一个字也没有使他忧伤。


          当那位弟兄得知自己的过失，开始悲伤地说：「阿爸，我害了你，而你却因沉默将这罪过加在我身上了。」长老以何等的温柔回答他：「孩子，不要忧伤。如果上帝乐意让我吃蜂蜜，你就会给我倒蜂蜜了。」就这样，他将此事交托于上帝。'
    - type: paragraph
      text:
        ru: 'Какое дело Богу до сего, монах? Брат ошибся, а ты говоришь: «если бы Богу было угодно»; какое участие Бога в сем деле? Однако он говорит: поистине если бы Богу было угодно, чтобы я ел мёд, то брат и влил бы мне мёду. Вот, хотя старец был в такой болезни и столько дней не мог принять пищи, однако же не поскорбел на брата, но возложил дело на Бога и успокоился. И хорошо сказал старец, ибо он знал, что если бы Богу угодно было, чтобы он ел мёд, то и зловонное льняное масло претворил бы Он в мёд. Мы же в каждом деле устремляемся на ближнего, порицая и укоряя его как нерадивого и не по совести поступающего. Как только услышим хотя одно слово, тотчас перетолковываем его, говоря: если бы он не хотел смутить меня, то он не сказал бы этого. Где пророк Давид, который сказал о Семее:«Оставите его, и тако да проклинает, яко Господь рече ему проклинати Давида»(2Цар.16:10). Мужу ли убийце говорил Бог, чтобы он проклинал пророка? Как, ужели Господь сказал ему сие? Но пророк, имея разум духовный и зная, что милости Божией ничто так не привлекает на душу, как искушения, и особенно наносимые и налагаемые во время скорби и нужды, сказал:«Оставите его проклинати мя»(Давида),«яко рече ему Господь»(2Цар.16:11).  Для чего?«Негли призрит Господь на смирение мое, и возвратит ми благая вместо клятвы его»(2Цар.16:12). Видишь ли, как разумно поступал пророк? Посему-то он и остановил хотевших отмстить проклинающему и говоря:«что мне и вам, сынове Саруины? Оставите его, и тако да проклинает, яко Господь рече ему»(2Цар.16:10). Мы же не хотим сказать о брате нашем, что Господь ему сказал, но если услышим оскорбительное слово, то поступаем подобно собаке, в которую когда кто-нибудь бросит камнем, то она оставляет бросившего и бежит грызть камень. Так делаем и мы: оставляем Бога, попускающего напастям находить на нас к очищению грехов наших, и обращаемся на ближнего, говоря: зачем он мне это сказал? Зачем он мне это сделал? И тогда как мы могли бы получить большую пользу от подобных случаев, мы делаем противное, и вредим сами себе, не разумея, что промыслом Божиим всё устраивается на пользу каждого.'
        cn: 修道士啊，这事与上帝何干？弟兄犯了错，你却说：「要是上帝愿意的话」；上帝在这事上有什么参与呢？然而，他却说：确实，如果上帝愿意让我吃蜂蜜，那弟兄就会给我倒蜂蜜了。你看，这位长者虽然病得如此严重，多日不能进食，却丝毫没有责怪弟兄，而是把事情归于上帝，并因此平静下来。长者说得好，因为他知道，如果上帝愿意让他吃蜂蜜，他甚至能把恶臭的亚麻籽油变成蜂蜜。我们却在每件事上都攻击邻人，责骂和斥责他们不认真、不凭良心办事。我们只要听到一句话，就立刻曲解它，说：如果他不想搅扰我，他就不会说这话。先知大卫在哪里，他论及示每时说：「由他咒骂吧！因为这是上主吩咐他的」(撒母耳记下 16:10)。难道上帝吩咐那个杀人犯去咒骂先知吗？怎么，难道上主真的吩咐他这样做吗？然而先知拥有属灵的智慧，他知道没有什么能像试炼，特别是那些在忧愁和缺乏时施加的试炼，更能吸引上帝的慈爱临到灵魂。因此他说：「由他咒骂我吧，因为上主吩咐他」(撒母耳记下 16:11)。为何呢？「或者上主见我所受的苦难，就施恩与我，代替他今日的咒骂」(撒母耳记下 16:12)。你看到先知是何等明智吗？因此他拦住了那些想向咒骂者复仇的人，说：「撒鲁雅的儿子们哪，我与你们有何相干？由他咒骂吧！因为这是上主吩咐他的」(撒母耳记下 16:10)。我们却不愿说我们的弟兄是蒙主吩咐的，但当我们听到冒犯的话语时，我们就如同狗一般，有人向它扔石头，它却不理会扔石头的人，而去咬那块石头。我们也如此行：我们撇弃了上帝，任凭患难临到我们，以洁净我们的罪孽，却转向邻人，说：他为什么要对我说这话？他为什么要对我做这事？虽然我们本可以从这些事件中获得极大的益处，我们却适得其反，伤害了自己，不明白万事都是上帝的旨意，是为了各人的益处而安排的。
    - type: paragraph
      text:
        ru: Господь Бог да вразумит нас молитвами святых, ибо Ему всякая слава, честь и поклонение во веки. Аминь.
        cn: 愿主上帝借着圣者的祈祷启迪我们，因为一切的荣耀、尊贵和敬拜都归于他，直到永远。阿门。
  - type: heading2
    text:
      ru: Поучение 8. О злопамятности
      cn: 第八篇教诲：论怀恨不释
    children:
    - type: paragraph
      text:
        ru: 'Отцы сказали, что монахам несвойственно гневаться, также и оскорблять кого-либо, и ещё: «Кто преодолел гнев, тот преодолел демонов, а кто побеждается сею страстию, тот вовсе чужд иноческой жизни» и проч. Что же должны мы сказать о себе, когда мы не только не оставляем раздражительности и гнева, но и предаемся злопамятности? Что нам делать, как не оплакивать такое жалкое и нечеловеческое устроение душ наших? Итак, будем внимать себе, братия, и постараемся с помощию Божиею избавиться от горечи этой губительной страсти.'
        cn: 众圣教父曾言，修士不应心怀怒气，亦不应出言侮辱他人。此外，他们还说：「凡战胜怒气者，即战胜了魔鬼；而为这情欲所制伏者，则完全不属修道生活。」等等。那么，当我们不仅未能摆脱烦躁与怒气，反而沉溺于宿怨之时，我们当如何论说自己呢？面对如此可怜且非人性的灵魂光景，我们除了哀恸，还能做些什么呢？因此，弟兄们，让我们留心审视自己，并借由上帝的助佑，竭力摆脱这毁灭性情欲的苦毒吧。
    - type: paragraph
      text:
        ru: 'Случается, что, когда между братиями произойдёт смущение или возникнет неудовольствие, один из них поклонится другому, прося прощения, но и после сего продолжает скорбеть и иметь помыслы против брата. Таковой не должен пренебрегать сим, но пресечь оные вскоре, ибо это есть злопамятность; а она, как я сказал, требует от человека многого внимания, чтобы в оной не закоснеть и не погибнуть. Кто поклонился, прося прощения, и сделал это ради заповеди, тот в настоящее время исцелил гнев, но против злопамятности ещё не подвизался, и потому продолжает скорбеть на брата. Ибо иное злопамятность, иное гнев, иное раздражительность и иное смущение; и чтобы вы лучше поняли сие, скажу вам пример. Кто разводит огонь, тот берет сначала малый уголёк: это слово брата, нанесшего оскорбление. Вот это пока ещё только малый уголёк: ибо что такое слово брата твоего? Если ты его перенесёшь, то ты и погасил уголёк. Если же будешь думать: «Зачем он мне это сказал, и я ему скажу то и то, и если бы он не хотел оскорбить меня, он не сказал бы этого, и я непременно оскорблю его», – вот ты и подложил лучинки или что-либо другое, подобно разводящему огонь, и произвёл дым, который есть смущение. Смущение же есть то самое движение и возбуждение помыслов, которое воздвигает и раздражает сердце. Раздражение же есть отомстительное восстание на опечалившего, которое обращается в дерзость, как сказал блаженный авва Марк: «Злоба, питаемая помышлениями, раздражает сердце, убиваемая же молитвою и надеждою сокрушает его».'
        cn: 有时，当弟兄之间发生困扰或产生不满时，其中一方会向另一方鞠躬，请求宽恕，但在此之后，他仍然继续忧伤并对弟兄怀有思虑。这样的人不应轻忽此情，而应立即制止这些思虑，因为这是怀怨；而怀怨，正如我所说，需要人付出极大的警醒，以免沉溺其中而走向灭亡。那些鞠躬请求宽恕的人，如果他们是为着诫命而行，那么当下他们就治愈了怒气，但尚未与怀怨争战，因此仍然继续对弟兄忧伤。因为怀怨是一回事，怒气是另一回事，烦躁是另一回事，困扰又是另一回事；为了让你们更好地理解这一点，我给你们举一个例子。点火的人首先会取一个小小的炭块：这就是弟兄冒犯的话语。看哪，这目前还只是一个小小的炭块：因为你弟兄的话语算得了什么呢？如果你能忍受，那么你就熄灭了炭块。但如果你心想：「他为什么要对我说这些，而我将对他说这样那样的话，如果他不想冒犯我，他就不会说这些，我一定要冒犯他，」——看哪，你就像点火的人一样，已经放上了小木条或其他类似的东西，并产生了烟雾，这就是困扰。困扰就是思虑的那种搅动和激发，它使心被激起和烦躁。而烦躁是对那些使我们忧伤的人的报复性反抗，它转变为傲慢，正如蒙福的阿爸马可所说：「被思虑滋养的恶意会激怒心灵，而被祷告和希望所熄灭的恶意则会使其破碎。」
    - type: paragraph
      text:
        ru: 'Если бы ты перенёс малое слово брата твоего, то погасил бы, как я уже сказал, этот малый уголёк прежде, чем произошло смущение; однако же и его, если хочешь, можешь удобно погасить, пока оно ещё не велико, молчанием, молитвою, одним поклоном от сердца. Если же ты будешь продолжать дымить, то есть раздражать и возбуждать сердце воспоминанием: «Зачем он мне это сказал, я и ему скажу то и то», то от сего самого стечения и, так сказать, столкновения помыслов согревается и разгорается сердце, и происходит воспламенение раздражительности, ибо раздражительность есть жар крови около сердца, как говорит св. Василий Великий.'
        cn: 如果你能容忍你兄弟的一句微小言语，就能熄灭，如我所言，这小小的火星，在烦乱发生之前。然而，如果你愿意，你也可以在它还未壮大时，通过沉默、祷告和一次由衷的俯伏，轻易地熄灭它。但如果你继续煽动，也就是说，通过回忆来激怒和刺激内心说：「他为什么对我说这些，我也要对他这样那样说」，那么，正是这种思绪的汇聚和，可以这样说，思绪的碰撞，使心被加热并燃烧起来，从而引发了烦躁的火焰。因为烦躁是血液在心周围的热量，正如圣巴西流大帝所说。
    - type: paragraph
      text:
        ru: 'Вот как происходит раздражительность. Её также называют острожелчием (вспыльчивостью). Если хочешь, можешь погасить и её, прежде чем произойдёт гнев. Если же ты продолжаешь смущать и смущаться, то уподобляешься человеку, подкладывающему дрова на огонь и ещё более разжигающему его, отчего образуется много горящего уголья, и это есть гнев. Так же сказал и авва Зосима, когда его спросили, что значит изречение: «Где нет раздражительности, там безмолвствует вражда». Ибо если кто-либо в начале смущения, когда оно начинает, как мы сказали, дымиться и бросать искры, поспешит укорить себя и поклониться ближнему, прося прощения, прежде нежели разгорится раздражительность, то он сохранит мир. Также когда возгорится раздражительность, если он не замолчит, но будет продолжать смущаться и возбуждать себя, то он делается, как мы сказали, подобным тому, кто подкладывает дрова на огонь, и они горят, пока наконец образуется много горящего уголья. И как горящее уголье, когда оно угаснет и будет собрано, может лежать несколько лет без повреждения, и даже, если кто польёт его водою, оно не подвергается гниению: так и гнев, если закоснеет, обращается в злопамятность, от которой человек не освободится, если не прольёт крови своей[44].'
        cn: 以下是烦躁的发生方式。它也被称为急性胆汁质（易怒）。如果你愿意，你可以在愤怒发生之前将其熄灭。如果你继续困扰和被困扰，你就如同一个往火上添柴、使其燃烧更旺的人，因此会产生许多燃着的炭，这便是愤怒。阿爸佐西马也曾这样说过，当他被问及「哪里没有烦躁，哪里仇恨就寂静无声」这句话的含义时。因为如果任何人在困扰之初，当它如我们所说开始冒烟并迸发火花时，急忙责备自己并向邻人鞠躬请求宽恕，在烦躁爆发之前，他就能保持和平。同样，当烦躁爆发时，如果他不保持沉默，而是继续困扰和激动自己，他就如我们所说，变得像一个往火上添柴的人，它们会燃烧，直到最终产生许多燃着的炭。正如燃着的炭，当它们熄灭并被收集起来后，可以放置数年而不受损，甚至如果有人往上面浇水，它们也不会腐烂：同样，如果愤怒根深蒂固，就会转变为 злопамятность（怀恨），人若不流自己的血，就不能从中解脱[44]。
    - type: paragraph
      text:
        ru: 'Вот я вам показал различие: понимаете ли? Вот вы слышали, что такое начальное смущение и что раздражительность, что такое гнев и что злопамятность. Видите ли, как от одного слова доходят до такого зла? Ибо если бы ты сначала укорил самого себя, терпеливо перенёс слово брата твоего и не хотел бы отомстить ему за себя и на одно слово сказать два или пять слов и воздать злом за зло, то избавился бы от всех этих зол. Посему и говорю вам: всегда отсекайте страсти, пока они ещё молоды, прежде нежели они вкоренятся и укрепятся в вас и станут удручать вас, ибо тогда придётся вам много пострадать от них: потому что иное дело вырвать малую былинку, и иное – искоренить большое дерево.'
        cn: 我已向你们展示了其间的差异：你们明白了吗？你们听过，何为最初的扰乱，何为恼怒，何为愤怒，何为怀恨。你们看，人如何能从一个字眼，而达至如此的邪恶？因为如果你起初责备自己，忍耐地承受你弟兄的话语，不想着为自己向他报复，不用一句话回两句或五句，以恶报恶，那么你就能免于所有这些邪恶。因此我也告诉你们：总要在情欲还年轻的时候就剪除它们，在它们尚未在你们心中扎根和巩固之前，在它们尚未开始压迫你们之前，因为那时你们将不得不因它们而遭受许多痛苦：因为拔除一棵小草与根除一棵大树是截然不同的两件事。
    - type: paragraph
      text:
        ru: 'Ничему столько не удивляюсь, как тому, что мы сами не понимаем,чтопоём. Ибо мы поём ежедневно, проклиная себя, и не понимаем сего. Не должны ли мы понимать того,чтопоём? Мы всегда говорим:«аще воздах воздающим ми злая, да отпаду убо от враг моих тощ»(Пс.7:5). Что значит:«да отпаду»? Пока кто стоит, он имеет силу сопротивляться врагу своему: то он поражает, то его поражают; то он одолевает, то его одолевают; но он всё ещё стоит. Если же ему случится пасть, то как он может, лежа на земле, бороться со врагом своим? А мы молимся о себе, чтобы нам не только пасть от врагов своих, но и«да тщи отпадем». Что значит:«отпасти от враг своих тщу»? Мы сказали, что«пасть»значит не иметь более силы сопротивляться, но лежать на земле; а быть«тщу»значит не иметь ничего доброго, чтобы и каким-нибудь образом можно было встать. Ибо кто в силах встать, тот может приложить попечение о себе и каким-либо образом снова вступить в бой. Потом говорим:«да поженет убо враг душу мою, и да постигнет»(Пс.7:6); не только«да поженет», но и«да постигнет»; да будем ему покорны, да повинуемся ему во всём и в каждом деле, да одолеет он нас, если мы воздаем злом делающим нам злое. И не только об этом молимся, но«и поперет в землю живот»(наш). Что такое«живот»(наш)?'
        cn: 我没有比这更惊讶的了，我们竟然不明白自己在唱什么。因为我们每天都在歌唱，咒诅自己，却不明白这一点。我们难道不应该明白自己在唱什么吗？我们总是说：「我若以恶报那与我为善的人，就愿我空手从我的仇敌面前倒下」（诗篇 7:5）。「倒下」是什么意思呢？当一个人站着的时候，他有力量抵抗他的仇敌：他有时击打，有时被击打；他有时战胜，有时被战胜；但他仍然站立着。但如果他跌倒了，他躺在地上，又怎能与他的仇敌搏斗呢？而我们却为自己祈祷，愿我们不仅从仇敌面前倒下，而且是「空手倒下」。「空手从仇敌面前倒下」是什么意思呢？我们说过，「倒下」意味着不再有力量抵抗，而是躺在地上；而「空手」意味着一无所有，以至于无法以任何方式站起来。因为谁有能力站起来，谁就能为自己着想，并以某种方式再次投入战斗。然后我们又说：「愿仇敌追赶我的灵魂，并且追上」（诗篇 7:6）；不仅仅是「追赶」，而且是「追上」；愿我们顺从他，愿我们在一切事上都服从他，愿他战胜我们，如果我们以恶报那对我们行恶的人。我们不仅为此祈祷，而且「将（我们的）生命践踏在地」。什么是「生命」（我们的）？
    - type: paragraph
      text:
        ru: 'Жизнь наша суть добродетели, и мы молимся, чтобы враг попрал в землю жизнь нашу. Да будем совершенно земными, и все мудрование наше да будет пригвождено к земле.«И славу»(нашу)«в персть вселит»: что же слава наша, если не то ведение, какое приобретается душою чрез хранение святых заповедей? Итак, мы просим, чтобы враг обратил«славу»(нашу), как говорил Апостол,«в студ наш», чтобы в прах вселил её и сделал жизнь нашу и славу нашу земными, дабы мы ничего не мудрствовали по Богу, но всё только телесное, плотское, как те, о которых Бог сказал:«не имать Дух Мой пребывати в человецех сих...  зане суть плоть»(Быт.6:3). Видите, когда мы поём всё сие, мы проклинаем самих себя, если воздаём злом за зло. А как часто воздаём мы злом за зло и не заботимся о сём, но оставляем это без внимания!'
        cn: 我们的生命是美德的本质，我们祈求仇敌将我们的生命践踏在地。愿我们完全成为属地的，愿我们的一切智慧都定睛于地。当主将「我们的荣耀」归于尘土：那我们的荣耀又是什么呢，如果不是灵魂通过遵守圣诫所获得的知识呢？因此，我们请求仇敌将「我们的荣耀」——正如使徒所说——「变为我们的羞辱」，让它归于尘土，使我们的生命和荣耀都成为属地的，以至于我们不再思念属神之事，而只思念属身体的、属肉体的事，就像那些蒙神论断的人一样，神曾说：「我的灵必不永远住在这些人里面……因为他们本是肉体」（创世记 6:3）。你们看，当我们歌唱这一切时，如果以恶报恶，我们就是在咒诅自己。然而我们又常常以恶报恶，却不为此担忧，反而置之不理！
    - type: paragraph
      text:
        ru: Воздать же злом за зло можно не только делом, но и словом, и видом. Иной думает, что он на деле не воздаёт злом за зло, но оказывается, что он, как я сказал, воздаёт словом или видом, пoелику случается, что кто-либо одним видом, или движением, или взором смущает брата своего; ибо можно и одним взглядом или телодвижением оскорбить брата своего, и это также есть воздаяние злом за зло. Другой старается не мстить за зло ни делом, ни словом, ни видом, ни движением, но в сердце своем имеет неудовольствие на брата своего и скорбит на него.
        cn: 以恶报恶，不仅能通过行为，也能通过言语和表情。有人以为自己在行为上没有以恶报恶，但实际上，正如我所说，他通过言语或表情来报复。因为有时，一个人仅仅通过一个表情、一个动作或一个眼神就能使他的弟兄不安；因为甚至一个眼神或一个肢体动作都可能冒犯他的弟兄，这同样是以恶报恶。另一个人努力不以恶报恶，无论是通过行为、言语、表情还是动作，但在他心中却对他的弟兄心怀不满，并为他感到悲伤。
    - type: paragraph
      text:
        ru: 'Видите ли, какое различие душевных устроений! Другой хотя не имеет скорби на брата своего, но если услышит, что кто-нибудь оскорбил того в чём-либо, или его побранили, или уничижили, и он радуется, слыша это, то оказывается, что и он таким образом воздает злом за зло в сердце своём. Другой не питает злобы в сердце своём и не радуется, слыша об уничижении оскорбившего его, даже печалится, если ему нанесут оскорбление, однако же не радуется и благополучию его; но если видит, что того прославляют и тому угождают, то он скорбит: и это есть также, хотя и легчайший, однако же вид злопамятности. Каждый из нас должен радоваться успокоению брата своего и всё сделать, чтобы почтить его.'
        cn: 您看，这是何等大的心境差异！有人虽然不对他的弟兄心存悲伤，但若听闻有人在某事上冒犯了弟兄，或弟兄遭人责骂，或受人轻贱，而他听到这些却心生喜悦，那么由此可见，他也是在心中以恶报恶了。有人心中不存恶意，听到冒犯他之人的贬损也不感到欣喜，甚至若有人对他造成冒犯，他会感到忧伤，然而他也不为对方的顺利而欢喜；但若他看见那人受人荣耀、得人喜爱，他便会感到悲伤：这同样是一种怀恨，尽管是较轻微的形式。我们每个人都应当为弟兄的安宁而欢喜，并尽一切努力去尊重他。
    - type: paragraph
      text:
        ru: 'Мы сказали в начале слова, что иной, и поклонившись брату своему, всё ещё продолжает скорбеть на него; и говорили, что он, сделав поклон, исцелил этим гнев, но ещё не подвизался против злопамятности. Иной же, если случится кому-либо оскорбить его, и они поклонятся друг другу и примирятся между собою, живёт в мире с тем и не имеет против него никакого помысла в сердце своём; когда же через несколько времени тому опять случится сказать что-либо оскорбительное для него, то он начинает вспоминать и прежнее и смущаться не только о втором, но и о прежнем. Сей подобен человеку, имеющему рану и положившему на неё пластырь, и хотя он в настоящее время заживил рану и она заросла, но место ещё болезненно; и если кто-нибудь бросит в него камешком, то место сие повреждается скорее всего тела и тотчас начинает источать кровь. То же самое претерпевает и оный человек: была у него рана, и он приложил пластырь, то есть сделал поклон, и подобно первому исцелил рану, то есть гнев; и начал также усиливаться против злопамятности, стараясь не питать ни одного помысла в сердце своём, ибо сие значит, что рана зарастает. Но она ещё не совершенно зажила: есть ещё остаток злопамятности, который составляет верхнее закрытие раны, и от него удобно возобновляется вся рана, если человек получит хотя лёгкий ушиб.'
        cn: '我们开篇说过，有些人即使向兄弟致敬，却仍然对他心怀忧伤；我们也说过，他们虽然行了致敬之礼，以此平息了愤怒，但尚未与恶念争战。另一些人，如果碰巧有人冒犯了他们，而他们彼此致敬并和解，他们便能与那人和睦相处，心中不再有任何针对他的念头；然而，如果过了一段时间，那人再次说出一些冒犯他们的话，他们就开始回忆起旧事，不仅为第二次的冒犯而烦恼，也为以前的旧事而烦恼。


          这种人就像一个受了伤的人，他在伤口上敷了膏药，虽然伤口当下已愈合，并已结痂，但伤处仍然疼痛；如果有人向他扔一块小石头，这个地方比身体其他部位更容易受伤，并立刻开始流血。那个人也同样遭受着这样的苦楚：他曾受了伤，然后敷上膏药，也就是说，他行了致敬之礼，像第一个人一样治愈了伤口，也就是愤怒；他也开始努力对抗恶念，努力不让任何念头留在心中，因为这意味着伤口正在愈合。但它尚未完全痊愈：恶念仍有残余，这构成了伤口表面的覆盖物，如果人受到哪怕轻微的撞击，整个伤口也很容易因此再次复发。'
    - type: paragraph
      text:
        ru: 'Итак, должно подвизаться, чтобы очистить совершенно и внутренний гной, дабы больное место совсем заросло, и чтобы не осталось никакого безобразия и вовсе нельзя было узнать, что на этом месте была рана. Как же можно сего достигнуть? Молясь от всего сердца об оскорбившем и говоря: Боже! помоги брату моему и мне, ради молитв его. Таким образом человек и молится за брата своего (а это есть знак сострадания и любви), и смиряется, прося себе помощи, ради молитв его: а где сострадание, любовь и смирение, что может там успеть раздражительность, или злопамятность, или другая страсть?'
        cn: 所以，我们必须努力奋斗，以彻底清除内在的脓疮，使患处完全愈合，不留下任何疤痕，以至于根本看不出那里曾有过伤口。那么，如何才能达到这一点呢？要全心全意地为那冒犯你的人祈祷，并说：「主啊！为了他的祷告，请帮助我的弟兄，也帮助我。」通过这种方式，人既为他的弟兄祈祷（这是怜悯和爱的标志），又借着请求因他的祷告而获得帮助来谦卑自己：凡有怜悯、爱和谦卑之处，嗔怒、怨恨或任何其他情欲，又怎能成功呢？
    - type: paragraph
      text:
        ru: 'И авва Зосима сказал: «Если диавол подвигнет все хитрости злобы своей со всеми демонами своими, то все коварства его упразднятся и сокрушатся от смирения по заповеди Христовой». А другой старец сказал: «Молящийся за врага будет незлопамятен». Исполняйте это на деле и тогда хорошо уразумеете то, что слышите; ибо поистине, если не будете исполнять этого, не можете одними словами научиться сему. Какой человек, желая научиться искусству, постигает его из одних слов? Нет, сперва он работает и портит, работает и уничтожает своё дело: и так мало-помалу, трудами и терпением научается искусству с помощью Бога, взирающего на его труд и произволение. А мы хотим искусству искусств научиться одними словами, не принимаясь за дело. Возможно ли это? Итак, будем внимать себе, братия, и трудиться со тщанием, пока ещё имеем время.'
        cn: '阿爸佐西姆斯说：「即便魔鬼与它所有的邪灵，调动它一切的诡计，但只要依循基督的诫命保持谦卑，它所有的阴谋都将归于虚无，并被彻底摧毁。」另一位长老说：「为敌人祈祷的人，心中不会怀有恶意。」


          你们要在行动上实践这些教导，如此方能透彻理解所听闻的；因为若不付诸实践，单凭言语是无法学会的。有哪个人想学习一门技艺，能仅凭言语就掌握呢？不，他首先会动手操作，并可能搞砸；他不断尝试，可能毁坏自己的作品：然后就这样一点一滴，通过辛勤的劳动和耐心，在上帝的眷顾下，祂看到他的劳作和心意，他才逐渐学会了这门技艺。而我们却妄想仅凭言语，不付诸实践，就学会这技艺中的技艺。这可能吗？


          所以，弟兄们，趁我们尚有时日，让我们警醒自省，并勤奋劳作。'
    - type: paragraph
      text:
        ru: Бог да даст нам помнить и исполнять то, что слышим; да не послужит сие нам к осуждению в день суда Господня. Богу подобает слава, честь и поклонение во веки веков. Аминь.
        cn: 愿上帝使我们谨记并遵行我们所听闻的一切；愿这些不致在主审判的日子成为我们的罪证。愿荣耀、尊贵和崇敬永远归于上帝。阿门。
  - type: heading2
    text:
      ru: Поучение 9. О том, что не должно лгать
      cn: 第九训：论不可说谎
    children:
    - type: paragraph
      text:
        ru: 'Хочу вам, братия, воспомянуть несколько о лжи, ибо я вижу, что вы не очень стараетесь удерживать язык свой, от чего мы легко увлекаемся во многое зло. Заметьте, братия мои, что во всяком деле, как я всегда говорю вам, можно приобрести навык и к доброму, и к злому: итак, нужно большое внимание, чтобы нам не быть окраденными ложью, ибо лжец не имеет общения с Богом. Ложь чужда Богу. В Писании сказано, что «ложь от лукаваго», и что«он ложь есть и отец лжи»(Ин.8:44).  Вот, отцем лжи назван диавол, а истина есть Бог, ибо Он Сам говорит:«Аз есмь путь, и истина и живот»(Ин.14:6). Видите посему, от Кого мы отлучаем себя и с кем соединяемся ложью: очевидно с лукавым. Итак, если мы поистине хотим спастись, то мы должны всею силою и со всем усердием любить истину и охранять себя от всякой лжи, чтобы она не отлучила нас от истины и жизни.'
        cn: 兄弟们，我愿提醒你们几句关于谎言的话，因为我看到你们不甚尽力勒住自己的舌头，而这很容易使我们陷入诸多邪恶之中。我的兄弟们，请注意，在任何事情上，正如我常对你们说的，人都可以习得善或恶的习惯：因此，我们需要高度警惕，以免被谎言所窃取，因为说谎者与上帝没有相通之处。谎言与上帝是陌生的。经文说：「谎言来自那恶者」，并且「他就是谎言，也是谎言之父」（约翰福音 8:44）。看哪，那恶者被称为谎言之父，而真理是上帝，因为他自己说：「我就是道路，真理，生命」（约翰福音 14:6）。因此，你们看到我们因着谎言而使自己与谁分离，又与谁联合：显然是与那恶者。所以，如果我们真心渴望得救，我们就必须尽全力并以全部热诚去爱真理，并保护自己免受一切谎言的侵害，以免谎言使我们与真理和生命分离。
    - type: paragraph
      text:
        ru: 'Есть три различных вида лжи: иной лжёт мыслию, другой лжёт словом, а иной лжёт самою жизнию своею. Мыслию лжёт тот, кто принимает за истину свои предположения, т. е. пустые подозрения на ближнего; такой, когда видит, что кто-нибудь беседует с братом своим, делает свои догадки и говорит: он обо мне беседует. Если прекращают беседу, он опять предполагает, что ради его прекратили беседу. Если кто скажет слово, то он подозревает, что оно сказано для оскорбления его. Вообще в каждом деле он постоянно таким образом замечает за ближним, говоря: он ради меня это сделал, он ради меня это сказал, он это сделал для того-то. Таковой лжёт мыслию, ибо он ничего истинного не говорит, но всё по одному подозрению, а от сего происходят любопытство, злословие, подслушивания[45], вражда, осуждения.'
        cn: '谎言有三种不同的形式：有人思想谎言，有人言语谎言，还有人以自己的生命本身说谎。


          思想说谎的人，是那些将自己的臆测，亦即对邻人的空洞猜疑，当作真实的人；这样的人，当他看见某人与他的弟兄交谈时，便开始自己的猜测，说：「他们是在谈论我。」如果他们停止交谈，他又会猜想是为了他才停止交谈。如果有人说了句话，他便怀疑那是为了侮辱他而说的。总的来说，在每一件事上，他都总是这样观察邻人，说：「他为了我做了这事，他为了我说了这事，他为了某事做了这事。」这样的人思想说谎，因为他没有说出任何真实的东西，而一切都只是基于猜疑，由此便产生了好奇、诽谤、窃听[45]、敌意和论断。'
    - type: paragraph
      text:
        ru: 'Бывает, что иной предположит нечто, и это случайно оказывается истинным; а он после сего, желая, как он говорит, исправлять себя, уже постоянно за всем замечает, думая: если кто-нибудь говорит обо мне, то мне надобно знать, какое моё согрешение, за которое он меня осуждает, и я буду исправляться. Во-первых, уже и начало сего от лукавого, ибо он начал ложью: не зная подлинно, придумал то, чего не знал; а как«может... древо зло плоды добры творити»? (Мф.7:18.) Если же он в самом деле желает исправиться, то, когда ему брат скажет: не делай этого, или зачем ты это сделал, он не должен смущаться, но поклониться и поблагодарить его, и тогда он исправится. Ибо если Бог увидит, что таково его произволение, то Он никогда не оставит его в заблуждении, но пошлет кого-нибудь, могущего его исправить. А говорить: я верю своим догадкам для исправления себя, и с сею целию подслушивать и любопытствовать, – это есть самооправдание, внушаемое диаволом, который желает строить нам козни.'
        cn: 有时，一个人会提出某种假设，而这恰巧是真实的；此后，他为了所谓的「改正自己」，便开始对一切都留意观察，心想：如果有人谈论我，我就需要知道我的过失是什么，他为此而谴责我，然后我就会改正。首先，这种做法的开端就已经源于那恶者了，因为它始于谎言：他并不知道真相，却凭空捏造了他所不知道的事情；然而，「坏树岂能结好果子呢？」（马太福音 7:18）如果他真的希望改正自己，那么当弟兄对他说：「不要这样做」，或者「你为什么要这样做」时，他就不应该感到困扰，而应该俯身致谢，这样他就会得到改正。因为如果上帝看到他有这样的意愿，祂就绝不会任由他继续迷失，而是会派遣某人来纠正他。至于说：「我相信自己的猜测是为了改正自己」，并为此而窃听和打探，这乃是魔鬼所唆使的自我辩护，他渴望给我们设下圈套。
    - type: paragraph
      text:
        ru: 'Некогда в бытность мою в общежитии было мне такое диавольское искушение, что я стал было по движениям и по походке человека заключать о его душевном устроении, и со мною встретился следующий случай. Однажды, когда я стоял, прошла мимо меня женщина с ведром воды; сам не знаю, как я увлёкся и посмотрел ей в глаза, и тотчас помысл внушил мне, что она блудница; но лишь только пришёл мне сей помысл, я стал очень скорбеть и сказал о сем старцу, авве Иоанну: «Владыко, что я должен делать, когда я невольно замечаю чьи-либо движения и походку, и помысл говорит мне о душевном устроении сего человека?» И Старец отвечал мне так: «Что же? Разве не бывает, что иной имеет естественный недостаток, однако с великим усилием и трудами исправляет его? Потому и нельзя из этого заключать чьего-либо душевного устроения. Итак, никогда не верь своим догадкам, ибо кривое правило и прямое делает кривым. Мнения[46]человеческие ложны и вредят тому, кто предаётся им». И так с тех пор, когда помысл говорил мне о солнце, что это солнце, или о тьме, что это тьма, я не верил ему, ибо нет ничего тяжелее, как верить своим мнениям[47]. Это если укоренится в нас, то доводит до такого вреда, что мы думаем действительно видеть вещи, коих нет и быть не может. И скажу вам о сем удивительный случай, который произошел при мне, когда я ещё находился в общежитии.'
        cn: 我曾住在修道院时，遭遇过这样的魔鬼试探，以至于我开始根据一个人的动作和步态来判断他的灵魂状态，而我遇到了以下的事情。有一次，我站着的时候，一个女人提着一桶水从我身边经过；我自己也不知道怎么回事，就被吸引了，看了她的眼睛，我的思绪立刻告诉我，她是个妓女；但这个念头一出现，我就非常悲伤，并把这事告诉了长老阿爸约安：「师父，当我无意中注意到某个人的动作和步态，并且念头告诉我这个人的灵魂状态时，我该怎么办？」长老这样回答我：「怎么了？难道不是有人天生就有缺陷，却通过巨大的努力和辛劳来纠正它吗？所以不能根据这个来判断一个人的灵魂状态。因此，永远不要相信你的猜测，因为扭曲的尺子会把直的也量弯。人的见解[46]是虚假的，并会伤害那些沉溺于其中之人。」所以从那时起，当念头告诉我太阳就是太阳，或者黑暗就是黑暗时，我也不相信它，因为没有什么比相信自己的见解[47]更沉重的了。如果这在我们心中根深蒂固，就会导致极大的伤害，使我们以为真的看到了不存在且不可能存在的事物。我会告诉你们一个关于这件事的奇妙经历，它发生在我还在修道院的时候。
    - type: paragraph
      text:
        ru: 'Там был у нас один брат, которого очень беспокоила сия страсть, и он так следовал своим догадкам, что был уверен в каждом предположении своём; ему казалось, что дело происходит непременно так, как представляет ему помысл его, и не может быть иначе. Зло со временем усилилось, и демоны довели его до такого заблуждения, что однажды, как он, вошедши в сад, высматривал, – ибо он всегда подсматривал и подслушивал, – ему показалось, что он видит, будто один из братии крадёт и ест смоквы; а была пятница, и ещё не было даже второго часа. Итак, уверив себя, что он действительно видел это, он скрылся и ушёл молча. Потом, в час Литургии, он опять стал замечать, что будет делать во время причащения брат, только что укравший и евший смоквы. И когда он увидел, что тот умывает руки, дабы войти приобщиться, он побежал и сказал Игумену: «Посмотри, такой-то брат идёт приобщаться Божественных Таин вместе с братиями, но не вели ему давать Святых Даров, ибо я видел сегодня утром, как он крал смоквы из сада и ел».'
        cn: 我们有一位弟兄深受这股情欲的搅扰，他一味地沉溺于自己的揣测，并确信自己每一个假设都无误；他认为事情必然如他的意念所呈现的那样发生，不可能有其他方式。这股邪恶随着时间加剧，邪魔将他引向了如此的迷误，以至于有一天，当他走进花园观察时——因为他总是窥视和窃听——他以为自己看到一位弟兄偷吃无花果；那天是星期五，甚至还不到第二个时辰。于是，他确信自己真的看到了，便悄悄地离开了。后来，在礼拜仪式的时候，他再次留意那位刚刚偷吃无花果的弟兄在领圣体时会怎么做。当他看到那人洗手准备上前领受圣体时，他便跑去告诉院长说：「您看，某位弟兄要去与众弟兄一同领受神圣奥迹，但请不要让他领受圣体，因为我今天早上看到他在花园里偷吃无花果。」
    - type: paragraph
      text:
        ru: 'А между тем брат оный вошёл уже к Святому Причащению с большим благоговением и умилением, ибо он был из благоговейных. Когда же Игумен увидел его, то подозвал к себе, прежде чем тот подошел к священнику, преподающему Святые Дары, и, отведя его в сторону, спросил: «Скажи мне, брат, что ты сделал сегодня?». Тот удивился и сказал ему: «Где, владыко?» Игумен продолжал: «Когда ты утром вошёл в сад, что ты там делал?» Брат, удивлённый этим, отвечал ему опять: «Владыко, я сегодня и не видел сада, и даже не был утром здесь, в киновии, но теперь только возвратился из пути, ибо тотчас по окончании всенощного бдения эконом послал меня на такое-то послушание». А место того послушания, о котором он говорил, было очень далеко, и брат с трудом поспел к самому времени Литургии. Игумен призвал эконома и спросил его: «Куда ты посылал этого брата?» Эконом отвечал то же, что и брат сказал, т. е. что он посылал его в такое-то село. Игумен спросил: «Почему же ты не привёл его принять от меня благословение?» Тот, поклонившись, отвечал: «Прости меня, владыко, ты отдыхал после бдения, и потому я не привёл его принять от тебя благословение». Когда Игумен таким образом удостоверился, то отпустил сего брата идти причаститься и, призвав того, который верил своим подозрениям, наложил на него епитимию и отлучил его от Святого Причащения. И мало того, он, созвав всю братию, по окончании Литургии, со слезами рассказал им о случившемся и обличил брата пред всеми, желая достигнуть сим троякой пользы: во-первых, посрамить диавола и обличить сеющего такие подозрения; во-вторых, чтобы чрез сие посрамление был прощён грех брата и чтобы он получил от Бога помощь на будущее время; и в-третьих, чтобы утвердить братию – никогда не верить своим мнениям. И много поучив о сём и нас и брата, он сказал, что нет ничего вреднее подозрительности, и доказывал это случившимся примером.'
        cn: 与此同时，那弟兄已怀着极大的虔敬与感泣领受了圣餐，因为他素来是虔敬之人。当修道院院长看见他时，在他走近授予圣礼的司祭之前，便将他唤到身边，领他到一旁，问道：「告诉我，弟兄，你今日做了什么事？」那弟兄诧异，答道：「在何处，主教大人？」修道院院长继续说：「你早上进入花园时，在那里做了什么？」那弟兄对此感到惊奇，再次回答：「主教大人，我今日根本未曾见过花园，早上也不在这里，在隐修院中，而现在才从旅途归来，因为就在彻夜祈祷结束后，库房主管就派我去做某项事工了。」他所说的那项事工地点非常遥远，那弟兄费尽力气才勉强赶上礼拜的时间。修道院院长召来库房主管，问道：「你把这位弟兄派到哪里去了？」库房主管的回答与那弟兄所说的一致，即他将他派到某个村庄。修道院院长问道：「你为何不带他来接受我的祝福呢？」库房主管俯身回答：「请原谅我，主教大人，您在彻夜祈祷后正在休息，所以我没有带他来接受您的祝福。」当修道院院长这样确信后，便让这位弟兄去领圣餐，并召来那位相信自己怀疑的弟兄，对他施加了苦修，并禁止他领受圣餐。不仅如此，在礼拜结束后，他召集了所有的弟兄，流着泪向他们讲述了所发生的一切，并在众人面前谴责了那位弟兄，希望以此达到三重益处：首先，羞辱魔鬼，并谴责散布此类怀疑之人；其次，希望通过这次羞辱，那弟兄的罪过能得到赦免，并从上帝那里获得未来的帮助；第三，为了坚定弟兄们——永远不要相信自己的臆断。他为此教导我们和那弟兄许多，他说没有什么比猜疑更有害的了，并用所发生的事例证明了这一点。
    - type: paragraph
      text:
        ru: 'И много подобного сказали отцы, предохраняя нас от вреда верить своим подозрениям. Итак, постараемся же, братия, никогда не верить своим самомышлениям. Ибо поистине ничто так не удаляет человека от Бога и от внимания к своим грехам и не побуждает его всегда любопытствовать о неполезном ему, как сия страсть: от сего не бывает ничего доброго, а множество смущений; от сего человек никогда не находит возможности приобрести страх Божий. Если же по причине порочности нашей посеваются в нас лукавыя помышления, то тотчас должно обращать их в добрые, и они не повредят нам; ибо если верить своим догадкам, то им и конца не будет, и они никогда не попустят душе быть мирною. Вот это ложь мыслию.'
        cn: 圣教父们也说了许多类似的话，以此保护我们免受相信自身揣测的危害。所以，弟兄们，让我们努力，永远不要相信我们自己的私意。因为确实，没有什么比这种私意更能使人远离上帝，远离对自身罪孽的关注，并促使人总是对无益之事心生好奇：由此不会产生任何善果，反而会带来许多困扰；由此人永远无法寻得机会以获得对上帝的敬畏。倘若因着我们的败坏，恶念在我们心中滋生，那么我们应当立即将其转化为善念，它们就不会伤害我们；因为若相信自己的揣测，它们将永无止境，也永远不会让灵魂得以平安。这就是思想上的谎言。
    - type: paragraph
      text:
        ru: 'А словом лжёт тот, кто, например, от уныния поленившись встать на бдение, не говорит: «Прости меня, что я поленился встать»; но говорит: «У меня был жар, я до крайности утомился работою, не в силах был встать, был нездоров», и говорит десять лживых слов для того, чтобы не сделать одного поклона и не смириться. И если он в подобном случае не укорит себя[48], то беспрестанно изменяет слова свои и спорит, чтобы не понести укоризны.'
        cn: 若有人，例如，因著沮丧而懒于起身守夜，却不说：「请原谅我，我懒于起身」；反而说：「我发烧了，工作让我筋疲力尽，无力起身，我病了」，他便是在言语上说谎。他会说十句谎言，只为免去一次的俯伏和避免谦卑。如果在这样的情形下他没有责备自己[48]，那么他会不断地改变自己的言辞并争辩，只为免受指责。
    - type: paragraph
      text:
        ru: 'Также когда случится ему иметь какой-нибудь спор с братом своим, то он не перестаёт оправдываться и говорить: «Но ты сказал, но ты сделал, но я не говорил, но такой-то сказал», и то, и другое, чтобы только не смириться. Опять, если он пожелает чего-нибудь, то не хочет сказать: «Я этого желаю», но всё извращает слова свои, говоря: «У меня такая-то болезнь, и это мне нужно; это мне приказано», и лжёт до тех пор, пока не удовлетворит своему желанию. И как всякий грех происходит или от сластолюбия, или от сребролюбия, или от славолюбия, так и ложь бывает от сих трёх причин. Человек лжёт или для того, чтобы не укорить себя и не смириться, или для того, чтобы исполнить желание своё, или ради приобретения, и не перестаёт делать извороты и ухищряться в словах до тех пор, пока не исполнит желания своего. Такому человеку никогда не верят, но хотя он и правду скажет, никто не может дать ему веры, и самая правда его оказывается невероятною.'
        cn: 当他与弟兄发生争执时，他便不停地为自己辩解，说道：「可是你说了，可是你做了，可是我没说，可是某某人说了。」诸如此类，无非是为了不肯谦卑。又如，若他有所求，他却不愿直言：「我渴望这件东西。」反倒曲解言辞，说道：「我有这样那样的病症，我需要这个；这是吩咐我的。」他谎话连篇，直至满足己愿。正如一切罪恶皆源于贪食、贪财或贪图虚荣，谎言亦源于这三种缘由。人说谎，或为了不责备自己、不肯谦卑，或为了满足自己的欲望，或为了获取利益。他不停地歪曲事实，巧言令色，直至达到自己的目的。这样的人永远得不到信任，即便他说的是真话，也没有人会相信他，他的真理也变得不可信。
    - type: paragraph
      text:
        ru: 'Иногда случается такое дело, что бывает крайность скрыть мало, и если кто не скроет мало, то дело приносит большое смущение и скорбь. Когда встретится такая крайность, и видит кто-либо себя в такой нужде, то может посему изменить слово для того, чтобы не вышло, как я сказал, большого смущения и скорби, или обиды. Но когда случится такая великая необходимость уклониться от слова правды, то и тогда человек не должен оставаться беспечальным, а каяться и плакать перед Богом и считать такой случай временем искушения. И на такое уклонение решаться не часто, а разве однажды из многих случаев. Ибо как бывает с терияком и слабительным: если кто часто их принимает, то они вредят; если же кто примет однажды в год по великой нужде, то они приносят ему пользу; так должно поступать и в этом деле: кто хочет по необходимости изменить слово, то он должен делать это не часто, но разве в исключительном случае, однажды во много лет, когда видит, как я сказал, великую необходимость, и это самое, допускаемое весьма редко, пусть делает со страхом и трепетом, показывая Богу и произволение своё, и необходимость, и тогда он будет прощён, но вред он все-таки получает. Вот мы сказали, что значит лгать мыслию, и что – лгать словом. Теперь хотим сказать, что значит лгать и самою жизнию своею.'
        cn: 有时候，会有一些情况，需要隐瞒少许真相，若有人不稍加隐瞒，那么这事便会带来极大的困扰与悲伤。当遇到这样的紧急情况，而有人也发现自己身处此种困境时，他便可以为此而改变言语，以免如我所言，酿成巨大的困扰、悲伤或冒犯。然而，即便在这种必须偏离真理之言的极大必要性出现时，人也不应心安理得，反而当在上帝面前悔改哭泣，并将此种情况视为受试炼的时刻。而且，这样的偏离不应频繁发生，或许百次中仅得一次。因为这就像解毒剂和泻药：若有人频繁服用，它们便会造成伤害；但若有人一年之中，因极大的需要而服用一次，它们便会带来益处；在这件事上，也应如此行事：若有人因必要而想改变言语，他便不应频繁为之，而应在特殊情况下，数年之中仅得一次，当他看到，如我所言，极大的必要时，即使是这种极少允许的偏差，也当带着恐惧和战兢去做，向神表明自己的意愿和无奈，这样他便会得到赦免，但他终究还是会受到损害。至此，我们已阐明了什么是意念上的谎言，什么是言语上的谎言。现在，我们想阐明什么是生命本身的谎言。
    - type: paragraph
      text:
        ru: 'Жизнию своею лжёт тот, кто, будучи блудником, притворяется воздержным; или, будучи корыстолюбив, говорит о милостыни и хвалит милосердие, или, будучи надменен, дивится смиренномудрию. И не потому удивляется добродетели, что желает похвалить её, ибо если бы он говорил с сею мыслию, то он сперва со смирением сознался бы в своей немощи, говоря: «Горе мне, окаянному, я сделался чуждым всякого блага», и тогда уже, по сознании своей немощи, стал бы он хвалить добродетель и удивляться ей. И опять он не с тою целию хвалит добродетель, чтобы не соблазнять другого, ибо он должен был бы в сем случае думать так: «Поистине я окаянен и страстен, но зачем мне соблазнять других? Зачем наносить вред душе иного и налагать на себя и другую тяжесть?» И тогда, хотя бы он в том вышеупомянутом и согрешил, однако же коснулся бы и добра; ибо осуждать себя есть дело смирения, а щадить ближнего есть дело милосердия. Но лжец не по какой-либо из упомянутых причин удивляется, как я сказал, добродетели; но или для того похищает имя добродетели, чтобы покрыть свой стыд, и говорит о ней, как будто и сам он совершенно таков, или часто для того, чтобы повредить кому-нибудь и обольстить его. Ибо ни одна злоба, ни одна ересь, ни сам диавол не может никого обольстить иначе, как только под видом добродетели. Апостол говорит, что сам диавол«преобразуется в Ангела светла», потому неудивительно, что и «слугиего преобразуются в служителей правды»(2Кор.11:14–15).'
        cn: '那些言行不一的人，是以自己的生命在说谎。例如，一个沉溺于情欲的人，却假装自己是节制的；一个贪婪的人，却谈论施舍并赞扬怜悯；或者，一个傲慢的人，却惊叹于谦卑。


          他惊叹于美德，并非因为他想赞扬它。因为如果他是出于此意而说，他会先谦卑地承认自己的软弱，说：「我这可怜的人，有祸了，我已远离了一切良善。」然后，在承认了自己的软弱之后，他才会赞扬美德并惊叹于它。


          同样，他赞扬美德也并非为了不引诱他人。因为在这种情况下，他应该这样想：「我真是可怜而充满激情，但我为何要引诱他人呢？为何要伤害他人的灵魂，并给自己增添另一重负担呢？」这样的话，即使他犯了上述的罪过，他仍然触及了良善；因为责备自己是谦卑之举，而怜悯邻人是慈悲之行。


          然而，我所说的那个说谎者，惊叹于美德并非出于上述任何一种原因。他要么是盗用美德之名，以掩盖自己的羞耻，并谈论美德，仿佛他自己也完全是这样的人；或者，他常常是为了伤害和欺骗某人。因为没有任何邪恶，没有任何异端，甚至魔鬼自己，都无法欺骗任何人，除非是以美德的面目出现。使徒说，魔鬼自己「变为光明的天使」（2哥林多书 11:14），所以，他的差役「变为仁义的差役」，也就不足为奇了（2哥林多书 11:15）。'
    - type: paragraph
      text:
        ru: 'Так и лживый человек, или боясь стыда, – чтобы не смириться, или, как мы сказали, желая обольстить кого-нибудь и повредить ему, говорит о добродетелях и хвалит их, и удивляется им, как будто сам поступал так и знает их по опыту: таковой лжёт самою жизнию своею. Это не простой человек, но двойственный, ибо иной он внутри, и иной снаружи, и жизнь его двойственна и лукава. Вот мы сказали о лжи, что она от лукавого, сказали и об истине, что истина есть Бог.'
        cn: 一个虚谎之人，或因惧怕羞辱——不愿谦卑自己——或如我们所说，欲欺骗某人并加害于他，他谈论美德，赞扬美德，并为此惊叹，仿佛他自己也曾如此行，并凭经验知晓它们：这样的人，他的生命本身就是谎言。这不是一个简单的人，而是双重的人，因为他里面是一样，外面却是另一样，他的生命是双重且狡诈的。我们已经论及谎言，它是源于那恶者的；我们也已经论及真理，真理即是上帝。
    - type: paragraph
      text:
        ru: Итак, братия, будем избегать лжи, чтобы избавиться от части лукавого, и постараемся усвоить себе истину, чтобы иметь единение с Богом, сказавшим:«Аз есмь... истина»(Ин.14:6). Господь Бог да сподобит нас истины Своей; ибо Ему подобает слава, держава, честь и поклонение во веки веков. Аминь.
        cn: 因此，弟兄们，我们要避免谎言，好摆脱那恶者的一部分；并要努力汲取真理，好与曾说「我就是……真理」（约翰福音 14:6）的上帝合一。愿主上帝使我们配得祂的真理；因为荣耀、权柄、尊贵和敬拜都永远属于祂。阿门。
  - type: heading2
    text:
      ru: Поучение 10. О том, что должно проходить путь Божий разумно и внимательно
      cn: 第十篇训诲：论当以明智与警醒之心行于神道
    children:
    - type: paragraph
      text:
        ru: 'Позаботимся о себе, братия, будем внимательны. Кто нам даст время сие, если мы понапрасну потеряем его? Поистине мы будем искать сих дней и не найдём их. Авва Арсений всегда говорил себе: «Арсений, для чего ты вышел из мира?» А мы находимся в такой гибельной лености, что не знаем даже, чего мы тогда желали, и потому не только не преуспеваем, но и скорбим всегда. Это происходит с нами от того, что не имеем внимания в сердце нашем. И подлинно, если бы мы хотели немного подвизаться, то мы не скорбели бы много и не испытывали бы трудностей; ибо если кто вначале понуждает себя, то, продолжая подвизаться, он мало-помалу преуспевает и потом с покоем совершает добродетели; пoелику Бог, видя, что он понуждает себя, подаёт ему помощь. Итак, будем и мы понуждать себя, положим доброе начало, усердно пожелаем доброго; ибо хотя мы ещё не достигли совершенства, но самое сие желание есть уже начало нашего спасения; от этого желания мы начнём, с помощию Божиею, и подвизаться, а через подвиг получаем помощь к стяжанию добродетелей. Посему-то некто из отцов сказал: «Дай кровь и приими дух», т. е. подвизайся и получишь навык в добродетели.'
        cn: 弟兄们，我们当看顾自身，保持警醒。若我们白白浪费这时间，谁还能再赐予我们呢？我们确将寻觅这些日子，却再也寻不着了。阿爸阿瑟尼总是对自己说：「阿瑟尼，你为何走出尘世？」而我们却深陷如此毁灭性的懒惰之中，甚至不记得自己当时所渴望的，因此我们不仅毫无长进，反而总是悲伤。这皆因我们心中缺乏警醒所致。确实，若我们稍微努力克己，便不会有太多悲伤，也不会经历诸多磨难；因为若有人在起初就勉强自己，那么在继续操练中，他会逐渐进步，此后便能安宁地完成各种美德；因为上帝看见他勉强自己，便会赐予他帮助。所以，我们也当勉强自己，立下美好的开端，殷切渴望美好之事；因为即便我们尚未达到完美，但这渴望本身就已是我们救赎的开端；从这渴望出发，我们将在上帝之助下开始操练，并通过操练获得力量以获取美德。因此，有位教父曾说：「献出你的血，并获得圣神」，意即：努力操练，你将获得美德的习性。
    - type: paragraph
      text:
        ru: Когда я обучался светским наукам, мне казалось это сначала весьма тягостным, и когда я приходил взять книгу, я был в таком же положении, как человек, идущий прикоснуться к зверю; когда же я продолжал понуждать себя, Бог помог мне, и прилежание обратилось мне в такой навык, что от усердия к чтению я не замечал, что ел, или что пил, или как спал. И никогда не позволял завлечь себя на обед с кем-нибудь из друзей моих и даже не вступал с ними в беседу во время чтения, хотя и был общителен и любил своих товарищей. Когда же учитель отпускал нас, я омывался водою, ибо иссыхал от безмерного чтения, и имел нужду каждый день освежаться водою; приходя же домой, я не знал, что буду есть, ибо не мог найти свободного времени для распоряжений касательно самой пищи моей, но у меня был верный человек, который готовил мне, что он хотел. А я ел, что находил приготовленным, имея книгу подле себя на постели, и часто углублялся в неё. Также и во время сна она была подле меня на столе моем, и, уснув немного, я тотчас вскакивал для того, чтобы продолжать чтение. Опять вечером, когда я возвращался домой после вечерни, я зажигал светильник и продолжал чтение до полуночи, и вообще был в таком состоянии, что от чтения вовсе не знал сладости покоя.
        cn: 当我攻读世俗学问时，起初觉得异常吃力，每当我去取书，就如同一个人要去触碰野兽一般。然而，当我继续强迫自己时，上帝帮助了我，我的勤勉也逐渐成为一种习惯，以至于我全心投入阅读，竟不觉自己食了什么，饮了什么，亦或如何入睡。我从不允许自己被朋友们邀去共进晚餐，甚至在阅读时也不与他们交谈，尽管我生性合群，也喜爱我的同伴。当老师遣散我们时，我便用水洗浴，因为我因过度阅读而身体干枯，每天都需要水来 refrescándose。回到家中，我不知道自己会吃什么，因为我无法抽出空闲时间来安排自己的饮食，但我有一个忠实的仆人，他会随心所欲地为我准备食物。我便吃那已备好的，书就放在床边，我常常沉浸其中。睡觉时，书也放在我的桌边，我小憩片刻，便立刻起身继续阅读。傍晚时分，我从晚祷回来后，便点燃烛火，继续阅读直至午夜，我总是处于这样一种状态：因着阅读，我全然不知安歇的甜美。
    - type: paragraph
      text:
        ru: 'Итак, когда я вступил в монастырь, то говорил сам себе: «Если при обучении внешнему любомудрию родилось во мне такое желание и такая горячность от того, что я упражнялся в чтении, и оно обратилось мне в навык, то тем более будет так при обучении добродетели», и из этого примера я почерпал много силы и усердия. Так, если кто хочет приобрести добродетель, то он не должен быть нерадивым и рассеянным. Ибо как желающий обучиться плотничеству не занимается иным ремеслом, так и те, которые хотят научиться деланию духовному, не должны заботиться ни о чём другом, но день и ночь поучаться в том, как бы приобрести оное. А иначе приступающие к сему делу не только не преуспевают, но и сокрушаются, неразумно утруждая себя. Ибо кто не внимает себе и не подвизается, тот легко уклоняется от добродетели: потому что добродетели суть средина, тот царский путь, о котором один святой старец[49]сказал: «Ходите путём царским, и считайте поприща вёрсты».'
        cn: 当我步入修道院时，我自言自语道：「如果在学习世间智慧时，因勤于阅读，使我心中生发出如此渴慕与炽热，且成为一种习惯，那么在学习美德之时，岂不更是如此？」我从这个例子中汲取了莫大的力量和热忱。因此，若有人渴望获得美德，就不可懈怠与散漫。正如一个想学习木工技艺的人不会同时从事其他手艺，那些希望学习属灵操练的人，也绝不可为他事忧虑，而当昼夜思想如何才能获得它。否则，那些着手此事业的人，不仅无法精进，反而会因不智地劳苦而受挫。因为那些不自省也不努力的人，很容易偏离美德：因为美德乃是中庸之道，是那条君王之路，一位圣洁的长者[49]曾说：「行在君王之路上，并丈量沿途的里数。」
    - type: paragraph
      text:
        ru: 'Итак, добродетели, как я сказал, суть средина между излишеством и недостатком. Поэтому и сказано в Писании:«не совратитися ни на десно, ни на лево»(Втор.5:32).  И святой Василий говорит: «Прав сердцем тот, чей помысл не уклоняется ни в излишество, ни в недостаток, но направляется только к средине добродетели». Зло само по себе есть ничто, ибо оно не есть какое-либо существо и не имеет никакого состава. Нет, но душа, уклонившись от добродетели, делается страстною и рождает грех, потому и томится им, не находя в нём для себя естественного успокоения. И дерево разве имеет по естеству червей внутри себя? Но заводится в нём малая гнилость; от этой гнилости рождается червь, и сей самый червь съедает дерево. Также и медь сама производит ржавчину, и сама опять поедается ржавчиною. И одежды сами производят моль, и эта же моль, от них происшедшая, их съедает и портит. Так и душа сама производит зло, которое прежде вовсе не существовало, и не имеет, как я сказал, никакого состава, и опять сама мучится от зла; и хорошо сказал святой Григорий: «Огонь есть порождение вещества, и поедает вещество, как и злых зло». То же самое видим и в телесной болезни: когда кто живет беспорядочно и не бережёт здоровья, то происходит избыток или недостаток чего-нибудь в теле, и потом человек делается от сего больным: а прежде этого вовсе не существовало болезни, и она не была когда-либо чем-нибудь самобытным, и опять, по исцелении тела, болезнь уже вовсе не существует. Так что и зло есть недуг души, лишившейся свойственного ей и по естеству ей принадлежащего здравия, которое есть добродетель. Потому мы и сказали, что добродетели суть средина: так, мужество находится посреди страха и наглости; смиренномудрие – посреди гордости и человекоугодия; также и благоговение – посреди стыда и бесстыдства, подобно сему и прочие добродетели.'
        cn: '正如我所言，美德乃是过度与不足之间的中道。故此，经文有云：「不可偏于左右」（申命记 5:32）。圣瓦西里亦言：「心正之人，其思不偏不倚，既不趋于过度，亦不陷于不足，唯独导向美德之中道。」


          邪恶本身即是虚无，因其非实体，亦无任何构成。绝非如此，而是灵魂一旦偏离美德，便会变得充满情欲并滋生罪恶，故此为罪恶所折磨，无法从中觅得自然的安宁。树木岂会天生其内生有蛀虫？然而，其中滋生少许腐朽；腐朽生出蛀虫，此蛀虫遂将树木蛀空。同样，铜器自身生锈，亦为锈蚀所侵蚀。衣物自身生出蛀虫，而这源自衣物的蛀虫，便将衣物噬食殆尽。灵魂亦然，自身滋生邪恶，此邪恶先前全然不存在，亦如我所言，无任何构成，然而灵魂又为邪恶所苦。圣格里高利言之甚好：「火乃物质之产物，却吞噬物质，正如邪恶吞噬恶人。」


          吾等亦在身体疾病中见证此理：当人生活紊乱，不顾健康，身体便会产生某种过剩或不足，此后人便因此而生病；在此之前，疾病全然不存在，也从未是任何独立存在之物，而且，身体痊愈之后，疾病便全然消失。因此，邪恶乃是灵魂之病症，灵魂丧失了其固有的、天然的健康，此健康即为美德。故此，吾等方才言道，美德乃是中道：例如，勇气介于恐惧与鲁莽之间；谦卑介于骄傲与谄媚之间；同样，敬畏介于羞耻与无耻之间，其余美德亦复如是。'
    - type: paragraph
      text:
        ru: Итак, когда человек удостоился приобрести сии добродетели, то он бывает благоугоден пред Богом, и хотя все видят, что он ест, пьёт и спит, как и прочие люди, но таковой благоугоден Богу за добродетели, которые имеет. А кто не внимает себе и не охраняет себя, тот легко уклоняется от сего пути или направо, или налево, т. е. или в излишество, или в недостаток, и производит в себе недуг, который составляет зло. Вот это царский путь, коим шествовали все святые.
        cn: 因此，当一个人有幸获得这些美德时，他便蒙神悦纳。虽然众人皆见他如常人般饮食起居，然其却因所怀之美德而蒙神悦。至于不自省、不自守之人，则易于偏离此道，或向右，或向左，即或流于过量，或陷于不足，从而在自身中滋生病态，此乃恶也。此即为众圣徒所行之王道。
    - type: paragraph
      text:
        ru: 'Поприща же (вёрсты) суть различные устроения, которые каждый всегда должен считать и замечать непрестанно: где он, до какой версты достиг, и в каком устроении находится? Именно: мы подобны людям, которые имели намерение идти во Святой Град (Иерусалим); выйдя из одного города, некоторые прошли пять вёрст и остановились, другие прошли десять, иные совершили и половину пути, а иные нимало не прошли по нём, но пребывают вне ворот, в смрадном предместье его. Из тех же, которые находятся на пути, случается, что некоторые пройдут две версты и, заблудившись, возвращаются, или, прошедши две версты вперёд, отходят пять назад; другие же дошли до самого города, но остались вне его и не вошли внутрь города. То же бывает с нами: ибо некоторые из нас оставили мир и вступили в монастырь с намерением стяжать добродетели: и одни сделали немногое и остановились; иные больше, а другие совершили половину дела и остановились; иные вовсе ничего не сделали, но, думая, что вышли из мира, остались в мирских страстях и в злосмрадии их; иные совершают немного доброго и опять разоряют это; а некоторые разоряют и более того, что совершили. Другие же хотя и совершили добродетели, но имели гордость и уничижали ближнего, а потому не вошли во град, но пребывают вне его. Следовательно, и эти не достигли своей цели, ибо хотя они дошли до самых ворот града, но остались вне его, а потому и сии не исполнили своего намерения.'
        cn: 里程（或「俄里」）乃是各样的状态，人应当常常计算、不停地留意：他身在何处，已抵达第几俄里，以及处于何种状态之中？具体而言：我们好比那些意欲前往圣城（耶路撒冷）的人。他们离开一座城后，有些人走了五俄里便停了下来，另一些人走了十俄里，还有些人已走完了半程，但也有人一步未曾迈出，反而停留在城门之外，其臭气熏天的郊区。至于那些在路上的人，有些可能走了两俄里便迷了路，然后又折返；或是走了两俄里后又退回五俄里；还有些人虽然抵达了城下，却滞留城外而未能入城。我们亦是如此：因为我们中间有些人已舍弃尘世，进入修道院，旨在积聚德行：有些人只做了点点便停滞不前；有些人做得多些，而另一些人则只完成了半途便止步；还有些人完全一无所成，却自以为已脱离尘世，实则仍陷于世俗的激情及其恶臭之中；有些人做了点善事却又将其毁坏；而有些人甚至毁坏了比他们所做的还要多的东西。另一些人虽然已行德行，却心生骄傲，轻蔑近人，故未能进入城中，反而滞留城外。因此，这些人也未能达到他们的目标，因为他们虽然已抵达城门之下，却仍滞留城外，故此他们也未曾达成其初衷。
    - type: paragraph
      text:
        ru: 'Итак, каждый из нас должен замечать, где он находится: вышел ли он из своего города, но остановился вне ворот в смрадном предместье его; или прошёл мало, или много; или достиг до половины пути; или идёт две версты вперед и две назад; или дошел до града и взошёл в Иерусалим; или хотя и достиг до града, но не мог войти в него. Каждый пусть рассматривает своё состояние, где он находится.'
        cn: 因此，我们每个人都应当留意自己身在何处：是已走出自己的城，却停留在城门外那污秽的郊区；还是只前行了少许，抑或许多；还是已走到半途；还是前行两俄里，又后退两俄里；还是已抵达圣城并进入耶路撒冷；还是即便已到达圣城，却未能进入。每个人都当审视自己的境况，看自己身在何处。
    - type: paragraph
      text:
        ru: 'Есть три устроения души в человеке: он или действует по страсти, или сопротивляется ей, или искореняет её. Действует по страсти тот, кто приводит её в исполнение, удовлетворяет ей. Сопротивляется ей тот, кто не действует по ней и не отсекает её, но, любомудрствуя[50], как бы минует страсть, однако имеет её в себе. А искореняет страсть тот, кто подвизается и делает противное страсти.'
        cn: '人的灵魂有三种状态：或者顺从情欲而行，或者抵制情欲，或者根除情欲。


          顺从情欲而行的人，是那些将情欲付诸实践并满足它的人。


          抵制情欲的人，是那些不顺从情欲而行，也不割断情欲，而是[50]爱慕智慧般地避开情欲，但情欲仍在他们里面的人。


          而根除情欲的人，是那些奋斗并与情欲作对的人。'
    - type: paragraph
      text:
        ru: 'Но эти три устроения имеют великую обширность. Например, назовите какую угодно страсть, и мы разберём её. Хотите ли, скажем о гордости? Хотите ли, скажем о блуде, или хотите лучше, чтобы мы поговорили о тщеславии? Ибо мы весьма побеждаемся им. По тщеславию человек не может слышать слово от брата своего. Иной, когда услышит одно слово, смущается или отвечает пять слов или десять на одно слово, и враждует и огорчается. И когда спор прекратится, он продолжает иметь помыслы на сказавшего ему оное слово, и помнит зло, и жалеет, что он не сказал более того, что сказал, и готовит в себе ещё худшие слова, чтобы сказать ему. И постоянно говорит: «Зачем я не сказал ему того-то, зачем он мне это сказал, и я ему то-то скажу», и постоянно гневается. Вот одно устроение. Это значит, что зло обратилось в навык. Бог да избавит нас от такого устроения, ибо оно непременно подлежит муке, потому что всякий грех, исполняемый на деле, подлежит аду, и хотя бы таковой человек захотел покаяться, он не может один преодолеть страсти, если не получит помощи от некоторых святых, как сказали и отцы. Посему-то я всегда говорю вам: старайтесь отсекать страсти, прежде нежели они обратятся вам в навык.'
        cn: 然而，这三种属灵状态内蕴着极大的广度。例如，您不妨说出任何一种情欲，我们便可将其剖析。您想听我们谈谈骄傲吗？或是谈谈淫欲？还是您更希望我们探讨虚荣呢？因为我们极易被它所胜。因着虚荣，人无法聆听兄弟的话语。有的人一听到一句话，便心生烦乱，或以五言十语回应一言，心怀敌意，甚或悲愤。待争执平息，他仍不断对说过此话之人怀有思虑，记恨在心，懊悔自己未曾多言，并在心中酝酿更恶毒之言以回应。他不断自言自语：「我为何不曾对他说那话，他为何对我说了这事，我要对他那样说，」并持续忿怒。这便是一种属灵状态。这意味着恶习已根深蒂固。愿上帝将我们从这种属灵状态中解救出来，因为它必受刑罚，因为凡是付诸行动的罪恶都必下地狱。即使这样的人想要忏悔，他亦无法独自战胜情欲，除非他得到一些圣者的帮助，正如教父们所言。因此，我总是对你们说：务必努力斩断情欲，免得它们成为你的习惯。
    - type: paragraph
      text:
        ru: Другой, когда услышит слово, хотя и смущается и также отвечает пять слов или десять на одно, и жалеет, что не сказал и других трёх худших, и скорбит и помнит зло, но по истечении нескольких дней изменяется. Другой проводит неделю в таком состоянии и переменяется, а иной изменяется и через день. Другой же оскорбляет, ссорится, смущается, смущает, и тотчас обращается. Видите, сколько различных устроений! Однако все сии люди, пока они исполняют страсть, подлежат аду.
        cn: 然而另一个人，当他听到某句话时，虽然心生困扰，也会以五言或十言回应一句，并为此未说出另外三句更糟糕的话而感到懊悔、悲伤并怀恨在心，但在几天之后便会转变。另一个人则会在此状态下度过一周然后转变，而有的人则在一天之后就转变了。还有一个人，他会侮辱、争吵、困扰、扰乱他人，然后立刻回头。你们看，这当中有多少种不同的性情啊！然而，所有这些人，只要他们仍被激情所驱使，就都难逃地狱的审判。
    - type: paragraph
      text:
        ru: 'Скажем и о тех, которые сопротивляются страсти. Иной, когда услышит слово, печалится, но не о том, что его оскорбили, а о том, что он не перенёс сей обиды: таковой находится в состоянии подвизающихся и сопротивляющихся страсти. Другой подвизается и трудится, но, наконец, побеждается понуждением страсти. Иной не хочет отвечать оскорбительно, но увлекается привычкою. Другой старается не сказать отнюдь ничего обидного, но скорбит о том, что ему досадили, однако осуждает себя за то, что скорбит, и раскаивается в сём. Иной не огорчается оскорблением, но и не радуется о нём. Вот эти все сопротивляются страсти. Но два из них имеют отличие от прочих. Кто побеждается в подвиге и кто увлекается привычкою, тем угрожает опасность подвергнуться беде действующих по страсти[51].'
        cn: 我们也要谈谈那些抵挡情欲之人。有人听到责骂之语，便忧愁起来，但他并非因自己受辱而忧愁，而是因他未能忍受这侮辱而忧愁：这样的人正处于与情欲搏斗和抵挡情欲的状态中。另一些人奋力争战、辛勤劳作，但最终却被情欲的强迫所胜。另一些人本不想以侮辱之言回应，却被习惯所牵引。另一些人竭力做到绝不出口伤人，却为自己被冒犯而忧伤，然而他们又为此忧伤而自责，并为此悔改。另一些人则不因侮辱而心烦，也不因之而欢喜。所有这些人都在抵挡情欲。然而，其中有两人与其他不同。那些在搏斗中被情欲所胜，以及被习惯所牵引之人，都有陷入按情欲行事之险境[51]。
    - type: paragraph
      text:
        ru: 'Сказал же я о них, что и они в числе сопротивляющихся страсти, ибо произволением своим остановили страсть и не хотят по ней действовать, но и скорбят, и подвизаются. Отцы же сказали, что всякое дело, которого душа не хочет, бывает маловременно. Но таковые должны испытать себя, не исполняют ли они если не самую страсть, то что-либо из побуждающего к страсти, и потому побеждаются или увлекаются ею? Находятся и такие, которые стараются остановить страсть, но по внушению другой страсти – один молчит по тщеславию, другой по человекоугодию или по иной какой-либо страсти: сии злым хотят исцелить злое. Но авва Пимен сказал, что зло никак не истребляет зла. Таковые принадлежат к действующим по страсти, хотя и сами себя обольщают.'
        cn: 论及这些人，我曾说过他们也属抵制情欲者，因为他们以自己的意愿遏制了情欲，不愿顺从情欲而行，反而忧伤并奋力争战。圣父们曾说，凡是灵魂不愿做的事情，都不会长久。然而，这样的人应当省察自己，是否即便没有全然顺从情欲本身，也仍旧行了某些助长情欲之事，并因此而被其战胜或诱惑？另有一些人，他们试图遏制情欲，却是出于另一种情欲的驱使——有人因虚荣而沉默，有人因取悦他人或因其他某种情欲而如此：这些人试图以恶来医治恶。然而，阿爸皮门曾说，恶绝不能消除恶。这样的人，即使自欺，也仍属顺从情欲而行者。
    - type: paragraph
      text:
        ru: 'Наконец, желаем сказать и о тех, которые искореняют страсть. Иной радуется, когда его оскорбляют, но потому, что имеет в виду награду: сей принадлежит к искореняющим страсть, но неразумно. Другой радуется, получая оскорбление, и думает, что он должен был претерпеть оскорбление, потому что он подал повод к тому: сей разумно искореняет страсть. Ибо принимать оскорбление, возлагать вину на себя и почитать все находящее на нас за наше собственное – есть дело разума, потому что каждый молящийся Богу: «Господи, дай мне смирение», должен знать, что он просит Бога, дабы Он послал ему кого-нибудь оскорбить его. Итак, когда кто-либо оскорбляет его, то он и сам должен досадить себе и уничижить себя мысленно, чтобы в то время, когда другой смиряет его извне, он сам смирял себя внутренно. Другой не только радуется, когда его оскорбляют, и почитает виновным самого себя, но и сожалеет о смущении оскорбившего его. Бог да введёт нас в таковое устроение.'
        cn: 最后，我们愿谈论那些根除情欲之人。有人在受辱时欢喜，但这是因为他心系奖赏：此人属于根除情欲者，然而却是不明智的。另有人在受辱时欢喜，并认为他本应承受此辱，因为他自己提供了原因：此人明智地根除情欲。因为承受侮辱，将过错归咎于己，并视一切临到我们之事为我们自身应得——这是理智的作为，因为每一个向上帝祈祷：「主啊，赐予我谦卑」的人，都当知道他是在祈求上帝，派遣某人来侮辱他。因此，当有人侮辱他时，他自己也当自责并内心贬抑自己，以便在他人从外部贬抑他时，他自己从内部贬抑自己。另有人不仅在受辱时欢喜，并将过错归咎于自己，甚至对侮辱他之人所受的困扰感到惋惜。愿上帝引领我们进入如此的境界。
    - type: paragraph
      text:
        ru: 'Видите ли, сколь обширны сии три устроения? Итак, каждый из нас пусть рассматривает, как я сказал, в каком он находится устроении. Добровольно ли он действует по страсти и удовлетворяет ей? Или, не желая действовать по ней, побеждается ею? Или действует по страсти, увлекаясь привычкою, и, сделав это, скорбит и кается, что так поступил? Или подвизается разумно остановить страсть? Или подвизается против одной страсти ради другой, как мы сказали, что иной молчит по тщеславию, или по человекоугодию, или вообще по какому-нибудь человеческому помыслу? Или он начал искоренять страсть, и разумно ли искореняет её, и делает противное страсти? Каждый пусть узнает, где он находится, на каком поприще. Ибо мы должны испытывать себя не только каждый день, но и каждый год, и всякий месяц, и каждую неделю, и говорить: прошлую неделю меня так беспокоила сия страсть, а теперь каков я? Так же и каждый год спрашивать себя: прошлого года я так побеждался сею страстию, а ныне каков? Так и всегда должны испытывать себя, успели ли мы сколько-нибудь или находимся в том же устроении, в каком были прежде, или впали в худшее. Бог да даст нам силу, чтобы мы, если б и не успели искоренить страсть, то по крайней мере не действовали по ней и сопротивлялись оной. Ибо поистине тяжкое дело – действовать по страсти и не сопротивляться ей. Скажу вам пример, кому подобен тот, кто действует по страсти и удовлетворяет ей. Он подобен человеку, который, будучи поражаем от врага своего стрелами, берёт их и собственными руками вонзает в своё сердце. Сопротивляющийся страсти подобен осыпаемому стрелами врага своего, но облеченному в броню и потому не получающему ран. А искореняющий страсть подобен тому, кто, будучи осыпаем стрелами врага своего, сокрушает их или возвращает в сердца врагов, как сказано в псалме:«меч их да внидет в сердца их, и луцы их да сокрушатся»(Пс.36:15).'
        cn: 你们看，这三种境况是多么广阔啊！所以，我们每个人都应当像我所说的那样，审视自己处于哪种境况中。他是自愿地被情欲驱使并满足它吗？或者，他不想被情欲驱使，却被它征服了吗？或者，他因习惯而被情欲驱使，做完之后又为自己的行为感到悲伤和悔恨吗？或者，他正在努力理智地制止情欲吗？或者，他为了另一种情欲而对抗一种情欲，正如我们所说，有人因为虚荣、讨好人或者某种人类的念头而保持沉默吗？或者，他已经开始根除情欲，并且正在理智地根除它，并做着与情欲相反的事情吗？每个人都应当知道自己身处何处，处于哪个阶段。因为我们不仅每天，而且每年、每月、每周都应当审视自己，并说：上周我被这种情欲如此困扰，现在我怎么样了？同样，每年也应当问自己：去年我被这种情欲如此征服，现在我怎么样了？我们也应当总是这样审视自己，看我们是否有所进步，或者仍然处于以前的境况，或者陷入了更糟的境况。愿上帝赐予我们力量，即使我们未能根除情欲，至少也能不被它驱使并抵制它。因为，顺从情欲而不抵制它，这确实是一件沉重的事情。我来给你们举个例子，说明顺从情欲并满足它的人是怎样的。他就像一个人，被敌人用箭射中，却拿起箭亲手插入自己的心脏。抵抗情欲的人，就像被敌人用箭矢射击，但因穿着盔甲而没有受伤的人。而根除情欲的人，就像被敌人用箭矢射击，却把箭矢折断或射回敌人心中，正如诗篇所说：「他们的刀剑必刺入自己的心，他们的弓必被折断」（诗篇 37:15）。
    - type: paragraph
      text:
        ru: Итак, постараемся и мы, братия, если не можем возвращать оружие их в сердца их, то по крайней мере не принимать стрел и не вонзать их в сердца наши; но и облечёмся в броню, чтобы не быть уязвленными от них. Благий Бог да покроет нас от них, да подаст нам внимание и да наставит нас на путь Свой, ибо Ему подобает всякая слава, честь и поклонение во веки. Аминь.
        cn: 那么，弟兄们，愿我们也能努力，即便无法将他们的武器归还至他们心中，至少也勿要接受他们的箭矢，勿要将其插入我们心中；反而要披上胸甲，以免被其所伤。愿仁慈的上帝庇佑我们免受其害，愿祂赐予我们洞察力，并引导我们走上祂的道路，因为一切荣耀、尊贵和崇拜都永永远远属于祂。阿们。
  - type: heading2
    text:
      ru: Поучение 11. О том, что должно стараться  скорее отсекать страсти, прежде нежели они обратятся в злой навык души
      cn: 教诲十一：论我们当如何竭力，在诸情欲尚未转化为灵魂之邪僻惯性前，速速将其斩断
    children:
    - type: paragraph
      text:
        ru: 'Вникайте умом вашим, братия, в  свойство вещей и берегитесь, чтобы не вознерадеть, ибо и малое нерадение  подвергает нас великим опасностям. Пошел я недавно к одному брату и, найдя  его изнемогшим от болезни, беседовал с ним и узнал, что он только семь  дней пробыл в горячке, и вот прошли другие сорок дней, а он ещё не находит  в себе крепости. Видите ли, братия, как страдает тот, кто впадает в несвойственное  ему состояние. Иной никогда не заботится о малых расстройствах своего  тела и не знает, что если случится телу хотя немного пострадать и, особенно,  если он немощен, то нужно очень много труда и времени, пока он совершенно  поправится. Семь дней был болен сей смиренный, и вот сколько прошло дней,  а он ещё не находит покоя и не может укрепиться. Так бывает и с душою:  иной согрешает немного, а сколько времени проводит он потом, проливая  кровь свою, пока исправит себя. Но в телесных болезнях находим мы различные  причины: или что врач неискусен и даёт одно лекарство вместо другого;  или что больной ведёт себя беспорядочно и не исполняет предписаний врача.'
        cn: '弟兄们，请用你们的心智深入探究事物的本质，并警惕自己不要懈怠，因为哪怕是微小的懈怠，也会使我们面临巨大的危险。


          不久前，我去看望一位弟兄，发现他因病而精疲力竭。我与他交谈后得知，他只发烧了七天，然而又过了四十天，他仍未恢复体力。弟兄们，你们看到了吗？一个陷入不适宜自己状态的人，是如何受苦的。


          有些人从不关心自己身体的微小不适，却不知道，如果身体稍有病痛，尤其是在他身体虚弱时，则需要付出极大的努力和时间，才能完全康复。这位谦卑的人病了七天，然而已经过去了这么多天，他仍未找到安宁，也无法恢复强健。灵魂亦是如此：有些人只是稍微犯了一点罪，然而他随后要用多少时间，流淌自己的血汗，才能修正自己啊。


          但在身体的疾病中，我们却会发现各种原因：或是医生医术不精，张冠李戴地开错了药；或是病人行为散漫，不遵医嘱。'
    - type: paragraph
      text:
        ru: 'В отношении же души бывает иначе. Мы не можем сказать, что врач, будучи  неискусен, не дал надлежащего лекарства. Ибо врач душ есть Христос, Который  всё знает и против каждой страсти подаёт приличное врачевство: так против  тщеславия дал Он заповеди о смиренномудрии, против сластолюбия – заповеди  о воздержании, против сребролюбия – заповеди о милостыне, и, одним словом,  каждая страсть имеет врачевством соответствующую ей заповедь. Итак, нельзя  сказать, что врач неискусен, а также и что лекарства стары и потому не  действуют: ибо заповеди Христовы никогда не ветшают, но чем более их исполняют,  тем более они обновляются. Поэтому ничто не препятствует здравию душевному,  кроме бесчиния души.'
        cn: 然而，对于灵魂而言，情况则有所不同。我们不能说医生因不熟练而未给予适当的药物。因为灵魂的医生是基督，祂洞悉一切，并针对每一种情欲施予适宜的疗方：例如，祂针对虚荣给予了谦卑的诫命，针对享乐欲给予了节制的诫命，针对贪财欲给予了施舍的诫命，总之，每一种情欲都有与其相应的诫命作为疗方。因此，不能说医生不熟练，也不能说药物陈旧而无效：因为基督的诫命永不陈旧，它们越是被遵行，就越发焕然一新。所以，除了灵魂的无序之外，没有任何事物能够阻碍灵魂的健康。
    - type: paragraph
      text:
        ru: Итак, будем внимать себе,  братия, будем подвизаться, пока имеем время. Что мы не заботимся о себе?
        cn: 所以，弟兄们，让我们警醒自持，趁着尚有时日，努力操练。我们为何不顾念自己呢？
    - type: paragraph
      text:
        ru: Сделаем хотя что-нибудь доброе, дабы найти помощь во время искушения!
        cn: 让我们行些善事，以期在受试探时得蒙帮助！
    - type: paragraph
      text:
        ru: 'Что мы губим жизнь нашу? Мы столько слышим и не заботимся о себе, и всем  пренебрегаем. Видим, как братия наши похищаются из среды нашей, и не внимаем  себе, тогда как знаем, что и мы мало-помалу приближаемся к смерти. Вот  с тех пор, как мы сели беседовать, до сего времени мы прожили два или  три часа нашего века и приблизились к смерти и, видя, что теряем время,  не боимся. Как мы не помним слова оного старца, сказавшего, что если кто  потеряет золото или серебро, то он вместо него может найти другое; если  же потеряем время, живя в праздности и лени, то не возможем найти другого  взамен потерянного; поистине мы будем искать хотя одного часа сего времени  и не найдём его. Сколько людей желают услышать слово Божие и не получают  желаемого, а мы столько слышим и пренебрегаем сим и не возбуждаемся! Бог  знает, удивляюсь нечувствию душ наших, что мы можем спастись и не хотим:  ибо пока страсти наши ещё молоды, мы можем отсекать их, но не заботимся  об этом и позволяем им укрепиться против нас, чтобы придти к худшему концу.'
        cn: 我们为何虚掷生命？我们听闻诸多教诲，却不顾惜自身，轻忽一切。我们眼见弟兄们从我们中间被夺走，却不警醒自省，尽管我们深知，我们亦一点点地走向死亡。你看，从我们坐下交谈至今，我们已虚度了两三个小时的岁月，并离死亡更近了一步，然而我们眼见时间流逝，却不心生恐惧。我们怎会不记得那位长者的箴言？他说，若有人失却金银，他尚能寻得替代；但若我们虚度光阴，沉溺于闲散与怠惰，便无法再寻回所失之物；我们终将渴求哪怕此刻的一小时，却再也寻觅不到。多少人渴望听闻上帝的圣言，却求而不得，而我们听闻如此之多，却对此不屑一顾，毫无触动！上帝深知，我惊讶于我们灵魂的麻木不仁，我们本可得救，却不愿：因为当我们的情欲尚且稚嫩时，我们尚能将其斩断，但我们对此不加留意，任凭它们在我们身上壮大，以至于走向更糟的结局。
    - type: paragraph
      text:
        ru: Ибо иное дело, как я много раз говорил вам, вырвать с корнем малую былинку,  потому что она легко исторгается, и иное – искоренить большое дерево.
        cn: 因为，正如我多次对你们说过，拔除一株小草是一回事，因为它很容易被连根拔起；而根除一棵大树则是另一回事。
    - type: paragraph
      text:
        ru: 'Один великий старец прохаживался  с учениками на некотором месте, где были различные кипарисы, большие и  малые. Старец сказал одному из учеников своих: вырви этот кипарис. Кипарис  же тот был мал, и брат тотчас одною рукою вырвал его. Потом старец показал  ему на другой, больший первого, и сказал: вырви и этот; брат раскачал  его обеими руками и выдернул. Опять показал ему старец другой, ещё больший,  он с великим трудом вырвал и тот. Потом указал ему на иной, ещё больший;  брат же с величайшим трудом, сперва много раскачивал его, трудился и потел,  и наконец вырвал и сей. Потом показал ему старец и ещё больший, но брат,  хотя и много трудился и потел над ним, однако не мог его вырвать. Когда  же старец увидел, что он не в силах сделать этого, то велел другому брату  встать и помочь ему; и так они оба вместе едва успели вырвать его. Тогда  старец сказал братии: «Вот так и страсти, братия: пока они малы, то, если  пожелаем, легко можем исторгнуть их; если же вознерадим о них, как о малых,  то они укрепляются, и чем более укрепляются, тем большего требуют от нас  труда; а когда очень укрепятся в нас, тогда даже и с трудом мы не можем  одни исторгнуть их из себя, ежели не получим помощи от некоторых святых, помогающих нам по Боге».'
        cn: 一位伟大的长老带着门徒们行至一处，那里有许多柏树，或高大或矮小。长老对其中一位门徒说：「把这棵柏树拔起来。」这棵柏树很小，那位弟兄立刻单手将它拔起。然后长老又指着另一棵比第一棵大的柏树说：「把这棵也拔起来。」弟兄双手摇晃着，将它拔了出来。长老又指着另一棵更大的，他费了很大的力气才将那棵也拔了出来。接着，长老指着又一棵更大的；这位弟兄用尽了极大的力气，先是长时间地摇晃，辛勤劳作，汗流浃背，最终才将这棵也拔了出来。随后，长老又指着一棵更大的；但那位弟兄虽然为它付出了许多努力，汗水淋漓，却仍然无法将它拔起。当长老看到他无力完成此事时，就让另一位弟兄上前帮助他；于是他们两人合力，才勉强将它拔了出来。这时，长老对弟兄们说：「弟兄们，情欲也是如此：当它们还微小时，如果我们愿意，就能轻易地将它们连根拔除；但如果我们对它们疏忽大意，不以为意，它们就会变得强固；它们越是强固，就越需要我们付出更大的努力；而当它们在我们心中根深蒂固时，即使我们独自努力，也无法将它们从自己心中拔除，除非我们得到某些圣者的帮助，他们藉着上帝帮助我们。」
    - type: paragraph
      text:
        ru: 'Видите ли, как многозначительны  слова святых старцев? И Пророк также учит нас сему, говоря в псалме:«дщи Вавилоня окаянная, блажен,  иже воздаст тебе воздаяние твое, еже воздала  еси нам; блажен, иже имет и разбиет младенцы твоя о камень»(Пс.136:8–9). Проследим сказанное по порядку. Вавилоном называет он смешение  или смущение, ибо так изъясняют сие слово, производя оное от слова «вавел»;   то же значит и Сихем. Дщерию же Вавилона называет вражду: ибо душа сперва  возмущается, а потом рождает грех. Окаянною он её называет потому, что,  как я прежде сказал вам, злоба не имеет никакой существенности, ни состава,  но получает бытие от нашего нерадения и опять истребляется и уничтожается  нашим тщанием о добродетели. Потом святой Давид говорит как бы к ней:«блажен, иже воздаст тебе воздаяние твое, еже воздала еси нам».'
        cn: 您看，圣洁的长者们言语是何等深邃？先知亦教导我们此理，在诗篇中说：「巴比伦的悲惨之女啊，凡以你待我们的方式报复你的人有福了；凡抓住你的婴孩摔在磐石上的人有福了。」（诗篇 136:8-9）让我们按顺序追溯所言。他称巴比伦为「混合」或「混乱」，因为他们如此解释此词，将其溯源至「巴别」一词；示剑亦是此意。而巴比伦之女则指仇恨：因为灵魂首先被搅扰，然后生出罪恶。他称其为悲惨的，因为，正如我先前告诉你们的，邪恶没有任何实质或构成，它的存在源于我们的疏忽，又因我们对美德的勤勉而被根除和消灭。接着，圣大卫仿佛对它说：「凡以你待我们的方式报复你的人有福了。」
    - type: paragraph
      text:
        ru: 'Посмотрим же, что мы дали, что восприняли и что хотим воздать? Мы дали  волю нашу и восприняли грех: изречение же это называет блаженными воздавших  ей, а «воздавать» здесь значит – более не творить греха. Потом прибавляет:«блажен, иже имет и разбиет  младенцы твоя о камень»; блажен, кто с самого начала  вовсе не принимает порождаемого тобою, т. е. лукавых  помышлений, и не даёт им места возрастать в себе и приводить зло в действие;  но вскоре, пока они ещё малы, и прежде чем они укрепятся и восстанут на  него, возьмёт и сокрушит их о«камень, иже есть Христос»(1Кор.10:4), и истребит их, прибегнув ко Христу. Вот как и старцы, и Святое Писание, все согласны между собою  и ублажают подвизающихся отсекать свои  страсти, пока они ещё молоды, прежде чем испытаем от них бедствия и горести.'
        cn: 我们且来看，我们献上了什么？我们接受了什么？以及我们想要偿还（或回馈）什么？我们献上了我们的意志，并接受了罪恶：而这句训言称那偿还罪恶的人为有福的，在此，「偿还」即意味着——不再行恶。接着又补充道：「有福的，是那抓住你的婴孩，摔碎在磐石上的」；有福的，是那从一开始就完全不接受你所生出的，即那邪恶的意念，不让它们在自己里面滋长，并付诸行动；而是趁着它们尚小，在它们尚未刚强起来，尚未起来反抗他之前，就抓住它们，将它们「摔碎在磐石，就是基督」（哥林多前书 10:4）上，藉着投奔基督而将它们消灭。你看，无论是古圣（或「修士长者」），还是圣经，都彼此一致，称赞那些努力趁着情欲尚幼之时就将它们截断的人为有福的，免得我们因它们而遭受灾祸和愁苦。
    - type: paragraph
      text:
        ru: 'Итак, постараемся, братия,  получить помилование, потрудимся немного и найдём великий покой. Отцы  сказали, каким образом человек должен постепенно очищать себя: каждый  вечер он должен испытывать себя, как он провёл день, и опять утром, как  провёл ночь, и каяться пред Богом, в чём ему случилось согрешить. Нам  же, поистине, так как мы много согрешаем, нужно, по забывчивости нашей,  и по истечении шести часов испытывать себя, как провели мы время и в чём  согрешили. И каждый из нас должен говорить себе: не сказал ли я чего-нибудь  такого, что прогневало брата моего? Когда видел его занятым каким-нибудь  делом, не осудил ли я его? не уничижил ли его и не злословил ли его? Не  просил ли я чего-нибудь у келаря, и когда он не дал мне, не осудил ли  я его и не пороптал ли я на него? Если пища была нехороша, не сказал ли  я чего-нибудь? или, будучи в огорчении, не пороптал ли на самого себя?'
        cn: 那么，弟兄们，让我们努力获得宽恕，稍作辛劳，便能寻得极大的安息。教父们曾言，人当如何循序渐进地洁净自身：每晚，他都应省察自己如何度过白天，清晨亦然，省察自己如何度过夜晚，并在上帝面前忏悔所犯的罪过。至于我们，实因罪孽深重，且健忘之故，需在六小时之后亦省察自身，回顾我们如何度过这段时间，以及在何处犯了罪。我们每个人都应自问：我是否说了什么触怒我弟兄的话语？当我看见他忙于某事时，我是否论断了他？是否贬低了他，或说他的坏话？我是否向膳房管事索要了什么，而当他没有给我时，我是否论断了他，或埋怨了他？如果食物不好，我是否说了什么？或者，当我在苦恼之中时，我是否埋怨了自己？
    - type: paragraph
      text:
        ru: Ибо если кто и на себя поропщет, это грех[52].
        cn: 因为，若有人抱怨自己，这也是一种罪过[52]。
    - type: paragraph
      text:
        ru: 'Должно также говорить себе:  не сказал ли мне канонарх или другой кто из братии неприятного слова,  и я не перенёс сего, но противоречил ему? Так должны мы ежедневно испытывать  самих себя, как провели мы день. Таким же образом каждый должен испытывать  себя, как провёл он и ночь: с усердием ли встал на бдение? или пороптал  на разбудившего его? или помалодушествовал против него? Мы должны знать,  что тот, кто будит нас на бдение, оказывает нам великое благодеяние и  бывает для нас виновником великих благ, ибо он пробуждает нас для того,  чтобы беседовать с Богом, молиться о грехах своих, просветиться и получить  душевную пользу. Как же не должны мы благодарить такого благодетеля? Поистине  должно его почитать так, как бы через него получали мы спасение.'
        cn: 我们还当扪心自问：唱诗班负责人或哪位修士曾对我说过不悦耳的话语，我是否未能忍受，反而顶撞了他们？我们每日都当这样省察自己，看白昼是如何度过的。同样，每个人也当省察自己如何度过夜晚：是否勤勉地起身守夜？抑或是抱怨唤醒他的人？还是对他心生怯懦？我们应当明白，唤醒我们去守夜的人，是对我们施以莫大的恩惠，是我们获得丰盛恩典的缘由，因为他唤醒我们，是为了与上帝交谈，为自己的罪愆祈祷，蒙受光照并得享灵魂的裨益。我们怎能不感谢这样的施恩者呢？我们理当敬重他，如同我们借着他获得了救赎一般。
    - type: paragraph
      text:
        ru: 'Расскажу вам о сем нечто  чудесное, слышанное мною о великом и прозорливом старце. Стоя в церкви,  он видел, что, когда братия начинали псалмопение, некто светоносный выходил  из алтаря; держа как бы ковчежец с миром и кисть, он обмакивал кисть в  ковчежец и обходил всю братию, полагая знамение на каждом из них и на  местах некоторых отсутствовавших, а места других отсутствующих проходил  мимо. Перед окончанием богослужения старец опять видел, как он выходил  из алтаря и делал то же самое. Однажды старец остановил его и повергся  к его ногам, моля объяснить ему, что он делает и кто он такой? Светоносный  оный муж отвечал ему: «Я Ангел Божий, и мне повелено было напечатлевать  сие знамение на тех, которые приходят в церковь в начале псалмопения и  остаются до конца оного, за их усердие, старание и доброе произволение».'
        cn: 让我告诉你们一个关于一位伟大而有洞察力的长者，我亲耳听到的奇妙之事。他站在教堂里，看到当修士们开始唱诗时，一位发光的人从祭坛里出来；他手里拿着一个像是盛着没药的盒子和一把刷子，他把刷子浸入盒中，然后走遍所有修士，在他们每个人身上和一些缺席者的位置上留下印记，而其他缺席者的位置他就直接走过。在礼拜快结束时，长者再次看到他从祭坛里出来，做着同样的事情。有一次，长者拦住他，跪倒在他脚下，恳求他解释自己在做什么以及他是谁？那位发光的人回答他：「我是上帝的使者，我奉命将这个印记印在那些在唱诗开始时就来到教堂并一直待到结束的人身上，因为他们的虔诚、努力和良好意愿。」
    - type: paragraph
      text:
        ru: 'Старец спросил его: «Почему же ты полагаешь знамение на места некоторых  отсутствующих братий?» В ответ на сие святой Ангел сказал ему: «Те из  братий, которые ревностны и имеют доброе произволение, но вышли из церкви  или по некоторому крайнему изнеможению, с благословения отцов, или также  по какой-либо заповеди, заняты своим послушанием и потому здесь не находятся  сии, хотя и не бывают в церкви, но получают свое знамение, потому что  они произволением своим присутствуют вместе с поющими. Одним лишь тем,  которые могут быть в церкви и не приходят в неё по лености, повелено мне  не давать знамения, пoелику такие сами себя делают недостойными оного».'
        cn: 长者问他：「你为何要将圣号加在某些缺席弟兄的位置上呢？」圣天使回答说：「那些热心并有良善意愿的弟兄，他们或是因极度虚弱，得到父老的祝福后离开了教会；或是因某些诫命，忙于他们的顺从之工而不在场。这些人，虽然不在教会里，却能领受他们的圣号，因为他们的意愿与歌颂者同在。唯独那些有能力来到教会却因怠惰不来的人，我受命不给予他们圣号，因为这样的人是自己使自己不配得的。」
    - type: paragraph
      text:
        ru: Видите ли, каких даров виновником бывает для брата своего тот, кто возбуждает  его на церковное правило? Постарайтесь же, братия, никогда не лишаться  знамения святого Ангела; если же случится когда облениться кому-либо из  вас, и другой напомнит ему о сем, то он не должен негодовать, но, имея  в виду пользу сего напоминания, должен благодарить напомнившего ему, кто бы он ни был.
        cn: 你们看，那唤醒弟兄履行教会规条的人，会成为弟兄获得何等恩赐的肇因？因此，弟兄们，务要努力，永不失去圣天使的印记。若你们中有人偶感懈怠，而另一人提醒了他，他就不当抱怨，反而应心怀这提醒所带来的益处，并感谢提醒他的人，无论他是谁。
    - type: paragraph
      text:
        ru: 'Когда я был в общежитии, Игумен с советом старцев  сделал меня странноприимцем; а у меня незадолго  перед тем была сильная болезнь. Итак, бывало, вечером приходили странники,  и я проводил вечер с ними, потом приходили ещё погонщики верблюдов, и  я служил им. Часто и после того, как я уходил спать, опять встречалась  другая надобность, и меня будили, а между тем наставал и час бдения. И  едва только я засыпал, как канонарх уже будил меня, но от труда или от  болезни я был в изнеможении, и сон опять овладевал мною, так что, расслабленный  от жара, я не помнил сам себя и отвечал ему сквозь сон: «Хорошо, господине, Бог да помянет любовь твою и  да наградит тебя; ты приказал, я приду, господине».'
        cn: 当我在修道院时，一位院长和长老会议任命我为招待员；而在此不久前，我曾罹患重病。因此，每当夜晚降临，就会有远行者到来，我便与他们共度夜晚；随后又会有骆驼商队的人前来，我也为他们服务。常常在我入睡之后，又会遇到别的事务，我便被唤醒，而与此同时，守夜祷告的时间也已临近。我刚一入睡，领唱司琴者便已把我唤醒，然而由于辛劳或疾病，我已精疲力竭，睡意再次将我攫住，以至于我因高烧而神志不清，不复清醒，在睡梦中回应他：「好的，主啊，愿上帝记念你的爱并赏赐你；你已吩咐，我便前来，主啊。」
    - type: paragraph
      text:
        ru: Потом, когда он уходил, я опять засыпал, и очень скорбел, что опаздывал  идти в церковь. И так как канонарху нельзя было ждать меня, то я упросил  двух братий, одного – чтобы он будил меня, другого – чтобы он не давал мне дремать на бдении; и, поверьте  мне, братия, я так почитал их, как бы чрез них совершалось  моё спасение, и питал к ним великое благоговение.
        cn: 「之后，当他离开时，我又睡着了，并且为迟迟未能去教堂而深感悲痛。由于领唱员不能等我，我就恳请两位弟兄：一位负责唤醒我，另一位负责在守夜礼上不让我打盹。弟兄们，请相信我，我如此敬重他们，仿佛我的救赎是借由他们完成的，我对他们怀有极大的敬畏之心。」
    - type: paragraph
      text:
        ru: 'Так и вы должны поступать с возбуждающими вас на правило церковное и на  всякое благое дело. Посему каждый, как мы сказали, должен испытывать себя,  как он провёл день и ночь: со вниманием ли стоял на псалмопении и молитве,  или увлекался страстными помышлениями? Прилежно ли слушал Божественное  чтение, или, оставив псалмопение, вышел из церкви в рассеянии? Если кто  постоянно[53]испытывает себя таким образом, раскаивается, в чём согрешил, и  старается исправиться, то он начинает  уменьшать в себе зло, и если делал девять проступков, будет делать восемь,  и так, преуспевая постепенно, с помощию Божиею, не допускает укрепиться  в себе страстям. Ибо великое бедствие впасть кому-либо в навык страсти,  потому что, как мы сказали, хотя бы даже такой и захотел покаяться, то  он не может один преодолеть страсть, если не имеет помощи от некоторых святых.'
        cn: 你们也当如此对待那些激励你们遵守教会规矩和行一切善事的人。因此，如我们所说，每个人都应省察自己，他是如何度过日夜的：在吟颂赞美诗和祷告时，他是否全神贯注，抑或是被情欲的思想所牵引？他是否虔敬地聆听了神圣的读经，抑或是放弃了吟颂赞美诗，心不在焉地离开了教堂？如果一个人能恒常[53]以这种方式省察自己，为自己的罪过而忏悔，并努力改正，那么他就会开始减少自己内心的邪恶。如果他曾犯九次过失，他就会减少到八次，如此渐渐进步，借着上帝的帮助，便不让情欲在自己心中滋长。因为，一个人若养成情欲的习惯，是极大的祸患，因为如我们所说，即使这样的人想要悔改，他若没有一些圣者的帮助，也无法独自战胜情欲。
    - type: paragraph
      text:
        ru: 'Хотите ли я расскажу вам  об одном брате, которому страсть обратилась в навык? Вы услышите дело,  достойное многого плача. Когда я был в общежитии, братия по простоте своей,  думаю, исповедовали мне помышления свои, и Игумен, с советом старцев,  велел мне взять на себя эту заботу. Однажды пришел ко мне некто из братии  и сказал мне: «Прости меня, отче, и помолись о мне; я краду и ем». Я спросил  его: «Зачем же? Разве ты голоден?» Он отвечал: «Да, я не насыщаюсь за братской трапезой и не могу  просить». Я сказал ему: «Отчего же ты не пойдешь  и не скажешь Игумену?» Он отвечал мне: «Стыжусь». Говорю ему: «Хочешь ли, чтоб я пошёл и сказал ему?»  Он говорит: «Как тебе угодно, господине».'
        cn: 您想听我讲一位弟兄的故事吗？他的情欲已经习以为常了。这事听起来，实在令人悲痛不已。我还在修道院的时候，弟兄们出于单纯，我想，向我忏悔他们的心思意念，院长与众长老们商议后，吩咐我承担起这份职责。有一天，一位弟兄来找我，对我说：「请您宽恕我，父亲，并为我祷告；我偷窃并吃。」我问他：「为何如此？难道你饿了吗？」他回答说：「是的，我在弟兄们的餐桌上吃不饱，也无法开口要求。」我对他说：「那你为何不去找院长说呢？」他回答我说：「我感到羞耻。」我对他说：「您希望我替您去告诉院长吗？」他说：「全凭您作主，我的主。」
    - type: paragraph
      text:
        ru: 'Итак, я пошёл и объявил о сём Игумену. Он сказал мне: «Окажи любовь и позаботься о нём, как знаешь».  Тогда я взял его и сказал келарю при нём: «Окажи  любовь и, когда придёт к тебе сей брат, давай ему,  сколько он хочет, и ни в чём не отказывай ему».  Услышав это, келарь отвечал мне: «Как ты приказал,  так и исполню».'
        cn: 于是，我前去向院长禀报此事。院长对我说：「请你施予仁爱，悉心照料他，你认为如何妥善，就如何去做。」随后，我便带他去找库管，当着他的面对库管说：「请你施予仁爱，当这位弟兄前来向你求助时，凡他所愿，尽可施予，切莫有任何拒绝。」库管听闻此言，答复我道：「正如您所吩咐，我必照办。」
    - type: paragraph
      text:
        ru: 'Проведя таким образом несколько дней, брат этот  опять приходит и говорит мне: «Прости меня, отче,  я снова начал красть». Говорю ему: «Зачем же? Разве келарь не даёт тебе, чего  ты хочешь?» Он отвечал мне: «Да, прости меня, он даёт мне, чего я желаю,  но я стыжусь его». Говорю ему: «Что же, ты и меня стыдишься?» Он отвечал:   «Нет». Тогда я сказал ему:  «Итак, когда хочешь, приходи и бери у меня, но не  кради»; ибо у меня тогда была должность в больнице, и он приходил  и брал, что хотел. Но через несколько дней он опять начал красть, и пришел  со скорбию и сказал мне: «Вот, я опять краду». Я спросил его: «Зачем, брат мой? Разве я не даю  тебе, чего ты хочешь?» Он отвечал: «Нет, даёшь».'
        cn: 弟兄如此度过了数日之后，他再次前来，对我说：「请您宽恕我，父亲，我又开始偷窃了。」 我对他说：「为什么呢？难道管库的没有给你所要的一切吗？」 他回答我说：「是的，请您宽恕我，他给了我所愿的一切，但我却羞于见他。」 我对他说：「那么，你也羞于见我吗？」 他回答说：「不。」 于是我对他说：「既然如此，你若有所需，就来我这里取，但不要偷窃。」 因为那时我在医院里任职，他便前来取他所要的。但过了几天，他再次开始偷窃，并忧伤地前来对我说：「看哪，我又偷窃了。」 我问他：「为什么，我的弟兄？难道我没有给你所要的一切吗？」 他回答说：「不，您给了。」
    - type: paragraph
      text:
        ru: 'Говорю ему: «Что же, ты стыдишься брать у меня?» Он говорит: «Нет». Я  сказал ему: «Так зачем же ты крадёшь?» Он отвечал мне: «Прости меня, сам  не знаю зачем; но так просто краду». Тогда я сказал ему: «Скажи мне по крайней мере по правде, что ты  делаешь с тем, что крадешь?» Он отвечал: «Я отдаю  это ослу». И, действительно, оказалось, что этот брат крал куски  хлеба, финики, смоквы, лук, и вообще всё, что он ни находил, и прятал  это – одно под свою постель, другое на ином месте и, наконец, не зная,  куда это употребить и видя, что оно портится, он выносил это вон и выбрасывал,  или отдавал бессловесным животным.'
        cn: 我问他：「怎么，你不好意思拿我的东西吗？」他说：「不。」我对他说：「那为什么你要偷呢？」他回答我：「原谅我，我自己也不知道为什么；我就是这样随便地偷。」于是我对他说：「你至少诚实地告诉我，你把你偷来的东西都用来做什么了？」他回答：「我把它们给了驴。」而事实上，这位弟兄确实偷了面包块、椰枣、无花果、洋葱，总之他找到的任何东西，然后把它们藏起来——有的藏在床下，有的藏在别的地方，最后，他不知道该怎么处理这些东西，眼见它们腐坏了，就把它们拿出去扔掉，或者喂给那些无言的牲畜。
    - type: paragraph
      text:
        ru: 'Вот видите ли, что значит  обратить страсть в навык? Видите ли, какого это достойно сожаления, какое  это страдание? Он знал, что сие есть зло: он знал, что худо делает, и  скорбел, плакал: однако увлекался, несчастный, дурным навыком, который  образовался в нём от прежнего нерадения. И хорошо сказал авва Нистерой:'
        cn: 你看，这就是将激情转化为习惯的意义。你看到这有多么可悲、多么痛苦了吗？他知道这是邪恶的：他知道自己做得不好，并且悲伤，哭泣：然而这个可怜的人，却被过去的不在乎在他心中形成的坏习惯所吸引。尼斯特罗伊长老说得好：
    - type: paragraph
      text:
        ru: «Если кто увлекается страстию, то он будет рабом страсти». Благий Бог  да избавит нас от злого навыка, чтобы и нам не было сказано:«Кая польза в крови моей, внегда сходити  ми во истление»(Пс.29:10).
        cn: 「若有人沉溺于情欲，他便会成为情欲的奴隶。」愿良善的上帝拯救我们脱离邪恶的习性，以免我们也被人如此说：「我血有何益，我下入朽坏之时？」（诗篇 29:10）。
    - type: paragraph
      text:
        ru: А каким образом кто-либо впадает в навык, о сем я уже неоднократно говорил  вам. Ибо не тот, кто однажды разгневался, называется уже гневливым; и  не тот, кто однажды впал в блуд, называется уже блудником; и не тот, кто  однажды оказал милость ближнему, называется милостивым; но как в добродетели,  так и в пороке, от частого в оных упражнения, душа получает некоторый  навык, и потом этот навык или мучит, или покоит её. А о том, как добродетель  покоит душу и как мучит её порок, мы говорили неоднократно, то есть что  добродетель естественна. Она в нас, ибо семена добродетелей не уничтожаются.
        cn: 至于一个人是如何养成某种习性的，我已不止一次向你们说过。因为并非一次发怒的人就被称为易怒者；并非一次犯下淫乱的人就被称为淫乱者；也并非一次向邻人施恩的人就被称为慈悲者。而是在德行与恶习中，通过频繁的操练，灵魂获得某种习性，然后这种习性或折磨它，或使它安宁。至于德行如何使灵魂安宁，以及恶习如何折磨它，我们已不止一次说过，即德行是自然的。它在我们之内，因为德行的种子并未被泯灭。
    - type: paragraph
      text:
        ru: 'Итак, я сказал, что чем более мы делаем доброго,  тем больший приобретаем навык в добродетели,  т. е. возвращаем себе своё природное свойство и восходим к прежнему своему  здравию, как от бельма к своему прежнему зрению, или от иной какой-либо  болезни к своему прежнему, природному здоровью. В отношении же порока  бывает не так: но чрез упражнение в оном мы принимаем некоторый чуждый  и противный естеству навык, т. е. приходим в навык некоего губительного  недуга, так что если даже пожелаем, не можем исцелиться без многой помощи,  без многих молитв и многих слёз, которые могли бы преклонить к нам милосердие Христово.'
        cn: 因此，我说过，我们所行的善事越多，就越能在美德上获得更大的熟练，也就是说，我们恢复了自己本有的天性，回到了往日的健全，如同从白内障中恢复了往日的视力，或是从其他疾病中恢复了往日的天赋健康。然而，在恶行方面却并非如此：通过对恶行的习练，我们获得了一种异己且违反本性的习性，也就是说，我们养成了某种毁灭性的疾病习惯，以至于即使我们愿意，若无诸多帮助、诸多祈祷和诸多泪水——这些都足以感动基督的慈悲——我们便无法痊愈。
    - type: paragraph
      text:
        ru: 'Подобное мы видим и в телесном:  ибо есть некоторые роды пищи, по свойству своему производящие серную жёлчь  как, например, капуста, чечевица и некоторые другие подобные сим; но не  от того, что кто-нибудь один раз или два раза поест капусты или чечевицы  или чего-нибудь подобного, он становится черножёлчным, а от частого употребления  оных; и если потом в нём усилится чёрная жёлчь, то образуется горячка,  которая мучит одержимого ею и влечёт за собою и другие бесчисленные болезни.'
        cn: 我们在肉体上也能看到类似的情况：因为有些食物，按其性质会产生硫磺般的黄胆，例如卷心菜、扁豆和一些类似的食物；但并非因某人吃了一两次卷心菜、扁豆或类似之物，他就变得黑胆质；而是因经常食用这些食物。如果之后黑胆在他体内滋长，就会形成热病，折磨着被其控制之人，并带来无数其他疾病。
    - type: paragraph
      text:
        ru: 'То же бывает и с душою: если кто закосневает во грехе,  то в душе образуется злой навык, который  и мучит её. Однако вы должны знать и то, что душа имеет иногда влечение  к какой-либо страсти: если только один раз впадёт в действие сей страсти,  тотчас находится в опасности впасть и в навык. То же случается и в телесном:  иной человек имеет расположение к чёрной жёлчи от какого-либо прежнего  нерадения, так что и один из вышеупомянутых родов пищи может в нём тотчас  возбудить чёрную жёлчь и причинить лихорадку. Итак, нужно большое внимание,  и старание, и страх, чтобы кто-либо не впал в злой навык.'
        cn: 同样的情形也发生在灵魂上：若有人在罪中变得刚硬，他的灵魂里就会形成一个邪恶的习性，这习性便折磨他的灵魂。然而，你们也当知道，灵魂有时会被某种情欲所吸引：只要它一度陷入这情欲的行为中，它就立刻有陷入习性的危险。这也如同发生在身体上的事：有的人由于先前的疏忽，生来就倾向于黑胆汁过盛，以致于上文所提及的任何一种食物，都能立刻在他体内激发黑胆汁，并引发热病。因此，需要极大的警醒、努力和敬畏，以免有人落入邪恶的习性中。
    - type: paragraph
      text:
        ru: Поверьте, братия, что если у кого-нибудь хотя одна  страсть обратилась в навык, то он подлежит муке,  и случается, что иной совершает десять добрых дел и имеет один злой навык,  и это одно, происходящее от злого навыка, превозмогает десять добрых дел.
        cn: 弟兄们，请相信，如果一个人哪怕只有一种情欲已成为习惯，他就要受苦。有时会发生这样的情况：一个人做了十件善事，却有一个恶习，而这一个源于恶习的过失，会胜过那十件善事。
    - type: paragraph
      text:
        ru: 'Орёл, если весь будет вне сети, но запутается в ней одним когтём, то чрез  эту малость низлагается вся сила его; ибо не в сети ли он уже, хотя и  весь находится вне её, когда удерживается в ней одним когтём? Не может  ли ловец схватить его, лишь только захочет? Так и душа: если хотя одну  только страсть обратит себе в навык, то враг, когда ни вздумает, низлагает  её, ибо она находится в его руках по причине той страсти. Посему-то я  и говорю вам всегда: не допускайте, чтобы какая-либо страсть обратилась  вам в навык, но подвизайтесь и молитесь Богу день и ночь, чтобы не впасть  в искушение. Если же мы и будем побеждены, как человеки, и впадём в согрешение,  то постараемся тотчас восстать, покаемся в нём, восплачемся пред благостию Божиею, будем бодрствовать  и подвизаться. И Бог, видя наше доброе произволение,  смирение и сокрушение наше, подаст нам руку помощи и сотворит с нами милость.'
        cn: '原文如下：


          鹰，即便全身脱网而出，但若有一只利爪缠陷其中，那么它所有的力量都将因这一丁点的牵绊而溃散。因为它虽全身在网外，但若有一爪被羁绊，难道不也已经在网中了吗？捕鸟人岂不是随时都能捕捉到它吗？灵魂亦是如此：若它养成哪怕一种情欲的习惯，那么敌人何时心生此念，就能将其击倒，因为灵魂已因那情欲落入敌人之手。正因如此，我总是告诉你们：不要让任何情欲成为你们的习惯，而要日夜操练并向神祷告，以免陷入试探。 路加福音 1:16倘若我们作为凡人被击败，堕入罪恶，我们便应立刻奋起，为此悔改，在神的良善面前哭泣，保持警醒并继续努力。而神，看到我们善的意愿，我们的谦卑与痛悔，必将伸出援手，并以慈悲待我们。'
    - type: paragraph
      text:
        ru: Ибо Ему подобает всякая слава, честь и поклонение. Аминь.
        cn: 因为一切荣耀、尊贵和敬拜都归于他。阿们。
  - type: heading2
    text:
      ru: Поучение 12. О страхе будущего мучения и о том, что желающий спастись никогда не должен быть беспечен о своем спасении
      cn: 教诲十二
    children:
    - type: paragraph
      text:
        ru: 'Когда я был болен ногами  и страдал от них, некоторые из братии, пришедши посетить меня, просили,  чтобы я сказал им причину болезни, имея, как я думаю, двоякую цель: чтобы  несколько утешить меня и отвлечь мысли мои от болезни, и чтобы дать мне  случай побеседовать с ними что-нибудь о полезном. Но так как болезнь не  позволила мне сказать им тогда, что они хотели, то нужно вам ныне послушать  о сём: ибо приятен рассказ о скорби по миновании скорби. Так и на море,  когда поднимается буря, то все находящиеся на корабле сетуют; когда же  буря пройдёт, то все с радостию, весело рассказывают друг другу о случившемся.'
        cn: 当我的腿病痛缠身时，一些弟兄们前来探望我，他们请我告诉他们病因，我想他们有两个目的：一是稍稍安慰我，将我的思绪从病痛中引开；二是给我机会和他们谈论一些有益的事情。但那时我的病情不允许我告诉他们所想知道的，所以你们现在有必要听我说说这件事：因为苦难过去之后，讲述苦难是令人愉悦的。就像在海上，当风暴来临时，船上所有的人都哀叹不已；而当风暴过去之后，所有的人都高高兴兴地互相讲述所发生的一切。
    - type: paragraph
      text:
        ru: 'Хорошо, братия, как я всегда говорю вам, каждое дело возлагать на Бога  и говорить: ничего не бывает без воли Божией, но, конечно, Бог знал, что  это хорошо и полезно, и потому так сделал, хотя бы сие дело и имело какую-нибудь  внешнюю причину. Например, я мог бы сказать, что пoелику я вкушал пищу  со странниками и несколько понудил себя для того, чтобы их угостить, то  желудок мой отяготился, произошел отёк на ноге моей и от того я сделался  болен; мог бы я привести и другие различные причины, ибо ищущему их в  них нет недостатка; но самое достоверное и полезное есть то, чтобы сказать:  поистине Бог знал, что это будет полезнее душе моей, и потому оно так  и случилось. Ибо из всего, что творит Бог, нет ничего такого, чтобы не  было благо, но«се добра зело»(Быт.1:31).'
        cn: 好的，弟兄们，正如我常对你们说的，凡事都要交托给上帝，并且说：没有一件事不是出于上帝的旨意，但诚然，上帝知道这件事是美好的、有益的，所以才如此行，即使这件事有某种外在的原因。例如，我本可以说，因为我与客旅一同进食，并且为了款待他们而稍稍强迫自己，所以我的胃变得沉重，我的腿也因此水肿，从而生病了；我也可以列举其他各种原因，因为若寻求原因，它们也绝不缺乏；但最可靠、最有益的，乃是说：诚然，上帝知道这会对我的灵魂更有益处，所以才如此发生。因为上帝所做的一切，没有一件不是美好的，反而是「甚好」（创世记 1:31）。
    - type: paragraph
      text:
        ru: 'Итак, никому не должно скорбеть  о случающемся, но всё, как я сказал, возлагать на промысл Божий и успокаиваться. Есть некоторые люди,  до того изнемогающие при случающихся скорбях, что  они отказываются и от самой жизни и считают сладкою смерть, лишь бы только  избавиться от скорбей: но это происходит от малодушия и многого неразумия,  ибо таковые не знают той страшной нужды, которая встречает нас по исходе души из тела.'
        cn: 因此，任何人都不该为所发生之事而忧伤，反倒应如我所言，将一切都托付于上帝的眷顾，并得享安宁。有些人，在遭遇苦难时会极度衰弱，甚至放弃生命本身，认为死亡是甜蜜的，只要能摆脱苦难：但这源于怯懦和极大的无知，因为这样的人并不知道灵魂离体后将面临的可怕境况。
    - type: paragraph
      text:
        ru: Это великое человеколюбие   Божие, братия, что мы  наказываемся, находясь в сём мире; но мы, не зная,  что совершается там, почитаем тяжким здешнее. Однако это несправедливо.
        cn: 弟兄们，这是何等伟大的神圣慈爱啊，我们在这世上受惩罚；然而我们并不知道彼处所成就的，竟将此处的惩罚视作重负。然而，这是不公的。
    - type: paragraph
      text:
        ru: 'Не знаете ли, что повествуется в Отечнике? Один весьма ревностный брат  спросил некоего старца: «Отчего душа моя желает смерти?» Старец отвечал  ему: «Оттого, что ты избегаешь скорби, и не знаешь, что грядущая скорбь  тяжелее здешней». И другой также спросил старца: «Отчего я впадаю в беспечность,  пребывая в келлии моей?» Старец сказал ему: «Оттого, что ты не узнал ещё  ни ожидаемого покоя, ни будущего мучения. Ибо если бы ты достоверно знал  это, то хотя бы келлия твоя была полна червей, так что ты стоял бы в них  по самую шею, ты терпел бы сие, не расслабевая». Но мы, спя, хотим спастись,  и потому изнемогаем в скорбях; тогда как мы должны бы были благодарить   Бога и считать себя блаженными, что сподобляемся немного поскорбеть здесь,  дабы там обрести малый покой. И Евагрий говорил: «Кто не очистился ещё  от страстей и молится Богу, чтобы скорее умереть, тот подобен человеку,  который просит плотника скорее изрубить одр больного». Ибо душа, находясь  в теле сём, хотя и ведёт борьбу от страстей, но имеет и некоторое утешение  от того, что человек ест, пьёт, спит, беседует, ходит с любезными друзьями  своими. Когда же выйдет из тела, она остаётся одна со страстьми своими  и потому всегда мучится ими; занятая ими, она опаляется их мятежом и терзается  ими, так что она даже не может вспомнить Бога; ибо самое памятование о Боге утешает душу, как и в  псалме сказано:«помянух Бога и возвеселихся»(Пс.76:4), но и сего не позволяют ей страсти.'
        cn: '您可曾知道《教父言行录》中记载了什么？一位极具热忱的弟兄问一位长者：「为何我的灵魂渴望死亡？」长者回答他：「那是因为你逃避苦难，却不知道未来的苦难比现世的更重。」


          另有一人也问长者：「为何我待在自己的修道室里，却会陷入懈怠？」长者对他说：「那是因为你尚未认识到那应许的安息，也未曾了解那将来的刑罚。因为倘若你真切地知道了这些，即便你的修道室里爬满了虫子，多到你身陷其中直至颈项，你也会忍受这一切，而不至于松懈。」


          然而我们却在沉睡中渴望得救，因此我们在苦难中力不能支。而我们本应感谢上帝，并认为自己是有福的，因为我们有幸在此地稍受苦楚，以便在那里获得片刻安宁。


          艾瓦格利乌斯（Евагрий）曾说：「尚未洁净自身情欲却祈求上帝使他早日离世之人，就像一个请求木匠尽快砍断病榻之人。」因为灵魂虽然在此身体中与情欲搏斗，但也能从人的饮食、睡眠、交谈以及与亲爱朋友的同行中获得些许慰藉。然而，一旦灵魂离开身体，它便独自与自己的情欲同在，因此总被这些情欲所折磨。它被情欲所占据，被情欲的骚乱所焚烧，被情欲所撕裂，以至于它甚至无法忆念上帝；因为仅仅是忆念上帝就能安慰灵魂，正如诗篇中所说：「我忆念上帝，便得欢欣」（诗篇 76:4）。然而情欲却连这一点也不允许它做到。'
    - type: paragraph
      text:
        ru: 'Хотите ли, я объясню вам  примером, что говорю вам. Пусть кто-нибудь из вас придёт, и я затворю  его в тёмную келлию, и пускай он хотя только три дня не ест, не пьёт,  не спит, ни с кем не беседует, не поёт псалмов, не молится и не вспоминает  о Боге; и тогда он узнает, что будут в нём делать страсти. Однако он ещё  здесь находится: во сколько же более, по выходе души из тела, когда она  предается страстям и останется одна с ними, потерпит тогда она, несчастная?'
        cn: 我愿以一个例子向您阐明我所言。请您中任何一人前来，我将把他关入一间黑暗的隐修室，并让他至少三天不食、不饮、不寐，不与任何人交谈，不咏唱诗篇，不祈祷，也不思想上帝；那时他便会明白情欲将在他里面如何作祟。然而，此刻他仍在此处：那么，当灵魂脱离肉身，任由情欲摆布，与它们独处之时，那可怜的灵魂又将遭受何等深重的痛苦呢？
    - type: paragraph
      text:
        ru: По здешним скорбям вы можете несколько понять, какова тамошняя скорбь. Ибо когда у кого-нибудь сделается  горячка, то что воспаляет его? Какой  огонь или какое вещество производит сие желание? Если же кто-нибудь имеет  тело жёлчное и худосочное, то не самое ли сие худосочие воспаляет его,  всегда беспокоит и делает жизнь его прискорбною? Так и страстная душа  всегда мучится, несчастная, своим злым навыком, имея всегда горькое воспоминание  и томительное впечатление от страстей, которые беспрестанно жгут и опаляют  её. И сверх сего, кто может, братия, вообразить страшные оные места, мучимые  в оных телах, которые служат душам для усиления страданий, а сами не истлевают;  тот страшный огонь и тьму, тех безжалостных слуг мучителей и другие бесчисленные  томления, о которых часто говорится в Божественном Писании и которые соразмеряются  злым делам душ и их злым воспоминаниям? Ибо как праведные, по словам святых,  получают некие светлые места и веселие ангельское, соразмерно благим их  делам, так и грешники получают места тёмные и мрачные, полные страха и  ужаса. Ибо что страшнее и бедственнее тех мест, в которые посылаются демоны? И что ужаснее муки, на  которую они будут осуждены? Однако и грешники будут  мучимы с этими самыми демонами, как говорит Христос:«идите... во огнь вечный, уготованный диаволу и  аггелом его»(Мф.25:41).
        cn: 从你在此地所受的苦难，你或可稍许明白彼处的苦难是何等滋味。因为当有人发热时，是什么在使他灼烧呢？是何种火焰或何种物质产生了这种渴求？若有人胆汁过多且形体憔悴，难道不正是这种憔悴本身在使他灼烧，总是困扰他，使他的生活充满悲伤吗？同样，一个充满情欲的灵魂，它那不幸的、邪恶的习性总是折磨着它，情欲不断地灼烧和焚毁它，使它总是带着苦涩的记忆和令人疲惫的印记。除此之外，弟兄们，谁能想象那些可怖的所在呢？在那些地方，身体受着折磨，它们为灵魂加剧苦难而存在，自身却不朽坏；还有那可怕的火焰和黑暗，那些无情的折磨者仆役，以及其他数不尽的折磨，关于这些，圣经中常有提及，它们与灵魂的邪恶行为及其邪恶记忆相称。因为正如圣徒们所言，义人会得到某些光明之地和天使般的喜悦，与他们的善行相称，同样，罪人也会得到黑暗阴沉之地，充满恐惧和惊骇。因为有什么比那些魔鬼被遣送之处更可怕、更悲惨呢？有什么比他们将受到的惩罚更令人恐惧呢？然而，罪人也将与这些魔鬼一同受苦，正如基督所说：「你们这被咒诅的人，离开我，进入那为魔鬼和他的使者所预备的永火里去！」（马太福音 25:41）。
    - type: paragraph
      text:
        ru: 'А ещё страшнее то, о чём  говорит святой Иоанн Златоуст: «Если бы и не текла река огненная и не  предстояли страшные аггелы, но только призывались бы все человеки на суд,  и одни, получая похвалу, прославлялись бы, другие же отсылались бы с бесчестием,  чтобы не видеть им славы Божией, то наказание оным стыдом и бесчестием  и скорбь об отпадении от толиких благ не была ли бы ужаснее всякой геенны?»'
        cn: 更令人畏惧的是圣约翰金口所言：「即便没有火河奔流，没有可怖的天使侍立，但只召集全人类受审，一部分人受褒扬而得荣耀，另一部分人却蒙羞被遣，无缘得见上帝的荣光，那么这种因羞耻与不名誉而受的惩罚，以及因错失诸多福祉而来的悲痛，岂不比一切地狱更可怖吗？」
    - type: paragraph
      text:
        ru: Тогда и самое обличение совести, и самое воспоминание о сделанном, как  мы сказали выше, будут нестерпимее бесчисленных и неизречённых томлений. Ибо души помнят всё, что было  здесь, как говорят отцы, и слова, и дела,  и помышления, и ничего из этого не могут забыть тогда. А сказанное в псалме:«в той день погибнут вся  помышления его»(Пс.145:4), говорится о помышлениях  века сего, т. е. о строении, имуществе, родителях и всяком  даянии и получении. Всё сие вместе с тем, как душа выходит из тела, погибает  для неё, и из всего этого она тогда ни о чём не вспоминает и не заботится.
        cn: 那么，如我们上文所述，良知的谴责以及对所作所为的回忆，都将比无数难以言喻的折磨更加难以忍受。因为正如教父们所说，灵魂会记住在此地的一切，包括言语、行为和思想，届时对此一切都无法忘却。而诗篇中所说「他的思想在当日就都消灭了」（诗篇 145:4），指的是今世的思想，即建造、财产、父母以及一切施予和接受。所有这一切，当灵魂脱离身体时，都会随之消灭，届时灵魂对此一无所忆，也无所牵挂。
    - type: paragraph
      text:
        ru: 'А что она сделала относительно добродетели или страсти, всё то помнит  и ничто из этого для неё не погибает: но если человек принёс кому-нибудь  пользу или сам получил её от кого-либо, то он всегда памятует получившего  от него пользу и оказавшего ему оную. Также и если получил от кого-либо  вред или сам сделал кому-нибудь вред, то всегда помнит и сделавшего ему  вред, и потерпевшего вред от него. И ничего, как я сказал, не забывает  душа из того, что она сделала в сем мире, но всё помнит по выходе из тела,  и притом ещё лучше и яснее, как освободившаяся от земного сего тела.'
        cn: 至于她在德行或情欲上所做的，她都记得，没有一样会因此而消逝；但若一个人施予他人恩惠，或自己从他人那里获得了恩惠，那么他总是会记着受惠于他的人和施予他恩惠的人。同样，若他从他人那里受到了伤害，或自己伤害了他人，那么他总是会记着伤害他的人和受他伤害的人。而且，正如我所说的，灵魂不会忘记它在此世所做的一切，而是在离开身体之后，一切都记得更清楚、更明白，因为它已从这属世的身体中解脱出来。
    - type: paragraph
      text:
        ru: 'Некогда говорили мы о сём  с одним великим старцем, и старец сказал, что душа, по выходе из тела,  помнит страсти и грехи, которые она исполняла, и лица, с коими совершала  их. А я говорил ему: может быть, это и не так; но, конечно, она будет  иметь злой навык, полученный ею ко греху, и будет вспоминать о нём. Мы  долго спорили об этом предмете, желая уяснить его; но старец не соглашался  со мною, говоря, что душа помнит и самый вид греха, и самое место, и то  самое лицо, с которым согрешила. И поистине, когда это так, то нам предстоит  ещё гораздо тягчайший конец, если не будем внимать себе. Потому я и говорю  вам всегда: старайтесь возделывать добрые помышления, чтобы найти их там,  ибо что человек имеет здесь, то исходит с ним отсюда, и то же будет он иметь и там.'
        cn: 我们曾为此与一位伟大的长老交谈，长老说，灵魂离体之后，会记得它所犯的罪行和情欲，以及与谁一起犯下了这些罪行。而我对他说：或许并非如此；但她肯定会带着她所染上的罪恶习性，并会回想起这些。我们为此争论了很久，希望能澄清这个问题；但长老不同意我的看法，他说灵魂会记得罪行的具体样貌、地点，以及与之犯罪的具体人物。诚然，如果真是如此，那么我们若不警醒自省，就将面临更为沉重的结局。因此我总是对你们说：努力培养良善的思想，以便在那里找到它们，因为人在这里拥有什么，就会带着什么离开这里，在那里他也将拥有同样的事物。
    - type: paragraph
      text:
        ru: 'Позаботимся, братия, чтобы  нам избавиться от такого бедствия, постараемся о сём, и Бог сотворит с нами милость: ибо Он есть«упование всех концев земли и сущих в мори далече»(Пс.64:6). Сущии в концах земли суть те, которые находятся  в конечной злобе; а сущии в море далече – те, которые пребывают в крайнем  неразумии; однако Христос есть упование и таковых. Потребен малый труд;  потрудимся же, чтобы быть помилованными. Если кто имеет поле и оставит  его в небрежении, то оно зарастёт; и не тем ли более наполнится оно тернием  и волчцами, чем более он небрежет о нём? Когда же он придёт очистить поле,  то не тем ли более должны будут окровавиться руки его, чем более оно заросло,  когда он захочет исторгнуть ту худую траву, которой дал взойти во время  своего нерадения. Ибо невозможно человеку не пожать того, что он посеял.'
        cn: 弟兄们，让我们努力摆脱这等灾祸，为此而奋斗，上帝必会怜悯我们：因为祂是「全地和远方海上的盼望」（诗篇 64:6）。「全地」之人是指那些身陷极致邪恶之人；而「远方海上」之人是指那些身处极度愚昧之人；然而，基督亦是这些人的盼望。仅需少许努力；故此，让我们勤勉，以蒙受怜悯。若有人拥有田地却疏于管理，它便会杂草丛生；他越是疏忽，田地岂不越是布满荆棘和蒺藜吗？当他前来清理田地时，田地越是杂草丛生，当他想要拔除那些因他疏忽而滋生的恶草时，他的双手岂不越是鲜血淋漓吗？因为人不可能不收割他所播种的。
    - type: paragraph
      text:
        ru: 'А кто желает очистить поле своё, тот должен сперва совершенно искоренить  всю дурную траву; ибо если он не исторгнет совершенно всех корней её,  но только сверху срежет её, то она опять вырастет; и так ему должно, как  я сказал, исторгнуть самые корни, и когда он хорошо очистит поле от травы,  терния и тому подобного, то должен его вспахать, взборонить и таким образом  возделать; а когда оно уже будет хорошо возделано, тогда должно посеять  доброе семя. Ибо ежели он, после такого очищения, оставит поле праздным,  то опять взойдёт трава и, найдя землю мягкую и удобренную от очищения,  пустит корни в глубину и более укрепится и умножится на поле. Так бывает  и с душою: сперва должно отсечь всякое ветхое пристрастие и злые навыки,  которые она имеет: ибо нет ничего хуже злого навыка. И святой Василий  говорит: «Не малый подвиг – преодолеть свой навык, ибо навык, укрепившись  долгим временем, часто получает силу естества».'
        cn: '凡想洁净自己田地的人，首先必须彻底拔除所有恶草；因为若不将其根部完全拔除，而仅仅从上方剪除，它还会再次生长。所以，正如我所说，他必须将根部彻底拔除，待他将田地里的杂草、荆棘以及诸如此类的东西都清理干净之后，就应该翻耕、耙平，以此来耕作。待田地耕作良好之后，就应该播下良种。因为如果他在这样的清理之后，任由田地荒芜，杂草又会重新长出，并且会发现土地因清理而变得松软肥沃，于是将根部深入，在田地里变得更加坚固和繁茂。


          灵魂也是如此：首先必须斩断它所拥有的一切旧有情欲和恶习；因为没有什么比恶习更糟糕的了。正如圣瓦西里所言：「战胜自己的习性并非小小的努力，因为习性若经年累月地固化，常常会获得如同天性般的力量。」'
    - type: paragraph
      text:
        ru: 'Итак, должно подвизаться,  как я сказал, против злых навыков и страстей, и не только против страстей,  но и против причин их, которые суть корни; ибо когда не исторгнуты корни,  то терние необходимо опять вырастет, тем более, что некоторые страсти  ничего не могут сделать, если человек отсечёт причины их. Так зависть  сама по себе ничто, но имеет некоторые причины, в числе которых есть и  славолюбие: ибо кто хочет прославиться, тот завидует прославленному или  предпочтённому. Также гнев происходит от различных причин, и особенно  от сластолюбия. О сём упоминает и Евагрий, повествуя, что некоторый святой  говорил: «Для того и отвергаю наслаждения, чтобы отсечь причины раздражительности».'
        cn: 因此，人必须如我所言，与恶习和情欲争战，不仅要对抗情欲，更要对抗其根源——亦即情欲的起因。因为若不将根源拔除，荆棘必然会再次滋长。更何况，某些情欲在人斩断其起因后，便无能为力了。例如，嫉妒本身无足轻重，却有其起因，其中之一便是爱慕虚荣。因为凡是渴求声望之人，必会嫉妒那些已得荣耀或受人器重者。同样地，愤怒也源于各种不同的起因，尤其是对肉体享乐的贪爱。关于这一点，埃瓦格里乌斯也曾提及，他叙述一位圣人曾言：「我之所以摒弃享乐，正是为了斩断易怒的根源。」
    - type: paragraph
      text:
        ru: 'И все отцы говорят, что каждая страсть рождается от сих трёх: от славолюбия,  сребролюбия и сластолюбия, как я часто говорил вам. Итак, должно не только  отсечь страсти, но и причины их, потом хорошо удобрить нравы свои покаянием  и плачем, и тогда уже начать сеять доброе семя, которое суть добрые дела;  ибо как мы сказали о поле, что если по очищении и обработке оного не посеют  на нём доброго семени, то всходит трава и, найдя землю рыхлою и мягкою  от очищения, глубже укореняется в ней; так бывает и с человеком. Если  он, исправив нравы свои и покаявшись в прежних своих делах, не станет  заботиться об исполнении добрых дел и приобретении добродетелей, то на  нём сбывается сказанное в Евангелии:«егда же нечистый дух изыдет от человека, преходит сквозе  безводная места, ища покоя, и не обретает. Тогда речет:  возвращуся в дом мой, отнюдуже изыдох: и пришед обрящет  празден», – очевидно, что от всякой добродетели –«пометен и украшен. Тогда идет и поймет с собою седмь  иных духов лютейших себе, и вшедше живут ту: и будут  последняя человеку тому горша первых»(Мф.12:43–45).'
        cn: '所有的教父都说，每一种情欲都源于这三者：爱慕虚荣、贪爱钱财和贪图享乐，这我已多次对你们说过。因此，我们不仅要斩断情欲本身，更要除其根源。之后，我们要用悔改和泪水好好滋润自己的品格，然后才能开始播种良善的种子，即是良善的行动。因为正如我们谈到田地时所说，如果一块地在被清理和耕作之后，不播撒良善的种子，那么野草就会生长出来，并且由于土地因清理而变得松软肥沃，它们会更深地扎根。人也是如此。如果一个人修正了自己的品格，并为自己过去的言行悔改后，却不致力于行善和获取美德，那么他身上就会应验福音书中所说的话：


          「污鬼离了人身，走遍干旱之地，寻找安歇之处，却寻不着。于是说：我要回到我所出来的屋里去。到了，就看见屋子空闲，」——显然是指空无一切美德——「打扫干净，修饰好了。于是去另带了七个比自己更恶的鬼来，都进去住在那里。那人末后的景况就比先前更不好了（马太福音 12:43-45）。」'
    - type: paragraph
      text:
        ru: 'Ибо невозможно душе пребывать в одном и том же состоянии, но она всегда  преуспевает или в лучшем, или в худшем. Поэтому каждый желающий спастись  должен не только не делать зла, но обязан делать и добро, как сказано в псалме:«уклонися от зла и  сотвори благо»(Пс.33:15); не сказано только:«уклонися от зла», но и:«сотвори благо».  Например, если кто-нибудь привык обижать, то он должен  не только не обижать, но и поступать по правде; если он был блудник, то  он должен не только не предаваться блуду, но и быть воздержным; если был  гневлив, должен не только не гневаться, но и приобрести кротость; если кто гордился, то он должен не только не гордиться, но и смиряться. И сие-то значит:«уклонися от зла и  сотвори благо». Ибо каждая страсть  имеет противоположную ей добродетель: гордость – смиренномудрие, сребролюбие – милосердие, блуд – воздержание,  малодушие – терпение, гнев – кротость, ненависть –  любовь и, одним словом, каждая страсть, как я сказал, имеет противоположную ей добродетель.'
        cn: 因为灵魂不可能停留在同一种状态，它总是向着更好或更坏的方向发展。因此，每一个渴望得救的人，不仅不应作恶，而且有义务行善，正如诗篇中所说：「要离恶行善」（诗篇 34:14）；没有只说：「要离恶」，还说了：「行善」。例如，如果有人习惯了欺凌，他不仅不应欺凌，还应秉公行事；如果他曾是淫乱者，他不仅不应沉溺于淫乱，还应保持节制；如果他易怒，他不仅不应发怒，还应获得温柔；如果有人骄傲，他不仅不应骄傲，还应谦卑。这正是「要离恶行善」的意思。因为每一种情欲都有其对立的美德：骄傲对谦卑，贪财对仁慈，淫乱对节制，懦弱对忍耐，愤怒对温柔，仇恨对爱；简而言之，正如我所说，每一种情欲都有其对立的美德。
    - type: paragraph
      text:
        ru: О сём говорил я вам много  раз. И как мы изгнали добродетели и восприняли вместо них страсти, так  должны мы потрудиться не только изгнать страсти, но и воспринять добродетели  и водворить их на своём месте, потому что мы естественно имеем добродетели,  данные нам от Бога. Ибо когда Бог сотворил человека, Он всеял в него добродетели,  как и сказал:«сотворим человека по образу нашему и по подобию»(Быт.1:26). Сказано:«по образу», пoелику Бог сотворил душу бессмертною и самовластною, а«по подобию»– относится к добродетели.
        cn: 我已屡次向你们提及此事。正如我们驱逐了美德，反倒被情欲所占据，如今我们也当努力，不仅要驱逐情欲，更要重新接纳美德，并让它们各归其位。因为我们天生就拥有美德，它们是上帝所赐。当上帝创造人类之时，祂便将美德播撒于我们之内，正如祂所言：「我们要照着我们的形象，按着我们的样式造人」（创世记 1:26）。经文说「照着形象」，是因为上帝创造了不朽且自主的灵魂；而「按着样式」则指向美德。
    - type: paragraph
      text:
        ru: Ибо Господь говорит:«будите убо милосерди, якоже и Отец ваш милосерд есть»(Лк.6:36), и в другом  месте:«святи будите, яко Аз свят есмь»(1Пет.1:16).  Также и Апостол говорит:«бывайте же друг ко другу блази»(Еф.4:32). И в псалме сказано:«благ Господь всяческим»(Пс.144:9), и тому подобное; вот что значит«по подобию».  Следовательно, по естеству Бог дал нам добродетели.
        cn: 主曾言道：「你们要慈悲，像你们的父慈悲一样。」（路加福音 6:36）又在另一处说：「你们要圣洁，因为我——主是圣洁的。」（彼得前书 1:16）使徒亦说：「总要彼此和善。」（以弗所书 4:32）诗篇中也提到：「上主善待万民。」（诗篇 144:9）诸如此类的经文，便是「照着样式」的含义。因此，上帝照着我们的本性赋予了我们德行。
    - type: paragraph
      text:
        ru: 'Страсти же не принадлежат нам по естеству, ибо они даже не имеют никакой сущности или состава[54], но, как тьма по  существу своему не имеет состава, а есть состояние воздуха, как говорит святой Василий, бывающее от  оскудения света, так и страсти не естественны  нам: но душа, по сластолюбию уклонившись от добродетелей, водворяет в себе страсти и укрепляет их против себя. Потому нам и нужно, как сказано  о поле, совершенно окончив очищение, тотчас посеять доброе семя, чтобы оно и принесло добрый плод.'
        cn: 然而，情欲并非我们本性所固有，因为它们甚至没有任何实体或构成[54]。正如黑暗本身没有构成，而是空气的一种状态，正如圣巴西流所言，是由于光的匮乏而产生，情欲亦非我们天性所有。然而，灵魂因贪恋享乐而偏离美德，便在自身中滋生情欲，并使其对抗自身。因此，如前所述，我们必须像对待田地一样，在彻底洁净之后，立即播下良善的种子，以便它能结出美好的果实。
    - type: paragraph
      text:
        ru: 'Также засевающий своё поле,  бросив семя, должен скрыть и углубить его в землю, ибо иначе прилетят  птицы, похитят его и оно погибнет; а скрыв его, сеятель должен ожидать  милости Божией, пока Бог пошлёт дождь, и семя взойдёт. Хотя бы земледелец  и безмерно трудился над очищением, обрабатыванием и посевом, но если Бог  не пошлёт дождя на его сеяние, то весь труд его бывает напрасен. Так и  мы, если и сделаем что-либо доброе, должны покрыть это смиренномудрием  и возложить на Бога немощь нашу, молясь Ему, чтобы Он призрел на труд  наш: ибо иначе он будет тщетен. Иногда опять и после дождя, когда семя  уже взошло, если дождь не будет по временам орошать его, произрастение  засыхает и погибает: ибо и семени нужен дождь, и произрастению также по  временам, пока оно укрепится; но и тогда нельзя не иметь забот. Иногда  и после того, как оно вырастет и образуется колос, случается, что гусеницы,  или град, или что-нибудь подобное истребляют плод. Так бывает и с душою:  когда кто потрудится очистить её от всех упомянутых нами страстей и постарается  приобрести все добродетели, то он должен всегда прибегать к милости Божией  и к покрову Божию, чтобы не быть ему оставленным и не погибнуть. Ибо как  мы сказали о семени, что и после того, как оно взойдёт, вырастет и принесёт  плод, если по временам не будет орошать его дождь, оно засыхает и погибает,  так бывает и с человеком: и по совершении столь многого, если Бог хотя  на малое время отымет от него покров Свой и оставит его, то он погибает.'
        cn: '同样地，播种自己田地的人，在撒下种子后，必须将其掩埋并深藏于土中。否则，飞鸟会前来将其盗走，种子便会死去；而若将其掩藏，播种者则需等候上帝的恩慈，直到上帝降下雨水，种子便会发芽。即使农夫在清理、耕耘和播种上付出无限辛劳，但若上帝不降雨滋润其所播之物，他所有的劳苦都将徒劳无益。


          我们亦是如此，即便我们做了任何善事，都必须以谦卑将其掩盖，并向上帝交托我们的软弱，恳求祂垂顾我们的劳苦：因为若非如此，我们的努力都将是枉然。


          有时，即使在雨后，当种子已经发芽时，如果雨水未能适时浇灌，生长的幼苗也会枯萎死去：因为种子需要雨水，而幼苗在尚未茁壮成长之前，也需要适时的雨水；但即便那时，也无法毫无忧虑。有时，即使作物已经长大并结出麦穗，也可能遭遇毛虫、冰雹或类似之物，将果实毁坏。


          灵魂亦是如此：当一个人努力将其从我们所提及的一切情欲中洁净，并竭力获取所有美德时，他必须时刻投奔上帝的恩慈和庇佑，以免他被遗弃而灭亡。因为正如我们论及种子时所说，即使它已经发芽、生长并结果，如果雨水不适时浇灌，它就会枯萎死去，人也是如此：即使完成了如此之多的事，如果上帝哪怕只是短暂地收回祂的庇佑而离弃他，他也会灭亡。'
    - type: paragraph
      text:
        ru: 'А Бог оставляет человека тогда, когда он сделает что-либо против своего  устроения, например, если кто был благоговеен и уклонится в бесчинную  жизнь; или был смирен, и сделается наглым. И не столько оставляет Бог  проводящего порочную жизнь, когда он живет бесчинно, или наглого, когда  он гордится, сколько Он оставляет благоговейного, когда этот делает бесчиние,  и смиренного, когда он возгордится: это и значит грешить против своего  устроения, и от сего происходит оставление. Потому святой Василий иначе  судит грех благоговейного, и иначе грешника.'
        cn: 上帝舍弃人，是在人做出任何违逆其本性之事时。例如，若有人本是虔敬的，却偏离入放荡的生活；或是本是谦卑的，却变得狂傲。上帝舍弃过着邪恶生活的人，当他行为放荡，或当他心怀骄傲时，舍弃的程度尚不及他舍弃一个虔敬之人做出放荡之事，或一个谦卑之人变得狂傲。这正是「逆其本性犯罪」的含义，也因此导致被舍弃。因此，圣大巴西略对虔敬之人的罪和罪人的罪有不同的论断。
    - type: paragraph
      text:
        ru: 'Когда же кто сохранит себя  и от этого, то должен замечать, чтобы, делая хотя малое добро, не делать  сего со тщеславием, или из человекоугодия, или по какому-нибудь человеческому  побуждению, дабы сие малое не погубило всего, что он сделал, как мы сказали  о гусеницах, граде и тому подобном. Опять когда и на поле плод не потерпит  никакого вреда, но сохранится до самой жатвы, даже и тогда земледелец  не может быть без забот. Ибо случается, что и после того как кто-либо  пожнёт своё поле и окончит весь труд свой, приходит злой человек и, по  ненависти, подкладывает огонь под оный плод и уничтожает весь плод и труд  его. Посему пока земледелец не видит, что он хорошо очистил плод свой  и всыпал его в житницу, он не может быть без заботы. Также и человек,  когда он успеет избавиться от всего того, о чём мы сказали, даже и тогда  не должен быть без заботы. Ибо случается, что после всего этого диавол  находит случай обольстить его или самооправданием, или возношением, или  вложив в него помыслы неверия или злой ереси[55],  и не только погубляет все труды, но и удаляет его от Бога; и чего не мог  достигнуть через дела, то производит через один помысл: ибо бывает, что  и один помысл может удалить человека от Бога, как скоро человек примет  его и подчинится ему. Поэтому истинно желающий спастись не должен быть  беспечным до последнего издыхания. Итак, нужны многий труд и попечение,  и постоянная молитва к Богу, чтобы Он покрыл и спас нас Своею благодатию,  во славу святого имени Своего. Аминь.'
        cn: 当有人能保守自己，甚至也免于此等事时，他必须留意：即便所行的是微小的善事，也不可出于虚荣、或取悦于人、或任何属人的动机。如此，这微小的善事才不会毁灭他所做的一切，正如我们之前所说的关于毛虫、冰雹及诸如此类的事。再者，即使田地里的庄稼没有遭受任何损害，一直保存到收割之时，农夫那时也无法毫无忧虑。因为有时，在一个人收割了自己的田地，完成了所有的辛劳之后，一个恶人来了，出于憎恨，在庄稼下面放火，从而毁灭了他所有的庄稼和辛劳。因此，除非农夫看到他已将庄稼清理妥当并收入谷仓，否则他无法消除忧虑。同样，一个人即使成功地摆脱了我们所说的一切，即使在那时也不应毫无忧虑。因为有时，在所有这一切之后，魔鬼仍会找到机会以自义、或骄傲、或向他灌输不信或邪恶异端的念头[55]来诱惑他，这不仅毁坏了他所有的劳作，甚至将他从上帝那里挪开；魔鬼未能通过行为达到的，却通过一个念头实现了：因为有时，一个念头就能使人远离上帝，只要人接受并顺从它。因此，真正渴望得救的人，直到最后一口气都不可疏忽大意。所以，需要许多的辛劳和关切，以及不住地向上帝祷告，好使祂以祂的恩典遮盖并拯救我们，以荣耀祂的圣名。阿门。
  - type: heading2
    text:
      ru: Поучение 13. О том, что должно переносить  искушение с благодарностию и без смущения
      cn: 教诲十三：论当以感恩之心与泰然之态忍受试炼
    children:
    - type: paragraph
      text:
        ru: Хорошо сказал авва Пимен, что  преуспеяние монаха обнаруживается в искушениях; ибо монах, который истинно  приступает«работати Господеви», должен, как говорит Премудрый,«уготовати душу свою во искушение»(Сир.2:1), чтобы никогда  не удивляться и не смущаться ничем, случающимся с ним, веруя, что ничего  не бывает без промысла Божия. А в чём Божий промысл, то вполне хорошо,  и служит к пользе души, ибо всё, что делает с нами Бог, делает Он для  нашей пользы, любя и милуя нас. И мы должны, как сказал Апостол,«о всем благодарити»(Еф.5:20;1Сол.5:18)  благость Его, и никогда не печалиться и не малодушествовать  о случающемся с нами, но всё, что с нами бывает, принимать  без смущения со смиренномудрием и с надеждою  на Бога, веруя, как я сказал, что всё, что ни делает с нами Бог, Он делает  по благости Своей, любя нас, и делает хорошо, и что это не может быть иначе хорошо, как только  таким образом. Бог да помилует нас.
        cn: 阿爸皮门说得好：修道士的精进，在于他所经受的试炼。因为修道士若真心「事奉主」，就当如智者所言，「预备你的心以受试探」（西拉之子耶稣智慧篇 2:1），以便永不为任何临到己身之事感到惊奇或困惑，因他相信凡事没有不是出于上帝之眷顾的。而凡出于上帝眷顾的，尽皆美好，且有益于灵魂，因为上帝所做的一切，都是为我们的益处，因祂爱我们并怜悯我们。我们应当如宗徒所说，「凡事感谢」（以弗所书 5:20，帖撒罗尼迦前书 5:18）祂的慈爱，永不为临到我们身上的事感到悲伤或气馁，而当以谦逊和对上帝的盼望，无惑地接受一切，相信如我所言，上帝所做的一切都是出于祂的慈爱，因为祂爱我们，且所做甚好，而且只有这样才是真正的好。愿上帝怜悯我们。
    - type: paragraph
      text:
        ru: 'Если кто имеет друга и уверен,  что он любит его, то когда и потерпит от него что-нибудь, даже и тяжёлое,  думает, что тот сделал это любя, и никогда не поверит о своем друге, чтобы  он хотел ему повредить: тем более должны мы думать о Боге, Который создал  нас и привел нас из небытия в бытие, вочеловечился нас ради и умер за  нас, что Он делает с нами всё по благости Своей, и любя нас. О друге иной  может подумать: он это делает, любя и жалея меня, но у него нет столько  благоразумия, чтобы он мог хорошо устроить касающееся до меня, и поэтому  случается, что он нехотя вредит мне. О Боге же мы не можем сего сказать,  ибо Он есть источник премудрости, знает всё, что нам полезно, и сообразно  с сим устрояет всё, касающееся до нас, даже и самое маловажное. Опять  о друге можно сказать, что хотя он любит и жалеет нас и довольно разумен,  чтобы устроить относящееся к нам, но не в силах помочь нам в том, в чём  он думает принести нам пользу. Но о Боге нельзя сказать и сего, ибо Ему  всё возможно, и для Него нет ничего невозможного.'
        cn: 如果一个人有朋友，并确信朋友爱他，那么即使他遭受了朋友所带来的某些，甚至是沉重的痛苦，他也会认为朋友这样做是出于爱，绝不会相信他的朋友会想要伤害他：我们更应当如此思想上帝，祂创造了我们，使我们从虚无走向存在，为了我们道成肉身，为我们而死，祂以祂的良善和爱，待我们一切。有时人会这样想他的朋友：他这样做是出于爱和怜悯我，但他没有足够的智慧，无法妥善安排与我有关的事情，因此他无意中伤害了我。但我们不能这样说上帝，因为祂是智慧的泉源，祂知道一切对我们有益的事，并根据此来安排一切与我们有关的事，即使是最微不足道的事。此外，关于朋友，我们还可以说，虽然他爱我们，怜悯我们，并且有足够的智慧来安排与我们相关的事，但他却无力在某些他认为能使我们受益的事情上帮助我们。但我们不能这样说上帝，因为祂凡事都能，在祂没有难成的事。
    - type: paragraph
      text:
        ru: 'Итак, мы знаем о Боге, что   Он любит и щадит Своё создание, что Он есть источник премудрости и знает,  как устроить всё касающееся до нас, и что Ему нет ничего невозможного,  но всё служит воле Его. Мы должны также знать, что всё, что Он ни делает,  делает для нашей пользы, и должны принимать это, согласно сказанному выше,  с благодарностию, как от Благодетеля и благого Владыки, хотя бы то было  и скорбное. Ибо всё бывает по праведному суду, и Бог, Который столько  милостив, не презирает ни малейшей нашей скорби. Но часто случается, что  иной недоумевает, говоря внутренно: «Если кто в искушениях согрешит от  скорби, то как может он думать, что они служат к его пользе?» Мы потому  только согрешаем в искушениях, что мы нетерпеливы и не хотим перенести  малой скорби или потерпеть что-нибудь против нашей воли, тогда как Бог  ничего не попускает на нас выше силы нашей, как сказал Апостол:«верен же Бог, иже не оставит вас  искуситися паче, еже можете»(1Кор.10:13). Но мы не  имеем терпения, не хотим перенести немногого, не стараемся  принять что-либо со смирением, и потому отягощаемся, и чем более стараемся  избежать напастей, тем более мучимся от них, изнемогаем и не можем от  них освободиться. Те, которые по какой-нибудь надобности плавают в море,  если они знают искусство плавания, то когда находит на них волна, они  склоняются под неё, пока она пройдет, и таким образом безвредно продолжают  свое плавание; если же захотят сопротивляться волне, то она их отбрасывает  и уносит на далёкое расстояние. И когда они опять продолжают плыть, находит  на них другая волна, и если они и ей противятся, то она также отталкивает  и отбрасывает их прочь, и они только утомляются без всякой пользы. Если  же, как я сказал, они склоняются под волну и опустятся под неё, то она проходит мимо, без всякого для них вреда,  и они продолжают плавать, сколько хотят, и делают своё дело.'
        cn: 因此，我们晓得关于上帝：祂爱惜并宽宥祂的受造物；祂是智慧的源泉，深知如何安排一切关乎我们的事；且于祂无所不能，万事皆服从祂的旨意。我们也当知道，凡祂所行，无不为我们的益处，且我们当如前所述，以感恩之心领受，如同出自一位施恩者和良善的主宰，即便那所临到的是忧患。因为万事皆循公义的审判而发生，且那如此慈悲的上帝，不会轻忽我们丝毫的愁苦。但常有情形是，有人内心困惑，自言自语道：「若有人在试探中因愁苦而犯罪，他怎能认为这些试探是为了他的益处呢？」我们之所以在试探中犯罪，只是因为我们缺乏忍耐，不愿忍受微小的愁苦，或不愿承受任何违背我们意愿的事，然而上帝从不容许我们所受的超出我们所能承受的，正如使徒所言：「上帝是信实的，必不叫你们受试探过于所能受的」（哥林多前书 10:13）。然而我们没有耐心，不愿忍受些许，不努力谦卑接受任何事物，因此我们倍感重压；且我们越是试图逃避灾难，就越受其折磨，精疲力尽，无法从中解脱。那些因某种需要而在海上航行的人，若他们懂得航海之术，当波浪袭来时，他们会躬身顺应，直到波浪过去，如此便可无恙地继续航行；但若他们试图抵抗波浪，波浪便会将他们抛开，并卷走至远处。当他们再次继续航行时，又一道波浪袭来，若他们也抵抗这道波浪，它同样会将他们推开并抛向远处，他们只会徒劳地疲惫不堪。然而，若如我所说，他们躬身顺应波浪，并潜入其下，波浪便会毫无损害地从他们身边经过，他们便可随心所欲地继续航行，并完成他们的事。
    - type: paragraph
      text:
        ru: 'Так бывает и при искушениях:  если кто перенесёт искушение с терпением и смирением, оно пройдёт без  вреда для него; если же он будет малодушествовать, смущаться, обвинять  каждого, то он только отягощает самого себя, навлекая на себя искушения,  и не получает совершенно никакой пользы, но лишь вредит себе, тогда как  искушения приносят большую пользу тому, кто переносит их без смущения.'
        cn: 在诱惑面前亦是如此：若有人以忍耐和谦卑承受诱惑，诱惑便会过去，不伤及他分毫；但若他胆怯、困惑、指责每一个人，他只会加重自身的负担，为自己招致诱惑，并且毫无益处，反而只会伤害自己。然而，对于那些不为诱惑所困扰而承受诱惑的人，诱惑却能带来巨大的益处。
    - type: paragraph
      text:
        ru: 'Если даже и страсть тревожит нас, то мы не должны этим смущаться; ибо  смущаться в то время, когда тревожит нас страсть, есть дело неразумия  и гордости, и происходит от того, что мы не знаем своего душевного устроения  и избегаем труда, как сказали отцы. Потому мы и не преуспеваем, что не  знаем меры нашей и не имеем терпения в начинаемых нами делах, но без труда  хотим приобрести добродетель. Ибо чему удивляется страстный, когда его  тревожит страсть? Зачем смущается? Ты образовал её, имеешь её в себе и  смущаешься? Принял залоги её и говоришь: зачем она тревожит меня? Лучше  терпи, подвизайся и моли Бога, ибо невозможно, чтобы тот, кто исполнял  страсти, не имел от них скорби. Сосуды[56]их, как сказал авва Сисой, находятся внутри тебя; отдай им залог их, они отойдут от тебя.'
        cn: 即使情欲搅扰我们，我们也不应因此而烦乱。因为在情欲搅扰之时感到烦乱，是不明智且傲慢的举动，其根源在于我们不了解自己灵魂的境况，并逃避劳苦，正如诸位教父所言。因此，我们未能精进，因为我们不了解自己的限度，并且在所着手的事情上缺乏耐心，却不愿付出努力就想获得美德。因为一个情欲炽盛之人，当情欲搅扰他时，他又何必惊讶呢？又何必烦乱呢？你造就了它，你拥有它，却又烦乱？你接受了它的抵押品，却说：它为何搅扰我？不如忍受、奋斗并祈求上帝，因为不可能一个曾经放纵情欲的人，不因此而承受苦楚。它们的「器皿」[56]，正如阿爸西索埃所说，就在你的内心；将它们的抵押品还给它们，它们就会离开你。
    - type: paragraph
      text:
        ru: 'Сосудами он назвал причины  страстей: так как мы их возлюбили и привели в действие, то и невозможно  нам не пленяться страстными помышлениями, принуждающими нас и против воли  нашей исполнять страсти, потому что мы добровольно предали себя в руки их. Сие значит сказанное Пророком о  Ефреме (Ос.5:11), который«соодоле... соперника своего»,  т. е. свою совесть, и«попра суд», обратился к Египту, и  насильственно взят был ассириянами. Египтом отцы  называют волю плотскую, приклоняющую нас к телесному покою и научающую  обращать ум к плотским страстям. А ассириянами называют страстные помышления,  которые возмущают нас и волнуют ум и наполняют его нечистыми идолами и силою, против воли, увлекают  его к совершению греха.'
        cn: 他称器皿为情欲之源，因为我们爱恋并付诸行动，故此我们不可能不被情欲的思想所掳获，即使违背我们的意愿，它们也强迫我们去满足情欲，因为我们自愿将自己交托于它们手中。此即先知论及厄弗冷（何西阿书 5:11）所言：他「制服了……他的对手」，即他的良知，并且「践踏了审判」，转向了埃及，后被亚述人强行掳走。教父们称埃及为肉体的意愿，它使我们倾向于身体的安逸，并教导我们将心思转向肉体的情欲。而亚述人则指那些扰乱我们、搅动我们心灵并使其充满不洁偶像的情欲思想，它们强行违背我们的意愿，将我们拖向犯罪。
    - type: paragraph
      text:
        ru: 'Итак, если кто добровольно  предаёт себя плотскому наслаждению, то он и против воли принужден бывает идти в Ассирию и работать Навуходоносору.  Зная сие, Пророк с соболезнованием говорит им: не входите в  Египет. Что вы делаете, несчастные? Смиритесь (хотя) мало,  склоните«рамена ваша, служите царю Вавилонскому, и сидите  на земли отцев ваших»(Иер.42:19, 27:12). Потом утешает  их, говоря:«не убойтеся от лица царя Вавилонска... яко Бог с вами есть, еже избавляти вас... от руки его»(Иер.42:11). Далее предсказывает и скорбь, которая их постигнет,  если они не покорятся Богу.«Аще бо внидете, – говорит он, –во Египет... будете в непроходимая и подручни, в клятву и во  укоризну»(Иер.42:15, 18). Но они отвечали ему:«не сядем на земли сей... но в землю Египетску внидем, и не узрим рати, и гласа трубнаго не услышим, и о хлебех не взалчем»(Иер.42:13–14). И так они пошли и добровольно служили Фараону, а потом насильно уведены были в Ассирию и служили  ассириянам уже неволею.'
        cn: 因此，如果有人自愿投身于肉体的享乐，他就会身不由己地被迫前往亚述，为尼布甲尼撒王劳作。先知深知此情，便悲悯地对他们说：「不要进入埃及。你们这些不幸的人，在做什么呢？稍稍谦卑下来，俯就你们的肩头，事奉巴比伦王，并坐在你们祖先的土地上」（耶利米书 42:19，27:12）。随后，他又安慰他们说：「不要惧怕巴比伦王的面……因为上帝与你们同在，必从他手中拯救你们」（耶利米书 42:11）。接着，他又预言了他们若不顺从上帝，将要临到他们的悲伤。「因为你们若进入埃及，」他说，「……必成为困境和臣仆，受咒诅和侮辱」（耶利米书 42:15，18）。但他们回答他说：「我们不坐在这地上……却要进入埃及地，不见战事，不听号筒之声，也不为食物饥饿」（耶利米书 42:13-14）。于是他们就去了，自愿服事法老，之后却被迫被带到亚述，非自愿地服事了亚述人。
    - type: paragraph
      text:
        ru: 'Вникните умом, что я говорю:  прежде чем кто-либо станет действовать по страсти, хотя бы и восставали  против него помыслы, он ещё в своем городе, он свободен и имеет себе помощника  в Боге; итак, если он смирится пред Богом, понесет иго скорби и искушения  с благодарностию и немного поборется, то помощь Божия освободит его. Если  же он будет убегать труда и предастся плотскому наслаждению[57],  тогда насильственно и принуждённо уведён будет в землю Ассириян, и поневоле будет служить им.'
        cn: 请用心领会我所说的话：在任何人顺从情欲行事之前，即便有各种意念涌起抵挡他，他仍在他的城中，他是自由的，并且有上帝作为他的帮助者。因此，如果他谦卑在上帝面前，怀着感恩的心承受苦难和试探的轭，并稍作争战，上帝的帮助就会使他得释放。然而，如果他逃避劳苦，沉溺于肉体的享乐之中[57]，那么他就会被强行和被迫地带到亚述人的地土，并且身不由己地服侍他们。
    - type: paragraph
      text:
        ru: 'Тогда уже Пророк говорит им:«молитеся за житие  Навуходоносора», ибо в жизни его заключается ваше спасение  (Вар.1:11–12). Молиться о жизни Навуходоносора значит, что  человек не должен малодушествовать в печали, происшедшей от случившегося  с ним искушения, и не уклоняться от него, но переносить его со смирением,  считая, что он должен был потерпеть это. Пусть он признает себя недостойным  освободиться от тяготы, но более достойным того, чтобы искушение продолжалось  и укрепилось против него. И сознаёт ли он в себе вину или в настоящее  время не сознаёт, он должен веровать, что у Бога ничего не бывает без  суда или неправедно, как говорил один брат, скорбя и плача о том, что   Бог взял от него искушение: «Господи, ужели я недостоин и мало поскорбеть?»'
        cn: 那时，先知对他们说：「要为尼布甲尼撒的性命祷告」，因为你们的救赎就在他的生命中（巴录书 1:11–12）。为尼布甲尼撒的性命祷告，意味着人绝不应在因所遭遇的试探而产生的悲伤中意志消沉，也不应逃避它，而是要以谦卑的心去承受，相信自己是应当承受这一切的。他当承认自己不配脱离这重担，反而更配受试探的持续和加强。无论他此刻是否意识到自己的罪过，他都必须相信，在上帝那里，没有什么事情是没有审判或是不公义的，正如一位弟兄在悲伤和哭泣中，因上帝将试探从他身上除去而说：「主啊，难道我连少许的忧伤都不配吗？」
    - type: paragraph
      text:
        ru: 'Повествуется также, что  ученика великого старца постигла плотская брань, и старец, видя труды  его, сказал ему: «Хочешь ли, я помолюсь Богу, чтобы Он облегчил тебе сию  брань?» Но ученик отвечал: «Хотя и тружусь, отче, но вижу в себе плод  от труда; итак, лучше моли Бога, чтобы Он дал мне терпение». Таковы суть  истинно хотящие спастись: вот что значит носить со смиренномудрием иго  искушения и молиться о жизни Навуходоносора. Посему Пророк и говорит:   «В жизни его заключается ваше спасение».  Сказанное братом: «вижу в себе плод от труда», подобно  изречению: «в жизни его заключается ваше спасение»,  что подтверждает и старец, сказав: «Теперь я познал, что ты преуспеваешь и превосходишь меня». Ибо когда  человек будет подвизаться с усилием против  греха и начнёт бороться и противу страстных помышлений, возникающих в  душе, то он смиряется, сокрушается, подвизается и, очищаясь мало-помалу скорбями подвигов, приходит в  свое естественное состояние.'
        cn: '据载，一位伟大长老的门徒遭遇了肉体的争战（плотская брань）。长老看到他的辛劳，便对他说：「你是否愿意，我为你在上帝面前祷告，好让他减轻你这场争战？」但这门徒回答说：「父亲，虽然我劳苦，但我在这劳苦中看见了果实；所以，不如求上帝赐予我忍耐。」


          那些真心渴望得救之人，正是如此：这便是带着谦卑的心，负起试探的轭，并为尼布甲尼撒的性命祷告的意义。因此，先知说道：「在祂的生命中，存有你们的救恩。」


          这位弟兄所说的：「我在这劳苦中看见了果实」，与「在祂的生命中，存有你们的救恩」这句话相似，长老也证实了这一点，他说：「如今，我明白了，你正在长进，并且超越了我。」


          因为，当一个人竭力与罪恶争战，并开始抵挡那在灵魂中兴起的激情思念时，他便谦卑下来，心被破碎，奋力修行，并借由苦修的忧患，一点一点地得以洁净，最终回归到他本然的状态。'
    - type: paragraph
      text:
        ru: 'Итак, как мы уже сказали,  если искушаемый страстию смущается, то сие происходит от неразумия и гордости,  но он должен лучше со смирением познать свою меру и терпеливо пребывать  в молитве, пока Бог сотворит с ним милость. Ибо если кто не подвергнется  искушениям и не испытает скорби от страстей, тот и не подвизается о том,  как бы от них очиститься. О сем говорит и Псалмопевец:«внегдапрозябóшагрешницы яко трава, и проникоша вси  делающии беззаконие, яко да потребятся в век века»(Пс.91:8).  Грешники, прозябающие«яко трава», суть страстные  помышления, ибо трава слаба и не имеет силы. Итак,  когда прозябают в душе страстные помышления, тогда  «проникают», т. е. познаются«вси делающие беззаконие»,  т. е. страсти,«яко да потребятся в век века»; ибо  когда страсти сделаются явными для подвизающихся,  тогда они истребляются ими. Вникните в последовательность речи: сперва  прозябают страстные помышления, потом возникают страсти, и тогда уже истребляются.'
        cn: 我们已经说过，若被情欲试探者感到困扰，这乃是出于无知与骄傲。但他应该谦卑地认识自己的限度，并耐心恒守祷告，直到上帝赐予他怜悯。因为，若有人不曾遭遇试探，不曾经历情欲带来的痛苦，他就不会努力去洁净自己。关于这一点，圣咏作者也曾说：「恶人茂盛如草，作孽之人尽都发旺，为要永远灭亡」（诗篇 91:8）。恶人「茂盛如草」，指的是情欲的意念，因为草本是软弱无力的。因此，当情欲的意念在灵魂中滋生时，那时「发旺」，即被认识到的「作孽之人」，亦即情欲，「为要永远灭亡」；因为当情欲对修道者显明时，它们就会被修道者铲除。请留意此番话语的顺序：首先，情欲的意念滋生，然后情欲兴起，再后它们才被铲除。
    - type: paragraph
      text:
        ru: 'Всё сие относится к подвизающимся: мы же, согрешающие самым делом и всегда  исполняющие страсти, даже и не знаем, когда прозябают страстные помышления,  когда возникают страсти, чтобы начать подвизаться против них, но мы повержены  долу, ещё находимся в Египте, занятые унизительным плинфотворением[58]Фараоновым; но кто  поможет нам придти, по крайней мере, к сознанию горького  рабства нашего, чтобы мы смирились и стали искать помилования?'
        cn: 这一切都与修行者相关：而我们，这些在行为上常常犯罪并持续放纵激情的人，甚至不知道激情意念何时萌生，激情何时兴起，以便我们能开始与它们抗争。我们被压制在尘埃中，仍然身处埃及，忙于法老那卑贱的制砖劳作[58]；但谁能帮助我们，至少认识到我们苦涩的奴役，以便我们能谦卑下来并寻求怜悯呢？
    - type: paragraph
      text:
        ru: 'Когда сыны Израилевы были  в Египте, в рабстве у Фараона, тогда они делали кирпичи, а делающие кирпичи  всегда преклонены долу и смотрят в землю: так и душа, если ею овладел  диавол и она совершает грех на самом деле, то попирает свой разум и не  мудрствует ни о чём духовном, но всегда мудрствует о земном и делает земное.'
        cn: 当以色列子民在埃及，在法老手下为奴时，他们制造砖块，而制造砖块的人总是弯腰向下，眼睛看着地：同样，如果灵魂被魔鬼所占据，并且它实际上犯下了罪，那么它就会践踏自己的理智，不再思虑任何属灵之事，而是总是思虑属世之事，并做属世之事。
    - type: paragraph
      text:
        ru: 'Потом Израильтяне из кирпичей, ими сделанных, построили Фараону три крепкие  города: Пифон, Рамессин и Он, или Илиополь, т. е. солнечный град. Это суть: сластолюбие, славолюбие и  сребролюбие, от которых происходит всякий грех.'
        cn: 后来，以色列人使用他们自己制作的砖头，为法老建造了三座坚固的城市：比东、兰塞和昂，又称赫利奥波利斯，即太阳城。这些城市象征着：贪恋肉欲、贪恋荣耀和贪恋金钱，所有罪恶都源于这些贪婪。
    - type: paragraph
      text:
        ru: 'Когда же Бог послал Моисея  извести их из Египта и рабства Фараонова, то Фараон ещё более обременил  их работою и говорил им:«праздни есте, сего ради глаголете: да идем, пожрем Богу нашему»(Исх.5:17).  Также и диавол, когда видит,  что Бог умилосердился над душою, готов её помиловать и облегчить её от  бремени страстей словом Своим, или чрез кого-либо из рабов Своих, тогда  диавол более отягощает её страстями и сильнее борет её. Но отцы, зная  сие, укрепляют человека своим учением и не допускают его предаваться боязни.'
        cn: 当上帝差遣摩西将他们从埃及和法老的奴役中解救出来时，法老却更加重了他们的劳役，并对他们说：「你们是懒惰的，所以才说：『容我们去，祭祀我们的上帝吧』」（出埃及记 5:17）。同样，当魔鬼看见上帝怜悯一个灵魂，预备赦免它并用祂的话语，或借着祂的仆人中的一位，减轻它情欲的重担时，魔鬼就更加重它的情欲，并更猛烈地攻击它。但圣教父们深知此情，便以他们的教诲坚固人心，不容许人陷于恐惧之中。
    - type: paragraph
      text:
        ru: 'Один говорит: «Ты пал? Восстань, и если опять пал, опять восстань» и проч.'
        cn: 有一个人说：「你跌倒了吗？起来。如果你再次跌倒，就再次起来。」等等。
    - type: paragraph
      text:
        ru: 'Другой также говорит: «Крепость желающих стяжать добродетели состоит в  том, чтобы не малодушествовать, если падут, и не приходить в отчаяние,  но опять бороться». Одним словом, каждый из них различным образом, один так, другой иначе, подают руку  подвизающимся и оскорбляемым от врага.'
        cn: 另一位也说道：「渴望获取美德者的力量，在于即便跌倒也不气馁，不陷入绝望，而是再次奋起争战。」总而言之，他们每一个人都以不同的方式，或此或彼，向那些在仇敌面前争战受辱的人伸出援手。
    - type: paragraph
      text:
        ru: Ибо и они приняли сие от Божественного Писания, которое говорит:«еда падаяй не востает, или отвращаяйся  не обратится»(Иер.8:4).«Возвратитесяко Мне,сынове возвращающиеся, и исцелю сокрушения ваша», глаголет Господь,  и т.п. (Иер.3:22).
        cn: 因为他们也从神圣的《圣经》中领受了这一点，经文说：「人跌倒了，岂不起来吗？人转离了，岂不回来吗？」（耶利米书 8:4）。「你们这背道的儿女啊，回来吧！我必医治你们的背道，」主说，等等（耶利米书 3:22）。
    - type: paragraph
      text:
        ru: 'Когда же рука Божия отяготела  над Фараоном и над слугами его, и он решился отпустить сынов Израилевых,  то сказал Моисею:«идите, послужите Господу Богу вашему: токмо овцы и волы оставите»(Исх.10:24),  чем означаются умственные помышления,  которыми Фараон хотел обладать, надеясь чрез них опять привлечь к себе сынов Израилевых. Моисей отвечал  ему:«ни, но и ты нам даси всесожжения и жертвы, яже  сотворим Господу Богу нашему: и скот наш пойдет с нами,  не оставим и копыта»(Исх.10:25–26). Когда же Моисей извел сынов Израилевых из земли Египетской  и провел их чрез Чермное море, то Бог,  хотя привести их туда, где было семьдесят финиковых деревьев и двенадцать  источников воды, сперва привел их в Мерру, где народ скорбел, не находя  что пить, ибо та вода была горька, и уже через Мерру привел их на место  семидесяти финиковых деревьев и двенадцати источников воды. Так и душа, когда перестанет исполнять грехи на  самом деле и перейдёт мысленное море,  сперва должна потрудиться в подвигах и многих скорбях, и так через скорби  войти в святой покой: ибо«многими скорбьми подобает нам внити во царствие Божие»(Деян.14:22).'
        cn: 当上帝之手沉重地降临在法老和他的仆人身上时，法老决定让以色列子民离开，于是他对摩西说：「去事奉你们的上主上帝吧；只是羊群和牛群要留下。」（出埃及记 10:24）。这预示着法老希望通过这些思维上的考量来掌控他们，并期望通过它们再次将以色列子民吸引回来。摩西回答他说：「不，你也要给我们燔祭和祭牲，以便我们献给我们的上主上帝：我们的牲畜也要与我们一同前往，连一个蹄子都不能留下。」（出埃及记 10:25-26）。当摩西将以色列子民从埃及地领出来，并带领他们穿过红海之后，上帝虽然想把他们带到有七十棵棕树和十二股水泉的地方，却首先将他们带到玛拉。在那里，百姓因找不到水喝而忧伤，因为水是苦的。然后，上帝才通过玛拉将他们带到了那有七十棵棕树和十二股水泉的地方。同样，当灵魂停止实际行罪并渡过思想之海后，首先必须在苦修和许多苦难中劳苦，然后才能通过这些苦难进入圣洁的安息；因为「我们进入上帝的国，必须经历许多苦难。」（使徒行传 14:22）。
    - type: paragraph
      text:
        ru: 'Скорби привлекают к душе  милость Божию, подобно тому как ветры наносят дождь. И как продолжительный  дождь, действуя на нежное растение, производит в нём гниение и портит  плод его, а ветры постепенно осушают и укрепляют оное, так бывает и с  душою: нерадение, беспечность и покой расслабляют и рассеивают её; искушения  же, напротив, скрепляют и соединяют с Богом, как говорит Пророк:«Господи, в скорби помянухом Тя»(Ис.26:16). Посему-то, как мы сказали,  нам не должно ни смущаться, ни унывать в искушениях, но надобно терпеть  и благодарить в скорбях, и всегда молиться Богу со смирением, чтобы Он  сотворил милость с немощию нашею и покрыл нас от всякого искушения во славу Его. Ибо Ему подобает  слава, честь и поклонение во веки. Аминь.'
        cn: 苦难吸引神的怜悯临到灵魂，正如风带来雨水。而正如连绵的雨水，作用于娇嫩的植物，会使其腐烂并败坏其果实，而风却能逐渐使其干爽并坚固，灵魂亦是如此：懈怠、疏忽和安逸会使其松弛和涣散；而试炼，则反之，会使其坚固并与神联合，正如先知所说：「主啊，在苦难中我们记念了您」（以赛亚书 26:16）。因此，正如我们所说，在试炼中我们不应困惑或沮丧，而应在苦难中忍耐并感恩，并始终以谦卑的心祈求神，愿祂以怜悯对待我们的软弱，并遮蔽我们免受一切试炼，以荣耀祂。因为荣耀、尊贵和敬拜永远属于祂。阿门。
  - type: heading2
    text:
      ru: Поучение 14. О созидании и совершении душевного дома добродетелей
      cn: 教诲十四：论灵魂德行之家的建造与成全
    children:
    - type: paragraph
      text:
        ru: 'Писание упоминает о повивальных бабках, которые оставляли в живых детей Израильских мужского пола, что,«понеже бояхуся бабы Бога, сотвориша себе жилища»(Исх.1:21).  О чувственных ли жилищах говорится здесь? И какой имеет смысл: созидать себе домы по страху Божию? Мы делаем противное: нас учат оставлять ради страха Божия иногда и те дома, которые имеем. Писание говорит здесь не о чувственных жилищах, но о доме душевном, который созидает себе человек соблюдением заповедей Божиих. Писание научает нас сим, что страх Божий побуждает душу к хранению заповедей, и посредством заповедей созидается дом душевный. Будем и мы, братия, внимательны к самим себе, убоимся и мы Бога, и созиждем себе домы, чтобы найти защиту во время зимы, во время дождей, молний и громов, потому что великое бедствие терпит зимою не имеющий дома. Как же созидается дом душевный? Из постройки чувственного дома можем в точности научиться сему делу. Ибо кто хочет построить такой дом, тот должен отвсюду укрепить его и с четырех сторон возводить стену, а не об одной только стороне заботиться, другие же оставить в небрежении; потому что иначе он не получит никакой пользы, но понапрасну утратит всё: намерение и издержки, и труд. Так бывает и относительно души: ибо человек, желающий создать душевный дом, не должен нерадеть ни об одной стороне своего здания, но ровно и согласно возводить оное. Сие-то значит сказанное аввою Иоанном: «Я хочу, чтобы человек каждый день приобретал понемногу от всякой добродетели», а не так, как делают некоторые, кои, держась одной добродетели и пребывая в ней, только её одну и исполняют, а о прочих не заботятся. Может быть, что они и по навыку имеют сию добродетель, или по естественному свойству[59],  потому и не тревожит их противоположная страсть: а сверх того они незаметно увлекаются другими страстями и бывают тревожимы ими, но не заботятся о них, а напротив, думают, что обладают чем-то великим.'
        cn: '《圣经》提到那些让以色列男婴存活下来的收生婆，「因收生婆敬畏神，神便叫她们成立家室」（出埃及记 1:21）。这里所说的「家室」是指物质的居所吗？敬畏上帝而为自己建造房屋，这有何深意？我们所做的恰恰相反：我们被教导有时要为敬畏上帝而舍弃我们已有的房屋。


          《圣经》在这里所说的并非物质的居所，而是指人通过遵守上帝的诫命为自己建造的灵魂之家。《圣经》以此教导我们，敬畏上帝会促使灵魂持守诫命，并通过诫命来建造灵魂之家。


          弟兄们，愿我们也留意自己，愿我们也敬畏上帝，为自己建造房屋，以便在寒冬、风雨、闪电和雷鸣时找到庇护。因为在冬天，没有房屋的人会遭受巨大的苦难。


          那么，灵魂之家是如何建造的呢？我们可以从建造物质房屋的过程中准确地学会这一点。因为任何想要建造这样房屋的人，都必须从四面八方加固它，并从四面建造墙壁，而不能只顾及一面，而忽略其他方面；否则，他将一无所获，白白浪费所有的意图、花费和劳作。


          灵魂也是如此：因为想要建造灵魂之家的人，不应忽略其建筑的任何一个方面，而应平等且和谐地建造。这正是阿爸约翰所说的：「我希望人每天都能从各种美德中获得一点点」，而不是像有些人那样，只持守一种美德并沉浸其中，只实践这一种美德，而不关心其他美德。也许他们是因为习惯或天性[59]而拥有这种美德，因此相反的激情不会困扰他们：此外，他们不知不觉地被其他激情所吸引并被它们所困扰，但他们不关心这些，反而认为自己拥有某种伟大的东西。'
    - type: paragraph
      text:
        ru: Таковые подобны человеку, который строит одну только стену, и возводит её сколь возможно выше и, взирая лишь на высоту этой стены, думает, что он совершил нечто великое, а не знает того, что если хотя однажды подует ветер, то он повалит её, ибо она стоит одна и не имеет связи с другими стенами. Притом же никто не может себе устроить защиты из одной стены, потому что со всех других сторон она открыта. Но поступать так неразумно; а напротив, желающий построить себе дом и сделать себе защиту должен строить его со всех четырех сторон и утверждать отвсюду. И объясню вам, каким это образом.
        cn: 这样的人就好比那只筑一面墙的人，他把这面墙筑得尽可能高，只顾着这墙的高度，便以为自己成就了什么伟大的事，却不晓得一旦风吹来，这墙就会被吹倒，因为它孤立无援，没有与其他墙壁相连。况且，没有人能仅凭一面墙来为自己建造防护，因为其他所有方向都是敞开的。如此行事是不明智的；相反，凡是想要建造房屋并为自己寻求庇护的人，都应当从四面筑墙，并从四面加固。我将向你们解释这是何缘故。
    - type: paragraph
      text:
        ru: 'Сперва должно быть положено основание, то есть вера:  ибо«без веры, – как говорит Апостол, –невозможно угодити Богу»(Евр.11:6), и потом на сём основании человек должен строить здание равномерно: случилось ли послушание, он должен положить один камень послушания; встретилось ли огорчение от брата, должен положить один камень долготерпения, представился ли случай к воздержанию, должен положить один камень воздержания. Так от всякой добродетели, для которой представляется случай, должно полагать в здание по одному камню и таким образом возводить оное со всех сторон, полагая то камень сострадания, то камень отсечения своей воли, то камень кротости и т. п. И при всём том должно позаботиться о терпении и мужестве: ибо они суть краеугольные камни, ими связывается здание и соединяется стена со стеною, почему они не наклоняются и не отделяются одна от другой. Без терпения и мужества никто не может совершить ни одной добродетели. Ибо если кто не имеет мужества в душе, тот не будет иметь и терпения; а у кого нет терпения, тот решительно ничего не может совершить. Поэтому и сказано:«в терпении вашем стяжите души ваша»(Лк.21:19).'
        cn: 首先必须奠定根基，亦即信心：因为「没有信，」正如使徒所言，「就不能得神的喜悦」（希伯来书 11:6）。然后，人必须在这根基上均衡地建造殿宇：若有机会顺服，他就应安放一块顺服的石头；若遇到弟兄的冒犯，他就应安放一块恒忍的石头；若有机会操练节制，他就应安放一块节制的石头。因此，对于每一种有机会实践的德行，都应在殿宇中安放一块石头，并由此从四面八方将其建造起来，或安放一块怜悯的石头，或安放一块舍弃己意的石头，或安放一块温柔的石头，等等。在所有这些过程中，都必须注重忍耐和勇气：因为它们是房角石，借此殿宇得以连接，墙壁与墙壁得以联合，因此它们不会倾斜，也不会彼此分离。没有忍耐和勇气，无人能成就任何一种德行。因为一个人若心中没有勇气，他就不会有忍耐；而一个人若没有忍耐，他就绝对无法成就任何事。因此经文也说：「你们常存忍耐，就必保全灵魂」（路加福音 21:19）。
    - type: paragraph
      text:
        ru: 'Строящий должен также на каждый камень класть известь; ибо если он положит камень на камень без извести, то камни выпадут, и дом обрушится. Известь есть смирение, потому что она берётся из земли и находится у всех под ногами. А всякая добродетель, совершаемая без смирения, не есть добродетель. О сем сказано и в Отечнике: «Как корабль нельзя построить без гвоздей, так и спастись нельзя без смиренномудрия». Итак, каждый должен всё, что он ни делает доброго, делать со смирением, чтобы смирением сохранить сделанное.'
        cn: 建造者必须在每块石头上都涂上石灰；因为如果他把石头一块块地堆叠起来却没有石灰，那么这些石头会掉落，房屋也会倒塌。石灰是谦卑，因为它取自大地，并且在所有人的脚下。而任何没有谦卑的德行，都不能称为德行。关于这一点，《教父言行录》中也曾说过：「正如船不能没有钉子而建造，照样，没有谦卑的心也无法得救。」所以，每个人所做的每一件善事，都应该带着谦卑去做，以便用谦卑来保持所做的一切。
    - type: paragraph
      text:
        ru: 'Дом должен иметь и так называемые связи, кои суть рассуждение: оно утверждает строение, соединяет камень с камнем и связывает стены, а вместе с тем придаёт дому и большую красоту. Кровля же есть любовь, которая составляет совершенство добродетелей так же, как и кровля – верх дома. Потом после кровли перила кругом её. Что же значат перила кругом кровли? В Законе написано о сём: если построите дом и сделаете на нём кровлю, то сделайте около кровли перила, чтобы дети ваши не падали с кровли (Втор.22:8). Перила[60]– суть смирение, потому  что оно ограждает и охраняет все добродетели; и как каждая добродетель должна быть соединена со смирением подобно тому, как мы сказали, что над каждым камнем полагается известь, так и для совершенства добродетели нужно смирение; ибо и святые, преуспевая, естественно приходят в смирение, как я всегда говорю вам, что чем более кто приближается к Богу, тем более видит себя грешным.'
        cn: 房屋也当有其所谓的「连接」，亦即分辨力：它能巩固建筑，使石与石相连，并连接墙壁，同时赋予房屋更大的美感。屋顶则是爱，它构成美德的完美，正如屋顶是房屋的顶部。然后，屋顶之后是屋顶周围的栏杆。屋顶周围的栏杆意味着什么呢？律法中对此有所记载：若你建造房屋并搭建屋顶，那么你当在屋顶周围设置栏杆，以免你的孩子从屋顶跌落（申命记 22:8）。栏杆[60]即是谦卑，因为它护卫并守护着所有美德；正如每一项美德都必须与谦卑相结合，如同我们所说，每一块石头上都涂抹灰浆，因此美德的完善也需要谦卑；因为圣徒们在进步时，自然会达到谦卑，正如我常常告诉你们的，一个人越是亲近上帝，就越是看到自己有罪。
    - type: paragraph
      text:
        ru: Что же суть дети, о которых сказал Закон, чтобы они не падали с кровли? Дети суть помышления, бывающие в душе, которые должно хранить смирением же, чтобы они не упали с кровли здания.
        cn: 那么，律法所说的那些不可从屋顶跌落的孩子，究竟指什么呢？这些孩子乃是灵魂中生发的念头，必须以谦卑来守护它们，以免它们从殿宇的屋顶跌落。
    - type: paragraph
      text:
        ru: 'Вот дом окончен, имеет связи, имеет кровлю, о которой мы сказали, что она есть совершенство добродетелей, вот и окружающие её перила, и одним словом: дом готов. Но не нужно ли ему ещё что-нибудь? Да, мы не упомянули ещё об одном. Что же это такое? Чтобы зодчий был искусен, ибо если он неискусен, то он покривит немного стену, и дом когда-нибудь обрушится. Искусен тот, кто разумно совершает добродетели; ибо случается, что иной и подъемлет труд добродетели, но оттого что неразумно совершает труд сей, он сам губит его, или постоянно портит дело и не может окончить его, но строит и разрушает, и кладёт один камень и снимает его, иногда же полагает один и снимает два. Например, вот пришёл один брат и сказал тебе слово, оскорбляющее или огорчающее тебя; если ты смолчишь и поклонишься ему, то ты положил один камень. Потом ты идёшь и говоришь другому брату: «Такой-то мне досадил и сказал мне то-то и то-то, а я не только смолчал, но и поклонился ему». Вот ты один камень положил, и два камня снял. Опять иной поклонится, желая тем заслужить похвалу, и в нём оказывается смирение, смешанное с тщеславием: сие значит положить камень и снять его. А кто разумно делает поклон, тот твердо уверен, что он согрешил, и вполне убеждён, что он сам виноват: вот что значит разумно сделать поклон. Другой хранит молчание, но неразумно, ибо он думает, что совершает добродетель, между тем как вовсе не совершает её. А разумно молчащий думает, что он недостоин говорить, как сказали отцы, и это есть разумное молчание. Опять иной не считает себя лучше других и думает, что он делает нечто великое и что он смиряется; но не знает, что он ничего не имеет, потому что неразумно действует, а кто разумно не считает себя (лучше других), тот думает, что он ничто и что он недостоин быть в числе людей, как говорил о себе и авва Моисей[61]: «Чернокожий! Ты не  человек, зачем же ты являешься между людьми?»'
        cn: '看哪，房屋已然建成，有了连接，有了我们所说的，那作为德行之全备的屋顶，周围的栏杆也已就位，总而言之：房屋已然完备。然而，它是否还需要些什么呢？是的，我们还未提及一事。那是什么呢？便是建筑师须技艺娴熟，因为若他技艺不精，墙壁便会稍有歪斜，房屋终有一日会倾颓。


          技艺娴熟者，乃是能明智地修习德行之人；因为有时，有人虽努力修习德行，却因行事不明智，反倒毁坏了它，或总是把事情弄糟，无法完成，只是在建造又拆毁，安放一块石头又移开，有时安放一块却又移开两块。


          例如，一位弟兄前来，对你说了些冒犯或令你难过的话；若你保持沉默并向他鞠躬，你便安放了一块石头。随后你又去告诉另一位弟兄：「某某人惹我恼火，对我说了这样那样的话，而我不仅保持沉默，还向他鞠躬了。」你看，你安放了一块石头，却又移走了两块石头。


          再者，有人鞠躬，是为了求取赞誉，在他里面，谦逊与虚荣混杂：这便是安放一块石头又移走一块。而明智地鞠躬者，则坚定地确信自己犯了罪，并完全相信是自己有过错：这便是明智地鞠躬。


          另有人保持沉默，却是不明智的，因为他以为自己正在修习德行，实际上却根本没有。而明智地保持沉默者，则认为自己不配说话，正如教父们所言，这便是明智的沉默。


          又有人不认为自己比他人更优越，并以为自己正在做着一件伟大的事情，正在谦卑自己；但他不知道自己一无所有，因为他行事不明智。而明智地不认为自己比他人更优越者，则认为自己一无是处，不配与人为伍，正如阿爸摩西斯[61]论及自己所言：「黑人哪！你不是人，为何要出现在人群之中呢？」'
    - type: paragraph
      text:
        ru: 'Опять иной служит больному, но служит для того, чтобы иметь награду; это также неразумно. И потому если с ним случится что-либо скорбное, то это легко удаляет его от сего доброго дела, и он не достигает конца его, потому что делает оное неразумно. А разумно служащий служит для того, чтобы приобрести милостивое сердце, чтобы приобрести чувство сострадания: ибо кто имеет такую цель, тот, что бы ни случилось с ним, скорбь ли извне, или сам больной помалодушествует против него, – он без смущения переносит всё это, взирая на свою цель и зная, что более больной благотворит ему, нежели он больному. Поверьте, что кто разумно служит больным, тот освобождается и от страстей, и от браней. Я знаю брата, который терпел брань от нечистых помыслов и освободился от неё тем, что разумно служил больному, страдавшему водяною болезнью. И Евагрий говорит о некоем великом старце, что он одного из братий, смущаемого ночными мечтаниями, освободил от таковых мечтаний, повелев ему поститься и служить больным; и вопрошаемый о сём говорил, что сии страсти ничем так не погашаются, как состраданием.'
        cn: 又有人服侍病者，却是为了求取赏报；这亦是缺乏智慧的。因此，若有任何忧患临到他，这忧患便轻易地将他从这善工中拉开，他便不能达到终点，因为他行事缺乏智慧。而那以智慧服侍的人，其服侍乃是为了得着怜悯之心，为了培养同情之感：因为怀有此等目标的人，不论遭遇何事，无论是外来的苦楚，抑或是病人本身因意志薄弱而加诸于他的冒犯——他都能泰然忍受这一切，他注视着自己的目标，并深知病人施予他的恩惠，远胜于他施予病人的。请相信，那以智慧服侍病者的人，必能从情欲与争战中得以解脱。我认识一位弟兄，他曾遭受不洁思念的争战，但他借由以智慧服侍一位患有水臌病的病人，而从中解脱。厄瓦格里乌斯（Evagrius）曾提到一位伟大的长老，他吩咐一位被夜间幻象所困扰的弟兄禁食并服侍病者，借此使他脱离了这等幻象；而当这位长老被问及此事时，他说这些情欲绝无法被任何事物如此有效地熄灭，唯有藉着同情之心。
    - type: paragraph
      text:
        ru: 'Также если кто постится или по тщеславию, или думая в себе, что он совершает добродетель, таковой постится неразумно, и потому начинает после укорять брата своего, почитая себя чем-то великим; и оказывается, что он не только положил один камень и снял два, но и находится в опасности разрушить всю стену чрез осуждение ближнего. А кто разумно постится, тот не думает, что он совершает добродетель, и не хочет, чтобы его хвалили как постника, но думает, что чрез воздержание приобретёт целомудрие, а посредством сего придёт в смирение, как говорят отцы: «Путь к смирению суть труды телесные, совершаемые разумно», и проч. И, одним словом, каждую добродетель человек должен совершать так разумно, чтобы усвоить её себе и обратить в навык, и таковой оказывается, как мы сказали, искусным художником, зодчим, могущим прочно строить свой дом.'
        cn: 同样，若有人禁食是出于虚荣，或自认为行善，这样的人禁食是不明智的。因此，他开始责备他的弟兄，自以为是伟大的。结果发现，他不仅是「置一石而拆二石」，而且还因论断邻人而面临摧毁整堵墙的危险。而明智地禁食之人，则不认为自己是在行善，也不希望因禁食而受人称赞。他乃是认为，通过节制可以获得贞洁，并借此达致谦卑，正如教父们所言：「通往谦卑的道路是身体上的操劳，并需明智地进行。」等等。简而言之，人当明智地履行每一种美德，以便将其内化并化为习惯。这样的人，正如我们所说，是一位熟练的艺术家，一位建筑师，能够稳固地建造自己的房屋。
    - type: paragraph
      text:
        ru: 'Итак, желающий, с помощию Божией, достигнуть такого благого устроения не должен говорить, что добродетели велики и он не может достигнуть их, ибо кто так говорит, тот или не уповает на помощь Божию, или ленится посвятить себя чему-либо доброму. Назовите какую хотите добродетель: мы рассмотрим её, и вы увидите, что от нас зависит исполнить её, если хотим. Так, Писание говорит:«возлюбиши ближняго своего яко сам себе»(Лев.19:18;Мф.5:43).  Не обращай внимания на то, как далеко ты отстоишь от сей добродетели, чтобы не начать ужасаться и говорить: как могу я возлюбить ближнего, как самого себя? Могу ли заботиться о его скорбях, как о своих собственных, и особенно о сокрытых в сердце его, которых не вижу и не знаю, подобно своим? Не увлекайся такими размышлениями и не думай, чтобы добродетель превышала твои силы и была неудобоисполнима, но положи только начало с верою в Бога, покажи Ему твоё произволение и старание и увидишь помощь, которую Он подаст тебе для совершения добродетели.'
        cn: '因此，渴慕者若想在上帝的助佑下，达到此等良善的境界，便不应说德行是伟大的而他无法企及。因为凡如此说的人，要不是不信赖上帝的助佑，要不是懒于将自己奉献给任何良善之事。你可以随意说出任何一种德行：我们来审视它，你就会看到，只要我们愿意，实践它就取决于我们自己。


          正如圣经所言：「爱你的近人如同你自己」（利未记 19:18，马太福音 5:43）。不要去想你离这德行有多么遥远，以免开始惊恐并说：我怎能爱我的近人如同我自己？我能像关心自己的苦楚一样关心他的苦楚，尤其是他心中隐匿的、我看不见也如同自己的苦楚一样不了解的那些苦楚吗？不要被这样的思虑所困扰，也不要认为德行超出了你的能力，是难以实践的。你只需凭着对上帝的信心开始，向他展示你的意愿和努力，你就会看到他为你实践德行所赐予的助佑。'
    - type: paragraph
      text:
        ru: 'Представь себе две лестницы: одна возводит вверх, на небо, другая низводит в ад, а ты стоишь на земле посреди обеих лестниц. Не думай же и не говори: как могу я возлететь от земли и очутиться вдруг на высоте неба, т. е. наверху лестницы. Это невозможно, да и Бог не требует сего от тебя; но берегись по крайней мере, чтобы не сойти вниз. Не делай зла ближнему, не огорчай его, не клевещи, не злословь, не уничижай, не укоряй, и таким образом начнёшь после, мало-помалу, и добро делать брату своему, утешая его словами, сострадая ему, или давая ему то, в чём он нуждается; и так, поднимаясь с одной ступени на другую, достигнешь с помощию Божией и верха лестницы. Ибо, мало-помалу помогая ближнему, ты дойдешь до того, что станешь желать и пользы его, как своей собственной, и его успеха, как своего собственного. Сие и значит возлюбить ближнего своего, как самого себя.'
        cn: 请设想两道阶梯：一道向上，通往天堂；另一道向下，引向地狱。而你，则站在大地之上，置身于这两道阶梯之间。因此，切勿心存妄念，亦勿口出狂言：「我如何能从尘世骤然飞升，立刻置身于天堂的高处，即阶梯的顶端呢？」这实属不可能之事，且上帝也并未如此要求于你。然而，至少请务必谨慎，切勿向下坠落。不要伤害邻人，不要使其忧伤，不要诽谤，不要恶言相向，不要轻蔑，不要责骂。如此一来，你将逐渐开始对你的弟兄行善：以言语慰藉他，对他心怀怜悯，或给予他所需要之物。循此渐进，拾级而上，借由上帝的襄助，你终将抵达阶梯的顶端。因为，当你一点一滴地帮助邻人时，你终会达到这样的境界：你将渴望他的益处如同自己的益处，他的成功如同自己的成功。此即是「爱邻如己」的真谛。
    - type: paragraph
      text:
        ru: 'Если будем искать, то найдём, и если будем просить Бога, то Он просветит нас; ибо в Святом Евангелии сказано:«просите, и дастся вам: ищите, и обрящете: толцыте, и отверзется вам»(Мф.7:7). Сказано:«просите», для того чтобы мы призывали Его в молитве; а«ищите»значит, чтобы мы испытывали, каким образом приходит самая добродетель,чтоеё приносит,чтомы должны делать для приобретения её; так всегда[62]испытывать и значит:«ищите и обрящете». А«толцыте»значит исполнять заповеди, ибо каждый, кто толкает, толкает  руками, а руки означают деятельность.'
        cn: 我们若寻求，就必寻见；我们若向上帝祈求，祂就必光照我们。因为在圣福音中记载：「你们求，就必给你们；你们找，就必寻见；你们敲，就必给你们开门」（马太福音 7:7）。说「你们求」，是为了叫我们在祷告中呼求祂；而「你们找」则意味著我们要探究德行本身是如何降临的，是什么带来了它，以及我们为了获得它应当做些什么。如此不断地[62]探究，就是「你们找，就必寻见」的含义。而「你们敲」则意味著要遵行诫命，因为凡是敲门的人都是用手敲的，而手则象征著行动。
    - type: paragraph
      text:
        ru: 'Итак, мы должны не только просить, но искать и действовать, стараясь, как сказал Апостол,«быть готовыми на всякое благое дело»(2Кор.9:8;2Тим.3:17).  Что значит быть готовым? Когда кто хочет построить корабль, то он сперва готовит всё нужное для корабля, даже до малейших гвоздей, смолы и пакли. Также если женщина хочет ткать полотно, то она сперва готовит всё до малой нитки; это и называется быть готовым, т. е. иметь в готовности всё нужное для дела. Будем и мы таким образом«уготованы на всякое благое дело», имея полную готовность разумно исполнять волю Божию, как Он хочет и как Ему угодно. Что значит сказанное Апостолом:«воля Божия благая и угодная и совершенная»? (Рим.12:2). Все бывающее бывает или по благоволению Божию, или попустительно, как сказано у Пророка:«Аз Господь Бог, устроивый свет и сотворивый тму»(Ис.45:7). И еще:«или будет зло во граде, еже Господь не сотвори»(Ам.3:6). Злом здесь названо всё, что отягощает нас, т. е. всё скорбное, бывающее к наказанию нашему за порочность нашу, как то: голод, мор, землетрясение, бездождие, болезни, брани – всё сие бывает не по благоволению Божию, но попустительно, когда Бог попускает этому находить на нас для нашей пользы. Но Бог не хочет, чтобы мы сего желали или сему содействовали. Например, как я сказал, бывает попустительная воля Божия на то, чтобы город был разорён, но Бог не хочет, чтобы мы – пoелику есть Его воля на разорение города – сами положили огонь и подожгли оный, или чтобы мы взяли топоры и стали разрушать его. Также Бог попускает, чтобы кто-нибудь находился в печали или в болезни, но хотя воля Божия и такова, чтобы он печалился, но Бог не хочет, чтобы и мы опечаливали его, или чтобы сказали: так как есть воля Божия на то, чтобы он был болен, то не будем жалеть его. Этого Бог не хочет; не хочет, чтобы мы служили таковой Его воле. Он желает, напротив, видеть нас столь благими, чтобы мы не хотели того, что Он делает попустительно.'
        cn: 因此，我们不仅要祈求，更要寻求和行动，努力如使徒所言，「叫你们凡事常常充足，能多行各样善事」（哥林多后书 9:8，提摩太后书 3:17）。「预备好」是什么意思呢？当有人想要建造一艘船时，他首先会准备好建造船所需的一切，甚至细微到最小的钉子、柏油和麻絮。同样地，如果一位妇女想要织布，她会首先准备好一切，甚至到一根小小的线；这便称为「预备好」，即拥有为一项工作所需的一切，并使其处于准备就绪的状态。我们也当如此「预备好行各样善事」，拥有充分的准备，智慧地遵行上帝的旨意，正如祂所愿和祂所喜悦的。使徒所说的「上帝的旨意是美善、可悦纳、是完全的」（罗马书 12:2）是什么意思呢？所有发生之事，或出于上帝的恩许，或出于祂的许可，正如先知所言：「我上主是造光的，又是造暗的」（以赛亚书 45:7）。又说：「在城中若有灾祸，非上主所降的吗？」（阿摩司书 3:6）。这里的「灾祸」是指所有使我们感到沉重的事物，即所有苦难，这些苦难临到我们是为了惩戒我们的罪恶，例如：饥荒、瘟疫、地震、干旱、疾病、战争——所有这些并非出于上帝的恩许，而是出于祂的许可，当上帝允许它们临到我们以增进我们的益处。然而，上帝不希望我们渴望这些，也不希望我们促成这些。例如，正如我所说，上帝的许可旨意会允许一座城市被摧毁，但上帝不希望我们——因为祂的旨意是城市被摧毁——亲自动手放火焚烧它，或者我们拿起斧头开始拆毁它。同样地，上帝允许某人处于悲伤或疾病之中，但即便上帝的旨意是让他悲伤，上帝也不希望我们也去使他悲伤，或者说：「既然上帝的旨意是他生病，我们就不要怜悯他了。」上帝不希望如此；祂不希望我们服事祂这样的旨意。相反地，祂希望看到我们是如此的善良，以至于我们不愿做祂所许可之事。
    - type: paragraph
      text:
        ru: 'Но чего Он хочет? Хочет, чтобы мы желали воли Его благой, бывающей, как я сказал, по благоволению, то есть всего того, что делается по Его заповеди: чтобы любить друг друга, быть сострадательными, творить милостыню и тому  подобное – вот воля Божия«благая». Что же значит«и благоугодная»? Не всякий делающий что-либо благое делает его благоугодно Богу. И скажу вам, как это бывает. Случается, что кто-нибудь находит сироту убогую и красивую собою; она нравится ему по красоте своей, и он берет её и воспитывает, как сироту убогую, но вместе  как и красивую собою. Вот это и воля Божия,«благая», но не «благоугодная». А «благоугодная» та, когда кто делает милостыню не по какому-нибудь побуждению человеческому, но ради самого добра, из одного сострадания: сие благоугодно Богу. Совершенная же воля Божия есть та, когда кто творит милостыню не со скупостию, не с леностию, не с понуждением, но всею силою и всем произволением, подавая так, как будто бы принимал сам, и так благодетельствуя, как будто бы сам принимал благодеяния: тогда исполняется«совершенная»воля Божия. Так исполняет человек волю  Божию, как говорит Апостол,«благую иблагоугодную и  совершенную». Это значит разумно исполнять её.'
        cn: 他究竟要什么呢？他希望我们渴望他的美善的旨意，正如我所说，这旨意是依照他的美意而实现的，也就是说，凡是遵照他的诫命所行的，都是如此：彼此相爱，心存怜悯，施行怜悯，等等——这就是上帝「美善的」旨意。那么，「又蒙他喜悦的」是什么意思呢？并非所有行善之人，其所行皆蒙上帝喜悦。我将告诉你们这是如何发生的。有时，有人遇到一个贫穷而美丽的孤儿；他因她的美貌而心生喜爱，便收养了她，像抚养一个贫穷的孤儿一样，但同时也将她视为一个美丽的女子。这便是上帝「美善的」旨意，但并非「蒙他喜悦的」。而「蒙他喜悦的」旨意是，当一个人施舍时，并非出于任何人的动机，而是为了善本身，单单出于怜悯：这便蒙上帝喜悦。而上帝「完全的」旨意是，当一个人施行怜悯时，不带着吝啬，不带着懒惰，不带着勉强，而是全心全意，甘心乐意地施予，仿佛自己正在接受一般，并且如此施惠，仿佛自己正在领受恩惠：那时，上帝「完全的」旨意便得以成就。人这样遵行上帝的旨意，正如使徒所说，「美善的，蒙他喜悦的，完全的」。这便是以悟性遵行他的旨意。
    - type: paragraph
      text:
        ru: 'Но должно знать и самое благо милостыни, самую благодать её – она столь велика, что может прощать и грехи, как говорит Пророк:«избавление мужа души свое ему богатство»(Притч.13:8). И опять в другом месте говорит:«грехи твоя милостынями искупи»(Дан.4:24). И Сам Господь сказал:«будите убо милосерди, якоже и Отец ваш милосерд есть»(Лк.6:36). Не сказал: поститесь, как и Отец ваш небесный постится. Не сказал: будьте нестяжательны, как Отец ваш небесный нестяжателен. Но что говорит?«Будите убо милосерди, якоже и Отец ваш милосерд есть», ибо сия добродетель особенно подражает Богу и уподобляет Ему человека. И так всегда должно, как мы сказали, взирать на эту цель и разумно делать добро: ибо и в цели милостыни есть великое различие. Иной подаёт милостыню для того, чтобы благословилось поле его, и Бог благословляет его поле, и он достигает своей цели. Другой подаёт милостыню для того, чтобы спасся его корабль, и Бог спасает корабль его. Иной подаёт её за детей своих, и Бог спасает и хранит детей его. Другой подаёт её для того, чтобы прославиться, и Бог прославляет его. Ибо Бог не отвергает никого, но каждому подаёт то, чего он желает, если только это не вредит душе его. Но все сии уже получили награду свою, и Бог ничего не должен им, потому что они ничего не искали себе у Него, и цель, которая была у них в виду, не имела отношения к их душевной пользе. Ты сделал это для того, чтобы благословилось поле твоё, и Бог благословил твоё поле; ты сделал сие за детей своих, и Бог сохранил детей твоих. Ты сделал это, чтобы прославиться, и Бог прославил тебя. Итак, что же должен тебе Бог? Он отдал тебе плату, за которую ты делал.'
        cn: 然而，人必须了解施舍本身的福祉及其恩典——这恩典是如此浩大，甚至能赦免罪愆，正如先知所言：「人的财富足以赎回他的性命」（箴言 13:8）。在另一处经文中又说：「要以施舍赎罪」（但以理书 4:24）。主自己也说：「你们要慈悲，正如你们的父是慈悲的」（路加福音 6:36）。祂没有说：要像你们在天上的父那样禁食。祂也没有说：要像你们在天上的父那样不求凡物。那么祂说了什么呢？「你们要慈悲，正如你们的父是慈悲的」，因为这项美德特别能效法上帝，使人与祂相似。因此，我们总是应当如我们所说，着眼于这个目标并明智地行善：因为即使在施舍的目的上，也有很大的差异。有人施舍是为了使自己的田地蒙福，上帝就祝福他的田地，他也达到了自己的目的。另一个人施舍是为了使自己的船只得救，上帝就拯救他的船只。又有人为自己的孩子施舍，上帝就拯救并保守他的孩子。另一个人施舍是为了得享荣耀，上帝就使他得享荣耀。因为上帝不拒绝任何人，而是赐予每个人所愿望的，只要这不伤害他的灵魂。然而，所有这些人已经得到了他们的报酬，上帝不再亏欠他们什么，因为他们没有向祂寻求关乎灵魂的益处。你这样做是为了使你的田地蒙福，上帝就祝福了你的田地；你这样做是为了你的孩子，上帝就保守了你的孩子。你这样做是为了得享荣耀，上帝就使你得享荣耀。那么，上帝还欠你什么呢？祂已经支付了你做这些事的报酬。
    - type: paragraph
      text:
        ru: 'Иной подаёт милостыню для того, чтобы избавиться от будущего мучения: этот подаёт её для пользы души своей; этот подаёт ради Бога, однако же и он не таков, как хочет Бог, ибо он ещё находится в состоянии раба, а раб не добровольно исполняет волю господина своего, но боясь быть наказанным: так же и сей подаёт милостыню для того, чтобы избавиться от мучения, и Бог избавляет его от оного. Другой подаёт милостыню для того, чтобы получить награду: сей выше первого, но и этот не таков, как хочет Бог: ибо он ещё не находится в состоянии сына, но как наёмник исполняет волю господина своего, чтобы получить от него плату и прибыль: так же и сей подает милостыню для того, чтобы приобрести и получить награду от Бога. Ибо тремя образами, как говорит Василий Великий, можем мы делать доброе, как я и прежде упоминал вам: или делаем доброе, боясь мучений, и тогда мы находимся в степени раба; или для того, чтобы получить награду, и тогда мы находимся в степени наёмника; или делаем доброе ради самого добра, и тогда находимся на степени сына: ибо сын исполняет волю отца не из страха и не потому, что хочет получить от него награду, но желая угодить ему, почтить и успокоить его. Так и мы должны подавать милостыню ради самого добра, сострадая друг другу, как своим членам, и так угождать другим, как бы мы сами принимали от них услуги; подавать так, как будто бы мы сами получаем; и вот сие-то есть разумная милостыня; так приходим мы в степень сына, как мы выше сказали.'
        cn: 有人施舍，是为了避免未来的刑罚：这个人是为自己的灵魂得益而施舍；这个人是为上帝的缘故而施舍，然而，他也不是上帝所要的那种人，因为他仍处于奴仆的状态，而奴仆并非出于自愿地遵行主人的旨意，而是因为害怕受罚：同样地，这个人施舍是为了避免刑罚，而上帝也使他免于刑罚。另一个人施舍，是为了获得报酬：这个人比第一个人高尚，但他也并非上帝所要的那种人：因为他尚未处于儿子的状态，而是像雇工一样遵行主人的旨意，以便从他那里获得工钱和利润：同样地，这个人施舍是为了从上帝那里获得和取得报酬。因为，正如大圣巴西略所说，我们可以用三种方式行善，正如我以前曾向你们提及的：要么我们因害怕刑罚而行善，那时我们处于奴仆的境地；要么是为了获得报酬而行善，那时我们处于雇工的境地；要么我们为善本身而行善，那时我们处于儿子的境地：因为儿子遵行父亲的旨意，并非出于恐惧，也并非因为想从他那里获得报酬，而是渴望取悦他、尊敬他并使他安息。因此，我们也应当为善本身而施舍，彼此怜悯，如同自己的肢体，并这样取悦他人，如同我们自己从他们那里得到帮助一般；施舍时，如同我们自己正在接受一般；这才是合乎理性的施舍；这样我们才能达到儿子的境地，正如我们上面所说的。
    - type: paragraph
      text:
        ru: 'Никто не может сказать: «Я нищ, и мне не из чего подавать милостыню», ибо если ты не можешь дать столько, сколько оные богачи, влагавшие дары свои в сокровищницу, то дай две лепты, подобно оной убогой вдовице, и Бог примет  это от тебя лучше, чем дары оных богатых (Мк.12:42;Лк.21:2).  Если и того не имеешь, имеешь силу и можешь служением оказать милость немощному брату. Не можешь и того? Можешь словом утешить брата своего; итак, окажи ему милосердие словом, и услышь сказанное:«слово паче даяния блага»(Сир.18:17).  Если же и словом не можешь помочь ему, то можешь, когда огорчится на тебя брат твой, оказать ему милость и потерпеть ему во время его смущения, видя его искушаемым от общего врага, и вместо того чтобы сказать ему одно слово и тем более смутить его, ты можешь промолчать: сим окажешь ему милость, избавляя душу его от врага. Можешь также, когда согрешит перед тобою брат твой, помиловать его и простить ему грех его, чтобы и ты получил прощение от Бога; ибо сказано:«отпущайте, и отпустят вам»(Лк.6:37); и так ты окажешь милость душе брата своего, прощая его, в чём он согрешил против тебя, ибо Бог дал нам власть, если хотим, прощать друг другу согрешения, между нами случающиеся. И таким образом, не имея, чем оказать милосердие к телу, милуешь душу его. А какая милость более той, чтобы помиловать душу? И как душа драгоценнее тела, так и милость, оказанная душе, больше оказанной телу.'
        cn: 无人能言：「我一贫如洗，无物可施舍。」因为即便你不能像那些将礼物投入圣库的富人一般慷慨，你仍可效法那贫困的寡妇，献上两文小钱，而上帝悦纳你甚于那些富人的馈赠（马可福音 12:42，路加福音 21:2）。若你连这也没有，你仍有力量，能以服侍来施恩于软弱的弟兄。若连这也不能？你还能以言语安慰你的弟兄；如此，便以言语向他施怜悯，并听闻这句箴言：「言语胜过美善的馈赠」（德训篇 18:17）。若你连言语也无法助他，那么当你的弟兄因你而愁烦时，你可以向他施予怜悯，在他困惑之时忍耐他，眼见他正受那共同仇敌的试探，而你大可不发一语，免得因多言而更添他的烦恼：如此便能向他施予怜悯，将他的灵魂从仇敌手中拯救出来。你亦可，当你的弟兄得罪你时，怜悯他并赦免他的罪过，以便你亦能从上帝得蒙赦免；因为经上说：「你们饶恕人，就必蒙饶恕」（路加福音 6:37）；如此你便能向你弟兄的灵魂施予怜悯，赦免他得罪你的地方，因为上帝已赐予我们权柄，若我们愿意，便可彼此饶恕我们之间所发生的过犯。以此方式，即便你没有物质可施恩于身体，你仍能怜悯他的灵魂。又有什么怜悯能大于怜悯灵魂呢？正如灵魂比身体更为宝贵，施予灵魂的怜悯也大过施予身体的怜悯。
    - type: paragraph
      text:
        ru: 'И потому никто не может сказать: «Я не могу оказать милости», ибо каждый, по силе своей и по душевному устроению, может оказывать милость; пусть только каждый постарается то доброе, которое он делает, делать разумно, как мы упоминали выше, относительно каждой добродетели. Ибо мы сказали, что кто оныя совершает разумно, тот искусный художник, прочно созидающий дом свой. О сем и Евангелие говорит (Мф.7:24), что«мудрый созидает храмину свою на камне», и никакое противодействие не может поколебать её.'
        cn: 因此，无人能说：「我无法施予怜悯。」因为每个人，皆可根据自身力量和心灵意愿，施予怜悯；惟愿每个人努力，以理智的方式行善，正如我们上文所述及的，关于每一种美德。因为我们说过，凡以理智行事者，乃是技艺精湛的工匠，稳固地建造自己的房屋。关于此，福音书亦有言（马太福音 7:24），「聪明人把房子盖在磐石上」，没有任何阻碍能使之动摇。
    - type: paragraph
      text:
        ru: Бог человеколюбец да подаст нам слышать и исполнять то, что слышим, чтобы слова сии не послужили нам на осуждение в день суда. Ибо Ему подобает слава во веки. Аминь.
        cn: 愿慈爱世人的上帝恩赐我们，使我们能听见并遵行所听见的，好叫这些话语在审判之日不至于定我们的罪。因为荣耀永远属于祂。阿门。
  - type: heading2
    text:
      ru: Поучение 15. О Святой Четыредесятнице
      cn: 教诲十五：论圣大斋期
    children:
    - type: paragraph
      text:
        ru: 'В Законе написано, что Бог повелел сынам Израилевым каждый год давать десятину из всего, что они приобретали, и, делая так, они имели благословение во всех делах своих. Зная сие, святые Апостолы установили и предали на помощь нам, и как благодеяние душам нашим, ещё нечто большее и высочайшее, – чтобы мы отделяли десятину от самых дней жизни нашей и посвящали её Богу: дабы и мы таким образом получили благословение на все дела наши, и  ежегодно очищали грехи, сделанные нами в течение целого года. Рассудив так, они освятили нам из трёхсот шестидесяти пяти дней года сии семь недель Святой Четыредесятницы. Таким образом отделили они сии семь недель; но со временем отцы заблагорассудили прибавить к ним и ещё одну неделю: во-первых, для того, чтобы желающие вступить в подвиг поста в течение сей недели приучались и как бы приуготовлялись к оному; во-вторых, для того, чтобы почтить число дней поста Четыредесятницы, которую постился Господь наш Иисус Христос. Ибо отняв от восьми недель субботы и воскресенья, получаем сорок дней, а пост Святой Субботы почитается особенным, потому что она есть священнейшая и единственная постная из всех суббот года. А семь недель без суббот и воскресных дней составляют тридцать пять дней; потом, приложив пост Святой Великой Субботы и половину Светлой и светоносной ночи, получаем тридцать шесть дней с половиною, что и составляет во всей точности десятую часть трёхсот шестидесяти пяти дней года. Ибо десятая доля трёхсот есть тридцать, десятая доля шестидесяти есть шесть, а десятую долю пяти составляет половина Светлого дня. Вот, как мы сказали, тридцать шесть дней с половиною; вот, так сказать, десятина всего лета, которую, как я сказал, освятили нам святые Апостолы для покаяния и очищения грехов всего года.'
        cn: '律法上记载着，上帝吩咐以色列的子民每年要从他们一切的所得中献上什一，并因此在他们一切的事务中蒙受祝福。圣使徒们深知此事，故设立并传授给我们一项更大、更高的助益，作为我们灵魂的恩典，即：我们当从我们生命的日子中分出什一，并将其献给上帝，以便我们也借此蒙受祝福，在我们一切的事务上，并每年洁净我们整年所犯的罪愆。


          他们经过这样的思考，从一年三百六十五天中，为我们圣化了这七周的圣大斋期。他们就是这样划分出这七周的；但随着时间的推移，圣父们认为宜再增加一周：首先是为了让那些愿意在这一周内进入斋戒苦行的人得以适应，并为此做好准备；其次是为了尊崇我们主耶稣基督所守的四十天斋期。因为从八周中减去安息日和主日，我们得到四十天，而圣周六的斋戒则被视为特殊，因为它是一年中所有安息日中最神圣、唯一需要斋戒的安息日。而七周不含安息日和主日则构成三十五天；然后，加上圣大周六的斋戒，以及光明且光耀之夜的一半，我们得到三十六天半，这正是每年三百六十五天的十分之一。因为三百的十分之一是三十，六十的十分之一是六，而五的十分之一是半个光明日。正如我们所说，这就是三十六天半；也可以说，这是整个年份的什一，正如我所说，圣使徒们将其圣化给我们，用以悔改并洁净全年之罪。'
    - type: paragraph
      text:
        ru: Итак, блажен, братия, кто хорошо и как должно сохранит себя в сии святые дни. Ибо хотя и случится ему, как человеку, согрешить по немощи или по нерадению, но вот, Бог дал сии святые дни для того, чтобы, если кто постарается со вниманием и смиренномудрием позаботиться о себе и покаяться во грехах своих, – он очистился от грехов, которые сделал в продолжение всего года. Тогда душа его освободится от тяготы, и таким образом он очищенным достигнет святого дня Воскресения, и неосужденно причастится Святых Таин, сделавшись чрез покаяние в сей святой пост новым человеком. Таковой в радости и веселии духовном, при помощи Божией, будет праздновать всю Святую Пятидесятницу, ибо Пятидесятница, как говорят Отцы, есть покой и воскресение души; сие и означается тем, что мы во всю Святую Пятидесятницу не преклоняем колен.
        cn: 所以，弟兄们，蒙福的人是那些能在这圣日里好好地、妥当地保守自己的人。因为，即便他像人一样，因着软弱或疏忽而偶然犯罪，但是，看哪，上帝赐下这些圣日，正是为了让那些用心且谦卑地照料自己并为自己的罪悔改的人，能洁净他们一年来所犯的罪。那时，他的灵魂将摆脱重担，如此，他就能洁净地抵达复活的圣日，并在无罪的情况下领受圣奥秘，藉着在这圣斋期中的悔改成为一个新造的人。这样的人将在上帝的帮助下，以属灵的喜乐和欢欣庆祝整个圣灵降临期，因为圣灵降临期，正如教父们所说，是灵魂的安息与复活；我们整个圣灵降临期不屈膝，正是象征着这一点。
    - type: paragraph
      text:
        ru: Итак, каждый желающий в сии дни очиститься от грехов, сделанных им в течение целого года, прежде всего должен удерживаться от множества яств, ибо безмерие пищи, как говорят отцы, рождает для человека всякое зло. Потом он должен также остерегаться, чтобы не нарушать поста без великой нужды, чтобы не искать вкусной пищи и чтобы не отягощать себя множеством пищи или пития. Ибо есть два вида чревоугодия. Первый, когда человек ищет приятности пищи, и не всегда хочет есть много, но желает вкусного; и случается, что таковой, когда вкушает яства, которые ему нравятся, до того побеждается их приятным вкусом, что удерживает снедь во рту, долго жует её и, по причине приятного вкуса, не решается проглотить её. Это называется по-гречески «лемаргия» – гортанобесие. Иного опять борет многоядение, и он не желает хороших снедей, и не заботится о вкусе их; но хороши ли они или нет, он хочет только есть и не разбирает, каковы они; он заботится только о том, чтобы наполнить чрево своё; это называется «гастримаргия»,  т.е. чревобесие.
        cn: 因此，凡愿在这些日子里洁净自己一年来所犯之罪的人，首先必须节制多种食物，因为正如教父们所言，饮食无度会给人类带来一切邪恶。其次，他也必须警惕，除非有极大需要，否则不要破斋；不要寻求美味佳肴；也不要让自己因过量的饮食而负担沉重。因为，纵欲（即贪食）有两种。第一种，是当一个人追求食物的愉悦时，他不总是想吃很多，但渴望美味；这种人有时在品尝他喜欢的食物时，会被其美妙的滋味所征服，以至于将食物含在口中，长时间咀嚼，并因其愉悦的滋味而不愿吞咽。这在希腊语中被称为「lemargia」——即「喉咙的狂喜」或「贪喉」。另一种则被暴食所困扰，他并不追求美味的食物，也不在意它们的味道；无论好坏，他只想吃，不分辨食物的种类；他只关心填饱自己的肚子；这被称为「gastrimargia」，即「腹部的狂喜」或「贪腹」。
    - type: paragraph
      text:
        ru: 'Скажу вам и происхождение сих названий. Маргенин (μαργαινειν) – бесноваться, говорится еллинскими учёными о беснующемся, а маргос (μαργος)   называется беснующийся. Итак, когда у кого-нибудь бывает сей недуг, т. е. беснование о наполнении чрева, тогда это называется «гастримаргия», от слов: «μαργαινειν» – беситься, и «γαστηρ» – чрево, т. е.  беснование о чреве. Когда же беснование бывает только об  услаждении гортани, то это называется «лемаргия» от слов: «λαιμος» – гортань и «μαργαινειν» – беситься.  Итак, кто желает очиститься от грехов своих, тот должен с большим вниманием остерегаться и избегать сих видов чревоугодия; ибо ими удовлетворяется не потребность тела, но страсть, и если кто предается им, то это вменяется ему в грех. Как в законном браке и блудодеянии действие бывает одно и то же, но цель составляет различие дела: ибо один совокупляется для рождения детей, а другой для – удовлетворения своего сладострастия; то же можно найти и в отношении пищи: есть по потребности и есть для услаждения вкуса – дело одинаковое, а грех заключается в намерении. Есть по потребности значит, когда кто-нибудь определит себе, сколько принимать пищи в день: и если видит, что это определённое им количество пищи отяготило его и нужно оное несколько уменьшить, то он и уменьшает его. Или если оно не отяготило его, но и недостаточно для тела, так что надобно прибавить немного, он прибавляет несколько. И таким образом, хорошо испытав свою потребность, следует потом определенной мере и вкушает пищу не для услаждения вкуса, но желая поддержать силу своего тела. Однако и то немногое, употребляемое кем-либо в пищу, должно принимать с молитвою и осуждать себя в помысле своём, как недостойного никакой пищи и утешения. Не должно также обращать внимания на то, что другие, по какой-либо случающейся потребности или нужде, бывают успокоены, чтобы и самому не пожелать покоя, и вообще не должно думать, что успокоение тела легко для души.'
        cn: '我也会告诉您这些名称的来源。「马格宁」（μαργαινειν）——意为发狂，希腊学者用此词来指称发狂者；而「马戈斯」（μαργος）则指发狂之人。因此，当一个人患有此疾，即因肠胃饱胀而发狂时，此病便被称为「消化道狂热」（гастримаргия），源于「μαργαινειν」（发狂）和「γαστηρ」（肠胃）二词，意即「因肠胃而发狂」。而当发狂仅限于满足口腹之欲时，则被称为「喉舌狂热」（лемаргия），源于「λαιμος」（喉舌）和「μαργαινειν」（发狂）二词。


          因此，凡是渴望洁净自身罪过的人，都应当极其谨慎地警惕并避免这些形式的贪食；因为它们所满足的不是身体的需要，而是情欲，若有人沉溺其中，便被算作罪过。如同合法的婚姻与淫乱，行为本身是一致的，但目的决定了行为的性质：因为一方是为了生育子女而结合，另一方则是为了满足自己的肉欲；同样的情况也体现在饮食方面：因需要而进食与为愉悦口感而进食，行为是相同的，但罪过在于意图。因需要而进食，是指一个人为自己规定每日的食量：如果他发现自己规定的量让他感到沉重，需要稍微减少，他便减少；或者如果他发现该量没有让他感到沉重，但对身体而言又不足，需要稍微增加，他便增加。通过这种方式，他充分审视自己的需求后，便遵循既定的分量，进食并非为了愉悦口感，而是为了维持身体的力量。然而，即使是很少的食物，也应在祈祷中领受，并在思想中谴责自己，认为自己不配领受任何食物和慰藉。也不应关注他人因某种偶发需求或匮乏而感到安逸，以免自己也渴望安逸，并且总体而言，不应认为身体的安逸对灵魂而言是轻松的。'
    - type: paragraph
      text:
        ru: 'Однажды, когда я был ещё в общежитии, пошёл я посетить одного из старцев, ибо там было много великих старцев и нашёл, что служащий ему брат вместе с ним вкушал пищу. Увидев это, я сказал ему наедине: «Разве ты не знаешь, брат, что сии старцы, которые, как ты видишь, вкушают пищу и делают себе по необходимости некоторое снисхождение, подобны людям, кои приобрели хранилище и, долго работая, клали заработанное в то хранилище, пока не наполнили оное. Когда же наполнили и запечатали его, то опять стали работать себе на расход и собрали ещё по тысяче золотых монет, чтобы иметь, откуда брать во время нужды, и сохранить то, что положено во хранилище. Так и сии старцы, долго работая, собрали себе сокровища в юности своей и, запечатав оные, выработали ещё немного, чтобы иметь это во время старости или немощи и брать из сего, а собранное прежде хранить сокровенным. А мы не приобрели ещё и самого хранилища. Из чего же станем мы тратить?» Потому мы и должны, как я сказал, принимая пищу по телесной потребности, осуждать самих себя и почитать себя недостойными всякого утешения и даже самой монашеской жизни, и не без воздержания принимать пищу: таким образом она не послужит нам в осуждение. Сие сказали мы о воздержании чрева.'
        cn: 从前，我仍在修道院时，前去拜访一位长老，因为那里有许多伟大的长老。我发现服侍他的修士正与他一同进食。见此情形，我私下对他说：「弟兄，你难道不知，这些长老，如你所见，他们进食并出于需要而稍作宽容，这好比那些已获得一处库房的人，他们辛勤劳作，将所得之物放入库房，直至将其填满。当库房填满并封存后，他们又开始为自己的开销而工作，并额外积攒了一千枚金币，以便在需要时有所取用，并能保存库房中已存放之物。同样，这些长老，在他们的青春时代长期劳作，为自己积攒了财宝，并将其封存。他们又额外劳作了一些，以便在年老或体弱时有所取用，并从其中支取，而将早先积攒的财宝隐秘保存。而我们甚至连库房都未曾获得。我们又将从何处支取呢？」因此，正如我所说，我们应当在按身体需要进食时，谴责自己，并认为自己不配得任何慰藉，甚至不配得修道生活本身，并且不可毫无节制地进食：如此，食物就不会成为我们的定罪。此乃我们关于节制口腹之言。
    - type: paragraph
      text:
        ru: Но мы не в пище только должны соблюдать меру, но удерживаться и от всякого другого греха, чтобы, как постимся чревом, поститься нам и языком, удерживаясь от клеветы, от лжи, от празднословия, от уничижения, от гнева и, одним словом, от всякого греха, совершаемого языком. Так же должно поститься и глазами, т. е. не смотреть на суетные вещи, не давать глазам свободы, ни на кого не смотреть бесстыдно и без страха. Также и руки, и ноги должно удерживать от всякого злого дела. Постясь таким образом, как говорит Василий Великий, постом благоприятным, удаляясь от всякого греха, совершаемого всеми нашими чувствами, мы достигнем святого дня Воскресения, сделавшись, как мы сказали, новыми, чистыми и достойными причащения Святых Таин. Но сперва изыдем в сретение Господу нашему Иисусу Христу, грядущему пострадать, и с масличными и пальмовыми ветвями приимем Его, сидящего на жребяти ослем и входящего в святой град Иерусалим.
        cn: '我们不仅在饮食上要保持节制，更要远离一切其他罪恶，好叫我们不仅腹部受斋戒，舌头也当受斋戒，远离诽谤、谎言、空谈、贬损、愤怒，总而言之，远离一切舌头所犯的罪。同样，眼睛也当受斋戒，即不要注视虚妄之事，不要放纵眼睛，不要无耻无畏地注视任何人。手和脚也当远离一切邪恶之事。


          正如大巴西尔所言，我们若如此斋戒，即守这蒙悦纳的斋戒，远离一切藉着我们所有感官所犯的罪，我们便能到达圣洁的复活之日，如同我们所说的，成为新造的、洁净的、配领受圣餐的人。但首先，我们要出去迎接将要受苦的我们的主耶稣基督，手持橄榄枝和棕榈枝迎接他，他骑着驴驹进入圣城耶路撒冷。'
    - type: paragraph
      text:
        ru: 'Для чего Господь воссел на жребя? Он воссел на жребя для того, чтобы душу нашу, уподобившуюся, как говорит Пророк, скотам бессловесным и несмысленным, – яко Слово Божие, – обратить и покорить Своему Божеству. Что означает, что Его сретают с пальмовыми и масличными ветвями? Когда кто пойдёт на брань со врагом своим и возвратится победителем, то все подданные встречают его, как победителя, с пальмовыми ветвями: ибо пальмовые ветви суть символ победы. Также когда кто терпит обиды от другого и хочет обратиться к человеку, который может защитить его, то он приносит ему ветви масличные, взывая и умоляя о помиловании и подаянии помощи: ибо масличные ветви суть символ милости. Поэтому и мы встречаем Владыку нашего Христа с пальмовыми ветвями – как победителя, ибо Он победил нашего врага; а с ветвями масличными, прося от Него милости, умоляя, чтобы, как Он победил за нас, так и мы победили чрез Него; да явимся носящими знамения победы не только ради той победы, которую Он одержал за нас, но и ради той, которую мы одержали через Него, молитвами всех Святых. Ибо ему подобает всякая слава, честь и поклонение во веки. Аминь.'
        cn: 主为何骑驴驹？他骑驴驹是为了使我们的灵魂，正如先知所言，变得像无言无智的牲畜，——因祂是上帝的圣言，——从而得以归正并顺服祂的神性。人们手持棕榈枝和橄榄枝迎接他，这意味着什么？当有人与仇敌争战并凯旋归来时，所有臣民都会手持棕榈枝，像迎接胜利者一样迎接他：因为棕榈枝是胜利的象征。同样，当有人受到他人欺凌，想要转向能保护自己的人时，他会带着橄榄枝来到那人面前，呼求并恳求怜悯和帮助：因为橄榄枝是怜悯的象征。因此，我们也手持棕榈枝迎接我们的主基督——作为胜利者，因为他战胜了我们的仇敌；并手持橄榄枝向他祈求怜悯，恳求他，既然他为我们取得了胜利，也愿我们能借着他取得胜利；好使我们不仅因他为我们取得的胜利，也因我们借着他，借着众圣徒的祈祷所取得的胜利，而显现出胜利的标志。因为一切的荣耀、尊贵和敬拜都归于他，直到永远。阿门。
  - type: heading2
    text:
      ru: Поучение 16. К некоторым келлиотам[63], вопросившим преподобного авву Дорофея о посещении братии
      cn: 教诲十六：致那些向可敬的阿爸多罗修斯请教关于探访弟兄的修道士们[63]
    children:
    - type: paragraph
      text:
        ru: 'Отцы говорят, что в духовной жизни пребывать в келлии есть половина и посещать старцев также половина. Сие изречение значит, что и в келлии, и вне келлии нам равно нужно внимание и нужно знать, для чего должны мы безмолвствовать у себя (в келлии), и для чего должны ходить к отцам и братиям; ибо кто не упускает из виду этой цели, тот и старается поступать так, как учат отцы. А именно: когда он пребывает в келлии, он молится, поучается в Св. Писании, занимается немного рукоделием и, по силе своей, печётся о помыслах своих. Когда же идёт куда-нибудь, он замечает за собою и рассматривает своё устроение: получает ли он пользу от встречи с братиями или нет? и может ли без вреда возвратиться в свою келлию? и если видит, что он в чём-либо потерпел вред, то познаёт из сего свою немощь; видит, что ещё ничего не приобрёл от безмолвия, и, смирившись, возвращается в свою келлию, каясь, плача и молясь Богу о немощи своей, и таким образом снова пребывает в келлии и внимает себе.'
        cn: 教父们说，在属灵生命中，安住于斗室乃是一半，而拜访长者亦是一半。此言意味着，无论是在斗室之内，抑或斗室之外，我们都同样需要警醒，并且需要明白为何我们应在自己（的斗室）中默守，以及为何我们应前去拜访教父们和弟兄们。因为那些不曾忘却此目标的人，便会努力按照教父们的教导行事。具体而言，当他安住于斗室之中时，他会祈祷，研习圣经，稍作手工，并尽其所能地关照自己的思虑。而当他前往某处时，他会留意自己并审察自己的境况：他是否从与弟兄们的相遇中获益？他是否能不受损害地返回自己的斗室？如果他看到自己在某事上受到了损害，他便会从中认识到自己的软弱；他会看到自己尚未从默守中获得任何益处，于是便谦卑地返回自己的斗室，忏悔、哭泣并为自己的软弱向上主祈祷。如此，他便再次安住于斗室之中，并警醒自己。
    - type: paragraph
      text:
        ru: 'Потом опять идет к людям и наблюдает за собою, побеждается ли он тем, чем побеждался прежде, или другим чем-либо. Итак, снова возвращается в келлию свою и делает опять то же самое: плачет, кается и молит Бога о своей немощи; ибо келлия высит, а люди искушают. Посему хорошо сказали отцы, что пребывать в келлии есть половина, а посещать старцев – другая половина. Так и вы, братия, когда ходите друг к другу, должны знать, для чего вы выходите из келлии, и не выходить куда-либо нерассудно без цели, ибо кто без цели предпринимает путь, тот, по словам отцов, напрасно будет трудиться.'
        cn: 随后，他再次回到人群中，审视自己是否被过去或新的事物所征服。于是，他再次回到自己的隐修室，重复同样的举动：哭泣、忏悔，并为自己的软弱祈求上帝；因为隐修室能使人提升，而人群则会带来试探。因此，教父们说得好，留在隐修室是修行的一半，而探访长者则是另一半。所以，我的弟兄们，当你们彼此往来时，必须知道你们为何走出隐修室，不要漫无目的地轻率外出，因为教父们说，没有目标而启程的人，必将徒劳无功。
    - type: paragraph
      text:
        ru: 'И так каждый, делающий что-нибудь, должен непременно иметь цель и знать, для чего он это делает. Какую же цель должны мы иметь в виду, когда посещаем друг друга? Во-первых, мы должны посещать друг друга по любви: ибо сказано: «видев брата твоего, ты видел Господа Бога твоего». Во-вторых, для того, чтобы услышать слово Божие, потому что во множестве братии всегда больше поведается слово Божие, ибо часто чего не знает один, то знает другой, и первый, спрашивая его, также узнаёт это. Наконец для того, чтобы узнать, как я сказал прежде, своё душевное устроение. Например, если кто идёт, как иногда случается, вкушать пищу с другими, то он должен замечать за собою и смотреть: как скоро будет предложена хорошая пища, которая ему нравится, может ли он удержаться и не взять от неё? Старается ли он также не обидеть брата своего и не взять больше его, или, когда предложено будет что-нибудь разрезанное на части, то не старается ли он взять большую часть, а другому оставить меньшую? Ибо случается, что иной не стыдится даже протянуть руку и положить меньшую часть брату, а большую взять себе. Какая может быть разница между большею частию и меньшею? Велика ли она? И за такую маловажную вещь иной обижает брата своего и согрешает.'
        cn: '因此，凡行事之人，务必怀抱目标，并明了其所为何事。那么，当我们彼此探访时，应抱持何种目标呢？


          首先，我们当因爱而彼此探访，因为经上记着说：「你既看见你的弟兄，便看见了你的主上帝。」


          其次，是为了聆听上帝之道。因为在众多弟兄之中，上帝之道总是更能广为传扬，正如一人所不知，另一人或能晓得，而前者借由请教，亦可得此知识。


          最终，是为了如我先前所述，明了自身心灵的实况。例如，若有人如有时一般，与他人一同进食，他便当观察自身，留意：当美味佳肴呈上，且合乎其心意时，他能否克制自己，不取食？他是否也尽力不冒犯弟兄，不取多于弟兄？或者，当食物被切分时，他是否竭力不取大份，而将小份留给他人？因为有时，竟有人不以为耻地伸出手，将较小的一份放在弟兄面前，而将较大的一份留给自己。大份与小份之间能有多大差异呢？这点差异能有多大呢？然而，竟有人为这等微不足道之事冒犯弟兄，并因此犯罪。'
    - type: paragraph
      text:
        ru: Он должен также замечать, может ли он удержаться от многих снедей и, находя их, не предаваться многоядению, как это иногда случается. Замечать также, удерживается ли он от дерзости и не огорчается ли, когда видит, что другого брата предпочитают ему и более его успокаивают. Если видит, что кто-нибудь слишком свободно обращается с другими, или много говорит, или делает что-либо неприличное, то не замечает ли он за ним и не осуждает ли его; или он не заботится о сём и не обращает на это внимания, но более смотрит на благоговейных и усердных? И старается ли он поступать так, как говорят об авве Антонии, который, когда приходил к кому-нибудь, то замечал только то, что имел каждый хорошего, заимствовал сие от него, и усваивал себе. От одного заимствовал кротость[64], от  другого смирение, от иного безмолвие, и таким образом  совмещал в себе добродетели каждого из них.
        cn: 他也应当留意自己是否能忍住不吃许多食物，并且在找到食物时，不会因此暴食，因为这种情况时有发生。还要留意他是否能克制自己的鲁莽，以及当他看到别的弟兄比自己更受偏爱、得到更多慰藉时，他是否会感到不悦。如果他看到有人举止过于随便，或者多言多语，或者做出任何不合宜的事，他是否会因此而留意并论断那人？抑或他并不在意这些，也不关注这些，而是更多地关注那些虔诚和勤勉的人？他是否努力效法阿爸安东尼的行事方式？据说安东尼每到一个地方，只留意每个人身上的优点，然后从他们那里学习并内化这些优点。他从一人那里学习温柔[64]，从另一人那里学习谦卑，从再一人那里学习静默，如此这般，他便将他们每个人的美德汇集于一身。
    - type: paragraph
      text:
        ru: 'Так должны поступать и мы, и для этого посещать других, а когда возвращаемся в келлии наши, должны испытывать себя и узнавать, от чего мы получили пользу, или от чего вред. И за то, в чём мы были сохранены, должны возблагодарить Бога, сохранившего нас от вреда; а в чём согрешили, покаемся, будем плакать и рыдать о устроении души нашей. Ибо каждый получает вред или пользу от своего душевного устроения, и никто другой не может повредить ему; но если мы и получаем вред, то вред сей происходит, как я сказал, от устроения души нашей: ибо мы можем от всякого дела, как я всегда говорю вам, если захотим, получить и пользу, и вред. И скажу вам пример, дабы вы узнали, что это действительно так.'
        cn: '我们亦当如此行，为此要去探访他人。当我们回到自己的修道室时，应当省察自己，并了解我们从何处得了益处，又从何处受了损害。

          我们若蒙保守，就当为那保守我们脱离损害的上帝献上感恩；我们若有罪过，就当悔改，并为我们灵魂的光景而哀哭、悲叹。因为每个人所受的损害或益处，皆源于其灵魂的光景，无人能够加害于他。纵使我们受了损害，那损害亦如我所言，是源于我们灵魂的光景：因为正如我常对你们所说，我们若愿意，可以从任何事情中获得益处，亦可遭受损害。我将给你们举一个例子，以便你们知晓此言不虚。'
    - type: paragraph
      text:
        ru: 'Положим, что кому-нибудь случилось стоять ночью на некотором месте, – не говорю, чтобы то был монах, но кто-нибудь из городских жителей. И вот мимо него идут три человека. Один думает о нем, что он ждёт кого-нибудь, дабы пойти и соделать блуд; другой думает, что он вор; а третий думает, что он позвал из ближнего дому некоего друга своего и дожидается, чтобы вместе с ним пойти куда-нибудь в церковь помолиться. Вот трое видели одного и того же человека, на одном и том же месте, однако не составили о нём сии трое одного и того же помысла; но один подумал одно, другой другое, третий ещё иное, и очевидно, что каждый сообразно со своим устроением. Ибо как тела черножёлчные и худосочные каждую пищу, которую принимают, претворяют в худые соки, хотя бы пища была и полезная, но причина сего заключается не в пище, а в худосочии, как я сказал, самого тела, которое по необходимости так действует и изменяет пищу сообразно со своею недоброкачественностью: так и душа, имеющая худой навык, получает вред от каждой вещи, и хотя бы вещь сия была полезная, душа получает вред.'
        cn: 假设有人在夜里站在某个地方——我不是说那人是修士，而是某个城里的居民。这时有三个人从他身边经过。其中一人心里想他是在等人，好去行淫；另一人想他是个贼；第三人则想他是从附近家里叫了一个朋友，正在等他，好一起去教堂祈祷。这三个人看见的是同一个地方的同一个人，然而这三人对他并没有产生相同的念头；一个人想到的是一回事，另一个人是另一回事，第三个人又是另一回事，显然每个人都根据自己的性情。因为就像黑胆质和体液不良的身体，所摄取的每一种食物，即使是健康的食物，都会转化为不良体液，但其原因不在于食物，而在于身体本身的体液不良，正如我所说的，它必然会如此作用，并根据其不健康的性质改变食物：同样，一个养成坏习惯的灵魂，会从每件事物中受到损害，即使这件事物是有益的，灵魂也会受到损害。
    - type: paragraph
      text:
        ru: 'Представь себе сосуд с мёдом: если кто-нибудь вольёт в него немного полыни, то не испортит ли эта малость всего мёда в сосуде и не сделает ли всего мёда горьким? Так поступаем и мы: примешиваем немного собственной нашей горечи и уничтожаем доброе ближнего, смотря на оное сообразно с нашим душевным устроением, и извращая оное по нашему собственному злонравию. А имеющий добрый нрав подобен тому, кто имеет тело добросочное; если он ест что-нибудь даже вредное, то оно, сообразно с расположением его тела, обращается для него в хорошие соки, и дурная пища сия не вредит ему, потому что, как я сказал, тело его добросочно и сообразно со своею доброкачественностью перерабатывает пищу. И как мы сказали о первом, что тот сообразно с дурным расположением своим и хорошую пищу претворяет в дурные соки, так и этот, по хорошему качеству своего тела, и дурную пищу претворяет в хорошие соки. Скажу вам пример, для того, чтобы вы поняли это. Вепрь имеет тело весьма добросочное, а пищу его составляют шелуха, финиковые кости, жёлуди и тина; и однако ж, как тело его добросочно, то оно и такую пищу превращает в хорошие соки. Так и мы, если имеем добрый нрав и находимся в хорошем душевном устроении, то можем, как я сказал прежде, от каждой вещи получить пользу, хотя бы вещь сия и не совсем была полезна. И хорошо говорит Премудрый: «видяй право,помилован будет»(Притч.28:13), и в другом месте:«вся противна суть мужеви безумну»(Притч.14:7).'
        cn: '请设想一个盛满蜂蜜的器皿：若有人往其中倾入少许苦艾，这一点点苦艾难道不会败坏器皿中所有的蜂蜜，使蜂蜜尽皆苦涩吗？我们亦是如此：我们掺入自己的一点苦涩，便毁坏了邻人的良善，以我们自身灵魂的性情来看待它，并按我们自己的邪恶本性扭曲它。


          而一个拥有良善品格的人，就像一个身体健康、体液充足的人；即便他吃下一些有害的食物，那食物也会依据他身体的状况，为他转化为良好的体液，这不好的食物也不会伤害他，因为，正如我所说，他的身体健康、体液充足，并能根据其良好的品质来消化食物。正如我们谈到前者，他能根据其不良的性情将好的食物转化为不良的体液，同样地，后者则凭借他身体的优良品质，能将不良的食物转化为良好的体液。


          我将举一个例子，以便你们理解。野猪的身体非常健康、体液充足，而它的食物却是糠秕、枣核、橡子和淤泥；然而，由于它的身体健康、体液充足，它也能将这类食物转化为良好的体液。我们也一样，如果我们拥有良善的品格，并且处于良好的灵魂状态，那么，正如我之前所说，我们便能从每一件事物中获益，即便那事物并非完全有益。智者说得好：「见正直者，必蒙怜恤」（箴言 28:13），又在另一处说：「愚昧人所行一切皆为恶」（箴言 14:7）。'
    - type: paragraph
      text:
        ru: 'Слышал я о некоем брате, что когда он приходил к кому-либо из братий и видел келлию его невыметенною и неприбранною, то говорил в себе: блажен сей брат, что отложил заботу обо всём, или даже обо всём земном, и так весь свой ум устремил горе, что не находит времени и келлию свою привести в порядок. Также если приходил к другому и видел келлию его убранною, выметенною и чистою, то опять говорил себе: как чиста душа сего брата, так и келлия его чиста, и состояние келлии согласно с состоянием души его. И никогда он не говорил ни о ком: сей брат нерадив, или сей тщеславен, но, по своему доброму устроению, получал пользу от каждого. Благий Бог да подаст нам благое устроение, чтобы и мы могли получать пользу от каждого и никогда не замечать пороков ближнего. Если же мы, по собственной нашей греховности, и замечаем или предполагаем их, то тотчас обратим помысл наш в добрые мысли. Ибо если человек не будет замечать пороков ближнего, то с помощию Божиею рождается в нём благость, которою благоугождается Бог. Ибо Ему подобает всякая слава, честь и поклонение во веки. Аминь.'
        cn: '我曾听说有这样一位弟兄：每当他去拜访弟兄，看到弟兄的修道室没有打扫或整理，他便对自己说：「这位弟兄有福了，他放下了对一切俗事的顾虑，甚至放下了一切属世的事物，将全部心神都向上帝倾注，以至于没有时间打扫他的修道室。」同样，如果他去拜访另一位弟兄，看到修道室整洁、打扫干净，他便又对自己说：「这位弟兄的灵魂多么洁净，他的修道室也多么洁净，修道室的状态与他灵魂的状态是一致的。」他从不评论任何人说：「这位弟兄疏忽大意」，或「这位弟兄虚荣」，而是凭着自己的美好品格，从每个人身上都获得了益处。


          愿仁慈的上帝赐予我们美好的品格，使我们也能从每个人身上获得益处，并且永不留意邻人的缺点。如果因我们自身的罪性而留意或猜测邻人的缺点，我们应立刻将念头转变为善念。因为如果一个人不留意邻人的缺点，在上帝的帮助下，善便在他心中萌生，以此取悦上帝。因为一切荣耀、尊贵和敬拜都归于祂，直到永远。阿门。'
  - type: heading2
    text:
      ru: Поучение 17. К наставникам в монастырях и к ученикам, как должно наставлять братию и как повиноваться наставникам
      cn: 第十七篇教诲。致修道院中的导师及学子：当如何教导弟兄，又当如何顺从导师。
    children:
    - type: paragraph
      text:
        ru: 'Если ты настоятель братии, пекись о них с сокрушённым сердцем[65]и снисходительным милосердием, наставляя и обучая их добродетелям делом и словом, а более делом, потому что примеры действительнее слов. Если можешь, будь им примером и в телесных трудах; если же ты немощен, то в добром устроении душевном и в исчисленных Апостолом плодах Духа: в любви, радости, мире, долготерпении, благости, милосердии, вере, кротости и воздержании от всех страстей (Гал.5:22–23). За случающиеся  же проступки не слишком негодуй, но без смущения показывай  вред, происходящий от проступка. Если нужно сделать выговор, то обращай внимание на лицо и выбирай удобное время. Не взыскивай строго за малые проступки, как будто сам ты совершенно праведен, и не часто обличай, ибо это тягостно и привычка к обличениям приводит в бесчувствие и небрежение. Не приказывай властительски, но со смирением, как бы советуя брату, ибо такое слово бывает удобоприемлемо и сильнее убеждает и успокаивает ближнего.'
        cn: '倘若你是修道院的院长，务要以一颗忧伤痛悔的心[65]并宽容慈悲的胸怀，悉心照料你的修士们。要以言传身教，特别是以身作则来教导和训练他们修习美德，因为榜样远比言语更为有力。若你体力尚可，便在体力劳动中为他们树立榜样；若你身体孱弱，便在良善的灵魂秩序和使徒所列举的圣灵果实上作他们的榜样：就是爱、喜乐、平安、忍耐、恩慈、良善、信实、温柔、节制，以抵制一切的私欲（加拉太书 5:22-23）。


          至于偶然发生的过失，不必过于愤慨，但要心平气和地指出过失所带来的危害。如果需要训斥，则要察言观色，并选择合适的时机。不要对小过失苛求严惩，仿佛你自己全然公义一般；也不要频繁地指责，因为这会令人感到沉重，并且习惯于指责会使人变得麻木不仁和懈怠疏忽。不要以专断的口吻发号施令，而要谦逊地，如同向兄弟提出建议一般，因为这样的话语更容易被人接受，也更能有效地劝服并使邻人安心。'
    - type: paragraph
      text:
        ru: Во время же смущения, когда брат тебе сопротивляется, удержи язык твой, чтобы отнюдь ничего не сказать с гневом, и не позволяй сердцу твоему возвыситься над ним; но вспомни, что он брат твой, и член о Христе, и образ Божий, искушаемый от общего врага нашего. Сжалься над ним, чтобы диавол, уязвив его раздражительностию, не пленил его и не умертвил злопамятностью, и чтобы от нашего невнимания не погибла душа, за которую Христос умер. Вспомни, что и ты побеждаешься страстию гнева[66]и, судя по своей собственной немощи, имей сострадание к брату твоему, благодари, что нашёл случай простить другого, чтобы и тебе получить от Бога прощение в больших и более многочисленных согрешениях; ибо сказано:«отпущайте, и отпустят вам»(Лк.6:37).
        cn: 在困扰之时，当弟兄抵挡你，要勒住你的舌头，绝不要带着怒气说任何话，也不要让你的心高过他；反要记住他是你的弟兄，是基督里的肢体，是上帝的形象，正受着我们共同仇敌的试探。要怜悯他，以免魔鬼以烦躁伤害他，从而掳掠他，以怨恨致他于死地，也以免因我们的疏忽而使一个基督为之而死的灵魂沉沦。要记住你自己也曾被怒气这种激情所胜[66]，并根据你自己的软弱，怜悯你的弟兄，感谢你找到一个宽恕他人的机会，以便你也能从上帝那里获得对你更大、更多的罪过的赦免；因为经上说：「你们饶恕人，就必蒙饶恕」（路加福音 6:37）。
    - type: paragraph
      text:
        ru: 'Не думаешь ли ты, что брат твой получает вред от твоего долготерпения? Но Апостол заповедует побеждать благим злое, а не злым благое (Рим.12:21). И отцы говорят: если ты, делая выговор другому, увлекаешься гневом, то ты исполнишь лишь свою собственную страсть, а никакой разумный человек не разрушает своего дома для того, чтобы построить дом ближнего. Когда же смущение будет продолжаться, то понудь своё сердце и помолись, говоря так: «Боже милосердый и человеколюбивый! по неизреченной Твоей благости сотворивший нас из ничего, для наслаждения Твоими благами, и кровию Единородного Сына Твоего, Спасителя нашего, призвавший нас, отступивших от Твоих заповедей! Прииди и ныне, помоги немощи нашей, и как Ты некогда запретил волнующемуся морю, так и ныне запрети возмущению сердец наших, чтобы Ты в один час не лишился нас обоих, чад Своих, умерщвлённых грехом, и дабы не сказал нам:«кая польза в крови моей, внегда сходити ми во истление»(Пс.29:10), и:«аминь  глаголю вам, не вем вас»(Мф.25:12), потому что  светильники наши погасли от недостатка елея». И после сей молитвы, когда сердце твоё укротится, тогда уже можешь разумно и со смирением сердца, по Апостольской заповеди, обличать, угрожать, увещевать и с состраданием врачевать и исправлять брата, как немощный член (Гал.6:12;2Тим.4:2). Ибо тогда и брат, уразумев своё ожесточение, примет наставление твоё с верою, и ты твоим собственным миром умиротворишь и его сердце. Итак, ничто да не разлучит тебя от святой заповеди Христовой:«научитеся отМене, яко кроток есмь и смирен сердцем»(Мф.11:29), ибо прежде всего должно заботиться о мирном устроении так, чтобы даже под справедливыми предлогами, или ради заповеди, отнюдь не смущать сердца в той уверенности, что мы все заповеди стараемся исполнять именно ради любви и чистоты сердечной. Наставляя таким образом брата, услышишь и ты оный глас:«аще изведеши честное от недостойнаго, яко уста Моя будеши»(Иер.15:19).'
        cn: 你是否认为你的弟兄因你的忍耐而受损？然而，使徒吩咐我们以善胜恶，而非以恶制善（罗马书 12:21）。教父们说：如果你在责备他人时被怒气所牵引，那么你只是满足了自己的情欲，而没有任何一个明智之人会为了建造邻舍的房屋而毁坏自己的家。当困扰持续时，强迫你的心，并如此祈祷：「慈悲仁爱的主啊！祢以无法言喻的良善，从虚无中创造了我们，使我们享受祢的恩泽，并藉着祢独生子、我们的救主之宝血，呼召了我们这些偏离祢诫命之人！如今，请来帮助我们的软弱，正如祢曾斥责汹涌的海洋，如今也请斥责我们内心的骚动，免得祢在同一时刻失去我们二人，祢的儿女，因罪而死，免得祢对我们说：『我的血有何益处，当我下到朽坏之中？』（诗篇 29:10），又说：『我实实在在地告诉你们，我不认识你们』（马太福音 25:12），因为我们的灯因缺少油而熄灭了。」在此祷告之后，当你的心平静下来时，你便可以明智地、谦卑地，按照使徒的吩咐，责备、警诫、劝勉，并怀着怜悯之心医治和纠正你的弟兄，如同对待一个软弱的肢体（加拉太书 6:12，提摩太后书 4:2）。因为那时，你的弟兄也会明白他的顽固，以信心接受你的教导，而你自身的平安也会使他的心归于平静。因此，愿没有任何事物将你与基督神圣的诫命「你们当学我的样式，因为我心里柔和谦卑」（马太福音 11:29）分开，因为首要的是要致力于平安的秩序，甚至在正当的理由下，或为了诫命，也绝不搅扰心灵，坚信我们竭力遵守所有诫命，正是为了爱和心灵的纯洁。如此教导你的弟兄，你也会听到那个声音：「你若从卑贱中引出宝贵的，你就像我的口一样」（耶利米书 15:19）。
    - type: paragraph
      text:
        ru: Если же ты бываешь в послушании, то никогда не верь своему сердцу, ибо оно ослепляется пристрастиями ветхого человека. Ни в чём не следуй своему суждению, и сам ничего не назначай себе без вопрошения и совета. Не думай и не предполагай, что ты лучше и праведнее твоего наставника, и не исследывай дел его, иначе ты часто можешь обмануться и впасть в искушение; ибо сие есть обольщение лукавого, который желает воспрепятствовать совершенному по вере послушанию и лишить нас твердого спасения, от него происходящего. Поступая так, ты будешь повиноваться спокойно и безопасно, не заблуждаясь идти путём отцов наших. Понуждай себя, и отсекай свою волю во всём, и благодатию Христовою, чрез обучение, войдёшь в навык отсечения своей воли и потом будешь делать это без принуждения и скорби; и окажется, что всё будет происходить так, как ты хочешь. Не желай, чтобы всё делалось так, как ты хочешь, но желай, чтобы оно было так, как будет, и таким образом будешь мирен со всеми. Впрочем это относится к тому, в чём нет преступления заповеди Божией или отеческой. Подвизайся во всём укорять самого себя, и разумно исполняй заповедь считать себя за ничто. И веруй, что всё случающееся с нами, до самого малейшего, бывает по промыслу Божию, и тогда ты без смущения будешь переносить всё находящее на тебя.
        cn: 如果你身处顺从之中，切莫相信自己的心，因为它会被旧人的嗜好蒙蔽。在任何事上都不要凭自己的判断行事，未经请教与建议，不要为自己安排任何事。不要以为或设想你比你的导师更好或更正直，也不要探究他的行为，否则你常常会受骗并陷入诱惑；因为这是那恶者的欺骗，他意欲阻碍那藉信德而来的全然顺从，并使我们失去由此而来的稳固救恩。如此行，你将平静而安全地顺从，不致偏离地行走在我们的教父们所行的道路上。勉励自己，在一切事上舍弃自己的意愿，藉着基督的恩典，通过训练，你将养成舍弃自己意愿的习惯，此后便能毫不勉强、毫无忧苦地这样做；并且你会发现，一切都将如你所愿地发生。不要渴望一切都按你的意愿成就，但要渴望事情本来的样子，如此你便能与众人和睦。然而，这适用于那些不违背上帝诫命或教父诫命的事情。在一切事上努力自责，并明智地遵循那视自己为虚无的诫命。并且要相信，发生在我们身上的一切，哪怕是最小的事情，都出于上帝的护理，那时你便能泰然自若地承受一切临到你身上的事。
    - type: paragraph
      text:
        ru: 'Веруй, что бесчестия и укоризны суть лекарства, врачующие гордость души твоей, и молись об укоряющих тебя как об истинных врачах души твоей, будучи уверен, что тот, кто ненавидит бесчестие, ненавидит смирение, и кто избегает огорчающих его, тот убегает кротости. Не желай знать пороков ближнего твоего, и не принимай на него подозрений, внушаемых тебе врагом; если же они и возникают в тебе, по греховности нашей, то старайся обращать их в добрые помышления. Благодари за всё, и стяжи благость и святую любовь. Прежде всего будем все хранить совесть нашу во всём: в отношении к Богу, ближнему и к вещам; и прежде нежели скажем или сделаем что-нибудь, испытаем, согласно ли это с волею Божиею; и тогда, помолившись, скажем или сделаем сие и повергнем немощь нашу пред Богом, и благость Его поможет нам во всём, ибо Ему подобает всякая слава, честь и поклонение во веки. Аминь.'
        cn: '相信，羞辱与斥责是医治你灵魂骄傲的良药；并为斥责你的人祈祷，视他们为医治你灵魂的真医生。要确信，那憎恶羞辱的人，憎恶谦卑；那躲避令他忧伤之人的人，逃避温柔。


          不要渴望知晓你邻人的过失，也不要接受仇敌向你灌输的对他的猜疑；即使由于我们的罪性，这些念头在你心中萌生，也要努力将它们转化为良善的思想。为一切感谢，并获得良善与圣洁的爱。


          首先，让我们在一切事上保守我们的良心：在对待上帝、邻人与事物方面。在说或做任何事之前，先省察这是否符合上帝的旨意；然后，在祷告之后，再说或做此事，并将我们的软弱呈献在上帝面前，祂的良善必在一切事上帮助我们，因为一切的荣耀、尊贵与敬拜都永属祂。阿们。'
  - type: heading2
    text:
      ru: Поучение 18. К брату, проходящему келарскую службу
      cn: 第十八章劝谕：致在斋厨供职的弟兄
    children:
    - type: paragraph
      text:
        ru: 'Если не хочешь впадать в раздражительность и злопамятность, то отнюдь не имей пристрастия к вещам и не заботься о них чересчур; но и не пренебрегай ими как маловажными и ничтожными: но когда кто просит их у тебя, давай; если же он случайно, или по небрежению разобьёт или потеряет что, не скорби. Впрочем ты должен так поступать не по нерадению о монастырских вещах, ибо ты обязан всею силою и со всяким старанием заботиться о них, но из желания охранять себя от смущения и споров, постоянно являя пред Богом посильное твое старание. Достигнуть же сего ты можешь только тогда, когда будешь распоряжаться монастырскими вещами не как своими собственными, но как вещами, принесёнными Богу и только вверенными твоему попечению. Ибо первое располагает нас к тому, чтобы не иметь пристрастия к вещам, а второе к тому, чтобы не пренебрегать ими. Если же ты не имеешь в виду сей цели, то будь уверен, что не перестанешь подвергаться смущению и смущать себя и других.'
        cn: 若你不想陷入烦躁与怀恨，那么切莫对事物心生依恋，也不要过度为其劳心。但也不可将其视作微不足道、毫无价值而漠然置之。然而，当有人向你索取时，便给予他们；若他们不慎或因疏忽而损坏或遗失了什么，也不必悲伤。然而，你如此行事并非出于对修道院事务的懈怠，因为你有责任尽心尽力地照料它们。你这样做的目的，乃是为了守护自己免受困扰和争执，并恒常在上帝面前展现你力所能及的努力。你唯有将修道院的事务视为奉献给上帝而非你私有的，并将其视为仅仅托付于你照料的事物，方能达成此境。因为前者促使我们不依恋事物，而后者则促使我们不怠慢事物。若你未能以此为目标，那么请确信，你将永不停息地遭受困扰，并困扰自己和他人。
    - type: question
      text:
        ru: 'Вопрос: Мысль моя радуется сим словам и желает, чтобы это было так; но почему же я оказываюсь неготовым во время надобности?'
        cn: 我的心思想着这些话语就欢喜，并盼望事情果真如此；但为何我在需要时却仍显 unprepared 呢？
    - type: answer
      text:
        ru: 'Ответ: Потому что не всегда в этом поучаешься. Если хочешь иметь эти мысли в нужное время, то поучайся в них всегда, постоянно следуй им и веруй Богу, что ты преуспеешь. Молитву растворяй поучением в Божественном Писании. Больным угождай, главное, для того, чтобы чрез это приобрести милосердие, как я часто говорил; притом же, когда и ты заболеешь, то Бог воздвигнет человека, который послужит тебе; ибо Он сказал:«в нюже меру мерите, возмерится вам»(Мф.7:2). Если же постараешься исполнить дело по силе твоей и по совести, то ты должен знать и удостоверить себя, что ты ещё не уразумел истинного пути: а потому и обязан без смущения и без скорби, но с радостью принимать, когда услышишь, что ты согрешил в том, что, по твоему мнению, сделал ты по совести: ибо суждением тех, которые разумнее тебя, всё недостаточное исправляется, а хорошо исполняемое становится твёрже. Постарайся преуспеть, чтобы, когда случится скорбь, или телесная, или духовная, ты мог бы перенести её без печали, без отягощения и с терпением. Когда услышишь, будто ты сделал то, чего ты не делал, то не удивляйся сему и не огорчайся, но тотчас со смирением поклонись сказавшему тебе сие, говоря ему: «прости меня и помолись о мне», и потом молчи, как заповедали отцы. А когда он тебя спросит, правда ли это или нет, тогда поклонись со смирением и скажи по истине, как было дело, а сказав, опять поклонись со смирением, говоря: «прости меня, и помолись за меня».'
        cn: 答：因为你并非总是在此中受到教益。若你愿在需要之时拥有这些思绪，那么当恒常在此中领受教导，持续追随它们，并信赖上主，你必将有所进展。当以研读神圣经文来调和你的祷告。讨好病患，主要为的是借此获得慈悲，正如我常说的；此外，当你也生病时，上主会兴起一人来服侍你；因为祂说：“你们用什么量器量给人，也必用什么量器量给你们。”(马太福音 7:2)。若你尽力而为，问心无愧地完成某事，但你必须知晓并确信，你尚未领悟真正的道路：因此，当你听说你在某个你自认为问心无愧的事情上犯了错时，你应该毫无困扰与悲伤，反而带着喜乐地接受；因为那些比你更有智慧之人的判断，能修正所有不足之处，并使做得好的地方更加坚固。努力精进，以便当身体或灵魂的悲伤降临时，你能够不带忧愁、不感沉重地耐心忍受。当你听说你做了某件你并未做过的事时，不要惊讶，也不要感到悲伤，而要立刻谦卑地向对你说话的人鞠躬，对他说：“请原谅我，并为我祷告”，然后保持沉默，正如众圣教父所吩咐的。当他问你这是真是假时，那么请谦卑地鞠躬，按真实情况说出实情，说完后，再次谦卑地鞠躬，说：“请原谅我，并为我祷告。”
    - type: question
      text:
        ru: 'Вопрос: Что мне делать? я не всегда бываю в одном и том же расположении при встрече с братиями.'
        cn: 主啊，我当如何行？我在与弟兄们相遇时，并非总能保持同一心境。
    - type: answer
      text:
        ru: 'Ответ: Ты ещё не можешь быть в одном и том же расположении при встрече с братиями; однако старайся не соблазниться в чём-либо, никого не судить, не порицать, не замечать за словами, делами или движениями брата, которые не приносят тебе пользы, но лучше старайся из всего извлекать себе назидание. Не желай тщеславно выказать себя ни в слове, ни в деле. Приобрети умеренность в пище и в словах твоих даже до малости. Знай, что кто бывает борим каким-нибудь страстным помыслом или скорбит от оного и не исповедует его, тот сам укрепляет его против себя, т. е. подаёт помыслу силу более бороть и мучить его. Если же он станет бороться и сопротивляться помыслу своему и сделает противное ему, то, как мы часто говорили, страсть ослабевает и не имеет сил бороть его и наносить ему печали; и таким образом, мало-помалу, подвизаясь и получая помощь от Бога, он преодолеет и самую страсть. Бог да покроет нас молитвами всех святых. Аминь.'
        cn: 回答：你尚不能在与弟兄们相遇时保持同样的心境；然而，请努力不要被任何事所困扰，不要论断任何人，不要指责，不要留意弟兄们那些对你无益的言语、行为或举止，而应努力从一切之中汲取教益。不要在言语或行为上虚荣地表现自己。在饮食和言语上，即使是微小之处，也要培养节制。须知，凡是被某个情欲的念头所困扰或因此而忧伤却不忏悔之人，他就是在自己对抗自己时加固它，也就是说，他给了这个念头更大的力量来困扰和折磨他。但如果他开始与自己的念头争战并抵制它，并做出与它相反的事情，那么，正如我们常说的，这情欲就会减弱，没有力量再来困扰他并给他带来忧伤；如此，日积月累，通过努力和神的帮助，他将能克服这情欲本身。愿神以众圣徒的祷告庇佑我们。阿们。
    - type: question
      text:
        ru: 'Вопрос: Почему сказал авва Пимен, что бояться Бога, молиться Богу и делать добро ближнему суть три главные добродетели?'
        cn: 问题：阿爸皮门为何说敬畏上帝、向上帝祷告及善待邻人是三项主要的德行？
    - type: answer
      text:
        ru: 'Ответ: О том, чтобы бояться Бога, Старец сказал потому, что страх Божий предшествует всякой добродетели, ибо«начало премудрости страх Господень»(Пс.110:10), и без страха Божия никто не может совершить ни добродетели, ни чего-либо благого; ибо«страхом... Господним уклоняется всяк от зла»(Притч.15:27). А что должно молиться Богу, он сказал потому, что человек сам собою не может ни приобрести добродетели, ни сделать что-нибудь благое, как я уже заметил, хотя бы он стал стараться о сём, по страху Божию; но ничто не совершается без помощи Божией; итак, непременно нужны и наше старание, и помощь Божия. Поэтому человек всегда должен молиться Богу и просить Его помочь ему и споспешествовать ему во всяком деле. А благотворить ближнему есть дело любви. Так как боящийся Господа и молящийся Богу приносит пользу только себе одному, а всякая добродетель усовершается любовью к ближнему, потому Старец и сказал, что должно делать добро ближнему.'
        cn: 答：关于敬畏上帝，长者之所以如此说，是因为对上帝的敬畏先于一切美德，因为“敬畏耶和华是智慧的开端”（诗篇 110:10），并且没有对上帝的敬畏，无人能成就美德或任何善事；因为“敬畏耶和华的，远离恶事”（箴言 15:27）。至于应当向上帝祈祷，他如此说是因为人凭自己不能获得美德，也不能做任何善事，正如我已指出的，即使他因敬畏上帝而努力行善；然而，若无上帝的帮助，一切皆无法成就；因此，我们的努力和上帝的帮助两者都绝对必要。所以人应当常常向上帝祈祷，恳求他帮助并襄助他一切事工。而善待近人是爱心的表现。既然敬畏主并向上帝祈祷的人只对自己有益，而一切美德皆因爱近人而得以完善，因此长者便说，应当善待近人。
    - type: paragraph
      text:
        ru: Итак, кто боится Бога и молится Ему, тот должен приносить пользу и ближнему и делать ему добро; ибо сие, как я сказал, есть любовь, которая составляет совершенство добродетелей, как говорит святой Апостол (Рим.13:10).  Богу нашему слава во веки веков. Аминь.
        cn: 因此，凡敬畏上帝并向祂祈祷的人，都当造福并善待近人；因为这，正如我所说，是爱，是德行的完全，正如圣使徒所言（罗马书 13:10）。愿荣耀归于我们的上帝，直到永世。阿们。
  - type: heading2
    text:
      ru: Поучение 19. Различные краткие изречения
      cn: 第十九篇教诲。诸般短语要言。
    children:
    - type: paragraph
      text:
        ru: Авва Дорофей говорил, что полагающемуся на свой разум или на своё суждение[67]невозможно повиноваться или последовать доброму делу ближнего.
        cn: 阿爸多罗修斯曾言，凡是依赖自己的理智或判断[67]之人，不可能顺从或追随邻人所行的善事。
    - type: paragraph
      text:
        ru: 'Говорил также: будучи страстными, мы отнюдь не должны  веровать своему сердцу; ибо кривое правило и прямое кривит.'
        cn: 他又说：「我们既是有情欲的，就绝不应相信自己的心；因为歪曲的规则，连正直的也会使之弯曲。」
    - type: paragraph
      text:
        ru: 'Говорил также: кто не презрит всех вещей, славы и телесного  покоя, а вместе с тем и самооправдания, тот не может ни отсечь своих пожеланий, ни избавиться от гнева и скорби, ни успокоить ближнего.'
        cn: 他又说：「凡不能轻看万物、荣耀、身体的安逸，以及自以为义之人，就不能斩断自己的欲望，摆脱愤怒和忧伤，也不能使邻人得到安宁。」
    - type: paragraph
      text:
        ru: 'Говорил также: не великое дело не судить того или  сострадать тому, кто находится в скорби и покоряется тебе;  но велико – не судить того, кто тебе противоречит, не мстить ему по страсти, не соглашаться с осуждающим его и радоваться вместе с предпочтённым тебе.'
        cn: '（圣梯）梯子论第三十九阶：论那些不可言说的——虔敬的寂静，以及圣洁的祈祷之灵魂和身体的寂静。

          他又说：「不审判或怜悯一个身处忧患并顺服于你的人，这并非一件大事；但伟大的事情是：不审判那与你对立之人，不因情欲而报复他，不同意那些谴责他的人，并与那受偏爱之人一同欢欣。」'
    - type: paragraph
      text:
        ru: 'Ещё сказал: не требуй любви от ближнего, ибо требующий её смущается, если её не встретит; но лучше ты сам покажи любовь к ближнему, и успокоишься, и таким образом приведёшь и ближнего к любви.'
        cn: 他还说：「不要向你的近人索取爱，因为索取爱的人，若没有得到，就会感到困扰；但你最好自己向近人展示爱，你就会得到安宁，这样也会引导你的近人走向爱。」
    - type: paragraph
      text:
        ru: 'Ещё сказал: кто совершит дело, угодное Богу, того непременно постигнет искушение; ибо всякому доброму делу или предшествует, или последует искушение, да и то, что делается ради Бога, не может быть твёрдым, если не будет испытано искушением.'
        cn: 他还说：「凡是做了蒙神悦纳之事的人，必会遭遇试探；因为一切善工，或有试探在前，或有试探在后，而那些为神所行的事，若未经试探的考验，也无法坚固。」
    - type: paragraph
      text:
        ru: 'Ещё сказал: ничто так тесно не соединяет людей между собою, как то, когда они сорадуются друг другу в одном и том же, и имеют одинаковый образ мыслей.'
        cn: 他又说：「没有什么能像人们在同一种事物中彼此同乐、并拥有相同的思维方式那样，将他们紧密地连结在一起了。」
    - type: paragraph
      text:
        ru: 'Ещё сказал: не презирать даяния ближнего есть дело смиренномудрия: и должно принимать оное даяние с благодарностию, хотя бы оно и было мало и незначительно.'
        cn: 他接着说：「不轻视邻人所赠予之物，乃是谦卑的体现；无论所赠之物多么微小或不值一提，都应当怀着感恩之心接受。」
    - type: paragraph
      text:
        ru: 'Ещё сказал: если мне встретится какое-либо дело, то мне приятнее поступить по совету ближнего, хотя бы случилось испортить оное, по его совету, нежели и хорошо исполнить дело, последовав своей воле.'
        cn: 他又说：「如果我遇到什么事情，我宁愿听从邻人的建议去行，即便按照他的建议把事情搞砸了，也比随自己的意愿把事情办好更让我感到愉悦。」
    - type: paragraph
      text:
        ru: 'Ещё сказал: во всяком деле хорошо самому заботиться о том немногом, в чём нуждаешься, ибо не полезно по всему быть успокоенным.'
        cn: 他还说：「在任何事情上，最好自己去留意那一点点你所需要的，因为凡事都无忧无虑是不利的。」
    - type: paragraph
      text:
        ru: 'Ещё сказал: при всяком случавшемся со мною деле, я никогда не желал ограждать себя человеческою мудростию: но что бы то ни было, я всегда делаю по силе моей и всё предоставляю Богу.'
        cn: 祂又说：凡我所遭遇的任何事情，我从不愿以人的智慧来卫护自己；但无论如何，我总是尽我所能，并将一切都交托给上帝。
    - type: paragraph
      text:
        ru: 'Ещё сказал: кто не имеет своей воли, тот всегда исполняет своё желание. Пoелику таковой не имеет своего желания, то, что бы ни случилось с ним, он всем бывает доволен, и так оказывается, что он всегда исполняет свои желания; ибо он не хочет, чтобы дела исполнялись так, как он желает, но хочет, чтобы они были как будут.'
        cn: 他又说：「凡是没有自己意志的人，总是能满足自己的愿望。」因为这样的人没有自己的愿望，所以无论发生什么事，他都心满意足。这样看来，他总是能满足自己的愿望；因为他并不希望事情按照他所 жела 的方式成就，却希望事情能按照它们将要发生的方式成就。
    - type: paragraph
      text:
        ru: 'Ещё сказал: неприлично кому-либо исправлять брата в то самое время, когда он согрешает против тебя; да и в другое время не должно делать сего для того, чтобы мстить за себя.'
        cn: 又有言曰：若兄弟得罪于你，不宜当其过犯之时即加纠正；亦不应在其他时刻为报复己身而为之。
    - type: paragraph
      text:
        ru: 'Говорил также: любовь по Богу сильнее естественной любви.'
        cn: 他还说过：「敬神的爱超越自然的爱。」
    - type: paragraph
      text:
        ru: 'Говорил также: не делай зла даже и в шутку; ибо случается, что иной сначала шутя делает злое, а после, и нехотя, им увлекается.'
        cn: 他又说：「切莫作恶，即使是出于玩笑；因为有时，一个人最初是玩笑般地作恶，但随后，即使不情愿，也会被这恶所吸引。」
    - type: paragraph
      text:
        ru: 'Говорил также: не должно желать избавиться от страсти для того, чтобы избежать происходящей от неё скорби, но по совершенной ненависти к ней, как сказано:«совершенною ненавистию возненавидех я: во враги быша ми»(Пс.138:22).'
        cn: 他还说：「不当仅仅为了避免由情欲所带来的忧伤，才去渴望摆脱情欲，而当因着对情欲全然的憎恨，就如经上所说：『我以完全的恨恶恨恶他们，他们成了我的仇敌』（诗篇 138:22）。」
    - type: paragraph
      text:
        ru: 'Говорил также: невозможно кому-либо разгневаться на ближнего, если сердце его сперва не вознесётся над ним, если он не уничижит его, и не сочтёт себя высшим его.'
        cn: 他又说：「若非一个人的心首先高举自己、贬低邻人并自认高过邻人，他就不可能对邻人生气。」
    - type: paragraph
      text:
        ru: 'Говорил также: признаком того, что кто-либо добровольно исполняет страсть, служит его смущение в то время, когда его обличают или исправляют в ней. А без смущения переносить обличение, т. е. вразумление, есть признак того, что кто-либо был побежден страстию или исполнил её по неведению. Богу же нашему подобает слава во веки веков. Аминь.'
        cn: 主也曾言道：「若有人甘愿顺从私欲，则当他因此受到责备或纠正时，他会感到困扰，此乃其明证。而若能不带困扰地承受责备，即是说，乐于接受教诲，这便表明此人是因私欲而受制，或是出于无知而为之。愿荣耀归于我们的上帝，直至永永远远。阿门。」
  - type: heading2
    text:
      ru: Поучение 20. Изъяснение некоторых изречений  святого Григория, которые поются с тропарями на Святую Пасху
      cn: 训诫二十：释圣格列高利若干言语，此言语皆与圣逾越节颂歌同咏。
    children:
    - type: paragraph
      text:
        ru: 'Приятно мне говорить вам, хотя несколько, о песнопениях, которые мы поём, чтобы вы наслаждались не одними звуками, но и самый ум ваш равномерно воспламенялся силою слов. Итак, что мы пели ныне? «Воскресения день! да принесем самих себя в жертву». Древле сыны Израилевы в праздники или торжества приносили Богу дары по Закону: т. е. жертвы, всесожжения, начатки и т. п. Потому святой Григорий учит и нас подобно им праздновать Господу и возбуждает нас, говоря: «Воскресения день»[68], вместо: день  святого праздника! – день Пасхи Христовой!'
        cn: 我很高兴能向你们稍作讲解我们所唱的赞美诗，愿你们不仅享受其音律，更愿你们的心智也能被言语的力量所点燃。那么，我们今晚唱了什么？「复活之日！让我们将自己献为祭品。」古时，以色列子民在节日或庆典中，按照律法向上帝献上礼物：即是祭品、全燔祭、初熟之物等等。因此，圣格里高利教导我们也要效法他们，向主守节，他激励我们说：「复活之日！」[68]意思是：圣洁节日之日！——基督逾越节之日！
    - type: paragraph
      text:
        ru: Что же значит «Пасха Христова»? Пасху совершили сыны  Израилевы, когда выходили из Египта; ныне же Пасху, к  празднованию которой побуждает нас святой Григорий, совершает  душа, исходящая из мысленного Египта, т. е. греха. Ибо когда душа переходит от греха к добродетели, тогда совершает она «Фасех» Господу, как сказал Евагрий; Пасха Господня есть переход от зла к добру. Итак, ныне Пасха Господня, день светлого праздника, день Воскресения Христа, распявшего грех, за нас умершего и воскресшего. Принесём же и мы Господу дары, жертвы, всесожжения не бессловесных животных, которых Христос не хочет, ибо«жертвы и приношения»бессловесных«не восхотел еси», и о«всесожжении»тельцов и овнов «не благоволил» (Пс.39:7), и Исаия говорит:«что Ми множество жертв ваших, глаголет Господь», и проч. (Ис.1:11). Но так как Агнец Божий заклан был за нас, по словам Апостола, сказавшего:«Пасха наша за ны пожрен бысть Христос»(1Кор.5:7),  «да возмет грех мира, иклятва о нас бысть»(Гал.3:13),  как написано:«проклят... всяк висяй на древе»(Втор.21:23),«да искупит нас от клятвы законныя, и да  всыновление восприимем»(Гал.3:13, 4:5); то и мы должны  принести Ему некий благоугодный дар.
        cn: '那么，「基督的逾越节」意味着什么呢？以色列子民在出埃及时守了逾越节；而如今，圣格列高利劝勉我们庆祝的逾越节，是灵魂从思想上的埃及，即罪恶中出来时所守的。因为当灵魂从罪恶转向美德时，它就为上主守了「法塞赫」（逾越节），正如圣叶夫格利所说：上主的逾越节是从邪恶转向良善。因此，如今是上主的逾越节，是光明节日的日子，是基督复活的日子，祂为我们被钉在十字架上，死而复活，战胜了罪恶。


          那么，我们也当向上主献上礼物、祭物和燔祭，但不是无理性的牲畜，因为基督不喜悦这些。正如经上所说：「祭物和供献你都不喜悦」，论到公牛和绵羊的「燔祭，你也不喜悦」（诗篇 39:7）。以赛亚也说：「上主说：你们众多的祭物于我何益？」等等（以赛亚书 1:11）。


          然而，因为上帝的羔羊为我们被宰杀，正如使徒所说：「因为我们逾越节的羔羊基督已经被献上了」（哥林多前书 5:7）。祂「要除去世人的罪孽，并为我们成了咒诅」（加拉太书 3:13），正如经上所记：「凡挂在木头上的，都是被咒诅的」（申命记 21:23）。「为要救赎我们脱离律法的咒诅，使我们得着儿子的名分」（加拉太书 3:13，4:5）。因此，我们也当献给祂一份蒙祂喜悦的礼物。'
    - type: paragraph
      text:
        ru: 'Какой же дар и какую жертву должны мы принести Христу в день Воскресения, чтобы это было Ему благоугодно, пoелику Он не хощет жертвы бессловесных животных? Тот же Святой научает нас опять и сему, ибо сказав: «Воскресения день», он прибавляет: «да принесём самих себя». Так и Апостол говорит:«представите телеса ваша жертву живу, святу, благоугодну Богови, словесное служение ваше»(Рим.12:1). А как должны мы принести тела свои Богу в жертву живую и святую? Не«исполняяболееволи плоти и помыслов наших»(Еф.2:3),  но«поступая по духу», и«похотей плотских»не исполняя (Гал.5:16); ибо сие значит:«умерщвлять уды наша, яже на земли»(Кол.3:5). Это и называется жертвою живою, святою и угодною Богу. Почему же сие называется жертвою живою? Потому, что бессловесное животное, приводимое на жертву, когда закалается, умирает: а святые, принося себя в жертву Богу, живые закалаются ежедневно, как говорит Давид:«Тебе ради умерщвляеми есмы весь день, вменихомся яко овцы заколения»(Пс.43:23). Вот что значат слова святого Григория: «принесём самих себя», т. е. принесём в жертву самих себя; будем умерщвлять себя«весь день»,  как и все святые умерщвляли себя ради Христа Бога нашего, умершего за нас. Как же они умерщвляли себя? –«Не любя мира, ни яже в мире»(1Ин.2:15), как сказано в Соборных посланиях, но отвергшись«похоти плотской и похоти очей и гордости житейской»(1Ин.2:16),  т. е. сластолюбия, сребролюбия и тщеславия, и взяв крест, последовали Христу, и распяли мир себе и себя миру (Гал.6:14). О сём-то говорит Апостол:«а иже Христовы суть, плоть распяша со страстьми и похотьми»(Гал.5:24). Вот как умерщвляли себя святые.'
        cn: 在基督复活之日，我们当向祂献上何等恩赐与牺牲，方能蒙祂喜悦？因祂不喜悦无灵之牲畜献祭。同一位圣者再次教导我们此事。因他言及：「复活之日」，便继而道：「当献上我们自己」。正如使徒所言：「将身体献上，当作活祭，是圣洁的，是神所喜悦的，你们如此事奉乃是理所当然的」(罗马书 12:1)。然而，我们当如何将身体献给上帝，作为活祭与圣洁之祭呢？不是「不再随从肉体和我们意念的私欲而行」(以弗所书 2:3)，而是「随从圣灵而行」，且「不放纵肉体的私欲」(加拉太书 5:16)。因这便是「治死地上肢体」之意(歌罗西书 3:5)。这便称为活祭，圣洁且蒙上帝喜悦的。为何称此为活祭？因为无灵之牲畜被带到祭坛上时，一旦宰杀，便会死亡；而圣徒将自己献给上帝作为祭物，却每天活生生地被宰杀，正如大卫所言：「我们为你的缘故终日被杀；人看我们如将宰的羊」(诗篇 43:23)。圣格里高利的这些话语便是此意：「当献上我们自己」，即，当将我们自己献为祭物；当「终日」治死自己，正如所有圣徒为着替我们受死的基督上帝而治死自己一般。他们是如何治死自己的呢？——「不爱世界，和世界上的事」(约翰一书 2:15)，如大公书信所言，而是舍弃「肉体的情欲，眼目的情欲，并今生的骄傲」(约翰一书 2:16)，即，贪恋肉体之乐、贪爱钱财与虚荣，并且背起十字架，跟随基督，将世界钉在自己身上，也将自己钉在世界上(加拉太书 6:14)。使徒便是为此而言：「凡属基督耶稣的人，是已经把肉体连肉体的邪情私欲同钉在十字架上了」(加拉太书 5:24)。圣徒便是如此治死自己的。
    - type: paragraph
      text:
        ru: Как же они приносили себя в жертву? Живя не для себя, но поработив себя заповедям Божиим и оставив свои пожелания ради заповеди и любви к Богу и ближнему, как сказал святой Пётр:«се, мы оставихом вся и вслед Тебе идохом»(Мф.19:27). Что он оставил? Разве у него были деньги или имения, золото или серебро? У него была сеть, да и та ветхая, как сказал святой Иоанн Златоуст. Но он оставил, как упомянуто, всё, то есть все свои пожелания, всякое пристрастие к миру сему; так что если бы он имел имения или богатство, то он очевидно презрел бы и их и, взяв крест, последовал бы Христу, по сказанному:«живу же не ктому аз, но живет во мне Христос»(Гал.2:20). Вот как святые приносили себя в жертву! они умерщвляли в себе, как мы сказали, всякое пристрастие и собственную волю, и жили для одного Христа и Его заповедей. Так и мы принесём в жертву самих себя, как учит святой Григорий; ибо нас хощет Бог, мы – «стяжание самое драгоценное пред Богом». Поистине человек драгоценнее всех видимых тварей, ибо Создатель привел их в бытие словом Своим, сказав:«да будет»сие,«и бысть»;  и опять:«да прорастит земля»то и то,«и бысть;  да изведут воды»и т. п. (Быт.1:3, 11, 20).
        cn: 他们是如何献祭的呢？他们并非为自己而活，而是将自己奴役于上帝的诫命，为着诫命以及对上帝和邻人的爱而舍弃自己的欲望。正如圣彼得所说：「看哪，我们已经撇下一切，跟从了你」（马太福音 19:27）。他撇下了什么呢？他难道拥有金钱、产业、黄金或白银吗？他只拥有一张渔网，而且那张网也已陈旧，正如圣约翰·金口所说。然而，他却如前所述，撇下了一切，也就是他所有的欲望，以及对这世上一切的依恋；因此，即使他拥有产业或财富，他也显然会轻蔑它们，并背起十字架跟随基督，正如经上所说：「现在活着的不再是我，乃是基督在我里面活着」（加拉太书 2:20）。圣徒们就是这样献上自己的！正如我们所说，他们在自己里面克制了一切依恋和私意，只为基督和祂的诫命而活。因此，我们也要献上自己，正如圣格里高利所教导的；因为上帝渴望我们，我们是「在上帝面前最宝贵的产业」。人确实比所有可见的受造物都更加宝贵，因为创造主是用祂的圣言使万物存在，祂说：「要有」这，就有了；又说：「地要发生」这样那样，就有了；「水要滋生」等等（创世记 1:3，11，20）。
    - type: paragraph
      text:
        ru: 'Человека же Бог создал Своими руками и украсил его, а  всё другое устроил для служения ему и успокоения его, поставленного царём над всем сим; и даровал ему в наслаждение сладость рая, а что ещё удивительнее, когда человек лишился всего этого через грех свой, Бог опять призвал его кровию Единородного Сына Своего. Человек есть стяжание самое драгоценное, как сказал Святой, и не только самое драгоценное, но и самое свойственное Богу, ибо Он сказал:«сотворим человека по образу Нашему и по подобию». И еще:«сотвори Бог человека, по образу Божию сотвори его... и вдуну в лице его дыхание жизни»(Быт.1:26–27, 2:7). И Сам Господь наш, пришел к нам, воспринял образ человека, тело и душу человеческие и, одним словом, по всему, кроме греха, сделался человеком, так сказать, усвоив Себе этим человека и сделав его Своим. Итак, хорошо и прилично сказал Святой, что «человек есть стяжание самое драгоценное». Потом, говоря ещё яснее, прибавляет: «воздадим Образу сотворенное по образу». Как же это? – Научимся сему от Апостола, который говорит:«очистим себе от всякия скверны плоти и духа»(2Кор.7:1). Соделаем образ наш чистым, каким мы и приняли его, омоем его от скверны греха, чтобы обнаружилась красота его, происходящая от добродетелей. О сей-то красоте молился и Давид, говоря:«Господи, волею Твоею подаждь доброте моей силу»(Пс.29:8).'
        cn: 但上帝用祂的双手创造了人类并装饰了他，而其他一切，都是为他所安排，以服侍他并使他安息，他被立为这一切的主宰；上帝赐予他天堂的甘甜以供享受，而更令人惊奇的是，当人因自己的罪而失去这一切时，上帝又借着祂独生子的血呼召了他。人是最宝贵的产业，正如圣者所言，不仅是最宝贵的，也是与上帝最相称的，因为祂说：「我们要照着我们的形象，按着我们的样式造人。」又说：「上帝照着自己的形象造人，乃是照着祂的形象造男造女……将生气吹在他鼻孔里，他就成了有灵的活人」（创世记 1:26-27，2:7）。我们主亲自降临到我们这里，取了人的形象，人的身体和灵魂，简而言之，除了罪以外，祂在一切事上都成了人，可以说，祂以此使人归于祂自己，并使人成为祂的。因此，圣者说：「人是最宝贵的产业」，这句话说得极好且合宜。然后，他更清楚地补充道：「让我们将照着形象所造的归还给形象。」这如何做到呢？——我们从使徒那里学习，他说道：「我们既有这等应许，就当洁净自己，除去身体、灵魂一切的污秽」（哥林多后书 7:1）。让我们使我们的形象纯洁，就像我们领受它时一样，用美德之光洗净罪恶的污秽，使它的美丽得以彰显。大卫也曾为此美丽祈祷，说：「上主啊，你曾施恩于我，使我美丽强盛」（诗篇 29:8）。
    - type: paragraph
      text:
        ru: 'Итак, очистим в себе образ Божий, ибо Бог требует его от нас таким, каким даровал его: не имеющим ни пятна, ни порока, ни чего-либо такового (Еф.5:27). Воздадим Образу сотворённое по образу, познаем своё достоинство: познаем, каких великих благ мы сподобились; вспомним, по чьему образу мы сотворены, не забудем великих благ, дарованных нам от Бога единственно по благости Его, а не по нашему достоинству; уразумеем, что мы сотворены по образу создавшего нас Бога. «Почтим Первообраз». Не будем оскорблять образа Божия, по которому мы созданы. Кто, желая написать изображение царя, осмелится употребить на оное дурную краску? Не обесчестит ли он сим царя и не подвергнется ли наказанию? Напротив, он употребляет для сего дорогие и блестящие краски, достойные царского изображения; иногда же прилагает и самое золото к изображению царя, и старается все одежды царские, если возможно, представить на изображении так, чтобы, видя изображение, объемлющее все отличительные черты царя, думали, что смотрят на самого царя, на самый подлинник, ибо изображение величественно и изящно. Так и мы, созданные по образу Божию, не будем бесчестить своего Первообраза, но сделаем образ свой чистым и славным, достойным Первообраза. Ибо, если обесчестивший изображение царя, видимого и подобострастного нам, бывает наказан, то что должны потерпеть мы, пренебрегающие в себе Божественный образ и возвращающие, как сказал Святой, образ нечистым?'
        cn: 因此，让我们洁净内在的上帝形象，因为上帝要求我们以祂赐予时的样式来归还这形象：没有污点、没有瑕疵、没有任何类似之处（以弗所书 5:27）。让我们将照着形象所造之物归还给这形象，认识到我们的尊严：认识到我们蒙受了何等巨大的福祉；回想我们是照着谁的形象被造，不要忘记上帝唯独因着祂的良善、而非因着我们的功德所赐予我们的巨大福祉；明白我们是照着那创造我们的上帝的形象被造。「让我们尊崇原型。」我们不要冒犯那按照其形象被造的上帝形象。谁若想描绘君王的肖像，竟敢使用劣质的颜料呢？他岂不是因此侮辱了君王，并招致惩罚吗？相反，他会为此使用昂贵而闪耀的颜料，配得上君王的肖像；有时甚至会在君王的肖像上施以黄金，并努力将君王的所有衣袍，若有可能，都在肖像中呈现出来，好使人看到这囊括了君王所有显著特征的肖像时，会以为是在观看君王本人，观看那原型，因为这肖像是庄严而优雅的。同样地，我们这些照着上帝形象被造的人，不要贬低我们的原型，而要使我们的形象洁净而荣耀，配得上原型。因为，如果连贬低那可见的、与我们同受苦难的君王肖像的人都会受到惩罚，那么我们这些轻忽内在的上帝形象，并如圣者所言，使形象变得不洁的人，又将承受何等苦难呢？
    - type: paragraph
      text:
        ru: '«Итак, почтим Первообраз, уразумеем силу таинства и то, за кого Христос умер». Сила таинства смерти Христовой такова: пoелику мы грехом утратили в себе образ Божий и потому через падение и грехи сделались мёртвыми, как говорит Апостол (Еф.2:1), то и Бог, сотворивший нас по образу Своему, умилосердившись над Своим созданием и Своим образом, нас ради сделался человеком и подъял смерть за всех, чтобы нас, умерщвлённых, возвести к жизни, которую мы потеряли за своё преслушание, ибо Он возшёл на святой Крест и распял грех, за который мы изгнаны были из рая, и«пленил плен», как сказано в Писании (Пс.67:19,Еф.4:8). Что значит:«пленил плен»? – То, что по преступлении Адамовом враг пленил нас и держал в своей власти, так что души человеческие, исходившие тогда из тела, отходили в ад, ибо рай был заключён. Когда же Христос взошёл на высоту святого и животворящего Креста, то Он Своею кровию избавил нас из плена, которым пленил нас враг за преступление, т. е. опять исхитил нас из руки врага и, так сказать, обратно пленил нас, победив и низложив пленившего нас, потому и говорится в Писании, что Он«пленил плен». Такова сила таинства; для того умер за нас Христос, чтобы, как сказал Святой, нас умерщвлённых возвести к жизни.'
        cn: 「因此，让我们尊崇原型，理解这奥秘的强大力量，并明白基督是为谁而死。」基督之死的奥秘，其力量在于：我们因罪而在自身中失去了上帝的肖像，故此因堕落和罪孽而变得如同死人，正如使徒所言（以弗所书 2:1）。因此，那按着自己的肖像创造我们的上帝，怜悯他的受造之物和他的肖像，为我们成了人，并为众人承受了死亡，好使我们这些已然死去的，被提升回到我们因悖逆而失去的生命中。因为他登上了圣洁的十字架，将我们因之被逐出乐园的罪孽钉死，并「掳掠了那些被掳的」，正如经上所说（诗篇 68:18，以弗所书 4:8）。「掳掠了那些被掳的」是什么意思呢？——这意味着，在亚当犯罪之后，仇敌掳掠了我们，并把我们掌控在他的权势之下，以至于当时那些灵魂脱离肉身的人，都下到了阴间，因为乐园已然关闭。然而，当基督升上圣洁并赋予生命的十字架时，他用自己的宝血将我们从仇敌因我们的过犯而掳掠我们的捆绑中解救出来，也就是说，他再次将我们从仇敌手中夺回，并且可以说，他反过来掳掠了我们，因为他战胜并推翻了那个掳掠我们的仇敌。所以经上才说，他「掳掠了那些被掳的」。这就是这奥秘的力量；基督为我们而死，就是为了，正如圣者所说，将我们这些已然死去的，提升回到生命中。
    - type: paragraph
      text:
        ru: Итак, мы избавились от ада человеколюбием Христовым, и от нас зависит идти в рай, ибо враг уже не насилует нас, как прежде, и не содержит нас в рабстве; только позаботимся о себе, братия, и сохраним себя от действительного греха. Ибо я и прежде много раз говорил вам, что всякий грех, исполненный на деле, опять порабощает нас врагу, пoелику мы сами добровольно низлагаем себя и порабощаем ему. Не стыд ли это, и не великое ли бедствие, если мы после того, как Христос избавил нас от ада Своею кровию, и после того, как мы всё сие слышим, опять пойдем и ввергнем себя в ад? Не достойны ли мы в таком случае ещё сильнейшего и жесточайшего мучения? Человеколюбец Бог да помилует нас и подаст нам внимание, чтобы мы могли разуметь всё сие и помогать самим себе, дабы обрести нам хотя малую милость.
        cn: 所以，我们借由基督的爱世人之心，得以脱离了地狱；如今迈向天堂与否，全在于我们自己，因为仇敌不再如昔日般强迫我们，也不再将我们奴役；弟兄们，我们只需关照自身，保守自己远离实际的罪行。我曾多次对你们说过，凡是实际犯下的罪，都会再次使我们沦为仇敌的奴仆，因为我们是自愿将自己贬抑，并自愿受他奴役。难道这不是羞耻吗？难道这不是巨大的灾祸吗？如果我们因基督的宝血而蒙祂救赎脱离地狱，且听闻了这一切之后，又再次走向地狱，将自己投入其中，我们岂不配受更强烈、更残酷的刑罚吗？愿爱世人的上帝怜悯我们，赐予我们警醒，使我们能明了这一切，并能自助，以期获得哪怕微薄的怜悯。
  - type: heading2
    text:
      ru: Поучение 21. Толкование некоторых изречений святого Григория о святых мучениках
      cn: 第二十一训：阐释圣格列高利关于圣殉道者的一些教言
    children:
    - type: paragraph
      text:
        ru: 'Хорошо, братия, петь слова святых Богоносцев, потому что они всегда и везде стараются научить нас всему, ведущему к просвещению душ наших. Из этих самых слов, воспеваемых в празднества, должны мы всегда познавать и самое значение совершаемого воспоминания: Господский ли то праздник, или святых мучеников, или отцов, или, одним словом, какой бы ни было святой или достопамятный день. Итак, мы должны петь со вниманием и вникать умом в значение слов святых отцов, чтобы пели не только уста, как сказано в Отечнике, но чтобы и сердце наше пело вместе с ними. Из первого песнопения мы узнали, по силе нашей, нечто о Святой Пасхе; посмотрим еще, чему хочет научить нас святой Григорий относительно святых мучеников. В песнопении о них, которое заимствовано из его слов и которое мы поём сегодня, сказано: «Жертвы одушевленныя, всесожжения словесныя» и проч. Что значит: «Жертвы одушевленныя?» Жертвенным называется всё, освящённое на жертву Богу, как например, овца, вол и тому подобное. Почему же святые мученики называются жертвами одушевлёнными? Потому что овца, приводимая на жертву, сперва закалается и умирает, а потом уже раздробляется, рассекается и приносится Богу: святые же мученики, ещё будучи в живых, были рассекаемы на части, строгаемы, томимы, терпели рассечение на члены. Иногда же мучители отсекали у них и руки, и ноги, и языки, и выкалывали глаза; и до того они бывали строганы по рёбрам, что видна была и самая внутренность их. И всё сие, о чём я говорил, святые терпели ещё будучи живы, ещё имея в себе души, потому они и называются жертвами одушевлёнными. Почему же ещё называются «всесожжениями словесными?» Потому что иное жертва, и иное – всесожжение. Иногда приносят в жертву не всю овцу, но только начатки её, как сказано в Законе: правое плечо, селезёнку и обе почки, и тому подобное (Исх.29:22). Приносившие сие, т. е. начатки, называли это жертвами, отчего такое приношение и называется вообще жертвою. Всесожжением называется то, когда всю овцу или всего вола или какое-либо иное приношение сожигают без остатка, как сказано в том же Законе: голову с ногами и со внутренностью, иногда же и желудок, и помёт, одним словом, всё до конца сожигают, и сие называется всесожжением. Так сыны Израилевы по Закону приносили жертвы и всесожжения.'
        cn: 好，弟兄们，歌唱圣徒神人之言是美善的，因为他们无论何时何地都努力教导我们一切引向我们灵魂光照的事物。我们必须通过这些在节日中歌唱的圣言，永远认识所纪念事件的真正意义：无论是主耶稣的节庆，还是殉道圣徒、教父们的节庆，或者简言之，任何一个圣洁或值得纪念的日子。因此，我们必须专心歌唱，并用心理解圣教父们话语的意义，如此，正如《教父言行录》所说，就不只是口在歌唱，而是我们的心也与它们一同歌唱。从第一个赞美诗中，我们尽己所能地了解了一些关于圣逾越节的事；现在我们再看看圣格列高利想教导我们什么关于殉道圣徒的事。在为他们所作的赞美诗中，这赞美诗取自他的话语，我们今天所唱的，其中有言：「活祭，理性的全燔祭」等等。什么是「活祭」？凡是献给神的祭物，都被称为祭牲，例如羊、牛等。那么，为什么殉道圣徒被称为活祭呢？因为献祭的羊，首先被宰杀而死，然后才被分解、切割，献给神：而殉道圣徒，在他们还活着的时候，就被分割、鞭打、折磨，忍受肢体被撕裂。有时，施暴者甚至砍断他们的手、脚、舌头，挖出他们的眼睛；他们被鞭打肋骨至深，以至于内脏都清晰可见。所有这些我所说的，圣徒们在活着的时候，在他们灵魂尚存的时候，都忍受了，因此他们被称为活祭。为什么又被称为「理性的全燔祭」呢？因为祭物与全燔祭是不同的。有时，献祭者不献上整只羊，而只献上它的初熟之物，正如律法所说：右肩、脾脏和两肾等（出埃及记 29:22）。献上这些，即初熟之物的人，称之为祭物，因此这种奉献通常被称为祭物。全燔祭是指，将整只羊或整头牛，或任何其他祭品，焚烧殆尽，不留任何残余，正如同一律法所说：头和腿，以及内脏，有时甚至包括胃和粪便，简言之，将所有一切都焚烧殆尽，这被称为全燔祭。以色列的子民就是这样按照律法献祭和全燔祭的。
    - type: paragraph
      text:
        ru: 'Жертвы же эти и всесожжения были прообразованиями душ, желающих спастись и принести себя в жертву Богу. Скажу вам и о сём немногое из того, что сказали отцы, чтобы, когда читаете сие, вы возвышались мыслию вашею и питали душу вашу. Под мышцею или плечом они разумеют деятельность, вместо которой принимаются и руки, как я неоднократно говорил вам, ибо мышца составляет силу руки. Итак, израильтяне приносили в жертву силу правой руки, т. е. благих дел: ибо правая рука принимается для означения благого. Ибо все прочие части животного, о коих мы упоминали, как то: селезёнка и две почки, и жир с них, бёдра и жир на бёдрах, сердце и грудь, и проч. тому подобное – также суть прообразы (символы); ибо«сия вся, – как говорил Апостол, –образы прилучахуся онем: писана же быша в научение наше»(1Кор.10:11). А как это, – я вам изъясню.'
        cn: 这些祭物和燔祭都是那些渴望得救并奉献自己作祭物给神的灵魂的预表。关于这一点，我也将稍述圣教父们所说的，以便当你们阅读此文时，能提升你们的思想并滋养你们的灵魂。他们所说的「臂膀」或「肩膀」指的是行动，而手也可以用来指代行动，正如我多次告诉你们的，因为臂膀构成了手的力量。因此，以色列人献上的是右臂的力量，即善行：因为右手被用来表示良善。因为动物的所有其他部分，我们所提到的，如脾脏、两肾、其上的脂肪、大腿以及大腿上的脂肪、心脏和胸部，以及其他类似的部分——也都是预表（象征）；因为「这一切，正如使徒所说，都是他们的预表，并且写下来是为了教导我们」（哥林多前书 10:11）。至于这如何实现，我将向你们解释。
    - type: paragraph
      text:
        ru: 'Душа, как говорит святой Григорий[69], состоит из трёх частей: вожделевательной, раздражительной и разумной. Итак, они приносили в жертву селезёнку, а чрево отцы принимают как седалище вожделений, селезёнка же есть край чрева. Значит, они прообразовательно приносили край вожделевательной части, т. е. начаток её, лучшую и важнейшую часть её. А сие означает, что ничего не должно любить более Бога, и из всего вожделенного ничего не предпочитать стремлению к Богу: ибо мы сказали, что Ему приносили самое лучшее. Почки же, жир их, бёдра и жир, покрывающий бёдра, означают равномерно то же самое: ибо говорят, что там седалище вожделений; всё сие суть прообразы вожделевательной части. Прообраз же символ раздражительной части есть сердце: ибо говорят, что здесь седалище раздражительности, на что указывает и святой Василий, говоря: раздражительность есть жар крови около сердца; а грудь есть символ разумной части, ибо для означения её принимается грудь. Посему и говорится, что когда Моисей облекал Аарона в первосвященническую одежду, то, по повелению Божию, возлагал на грудь его наперсник, называемый«логион»(разумевательное) (Лев.8:8). Итак, всё сие, как мы сказали, суть символы души, которая с помощию Божиею очищает себя посредством благой деятельности и возвращается в своё естественное состояние. Ибо Евагрий говорит: разумная душа тогда действует по естеству, когда вожделевательная часть её желает добродетели, раздражительная подвизается о ней, а разумная предаётся созерцанию сотворённого.'
        cn: 灵魂，正如圣格列高利[69]所说，由三部分组成：欲望部、激情部和理智部。他们献上脾脏为祭，而圣教父们认为腹部是欲望的座席，脾脏则是腹部的末端。这意味着他们预表性地献上欲望部的末端，即其初熟之物，其最好、最重要的部分。这表明我们不应爱任何事物超过上帝，在所有可欲之物中，不应有任何事物优先于对上帝的渴望：因为我们说过，他们把最好的献给了祂。肾脏、其脂肪、大腿以及覆盖大腿的脂肪，同样地也表示同样的事物：因为据说那里是欲望的座席；所有这些都是欲望部的预表。而激情部的预表象征是心脏：因为据说这里是激情的座席，圣巴西流也对此有所指明，他说：激情是血液在心脏周围的热量；而胸部是理智部的象征，因为胸部被用来表示它。因此，也记载说，当摩西给亚伦穿上大祭司的衣服时，按照上帝的吩咐，将称为「逻辑翁」（即理性之物）的胸牌佩戴在他胸前（利未记 8:8）。所以，所有这些，正如我们所说，都是灵魂的象征，灵魂借着上帝的帮助，通过善行洁净自身，并恢复到其自然状态。因为叶瓦格利乌斯说：理智的灵魂在欲望部渴望美德，激情部为此奋斗，而理智部致力于默观受造之物时，便按其本性行事。
    - type: paragraph
      text:
        ru: Когда приводили овцу или вола, или что-нибудь подобное на жертву, сыны Израилевы вынимали сие (т. е. селезёнку, почки, и проч.) из приносимого и полагали на жертвенник перед Господом, и сие называется жертвою. Но когда приносили жертвенное животное всё до конца и сожигали его так, как оно было – целое и совершенное, то это называется, как мы выше сказали, всесожжение. Оно есть символ совершенных, тех, которые говорят:«се мы оставихом вся, и вслед Тебе идохом»(Мф.19:27). В сию-то меру духовного возраста повелевал Господь придти оному юноше, который сказал Ему:«сия вся сохраних от юности моея»(Мк.10:20). Ибо в ответ на сие Господь сказал ему:«единаго еси не докончал». Чего же?«И прииди и ходи вслед Мене, взем крест»(Мк.10:21;Мф.19:20–21). Так, святые мученики всецело принесли себя в жертву Богу, и не только самих себя, но и то, что было их, и что было у них. Ибо иное, как говорит святой Василий, мы сами, иное – наше, и иное – что у нас. Мы – это ум и душа; наше – это тело; а у нас имущество и прочие вещи. Итак, святые приносили себя в жертву Богу всем сердцем, всею душою и всею крепостию, исполняя слово Писания:«возлюбиши Господа Бога твоего всем сердцем твоим, и всею душою твоею, и всею мыслию твоею»(Мф.22:37);  ибо они пренебрегли не только детьми, жёнами, славою, имуществом и всем прочим богатством, но и самыми телами своими; посему-то они и называются всесожжениями. Разумными же потому, что человек есть животное разумное.
        cn: 当以色列子民献上羊或牛，或诸如此类的祭物时，他们会从所献的祭物中取出这些（即脾脏、肾脏等），放在祭坛上呈献给主。这被称为「祭物」。然而，当他们将整只祭牲完全奉上，并将其完整无缺地焚烧时，这便被称为「全燔祭」，正如我们上面所说。全燔祭是那些完全之人的象征，他们说：「看哪，我们已经撇下一切，跟从了你」（马太福音 19:27）。主正是命令那个少年人达到这等属灵身量，他曾对主说：「这一切我从小都遵守了」（马可福音 10:20）。因为主回答他说：「你还缺少一件。」缺少什么呢？「来跟从我，背起你的十字架」（马可福音 10:21，马太福音 19:20-21）。因此，圣殉道者将自己全然献为神的祭，不仅是他们自己，还有属于他们的和他们所拥有的一切。因为，正如圣巴西流所说，我们自己是一回事，我们的又是一回事，我们拥有的又是一回事。我们自己是指心智和灵魂；我们的是指身体；我们拥有的是指财产和其他事物。所以，圣徒们全心、全魂、全力地将自己献为神的祭，成就了经文的话：「你要尽心、尽性、尽意爱主你的神」（马太福音 22:37）；因为他们不仅轻忽了子女、妻子、荣耀、财产和所有其他财富，甚至连自己的身体也轻忽了；因此，他们被称为全燔祭。之所以称之为「理性」的，是因为人是理性的动物。
    - type: paragraph
      text:
        ru: '«Заколения совершенныя Богу», и потом «Бога знающия и Богом знаемыя овцы». Как они знают Бога? – Как Сам Господь показал и научил, сказав:«овцы Моя гласа Моего слушают»и:«знаю  Моя, и знают Мя Моя»(Ин.10:27, 14). Почему сказал Он:«овцы Моя гласа Моего слушают»? вместо того, чтобы  сказать: слова Моего слушают и заповеди Мои соблюдают, а  потому и знают Меня. Ибо соблюдением заповедей Святые  приближаются к Богу, и поколику они приближаются к Нему,  потолику и знают Его и бывают Им знаемы. Но Бог знает всё: и сокровенное, и глубокое, и не сущее, почему же святой Григорий говорит о святых: «знаемые Богом»? Потому что они, как я сказал, чрез соблюдение заповедей приближаются к Нему, знают Его и бывают Им знаемы. Ибо поколику кто-нибудь отвращается и удаляется от другого, потолику говорится о нём, что он его не знает, и им незнаем; так же и о приближающемся к другому говорится, что он знает, и его знают. Посему-то и говорится о Боге, что Он не знает грешных, ибо они удаляются от Него. Как и Сам Господь таковым говорит:«Аминь глаголю вам, не вем вас»(Мф.25:12). Итак, святые, как я часто говорил, чем более приобретают добродетелей, чрез соблюдение заповедей, тем более усвоивают себя Богу; и чем более усвоиваются Ему, тем более они познают Его, и Он знает их.'
        cn: 「向上主献上全然的祭牲」，而后是「认识上帝并为上帝所认识的羊群」。它们如何认识上帝？——正如主自己所显明和教导的，祂说：「我的羊听我的声音」及「我认识我的羊，我的羊也认识我」（约翰福音 10:27，14）。祂为何说：「我的羊听我的声音」？而不是说：听我的话语，遵守我的诫命，因此而认识我。因为圣徒们藉着遵守诫命而亲近上帝，他们亲近上帝的程度，便认识祂并为祂所认识的程度。然而上帝知晓一切：隐秘的、深奥的，以及未曾存在的，那为何圣格里高利论及圣徒时说：「为上帝所认识的」？因为他们，正如我所言，藉着遵守诫命而亲近祂，认识祂并为祂所认识。因为一个人越是疏远并远离另一个人，就越会说他不认识对方，也不为对方所认识；同样地，亲近另一个人，也会说他认识对方，并为对方所认识。因此，论及上帝时，祂不认识罪人，因为他们远离祂。正如主自己对这样的人说：「我实在告诉你们，我不认识你们」（马太福音 25:12）。因此，圣徒们，正如我常说的，他们藉着遵守诫命所获得的德行越多，就越与上帝相亲；他们与祂越相亲，就越认识祂，祂也越认识他们。
    - type: paragraph
      text:
        ru: '«Ограда их неприступна для волков». Оградою называется  то кругом ограждённое место, в которое пастырь собирает овец и стрежёт, чтобы не расхитили их волки или не украли разбойники; если же ограда с какой-либо стороны сгнила, то в неё легко бывает войти и удобно напасть на овец волкам и разбойникам. Ограда же святых со всех сторон утверждена и охраняется, как сказал Господь:«идеже татие не подкапывают»(Мф.6:20), и ничто вредное не может им причинить вреда. Итак, помолимся, братия, чтобы и нам сподобиться быть пасомыми вместе с ними или, по крайней мере, водвориться на месте оного блаженного наслаждения и покоя их: ибо хотя мы и не достигли состояния святых и недостойны славы их, но можем не лишиться рая, если будем внимательны и понудим себя немного. Святой Климент говорит: «хотя бы кто и не был увенчан, но он должен стараться быть недалеко от увенчанных»[70].'
        cn: 「他们的羊圈狼群难以攻入。」羊圈，指的是牧者将羊群聚集起来并看守的地方，以免狼群将其吞噬或强盗将其偷走；如果羊圈某处腐朽，狼群和强盗便能轻易进入，方便袭击羊群。而圣者的羊圈则四面坚固并受到保护，正如主所说：「盗贼也不能挖透」（马太福音 6:20），任何有害之物都不能对其造成损害。因此，弟兄们，让我们祈祷，愿我们也能与他们一同蒙受牧养，或者至少能在他们那蒙福的享乐与安息之地安居：因为即便我们尚未达到圣者的境地，不配拥有他们的荣耀，但如果我们能谨慎自守，稍微约束自己，便不会失去天堂。圣格莱孟说：「即便有人未能获得冠冕，他也当努力与受冠者相去不远」[70]。
    - type: paragraph
      text:
        ru: 'Ибо как в палатах царских находятся великие и славные чины, например сенаторы, патриции, военачальники, градоначальники, члены тайного совета, и все они весьма почетные сановники, так в тех же палатах есть и некоторые другие чины, служащие из малого жалованья; однако и они называются слугами царскими и находятся внутри палат, хотя не пользуются славою оных великих чинов, несмотря на то находятся внутри палат. Случается же, что иногда и они, преуспея, мало-помалу получают великие и славные чины и саны: так и мы постараемся избежать деятельного греха, чтобы по крайней мере избавиться нам от ада, и тогда получим возможность, по человеколюбию Божию, улучить и самый вход в рай, молитвами всех святых. Аминь.'
        cn: 因为在君王的宫殿里，有伟大而尊贵的职位，例如元老、贵族、将领、城主、枢密院成员，他们都是备受尊敬的显要人物；同样，在这些宫殿里也有一些其他职位，他们的俸禄微薄，然而他们也被称为君王的仆役，身处宫殿之内，虽然不享有那些伟大职位的荣耀，但依然身处宫殿之中。有时也会发生这样的情况，他们渐渐进步，一步步获得伟大而尊贵的职位和尊号。因此，我们也当努力避免犯下实在的罪过，以便至少能从地狱中得救，然后，借着上帝的仁慈，我们就有可能进入天堂，藉着所有圣徒的祷告。阿门。
