      cn: 致兄弟的教诲书信：关于灵魂的麻木与爱德的冷淡
    children:
    - type: paragraph
      text:
        ru: При бесчувствии души, брат, полезно частое чтение Божественного Писания и умилительных слов Богоносных Отцов, памятование о Страшном Суде Божием, об исходе души из тела и об имеющих её встретить страшных силах, с соучастием которых она делала зло в сей маловременной и бедственной жизни. Также полезно вспоминать о том, что мы должны будем предстать пред страшным и праведным судилищем Христовым, и не только в делах, но и в словах, и в помышлениях дать ответ пред Богом, пред всеми Ангелами Его, и вообще пред всем созданием.
        cn: 兄弟，当灵魂麻木不仁时，勤读《圣经》和敬虔的圣父们那些令人感动的话语是很有益的。同时，也要常常思想那可怖的上帝审判，思想灵魂如何脱离肉体，以及将要迎接灵魂的那些可怖力量——灵魂在短暂而苦难的此生中，正是与它们同谋作恶。同样，回忆起我们必须站在基督那可怖而公义的审判台前，不仅在行为上，甚至在言语和思想上，都要在上帝、在祂所有的天使、以及在整个受造物面前交账，也是很有益处的。
    - type: paragraph
      text:
        ru: Вспоминай также часто тот приговор, который произнесёт страшный и праведный Судия стоящим ошуюю Его:«идите отМенепроклятии во огнь вечный, уготованный диаволу и аггелом его»(Мф.25:41). Хорошо также вспоминать и великие скорби человеческие, дабы хотя невольно таким образом смягчалась жестокая и бесчувственная душа и пришла в сознание своей греховности.
        cn: 也请你时常回想那可怖而公义的审判者，对那些站在他左边的人所宣判的判决：「你们这蒙咒诅的人，离开我，进入那为魔鬼和他的使者所预备的永火里去！」（马太福音 25:41）。同时，也很好地回想人类的巨大悲痛，这样，即使是无意中，那残忍而麻木的灵魂也能因此而软化，并意识到自己的罪恶。
    - type: paragraph
      text:
        ru: А в братолюбии изнемогаешь ты от того, что принимаешь помыслы подозрения на ближнего и веришь своему сердцу; это случается с тобою также и потому, что ты не хочешь ничего потерпеть против своей воли. Итак, прежде всего должен ты, с помощию Божиею, отнюдь не веровать своим мнениям и всею силою стараться смирить себя пред братиями твоими, и от всей души отсекать перед ними свою волю. Если кто-нибудь из них тебе досадит или как-нибудь опечалит тебя, то ты, по слову отцов, помолись о нём, как об оказавшем тебе великую пользу и о врачующем сластолюбие твоё. Через сие раздражительность твоя будет уменьшаться, ибо, по словам святых отцов, любовь есть узда раздражительности. Прежде же всего моли Бога дать тебе внимание и разум, дабы ты мог знать, в чём состоит«воля Божия благая и угодная и совершенная»(Рим.12:2), а также и силу быть готовым ко всякому благому делу. Ибо Ему подобает всякая слава, честь и поклонение во веки веков. Аминь.
        cn: 你之所以在弟兄之爱中感到疲惫，是因为你对邻人抱持着怀疑的念头，并相信自己的心；这同样也发生在你身上，因为你不愿忍受任何违背你意愿的事。因此，你首先必须借着上帝的帮助，绝不要相信自己的意见，并尽力在弟兄们面前谦卑自己，并全心全意地在他们面前弃绝自己的意愿。如果他们中有人冒犯了你，或以某种方式使你忧伤，那么，按照教父们的话语，你要为他祷告，如同为那带给你极大益处、医治你爱宴乐之心的人祷告。通过此举，你的烦躁将会减少，因为，按照圣教父们的说法，爱是烦躁的缰绳。然而，首先，你要祈求上帝赐予你专注和悟性，使你能够明白「上帝善良、纯全、可喜悦的旨意」（罗马书 12:2）是什么，并赐予你力量，使你预备好行各样的善事。因为一切荣耀、尊贵和敬拜都归于祂，直到永永远远。阿门。
