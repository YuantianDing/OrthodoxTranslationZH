    cn: 既无实质，亦无本体。
  '55':
    ru: В греч.:κακης προαιρεσεως, т. е. помыслы злого произволения.
    cn: 在希腊语中是：$\text{κακης προαιρεσεως}$，即邪恶意愿的思虑。
  '56':
    ru: Достоп. сказания. С. 297. Нередко говорится, что страсти«гнездятся» в человеке.
    cn: 可敬的教言，第二九七页。人们常常谈及诸般情欲「盘踞」在人的心中。
  '57':
    ru: 'В греч.: упокоению.'
    cn: 希腊语中作：安息。
  '58':
    ru: Деланием кирпичей.
    cn: 烧制砖块。
  '59':
    ru: 'В слав.: негли же и первенство некое имут в сей добродетели.'
    cn: 在斯拉夫语中：或许他们在这项美德中拥有某种首要地位。
  '60':
    ru: Такие перила устраиваются на Востоке,  где крыши делаются вроде террасы.
    cn: 这类栏杆设于东方，在那里，屋顶被建造成类似露台的样式。
  '61':
    ru: 'См.: Дост. сказ. о подвижнич. св.  и блаж. отцов. Изд. 1845. С. 157.'
    cn: 见：可敬之圣与蒙福教父之苦修故事。一八四五年版。页一五七。
  '62':
    ru: 'В греч.: ежедневно.'
    cn: 在希腊语中：每日。
  '63':
    ru: 'Под именем келлиотов разумеются здесь монахи, живущие не в общежитии, но в отдельно построенных келлиях, хотя и не всегда в строгом отшельничестве. См.: Письма Святогорца о св. горе Афонской. Ч. I. С. 189, 268. Изд. 1850 г.'
    cn: 此处所指的「隐修士」（келлиотов）乃是这样一群修道者：他们不住在修道院（общежитии）中，而是居住在单独修建的小室（келлиях）里，尽管他们并非总是在严格的隐居（отшельничестве）状态。参见：《圣山修道者关于阿索斯圣山的书信》（Письма Святогорца о св. горе Афонской）。第一部分，第189页、268页。1850年版。
  '64':
    ru: 'В слав.: вещь, в греч.:το πραον(что славянский переводчик, вероятно, смешал сτο πραγμα– вещь).'
    cn: 在斯拉夫语中是：вещь，在希腊语中是：το πραον（斯拉夫语的译者可能将其与 το πραγμα——事物、东西——混淆了）。
  '65':
    ru: 'В греч.: с строгостию сердца.'
    cn: 希腊语本：以心之严谨。
  '66':
    ru: 'В слав.: подлежиши томужде суду гнева.'
    cn: 在斯拉夫语译本中：你当承受那同样的忿怒之审判。
  '67':
    ru: 'В греч.: почитающему себя умным, или имеющему собственный помысл.'
    cn: 希腊语原文：献给那些自认为聪明，或拥有自身思想之人。
  '68':
    ru: См. Твор. св. отцов, в русском переводе 1851. Часть I; слово св. Григория Богослова на Пасху.
    cn: 请参阅《教父圣著俄译本（1851年）》第一部，圣格里高利神学家（纳齐安的）所撰复活节讲道辞。
  '69':
    ru: Нисский.
    cn: 尼撒的格列高利。
  '70':
    ru: Epist. 11 ad Corinth., cap. VII.
    cn: 《致哥林多书·第十一章》，第七章。
  '71':
    ru: Св.  Варсануфия Великого.
    cn: 圣大瓦尔萨努菲。
  '72':
    ru: Святому Иоанну Пророку.
    cn: 致圣者，约翰，先知。
  '73':
    ru: 'В слав.: дерзновение.'
    cn: 在斯拉夫语中是：大胆无畏（derznoveniye）。
  '74':
    ru: Т. е. о внутренней молитве.
    cn: 亦即是关于内在的祷告。
  '75':
    ru: Здесь в греч. книге недостает нескольких слов, и они заимствованы из слав. перевода старца Паисия.
    cn: 此处希腊文典籍缺少数语，它们自长者帕伊西（Paisius）的斯拉夫语译本中选取补入。
  '76':
    ru: Т.е. таких, которые  считаются унизительными в глазах других.
    cn: 也就是那些在他人眼中被视为屈辱之事。
  '77':
    ru: Вредно ему.
    cn: 这对他有害。
  '78':
    ru: Авве о других.
    cn: 阿爸论及他人。
  '79':
    ru: Под средними делами разумеются такие,  в которых нет вреда, но нет и существенной пользы.
    cn: 所谓平庸之事，意指那些无甚损害，却也缺乏实质裨益的事物。
  '80':
    ru: Слов, заключающихся в скобках, не находится в греческой книге ответов Варсануфия и Иоанна, изданной в Венеции в 1816 году.
    cn: 括号中的话语，并不存在于一八一六年威尼斯出版的希腊语版《巴尔萨努菲与约安的回复》一书中。
  '81':
    ru: 'См.: Дост. сказ. о подвиж. св. отц. С. 213–214. Изд. 2-е. 1846.'
    cn: 参阅：虔诚叙述圣父苦行。第213–214页。第二版。1846年。
  '82':
    ru: Здесь разумеется не то, чтобы грубо клеветать на брата, но сказать о ком-либо истину пристрастно.
    cn: 这里所指的，并非是粗暴地诽谤弟兄，而是怀着偏见去讲述某个人的真实情况。
  '83':
    ru: Т. е. истинный христианин.
    cn: 这就是说，一个真正的基督徒。
  '84':
    ru: Любовию (αγαπη) назывались  общие трапезования, происходившие из любви и служившие побуждением для вкушавших к любви и общению. См. 74-е прав. VI Вселенск. Собора.
    cn: 爱筵（ἀγάπη）是指因爱而起的公共餐会，它激励享用者走向爱与团契。参见第六次普世大公会议第七十四条教规。
  '85':
    ru: Коловия – одежда без рукавов и короткая.
    cn: 科洛维亚是一种没有袖子的短款服装。
  '86':
    ru: Левитонарий – монашеская верхняя одежда, сотканная из волос.
    cn: 列维托纳里（Levitonarium）—— 修士们所穿的，由毛发编织而成的上层服饰。
  '87':
    ru: Т.е. заповедь  Отеческую относительно какого-либо послушания.
    cn: 这就是说，父辈的诫命，是关于某种服从的。
  '88':
    ru: Гордость, самооправдание и тщеславие.
    cn: 傲慢、自辩与虚荣。
