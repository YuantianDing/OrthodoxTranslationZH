      ru: Послание того же к брату, угнетаемому искушением
      cn: 致那身受试炼煎熬的弟兄
    children:
    - type: paragraph
      text:
        ru: 'Прежде всего, брат мой, надобно сказать, что мы не знаем путей промысла Божия и потому должны предоставлять Ему устроять всё, касающееся до нас, а тем более должно поступать так теперь. Ибо если ты захочешь по человеческим мыслям судить о случающемся, вместо того чтобы возлагать всю печаль свою на Бога, то такие помыслы лишь утрудят тебя. Итак, когда восстанут на тебя противные помыслы и начнут утеснять тебя, ты должен взывать к Богу: «Господи! как Ты хочешь, и как Ты знаешь, устрой это дело»; ибо промысл Божий делает много сверх нашего соображения и надежды. И иногда предполагаемое нами на опыте бывает иначе, одним словом: во время искушения нужно иметь долготерпение и молиться, а не желать, как я сказал, и не полагать, что можно человеческими помыслами преодолеть помыслы бесовские. Зная сие, авва Пимен сказал, что изречение, повелевающее не заботиться о завтрашнем дне (Мф.6:34), относится к человеку, находящемуся в искушении.'
        cn: 我的弟兄，首先要说的是，我们不认识神护理的道路，因此必须让祂安排一切与我们有关的事情，现在更当如此。因为如果你想用人的想法来判断所发生的事，而不是把所有的忧虑都卸给神，那么这样的想法只会让你更加劳累。所以，当敌对的思想向你袭来，开始压迫你时，你当向神呼求：「主啊！照祢所愿，照祢所知，安排此事。」因为神的护理所成就的，远超我们的想像和希望。有时我们所预期的，在实践中却并非如此。总而言之：在受试炼的时候，需要有恒久的忍耐并祷告，而不是像我所说的，妄求或以为可以用人的思想战胜魔鬼的思想。阿爸皮门深知此理，他说那句吩咐人不要为明天忧虑的话（马太福音 6:34），是指处于试炼中的人。
    - type: paragraph
      text:
        ru: Итак, сын мой, веруя, что это истинно, оставь всякий  собственный помысл, хотя бы он был и разумный, и имей надежду на Бога, которая«может сделать несравненно болеетого,чего мы просим или о чём помышляем»(Еф.3:20). Я мог бы отвечать на всё, что ты сказал, но не хочу противоречить ни тебе, ни даже себе самому, только желаю показать тебе путь к надежде на Бога, ибо сей путь есть безопаснейший и самый твёрдый. Господь с тобою.
        cn: 所以，我的儿子，当相信这是真实的，并且放下一切私念，哪怕是合乎理性的思虑，而要全然仰望神。因为祂「能照着运行在我们心里的大能，充充足足地成就一切，超过我们所求所想的」（以弗所书 3:20）。你所说的，我本可以一一回应，但我不想与你相悖，甚至也不愿与我自己相悖，我只想向你指明仰望神的道路，因为这条道路是至为稳妥和坚定的。愿主与你同在。
  - type: heading2
    text:
      ru: К тому же брату
      cn: 致同一位弟兄
    children:
    - type: paragraph
      text:
        ru: 'Вспомни, сын мой, Того, Который сказал, что«многими скорбьми подобает нам внити во царствие Божие»(Деян.14:22), и не определил, сколькими и какими именно, но сказал неопределительно:«многими скорбьми». Итак, с благодарением и разумно переноси находящее на тебя: если имеешь грехи, то как сладкое, если же не имеешь их, то как очищающее тебя от страстей или ходатайствующее тебе Царство Небесное. Человеколюбивый и милосердый Бог, запретивший ветру и морю и сотворивший тишину великую (Мф.8:26), да запретит и твоему искушению, сын мой, и да даст тебе широту сердца, чтобы ты мог разуметь коварство вражие. Аминь.'
        cn: 儿子，请回想那一位曾说「我们进入神的国，必须经历许多艰难」（使徒行传 14:22）的主。他并未限定是多少艰难，也未指明是哪种艰难，而是泛泛地说「许多艰难」。因此，要心怀感恩并明智地承受临到你的一切：如果你有罪，就将其视为甘甜；如果你没有罪，就将其视为洁净你脱离情欲的炼净，或视为为你赢得天国的途径。那位仁慈怜悯的神，曾斥责风和海，使之风平浪静（马太福音 8:26），愿他也斥责你的试探，我的儿子，并赐予你宽广的心灵，使你能够识破仇敌的诡计。阿门。
  - type: heading2
    text:
      ru: Того же к брату, впадшему в трудную болезнь и различные преткновения
      cn: 同一位圣徒，写给一位陷入重病和诸多困厄的弟兄
    children:
    - type: paragraph
      text:
        ru: Прошу тебя, сын мой, терпи и благодари за преткновения, случающиеся в болезни, по слову сказавшего:«все еликоащенанесено ти будет, приимиза благо» (Сир.2:4),  чтобы намерение Промысла исполнилось на тебе, сын мой, так, как Ему благоугодно. Итак, будь мужествен, укрепляйся о Господе и уповай на Его попечение о тебе. Бог с тобою.
        cn: 我请求你，我的孩子，忍耐并感谢在病痛中遇到的跌倒，正如所说的话语：「凡临到你的，你都要接受为好的」（西拉书 2:4），这样，圣眷的旨意，我的孩子，就能照祂所喜悦的，在你身上得以成就。所以，要刚强，在主里得到坚固，并信赖祂对你的照护。愿上帝与你同在。
  - type: heading2
    text:
      ru: Того же к брату, находившемуся в искушении
      cn: 致身陷试炼的同一位弟兄
    children:
    - type: paragraph
      text:
        ru: 'Мир тебе о Христе, брат! Принудь сердце твоё верить, что непременно сам ты подал повод к искушению, хотя теперь, в настоящем случае, ты и не находишь оного. Уничижай себя, терпи, молись: и я уповаю на милосердие благого Владыки Христа, что Он удалит искушение. Апостол сказал:«мирХристовпревосходяй всяк ум да соблюдет сердца ваша»(Флп.4:7).'
        cn: '愿基督的平安与你同在，弟兄！


          务要迫使你的心相信，你定然是那招致试探的源头，尽管此刻，在此境况下，你并未察觉。贬抑自我，忍耐，祈祷：我信赖良善主宰基督的慈悲，祂必将除去试探。使徒曾言：「基督的平安，超越一切理智的，必在基督耶稣里保守你们的心怀意念。」 (腓立比书 4:7)'
  - type: heading2
    text:
      ru: К тому же
      cn: 此外，
    children:
    - type: paragraph
      text:
        ru: 'Не удивляйся, сын мой, если, находясь на пути, ведущем горе, ты впадёшь в терние и тину: случатся опять и гладкие места, ибо находящиеся в подвиге иногда падают, а иногда сами низлагают противников. Великий Иов сказал:«не искушение ли житие человеку на земли»(Иов.7:1).  И некто другой из святых сказал: «Муж, не испытанный искушениями, неискусен». Ибо мы бываем искушаемы для обучения в вере, для того чтобы мы были испытаны и научились бороться. Господь сказал:«в терпении вашем стяжите души ваша»(Лк.21:19). Итак, надежда на благой конец да поможет нам во всём случающемся. И святой Апостол, поучая нас терпению, говорит:«верен же Бог, иже не оставит вас искуситися паче, еже можете, но сотворит со искушением и избытие, яко возмощи вам понести»(1Кор.10:13). И Господь наш – Сама Истина – да утешит тебя, говоря:«в мире скорбни будете: но дерзайте, яко Аз победих мир»(Ин.16:33).  Сему поучайся, в сём пребывай и вспоминай Господа и благость Его, сын мой! Он поможет тебе во всём, ибо Он милостив и знает немощь нашу. Он вновь да запретит волнам и сотворит тишину в душе твоей молитвами святых Его. Аминь.'
        cn: 吾儿，倘若你在这通往高处的道路上，陷入荆棘与泥淖，切莫惊奇；因为平坦之处亦会再现，身处苦修之人有时会跌倒，有时则亲自击败对手。伟大的约伯曾说：「人生在世，岂不是一场试炼吗？」（约伯记 7:1）。另有圣者言：「未经试炼之人，便是不熟练之人。」因为我们受试炼，是为了在信仰中受教，为了受考验并学习争战。主曾说：「你们要凭着忍耐，保全自己的灵魂。」（路加福音 21:19）。因此，愿对美好结局的盼望，助我们面对一切境况。圣使徒亦教导我们忍耐，他说：「上帝是信实的，他必不叫你们受试探过于所能受的，他也要在受试探的时候，给你们开一条出路，叫你们能忍受得住。」（哥林多前书 10:13）。我们的主——真理本身——也安慰你，说：「在世上你们有苦难，但你们可以放心，我已经胜了世界。」（约翰福音 16:33）。吾儿，当学习此理，持守此理，并铭记主与祂的恩泽！祂必在一切事上帮助你，因为祂是慈悲的，并深知我们的软弱。愿祂再次斥退波涛，并藉着祂圣者的祷告，在你灵魂深处带来平静。阿门。
  - type: heading2
    text:
      ru: К тому же
      cn: 此外，
    children:
    - type: paragraph
      text:
        ru: Как за телами следуют тени, так и за исполнением заповедей – искушения, ибо никто, сказал Великий Антоний, не войдет в Царство Небесное без искушений. Итак, не удивляйся, сын мой, что, заботясь о спасении своём, ты встречаешь искушения и скорби. Но терпи без смущения и молись, благодаря, что ты, за исполнение заповеди, сподобляешься быть в искушении, для обучения и испытания души твоей. Благий Бог да подаст тебе во время искушения внимание и терпение.
        cn: 正如影随形于身躯，试探亦紧随于诫命的实践；因为，伟大的安东尼曾言，无人能不经试探而进入天国。是以，吾儿，当你为著自己的救赎而努力时，若遭遇试探与苦难，切莫惊讶。你当心平气和地忍受，并藉著祷告感恩，因为你藉著遵守诫命，得以蒙受试探，为的是让你灵魂得以学习与受验。愿良善的上帝在试探之时，赐予你警醒与忍耐。
  - type: heading2
    text:
      ru: К тому же
      cn: 此外，
    children:
    - type: paragraph
      text:
        ru: Мы – создание и дело благого и человеколюбивого Бога, сказавшего:«живу Аз, глаголет... Господь, не хощу смерти грешника, но еже обратитися... и живу быти ему»(Иез.33:11).  Также:«не приидох бо призвати праведники, но грешники на покаяние»(Мф.9:13). Итак, если это истинно и если мы так веруем, то«возверзи на Господа печаль твою и Той тя препитает»(Пс.54:23),  т. е. спасет, ибо Он печётся о нас. Он да утешит и твоё  сердце, сын мой, молитвами святых. Аминь.
        cn: 我们是良善且爱人的上帝所创造并成就的，祂曾说：「我指着我的永生起誓，主上主说：我断不喜悦恶人死亡，惟喜悦恶人转离所行的道而活。」（以西结书 33:11） 祂也说过：「我来本不是召义人，乃是召罪人悔改。」（马太福音 9:13） 所以，如果这是真实的，如果我们如此相信，那么「你要把你的重担卸给上主，他必抚养你」（诗篇 55:22），也就是说，祂必拯救你，因为祂顾念我们。愿祂也藉着圣徒们的祷告，安慰你的心，我的孩子。阿们。
  - type: heading2
    text:
      ru: К тому же
      cn: 此外，
    children:
    - type: paragraph
      text:
        ru: Хорошо рассудил авва Пимен, что изречение, повелевающее не заботиться о завтрашнем дне (Мф.6:34), сказано к человеку, находящемуся в искушении. И изречение:«возверзи на Господа печаль твою»(Пс.54:23) относится сюда же. Итак, оставь, сын мой, человеческие помышления и имей надежду на Бога, которая делает гораздо более того, что мы предполагаем, и успокоит тебя надежда на Бога. Господь да поможет тебе, сын мой, молитвами святых. Мы должны сопротивляться таковым помыслам, ибо не дерзаем сказать, что проживём и завтрашний день.
        cn: 阿爸皮门（Pimen）说得好，关于不要为明天忧虑（马太福音 6:34）的教导，是针对那些身处试炼中的人所说的。而「将你的重担卸给上主」（诗篇 54:23）这句经文也与此相关。因此，我儿，请放下世俗的思虑，将你的盼望寄托于上帝，因为上帝的作为远超我们的想象，对上帝的盼望必会使你得享安宁。我儿，愿主藉着众圣者的祈祷帮助你。我们必须抵挡这样的思想，因为我们不敢说我们能活到明天。
  - type: heading2
    text:
      ru: Того же к некоторому очень больному брату, имевшему различные худые помышления о том, кто заботился о его нужде
      cn: 致一位身患重病、对照顾他的人心怀种种恶念的弟兄
    children:
    - type: paragraph
      text:
        ru: 'Во имя Иисуса Христа, брат мой, не будем ничего иметь против ближнего, ибо мы должны препобеждать и покрывать это любовью. Никто не говорит ближнему своему: «Зачем ты не любишь меня?», но сам, делая достойное любви, привлекает и ближнего к любви. А касательно потребности телесной скажу, что если кто достоин успокоения, то и сарацинское сердце Бог вразумит оказать ему милость, по его нужде; если же он недостоин, или ему не полезно при обучении его быть утешенным, то хотя бы он сотворил новое небо и новую землю, не найдёт покоя. А сказанное тобою, что ты отягощаешь братию, очевидно есть самооправдание; ибо никто, помогая ближнему, желающему спасения, исполнять заповедь Божию, не говорит ему: «Я отягощаю тебя». Кто ненавидит огорчающих его, тот ненавидит кротость, и кто бегает от оскорбляющих его, тот бегает покоя о Христе. Человеколюбивый Бог да покроет нас, сын мой, Своею благодатию, молитвами всех святых. Аминь.'
        cn: 奉我主耶稣基督之名，我的弟兄，我们不应心怀任何对抗邻人的意念，因为我们当以爱胜过并遮盖这一切。无人会对他的邻人说：「你为何不爱我？」而是自己做那配得爱之事，便能吸引邻人归向爱。至于身体上的需要，我要说，若有人配得安息，即便撒拉逊人的心，上帝也会开导他们，按其所需施予怜悯；然而，若他不配得，或是在他受教期间得享慰藉对他无益，那么即便他创造了新天新地，也无法找到安息。你所言你使弟兄们感到负担，这显然是为自己开脱；因为无人会帮助一位渴望救赎的邻人遵行上帝诫命，同时却对他说：「我使你感到负担。」那憎恨使他悲伤之人者，便是憎恨温柔；那逃避冒犯他之人者，便是逃避在基督内的安息。愿仁爱之上帝以他的恩宠，并藉众圣徒的祈祷，覆盖我们，我的儿子。阿门。
- type: heading1
  text:
    ru: Вопросы преподобного Дорофея и ответы, данные на них святыми старцами Варсануфием и Иоанном Пророком
    cn: 圣多罗修斯长老的问答，以及圣瓦尔撒努菲长老和先知圣约翰对这些问题的答复
  children:
  - type: question
    text:
      ru: Вопрос 1. К святому старцу Иоанну Пророку.
      cn: 问题一：致圣长老约翰先知。
  - type: paragraph
    text:
      ru: У меня есть имущество, и хочу одну часть из него пожертвовать в общежитие, а другую раздать нищим. Скажи мне, Отец мой, должен ли я раздать оное через Авву?
      cn: 我有财产，愿将其中的一部分捐赠予修道院，另一部分施予贫者。请告诉我，我父，我是否应通过阿爸来分发这些财物？
  - type: answer
    text:
      ru: 'Ответ:Брат, на первые вопросы отвечал я тебе как человеку, ещё требовавшему млека. Теперь же, когда ты говоришь о совершенном отречении от мира, то слушай внимательно, по слову Писания:«разшири уста твоя, и исполню я»(Пс.80:11). Брат! не у меня, худейшего, должно тебе учиться, что делать; но послушай лучше, что написано в Деяниях Апостольских о продававших имения свои и полагавших цену к ногам Апостолов:«даяшеся же коемуждо,егожеащекто требоваше»(Деян.4:35).  Не сами они раздавали, но через Апостолов; сами же делались свободными от забот, имений и тщеславия. Так и ты поступи, если желаешь прийти в сию меру: наслаждаться спокойствием, отказаться от всех забот и безмятежно жить для Бога. Брат! твоё имущество весьма незначительно в сравнении с тем, какое иные отдавалиавве Исаии. Ему приносили десятки тысяч, говоря: «Распорядись ими, как знаешь», а не говорили, куда и как их отдать. Сделав таким образом то, что ведёт к совершенству, они жили уже без попечений. Если будет воля Божия на то, чтобы и ты достиг сего радостного состояния, то ты должен быть благодарен тому, кто понесёт твоё бремя; как бы только сеятель зла не посеял в тебе той мысли, что принявший твоё имущество должен быть тебе благодарен. Бог да устроит для тебя полезное к спасению души.'
      cn: '回答：

        弟兄，对于你最初的那些问题，我以对待一个仍需乳养之人来答复你。但如今，既然你谈及彻底舍弃世间之事，那么请你仔细聆听，正如圣经所言：“张开口，我就充满你”（诗篇 80:11）。弟兄啊！你不当向我这卑微之人学习该如何行事；倒不如听听《使徒行传》中关于那些变卖产业，并将所得之价放在使徒脚前的人的记载：“照各人所需用的分给各人”（使徒行传 4:35）。他们并非自行分发，而是通过使徒；他们自己则因此得以从烦忧、财产和虚荣中解脱。你若渴望达到此等境界，享有宁静，放下一切挂虑，并为上帝而安然生活，亦当如此行。弟兄啊！你的财产与那些人奉献给阿爸以赛亚的相比，微不足道。他们向他献上数万金钱，说：“请你随意处置”，而未曾指示该如何或向何处分发。他们以如此方式行了引向完全之事，此后便活在无忧之中。若这是上帝的旨意，使你也能达到此等喜乐之境，那么你应当感谢那为你承担重担之人；切莫让恶者在你心中播下那样的念头，以为接受你财产的人应当感谢你。愿上帝为你安排有益于你灵魂得救之事。'
  - type: question
    text:
      ru: 'Вопрос 2. Тот же брат вопросил Великого Старца[71]: Должен ли он через своего Авву  раздать имущество, и как раздать его и кому?'
      cn: 问题二。同一位修士请教伟大的长老[71]说：“他当借由他的阿爸，分发他的财物吗？又当如何分发，以及分给谁呢？”
  - type: answer
    text:
      ru: Ответ:Господь да благословит тебя, сын мой! Ты хочешь освободиться от забот; и вместе не хочешь, удерживаясь собственною волею. Ты только скажи, сколько желаешь назначить в общежитие и сколько для бедных, и не заботься более. Ибо послушание состоит в том, чтобы не иметь своей воли. Что драгоценнее души твоей, о которой Господь сказал, что она дороже всего мира (Мф.16:26)? Если же ты и её передал Богу и духовным Отцам твоим, то зачем же сомневаешься вверить им маловажное? Смотри, как тайно ведёт с тобою брань тщеславие и неверие! Если поступаешь так, то ты и души своей не вверил им истинно; как же ожидаешь получить чрез них милость? Желая Бога ради быть свободным от всего, оставь все попечения; и я возьму на себя попечения твои вместе с тем, кого ты назначишь; только ты будь чужд забот ради Бога, и прости меня, по любви.
      cn: 主愿你蒙福，我的孩子！你渴望从忧虑中解脱，却又不愿，被自己的意志所牵绊。你只需告诉我，你希望为修道院捐献多少，为穷人捐献多少，然后就无需再忧虑了。因为顺服的真谛，便在于不存己意。有什么比你的灵魂更为宝贵呢？主曾说过，灵魂比整个世界更为珍贵（马太福音 16:26）。倘若你连灵魂都已交托给上帝和你的属灵父亲们，又何必迟疑于将那些微不足道的事物也托付于他们呢？你看，虚荣与不信是如何暗中与你争战！如果你如此行，那么你并未真正地将灵魂托付于他们；又怎能期望通过他们获得恩典呢？为了上帝的缘故，渴望从一切事物中获得自由，就请放下所有的挂虑吧；我将与你指定之人一同承担你的忧虑；你只需为了上帝的缘故，远离烦恼，并因着爱而原谅我。
  - type: question
    text:
      ru: 'Вопрос 3. Того же к тому же Великому Старцу: Скажи мне, Отец мой, как достигнуть отсечения своей воли и того, чтобы сказать:«се мы оставихом вся, и вслед Тебе идохом»(Мф.19:27).  Я оставил для своего пропитания небольшое поместье, потому что я немощен.'
      cn: 问题三。 仍是这人向那位伟大的长老问道： 请告诉我，我的父亲，我如何才能做到弃绝自己的意愿，并能说出“看哪，我们已经撇下了一切，来跟从你了”（马太福音 19:27）这样的话呢？我为自己的生计留下了一小块田产，因为我身体虚弱。
  - type: answer
    text:
      ru: 'Ответ Великого Старца:Отсечение своей воли есть кровопролитие, и для достижения сего человек должен потрудиться до смерти и отвергать свою волю. Слова же:«се мы оставихом вся, и вслед Тебе идохом»относятся к совершенству: здесь разумеются не только поместья и малые имения, но и помыслы, и желания. Ты не достиг ещё такого совершенства; когда же приблизишься к нему, услышишь,чтотебе должно делать. Теперь же одно говорю тебе: оставь все попечения о вещах. Поместьем же тем владей пока для пропитания себя. Господь Иисус Христос да приведёт тебя в неизречённую радость, ибо Он есть Свет вечный. Аминь.'
      cn: '大长老的回复：


        斩断自己的意愿，如同流血牺牲，人要为此付出毕生的努力，甚至死而后已，方能弃绝自己的意志。而“看哪，我们已经撇下一切，跟从了你”（马可福音 10:28）这些话，则指向全然的圆满：这里所指的，不仅是田产和微薄的产业，更是心思意念和一切欲望。你尚未达到这样的圆满境界；当你渐渐靠近时，自会听到你当如何行事。现在，我只对你说一件事：放下对万物的一切挂虑。至于那份产业，暂时仍可持有，以维生计。愿主耶稣基督引领你进入那无法言喻的喜乐，因为祂是永恒之光。阿们。'
  - type: question
    text:
      ru: 'Вопрос 4. Тот же брат вопросил того же Великого Старца: я сильно борим блудною страстию; опасаюсь, чтобы не впасть в отчаяние, и, по немощи тела моего, не могу воздерживаться; помолись о мне, Господа ради, и скажи мне, Отец мой, что мне делать?'
      cn: 第四问。同一位修士向同一位伟大的长老请教：“我深受淫欲之情的困扰；我担心自己会陷入绝望，而我的身体又软弱无力，无法自持；看在主的份上，请为我祈祷，我的父亲，请告诉我该怎么办？”
  - type: answer
    text:
      ru: 'Ответ:Брат! диавол из зависти воздвигнул на тебя брань. Береги глаза свои и не питайся досыта. Вина употребляй немного, по немощи тела, о которой говоришь. Приобрети же смирение, расторгающее все сети вражия. И я, ничтожный, сделаю по силе моей, моля Бога, чтобы Он избавил тебя от всякого искушения и сохранил от всякого зла. Не уступай врагу, брат, и не предавайся отчаянию, ибо это великая радость диаволу. Молись непрестанно, говоря: «Господи Иисусе Христе, избави меня от страстей постыдных», и Бог помилует тебя, и получишь силу молитвами святых. Аминь.'
      cn: 回答：弟兄啊！魔鬼出于嫉妒，在你身上挑起了争战。请你保守你的双眼，不要饱食终日。酒只可少许饮用，正如你所说的，是因身体的软弱。更要获得谦卑，它能撕碎仇敌的一切罗网。我，这个卑微之人，也将尽我所能，祈求上帝，愿祂将你从一切试探中解救出来，并保守你脱离一切邪恶。弟兄啊，不要向仇敌屈服，也不要陷入绝望，因为那会给魔鬼带来极大的喜悦。要不住地祷告，说：“主耶稣基督啊，求你救我脱离可耻的情欲”，上帝必会怜悯你，你也将因圣徒的祷告而获得力量。阿们。
  - type: question
    text:
      ru: Вопрос 5. Тот же брат, будучи борим тою же блудною страстию, просил того же Великого Старца помолиться о нём и сказать ему, как распознать, своею ли похотию искушается человек, или врагом.
      cn: 第五问。同一位修士，被同样的淫邪情欲所困扰，恳求同一位大长老为他祷告，并告知他如何分辨一个人是被自己的情欲诱惑，抑或是被仇敌诱惑。
  - type: answer
    text:
      ru: Ответ:Брат! без труда и сердечного сокрушения никто не может избавиться от страстей и угодить Богу. Когда человек искушается своею похотию, можно узнать из того, что он нерадит о себе и позволяет сердцу своему размышлять о сделанном им прежде; и тогда человек сам собою навлекает на себя страсть чрез свою похоть. Ум его, мало-помалу ослепляемый страстию, начинает, незаметно для него самого, обращать внимание на того, к кому чувствует влечение, или говорить с ним, и находить причины для того, чтобы с ним побеседовать или посидеть, и всеми средствами старается исполнить свое желание. Если позволить мысли обращаться в сём, то умножится брань до падения, хотя и не телом, но духом, в согласии с помыслами, и оказывается, что такой человек сам зажигает огонь в своем веществе. Трезвенный же и благоразумный человек, желающий спастись, когда видит, от чего терпит вред, тщательно хранит себя от злых воспоминаний, не увлекается страстными мыслями, удаляется от встречи и беседы с теми, к которым чувствует влечение, и от всякого повода к греху, боясь, чтобы самому не возжечь в себе огня. Вот брань, происходящая от своей похоти, или произвола человека.
      cn: 回答：弟兄啊！若无劳苦与心碎之痛，无人能摆脱情欲，亦无法取悦上帝。当一个人受其自身私欲试探时，可由其对自己不加在意、任凭心神回顾往日所为而知；那时，人便因自己的私欲，自招情欲缠身。其心智，渐为情欲所蔽，不觉之中，开始关注那令其心生眷恋之人，或与之交谈，并寻觅由头，以便与之对语或共坐，竭尽所能以遂其愿。若任由思绪沉溺其中，则战事倍增，直至跌倒，即便身体未犯，精神亦然，与意念相合，此人便是在自身物质中自燃火焰。然警醒而明智、渴求得救之人，当其察觉何事会致自身受损时，便会谨慎自守，远离恶念，不为情欲之思所惑，避开与那些令其心生眷恋之人相遇、交谈，并远避一切引人犯罪之机缘，唯恐自身引火上身。此乃源于自身私欲或个人意志的争战。
  - type: paragraph
    text:
      ru: 'А та, которая бывает от диавола, происходит так: сердце желающего спастись боится, чтобы не принять в себя семени вражеского. И в этом случае человек трезвенно хранит себя от злых воспоминаний, чтобы не увлечься страстными помыслами, и от встречи, беседы и всякого повода к свиданию. Если нужда есть к нему (лицу увлекающему) по делу, то лучше оставить дело, чтобы не погибла душа. Бодрствуй, брат, ты смертен и недолговечен; не желай же за малое время услаждения потерять жизнь вечную. Какую пользу приносит зловоние и нечистота греха? Только стыд, поношение и соблазн; воздержание же доставляет победу, венец и похвалу. Укрощай коня своего уздою видения, чтобы он, смотря туда и сюда, не разжигался похотию на женщин и мужчин и не свергнул бы тебя, всадника своего, на землю. Молись Богу, чтобы Он отвратил«очисвои,еже не видети суеты»(Пс.118:37). И когда приобретёшь мужественное сердце, брани оставят тебя. Очищай себя, как вино очищает раны, и не позволяй накопляться в тебе зловонию и нечистоте. Приобрети плач, чтобы он удалил от тебя свободу в обращении, которая губит души усвоивших её. Не бросай орудия, без которого нельзя возделать плодоносную землю. Орудие это, соделанное Великим Богом, есть смирение: оно искореняет все плевелы с поля Владыки и подаёт благодать обитающим на нём. Смирение не падает, но воздвигает от падения тех, которые имеют его. Возлюби всем сердцем плач, ибо и он соучастник благого сего делания. Потрудись во всём отсекать свою волю, ибо это вменяется человеку в жертву; сие-то и значит:«Тебе ради умерщвляемся весь день, вменихомся яко овцы заколения»(Пс.43:23).  Не расслабляй себя беседами, ибо они не допускают тебя преуспевать о Боге. Усильно обуздывай органы чувств твоих: зрения, слуха, обоняния, вкуса и осязания, и преуспеешь благодатию Христовою. Без мучений никто не бывает мучеником, как и Господь сказал:«в терпении вашем стяжите души ваша»(Лк.21:19), и  Апостол говорит:«в терпении мнозе, в скорбех»(2Кор.6:4) и проч. Смотри, не показывай халдеям сокровищ дома твоего (4Цар.20:12–18), иначе возьмут они тебя в плен и уведут к Навуходоносору, царю Вавилонскому (4Цар.24:16).'
      cn: '而那出自魔鬼的意念，其发生是这样的：寻求救恩者的心惧怕自己会接受仇敌的种子。在这种情况下，人需要警醒地保守自己，远离邪恶的记忆，以免被情欲的思想所诱惑；也要远离与引诱者的相遇、交谈以及一切约会的借口。如果因事务需要与他（引诱者）接触，则最好放弃该事务，以免灵魂丧亡。


        弟兄啊，你要警醒，你是必死的，生命短暂；切勿因片刻的欢愉而失去永恒的生命。罪恶的恶臭和不洁能带来什么益处呢？唯有羞耻、辱骂和绊脚石；而节制却带来胜利、冠冕和赞美。你要用远见的缰绳驯服你的马，以免它东张西望，因男女情欲而燃起淫火，从而把你这位骑手从背上摔到地上。


        你要祈求上帝：「求你使我的眼目不看虚妄」（诗篇 118:37）。当你获得勇敢的心时，争战就会离开你。你要洁净自己，如同美酒洁净伤口，不要让恶臭和不洁在你里面积聚。要获得哀恸的心，因为它能将那败坏接受者的灵魂的随意交往从你身边驱除。


        不要丢弃那件没有它就无法耕耘沃土的工具。这件由伟大的上帝所造的工具就是谦卑：它能从主人的田地里拔除一切稗子，并赐恩典给居住在上面的人。谦卑不会跌倒，反而能从跌倒中扶起那些拥有它的人。


        要全心爱慕哀恸，因为它也是这美好工作的同工。要在一切事上努力克制自己的意愿，因为这在上帝眼中算为祭物；这就是经文所说的：「我们为你的缘故终日被杀；人看我们如将宰的羊」（诗篇 43:23）。


        不要因交谈而放松自己，因为它们会阻碍你在上帝里长进。要竭力约束你的感官：视觉、听觉、嗅觉、味觉和触觉，你就会靠着基督的恩典而长进。没有人不经受苦难就能成为殉道者，正如主所说的：「你们常存忍耐，就必保全灵魂」（路加福音 21:19），使徒也说：「在许多的忍耐里，在患难里」（哥林多后书 6:4）等等。


        你要留意，不要向迦勒底人展示你家中的财宝（列王纪下 20:12-18），否则他们会把你掳去，带到巴比伦王尼布甲尼撒那里（列王纪下 24:16）。'
  - type: paragraph
    text:
      ru: 'Вразумляясь всегда ответом моим, попирай страсти, чтобы они не попрали тебя и насильственно не сделали тебе зла. Убегай от них, как«серна от тенёт»(Притч.6:5), чтобы они не закололи тебя, как ягнёнка. Не бойся их, они не имеют силы: Господь наш Иисус Христос расслабил их и сделал бессильными. Не предавайся сну: хотя они и полумертвы, но не спят; не будь нерадив, ибо они не нерадят. Хотя немного простри и ты руку Отцам твоим, желающим извлечь тебя из зловонной тины. Вспоминай, что«много бо может молитва праведнаго поспешествуема»(Иак.5:16). Не суди, не уничижай и не соблазняй никого. Не приписывай никому того, чего не знаешь о нём достоверно, ибо это погибель душевная. Себе внимай и ожидай приближающейся смерти. Говори себе слово блаженного Арсения: «Арсений, зачем ты вышел из мира?» Научайся тому, чего пришёл ты здесь искать. Теки к Иисусу, чтобы и достигнуть Его. Если хочешь спастись, теки скоро, чтобы войти и тебе в добрую дружину святых старцев. Если хочешь преуспеть, трудись. Пожелай быть прославленным со святыми в неизреченной славе, а не быть с постыдными демонами в неизреченном мучении. Возжелай быть в Царствии Небесном, а не в геенне огненной. Возжелай услышать:«приидите, благословеннии Отца Моего»(Мф.25:34), и«добре, рабе благий и верный»(Мф.25:23) и проч., а не услышать:«идите отМене, проклятии»(Мф.25:41);«лукавый рабе и ленивый»(Мф.25:26).  Господу слава во веки. Аминь.'
      cn: 你的回答若时时令你省悟，你便要践踏情欲，以免它们践踏你，并以暴力加害于你。你要像「羚羊脱离罗网」（箴言 6:5）一般逃离它们，以免它们像宰杀羔羊一样将你刺死。不要惧怕它们，它们没有力量：我们的主耶稣基督已使它们软弱无力。切勿沉睡：尽管它们半死不活，却并未安睡；不要懈怠，因为它们从不懈怠。你也当向你的教父们稍微伸出援手，他们渴望将你从那腥臭的泥泞中拉拔出来。谨记，「义人祈祷所发的力量，是大有功效的」（雅各书 5:16）。不要审判，不要轻蔑，也不要使任何人跌倒。不要将你不确切知晓的事情归咎于任何人，因为那会使灵魂堕入毁灭。要警醒自身，并期待即将到来的死亡。对自己说蒙福的阿塞纽斯的话：「阿塞纽斯，你为何离开了世界？」学习你来此寻求的东西。奔向耶稣，以便你也能达到祂。如果你渴望得救，要迅速奔跑，以便你也能进入圣洁长者们的美好队伍。如果你渴望进步，就要劳苦。渴望与圣徒们一同在不可言喻的荣耀中受显扬，而不是与可耻的恶魔一同在不可言喻的折磨中。渴望置身于天国，而不是在火热的地狱。渴望听到：「你们这蒙我父赐福的，可来承受那创世以来为你们所预备的国」（马太福音 25:34），以及「好，你这又良善又忠心的仆人」（马太福音 25:23）等等，而不是听到：「你们这被咒诅的人，离开我」（马太福音 25:41）；「你这又恶又懒的仆人」（马太福音 25:26）。愿荣耀归于主，直到永远。阿们。
  - type: question
    text:
      ru: 'Вопрос 6. Того же к тому же Великому Старцу: Имея много грехов, я хочу покаяться, но по немощи телесной не могу подвизаться подобно отцам; прошу тебя, скажи мне, как мне положить начало? Назначь мне что-либо и объясни, что значит сказанное тобою в предыдущем ответе: «не показывай вавилонянам сокровищ дома твоего, иначе они возьмут тебя в плен и уведут в Вавилон».'
      cn: 问题六。同一个人问同一位大长老：我罪孽深重，心愿悔改，但因肉体软弱，无法像先父们那样苦修。恳请您指教，我该如何开始？请您为我指派一些功课，并解释您在上次答复中所说的“不要将你家中的宝物展示给巴比伦人，否则他们会掳走你，将你带到巴比伦”是什么意思。
  - type: answer
    text:
      ru: 'Ответ Варсануфия:Брат! есть нищие, которых ублажает  Господь, потому что они отвергли всё своё имение, т. е. все свои страсти и обнажились от них ради имени Его; такие поистине нищи, и им принадлежит блаженство. Есть и другие нищие, не приобретшие ничего доброго, которым Господь угрожает, говоря:«идите отМене, проклятии»(Мф.25:41). Кто имеет такие стяжания и отягощается ими, пусть отвергнет их, да пребудет без попечения. Итак, если желаешь положить начало покаяния, посмотри, что сделала блудница: слезами своими омыла она ноги Владыки (Лк.7:38). Плач омывает всякого от грехов; но человек достигает плача трудом, посредством многого поучения в Писании, терпения, размышления о Страшном Суде и стыде вечном, и через самоотвержение, как Господь сказал:«аще кто хощет по Мне ити, да отвержется себе, и возмет крест свой, и по Мне грядет»(Мф.16:24).  Отвергнуться же себя и взять крест свой значит: отсекать свою волю во всем и почитать себя за ничто. Так как ты сказал, что немощен телом и не можешь ничего делать, то делай по силе своей, вкушая хлеба и пития несколько менее надлежащего, ибо Бог принял две лепты вдовицы и порадовался о них более, нежели о всём прочем. Обучи себя не обращаться с другими свободно, и ты спасёшься. Храни прежние ответы мои и сей последний, как зеницу ока. Что же касается слов моих: «не показывай сокровищ твоих вавилонянам», я говорил это о бесах, которым ты покажешь их, если будешь говорить людям, что тебе написан оный ответ. Бесы, видя сие, раздражатся на тебя и будут тебя бороть тщеславием, а простых слушателей соблазнять, и ты понесёшь осуждение за то и за другое. Тем же, которые могут слышать и сохранять слова мои, они принесут радость и пользу. Всё, что ни делаешь доброго, старайся скрывать, ибо сие тебе полезно. Господь да вразумит тебя молитвами Святых. Аминь.'
      cn: '瓦尔萨努菲的回应：


        弟兄啊！有蒙主赐福的贫者，因他们为祂的名，舍弃了所有家产，亦即舍弃了所有的情欲，使自己全然赤裸。此等之人才是真正的贫者，福分属于他们。另有他种贫者，未曾积蓄任何善行，主因此而警告他们，说：“你们这被咒诅的人，离开我，进入那为魔鬼和他的使者所预备的永火里去”（马太福音 25:41）。凡有此等积蓄并为此所累之人，当将其舍弃，方能安然无忧。


        因此，若你渴望开始悔改，请看那娼妓所做的：她用泪水洗净了主的双足（路加福音 7:38）。哭泣能洗净人的一切罪孽；然而，人需通过辛勤的努力，方能达到哭泣之境。这包括：勤读圣经，忍耐，默想可怕的审判和永恒的羞耻，以及自我舍弃。正如主所言：“若有人要跟从我，就当舍己，背起他的十字架，来跟从我”（马太福音 16:24）。舍弃自我并背负十字架，意味着在一切事上舍弃自己的意愿，并视自己为无有。


        既然你言及身体虚弱，无力作为，那就尽力而为吧：饮食稍减于应有之量。因为上帝接纳了寡妇的两文钱，并为此欢喜，胜于一切。训练自己不与他人随意往来，你便可得救。谨守我先前的答复以及这最后的答复，如同保护眼中的瞳仁一般。


        至于我所说的：“不要将你的财宝显给巴比伦人看”，我指的是那些恶魔。如果你告诉人们那份答复是写给你的，你就是把财宝显给恶魔看了。恶魔见此，必会恼怒于你，并以虚荣心与你争战，还会诱惑那些单纯的听众。因此，你将为此二者而受谴责。然而，那些能听闻并谨守我言语的人，我的话语将带给他们喜乐和益处。凡你所行的善事，务必努力隐藏，因为这对你有益。愿主借着众圣徒的祈祷，光照你。阿门。'
  - type: question
    text:
      ru: 'Вопрос 7. Того же к тому же Великому Старцу: Помолись о мне, Отец мой, меня очень смущают помыслы блуда, уныния и боязни; и помысл говорит мне, чтобы я беседовал с братом, к которому чувствую влечение, когда его вижу, дабы молчанием моим не подать ему повода к подозрениям. Ощущаю также, что бесы как бы давят меня, и впадаю в боязнь.'
      cn: 第七问。同一个人写给同一位伟大长老：我的父亲，请为我祷告，我深受淫邪、沮丧和恐惧思绪的困扰；有思想告诉我，当看到那位我心生爱慕的弟兄时，我应该与他交谈，以免我的沉默让他产生怀疑。我也感觉到恶魔仿佛在压迫我，使我陷入恐惧。
  - type: answer
    text:
      ru: Ответ:Брат! ты не обучен ещё браням со врагом, потому и приходят тебе помыслы боязни, уныния и блуда. Противостань им твердым сердцем, ибо борцы, если не подвизаются, не бывают увенчаны, и воины, если не покажут царю своего искусства в бранях, не удостаиваются почестей. Вспомни, каков был Давид. Не поёшь ли ты:«искуси мя, Господи, и испытай мя, разжжи утробы моя и сердце мое»(Пс.25:2). И ещё:«аще ополчится на мя полк, не убоится сердце мое:ащевостанет на мя брань, на Него аз уповаю»(Пс.26:3). Также о боязни:«аще бо и пойду посреде сени смертныя, не убоюся зла, яко Ты со мною еси»(Пс.22:4).  Об унынии же:«аще дух владеющаго взыдет на тя, места твоего не остави»(Еккл.10:4). Разве ты не хочешь быть искусным? Но муж, не испытанный искушениями, не искусен. Брани делают человека искусным. Делание инока состоит в том, чтобы терпеть брани и противиться им с мужеством сердца. Но как ты не знаешь хитростей врага, то он и приносит тебе помыслы боязни и расслабляет твоё сердце. Ты должен знать, что Бог не попустит на тебя брани и искушения выше силы твоей; тому научает тебя и Апостол, говоря:«верен же Бог, иже не оставит вас искуситися паче, еже можете»(1Кор.10:13).
      cn: 答：弟兄啊！你尚未习练与仇敌争战，因此那些恐惧、沮丧和淫欲的思想便向你袭来。你要以坚定的心抵挡它们，因为摔跤的人若不奋力，便不能获得冠冕；士兵若不向君王展现他们在战场上的技艺，便不能得到尊荣。回想大卫是何等人物。你岂不是吟唱道：“耶和华啊，求你察看我，试验我，熬炼我的肺腑心肠”（诗篇 26:2）吗？又说：“虽有军兵安营攻击我，我的心也不害怕；虽然兴起刀兵攻击我，我却仍旧倚靠祂”（诗篇 27:3）。关于恐惧，经上说：“我虽然行过死荫的幽谷，也不怕遭害，因为你与我同在”（诗篇 23:4）。至于沮丧，经上说：“掌权者的心若向你发怒，你不要离开你的本位”（传道书 10:4）。难道你不想变得熟练吗？然而，一个未经试炼的人，便不熟练。争战使人熟练。修道士的职责就是忍受争战，并以心中的勇气抵挡它们。但因你尚不知晓仇敌的诡计，它便将恐惧的思想带给你，并使你的心松懈。你当知道，上帝不会允许你遭遇超出你力量的争战和试炼；使徒也教导你这一点，他说：“上帝是信实的，祂必不叫你们受试探过于所能受的”（哥林多前书 10:13）。
  - type: paragraph
    text:
      ru: 'Брат! и я в юности моей многократно и сильно бывал искушаем бесом блуда и трудился, подвизаясь против таких помыслов, противореча им и не соглашаясь с ними, но представляя себе пред глазами вечные муки. Пять лет поступал я так ежедневно, и Бог облегчил меня от сих помыслов. Брань сию упраздняет непрестанная молитва с плачем. А то, что бесы давят тебя, происходит от зависти их: если бы могли, они выгнали бы тебя и из келлии твоей; но Бог не попускает им владеть тобою, да они и не имеют на то власти. Бог вскоре мог бы облегчить тебя, но ты не стал бы тогда противиться другой страсти. Да не расслабят тебя бесы, чтобы обращать внимание на брата (которым завлекаешься), или беседовать с ним, но если тебе и случится нечаянно с ним сойтись против твоего желания, удержи взор твой со страхом и благопристойностию, и не слушай внимательно его голоса. Если же брат тот по неведению сам заговорит с тобою, или сядет возле тебя, то искусно уклонись от него, впрочем, не вдруг, но с благопристойностию. Скажи помыслу своему: вспомни Страшный Суд Божий и стыд, который постигнет тогда увлекающихся сими постыдными страстями. Понуждай помысл свой, и получишь помощь молитвами святых, и Бог помилует тебя. Не будь дитя умом,«но злобою младенствуй»(1Кор.14:20); умом же,  брат, будь совершен. Внимай себе, как тебе встретить Бога. Аминь.'
      cn: 兄弟！我年轻时也曾多次被淫欲的魔鬼猛烈地试探，我为此劳苦，与这些思想搏斗，反驳它们，不赞同它们，而是将永恒的苦难摆在眼前。我这样日复一日地过了五年，上帝就使我摆脱了这些思想。这场争战被不住的、带着眼泪的祷告所废除。至于魔鬼压迫你，那是出于它们的嫉妒：如果它们能，它们会把你赶出你的小室；但上帝不许它们辖制你，它们也无此权柄。上帝很快就能使你得蒙解脱，但那时你就不会再去对抗另一种情欲了。不要让魔鬼使你松懈，以至于去留意（你被其诱惑的）那位弟兄，或与他交谈，但如果你碰巧不情愿地与他相遇，要怀着敬畏和端庄的心控制你的目光，不要仔细聆听他的声音。如果那位弟兄因无知而主动与你交谈，或坐在你旁边，那么要巧妙地避开他，但不要过于仓促，而要保持端庄。对你的思想说：回想上帝的审判日和那时那些被这些可耻情欲所诱惑之人将要遭遇的羞辱。勉强你的思想，你就会借着圣徒的祷告得到帮助，上帝会怜悯你。不要在心智上作小孩子，「但在恶事上作婴孩」（哥林多前书 14:20）；然而在心智上，兄弟，要作完全人。留心自己，你将如何面对上帝。阿门。
  - type: question
    text:
      ru: 'Вопрос 8. Тот же брат просил того же Великого Старца, говоря: Помолись о мне, Отец мой, ибо я окаянен по всему и имею нужду в великом человеколюбии. Возникающие во мне помыслы говорят: иди в чужую сторону и там спасешься. По молитвам вашим, да не попустит Бог овладеть мною сим помыслам.'
      cn: 问题八。同一位弟兄向同一位伟大的长老请求说：“我的父亲，请为我祈祷，因为我全然可怜，亟需莫大的慈悲。我心中浮现的念头对我说：‘去往异乡，在那里你将得救。’愿籍由您的祈祷，上帝不容许这些念头掌控我。”
  - type: answer
    text:
      ru: 'Ответ:Брат! да будет проклят посеявший в сердце твоём такие помыслы, чтобы выйти из сего места ради преступления заповедей. Это диавол. Он предлагает тебе сие под видом правды для того, чтобы, поругавшись над тобою, сделать тебя предметом соблазна для многих, дабы ты и за них понёс осуждение. Впрочем, ты подвергаешься сему за своё нерадение и тщеславие. Ты говоришь: «Если уйду в чужую сторону, там буду переносить бесчестие». Почему же теперь, лишь только услышишь, что брат твой сказал нечто на тебя, сердце твоё смущается, и ты не хочешь, чтобы кто-нибудь знал о твоём согрешении? К нерадению и тщеславию присоединяют свои козни и демоны, чтобы погубить твою душу. Будь уверен о Господе, что, если бы не помощь Божия и не молитвы находящихся здесь истинных рабов Божиих, ты не мог бы и год пробыть в монастыре. Но как слепой ничего не видит, так и ты не видишь благодеяния, которое оказал тебе Бог и продолжает оказывать по молитвам святых и блаженного Авраамия, сказавшего тебе и брату твоему: «Ежели вы останетесь в сём месте, то будете иметь меня ходатаем».'
      cn: 答：弟兄啊！愿那在你心中播下如此意念的受咒诅，好使你为违背诫命而离开此地。这是魔鬼。它披着真理的外衣引诱你，为的是嘲弄你，使你成为众人的绊脚石，以致你也将为他们背负审判。然而，你遭受此等引诱乃是因你的懈怠与虚荣。你说：“若我前往异地，便能忍受羞辱。”但为何现在，你才刚听闻弟兄说了你一些话，你的心便已纷乱，不愿让人知晓你的过犯？懈怠与虚荣又与恶魔的诡计合谋，意欲毁灭你的灵魂。你要确信主，若非神的帮助，若非此处真实事奉神之人的祷告，你一年也无法在这修道院中住下去。但正如盲者一无所见，你也未曾看见神已赐予你、并藉着圣者们和蒙福的亚巴郎（曾对你和你的弟兄说：“若你们留在此地，我将为你们代求。”）的祷告而继续赐予你的恩惠。
  - type: paragraph
    text:
      ru: 'Брат! внимай себе тщательно; подвизайся против помыслов, чтобы не впасть в нерадение и тщеславие, не делать ничего по своей воле и не принимать возникающих в тебе помыслов и самооправдания: в противном случае ты подвергнешься сильному падению. Знай же достоверно, что куда бы ты ни пошёл, хотя бы прошёл всю землю из конца в конец, нигде не получишь такой пользы, как на сём месте. Что для корабля якорь, то будет для тебя молитва здешних отцов. Приобрети твёрдость, и она удалит от тебя свободу в обращении с ближними, причину всех зол в человеке. Оставь все внешние попечения и тогда будешь свободно служить Богу. Сделайся мёртвым для всякого человека: в сём-то и состоит странничество. Почитай себя за ничто, и мысль твоя не будет смущаться. Не думай, чтобы ты сделал что-нибудь доброе, и награда твоя сохранится в целости. Сверх всего помни, что ты недолго пробудешь в теле, и старайся, чтобы с дерзновением мог ты сказать в оный час:«уготовихся и не смутихся»(Пс.118:60). Брат! нельзя жить без труда, и никто не венчается без подвига. Понуждай себя подвизаться о своём спасении, и поможет тебе Бог,«иже всем человеком хощет спастися, и в разум истины приити»(1Тим.2:4). Он да помилует тебя, сын мой, чтобы ты мог с усердием приступить к благоугождению Ему. Ибо Его есть милость и сила и слава во веки веков. Аминь.'
      cn: 弟兄啊，务要仔细自省；要与思想争战，以免陷入怠惰与虚荣，不要按自己的意愿行事，也不要接受心中产生的想法与自以为义：否则，你将遭受重大的跌落。你当确实知道，无论你走到哪里，即便走遍天涯海角，都无法获得如此的益处，如同在此地所得。众位神父的祷告，之于你如同船只的锚。获得坚忍，它将使你远离与邻人交往时的随意，这乃是人类一切邪恶的根源。放下一切外在的挂虑，那时你便能自由地事奉上帝。成为一个对所有人而言如同死者一般的人：这正是寄居的意义。视自己为无有，你的思想便不会烦恼。不要以为你做了任何善事，如此你的奖赏才能完全保存。最重要的是，要记住你在肉身中停留的时间不长，务要努力，以便在那时刻，你能坦然无惧地说：「我急忙遵守你的命令，并不迟延」（诗篇 118:60）。弟兄啊，没有劳苦就无法生活，没有人不经过奋斗就能获得加冕。勉励自己为自己的救赎而努力，上帝必将帮助你，「他愿意万人得救，明白真道」（提摩太前书 2:4）。愿他怜悯你，我的孩子，使你能热切地亲近他，蒙他喜悦。因为怜悯、能力与荣耀都归于他，直到永永远远。阿门。
  - type: question
    text:
      ru: 'Вопрос 9. Того же к тому же Великому Старцу: Отец мой! что значит сказанное тобою, что я не мог бы и года одного пробыть в монастыре? И помолись о мне Господа ради, потому что во время сна нападает на меня демон и давит меня, и я имею нужду в твоём человеколюбии.'
      cn: 问题九：同一个门徒向同一位大长老提问：我的父啊！你所说我连一年都无法在修道院里待下去，这究竟是什么意思呢？请为我祷告，看在主的份上，因为在睡梦中，魔鬼会袭击并压迫我，我需要你的慈爱。
  - type: answer
    text:
      ru: 'Ответ:Я сказал тебе, что если бы не молитвы отцов, то ты не мог бы и одного года пробыть в монастыре, разумея это о монашестве. Потому что не все, живущие в монастырях, монахи, но тот монах, кто исполняет дело монашеское. Господь сказал:«не всяк глаголяй Ми: Господи, Господи, внидет в Царствие Небесное: но творяй волю Отца Моего, иже есть на небесех»(Мф.7:21). Брат! зачем ты, находясь в беде, позволяешь врагу издеваться над тобою? Ты вопрошаешь и не стараешься исполнять сказанного тебе; опять вопрошаешь, и тщеславно передаёшь это другим из человекоугодия, и сам препятствуешь себе преуспеть вскоре; а потому и подвергаешься искушениям во сне, и демон нападает на тебя и давит тебя. Бог же попускает сие для того, чтобы ты вразумился и укорял себя, как следует иноку; а ты не понимаешь сего, брат. Время нам дано для того, чтобы испытывать наши страсти, плакать и рыдать. Если же ты, пребывая в келлии, рассеиваешься мыслями, укоряй себя во всём и повергни немощь твою пред Богом. Он поможет тебе и укрепит тебя преуспеть о Нём. Аминь.'
      cn: 答：我已告知你，若非诸位教父的祷告，你断不能在修道院中待满一年，我所指乃是修道生活。因为并非所有居于修道院者皆为修士，唯有那些实践修道事工之人方是修士。主曾言：“不是凡称呼我‘主啊，主啊’的人，都能进天国；唯独遵行我天父旨意的人，才能进去。”（马太福音 7:21）。弟兄啊！你身陷困境，为何任由仇敌嘲弄你？你发问却不努力遵行所教导你的；你再次发问，却又徒然因讨人喜悦而转告他人，如此自阻速速长进；因此你梦中亦遭遇试探，恶魔攻袭并压制你。上帝容许此事，是为了让你蒙受教诲，并如修士般责备自己；然而你却不明白这一点，弟兄啊。时间赐予我们，是为了省察我们的情欲，痛哭流涕。倘若你，虽居于斗室，却思绪纷飞，当在一切事上责备自己，并将你的软弱全然倾覆于上帝面前。祂必帮助你，并坚固你，使你在祂里面长进。阿门。
  - type: question
    text:
      ru: 'Вопрос 10. Того же к другому Старцу[72]и прошение о молитве: Господа ради, помолись о мне, чтобы мне избавиться от постыдных страстей и от тщеславия, ибо они оскверняют меня во всяком деле, о котором думаю, что делаю доброе; также прошу тебя сказать мне: с каким намерением должно совершать память святых и как извергнуть из себя внутренное зло.'
      cn: '问题十


        同一位（修士）致另一位长老[72]，祈求代祷：


        主啊，请为我祷告，使我能摆脱羞耻的情欲和虚荣心。因为它们在我所思所行的每一件善事上都玷污了我。我也请您告诉我：当以何种心意来纪念圣徒？以及如何根除内在的邪恶？'
  - type: answer
    text:
      ru: 'Ответ Иоанна:Если хочешь избавиться от постыдных страстей, не обращайся ни с кем свободно, особенно же с теми, к которым сердце твоё склоняется по страсти похотения; чрез то освободишься и от тщеславия: ибо к тщеславию примешивается человекоугодие, к человекоугодию – свободное обращение[73], а свободное обращение есть матерь всех страстей.'
      cn: 约安的回答：你若渴望摆脱那些羞耻的激情，就不要与任何人过从甚密，尤其是那些你的心因情欲的渴望而倾向的人；通过此举，你也能从虚荣中得到解脱：因为虚荣中掺杂着取悦于人，取悦于人则导致了随意的交往[73]，而随意的交往正是所有激情之母。
  - type: paragraph
    text:
      ru: Кто совершает память святых без тщеславия, полагая, что делает сие по Божию указанию, а не по своемыслию, тот делается сопричастником святых и получает награду от Владыки их. Попечение же о спасении души и любовь к Богу помогают всякому извергнуть из себя внутренное зло и чисто покаяться. Выслушай меня, сын мой, и по видимому заключай и о невидимом. Когда ты бываешь несколько нездоров телом, то воздерживаешься от вредного тебе. Почему же не стараешься воздержаться, когда ты болен душою? Много нужно нам трудов и потов, как Апостол говорит:«умерщвляю тело мое и порабощаю»(1Кор.9:27). Сделай по силе твоей, и Бог поможет тебе, молитвами отцов твоих; ибо жаждет видеть наше спасение Тот, Кто клялся Самим Собою, что«не хощет смерти грешника, но еже обратитися... и живу быти ему»(Иез.33:11). Великая сила восходит из места, где молитвы истинных рабов Божиих приносятся Богу за всех нас; верую, что не посрамит их Господь. Присоедини к оным и свои две лепты, и ты обрадуешь Господа, как и вдовица Евангельская. Привяжи обремененную ладью твою к кораблю отцов твоих, и они управят тебя к Иисусу, могущему даровать тебе смирение и силу, разум, венец и веселие. Аминь.
      cn: 「那些不怀虚荣心地纪念圣徒，认为这是依循神的指引而非出于一己之念的人，便成为了圣徒的同伴，并会从他们的主那里获得赏赐。对灵魂救赎的关切以及对神的爱，能帮助每个人驱逐内心的邪恶，并洁净地忏悔。我的孩子，听我说，从可见之事推断不可见之事。当你身体稍有不适时，你便会避免有害于你的食物。那么，当你灵魂有病时，为何不努力克制自己呢？我们需要付出许多劳苦和汗水，正如使徒所说：『我是攻克己身，叫身服我』（哥林多前书 9:27）。尽你所能去做，神会籍着你父辈们的祷告来帮助你；因为那曾凭自己起誓说『主上主说：我指着我的永生起誓，我断不喜欢恶人死亡，惟喜欢恶人转离所行的道而活』（以西结书 33:11）的神，渴望看到我们的救赎。从那真正属神的仆人为我们所有人向上帝献上祷告的地方，涌出了巨大的力量；我深信主不会使他们蒙羞。请将你的两文钱也加入其中，你便会使主喜悦，如同福音书中的寡妇一样。将你那负载沉重的船只系在你的父辈们的船上，他们会引导你驶向耶稣，他能赐予你谦卑和力量，智慧，冠冕和喜乐。阿门。」
  - type: question
    text:
      ru: 'Вопрос 11. Того же к Великому Старцу: Я молод и неразумен, а служение моё превышает мои силы, и потому прошу тебя, Отец мой, испроси мне у Бога разум, чтобы я мог раздавать вещи, сообразно с требованием, сказать слово вовремя и помолчать вовремя, чтобы среди сомнений призывал Бога и твои молитвы и получал помощь и чтобы не впасть мне в заблуждение.'
      cn: 问题 11. 同一人致大长老：我年轻而无知，我的服事超越我的能力，因此我求你，我的父亲，为我向神求智慧，使我能按需分发事物，适时言语，适时静默，使我在疑惑中呼求神和你的祷告，并获得帮助，不至于陷入迷途。
  - type: answer
    text:
      ru: Ответ Варсануфия:Весьма радуюсь, когда кто просит чего, руководствуясь страхом Божиим; такой смело да надеется, что прошение его исполнится. Но послушай, брат, если ты просишь семени для своего поля, то удобри прежде поле к принятию семени. Ибо о хорошей и возделанной земле сказано, что она принесла«плод сторицею»(Лк.8:8).  Я сделаю по силе моей, что могу, ради заповеди Божией; но сознаю свою немощь, что не могу даровать тебе просимого, по моему недостоинству. Впрочем, если ты веруешь, то получишь по вере твоей не только это, но и всё, в чём имеешь нужду.«Весть бо Отец ваш,ихжетребуете, прежде прошения вашего»(Мф.6:8).  Итак, не сомневайся, и я верую, что Бог сотворит по  прошению твоему, не меня ради, но ради твоей веры.  Прежде всего смирись пред Богом, ибо«смиренным даетОнблагодать»(1Пет.5:5), о Христе Иисусе Господе  нашем, Которому слава во веки. Аминь.
      cn: '瓦尔萨努菲的回应：


        当有人因敬畏上帝而有所祈求时，我感到无比欣喜；这样的人可以大胆地期望，他们的祈求必蒙应允。然而，请听我说，弟兄，如果你为你的田地祈求种子，那么首先要耕耘你的田地，使其适于接受种子。因为关于那肥沃且经过耕耘的土地，圣经说它结出“百倍的果实”（路加福音 8:8）。


        我将尽我所能，为着上帝的诫命，做我力所能及之事；但我深知自己的软弱，凭我的不配，无法赐予你所求之事。然而，如果你有信心，你将不仅得到你所求的，而且得到你一切所需，皆因你的信心。“因为你们没有祈求以先，你们所需用的，你们的父早已知道了”（马太福音 6:8）。所以，不要怀疑，我也相信，上帝必按你的祈求成就，不是为着我，乃是为着你的信心。


        首先，在上帝面前谦卑自己，因为“上帝阻挡骄傲的人，赐恩给谦卑的人”（彼得前书 5:5），在我们的主耶稣基督里，愿荣耀归于祂，直到永远。阿们。'
  - type: question
    text:
      ru: Вопрос 12. Тот же брат вопрошал другого Старца, как ему действовать по силе сего старческого ответа.
      cn: 第十二问。同样的这位弟兄又向另一位长老请教，他当如何依照这位长老的答复行事。
  - type: answer
    text:
      ru: 'Ответ:Если ты хочешь научиться, как тебе действовать по силе сего ответа Старца, то так надобно поступать: когда хочешь говорить с кем-либо или сделать что-нибудь, призывай имя Старца, и Бог положит тебе на сердце,чтодолжно сделать, иличтосказать. Но  делай это со смирением, чтобы не лишиться сей благодати.'
      cn: 答：若你渴望学习如何依循长老此番话语的力量而行，则当如此实践：当你欲与人言谈或欲有所作为之际，当呼唤长老之圣名，而神必将你当行之事或当言之语安置于你心间。然请务必以谦卑之心行此，以免丧失此恩典。
  - type: question
    text:
      ru: 'Вопрос 13. Того же к Великому Старцу: Отец мой! ты оказал милость мне, немощному, и дал мне совет, когда что-либо делаю или говорю, призывать имя Божие и твои молитвы, и сказал, что через то буду иметь успех. Я понуждаю себя делать и говорить сообразно с волею Божиею, но случается, что иногда и забываю призывать имя Божие и твои молитвы по нерадению моему, и потому прошу тебя, испроси мне у Бога трезвение, и не попусти мне блуждать по своей воле. Ещё прошу тебя сказать мне, как мне поступать в том случае, когда, призвав при каком-либо деле имя Божие и твои молитвы, я все ещё сомневаюсь, сделать ли дело, или нет. Также, если меня спросят о чем-либо, и прежде, нежели я успею призвать Бога или соображу, что сказать, спросивший немедленно потребует ответа, как мне поступить, при таком нечаянном вопросе? Прошу тебя помолиться и о том, чтобы я мог владеть своими глазами, ибо они очень развлекаются.'
      cn: 第十三问：弟子呈问大长老：我的父亲！您已施恩于我这软弱之人，并赐予我忠告，无论我做什么或说什么，都要呼求主名，并求您的代祷，您说如此我便能成功。我强迫自己依照主旨而行，而说，但有时因我的疏忽，我忘记呼求主名和您的代祷；因此，我恳求您，为我向上帝求得一份警醒，不要任由我随己意漫游。我还恳求您告诉我，当我在某件事上呼求了主名和您的代祷之后，仍然犹豫不决，不知该不该去做时，我该如何行事。又，如果有人问我某事，而在我来得及呼求上帝或思索该说什么之前，提问者就立即要求答案，面对这突如其来的问题，我该如何应对？我恳求您也为此祷告，愿我能管束自己的双眼，因为它们常常游荡。
  - type: answer
    text:
      ru: 'Ответ:Если кто получит от отцов заповедь, совет или ответ о чем-либо, и по забвению или нерадению забудет, то, познав, что согрешил, пусть покается, и Бог простит его. Брат! почему же ты написал об одном только трезвении? Я молю Бога, да подаст Он тебе всякое благое дарование, и да пребудет оно с тобою во век. Если случится тебе делать что-нибудь, и призовёшь Бога и молитвы святых, но всё ещё сомневаешься, исполни это дело: оно согласно с волею Божиею, ибо ты при начале его призвал Бога. Что касается того, как отвечать на внезапный вопрос, то ничего нет быстрее ума: возведи его к Богу, и Он подаст тебе,чтоотвечать без смущения. Смирение охраняет глаза от развлечения и всего человека от всякого зла. Я прошу тебе ещё больших дарований (о которых говорил тебе), но под условием, если ты будешь действовать по силе твоей. Внимай себе, и не только святые, но и Сам Бог подаст тебе руку помощи и окажет тебе милость.'
      cn: 答：如果有人从教父那里领受了诫命、劝谕或关于某事的回答，却因健忘或疏忽而遗忘，那么，当他认识到自己犯了罪时，就让他悔改吧，上帝必会赦免他。弟兄啊！你为何只写了关于清醒之事呢？我祈求上帝，愿祂赐予你一切美好的恩赐，并愿这恩赐永远与你同在。如果你碰巧要做某事，并祈求上帝和圣徒的代祷，但你仍然心存疑虑，那么就去完成这件事吧：这事符合上帝的旨意，因为你在开始时就已祈求了上帝。至于如何回答突如其来的问题，没有什么比心念更快了：将心念提升至上帝，祂必会赐予你如何在没有困惑的情况下回答。谦卑能守护双眼免受纷扰，并保守全人免于一切邪恶。我祈求为你争取更大的恩赐（我曾对你提及的），但前提是你必须尽力而为。留意你自己，不仅圣徒，连上帝自己也会伸出援手，向你施予怜悯。
  - type: question
    text:
      ru: 'Вопрос 14. Прошение того же к тому же Великому Старцу: Милосерднейший Отец мой! ты видишь слепоту души моей, и потому опять прошу тебя, испроси мне просвещение сердца, чтоб я мог различить правый помысл от тайновредного, ибо боюсь, как бы не поверить иногда последнему. Много раз случалось, что, когда я давал вещь, мне казалось, что делаю это не по страсти; но, испытывая помысл свой, приятно ли ему (помыслу) будет, если через другого дам брату сию вещь так, чтобы брат не знал, что я ему дал её, находил я, что это неприятно было моему помыслу. Случается также, что я, кажется, не по страсти начинаю что-либо делать или говорить; но в то время, как выдаю вещь или говорю, помысл мой услаждается сим. Итак, что делать мне, окаянному? И другим образом оскорбляет меня то же действие или, лучше сказать, славолюбивое моё сердце: случается, что, когда некоторые говорят мне о каком-либо деле, прежде нежели они кончат речь свою, помысл мой соглашается с ними и соуслаждается, как разумеющий то. Прошу тебя, Отец мой, испроси мне силу молчать, ибо удивляюся, как я услаждаюся тем, что, как сам знаю, бесполезно и лишает человека всякого блага.'
      cn: '问题十四


        同一位弟子向同一位伟大长者所作的祈求：


        我慈悲的父亲！您洞察我灵魂的盲昧，因此我再次恳求您，为我祈求心灵的光照，使我能辨明正直的意念与暗中害人的意念，因为我深恐有时会信从后者。许多次，当我施舍财物时，我以为自己并非出于私欲；然而，当我省察我的意念，若由他人将此物赠予弟兄，而弟兄不知是我所赠，我的意念是否会感到愉悦时，我发现我的意念并不喜悦。有时，我也以为自己并非出于私欲而开始做某事或言说；但当我施舍财物或言说之时，我的意念却因此而感到满足。那么，我这可怜的人该怎么办呢？同一行为，或者说，我那贪慕虚荣的心，也以另一种方式冒犯了我：有时，当某些人向我谈论某事时，在他们结束言语之前，我的意念就已与他们一致，并因自以为洞悉其事而感到满足。我恳求您，我的父亲，为我祈求禁言的力量，因为我惊讶自己竟会因那些我明知无益且剥夺人一切良善之事而感到满足。'
  - type: answer
    text:
      ru: 'Ответ Варсануфия:Без болезни сердечной никто не получает дарования различать помыслы. Я молю Бога даровать тебе оное, но пусть и твое сердце поболезнует немного, и Бог подаст тебе сие дарование. Подобно сему разумей и о прочем. Когда Бог, по молитвам святых и за болезнование твоего сердца, даст тебе сие дарование, то всегда уже будешь в состоянии различать помыслы Духом Его. Когда видишь, что представляется случай выказать свое знание, молчи, как ты и слышал уже от истинного моего о Боге сына, которого должен ты слушать касательно всякого твоего помысла: ибо он говорит тебе не от себя, но произносит то, что Бог даёт ему для пользы каждого. Бог да сохранит тебя, и да подаст тебе силу во всяком случае молчать благоразумно и благодать, чтобы познавать тебе, когда должно говорить без страсти. Ибо сердце твоё ещё не знает совершенно, что многоглаголания оскверняют человека, иначе оно не попускало бы тебе услаждаться ими.'
      cn: '瓦尔萨努菲的回应：


        若无心之疾病，无人能获得辨别意念的恩赐。我祈求上帝赐予你此恩赐，但愿你的心也能稍微受些苦楚，上帝便会赐予你这恩赐。其余之事亦可类此而思。当上帝，因圣徒的祷告和你心之苦楚，赐予你这恩赐时，你便能时常以他的圣灵辨别意念。当你看到有机会展示你的知识时，请保持缄默，正如你已从我在主里真正的儿子那里听闻，关于你的一切意念，你都当听从他；因为他所言并非出于己身，乃是宣说上帝所赐予他，为造福众人之言。愿上帝保守你，并赐予你在任何情况下都能智慧地保持缄默的力量，以及在何时当无情欲地言说的恩典。因为你的心尚未完全明白多言会玷污人，否则它便不会任凭你沉湎于其中。'
  - type: question
    text:
      ru: 'Вопрос 15. Того же к тому же Великому Старцу: Великое милосердие твоё ко мне, грешному, опять даёт мне смелость беспокоить тебя. Вразуми меня, Отец мой, как должно трудиться сердце моё, чтобы достигнуть дара рассуждения. Напиши мне, господин мой, и о непрестанной о Боге памяти[74], если удостоишь меня сего поучения, и утверди меня в нём, ибо помысл мой боится, что не в силах буду сохранить сего, потому и прошу тебя, Владыко, скажи, действительно ли полезно мне это дело. Я верую, что когда слово исходит из уст твоих, оно дает силу моему сердцу.'
      cn: '第十五问：出自同一位作者，呈给同一位伟大的长者：


        您对我这罪人所施的浩瀚慈悲，再次赐予我勇气来打扰您。我的父亲，请您教导我，我的心当如何操练，方能达到明辨的恩赐。我的主，请您也为我写下关于“不间断地忆念上帝”的教诲[74]，若您认为我配得此番训诲，并请您坚定我的心志，因为我的思绪惧怕我无法持守，故此我恳求您，主宰者啊，请您告诉我，此事是否真的对我大有裨益。我深信，当话语从您的口中发出，它必能赋予我的心以力量。'
  - type: answer
    text:
      ru: 'Ответ Варсануфия:Сердечный труд твой должен состоять в том, чтобы непрестанно молиться Богу, да не попустит Он тебе заблуждаться или последовать собственным своим желаниям: чрез сие достигнешь ты рассуждения. О непрестанной же памяти, т. е. поучении, положи начало и не бойся; Бог укрепит и утвердит тебя. Но сей«с надеждою»(1Кор.9:10),  чтобы и пожать, если не ослабеешь (Гал.6:9). Благословен Бог,  благословляющий тебя положить начало; Он подаст тебе силу и сохранит по мере твоей.'
      cn: 瓦尔萨努菲的回应：你内心深处的工作，应当在于不停地向上帝祈祷，求祂不要让你误入歧途，也不要让你随从自己的欲望：通过这种方式，你将获得明辨的能力。至于持续的记忆，也就是教诲，只管开始，不要害怕；上帝必会坚固你，确立你。然而，这一切都当“怀着希望”（格林多前书 9:10），以便收割，如果你不灰心丧志（迦拉达书 6:9）。愿降福你的上帝受赞美，祂赐予你力量，并按你的程度保守你。
  - type: question
    text:
      ru: 'Вопрос 16. Того же к тому же: Многократно случалось мне прежде чувствовать малую теплоту в течение немногих дней, но потом она опять проходила; и теперь в течение одного часа с усердием сохраняю память о Боге, а другой – с принуждением себя, и устрашает меня мысль, что малая теплота сия по-прежнему будет продолжаться лишь несколько дней, потом оставит меня, и душа моя погибнет совершенно. Потому и прошу тебя, благий Отец мой, не оставь меня, но объясни мне, что удаляет от меня сию память и теплоту. Испроси мне и охранение чувств, ибо я много пленяюсь чрез них и особенно тогда, когда сердце моё ищет повода к греху; но и само собою, без моего желания, источает оно воспоминания страстные или безумные, или безвременные помыслы. Потому прошу тебя, Отец мой, сильный о Господе, даруй мне, рабу твоему, трезвение, дабы я познавал входящее в моё сердце и скажи, как поступать[75]мне, чтобы оно не удалило меня от твоего благословения. Объясни мне ещё и сие: если сделаю что-нибудь или скажу и, помощию Божиею, буду сохранён от греха, то по избавлении от него должен ли я благодарить Бога? И приводит ли это в любовь Божию? Или вовсе не принимать мысли, что избежал греха, но испытывать согрешения свои в случившемся деле, или словах, и просить в них прощения?'
      cn: '问题 16. 同一弟子致同一长老：

        我曾屡次感受，先前那微薄的暖意仅仅持续数日，随后便复又消逝；如今我能有一时辰热切地持守对上主的忆念，而另一时辰则须强自维系。这般思虑令我惊惧：这微薄的暖意是否仍将如故，仅持续数日，尔后便离我而去，我的灵魂也将彻底沉沦。因此，我恳求您，我的良善之父，切莫离弃我，务请向我阐明，是何物将这忆念与暖意从我身边驱离。也请您为我祈求，护佑我的诸般感官，因我常被它们大肆掳获，尤其当我的心寻求犯罪之由时；然而即便无我之愿，它亦会自行涌出情欲或狂妄的记忆，抑或不合时宜的思绪。因此，我的父啊，您在主内大有能力，我恳求您，赐予我，您的仆人，清醒警觉，使我能辨识进入我心中的一切，并请告知我当如何行事[75]，方能不使之将我从您的祝福中挪去。请您再向我阐明：若我言行有所为，借着上主的助佑，得以免于罪过，那么在摆脱罪过之后，我是否应当感谢上主？这是否能引领我进入对上主的爱？抑或我根本不应生出避开罪过的念头，而应省察自己在所发生之事或所言之语中的罪愆，并为此求得赦免？'
  - type: answer
    text:
      ru: 'Ответ Варсануфия:Потрудись сердечным болезнованием приобрести теплоту и молитву, и Бог даст тебе иметь их всегда; забвение изгоняет их, само же оно рождается от нерадения. О хранении чувств: всякое дарование получается через болезнование сердца. Дарование же трезвения не позволяет помыслам входить, и если они и войдут, то не допускает их сделать вред. Бог да подаст тебе трезвение и бодрствование. Заповедано:«о всем благодарите»(1Сол.5:18), тем  более за то, о чём ты мне объяснил; испытывать же согрешение и просить прощения весьма полезно.'
      cn: '瓦尔萨努菲的回应：


        请你努力以心之痛楚获取温暖与祷告，上帝必使你恒常拥有它们；遗忘会将它们驱逐，而遗忘本身则源于疏怠。关于感官的守护：一切恩赐皆通过心灵的苦痛而获得。而那警醒的恩赐，则不容许思想入侵，即便它们进入，也不允许它们造成伤害。愿上帝赐予你警醒与清醒。经文训诫我们：“凡事谢恩”（帖撒罗尼迦前书 5:18），更何况是你向我阐明之事；而省察罪过并请求宽恕，则益处良多。'
  - type: question
    text:
      ru: 'Вопрос 17. Прошение того к тому же Великому Старцу: Прошу тебя, Отец мой Святый, испроси мне у Бога силу; ибо то, что я заповедаю себе, будучи один, – не исполняю, когда схожусь с братиею; и боюсь, чтобы мне не привыкнуть, согрешая, только раскаиваться, а не исправляться, не пребыть во грехах и не умереть так. Знаю, что скорби страстей полезны мне, они сокрушат, может быть, жестокость души моей, и не смею, безумный, желать покоя от них: но о том прошу чрез ваше ходатайство, Отец мой, чтобы не часто побеждаться, если это мне полезно, и не скорбеть о сём сердцем.'
      cn: '第十七问：某人向同一位伟大的长老请愿：


        我的圣父啊，我恳求您，为我向上帝求得力量；因为我独自一人时所立的誓愿，一与弟兄们相聚，便无法遵行。我担心自己会习惯于犯罪后仅仅忏悔，却不改正，以致沉沦于罪恶之中，并因此而亡。我深知情欲的磨难对我大有益处，它们或许能摧毁我灵魂的刚硬，我这愚昧之人，不敢奢望从中获得安宁。但我的父亲啊，我通过您的代祷，恳请上帝，若这对我有利，愿我不致常常被情欲所胜，且不为此而心生忧伤。'
  - type: answer
    text:
      ru: 'Ответ:Никто и никому не может сказать: я буду о тебе заботиться, а ты будь спокоен, ибо окажется виновным. Но тот, которого поддерживают, должен привнести несколько собственного старания, делать должное по силе своей, внимательно сохраняя заповеди отцов своих. И если падёт однажды, то пусть опять постарается управить себя. Я верую Богу, что такому человеку не обратится это (случайное повторение падений) в навык, и не овладеет им нерадение, но Бог вскоре приведёт его в устроение усердных делателей и не возьмёт души его дотоле, пока не приведёт его в меру высокую,«в мужа совершенна»(Еф.4:13). Итак, не ослабевай, но, доколе имеешь время, делай, смиряйся, будь послушен, повинуйся, и поможет тебе Бог, дающий благодать смиренным, а гордым противящийся (1Пет.5:5). Непрестанно говори: «Иисусе, помоги мне», и поможет. Бог да избавит душу твою, сын мой, от страстей постыдных.'
      cn: 答：无人能向任何人承诺：“我将看顾你，你且安心”，因为这样的人必被定罪。然而，那受扶助之人，亦须自身有所努力，尽其所能地行当行之事，并谨守父辈的诫命。倘若一时失足，亦当再次力求自持。我深信上主，这样的人不会因此（偶然的跌倒重犯）养成习惯，懈怠也不会将他牢笼。相反，上主必速速引导他进入勤勉修行者的境地，并且不会取去他的灵魂，直到将他带入高远的境界，“达至完美之人的身量”（以弗所书 4:13）。因此，不要气馁，趁你尚有时日，当勤勉行事，谦卑自己，顺服听命，上主必将帮助你。祂赐恩典予谦卑之人，却抵挡骄傲者（彼得前书 5:5）。不间断地呼求：“耶稣，助我！”祂必将帮助。我的儿子啊，愿上主拯救你的灵魂，脱离羞耻的私欲。
  - type: question
    text:
      ru: 'Вопрос 18. Того же к тому же Великому Старцу: Кланяюсь тебе, милосердый Отец мой и врач немоществующей души моей. Увы мне! что показал ты мне, к чему привлёк меня? И где я нахожусь, как бы связанный худым моим навыком? Если и освобожусь немного, опять возвращаюсь к тому же, потому что даю и принимаю разные вещи. Если бы я не стыдился благости Божией и твоего милосердия (ибо знаю, из какого трудного положения привел Он меня к ногам вашим), то мог бы прийти в отчаяние. Когда молитвы ваши охраняют меня, я пребываю в мире; когда же бываю немного оставлен, чтобы обнаружилось моё собственное произволение, тотчас побеждаюсь. С утра уединяюсь в келлии, но когда случится надобность, должен бываю выйти из неё и, по окончании дела, уже не в силах бываю возвратиться в неё, но враг представляет мне предлог за предлогом относительно дел, которые и без меня могут быть исполнены, пока не уязвит меня; таким образом возвращаюсь я в келлию уже поздно, с большою неприятностию, омрачённый и унылый, не зная, что мне делать. И потому, святый Отец мой, вот я пред твоим сердцем, видящим всё: поступи со мною по милосердию твоему, как хочешь и как знаешь, впрочем я не знаю, что и сказать тебе; но прости меня Бога ради.'
      cn: '问题 十八：同一位修士致同一位大长老：


        我向您致敬，我慈悲的父亲，我软弱灵魂的医治者。唉，我！您向我展示了什么，又将我引向何方？我身在何处，仿佛被我恶劣的习性所束缚？即使我稍稍得到解脱，又会回到原点，因为我给予和接受各种事物。如果我不羞于上帝的良善和您的慈悲（因为我知道祂将我从何等艰难的境地带到您的脚下），我可能已经陷入绝望。当您的祷告守护我时，我便安居于平安之中；而当我稍被离弃，好让我的本意显露出来时，我便立刻被击败。清晨，我独自一人隐于斗室，但当有必要时，我不得不走出，事情结束后，我便无法再回到其中。仇敌以各种借口迷惑我，这些事情没有我也能完成，直到他将我击伤。因此，我迟迟才回到斗室，满心不厌，黯然神伤，不知所措。因此，我圣洁的父亲，我在此向您敞开心扉，您洞察一切：请按照您的慈悲，随您的意愿和所知对待我吧，我不知该对您说什么；但求您看在上帝的份上宽恕我。'
  - type: answer
    text:
      ru: 'Ответ:Брат! не должно тебе отчаиваться вследствие того, что ты написал мне. Кормчий, когда корабль его бьют волны, не отчаивается в своем спасении, но управляет кораблем, пока не приведёт его в пристань. Так и ты, видя, что увлёкся и рассеялся в деле, воззови себя к началу пути, говоря с Пророком:«и рех: ныне начах»(Пс.76:11) и проч. Рассматривай встречающиеся дела: могут ли они быть исполнены братиями, или тобою, и не уклонишься с пути. Попечение ради Бога есть духовное делание, исполняемое и совершаемое во спасение души: старайся только, по силе своей, для ничтожных дел не выходить из келлии, ибо это демонская хитрость. Будь разумно внимателен к себе, и Бог поможет тебе, молитвами святых. Аминь.'
      cn: 答：我的兄弟！你不应因你所写给我的而灰心丧志。舵手当他的船被波浪拍打时，并不绝望于他的得救，而是掌稳船舵，直到将它驶入港湾。你也当如此，当你看见自己被诱惑并为事务所扰时，就呼唤自己回到起初的道路，与先知一同说：“我便说：这是我的疾病；但我要追念至高者显出右手之年代”（诗篇 77:10），等等。审视所遇到的事务：它们是能够由弟兄们来完成，还是由你来完成，这样你才不会偏离正道。为了上帝而有的关怀乃是属灵的劳作，它为灵魂的得救而施行并成就：你只管尽力而为，不要为微不足道的事务走出你的小室，因为这是魔鬼的诡计。要理智地留意自己，上帝必会借圣徒的代祷帮助你。阿们。
  - type: question
    text:
      ru: Вопрос 19. Прошение того же к тому же Великому Старцу, чтобы он понёс грехи его.
      cn: 问题十九：同样的人对同一位伟大的长老所作的请求，愿他能背负他的罪过。
  - type: answer
    text:
      ru: Ответ:Брат! хотя ты просишь о деле, превышающем мои силы, но покажу тебе меру любви, которая понуждает себя и на то, что выше сил. По приверженности к тебе, я беру на себя и понесу твоё бремя, только с тем, чтобы и ты взял на себя – хранить мои слова и заповеди, ибо они спасительны, и ты поживешь непостыдно.
      cn: 回答：弟兄！你所求之事，虽远超我之所能，然我将向你展现那份爱之尺度，它甚至迫使自己去承担超乎能力之事。因对你的依恋，我愿承载你的重担，但我亦求你承担——谨守我的言语和诫命，因它们乃救赎之源，如此你便可无愧地度日。
  - type: question
    text:
      ru: Вопрос 20. Того же к тому же Великому Старцу, о заповедях, которые он дал ему, и прошение о том, чтобы быть в состоянии сохранить их.
      cn: 问题二十：同一位长老，向那位伟大的长老请教，关于他所给的诫命，并祈求能有力量去遵守它们。
  - type: answer
    text:
      ru: Ответ:Тот, Кто укрепил отцов наших, да укрепит и твою любовь, брат, и да даст тебе разум духовный, чтобы ты мог во всех делах своих поступать разумно. Воздерживай язык свой от празднословия, чрево – от сластолюбия, и не раздражай ближнего. Не будь дерзок, почитай себя за ничто, храни любовь ко всем и имей всегда Бога в уме своем, поминая:«когда... явлюся лицу Божию»(Пс.41:3). Сохраняй сие, и земля твоя принесёт сторичный плод Богу, Которому слава во веки. Аминь.
      cn: 答：那位曾坚固我们列祖的主，愿祂也坚固你的爱，我的弟兄，并赐予你属灵的悟性，使你能在一切行事为人中，都以智慧处之。你的口舌当远避虚言闲语，你的肚腹当远离贪食享乐，且勿恼怒你的近人。勿作鲁莽之人，当视己如无物，心怀对众人的爱，并时时将神存记于心，默念：“我几时得朝见神的圣容呢？”（诗篇 41:3）。谨守此训，你的心田便将为神结出百倍的果实，愿荣耀归于祂，直到永远。阿们。
  - type: question
    text:
      ru: 'Вопрос 21. Того же к тому же Великому Старцу: Отец мой, что значит вменять себя ни во что?'
      cn: 第二十一问。同一个人问同一位大长老：我父，将自己看作虚无是什么意思？
  - type: answer
    text:
      ru: 'Ответ:Брат! вменять себя ни во что значит ни с кем не сравнивать себя и не говорить о своем добром деле: и я это сделал.'
      cn: 答：弟兄啊！将自己算作无有，乃是说不要与任何人比较自己，也不要夸耀自己的善行说：这事也是我做的。
  - type: question
    text:
      ru: 'Вопрос 22. Прошение того же к тому же: касательно нарушения данных ему заповедей, о помощи в покаянии, и как должно каяться; и если случится преступить заповедь, уничтожается ли чрез то завет?'
      cn: 问题22. 同一人向同一人发出恳求：关于他所领受诫命的违犯，祈求忏悔的帮助，以及如何忏悔；如果偶然犯了诫命，盟约是否因此被废除？
  - type: answer
    text:
      ru: Ответ:Во имя Божие, да исполнится по прошению твоему то, о чём ты просил. Берегись же высокоумия, чтобы не потерять всего. Когда нарушишь заповедь, спеши к покаянию; и хотя имеешь перевязь для своей раны, не предавайся нерадению, чтобы не сделалось с тобою хуже прежнего. Пока ты держишься за меня, завет мой с тобою пребывает нерушимым; в противном случае, как помилует тебя Бог, чтобы слышать и исполнять о Христе. Аминь.
      cn: 答：奉主之名，愿你所求之事得以成就。然而，务要警惕骄傲自大，以免全然丧失一切。当你违背诫命时，当速速奔向悔改；即便你已有疗伤之药，也不可因此懈怠，以免你的境况比先前更糟。只要你持守于我，我与你的盟约便坚不可摧；否则，愿上帝怜悯你，使你得以聆听并奉行基督之教导。阿门。
  - type: question
    text:
      ru: Вопрос 23. Того же к тому же Великому Старцу прошение молитвы, чтобы и в будущем веке не лишиться его покрова.
      cn: 问题二十三。那人向那位伟大的长老请求代祷，愿他在来世也不失去长老的荫庇。
  - type: answer
    text:
      ru: 'Ответ:Сын мой! если бы ты разумел сказанное тебе мною, то мог бы познать, что я уже дал тебе залог спасения души твоей; я не желаю обольстить тебя или отлучить от спасающихся, истинных чад моих, и покрова Божия, но и сам ты постарайся не отлучаться от той жизни. Апостол никого не отлучил, а сказал:«аще ли неверный отлучается, да разлучится»(1Кор.7:15).  Но да не исполнится сего на тебе: я упомянул о сём только к утверждению твоему, чтобы ты внимал себе, стараясь не отпасть от сего ожидания и надежды. Возмогай же о Господе, Который сказал ученикам Своим, что они приимут силу с высоты (Лк.24:49).'
      cn: 回应：我的儿子啊！如果你能领会我所对你讲的，你便能知晓，我已将你灵魂得救的凭证赐予你。我并非意图迷惑你，亦非欲将你从那些得救的、我真正的儿女，以及上帝的庇护中分离。然而，你自身也当竭力，不离弃那生命。使徒从未将任何人隔绝，他曾言：“倘若那不信的要离去，就让他离去吧”（哥林多前书 7:15）。愿这事永不临到你身上：我提及此，仅为坚固你，好让你警醒自守，努力不偏离这份期待与希望。愿你在主内刚强，因为祂曾对门徒说，他们将从高天领受能力（路加福音 24:49）。
  - type: question
    text:
      ru: 'Вопрос 24. Того же к другому Старцу: Если кто считает себя ниже всей твари, а действия его не соответствуют сему; как о сём думать?'
      cn: 问题24。同位长老致另一位长老：若有人自认为低于一切受造之物，而其行为却与此不符；对此应作何思量？
  - type: answer
    text:
      ru: Ответ:Если действие не согласно с сознанием, то и оно не есть истинно, но поругание демонское.
      cn: 如果行动与意识不符，那么它就不是真实的，而是魔鬼的亵渎。
  - type: question
    text:
      ru: Вопрос 25. Отец мой! нет ещё того, чтобы я считал себя ниже всей твари, но когда испытываю свою совесть, нахожу себя заслуживающим того, чтобы считать себя ниже всей твари. Неужели и это поругание от демонов?
      cn: 问题 25. 我的神父！我尚未能将自己视为低于一切受造物，然而当我省察我的良心时，我发现自己确实应当将自己视为低于一切受造物。难道这也是来自邪魔的嘲弄吗？
  - type: answer
    text:
      ru: Ответ:Брат! теперь только вступил ты на правую стезю. Вот самая истина. Бог да приведёт тебя в ту меру, чтобы считать себя ниже всей твари. Здравствуй о Господе.
      cn: 答：弟兄啊！如今你才踏上了正途。这正是最真切的真理。愿上帝引领你达到那样的境界，使你视自己低于一切受造之物。愿主赐福于你，使你康健。
  - type: question
    text:
      ru: 'Вопрос 26. Того же к тому же: Скажи мне, Владыко мой: каким путем скорее можно достигнуть спасения – трудами ли, или смирением, и как избавиться от забвения?'
      cn: 问题 26. 同一位圣者致同一位圣者：告诉我，我的主啊：通过何种途径能更快地达到救赎——是劳作呢，还是谦卑？以及如何才能摆脱遗忘？
  - type: answer
    text:
      ru: Ответ:Брат! истинный труд не может быть без смирения; ибо сам по себе труд суетен и не вменяется ни во что. Писание говорит:«виждь смирение мое и труд мой, и остави вся грехи моя»(Пс.24:18). Итак, кто соединяет смирение с трудом, тот скоро достигнет цели. Имеющий смирение с уничижением также достигает, ибо уничижение заменяет труд. А кто имеет одно только смирение, тот хотя и успевает, но не так скоро. Желающий приобрести истинное смирение отнюдь ни в каком случае не должен почитать себя чем-нибудь. В сём состоит истинное смирение. Приемлющий тот«огнь», который Господь «пришелвоврещи на землю»(Лк.12:49),  не знает забвения и пленения, ибо всегда ощущает сей огонь.
      cn: 答：我的弟兄！真正的劳苦离不开谦卑；因为劳苦本身是虚妄的，毫不足取。经上说：「求你垂顾我的困苦和劳碌，赦免我一切的罪恶。」(诗篇25:18) 因此，将谦卑与劳苦结合之人，必速达其目标。拥有谦卑并甘受卑贱之人亦能得达，因为卑贱可替代劳苦。而仅有谦卑之人，虽能有所进展，但速度不甚快。凡愿获得真正谦卑之人，绝不应在任何情况下自视甚高。这便是真正的谦卑所在。凡领受主「来要丢在地上」的「火」之人（路加福音12:49），便不知遗忘与被掳，因为他常能感受此火。
  - type: paragraph
    text:
      ru: 'Возьми пример от чувственного огня. Если к человеку, находящемуся уже при смерти, приблизится огонь, он тотчас чувствует боль; и чем бы человек ни был занят, если упадёт на него горячий уголь, он нимало не может уже оставаться в своем увлечении. Брат! огонь никогда не угасает, иначе он и не был бы огнем. Если ты хочешь избавиться от забвения и пленения, то не иначе можешь того достигнуть, как стяжавши в себе духовный огнь, ибо только от его теплоты исчезают забвение и пленение. Приобретается же огнь сей стремлением к Богу. Брат! если сердце твоё день и ночь с болезнию не будет искать Господа, ты не можешь преуспеть. Если же, оставив всё прочее, займешься сим, то достигнешь сего; ибо Писание говорит: «упразднитесяи разумейте»(Мф.15:10) и проч. Да  даст тебе Господь разуметь сие и подвизаться в сём.'
      cn: 请以这感官之火为鉴。若人已临终，火若临近，他即刻感到痛苦；无论人正为何事所困，若有燃着的炭火落在他身上，他便丝毫不能再沉溺于其所迷恋之事中。兄弟啊！火永不熄灭，否则它便不成其为火了。若你欲摆脱遗忘与被掳，则唯有在你自身内获得属灵之火方能达成，盖因唯有其热度方能使遗忘与被掳消散。而此火，则籍由对上帝的渴慕而获得。兄弟啊！若你心不日夜以痛苦寻求主，你便不能有所进益。若你放下一切其他事物，而专心于此，则你必能成就此功；盖因圣经言：「你们当安静，要知道」（马太福音 15:10）等语。愿主赐你明了此理，并为此而努力。
  - type: question
    text:
      ru: 'Вопрос 27. Того же к тому же: Отец мой, что есть смирение? что уничижение? и что сокрушение сердца? Приобретает ли тот смирение, кто сам себя уничижает в сердце? Или нужно для сего перенести ещё и внешние поношения и досады от людей, и упражняться в самых низких делах[76]? Должен ли  также смиренномудрый показывать своё смирение на словах,  или стараться быть смиренным и в поступках?'
      cn: 问题二十七。同上，致同一人：我父啊，何为谦卑？何为卑微？何为心碎？那在心中自贬的人，是否就已获得谦卑？抑或为此尚需忍受世人外在的指责与恼怒，并投身于最卑微的工作呢[76]？谦卑之人是否也当言语谦逊，抑或努力在行为中亦显现谦卑呢？
  - type: answer
    text:
      ru: 'Ответ:Смирение состоит в том, чтобы ни в каком случае не почитать себя за нечто, во всем отсекать свою волю, повиноваться всем и без смущения переносить то, что постигает нас отвне. Таково истинное смирение, в котором не находит себе места тщеславие. Смиренномудрый не должен стараться выказывать своё смирение на словах, но довольно для него говорить: «прости меня» или «помолись о мне». Не должно также самому собою вызываться на исполнение низких дел: ибо и то, и другое ведёт к тщеславию, препятствует преуспеянию и более делает вреда, нежели пользы; но когда повелят что-либо, не противоречить, а исполнять с послушанием: вот что приводит к преуспеянию. Уничижение же бывает двоякого рода. Одно сердечное, а другое происходит от поношений, принимаемых отвне. Уничижение, принимаемое отвне, более сердечного; ибо легче самому себя уничижить, нежели перенести уничижение от других, потому что последнее производит гораздо большую болезнь в сердце. Сокрушение же сердца состоит в том, чтобы хранить его и не допускать увлекаться неполезными помышлениями.'
      cn: 谦卑在于无论如何，不自以为是；在一切事上弃绝自己的意愿，顺服众人；并安然忍受外在临到我们的一切。这才是真实的谦卑，其中虚荣无处容身。心怀谦逊的人，不应试图言语上展示自己的谦卑，对他而言，只须说“请原谅我”或“请为我祷告”就足够了。同样，也不应自发地去做卑微之事：因为这两种行为都会导向虚荣，阻碍进步，弊大于利；但若有命令，则不加反驳，以顺服之心去执行：这才能引人进步。贬抑则有两种。一种是发自内心的，另一种则源于外在所承受的羞辱。承受外在的贬抑比发自内心的贬抑更为深刻；因为自己贬抑自己比承受他人的贬抑更容易，因为后者在心中产生的痛苦远为剧烈。至于心碎，则在于保守内心，不容其被无益的思虑所牵引。
  - type: question
    text:
      ru: 'Вопрос 28. Того же к тому же: Если кого-нибудь хвалят, не должен ли он отвечать, говоря как бы со смирением?'
      cn: 问题 28. 同一人问同一人：如果有人受人称赞，他不应该回答，用一种谦卑的语气说话吗？
  - type: answer
    text:
      ru: Ответ:Молчать гораздо полезнее. Ибо если кто отвечает, то это значит, что он принимает похвалу, а сие есть уже тщеславие. Даже и то, когда думает, что он отвечает смиренно, есть уже тщеславие; ибо если он те же слова, которые сам говорит о себе, услышит от другого, то не может перенести их.
      cn: 回答：静默远为有益。因为若有人开口回应，那便是他接受了赞誉，而这已然是虚荣。即便他自以为是谦逊地回答，那也仍是虚荣；因为若是他听到旁人对自己说出与自己所言相同的话语，他是无法承受的。
  - type: question
    text:
      ru: 'Вопрос 29. Того же к тому же: Но случается, что похваливший, заключив из молчания его, что принял похвалу, соблазнится сим; как же должно поступать?'
      cn: 第二十九问。仍是阿爸多罗修斯问他：[1] 然而，若称赞者因他的沉默而以为他接受了称赞，并因此受到诱惑，又当如何行事呢？
  - type: answer
    text:
      ru: 'Ответ:Неизвестное подвизающийся должен предоставить Богу, да известит Он Сам слышащего. Почему знать, может быть, хваливший получил пользу от его молчания, полагая, что он не принял похвалы, а он думает, что тот соблазнился. Если соблазнивший сам обнаружит сие, тогда должно объяснить ему со смиренномудрием, говоря: прости меня, брат, я ничего не сознаю в себе доброго, потому и не нашёл, что тебе отвечать, но помолись о мне Господа ради.'
      cn: 答：那不为人知的苦修者，当将自己交托予上帝，愿上帝亲自向聆听者启示。为何要执着于知晓呢？也许，那赞美之人正因苦修者的缄默而获益，他可能以为苦修者并未接受他的赞扬，而苦修者却以为对方因此而跌倒了。若那跌倒之人亲自显明此事，那时便当怀着谦卑之心向他解释，说道：“弟兄，请宽恕我，我自觉一无是处，所以不知如何回应你，但求你为我在主面前祈祷。”
  - type: question
    text:
      ru: 'Вопрос 30. Того же к тому же: Случается, что иной действительно грешен, и со смиренномудрием, а не по тщеславию говорит истину: неужели он и тогда не должен отвечать?'
      cn: 第三十问。同上，致同上：有的时候，某人确实有罪，并怀着谦卑而非虚荣说出真相：难道他在这种情况下也不应当回答吗？
  - type: answer
    text:
      ru: Ответ Иоанна:Не должен, хотя бы и так было; ибо если он смиренномудрствует на время, но слушающий считает его смиренномудрым, и это будет тяготить его[77]; потому что Господь сказал:«горе, егда добре рекут вам вси человецы»(Лк.6:26),  относя это к грешникам, которые не имеют дел, а получают похвалу.
      cn: 约安的回答：不当如此，纵使事情本是如此；因为如果他一时谦卑自抑，但听者却以为他真正谦卑，这便会成为他的重负[77]；因为主曾说：“人都说你们好的时候，你们就有祸了”（路加福音 6:26），这番话是针对那些没有善行却得到赞扬的罪人而言。
  - type: question
    text:
      ru: 'Вопрос 31. Того к тому же: Как же мы находим, что некоторые из святых, когда их хвалили, отвечали со смирением?'
      cn: 问题三十一。同上：我们如何发现一些圣者在受赞扬时，以谦卑回应？
  - type: answer
    text:
      ru: Ответ:Отцы, достигши той меры, о которой сказал Господь:«егда сотворите сия вся, рцыте, яко раби неключими есмы»(Лк.17:10), и, поистине почитая себя такими, так и отвечают, как думают о себе; если же и от другого то же услышат, не приходят в негодование, но благословляют его, как сказавшего истину.
      cn: 答：圣教父们，当他们抵达主所言之境界时——“你们作完这一切所吩咐的，就当说：‘我们是无用的仆人’”（路加福音 17:10）——他们便真诚地自视为无用，并按其所思所想来回应。即便是从他人那里听到同样的话语，他们也不会心生愤慨，反而会祝福那人，视其为道出真理者。
  - type: question
    text:
      ru: 'Вопрос 32. Того же к тому же: Если кто-нибудь, будучи облагодетельствован другим, благодарит его как своего благодетеля, неужели в таком случае не должно отвечать?'
      cn: 问题 32. 同一位圣徒给同一位修士的信：若有人蒙受他人的恩惠，并以恩人的身份感谢他，难道在这种情况下不应该回应吗？
  - type: answer
    text:
      ru: 'Ответ:Молчание всегда хорошо. Но чтобы не показалось, что благотворитель отвергает приносимую ему благодарность, он должен со смирением сказать: «прости меня, авва, и помолись о мне Господа ради», имея в сердце своём, что он сам ничего не сделал; ибо Господь благодетельствует всем. Притом должен молить Бога, чтобы не понести осуждения за свои слова.'
      cn: '回答：

        静默是恒常的善举。然而，为免施惠者似是拒绝所献上的感谢，他当以谦逊之语回应道：“阿爸，请宽恕我，并为我向主祈祷。”他心中当明了，自己并未成就任何事，因主恩泽普施万有。此外，他亦当祈求上主，以避免因言语而遭受谴责。'
  - type: question
    text:
      ru: 'Вопрос 33. Того же к тому же: Помолись о мне, Отец мой, чтобы я избавился от языка своего, от свободы в обращении и от угождения чреву.'
      cn: '第三十三问。也是他（多罗修斯）写给他的：


        我的父亲，请为我祷告，好让我能摆脱我的舌头，摆脱我言谈举止的自由放任，以及摆脱我对肚腹的贪求。'
  - type: answer
    text:
      ru: Ответ:В отношении языка, свободы в обращении и чревоугодия, как ты меня просил помолиться, так и сам старайся, по силе своей, воздерживаться, ибо их нельзя обуздать без болезни сердечной, без трезвения и плача, вспоминая, что«много бо может молитва праведнаго поспешествуема»(Иак.5:16). Все страсти препобеждает смирение, которое всякий приобретает трудом. Брат! Бог да подаст тебе силу, соединённую с рассуждением и страхом Божиим.
      cn: 答：关于言语、交际的放纵及饕餮，正如你所求我代祷的，你自己也要尽力克制，因为若无心痛、警醒与哀恸，这些是无法驾驭的，要时常忆及“义人祈祷所发的力量，是大有功效的”（雅各书 5:16）。一切情欲皆为谦卑所胜，而谦卑乃人人通过劳作所获。弟兄啊！愿上帝赐予你力量，这力量与明辨和敬畏上帝之心相连。
  - type: question
    text:
      ru: 'Вопрос 34. Того же к тому же: Если сие приобретается плачем, как ты сказал, то как же мне сохранить плач, когда я нахожусь среди людей, служу другим и забочусь о том, что кому дать из больных? и есть ли сердечный плач без слёз?'
      cn: 问题 34. 同一人问同一位神父：如果正如你所言，这要通过哭泣来获得，那么当我在人群中、服事他人并照料生病的人们，想着要给他们什么时，我又要如何保守这份哭泣呢？又，没有眼泪的内心哭泣是否存在呢？
  - type: answer
    text:
      ru: Ответ Иоанна:Не плач происходит от слёз, а слёзы от плача. Если человек, находясь среди других, отсекает свою волю и не обращает внимания на чужие грехи, то приобретает плач. Ибо чрез сие собираются его помыслы и, собираясь таким образом, рождают в сердце печаль по Богу (2Кор.7:10),  а печаль эта – слёзы.
      cn: '约翰的回答：


        泪水并非源于哭泣，而是哭泣产生于泪水。若有人置身众人之中，却能舍弃己意，不关注他人的过犯，他便能获得哭泣的恩典。因为借此，他的思绪得以汇聚；思绪既已汇聚，便能在心中生发出依着上帝的忧伤（哥林多后书 7:10），而这份忧伤，便是泪水。'
  - type: question
    text:
      ru: 'Вопрос 35. Того же к тому же: Я объясняю свои помыслы Авве и чувствую, что некоторые скорбят на то. Как же мне поступать? Не получаю ли я вреда, пребывая в келлии, и как, посмеиваясь надо мною, внушает мне помысл, будто бы внимая своему намерению? Потом, ежели намерение моё, при вашем покровительстве, и не будет по страсти, как могу совершить всё это дело без вреда, будучи немощен и не имея ещё ненависти к страстям моим? И потому прошу тебя, если и ты так же рассудишь, и то мне полезно, чтобы не быть мне более посредником между братиею и Аввою вне больницы, как бы не возбудить чрез это зависть и не поколебаться самому. Душа моя в твоих руках, Отец мой, скажи мне, как повелишь мне поступать?'
      cn: 问题 35. 同一人致同一人：我向阿爸解释我的思虑，却感到有些弟兄因此忧伤。那我该如何行事呢？我是否因为待在斗室中而蒙受损害？那思虑又是如何嘲笑我、怂恿我，仿佛在关注我的意图呢？再者，倘若我的意图在您的庇佑下，并非出于情欲，我又如何能在不蒙受损害的情况下完成这一切呢？我身体孱弱，尚未完全憎恶我的情欲。因此我恳请您，如果您也同样思虑，并认为对我有所裨益，那么请让我不要再在病房外做弟兄与阿爸之间的中介，以免因此激起嫉妒，或使我自身动摇。我的灵魂在您手中，我的父啊，请告诉我，您吩咐我该如何行事？
  - type: answer
    text:
      ru: Ответ:Если говоришь[78]чистосердечно, не по страсти и не по тщеславию, а только для пользы, то не обращай внимания на слова людей. Подвизайся, при помощи молитв святых, пока не успеешь окончить всё дело без вреда. Быть посредником не по страсти, как я сказал, дело доброе, потому что не всем возможно, да не всем и полезно говорить прямо с Аввою. Когда ты говоришь по Богу, то не от себя говоришь и делаешь добро, но Бог действует во всём. А благое Божие не рождает зависти. Если же она и появится на малое время, то скоро угасает. Души всех нас в руках Бога; Он хранит нас и укрепляет на полезное.
      cn: 回答：如果你是真心实意地说话[78]，并非出于激情或虚荣，而仅仅是为了益处，那么就不要理会世人的言语。借着圣者的祷告，努力奋斗，直到你能够无损地完成所有事情。不带激情地充当媒介，正如我所说，是件好事，因为并非所有人都能，也并非所有人都适合直接与阿爸交谈。当你以上帝之名说话时，你并非出于自己而说，也并非出于自己而行善，而是上帝在凡事上动工。而上帝的美善不会产生嫉妒。即使嫉妒在短时间内出现，也会很快消逝。我们所有人的灵魂都在上帝手中；祂保守我们，并使我们坚强以行有益之事。
  - type: question
    text:
      ru: 'Вопрос 36. Того же к тому же: Если я нахожу что-нибудь полезным для некоторых, должен ли я сказать то, не будучи спрошен о сём? И если брат, которого это касается, будет старше меня, или клирик: сказать ли мне о нём Авве или промолчать? Когда меня спросят, то как отвечать? Если же полезно говорить и самому по себе, то как мне говорить, чтобы не показаться притворным, т. е. избежать смиреннословия и не говорить, как бы уча со властию?'
      cn: 第三十六问：同上问，彼复同上问：如果我发现某事对某些人有益，我是否应当在未受询问时就说出此事？如果涉及此事的弟兄比我年长，或是圣职人员：我当告知阿爸此事，抑或保持沉默？当我被问及此事时，我该如何回答？若此事本身便有益于言说，我又该如何言说，方不显得虚伪，即，如何避免谦卑之辞，又不以教导者之姿态，仿佛带着权柄而言说？
  - type: answer
    text:
      ru: 'Ответ:Отцы сказали, что хорошо говорить Бога ради и молчать Бога ради. Слова же их значат следующее: говорить, как я сказал, не по страсти хорошо, ибо говорящий таким образом Бога ради говорит, а когда кто видит, что хочет что-нибудь сказать по страсти, то если промолчит, хорошо сделает, ибо он умолчит Бога ради. Если же хочешь говорить по Богу, не заботься о том,чтосказать, иначе ты не исполнишь заповеди; но предоставь это дело Богу, и Он вложит во уста твои,чтосказать для пользы. Бог силен«препоясатинас,немощных, силою»(1Цар.2:4). Он да укрепит тебя, брат.'
      cn: 回答：众圣教父们曾说，为着神而言说与为着神而静默，两者皆为美善。他们的教导意味着：若如我先前所言，发自无有情欲之言语，此乃美善，因如此言说者是为着神而发声。然而，当人察觉自己欲言之语是出自情欲，若能保持缄默，则行善举，因其为着神而静止。如果你渴望为着神而言语，就不要思虑要说些什么，否则你将无法遵行诫命；反之，将此事交托于神，他必将合宜且有益之言语置于你口中。神有大能，「以能力束缚我们这些软弱之人」（撒母耳记上 2:4）。愿他坚固你，我的弟兄。
  - type: question
    text:
      ru: 'Вопрос 37. Того же к тому же: В чём должно отсекать волю свою пред Аввою: в добром, в среднем[79], или в том, что кажется противно заповеди Божией? И если повеление его будет выше сил моих, должен ли я отказаться, чтобы не впасть после в скорбь и смущение? И ещё, если кому-нибудь нужно будет попросить чего-либо у Аввы, он скажет мне, чтобы я помог ему в том деле, и я соглашусь, не даст ли это пищи моему честолюбию, как будто я что-нибудь значу?'
      cn: 问题37. 同一个门徒问同一个阿爸：在阿爸面前，我应当舍弃自己的意志，是在善事、中庸之事[79]上，还是在那些似乎违背上帝诫命的事情上呢？如果他的命令超出了我的能力，我是否应该拒绝，以免事后陷入忧伤和困惑？再者，如果有人需要向阿爸请求什么，而他叫我帮助他办成此事，我也同意了，这是否会滋养我的虚荣心，仿佛我能有所作为呢？
  - type: answer
    text:
      ru: Ответ:Брат! кто хочет быть иноком, тот отнюдь ни в чём не должен иметь своей воли. Христос, научая нас сему, сказал:«Яко снидох с небесе, не да творю волю Мою»(Ин.6:38) и проч. Ибо кто хочет одно исполнять, а от другого отказываться, тот показывает, что он или рассудительнее повелевающего ему, или поруган демонами. Итак, ты должен слушаться во всём, хотя бы тебе и казалось, что дело будет не безгрешно. Авва, который назначает тебе оное, понесёт и грех твой, ибо с него взыщется ответ за тебя. Если же назначаемое дело покажется тебе тяжёлым, спроси о сём Авву и предоставь его рассуждению. Если же братия будет назначать тебе подобное дело, а ты видишь или знаешь, что оно вредно или превосходит твои силы, опять спроси Авву, и что он скажет, то и сделай. Если же будешь разбирать не только дела, но и людей, то навлечёшь себе скорби. (Но где видишь, что дело доброе, там покажи послушание братии; а в чём сомневается помысл, или что превосходит твои силы, или сопряжено со вредом)[80], всё то говори Авве твоему, и как он рассудит, так и поступи, и будешь спокоен; ибо Авва знает, что делает, и как заботиться о душе твоей.
      cn: 答：弟兄啊！凡欲成为修士者，断不可在任何事上随从己意。基督教导我们此事时说：“我从天而降，不是要行我的意思”（约翰福音 6:38），等等。因为若有人想做这事却不愿做那事，这表明他或是比命令他的人更有见识，或是受了魔鬼的嘲弄。因此，你必须在凡事上顺服，即便在你看来这事并非没有罪过。任命你去做这事的阿爸会承担你的罪过，因为他要为你的事负责。倘若所吩咐的事在你看来甚是艰难，你就向阿爸请教此事，并交由他来判断。若有弟兄吩咐你去做类似的事，而你看到或知道这事有害或超越你的能力，你仍要问阿爸，他怎么说，你就怎么做。如果你不仅分辨事情，也分辨人，你就会招致苦恼。（但凡你看到是善事，就在那事上向弟兄们表现出顺服；而凡是你心思犹疑，或超越你的能力，或伴随损害的事）[80]，这一切都要告诉你的阿爸，他如何判断，你便如何行，你就会得享安宁；因为阿爸知道他所做的是什么，以及如何照管你的灵魂。
  - type: paragraph
    text:
      ru: 'Веруй, что всё, что он говорит тебе, говорит по Богу (а всё бывающее по Богу) полезно и не приносит ни скорби, ни смущения (от доброго не происходит ничего злого).«Всяко древо доброе плоды добры творит»(Мф.7:17).  Если же кто-нибудь в случае нужды попросит тебя помочь ему у Аввы, исполни это как заповедь, которую дал тебе Авва; ибо если он посадит тебя у дверей и скажет: говори мне о всяком, кто бы ни пришел, ты не от себя будешь делать это, но исполняя приказание повелевшего. Если Авва повелит тебе говорить ему или не говорить, это уже не твое дело.'
      cn: 你要相信，他所说的一切都是出于上帝（凡是出于上帝的都是有益的），不会带来悲伤或困惑（因为良善不会产生邪恶）。「凡好树都结好果子」（马太福音 7:17）。倘若有人在急需之时请求你帮助他去见阿爸，你要像遵从阿爸赐予你的诫命一样去执行；因为如果他让你守在门口并说：「无论谁来，都要告诉我」，你这样做并非出于己意，而是遵从了下命令者的吩咐。如果阿爸命令你告诉他或不告诉他，这就不再是你的事情了。
  - type: question
    text:
      ru: 'Вопрос 38. Того к тому же: Когда брат спросит меня о каком-либо слове или деле, которого я не знаю, отвечать ли ему или нет? Также, когда меня и не спрашивают, но я сам вижу, что нехорошо делают что-нибудь: нужно ли хоть один раз сказать о сем тому, кто делает дурно, или нет?'
      cn: 第三十八问。同问阿爸多罗修斯：当有弟兄问我关于某种言语或行为之事，而我对此一无所知，我该回答他，还是不回答呢？又，当无人问我，但我亲自看见有人行事不善，我是否需要至少一次向那行恶者指出此事呢？
  - type: answer
    text:
      ru: 'Ответ:На все сии вопросы один ответ: остерегайся, чтобы не сказать по тщеславию, но говори со смирением и страхом Божиим. Во всех случаях (о коих ты спрашивал) скажи и напомни, если нужно, однако в своём только монастыре, а не в другом месте; потому что живущие в одном общежитии суть как бы одно тело. А когда находишься в другом месте, сам от себя не говори ничего, чтобы не показаться учителем; но когда тебя спросят, скажи со смирением, и Бог вразумит тебя, брат.'
      cn: 答：对于所有这些问题，只有一个答案：务要警惕，以免因虚荣而说话，乃要以谦逊和敬畏上帝的心说话。在所有情况下（你所询问的），若有需要，你都当说并提醒，然而仅限在你自己的修道院内，不可在别处；因为同住一所修道院的人们如同一个身体。当你身处别处时，不要自发地讲论任何事，以免显得像个教师；但当人询问你时，要以谦逊的态度回答，上帝自会光照你，我的弟兄。
  - type: question
    text:
      ru: Вопрос 39. Того же к тому же. Ты сказал мне, что когда меня спросят, или сам вижу что-либо, то я должен сказать со смирением; но если вижу, что, когда говорю, сердце моё услаждается тщеславием, или хотя тогда и не услаждаюсь, но знаю, что буду услаждаться им после, промолчать ли мне, или нет?
      cn: 第三十九问。同书信，致同一人。你曾告诉我，无论何时，当人向我询问，或当我亲眼目睹某些事物时，我都应以谦卑之心诉说；然而，若我察觉，当我开口言说之时，我的心被虚荣所愉悦，或者即便那时我并未因此而愉悦，但我知晓事后我会因此而沾沾自喜，我该选择沉默，还是不呢？
  - type: answer
    text:
      ru: 'Ответ:Сказать что-либо со смирением не значит говорить учительски, а так, как сам слышал от Аввы и от отцов. Если же полезно сказать что-нибудь брату, а тщеславие внушает тебе усладиться сим, то знай, что враг хочет воспрепятствовать тебе сделать пользу брату. Если будешь слушаться тщеславия, брат никогда не получит через тебя пользы; но отвергни тщеславие и презри оное; а когда скажешь брату должное, покайся пред Богом, говоря: «Прости меня, Господи, что я тщеславно говорил»; и в последнем случае поступай так же.'
      cn: '回答：

        谦卑地言说，并非以教导者的姿态，而是如同自身从阿爸和诸位教父那里所听闻一般。若欲对弟兄有所裨益，而虚荣心却引诱你沉溺于此番愉悦，须知此乃仇敌欲阻挠你造福弟兄。倘若你顺从了虚荣，弟兄便绝无可能通过你得益；然而，你当摒弃虚荣，藐视它；待向弟兄说出应言之事后，便在上帝面前忏悔，说：“主啊，请宽恕我，因我曾虚荣地言说。”于后者亦当如此行事。'
  - type: question
    text:
      ru: 'Вопрос 40. Того же: Отец мой! как согласить это: ты повелел мне, когда вижу что-либо неполезное, говорить, прежде нежели меня спросят, а отцы говорят, что не должно начинать разговора прежде вопроса, и авва Нистерой не потому ли приводил других в удивление[81], что, будучи в общежитии, говорил: я и осёл – одно и то же. Скажи мне также, Отец мой, что значит внимать своим помыслам? Должно ли заниматься сим в определённое время, и как сие делать?'
      cn: 问题 40. 依然是他的提问：我的父亲！我该如何调和这两件事：您吩咐我，当我看到任何无益之事时，要在被询问之前开口；而诸位教父却说，不应在被询问之前开启谈话。阿爸尼斯提罗伊之所以令他人惊奇[81]，不正是因为他身在修院时说：“我与驴子毫无二致”吗？我的父亲，也请您告诉我，留意自己的思绪意味着什么？我应该在特定的时间段内做这件事吗，又该如何去做呢？
  - type: answer
    text:
      ru: 'Ответ Иоанна:Брат, старцы отвечают сообразно с духовным возрастом человека. Есть время, в которое человек может послужить, и тогда он должен оказывать другим услуги; но настанет и такое время, когда ему будут служить другие: тогда духовный возраст его будет уже не тот, что прежде. Совершенным совершенное и говорится, а находящимся под законом преподаётся иное, ибо они ещё испытываются под пестуном. Когда и ты будешь мертв для мира, как авва Нистерой, тогда можешь сказать: я осёл. Не высокомудрствуй, потому что повредишь себе тем. Отцы назначили время для внимания своим помыслам, говоря: утром испытай себя, как провёл ты ночь, и вечером также, как провел день. И среди дня, когда отяготишься помыслами, рассмотри себя.'
      cn: '约安的回答：


        弟兄，长者们的回应，是根据个人的属灵年龄而定。有时，人能够侍奉他人，那时他当向人提供帮助；然而，也必有时，人将接受他人的侍奉：届时他的属灵年龄已非昔比。对那已臻完善者，当言说完善之事；而对那些仍在律法之下的人，则当传授别样的教导，因他们仍在教导者的鞭策下受考验。当你也如同阿爸尼斯提洛斯般，对世俗已然死去，那时你方能说：“我是一头驴。”切勿心高气傲，因那将伤及你自己。


        教父们指定了省察自身思绪的时间，他们说：“早晨当审视自己，你如何度过了夜晚；夜晚亦然，你如何度过了白昼。”在白昼之中，当你被思绪所重压时，也当审视自己。'
  - type: heading2
    text:
      ru: Толкование
      cn: 诠释
    children:
    - type: paragraph
      text:
        ru: 'Чрез сие Богоносный Отец показывает, что не всякий, но только смиренномудрствующий и уничижающий себя может сказать: я осёл, ибо сказать это не есть бесчестие, но, напротив, величайшая честь. Потому и говорит Отец: не высокомудрствуй. Ибо когда кто достигнет в меру осла, то подобно ему, получая удары, терпя поношения, будучи отягощаем, влеком, связываем и терпя всё подобное, что свойственно терпеть ослу, переносит всё сие не противореча, не помня зла, и отнюдь не возмущаясь в сердце, подобно ослу, но пребывая при всём том, как бесчувственный, что и означает уже желаемое двоякое или троякое умерщвление; тогда, может быть, человек осмелится сказать: я осёл, но и то со многим стыдом, размышляя о высоте такого преуспеяния. Однако думаю, что и тогда он не скажет сего: но видя, что ему многого недостаёт до такого состояния, тем менее осмелится сказать: я осёл, и даже не посмеет и подумать сего, зная, что это есть высокомудрие, в котором состоит падение души и поистине совершенная погибель.'
        cn: 借此，这位事奉上帝的圣父指出，并非每个人，而是唯有谦卑自抑、贬低自己的人，方能说出：「我是一头驴子。」因为说出此言并非羞辱，反而是至高的荣耀。因此圣父也说：「不可心高气傲。」因为当一个人达到驴子的境界时，他会像驴子一样，承受打击、忍受辱骂、身负重担、被人牵引、捆绑，并忍受一切驴子所常受的类似苦楚，却不反驳、不记仇，心中绝不被激怒，如同驴子一般；反而在这一切之中，他保持着如同无知无觉的状态，这已然意味着所期望的二重或三重「置死」。那时，或许一个人会斗胆说：「我是一头驴子」，然而即便如此，他也会带着极大的羞赧，思量着如此成就的高度。但我认为，即便那时他也不会说出此言：因为他看到自己距离这样的境界还相去甚远，就更不敢说：「我是一头驴子」，甚至不敢如此想，他深知这便是骄傲，其中蕴含着灵魂的堕落，以及真实的彻底毁灭。
- type: heading1
  text:
    ru: Вопросы преподобного Дорофея и ответы, данные на них святыми старцами Варсануфием и Иоанном Пророком
    cn: 圣多罗修斯长老的问答，以及圣瓦尔撒努菲长老和先知圣约翰对这些问题的答复
  children:
  - type: question
    text:
      ru: 'Вопрос 41. Того же к тому же: Если кто из старцев, высших меня, спросит меня о чём-нибудь, должен ли я сказать, что нахожу полезным?'
      cn: 问题 41. 同一人致同一人：若有长者，比我更高的，向我询问某事，我是否应当说出我所认为有益的呢？
  - type: answer
    text:
      ru: 'Ответ Иоанна:Не твоё дело говорить это, потому что ты не знаешь воли Божией, действительно ли сие полезно; но если кто из них спросит тебя, скажи ему со смирением: «прости меня» и: «я не знаю».'
      cn: 约翰的回答：你无权论断此事，因为你并不晓得神的旨意，究竟这是否真正有益。然而，若是他们中有人向你请教，你就谦卑地告诉他：“请宽恕我”，并且说：“我并不知道。”
  - type: question
    text:
      ru: 'Вопрос 42. Того же к тому же: Когда брат делает что-нибудь среднее, но не согласно с моею волею, и я скорблю о сём, как мне поступить: промолчать ли и не успокоить своего сердца, или ласково сказать и тем избавиться от смущения? Если же дело это другим причиняет скорбь, а не мне, сказать ли мне ради других, или сие будет напрасное вмешательство в чужое дело?'
      cn: 问题 42. 同一位作者写给同一位收信人：当一位弟兄做了一些事情，这事本身是中性的，但却不合我的心意，为此我感到忧伤，我该如何处理呢？是保持沉默，不让我的心得到安宁，还是温柔地把话说出来，以此摆脱困扰？如果这件事给其他人带来了忧伤，而不是我，我是否应该为了他人而发声呢？抑或这会是多余地干涉他人的事务？
  - type: answer
    text:
      ru: Ответ Иоанна:Если дело будет безгрешное, среднее, и ты хочешь сказать для того только, чтобы успокоить твоё сердце, то в сём обнаруживается твоё побеждение, что ты, по немощи своей, не можешь потерпеть. Укори же себя и молчи. А когда брат другим причиняет скорбь, то скажи Авве твоему, и он или сам скажет тому брату, или тебя вразумит, что тебе сказать ему, и ты будешь спокоен.
      cn: '约翰的答复：


        倘若此事本身无罪，亦属中道，而你仅为求心安方欲开口，那么此举便彰显了你的败绩，因你软弱，不能忍耐。当责备己心，保持缄默。然而，若有弟兄令他人忧伤，你当禀告你的阿爸，他或会亲自与该弟兄言明，或将教导你当如何劝导，如此你心便得安宁。'
  - type: question
    text:
      ru: 'Вопрос 43. Того же: Если я говорю Авве ради других и догадываюсь, что брат смущается сим: как мне поступить? Также, когда он оскорбляет и других, и меня: сказать ли мне ради других или промолчать, потому что это и меня беспокоит? Если же знаю, что брат не скорбит о сём, сказать ли и себя ради, или принудить себя промолчать?'
      cn: 问题四十三。同一位长老的教诲：若我为他人的缘故向阿爸长老倾诉，却预感到我的弟兄会因此而困扰不安，我当如何行事？又，当他冒犯了他人也冒犯了我时，我当为他人的缘故开口言说，抑或保持缄默，因为这事也令我心烦意乱？倘若我知晓弟兄不会因此而忧伤，我当为我自己言说，抑或强迫自己保持缄默？
  - type: answer
    text:
      ru: Ответ Иоанна:Если ты скажешь Авве, а брат смутится сим, то тебе нет до того дела. Когда нужно будет сказать ради других, и это тебя озабочивает, скажи ради их, себя же ради принудь себя не говорить.
      cn: 约安的回应：如果你向阿爸倾诉，而弟兄因此感到困扰，那与你无干。若有必要为了他人开口，而此事令你忧虑，那么就为了他们开口；至于你自己，则要勉强自己不语。
  - type: question
    text:
      ru: 'Вопрос 44. Того же: Но помысл говорит мне, что, если брат смутится на меня, он сделается мне врагом, полагая, что я его оклеветал перед Аввою.'
      cn: 问题 44. 同一作者：但我的意念告诉我，如果弟兄对我感到困扰，他就会成为我的敌人，以为我在阿爸面前诽谤了他。
  - type: answer
    text:
      ru: Ответ Иоанна:Это злой помысл, возбраняющий исправлению брата. Не удерживайся, но говори Авве только по Богу, а не по страсти; ибо и на врачей ропщут больные, которых они лечат, но врачи пренебрегают сим, зная, что после они их будут благодарить.
      cn: 约翰的回复：这是一个邪恶的意念，阻碍你修正你的弟兄。不要退缩，你只管以敬畏神的心，而非出于情欲，向阿爸倾诉。因为病人也会埋怨医治他们的医生，但医生却不以为意，他们深知病人日后会感谢他们。
  - type: question
    text:
      ru: 'Вопрос 45. Того же: Когда вижу, что помысл побуждает меня сказать не для пользы брата, но для того, чтобы оклеветать[82]: сказать ли мне, или промолчать?'
      cn: 第四十五问：阿爸多罗修斯：当我觉察到思虑催促我言语，并非为兄弟带来益处，反而是为了诽谤[82]，我该说出抑或缄默？
  - type: answer
    text:
      ru: 'Ответ Иоанна:Вразуми свой помысл сказать по Богу, а не по страсти. Если же побеждаешься желанием оговорить брата, скажи Авве, исповедуя ему клевету свою, чтобы обоим вам получить исцеление: брату от греха, а тебе от клеветы.'
      cn: '约翰的回应：

        劝告你的心思，让它按着神而非情欲而言。如果你被欲念所胜，想要诽谤弟兄，就去告诉阿爸，向他忏悔你的诽谤，好让你们二人都得到医治：弟兄从罪中得医，你从诽谤中得愈。'
  - type: question
    text:
      ru: 'Вопрос 46. Если же помысл не допустит меня исповедать Авве, что я говорю с намерением оклеветать брата: что мне делать, сказать ли или нет?'
      cn: 第四十六问：倘若意念不容我向阿爸忏悔，说我怀着蓄意中伤弟兄的心思：我该怎么办，该说还是不该说？
  - type: answer
    text:
      ru: Ответ:Не говори ничего, и Господь попечется о сём. Тебе не должно говорить со вредом душевным. Господь исправит брата, как Ему угодно.
      cn: 回应：不要说任何话语，上主自会为此事看顾。你不当开口，以免灵性受损。上主会按祂的旨意，匡正你的兄弟。
  - type: question
    text:
      ru: 'Вопрос 47. Бывает, что я, кажется, делаю что-нибудь как должно, но другой поправляет моё дело; а я ответ ему даю с тщеславием: как мне поступать в подобных случаях?'
      cn: 问题 47。有时，我似乎把事情做得合乎规矩，但另一个人纠正了我的工作；我带着虚荣心回答他：在这样的情况下我该怎么做？
  - type: answer
    text:
      ru: Ответ Иоанна:Если тебе не нужно отвечать, молчи. А когда дело братнее наводит тебе сомнение, укори себя в тщеславии и уврачуй брата.
      cn: 约翰的回答：若你无需作答，便请静默。而当兄弟之事使你心生疑惑时，责备自己的虚荣，并医治你的兄弟。
  - type: question
    text:
      ru: 'Вопрос 48. Если делаю нечто среднее и вижу, что, когда брат узнает, что я это делаю, он соблазнится сим, и тщеславие понуждает меня скрыть это дело (ибо стыжусь, ежели брат увидит его): должен ли я его скрыть для избежания соблазна, или не скрывать во избежание тщеславия? Также когда не знаю наверное, соблазняется ли брат, но только подозреваю сие: как мне поступать?'
      cn: '问题四十八


        若我行一事，此为中性之举，却预见当弟兄知晓我为此事时，他会因此跌倒；而虚荣心又驱使我隐藏此事（因我若被弟兄瞧见，便觉羞耻）：我当为免其跌倒而隐藏，抑或为避虚荣而不隐藏？又，若我不能确知弟兄是否跌倒，仅是揣测：我当如何行事？'
  - type: answer
    text:
      ru: Ответ Иоанна:Если сердце осуждает тебя, что подаешь брату соблазн, то скрой это дело и не давай ему повода к подобным помыслам; а когда не знаешь наверное, но только подозреваешь, не заботься о сём.
      cn: '约翰之答：


        倘若你的心自责，认为你使弟兄跌倒，那么就将此事隐匿，不要再给他任何可能引发此类念头的原因；但若你并非确知，而只是心生疑虑，就无需为此挂怀。'
  - type: question
    text:
      ru: 'Вопрос 49. Того же: Если скажу кому-нибудь колкое слово, а он не поймёт его: должен ли я покаяться перед ним, или промолчать и не давать ему мысли об том?'
      cn: 第四十九问。同上：如果我对某人说了一句刻薄的话，而他没有理解，我应该在他面前忏悔，还是保持沉默，不让他想到这件事？
  - type: answer
    text:
      ru: Ответ Иоанна:Если брат не поймёт, что ты сказал ему колкость, молчи и не смущай его, но постарайся покаяться в том.
      cn: 约安的答复：倘若弟兄不明白你对他所说的是讥讽之言，就当保持缄默，不要搅扰他，而当努力为此悔改。
  - type: question
    text:
      ru: Вопрос 50. Если кто-нибудь увидит, что брат согрешил, и скажет о сем Авве; тот, о котором сказано, как должен быть расположен к сказавшему на него?
      cn: '问题五十


        若有人看见弟兄犯错，并将此事告知阿爸；那么，被提及的那位弟兄，对告知者应持何等心境？'
  - type: answer
    text:
      ru: 'Ответ Иоанна:Если согрешивший верный[83]и живет по Богу, то, хотя бы кто-нибудь и по вражде сказал на него Авве, он должен подумать: брат сказал сие, желая доставить мне пользу; и так исполнится на нём слово Писания:«благий человек от благаго сокровищасердца своегоизносит благая»(Мф.12:35);  помышляя сие, он скорее должен возлюбить того брата, нежели ненавидеть. Кто всегда таким образом поступает, тот преуспевает о Боге.'
      cn: '约翰的回答：若一位犯罪的信徒[83]仍然敬虔度日，即便有人出于敌意向阿爸[1]告发他，他仍应心想：这位弟兄说这些话，是盼望能助我获益；如此，经上的话语便在他身上应验了：「善人从他心里所存的善，就发出善来」（马太福音 12:35）；他这样思量，便会更加爱那位弟兄，而非憎恨他。凡恒常如此行的人，在神里必有长进。


        ---

        [1] 阿爸（Авва）：源自阿拉姆语，意为“父亲”，是早期基督徒对属灵导师和修道院长的尊称。'
  - type: question
    text:
      ru: 'Вопрос 51. Того же: Так как я ощущаю, что по тщеславию своему немного краснею, когда делаю поклон при некоторых, то должен ли я стараться с намерением кланяться при других, или как случится?'
      cn: 问题五十一。同作者：因我觉察到自己每当在某些人面前行大礼时，会因虚荣心而略显羞赧，那我应刻意在他人面前行大礼，抑或随缘而为？
  - type: answer
    text:
      ru: Ответ Иоанна:Ты не должен ухищряться с намерением кланяться при других, или особенно наедине, но делать это, как придётся.
      cn: 约翰的回答：你不需要刻意地在众人面前或独自一人时屈膝敬拜，只需顺其自然地做即可。
  - type: question
    text:
      ru: Вопрос 52. Должен ли я делать поклон и младшим, или врачевать их словами, чтобы с другой стороны не вкралось в меня тщеславие?
      cn: '问题五十二


        我当向年轻的肢体行敬拜礼，还是用言语来医治他们，以免虚荣悄然潜入我心？'
  - type: answer
    text:
      ru: Ответ Иоанна:Случается, что великие и почтенные люди бывают должны ничтожным и самым последним и обязаны отдать долг, не тщеславясь, потому что были должны; так и ты, если должен кому-либо младшему тебя, поклонись ему без тщеславия, зная, что ты его должник.
      cn: 约安的答复：有时，伟大且受敬的人会欠微不足道、最低微的人的债，并且他们必须偿还，不带一丝虚荣，因为他们本就亏欠。同样，如果你亏欠了某位比你年幼的人，那么就向他鞠躬吧，不带一丝虚荣，深知你本是他的债务人。
  - type: question
    text:
      ru: 'Вопрос 53. Того же: Если страстный помысл войдёт в мое сердце, чем я должен отразить его: тем ли, чтобы противоречить ему или произнести запрещение и как бы прогневаться на него, или тем, чтобы прибегнуть к Богу и повергнуть пред Ним свою немощь?'
      cn: 第五十三问：同上：倘若一个带情欲的念头闯入我心，我当如何抵挡它呢？是应该驳斥它，抑或叱责并对其表现出一种怒气，还是应该投奔向上帝，并在祂面前倾诉我的软弱呢？
  - type: answer
    text:
      ru: Ответ Иоанна:Брат! страсти те же скорби, и Господь не отделил их, но сказал:«призови Мя в день скорби твоея, и изму тя, и прославиши Мя»(Пс.49:15). И потому в отношении всякой страсти ничего нет полезнее, как призывать имя Божие. Противоречить же прилично не всем, но только сильным о Боге, которым повинуются демоны; если же кто из несильных будет противоречить, демоны ругаются над ним, что, находясь в их власти, он им же противоречит. Также и запрещать им дело мужей великих, имеющих над ними власть. Многие ли из святых запрещали диаволу, подобно Михаилу Архангелу, который сделал сие потому, что имел власть? Нам же, немощным, остается только прибегать к имени Иисусову; ибо страсти, как сказано, суть демоны и исходят от призывания сего имени. Чего же ты хочешь более сего? Бог да укрепит тебя во страхе Своём и да подаст тебе победу.
      cn: '约翰的答复：


        弟兄啊！诸般情欲即是诸般忧患，主并未将它们分开，而是说：“你在患难之日求告我，我必搭救你，你也要荣耀我。”（诗篇 49:15）。因此，对于任何情欲，没有什么比呼求神的名更有益处的了。然而，驳斥并非适合所有人，而只适合那些在神内刚强有力、能使群魔顺服之人；若有不刚强之人驳斥，群魔便会讥笑他，嘲笑他身在其权下却反驳他们。同样，斥责群魔也是那些对它们有权柄的伟大圣徒之事。有多少圣者曾斥责魔鬼，像天使长米迦勒那样呢？他之所以能如此，乃因他有权柄。至于我们这些软弱之人，唯有投奔耶稣之名；因为正如所言，情欲即是邪魔，它们会因呼求此名而退去。你还要求什么比这更多的呢？愿神在祂的敬畏中坚固你，并赐予你胜利。'
  - type: question
    text:
      ru: 'Вопрос 54. Прошение того же: прошу тебя, Отец мой, дай мне слово, что ты молишься о мне, как и святой Старец дал мне оное. И когда я бываю побеждён в чём-либо, помысл говорит мне: Бог потому не дает тебе силы овладеть страстию, что в тебе есть гордость; или затем, чтобы, овладев ею, ты не впал в тщеславие; или – если легко получишь сию власть, легко и потеряешь её; или для того, чтобы ты, желая получить её, часто прибегал к Богу, или по другой какой-либо причине. Или это происходит от расслабления моего? и как мне поступать?'
      cn: 问题54。同一请求：我恳求您，我的父亲，请您给我一个承诺，您会为我祈祷，就像那位圣洁的长者曾给予我的一样。当我被某些事征服时，思绪会告诉我：上帝之所以不赐予你力量去战胜情欲，是因为你心中存有骄傲；又或者，是为了让你在战胜情欲后不至于陷入虚荣；或者——如果你轻易获得这能力，也会轻易失去它；又或者，是为了让你在渴望获得它时，能常常亲近上帝；亦或是出于其他某种缘由。难道这仅仅是由于我的软弱吗？我又当如何行事呢？
  - type: answer
    text:
      ru: Ответ Иоанна:Если все мы едино, то дерзаю сказать, что Старец в Боге и я с ним. Если он дал тебе слово, то и я чрез него. Знаю, что я немощен и самый последний, но удалиться от Старца не могу, ибо, по милости его, мы двое составляем единое. Итак, внимай себе, брат. Постарайся трудиться, чтобы сохранить оные заповеди. Если же и побеждён будешь в чём-либо, не ослабевай, не отчаивайся, но встань снова, и Бог поможет тебе. То, что ты побеждаешься и не преодолеваешь страсти, происходит и от первых причин, упомянутых тобою; но случается, что и от расслабления подвергаешься тому. Для освобождения же от того и от другого надобно повергнуть себя пред благостию Господнею с плачем, да освободит Он тебя от сих и от иных страстей молитвами святых. Аминь.
      cn: '约翰的答复：


        如果我等皆为一体，那我敢说，长老在上帝之中，而我亦与他同在。如果他赐予你话语，那我亦借他而赐。我深知自己软弱，乃是至末者，但我无法离开长老，因着他的慈悲，我二人合而为一。所以，我的弟兄，请你自省。努力去遵行并持守那些诫命。即便你在某事上被击败，也不要松懈，不要绝望，而要再次站起，上帝必会帮助你。你之所以被战胜而未能克服激情，既源于你所提及的最初原因；但也可能因着懈怠而受其影响。为摆脱这两种情况，你当含泪将自己全然倾倒在主的良善面前，愿他藉圣徒的祷告，使你摆脱这些以及其他的激情。阿们。'
  - type: question
    text:
      ru: 'Вопрос 55. Того же к тому же: прошение помощи в том, что заповедал Великий Старец.'
      cn: 问题五十五。同上致同上：祈求协助，以践行大长老所训诫者。
  - type: answer
    text:
      ru: 'Ответ:Брат! Старец ничего не оставил без решения в своих к тебе ответах и заградил чрез то уста всем. Чего ты ещё хочешь, когда тебе сказано: сохрани слова мои, и завет мой с тобою пребудет нерушим. По силе твоей, старайся сохранить завет его; ибо в нём заключается наследие царствия, рай сладости, и«ихже око не виде, и ухо не слыша, и на сердце человеку не взыдоша, яже уготова Бог любящим Его»(1Кор.2:9). Ты должен привнести свои усилия и старание; а покров, милость и подаяние силы зависит от Бога. Ему слава во веки. Аминь.'
      cn: 回答：弟兄啊！长者已在对你的答覆中无一遗漏地解答了所有问题，并以此堵住了所有人的口。当他已对你说：“持守我的话语，我的盟约就必与你永不毁坏”，你还想要什么呢？请你尽力持守他的盟约；因为其中蕴含着天国的产业，乐园的甘甜，以及“神为爱他的人所预备的，是眼睛未曾看见，耳朵未曾听见，人心也未曾想到的”（哥林多前书 2:9）。你当献上你的努力和勤恳；至于荫庇、怜悯和赐予力量，则取决于上帝。愿荣耀归于他，直到永远。阿门。
  - type: question
    text:
      ru: Вопрос 56. Что мне делать? я боюсь стыда бесчестия. И если вступлю в разговор с некоторыми, очень увлекаюсь оным и пленяюсь, так что совершенно забываю себя; когда же опомнюсь, стыжусь оставить разговаривающих и уйти.
      cn: 问题56： 我当如何行？我惧怕蒙羞受辱。若与某些人交谈，便被深深吸引，心神被俘，以至全然忘却自身；待我清醒过来，又羞于离开那些谈话之人。
  - type: answer
    text:
      ru: 'Ответ Иоанна:Чтобы немощному не впасть во всё сие и в славолюбие, ему должно всячески избегать многословия и прекращать разговор, извиняясь Аввою, будто бы тот повелел ему нечто сделать – и потому он спешит. А не переносить бесчестие есть дело неверия. Брат! Иисус сделался человеком и перенёс бесчестия, а разве ты больше Иисуса? Это неверие и обольщение демонское. Кто желает смирения, как говорит, и не понесёт бесчестия, тот не может достигнуть смирения. Вот, ты слышал сказанное, не презирай же сего; ибо и самое дело презрит тебя. Когда разговор приносит пользу и не служит препятствием более нужному делу, то стой, пока разговаривают. Если же разговор этот не полезен, скажи: прости, я немощен. О стыде же скажу: размышляя о всенародном стыде, который пред Господом постигнет грешников, вменишь ты временный ни во что.'
      cn: '约安的回答：


        为使软弱之人不致陷入这一切及虚浮的荣光之中，他必须竭力避免多言，并终止谈话，可向阿爸致歉，仿佛阿爸命他去做某事，故他需赶忙离去。而不忍受羞辱，乃是不信之举。兄弟啊！耶稣降世为人，忍受了羞辱，难道你比耶稣更伟大吗？此乃不信，亦是魔鬼的诱惑。谁若如他所言，渴望谦卑，却不能忍受羞辱，便无法达到谦卑。你已听闻此言，切莫轻视；因为此事本身亦将轻视你。若谈话有益，且不阻碍更要紧之事，则可继续交谈。倘若谈话无益，便说：“请原谅，我软弱。”至于羞耻，我想说：若思及在主面前，众罪人将面临的普世羞辱，你便会视暂时的羞辱如无物。'
  - type: question
    text:
      ru: 'Вопрос 57. Того же: Когда приходят в монастырь некоторые, или мирские, или отцы, помысл внушает мне спросить у них о пользе души или о делах. Как ты рассудишь о сем?'
      cn: 问题五十七。仍是那位（长者）说：当一些人来到修道院，无论是俗人还是神父，意念都催促我去询问他们关于灵魂的益处或他们的行事。你对此有何看法？
  - type: answer
    text:
      ru: 'Ответ Иоанна:Брат! кто поистине желает быть учеником Христовым, тот ни в чём не имеет власти над самим собою, чтобы самому по себе делать что-либо. Хотя он и думает получить пользу от беседы с приходящими, но нарушает заповедь, которая говорит:«Без совета ничесоже твори»(Сир.32:21).  Что же ты ещё хочешь слышать сверх того, что сказали отцы? Если некоторые пришедшие будут беседовать о слове Божием, спроси Авву твоего со смирением: «Авва, желаешь ли, чтобы я подождал и послушал, или мне идти?» И что он скажет, то и делай спокойно. Если же и по надобности хочешь спросить кого-либо, инока или мирского, то скажи Авве, и когда он найдёт нужным, сам спросит то, что ты хочешь узнать; а когда тебе скажет: «спроси ты», тогда спроси.'
      cn: 约安的答复：弟兄啊！凡是真心渴望成为基督门徒的人，在任何事上都不能自主，不能随己意行事。虽然他可能觉得与来访者交谈会受益，但这却违背了诫命所说：“未询良策，勿轻举妄动”（德训篇32:21）。除了教父们所言，你还想听什么呢？若有来访者谈论神的话语，你当谦卑地请问你的阿爸：“阿爸，您是否愿意我留下聆听，抑或我该离开？”他怎么说，你便安心照办。即使你因需要想请教某人，无论是修士还是俗人，也要告诉你的阿爸，当他认为必要时，他会亲自去问你想知道的事；而当他对你说：“你去问吧”，那时你再去问。
  - type: question
    text:
      ru: Вопрос 58. Если же я не хочу спрашивать, но случится мне встретиться с кем-либо из них, или кто сам спросит меня о чем-нибудь, то как повелишь тогда поступить?
      cn: 问题五十八。若我本无意相询，却偶然与他们中的某位相遇，或有人主动向我发问，您届时有何指示？
  - type: answer
    text:
      ru: 'Ответ Иоанна:При встрече с кем-либо ограничивайся только приветствием и потом скажи: помолись о мне, я иду по делу, и уйди. А когда спросят тебя о чём-либо, и ты знаешь это, то скажи и проходи далее; при незнании скажи: не знаю, и проходи далее.'
      cn: 约翰的答复：当你遇见某人时，只须问候，然后说：“请为我祷告，我正要去办些事。”然后离去。若有人问你什么，而你又知晓，便告诉他，然后继续前行；若你不知晓，便说：“我不知道。”然后继续前行。
  - type: question
    text:
      ru: Вопрос 59. Если же кто-либо застанет меня в то время, как я сижу или делаю что-нибудь, и сядет возле меня и захочет говорить со мною, то что мне делать?
      cn: 问题五十九。若有人发现我坐着或做着什么事，而他坐在我身边，并希望与我交谈，我该如何是好？
  - type: answer
    text:
      ru: 'Ответ Иоанна:Если кто-либо застанет тебя сидящим где-нибудь и подойдёт к тебе, прими от него благословение и сделай то же самое, что и прежде, и скажи ему: помолись о мне; и хотя бы едва не руками удерживал тебя, скажи ему: «прости меня, мне дана заповедь ни с кем не разговаривать без воли Аввы; но скажу ему, и что он повелит, то и сделаю». Если же кто-либо подойдет к тебе и сядет в то время, как ты делаешь что-нибудь, то, по данной тебе заповеди, найди какой-нибудь предлог и встань.'
      cn: '约翰的答复：


        如果有人发现你正坐在某处，并走向你，你就从他那里领受祝福，然后做你之前一直在做的事，并对他说：“请为我祷告。”即使他几乎要用手拉住你，你也要对他说：“请原谅我，我受命未经阿爸的允许，不得与任何人交谈；但我会向他禀告，凡他所吩咐的，我必遵行。”如果有人在你忙碌时走向你并坐下，那么，按照你所受的命令，找个借口起身离开。'
  - type: question
    text:
      ru: 'Вопрос 60. Того же: Что же значит сказанное аввою Исаиею: приветствовав странника, спроси его: каково он живёт, и потом сиди с ним молча?'
      cn: 问题 60. 同一位作者：那么阿爸以赛亚所说的话是什么意思呢：“向陌生人问好，询问他生活如何，然后与他静默而坐”？
  - type: answer
    text:
      ru: 'Ответ:Ты написал мне, что авва Исаия заповедал принять странника и после приветствия спросить его, каково он живёт, а потом сидеть с ним молча; но все это было сказано старцу, который был уже в летах и достиг высокой меры духовной. Истинный же ученик и желающий быть иноком хранит себя от подобных бесед, ибо от них рождаются нерадение, расслабление, непокорство и лютая дерзость. В ином месте Отеческих сказаний написано: «Иоанн сим не занимается». И сие-то значит устранить от себя заботы в отношении всякого человека.'
      cn: 答：你来信提及，阿爸以赛亚吩咐，当接待远行客，问候之后询问其近况，再后则默默相伴；然而，这番话是对一位年迈且在灵性上已臻至高境界的长者所说。真正的门徒，那些渴望成为修士之人，当远离此类交谈，因为它们会滋生怠惰、懈怠、悖逆及可怖的放肆。在《教父言行录》的另一处写道：“约翰不涉足此事。” 这正是指，要将与任何人有关的世俗牵挂从自身中祛除。
  - type: question
    text:
      ru: 'Вопрос 61. Помысл говорит мне: одним разом отсеки свидания, и ты избавишься от увлечения оными. И опять говорит: отсекай мало-помалу, чтобы видящие тебя не стали удивляться. Скажи мне, что из этого лучше?'
      cn: 问题 61. 有一个思想对我说：“立刻断绝所有拜访，你就会摆脱对它们的迷恋。” 又有思想对我说：“慢慢地断绝，这样看见你的人就不会感到惊奇。” 请告诉我，哪种方式更好？
  - type: answer
    text:
      ru: 'Ответ Иоанна:О том, чтобы прекратить свидания однажды навсегда, или мало-помалу, дабы видящие тебя не стали удивляться, скажу: если отсечёшь свидания одним разом, то будешь спокоен; а иначе подашь повод к новым разговорам и различным помыслам. К разговорам потому, что будут говорить: он беседовал со мною прежде, побеседую и я с ним; к помыслам же, потому что иной подумает: верно, этот брат имеет что-нибудь против меня, ибо прежде говорил со мною, а теперь не говорит. Пожелай достигнуть сего, и Бог поможет тебе.'
      cn: '约翰的答复：


        至于要一次性永久地停止拜访，还是渐渐地减少，好使那些看见你的人不至于惊讶，我会说：如果你一下子断绝拜访，你就会得享安宁；否则，你就会引来新的议论和各种思虑。引来议论，是因为他们会说：他以前跟我谈过话，我也会跟他谈谈。引来思虑，是因为有人会想：这个弟兄肯定对我有什么不满，因为他以前跟我说话，现在却不说了。愿你渴望达成此事，上帝会帮助你的。'
  - type: question
    text:
      ru: 'Вопрос 62. Того же. Иногда некоторые больные приходят в монастырь, прося чего-нибудь из больницы, и мне назначено Аввою раздавать им нужное, а через что я принуждён бываю разговаривать с ними и думаю, не по своему ли желанию я это делаю: объясни мне сие, Отец мой, и помолись о мне, чтобы иметь мне при этом покой.'
      cn: 问题六十二。同问。有时，一些病人会来到修道院，请求得到医院里的一些东西。阿爸吩咐我将所需之物分发给他们，因此我不得不与他们交谈。我担心自己这样做是否出于私意。我的神父啊，请您为此开解我，并为我祷告，使我能在此事上获得宁静。
  - type: answer
    text:
      ru: 'Ответ Иоанна:Касательно приходящих больных и имеющих нужду получить что-нибудь из больницы скажу: если ты всем одинаково будешь раздавать, ты не должен беспокоиться об этом, потому что тебе велено так делать. Но будь весьма внимателен к тому, чтобы не завести с кем-либо разговора по сему случаю и не продолжить свидания, случившегося по необходимости, исключая тогда, когда надобно будет спросить о каком-либо деле или покупке; но и при сём ограничивайся только необходимым вопросом, чтобы злая воля твоя не нашла себе пищи. Сохрани сие, и получишь покой.'
      cn: '约翰的答复：


        至于那些前来就医的病人，以及需要从医院获取物品的人，我要说：若你对所有人一视同仁地分发，你便无需为此忧虑，因为你受命如此行事。但请务必格外留意，不要因此事与任何人攀谈，也不要将因需要而发生的会面延长，除非是需要询问某项事务或购买物品时；即便如此，也只应局限于必要的提问，以免你心中的恶念找到滋养。请谨守此训，你便能获得安宁。'
  - type: question
    text:
      ru: Вопрос 63. Помысл говорит мне, что безмолвие всего нужнее и что оно мне полезно; справедливо ли он мне так внушает?
      cn: 第六十三问。一个念头告诉我，寂静是最不可或缺的，并且它对我有益；它这样暗示我是否公正？
  - type: answer
    text:
      ru: Ответ Иоанна:В чём состоит безмолвие, как не в том, чтобы удерживать сердце своё от того, чтобы давать другим вещи и самому принимать от них, от человекоугодия и прочих подобных действий? Когда Господь обличил книжника через притчу о впадшем в руки разбойников, и притом спросил его, кто был ближний его, книжник отвечал:«сотворивый милость с ним»(Лк.10:37);  и ещё сказал Господь в Писании:«милости хощу, а не жертвы»(Мф.12:7). Если и ты веришь, что милость более жертвы, то к милости приклони твоё сердце. Безмолвие дает человеку повод к высокоумию, прежде нежели он приобретет самого себя, т. е. будет непорочен. Тогда только имеет место истинное безмолвие, когда человек понёс уже крест. Посему, если будешь сострадать ближним, получишь помощь; если же удержишь себя от сострадания, желая взойти в то, что выше твоей меры, то знай, что потеряешь и то, что имеешь. Итак, не оставайся ни внутри, ни вовне, но держись середины,«искупующе время, яко дние лукави суть»(Еф.5:16).
      cn: '约翰的答复：


        隐修的真谛何在？岂非在于约束自己的心，使它不施予他人财物，也不从他们那里领受，远离取悦于人及其他类似的行为？当主借着一个落在强盗手中的人的比喻来规劝文士，并问他谁是他的邻舍时，那文士回答说：“就是那怜悯他的”（路加福音 10:37）。主在圣经中还说：“我喜爱怜恤，不喜爱祭祀”（马太福音 12:7）。如果你也相信怜恤比祭祀更为重要，那么就将你的心倾向怜恤。隐修会给人带来骄傲的诱因，这发生在他尚未得着自己，即未达无瑕之境以前。唯有当人已然背负了自己的十字架时，真正的隐修方才得以存立。因此，如果你能同情你的邻人，你就会得到帮助；但如果你抑制自己的同情心，渴望攀登超越你尺度的境界，那么你当知晓，你将失去你所拥有的一切。所以，你既不要留于内，也不要滞于外，而要持守中道，“要爱惜光阴，因为现今的世代邪恶”（以弗所书 5:16）。'
  - type: question
    text:
      ru: 'Вопрос 64. Того же: Объясни мне, Отец мой, что значит: не оставайся ни внутри, ни вовне, но держись середины? Не нужно ли некоторые дни назначать безмолвию и некоторые попечениям внешним?'
      cn: 问题 64。阿爸，请给我解释：不留于内，亦不滞于外，而要持守中道，这是什么意思？难道不是有些日子需要用来静修，有些日子需要用来处理外务吗？
  - type: answer
    text:
      ru: 'Ответ Иоанна:Слова мои значат: не дерзать на безмолвие и не нерадеть о себе, когда находишься среди попечений, – вот средний путь, безопасный от падения: в безмолвии должно иметь смирение, и при попечениях бдительность над собою и удерживать свой помысл; и всё сие не ограничивается определённым каким-нибудь часом, тем более днями. Всякий должен с благодарением терпеть то, что по необходимости постигает его, и сострадать всем, находящимся в общежитии; ибо исполняет чрез сие заповедь Апостола, т. е. если кто скорбит, поскорби с ним, увещай его, утешь его (Рим.12:15;1Сол.5:11, 14). В сём-то и состоит сострадание; сострадать же больным и помогать им врачеваниями – доброе дело. Если врач, пекущийся о больном, получает награду, не тем ли более тот, кто по силе своей во всём сострадает ближнему? Ибо не сострадающий ему во всём и в том, в чём сострадает, исполняет только волю свою.'
      cn: 约翰的答复：我的话语意指：在俗务缠身时，既不可胆怯避世，亦不可怠忽自身。此乃中庸之道，可保不致堕落：在宁静中当持谦卑，在俗务中当自警醒并约束思绪。这一切并无时辰或日子的限制。每个人都应当感恩地忍受那必然降临于己之事，并怜悯所有同住于修道团体中的人；因为如此行，便是遵行了使徒的诫命，即若有人忧伤，你便与他同忧，劝勉他，安慰他（罗马书 12:15；帖撒罗尼迦前书 5:11, 14）。这便是同情心的体现；而怜悯病患并以医术相助，乃是善行。倘若医生关怀病人可得报酬，那么尽己所能地在一切事上同情邻人者，岂不更当得奖赏吗？因为若非在一切事上同情邻人，那么其所施予的同情，不过是遵从己意罢了。
  - type: question
    text:
      ru: 'Вопрос 65. Того же: Ты повелел мне держаться середины, но случается, что, когда я освобожусь от занятий и выберу удобное время, чтобы посидеть немного в своей келлии, меня очень беспокоят приходящие по обыкновению возлюбленные мне иноки или мирские: если выйду к ним, то скорблю; если же не захочу выйти, то мне надобно сидеть в своей келлии, а чрез сие является препятствие в исполнении потребностей по больнице. Не повелишь ли мне сказать одному из братий, находящихся со мною при больнице, чтобы, когда я не выйду, он пошёл бы и позаботился о том, что нужно? Или совершенно удалиться мне? Это я думаю как человек; но если в помысле моём таится самооправдание, то да будет по воле Божией, а не по моей, потому что своя воля не может устоять, но оканчивается погибелью.'
      cn: 问题65：同样是他的问题。你命我持守中道，但有时我得以从俗务中解脱，寻得良时，愿在我的隐室中稍坐片刻，却常有依习而来的、我所亲爱的修士或俗人，令我深感困扰。若我出去见他们，则心生忧苦；若我不愿出去，则需留在我的隐室，这又阻碍了办理医院事务的需求。你是否会吩咐与我一同在医院的弟兄中的一位，在我未外出之时，由他前去照料所需之事？抑或我应完全退隐？我这样思量，乃是出于人的想法；但若我的意念中暗藏自我开脱，愿神的旨意成就，而非我的旨意，因为人自己的意愿无法持守，终将导向毁灭。
  - type: answer
    text:
      ru: 'Ответ Иоанна:Чем более человек нисходит в смирение, тем более преуспевает. Пребывание в келлии не делает тебя опытным, потому что ты пребываешь в ней без скорби. А чрез то, чтобы прежде времени оставить все попечения, враг готовит тебе не покой, а более смущение, так что заставит тебя наконец сказать: лучше бы я и не родился. О беспокойстве же от людей отцы сказали: бывает, что человек находится уже при смерти, а всё ещё внимает содружеству мира сего. Не давай им ничего и не принимай от них ничего; таким образом они и оставят тебя. И о служении брата в больнице вместо тебя скажу: что если ты делаешь что-нибудь, себе и помогаешь; если же через другого, то он получит более, нежели ты за труд твой и молитву. В прежнем ответе моём я говорил тебе о сострадании; подвизайся же в нём, если веруешь Апостолу, который говорит:«кто изнемогает, и не изнемогаю? кто соблазняется и аз не разжизаюся?»(2Кор.11:29). «Со озлобляемымиозлобляеми, аки и сами суще в теле»(Евр.13:3).'
      cn: '约安的答复：


        人越是谦卑俯身，就越能精进。独处斗室并不能使你老练，因为你身在其中，却未尝患难。而若在时机未到前便舍弃一切挂虑，仇敌便非为你预备安宁，反倒更多搅扰，以致最终你会说：“我宁愿从未降生。”至于受人滋扰一事，教父们曾言：有时，人已濒临死亡，却仍旧留恋世俗情谊。莫要施予他们任何，也莫要接受他们任何；如此他们便会离你而去。关于兄弟在医院代你侍奉一事，我会说：若你亲力亲为，你便是在助己；若经由他人，则他所获将多于你因劳苦与祷告所得。在我先前的答复中，我曾与你提及怜恤；故此，若你信从使徒所言，便当在此上努力争胜，使徒说：“有谁软弱，我不软弱呢？有谁跌倒，我不焦急呢？”（哥林多后书 11:29）。又说：“要记念被捆绑的人，好像与他们同被捆绑；也要记念受苦害的人，好像自己也在肉身之中。”（希伯来书 13:3）。'
  - type: question
    text:
      ru: Вопрос 66. Отец мой! Если кто просит вещи, как мне выдать её с приветливостию, когда я сомневаюсь сначала? Ибо когда даю с принуждением, то душа моя бывает жестока и недовольна.
      cn: 问题 66。我的父亲！如果有人求借某物，当我最初有所疑虑时，如何才能以愉悦的心情给予他呢？因为当我被迫给予时，我的灵魂就会变得冷酷和不满。
  - type: answer
    text:
      ru: 'Ответ Иоанна:Если узнаешь, что просящий просит по нужде, дай ему с радостию, как выдавая из даров Божиих. В этом и состоит приветливость. Если же знаешь, что он просит без нужды, не давай ему, но скажи: мне дана заповедь от Аввы ничего не давать не имеющему нужды; и это не будет жестокость. Господь да вразумит тебя.'
      cn: '约翰的回复：


        若你得知那恳求者确是因匮乏而求，便当以喜乐之心施予，如同从上帝的恩赐中分发。这正是友善之所在。但若你明知他并非因匮乏而求，就不要施予他，而是对他说：“我从阿爸那里领受了诫命，凡无所匮乏者，一概不予。” 这便不算残酷。愿主启迪你的心智。'
  - type: question
    text:
      ru: Вопрос 67. Читая книгу Василия Великого о подвижничестве, я нашёл, что имеющий что-нибудь и дающий то другому, по заповеди Господней, не другому благодетельствует, а более себе. Как же мне исполнить сию заповедь?
      cn: 问题67：阅读圣巴西流（瓦西里大帝）的《论修道生活》一书时，我发现，按主的诫命，凡有所得而施予他人者，并非施恩于他人，反而是更多地施恩于己。我当如何履行此诫命？
  - type: answer
    text:
      ru: Ответ:Оная глава относится к тому, кто живёт отдельно и может управлять собою с рассуждением; а живущий в общежитии находится в повиновении Отца, и на него не простирается сия заповедь, ибо он ни в чём не имеет власти поступать по своей воле.
      cn: 答：那一章经文指的是那些独居、能审慎自制之人；而那些在修道团体中生活的人，则顺服于神父（阿爸）的权柄之下，这条诫命并不适用于他们，因为他们无论在何事上都无权随心所欲地行事。
  - type: question
    text:
      ru: 'Вопрос 68. В книге святого Василия о подвижничестве нашёл я и то, что невозможно быть учеником Господним человеку, пристрастному к чему-либо настоящему или обращающемуся с кем-либо из тех, которые, хотя на малое время, отвлекают его от заповеди Божией. Но родственники мои должны мне несколько, и я желаю сию сумму раздать нищим, а родные, может быть, не захотят мне её возвратить: как мне поступить в таком случае?'
      cn: 问题 68. 我在圣瓦西里论苦修的书中读到，一个人若执着于世俗之事，或与那些哪怕短暂地使他偏离上帝诫命的人往来，就不可能成为主的门徒。然而，我的亲戚们欠我一些钱，我希望将这笔钱分发给穷人，但我的亲戚们也许不愿归还：在这种情况下，我该如何行事呢？
  - type: answer
    text:
      ru: Ответ Иоанна:Если ты не отсечёшь плотского мудрования и не сделаешься несколько настойчивым ради Бога, то впадешь и в человекоугодие. Бог да подаст тебе силу и во всём исполнять волю Его. Аминь.
      cn: '约翰的答复：


        若你不斩断属肉体的思虑，不为着神而变得坚韧不拔，你便会陷入讨人喜悦的境地。愿神赐予你力量，使你在凡事上都能遵行祂的旨意。阿门。'
  - type: question
    text:
      ru: 'Вопрос 69. Того же: Что значит «не умалчивать» по слову отцов, и как сие исполняется на деле?'
      cn: 问题六十九。同问：依照教父的教导，“不保持沉默”是何意，又当如何在实践中履行？
  - type: answer
    text:
      ru: 'Ответ:Думаю, то, чтобы не молчать о своих помыслах: ибо скрывающий свои помыслы пребывает неисцелён и исправляется только частым вопрошением о них отцов духовных. Как сам разумею, сказал я и тебе, брату моему. Если же ты лучше это понимаешь,«Господь да даст тебе разум»(2Тим.2:7), ниспосылаемый от Него  (Еккл.2:26;Иов.12:13, 16;1Ин.5:20), также и мне, худейшему рабу Его.'
      cn: 答：我认为，就是不要对自己的思念保持沉默：因为隐藏自己思念的人将无法得到医治，唯有常常向属灵的父老请教，才能得到改正。我所领悟的，已告诉了你，我的弟兄。如果你有更好的理解，“愿主赐你悟性”（提摩太后书 2:7），这悟性是从祂而来的（传道书 2:26；约伯记 12:13, 16；约翰一书 5:20），也愿祂赐予我这卑微的仆人。
  - type: question
    text:
      ru: Вопрос 70. Что значит сказанное тобою, Отец мой, что внимательному нимало не вредит сон?
      cn: 问题 70. 我父啊，您说警醒之人睡眠对其毫无损害，这究竟是什么意思呢？
  - type: answer
    text:
      ru: Ответ Иоанна:Кто хранит стадо своё подобно Иакову,  от того отступает сон (Быт.31:40); и когда он и уснёт немного, сон его бывает как у иного бодрствование; ибо огнь сердечного горения не допускает его погрузиться в сон, и он воспевает с Давидом:«просвети очи мои,да не когдаусну в смерть»(Пс.12:4). Кто достигает сей меры и вкусил уже сладость её, тот разумеет сказанное; такой человек не упояется чувственным сном, а только пользуется естественным.
      cn: '约安之答：

        凡像雅各般看守自己羊群者，睡意便会离他而去（创世记 31:40）；纵然他小憩片刻，其睡亦如他人之清醒；因其心炽热如火，不容他深陷沉睡，他便与大卫一同歌咏：“求你光照我眼，免得我沉睡至死”（诗篇 13:4）。凡达到此等境地并已尝其甘甜者，便能明白此言之深意；此等人不会沉醉于感官之睡，而仅是顺其自然地休憩。'
  - type: question
    text:
      ru: Вопрос 71. Если кто-нибудь попросит меня войти в его келлию и сотворить молитву, или я попрошу кого-нибудь зайти ко мне или желаю помочь кому-либо в деле, то сколько раз должно отказываться и не соглашаться; там, конечно, где нет преступления заповеди?
      cn: 问题 71. 若有人请我进入他的隐修室祈祷，又或者我请某人到我这里来，或希望在某事上助人一臂之力，我应该拒绝并不同意多少次；当然，这指的是在没有违背诫命的情况下？
  - type: answer
    text:
      ru: 'Ответ:Если ты войдёшь в келлию брата, или он в твою, и скажет тебе: «помолись, брат», до трёх раз отвечай: «прости». Если он и после третьего раза будет просить, то исполни желание его со смирением. И ты также три раза говори другому, и если не захочет, оставь его; потому что спорить – худое дело. И во всяком случае, предлагают ли тебе принять помощь, или ты желаешь подать кому-нибудь руку помощи, проси до трёх раз, и если он не согласится, перестань с миром и не оскорбляй его. Таков истинный путь Божий; внимай себе, чтобы подвизаться на нём нелицемерно, с чистым сердцем, при содействии Бога, Который простирает тебе руку и помогает Своею благодатию. Аминь.'
      cn: 答：若你进入弟兄的独修室，或他进入你的独修室，他对你说：“弟兄，请为我祷告。”你当回答“请原谅”三次。若他三次之后仍请求你，你便当谦卑地依从他的意愿。你亦当对他人说三次，若他不愿意，便由他去；因为争辩乃是不好的事。在任何情况下，无论人向你提供帮助，或你希望向人伸出援手，都要请求三次。若他不同意，便平安地停止，不要冒犯他。这便是真实的上帝之路；你当警醒自守，以纯洁的心，真诚地在这条路上奋斗，在上帝的协助之下。祂向你伸出援手，以祂的恩典帮助你。阿们。
  - type: question
    text:
      ru: 'Вопрос 72. Того же: Если случится трапеза любви[84], и мне будут давать часть мою, но я не имею в ней нужды, повелишь ли мне взять её, чтобы не показалось, что я не принимаю из воздержания, и раздать ли её, кому нужно в больнице, или нет?'
      cn: 问题七十二。问：若有爱筵[84]之时，他人分我之食，而我并无所需，您会否命我取之，以避人以为我因禁食而拒食之嫌，然后分与院中所需之人，抑或不取？
  - type: answer
    text:
      ru: Ответ Иоанна:Брат! Если имеешь нужду в этой части, то прими её; если же нет, то не принимай, ибо иначе возродится в тебе тщеславие.
      cn: 约翰的答复：弟兄！若你在这方面有此需求，便请接受；若无需求，则勿接受，因否则虚荣会于你内滋生。
  - type: question
    text:
      ru: 'Вопрос 73. Того же: Случается, что я делаю братии трапезу любви, и меня за то прославляют; не вредно ли мне сие и не лучше ли делать её тайно, через Авву, или самому собою, для своего обучения? И как, Отец мой, освободиться от сей славы, потому что она следует и за правыми, и за неправыми делами человека?'
      cn: 第七十三问：同上。有时我为弟兄们设“爱筵”，为此我得到了称赞；这对我有害吗？是否最好通过阿爸，或者我自己秘密地做，以求自我教导？我的父啊，我如何才能摆脱这种荣耀呢？因为这种荣耀追随着人的一切行为，无论正当与否。
  - type: answer
    text:
      ru: 'Ответ Иоанна:Ты должен быть внимателен к обоим сим преднамерениям, ибо они дают повод к тщеславию. Однако через Авву легче делать трапезу любви, ибо в таком случае тебе надобно будет бороться только с собственным сердцем. А когда сам собою будешь делать её, тебе предлежит двойная брань: не только с собственным сердцем, но и с мнением других людей. Быть свободными от славолюбия и тщеславия могут только те, которые отвлеклись от ветхого человека. Господь да подаст тебе свободу сию о Христе Иисусе Господе нашем, Которому слава во веки. Аминь.'
      cn: 约安答复道：你须对这两个意向都心怀警惕，因为它们都可能成为滋生虚荣的温床。然而，通过阿爸去做爱筵会更为容易，因为在那样的情境下，你只需与自己的心性搏斗。而当你独自去筹办时，你将面临双重的争战：不仅要与自己的心抗争，还要面对他人的议论。只有那些已然脱离了老旧之人的人，才能真正摆脱对赞誉和虚荣的贪求。愿我主在我们的主基督耶稣里赐予你这份自由，荣耀归于祂，直到永远。阿门。
  - type: question
    text:
      ru: Вопрос 74. Когда закрываю глаза во время службы, помыслы мои собираются. Но хорошо ли это? Может быть, не кажется ли сие странным другим стоящим со мною братиям, и они соблазняются?
      cn: '问题七十四


        当我在礼拜中闭上眼睛时，我的思绪便会集中。但这是否合宜呢？这样会不会让其他与我同站的弟兄们感到奇怪，从而使他们跌倒呢？'
  - type: answer
    text:
      ru: Ответ Иоанна:Если помыслы твои действительно собираются, когда Бога ради закрываешь глаза во время службы, то не обращай внимания на некоторых, хотя бы, как ты говоришь, это и казалось странным стоящим с тобою братиям.
      cn: 约安的回应：若你在事奉中为着上帝的缘故闭上眼睛时，你的心思意念确实能够因此而更集中，那么就不要理会一些人，即便如你所言，这在与你一同站立的弟兄们看来似乎有些怪异。
  - type: question
    text:
      ru: 'Вопрос 75. Того же: У меня есть собственные мои книги, и помысл внушает мне отдать их в общежитие и не заботиться о них более; ибо когда они будут общие монастырские, то и каждый будет получать их для чтения. Подобно сему думаю и об одеждах. Скажи мне, Отец мой, должно ли сие сделать? и какие одежды оставить мне себе, по телесной моей немощи?'
      cn: '第七十五问：同上。


        我拥有自己的藏书，而一个念头催促我将它们交给修道院公用，不再为此费心。因为一旦这些书成为修道院的公共财产，每个人都能取阅。我对于衣物也有类似的想法。我的父亲，请告诉我，我是否应该这样做？以及出于我身体的软弱，我应该为自己保留哪些衣物？'
  - type: answer
    text:
      ru: 'Ответ Иоанна:Если хочешь избавиться от заботы о книгах, то хорошо сделать так, как ты говорил, т. е. отдать их в общежитие; ибо всё, что принадлежит общежитию, есть Божие. Что касается одежд, какие для тебя необходимы, ты оставь себе для зимы две короткие коловии[85]и один левитонарий[86], и для лета две лёгкие коловии и один левитонарий. И ещё для зимы, на случай сильной стужи, небольшой нагрудник. Если же не бывает сильной стужи, то достаточно иметь куколь и две мантии: одну зимнюю, а другую летнюю, также и два покрывала: одно тёплое, а другое лёгкое. Имей также власяницу и подушку, они тебе нужны. Если нужен тебе тюфяк, имей и его. И когда тебе дают одежду и ты нуждаешься в ней, прими её, а старую вместо неё отдай Авве; если же не нужна тебе та, которую дают, и её также отдай Авве. Господь да укрепит тебя слышать и исполнять; ибо в сём и состоит преуспеяние и исправление, угодное Богу.'
      cn: '约翰的回复：


        若你愿摆脱书籍的牵挂，那么你所言甚善，即是把它们交予修道院公有；因为凡属公有之物，皆为上帝所有。至于你所必需的衣物，可为你自己留下冬季的两件短袖罩衫[85]和一件长袖束腰外衣[86]，夏季的两件轻便罩衫和一件长袖束腰外衣。此外，冬季若遇严寒，可再备一件小胸甲。若无严寒，则头巾和两件外袍便足矣：一件冬用，一件夏用；同样，还需两块头巾：一块保暖，一块轻薄。你还需一件苦修衣和一只枕头，这些你都用得上。若你需要褥垫，也可备一个。当你得到新衣而你需要时，便可收下，并将旧衣交予阿爸；若你所得之衣并非必需，也请将其交予阿爸。愿主加固你聆听并遵行的心；因为这正是蒙上帝悦纳的进步与修缮。'
  - type: question
    text:
      ru: 'Вопрос 76. Того же к Великому Старцу: Так как вами назначено мне находиться в сём служении при больнице, то скажи, Отец мой, должно ли мне читать некоторые врачебные книги и обучаться самому собою составлять лекарства, или лучше не заботиться об этом, как о рассеивающем ум, и оставить сие (чтобы оно не возбудило во мне, как в невнимательном, тщеславия) и довольствоваться тем, что я уже знаю, делая, что возможно, с помощию масла, муки, мазей и вообще простых средств, в которых упражняются и не читающие врачебных книг? Как же мне поступать? Ибо сердце моё трепещет при сём служении, чтобы не погрешить в нём и не прибавить к страстям моим ещё других грехов.'
      cn: 第七十六问：同一门徒致大长老：您既然安排我在这医院里服侍，那么，我的父亲，请问我是否应该阅读一些医书并自学配制药物？还是最好不要为此烦扰，以免心思涣散，将这些都放下（免得我这个不留心的人因此生出虚荣），只满足于我已知的，尽力用油、面粉、药膏和那些不读医书的人也常用的简易方法来照料呢？我该如何行事呢？因为我的心在这服侍中颤抖，生怕有所过失，又在我的情欲上增添其他罪愆。
  - type: answer
    text:
      ru: Ответ Великого Старца:Так как мы не пришли ещё в совершенство, чтобы вовсе избавиться от пленения страстей, то лучше занятия врачебные, нежели страстные. Но не на врачевания должны мы надеяться, а на Бога, Который умерщвляет и оживотворяет и говорит:«поражу и Аз исцелю»(Втор.32:39). Читая врачебные книги или спрашивая о них кого-либо, не забывай, что без Бога никто не получает исцеления. Итак, кто посвящает себя врачебному искусству, тот должен предавать себя имени Божию, и Бог подаст ему помощь. Врачебное искусство не препятствует человеку быть благочестивым, но занимайся им как рукоделием для пользы братии. Что делаешь, делай со страхом Божиим и сохранишься молитвами святых. Аминь.
      cn: '伟大长老的答复：


        鉴于我们尚未臻至完善，无法彻底摆脱情欲的桎梏，那么，医治之工实胜于情欲之缠。然而，我们的希望不应寄托于医治本身，乃在于那使人死而复生、且言“我击伤，我亦医治”（申命记 32:39）的上帝。当你阅读医典或向人请教医术之时，切莫忘怀，离了上帝，无人能得医治。因此，凡献身于医术之人，必当委身于上帝的圣名，上帝自会赐予他帮助。医术并不会阻碍人成为虔敬之人，但你要将此视为一项手艺，为弟兄们的益处而操持。你所行的一切，务要带着对上帝的敬畏，如此，你将在众圣徒的祷告中蒙保守。阿们。'
  - type: question
    text:
      ru: 'Вопрос 77. Того же: Ты сказал мне прежде, что отсечение своей воли состоит и в том, чтобы не спорить из желания поставить на своём. Как же мне быть, Отец мой: иногда случается, что приношу больному вещь, по-видимому, полезную, но она нередко ему вредит, и я скорблю, что исполнил в том свою волю? Вижу также, что я целый день нахожусь в занятии, и оно как бы не допускает меня вспомнить о Боге, и чревоугодие беспокоит меня. Скажи мне, что мне делать? Ибо верую, что в сём заключается моё спасение.'
      cn: 问题七十七。出自同一位作者：你曾对我说，砍除自身意志，也包括不因欲求坚持己见而争辩。那我当如何是好，我的父啊？有时我给病人带来一样看似有益之物，但它却常常伤害病人，我便因循了己愿而悲伤。我也看见自己整日忙碌，这忙碌似乎不允许我忆起上帝，且饕餮之罪搅扰着我。请告诉我该如何行事？因我深信我的救赎便在于此。
  - type: answer
    text:
      ru: 'Ответ Варсануфия:Если ты, думая, что какая-либо вещь доставит больным пользу, сделаешь по-своему и случится напротив, что она принесет им вред, то Бог, взирающий на твоё сердце, не осудит тебя, ибо знает, что ты сделал вред, желая принести пользу. Если же кто-нибудь знающий скажет тебе о сём наперёд, а ты с пренебрежением преслушаешь его, то это будет гордость и своеволие. Многие всегда слышат о каком-либо городе, и им случается войти в него, не зная, что он тот самый город; так и ты, брат, целый день проводишь в памяти Божией и не знаешь того. Иметь заповедь и стараться сохранять её – в сём заключается и повиновение, и память Божия. Справедливо сказал тебе брат Иоанн: оденься прежде листьями, а потом, когда повелит Бог, принесёшь и плоды. Если не знаешь полезного, то последуй знающим, и это есть смирение, и получишь благодать Божию. Справедливо сказал ты, что в сём заключается твоё спасение; ибо ты не сам собою пришёл сюда, но Бог путеводил тебя сюда.«Возмогай во Господе»(Еф.6:10); ты не малую пользу получаешь от занятия, на которое жалуешься. Сколько возможно, подвизайся против чревоугодия, и Господь поможет тебе познавать и делать полезное. Мужайся и крепись о Господе.'
      cn: '瓦尔萨努菲的回应：


        若你认为某事能为病患带来裨益，便依己意行事，然事与愿违，反而造成了损害，鉴察你内心的上帝不会定罪于你，因祂深知你虽造成伤害，其心却是为求助益。然而，若有知者提前告知你此事，你却轻慢不从，这便是骄傲与任性。许多人常听闻某城，也曾偶然入城，却不知那便是所听闻的城；你亦如此，我的弟兄，终日沉浸于对上帝的忆念中，却不自知。持守诫命并努力遵行——其中便蕴含着顺服与对上帝的忆念。约翰弟兄对你所言甚是：你当先披上叶子，然后，待上帝命定之时，再结出果实。若你不知何为有益，便当追随明智之人，这便是谦卑，你便会获得上帝的恩典。你言此即是你之救赎，此话甚是；因你并非自行来到此地，乃是上帝指引你前来。


        “你们要在主里刚强”（以弗所书 6:10）；你所抱怨的这份劳作，并非徒劳无益。尽你所能，抵制贪食之罪，主必帮助你明辨并实践有益之事。在主里刚毅不屈，振作起来。'
  - type: question
    text:
      ru: 'Вопрос 78. Того же: Так как ты сказал мне, что повиновение и память о Боге состоит в том, чтобы иметь заповедь[87]и стараться исполнять её, то прошу тебя, научи меня и сему: возможно ли озабоченному таким служением по Богу и находящемуся среди людей иметь непрестанную память Божию? И когда возможно, испроси мне её, Отец мой, если сие мне будет полезно. Ибо тебе и«Богу вся возможна»(Мф.19:26).'
      cn: 问题七十八。同问：既然您告诉我，顺服与记念上帝在于持守祂的诫命[87]并努力遵行，那么我恳求您，也请教我这个道理：一个全心投入如此事奉上帝并身处人群中的人，是否可能拥有不间断的上帝的记忆？如果可能，我的父亲，请为我求得这份恩赐吧，倘若这对我确有益处。因为于您，并“在上帝，凡事皆有可能”（马太福音 19:26）。
  - type: answer
    text:
      ru: 'Ответ Варсануфия:О непрестанной памяти Божией: каждый может сохранять её по своей мере. Ты только смирись, а я лучше тебя знаю, что тебе полезно, и сего прошу тебе у Бога, ибо Ему«вся возможна»(Мф.19:26).'
      cn: 瓦尔萨努菲的回应：论持续不断地记念神：每个人都可以按照自己的度量去持守。你只需谦卑自己，我比你更清楚什么对你有益处，我将为此向神为你祈求，因为在祂那里“凡事都能”（马太福音 19:26）。
  - type: question
    text:
      ru: 'Вопрос 79. Того же: Опять прибегаю к тебе, милосердый Отец мой, и не перестану беспокоить тебя, пока не укрепишь меня; ибо если Бог, по вашим молитвам, и даёт мне некоторую печаль о грехах моих, я мало-помалу снова теряю её чрез внешнее развлечение. Итак, прошу тебя, Отец мой, и в сём укрепи меня, чтобы всё было со мною по милости Божией и вашей, и ничего не было моего собственного: ибо я ничего не могу, если не буду укреплён вашими молитвами. Опасаюсь, Отец мой, и того, что управляю больницею, ибо это есть некое властительство, и как бы не подало повода к тщеславию и свободе в обращении. Также и от частого вкушения снедей могу уклониться в чревоугодие. Итак, не рассудите ли вы, чтобы мне, для предварительного обучения себя, побыть прежде в более низком послушании, и потом, когда легче будет мне, опять вступить в оное служение? Ты знаешь, Отец мой, что я говорю так не потому, чтобы тяготился сим делом, ибо что я делаю, окаянный? Но боюсь, не раздражаю ли я свои страсти, живя здесь; сам ли я так думаю, или демоны мне внушают то, – не знаю. Ты же, Отец мой, объяви мне волю Божию; избавь от смущающих меня помыслов, укрепи меня твоими молитвами исполнять, что ты говоришь, и прости меня.'
      cn: 问题 79. 同一个作者：我再次投奔于您，我仁慈的父亲，我将不会停止打扰您，直到您坚固我；因为即便上帝，因着您的祷告，赐予我一些因我的罪而生的忧愁，我却会因着外在的纷扰而渐渐再次失去它。因此，我恳求您，我的父亲，也请在这方面坚固我，使一切都照着上帝和您的恩典成就于我，而没有任何出于我自己的东西：因为若非有您的祷告坚固我，我便一无所能。我也忧虑，我的父亲，我管理着医院，因为这是一种权力，唯恐它会给我虚荣和行事放纵的借口。同样地，频繁地品尝食物也可能使我倾向于贪食。因此，您是否认为，为了预先训练我自己，我应该先处于一个较低的顺服职位，然后，当我变得更容易驾驭时，再重新承担那项事奉呢？您知道，我的父亲，我这样说并不是因为我厌倦了这项工作，因为我这可怜的人做了什么呢？但我担心，我是否住在这里刺激了我的情欲；究竟是我自己这样想，还是魔鬼灌输给我的——我不知道。但是您，我的父亲，请向我显明上帝的旨意；请用您的祷告拯救我脱离那些搅扰我的念头，坚固我遵行您所说的话，并饶恕我。
  - type: answer
    text:
      ru: 'Ответ Варсануфия:Выслушай, брат, и будь уверен о Господе, что, когда мы поручили тебе оное дело, рука наша и сердце наше с тобою, точнее же сказать, рука Бога, умоляемого нашими молитвами о спасении души твоей и о том, чтобы Он укрепил тебя в деле, даровал тебе успех и покрыл тебя в нём. Ты не иначе можешь спастись, как только чрез сие послушание. Итак, не унывай, падая и восставая, поползаясь и укоряя себя, пока Господь не окажет тебе милости, которой ты желаешь; только не будь нерадив. Не бойся, ибо Господь, поставивший тебя на сие дело, и устроит оное, и мы разделяем с тобою попечение. Да не прельстит тебя диавол под видом добра, как сказано:«благими словесы и благословением прельщают сердца незлобивых»(Рим.16:18). Тот, Который поставил тебя на сие дело, есть всё: Он сказал ученикам Своим:«се, Аз посылаю вас»(Мф.10:16), и ещё:«се, Аз с вами есмь»(Мф.28:20). Не бойся и нимало не смущай себя сомнениями о больнице, унывая от забот, сопряжённых со властию. Если уразумеешь написанное тебе, то будешь спокоен. Только себе должен ты внимать по силе своей, и Бог поможет тебе. Здравствуй о Господе и укрепляйся о Нём.'
      cn: '瓦尔萨努菲的回应：


        弟兄，请聆听，并在主内确信，当我们把这件事情托付给你时，我们的手和心都与你同在；更确切地说，是上帝的手，我们以祷告恳求祂拯救你的灵魂，加固你在这项工作中的力量，赐予你成功并荫庇你。你若不通过这顺服，便无法得救。因此，跌倒又站起，跌跌撞撞又责备自己，莫要沮丧，直到主向你施予你所渴望的怜悯；只是不可怠惰。莫要害怕，因为那安置你在这项工作上的主，也必会成就此事，我们与你共同分担这份关怀。莫让魔鬼以善的伪装来迷惑你，正如经上所言：“他们用花言巧语和祝福，迷惑心地纯良的人”（罗马书 16:18）。那位把你安置在这项工作上的主，就是一切：祂对祂的门徒说：“看哪，我差遣你们”（马太福音 10:16），又说：“看哪，我常与你们同在”（马太福音 28:20）。莫要害怕，也莫要因对医院的疑虑而烦恼，因与权柄相关的忧虑而沮丧。如果你能理解写给你的这些话，你就会平静。你只需尽力而为，上主必会帮助你。愿你在主内平安，并在祂里面得着力量。'
  - type: question
    text:
      ru: 'Вопрос 80. Того же к другому Старцу: Если братия, находящиеся со мною, в чем-либо согрешат, как исправить мне их без смущения?'
      cn: 问题 80. 同一位修士问另一位长老：若与我同住的弟兄们在某事上犯了罪，我该如何纠正他们而不致扰乱他们的心神呢？
  - type: answer
    text:
      ru: 'Ответ Иоанна:Если напечатлеешь в сердце волю Божию, то не будешь смущаться, но приобретёшь добрый навык, как и отцы; если же забудешь её и увлечёшься как человек, то скажи Богу с покаянием: «прости меня, Владыко, и помилуй меня», и скажи находящимся с тобою братиям: «берегитесь, братия, ибо через то мы подвергаем себя осуждению и погубляем наши души», и не говори слишком громко, но только так, чтобы было слышно. Когда обучишь себя в сём, достигнешь и такого устроения души, которое угодно Богу.'
      cn: '约安答曰：


        若你将上帝的旨意铭刻于心，便不会再受困扰，反将如诸圣教父一般，获得良好的习性；倘若你遗忘此旨，并如常人般随波逐流，你当以悔罪之心向主祷告：“主宰啊，求你宽恕我，怜悯我”，并向与你同在的弟兄们说：“弟兄们，请警醒，因我们因此而陷入审判，并使我们的灵魂趋于毁灭。”言语勿过洪亮，但求能被听闻。当你在此事上训练自己，亦将达到那蒙上帝喜悦的灵魂境界。'
  - type: question
    text:
      ru: 'Вопрос 81. Того же: Прошу тебя, Отец мой, скажи мне, каким образом должно исправлять ближних и в каком случае надобно юродствовать, т. е. представлять себя как бы не понимающим дела и не обращать на него внимания. А если не буду иметь успеха в деле, должен ли положить на себя запрещение относительно оного?'
      cn: 第八十一问。同上：我的父亲，我恳求您告诉我，当如何规劝我的邻人，以及在何种情况下需要装作愚拙，即表现得好像不明白事情，也不予理会。如果我在某事上未能成功，我是否应该对此事加以禁止呢？
  - type: answer
    text:
      ru: 'Ответ Иоанна:Относительно людей поступай так: когда знаешь, что согрешивший человек разумный и принимает слова твои, вразумляя его, скажи: «Брат! если мы с нерадением делаем дело Божие, это погибель для души. Ну, хорошо ли ты теперь сделал? Постарайся вперёд исправиться». Если же он неразумен, скажи ему: «Поверь мне, брат, что ты сто́ишь наказания за свое нерадение, и как скоро скажу Авве, он строго тебя накажет». А когда можно представляться непонимающим, для сего соображайся с погрешностию брата; и если она невелика, покажи вид, что ты не понял её; если же велика, то не должно представляться непонимающим. Ты не должен налагать на себя запрещения к занятию делом в случае безуспешности, но и не пренебрегать ею. Испытав её, проси прощения у Бога, ибо иначе впадёшь в нерадение.'
      cn: 约安的答复：关于众人，你当如此行：当你得知那有过失之人通达情理，且能领受你的言语，当劝诫他时，你便说：“兄弟啊！若我们怠慢了上帝之事，这便是灵魂的沉沦。你现在做得可好？务请日后力求改进。”若他不明事理，你便对他说：“兄弟，请你相信我，你这怠慢之举当受惩罚，一旦我告诉阿爸，他必严惩于你。”而当可佯作不知之时，你当依兄弟的过失来衡量；若其过失微小，便佯作不知；若其过失重大，则不应佯作不知。你不应在事工不顺时给自己施加禁制，但也不可对其置之不理。在经历过失后，当向上帝祈求宽恕，否则你便会陷入怠惰。
  - type: question
    text:
      ru: 'Вопрос 82. Того же: Если кто-либо из братии или из самих больных согрешит, и я, желая исправить его, скажу что-нибудь со смущением, должен ли я после поклониться ему (прося прощения)? И если случится, что он разгневанным на меня уйдёт из больницы, что мне делать? И вообще, за какие согрешения надобно делать поклонение? Ибо гордость и самооправдание помрачают ум. А когда кто и поклонится, то тщеславие снова найдёт себе повод.'
      cn: 问题八十二。仍是这位作者：若有兄弟或病人犯了罪，而我，出于修正的愿望，带着烦躁说了一些话，我之后是否需要向他行大礼（请求宽恕）？如果他因此对我生气而离开医院，我该怎么办？总而言之，为了哪些罪过需要行大礼呢？因为骄傲和自以为义会使心智蒙蔽。而当有人行了礼，虚荣心又会找到借口。
  - type: answer
    text:
      ru: 'Ответ Иоанна:Со смущением ничего не говори, потому что зло добра не рождает. Но потерпи, пока помысл твой успокоится, и тогда скажешь мирно. И если брат послушается тебя, – хорошо; если же нет, скажи ему: «Не хочешь ли, я открою это Авве, и как он рассудит, так и сделаем, и ты будешь спокоен». Но ежели разгневанный уйдёт, то скажи Авве, и он вразумит его, а ты не делай ему поклонения (т. е. не проси прощения), ибо через то дашь ему повод думать, что ты действительно виноват пред ним, и он ещё более на тебя вооружится. У других же людей тщательно проси прощения, соображаясь с согрешением: как скоро видишь, что согрешение твоё велико, – поклонись; а когда оно не велико, скажи устами, с чувством сердечного раскаяния: «прости меня, брат». Берегись гордости и самооправдания, ибо они препятствуют покаянию; впрочем, бывает и то, что человек по тщеславию делает поклон. Презирая три сии страсти[88], где нужно, делай поклонение со смирением, страхом Божиим и рассуждением. По силе твоей старайся пребывать в сих добродетелях, и Бог поможет тебе молитвами святых.'
      cn: '约翰的回答：


        当心绪纷乱时，切莫开口，因为恶念无法生出善行。但请忍耐，直到你的思虑平息，那时你才能平和地言语。如果弟兄听从你，那是好的；若他不听，你便对他说：“你是否愿意，我将此事告知阿爸？我们将依照他的判断行事，你也将得享平安。”但若他怒气冲冲地离去，你便告诉阿爸，他会开导那弟兄；而你切勿向他致歉（即不要请求原谅），因为如此一来，你便给了他错觉，以为你确实亏欠了他，他便会更加与你为敌。然而，对于其他人，你当根据所犯的过错，谨慎地请求原谅：一旦你察觉自己的过失重大，便要俯身致歉；当过失不重时，带着诚挚的忏悔之情，口中说：“弟兄，请原谅我。”务要警惕骄傲和自以为是，因为它们阻碍悔改；然而，有时人们也会出于虚荣而致歉。轻看这三种情欲[88]，在必要之处，以谦卑、敬畏上帝和明辨的心致歉。尽你的力量持守这些美德，上帝必因圣徒的代祷而帮助你。'
  - type: question
    text:
      ru: 'Вопрос 83. Того же: Если во время служения больным настанет час псалмопения или святой проскомидии или случится другая надобность, и находящиеся со мною братия знают, что кому нужно дать: повелишь ли мне пойти, или сие будет мне в тяжкую вину? Равным образом, ежели захочу побыть в своей келлии, когда мне нет надобности быть в больнице, позволишь ли мне, Отец мой, или нет?'
      cn: '问题八十三。同上：倘若在侍奉病人之时，恰逢诵诗、圣祭礼仪[1]或另有紧急事务，而与我同在的弟兄们知晓谁需要何物：您会命我离去吗，抑或此举将为我带来沉重罪愆？同样，若我渴望留在我的小室中，而医院中并无我的必要，我的父，您会允许我吗，抑或不允？


        [1] 此处指预备圣体圣血的礼仪。'
  - type: answer
    text:
      ru: Ответ Иоанна:Когда братия знают, не будет на тебе вины пойти или побыть в своей келлии; только посещай больных.
      cn: 约翰的回答：当弟兄们知晓，你便没有罪责去或留在你的隐修室里；只管探访病患。
  - type: question
    text:
      ru: 'Вопрос 84. Если скупость беспокоит меня в то время, как выдаю кому-либо нужное ему, так что не могу и дать ему: то дать ли ему менее того, сколько ему нужно, или постараться выдать не менее надлежащего? Также если, стыдясь, как бы из человекоугодия или тщеславия, по внушению помысла, я хочу дать больше, то дать ли мне, вопреки моей страсти, немного меньше, или должное по заповеди?'
      cn: 问题84. 若我因吝啬之念而心生困扰，以致无法将他人所需之物予彼，是当少予其所需，抑或尽力给予应有之量？又若我因羞赧，恐系出于媚人或虚荣，受意念驱使而欲多予，是当违逆此情，稍减所予，抑或恪守诫命，予其应得之分？
  - type: answer
    text:
      ru: Ответ:Если скупость препятствует дать ближнему то, что ему надобно, то соображайся с тем, что имеешь. Когда у тебя много вещей, дай несколько более надлежащего, а когда мало, дай точно, сколько следует. Бог да вразумит сердце твоё, брат.
      cn: 若吝啬拦阻你施予近人所需之物，那么请你衡量自己的所有。当你拥有丰裕，便可多施予一些；当你所有甚少，则按应予之数施予即可。愿上帝启迪你的心，我的弟兄。
  - type: question
    text:
      ru: Вопрос 85. Когда вижу сосуд, нужный для больницы, и чувствую, что я имею к нему пристрастие, то не дам ли пищи моей страсти, взяв оный?
      cn: 问题 85. 当我看到一个对医院有用的器皿，并感觉到我对它有所贪恋时，我若取走它，岂不是在滋养我的激情吗？
  - type: answer
    text:
      ru: 'Ответ Иоанна:Если имеешь нужду в сосуде, и помысл о нём борет тебя, то скажи своему помыслу: он мне нужен, но зачем брать по прихоти? Как скоро перестанет бороть тебя пристрастие, возьми его; если же не перестанет, то, когда удобно обойтись другим сосудом, не бери и подави свое пристрастие; а в случае необходимости, возьми тот сосуд, укоряя себя и говоря: когда бы не вынуждала необходимость, не взял бы его, потому что победился своим похотением.'
      cn: 若望的回答：倘若你需要某件器皿，而关于它的念头又困扰着你，那么你就告诉自己的念头说：我确实需要它，但为何要随心所欲地去取呢？一旦这执着的困扰停止了，你就可以取用它；但若它不停止，那么在方便使用别的器皿时，就不要去取，从而压制自己的执着；而如果出于必要，就取用那件器皿，同时责备自己说：若非必要所迫，我本不会取用它，因为我被自己的欲望所胜过了。
  - type: question
    text:
      ru: 'Вопрос 86. Один человек подарил мне некогда одежду, и я взял её тогда как бы с радостию, нимало не противореча; но, испытывая себя, нашел, что взял её не по нужде, а более по лихоимству, и помысл говорит мне: возврати её. Как повелишь мне поступить?'
      cn: 问题八十六：从前有个人赠予我一件衣裳，我当时欣然接受，毫无异议。然而，在省察己心时，我发现我接受它并非出于需要，更多是出于贪婪。我的意念告诉我：归还它。您会如何吩咐我处理此事呢？
  - type: answer
    text:
      ru: Ответ Иоанна:От души похвалим подарившего и от души похулим принявшего, и будем носить её со смирением, осуждая себя, а вперёд будем беречься лихоимства.
      cn: 约翰的回答：我们发自肺腑地赞美那施予者，也发自肺腑地谴责那接受者，我们将怀着谦卑的心佩戴它，并责备自己；将来我们也会警惕利己之心。
  - type: question
    text:
      ru: 'Вопрос 87. Того же: Если случится, что кто-нибудь хочет дать мне вещь, в которой я имею нужду, но вижу, что сердце моё по страсти желает принять её, как мне поступить: взять ли, по случаю нужды, или отказаться по причине пристрастия к ней?'
      cn: '问题八十七：同上。


        如果有人愿赠我所需之物，而我心却因私欲贪恋此物，我当何为？是否应为所需而取，抑或因贪恋而拒？'
  - type: answer
    text:
      ru: Ответ Иоанна:Как о пище, так разумей и об этом. Ты знаешь, что мы ежедневно нуждаемся в пище, но не должны вкушать её с услаждением. Когда мы принимаем её, благодаря Бога, Который дал её, и осуждая себя как недостойных, то Бог делает, что она служит нам в освящение и благословение. Итак, если ты нуждаешься в какой-либо вещи и успеваешь получить, – благодари Бога, помогающего тебе, и осуждай себя как недостойного, и Бог отвратит от тебя пристрастие, ибо Ему«вся возможна, невозможно жеЕмуничтоже»(Иов.10:13, 42:2;Мк.10:27). Ему слава во веки. Аминь.
      cn: '约翰长老的回答：


        看待此事如同看待食物。你明白我们每日都需要饮食，但我们却不应带着贪恋去享用。当我们领受食物时，若能感谢赐予它的上帝，并定自己为不配，那么上帝便会使这食物成为我们的圣化与祝福。因此，若你有所需之物并得以获得，便当感谢那帮助你的上帝，并定自己为不配。如此，上帝便会使那依恋之情远离你，因祂“凡事都能，在祂没有不可能的”（约伯记 10:13，42:2；马可福音 10:27）。愿荣耀归于祂，直到永远。阿门。'
