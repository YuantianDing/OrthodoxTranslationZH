    text:
      ru: Братия, отцы и чада!
      cn: 弟兄们，父老们，孩子们！
  - type: paragraph
    text:
      ru: 'О чем мне теперь с вами беседовать, в настоящем моем поучении, как не о
        тех бежавших трех окаянных братиях, которые отторглись от доброго нашего общества,
        с одной стороны для того, чтобы вы были более тверды, утвердившись падением
        их, а с другой дабы и мне, оплакивая их, облегчить печаль сердца моего. Ибо
        хотя я и недостоин, но все же я отец и пастырь ваш; а ни один отец не бывает
        без печали о сыновней погибели; если так бывает в телесном, то не более ли
        в духовном. И еще: ни один пастырь, у которого бы похитил волк овцу, не остается
        без печали, но много скорбит и ищет погибшую. Поистине и ныне похитил«зверь»,
        не Иосифа, как о сем написано (Быт. 37, 20), но чад моих Петрония, Малха и
        Аетиа, зверь лукавый, мысленный волк, лютый дракон, коварный змий, изгнавший
        прелестию и горьким вкушением древнего Адама и Еву из рая; ныне же подобным
        образом изгнал он сих братий из общежития, как из другого рая. А если он и
        иных изгнал, или отсюда, или из иного места, теперь не время говорить о сем;
        ибо все подобное делает тот же диавол от начала и до скончания мира. Как же
        мне не оплакивать их и не стенать? Как не скорбеть душе моей и не печалиться,
        помышляя о их погибели? Трое отроков, трое юношей, непостоянных, не наученных.
        Не станет ли посему сатана водить их туда и сюда, не вринет ли их в стремнину
        и не сокрушит ли кости их, как бренные сосуды? Впрочем, я укорил их не потому,
        будто брадатые и старые могут сохранить себя, отлучаясь от братства, но потому,
        что они, павши, еще в большее зло могут пасть в следствие юного возраста.
        О безрассудность и помрачение мыслей! Что ж теперь делать? К вам, здравым,
        которые еще стоите твердо и сохранили себя, обращаю теперь мое слово. Захотим
        ли и мы подобно им подвергнуться недугу? Будем ли домогаться погибели вместе
        с ними? Никак, о чада! Как же быть? Не нужно только принимать змииного совета
        и сокрывать в сердце змия, но тотчас открывать его, и тогда он убежит от вас,
        как от огня. Ибо если бы и те братия хранили себя, то не подверглись бы сему.
        Но вы, чада, остерегайтесь и будучи Христовыми овцами, не сделайтесь самовольно
        добычею диавола, и живя в раю заповедей Христовых, не поддайтесь каким-либо
        образом прелести лукавого змия, дабы не быть отверженными в темное место греха.
        Живя по-ангельски, не омрачайтесь гибельным самочинием; терпите и претерпевайте
        все, и храните заповеди Христовы. Пусть никто не ходит в собрание злых, и
        не сидит вместе с нечестивыми. Нечестивый же и злый есть тот, который советует
        и уговаривает брата бежать, или исполнить другую какую либо страсть, на погибель
        свою и того, кто следует ему. Брат! когда таковой отведет тебя, и наедине
        начнет языком своим изливать свою отраву, отскочи от него, как я многократно
        говорил; стань вдали и зажми уши свои, чтобы тебе спасти и его и себя. Когда
        он увидит тебя скорбящим от приключившегося тебе искушения, тогда старается
        прельстить тебя. Но ты не слушай его, когда он будет уверять тебя, что ты
        вправе скорбеть; ибо это – змий, и злоумышляет изгнать тебя. Когда станет
        обвинять рай, т. е. общежитие, или сподвижников, т. е. братий твоих, такого-то,
        или такое-то и такое дело; отгони его, и говори против него должное, чтобы
        тебе и его образумить, и себя спасти. А что таковые говорят: «Брат! убежим,
        избавимся места сего. Игумен здесь человек тяжелый, келарь нерассудительный,
        скупость большая; в необходимом недостаток; все повелевают, все приказывают:
        кто может снести тяжесть труда, или спасти, или спастися на сем месте? Итак,
        уйдем отсюда!» Куда? К анафеме. Ибо лишь только они выйдут, и если бы можно
        было кому видеть, что у них на душе, то всячески он увидел бы их помраченными,
        в мыслях устрашенными, беснующимися и ничего не имеющими здравого: ни намерения,
        ни рассуждения; они носятся туда и сюда, и претыкаются, как заблудшие овцы.
        Не думайте, чада мои, что я говорю это по ненависти к ним; да не будет! Но
        они подвергаются и еще лютейшему и несравненно большему, чего я не могу высказать.
        Молитесь и помолитесь за них, дабы им обрестись и возвратиться, или самим,
        или чрез нас. А вы, как я прежде говорил об этом, будьте тверды, избегая случаев
        к падению, и подвизаясь добрым подвигом, чтобы вам увенчаться на небесах.
        Слышал я, что некоторые из вас неосторожно говорят об этих братиях с почтением,
        тогда как они недостойны и по имени называться; но вы называйте их лишь простым
        именем, окаявая их. Ибо и Апостолы не относились с почтением к предателю,
        и даже апостолом его не называли, но Иудою, предателем и татем. Это о тех.
        А из вас каждый терпеливо должен пребывать в случившемся послушании, и пребывать,
        как повелено, будет ли то простая работа, или другое какое послушание. Искать
        же, домогаться и желать исполнения своей воли, это – признак бесчинных, необученных
        и лукавых. Итак, познавши зло, пусть никто более не совершает чего-либо такого,
        чтобы не подвергнуться за бесчиние епитимии. Знаете ли, что говорит Св. Дорофей?
        Тот, кто достиг отсечения воли, достиг совершенного покоя. Кто желает и любит
        покой, тот должен держаться сего пути, т. е. отсечения своей воли, и он скоро
        достигнет будущего вечного покоя. Бог же и Отец Господа нашего Иисуса Христа,
        молитвами Отца моего, да подаст вам единение в добром, и то, чтобы иметь один
        разум, терпеть и переносить труды подвижничества до смерти, до исхода в жизнь
        вечную, для наследия Царства небесного, о Христе Иисусе Господе нашем, Которому
        подобает слава, и держава, и великолепие, ныне, и присно, и во веки веков.
        Аминь.'
      cn: '我此刻的教诲，除了谈论那三位可怜的弟兄，他们背弃了我们美好的团体，我还能与你们谈论什么呢？一方面，是为了让你们因他们的跌倒而更加坚定；另一方面，也为了我能够为他们哀悼，以减轻心中的悲伤。因为，虽然我不配，但我仍是你们的父亲和牧者；没有任何父亲会不为儿子的丧失而悲伤；如果肉身如此，那么在灵性上岂不是更甚吗？再者，没有一个牧者，他的羊被狼叼走了，会不感到悲伤，反而会大大悲痛并寻找那失落的羊。


        确实，如今「野兽」——并非夺去约瑟的兽，如经上所记（创世记 37:20），而是夺去了我的孩子们佩特罗尼乌斯、马尔库斯和埃提乌斯的邪恶野兽，那心智的狼，凶猛的龙，狡猾的蛇，它曾以迷惑和苦涩的滋味将古时的亚当和夏娃逐出乐园；如今，它以同样的方式将这些弟兄们逐出了修道团体，如同逐出另一个乐园。至于它是否也逐出了其他人，无论从这里还是别处，现在都不是谈论的时候；因为自始至终，这一切都是那同一的魔鬼所为。


        我怎能不为他们哭泣和哀叹呢？我的灵魂怎能不为他们的灭亡而悲痛和忧伤呢？这三位年轻人，这三位年少轻狂、未受教诲的青年。撒旦岂不会因此而将他们引向此处彼处，岂不会将他们投入深渊，像摔碎易碎的器皿一样粉碎他们的骨头吗？不过，我责备他们，并非因为蓄须的老者就能在脱离弟兄团体后保全自己，而是因为他们年幼，跌倒后可能陷入更大的罪恶。


        啊，无知和心智的蒙蔽！现在该怎么办呢？我此刻的话语，是对你们这些健康、依然坚定并保全自己的人说的。难道我们也要像他们一样患病吗？难道我们也要和他们一同寻求灭亡吗？绝不，我的孩子们！那该如何是好呢？我们不仅不应接受蛇的建议，将蛇藏在心中，反而应该立刻将其揭露，那样它就会像避火一样从你们身边逃走。因为，如果那些弟兄们能保守自己，他们就不会遭遇这种事。


        但是，我的孩子们，你们要警惕，作为基督的羊，不要自愿成为魔鬼的猎物；生活在基督诫命的乐园中，不要以任何方式屈服于那狡猾之蛇的迷惑，以免被逐入罪恶的黑暗之地。过着天使般的生活，不要因毁灭性的自我意志而蒙蔽；忍耐并承受一切，遵守基督的诫命。愿无人加入邪恶的聚会，也不与不敬虔之人同坐。


        那不敬虔和邪恶的人，就是劝说并诱导弟兄逃离，或去满足其他任何激情，以至于毁灭自己和跟随他的人。弟兄啊！当这样的人将你带走，独自开始用他的舌头倾吐他的毒液时，你要像我多次说过的那样，立刻从他身边跳开；站得远远的，捂住你的耳朵，这样你就能救他，也能救你自己。当他看到你因所遭遇的试炼而悲伤时，他就会试图迷惑你。但是，当他向你保证你有权悲伤时，你不要听从他；因为那是蛇，它企图将你逐出。当他开始指责乐园，即修道团体，或指责同修，即你的弟兄们，某某人，或某某事；你要赶走他，并对他言语反驳，这样你就能使他醒悟，也能救你自己。


        至于那些人会说些什么呢？「弟兄啊！我们逃走吧，摆脱这个地方吧。这里的院长很严厉，执事不理智，吝啬之风盛行；必需品缺乏；所有人都发号施令，所有人都下达命令：谁能承受劳作的重负，或在这个地方得救，或自我救赎呢？所以，我们离开这里吧！」去哪里呢？去被诅咒的地方。因为他们一旦离开，如果有人能够看到他们心中所想，那他必定会看到他们被蒙蔽，思想惊恐，被邪灵附身，一无是处：既无意图，也无判断力；他们四处游荡，像迷失的羊一样跌跌撞撞。


        我的孩子们，不要以为我这样说是出于对他们的仇恨；绝非如此！但是，他们所遭受的，比这还要残酷，还要巨大，是我无法言说的。请为他们祈祷，并恳切祈祷，愿他们能被找到并归来，无论是他们自己归来，还是通过我们。


        至于你们，正如我之前所说的，要坚定不移，避开跌倒的诱因，并以美好的争战而奋斗，以便你们能在天上获得冠冕。我听说你们中有些人不慎重地以敬意谈论这些弟兄，而他们甚至不配被提及名字；你们只管称呼他们的本名，并怜悯他们。因为使徒们也未曾以敬意对待那叛徒，甚至没有称他为使徒，而是称他为犹大，那叛徒和贼。


        这是关于那些人的。而你们每个人都应该耐心地留在所分配的顺服中，并按照吩咐而行，无论是简单的劳作，还是其他的顺服。至于寻求、渴望并意图实现自己的意志，这是不守规矩、未受教诲和邪恶之人的标志。所以，既然你们已经认识到邪恶，愿无人再做这样的事，以免因不守规矩而受到惩罚。


        你们知道圣多萝修斯是如何说的吗？达到意志舍弃之人，便达到了完全的安宁。凡渴望并热爱安宁之人，就必须秉持这条道路，即舍弃自己的意志，他将很快达到未来的永恒安宁。


        愿我们的主耶稣基督的父神，藉着我父的代祷，赐予你们在美善中的合一，拥有同一的心志，忍耐并承受苦行的劳作，直至死亡，直至进入永生，以继承天国，藉着我们的主耶稣基督，荣耀、权柄和威严都归于他，从今时直到永远。阿门。'
