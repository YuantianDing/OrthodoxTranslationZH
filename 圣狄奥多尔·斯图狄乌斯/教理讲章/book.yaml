  - type: paragraph
    text:
      ru: Братия и Отцы! Нет ничего блаженнее нашей жизни и выше иноческого жития;
        и потому как мы называемся монахами, так непременно должны и жить, чтобы название
        и жизнь не противоречили в нас друг другу. Ибо монах есть тот, который устремляет
        взор свой только к Богу, единого Бога желает, единому Богу пригвожден, и единому
        Богу служит и работает днем и ночью благим произволением, и имея мир с Богом,
        творит и между другими мир и любовь.«Емуже бо несть сих,– в том бывает противное,
        т. е. ревность, спорливость, вражды и ссоры; и таковый, –слеп есть, мжай,
        забвение прием очищения древних своих грехов»(2Петр. 1, 9), и испытывает только
        о грехах чужих. Ради чего я это сказал, знают виноватые. Говорю я это не для
        того, чтобы опять оскорбить их, но для того, чтобы отселе и впредь они блюдись
        впадать в те же грехи. Отцы наши не слушали осуждения иди клеветы; но если
        кто клеветал, то слышащий или затыкал свои уши, или обращал клевету на добро.
        А мы ныне скоро обращаем слух наш к тому, кто осуждает, и с большою охотою
        слушаем пересуды; к чтению же бываем вовсе невнимательны. Отцы наши никогда
        не разговаривали с раздражением и смущением, но кротко и чинно, а мы ныне
        с гневом, криком и искаженным лицем. Что может быть хуже и мерзостнее сего?
        У оных блаженных нисколько не было ропота, но каждый с благодарением принимал
        на себя служение, которое ему поручалось; хотя бы оно было тяжело, прискорбно
        и низко, считал его досточестным, а мы ныне ропщем и порицаем, и говорим то
        и то не с самими только собою, но и всем жалуемся, чтобы в ропоте иметь многих
        участников, и чтобы более оскорбить Бога. Но этого, братия мои, не должно
        быть, и это не свойственно монашескому житию. Не малый грех – досаждение и
        укоризны:«досадители,– сказано, –царствия Божия не наследят»(1Кор. 6, 10).
        И ропот не маловажный грех, но великий, ибо сказано:«не ропщите, якоже...Евреи
        ропташа,и погибоша от всегубителя»(1Кор. 10, 10). И празднословие не малый
        грех, ибо Апостол говорит:«всяко слово гнилои празднода не исходит из уст
        ваших, но точию еже есть благо к созданию веры, да даст благодать слышащим.
        И не оскорбляйте Духа Святаго Божия,о немже знаменастеся в деньсвободы иизбавления»(Ефес. 4, 29–30).
        Видите ли угрозы и гнев Божий, что мы Духа Святого подвигаем на гнев худыми
        беседами? Как мы не боимся, что и за праздное слово будем отдавать ответ в«день
        судный», – как и Христос угрожает (Мф.12, 36)? Итак, что же мы не храним себя?
        Отчего не приготовляемся к грядущему и будущему, дабы нам явиться благими
        и праведными? Тебя укорили? Перенеси укоризну с долготерпением, подавив в
        себе поношение; ибо сказано:«смятохся и неглаголах»(Пс. 76, 5); и укоризна
        пройдет, а добродетель твоя останется на век. Предложена ли была на трапезе
        пища, показавшаяся тебе неприятною? Но что для тебя неприятно, и чем ты гнушаешься,
        того другие желали бы хоть вкусить. Если же и сего мы не претерпеваем, то
        какое же наше отречение, и в чем похвалимся мы оным? Ибо ни воздержание, ни
        другая какая либо добродетель и подвиг не приносят такой пользы, как отсечение
        воли, ради которого подвиг жизни общежительной вменяется в мученичество.«Отложше
        убо всякую злобу и всякую лесть и лицемериеи ложьи завистьвсякое осуждениеи
        вся клеветы,– не будем говорить одно устами, а другое умом, как и Блаженный
        Апостол Петр заповедует нам, –яко новорожденнии младенцы, словесное и нелестное
        млеко возлюбим, яко да о нем возрастем во спасение... и вкусим яко благ Господь»(1Петр. 2, 1–3),
        если только желаем вечной жизни. И не будем тяготиться, когда нас учат не
        порицать тех, которые всегда призывают нас от зла к добру; ибо жительствуя
        так благоискусно и преуспевая, мы получим вечную жизнь, о Христе Иисусе Господе
        нашем, Которому подобает слава и держава с Отцем и Св. Духом ныне и присно,
        и во веки веков. Аминь.
      cn: 弟兄们，父老们！我们的生命无可比拟地蒙福，修道生活无可超越地崇高。因此，既然我们被称为修士，就务必要照此生活，使我们的名号与生命不致彼此矛盾。因为修士就是那位只将目光投向上帝之人，唯独渴望上帝，唯独依附上帝，日夜以良善的意愿事奉上帝，与上帝和睦相处，并以此在他人之间缔造和平与爱。「因为那些没有这些的人，——他们心中便会有相反的事物，即嫉妒、争吵、仇恨和纷争；这样的人，——是盲目的、短视的，他们忘记了自己古老罪愆的洁净」（彼得后书
        1:9），并且只关注他人的罪过。我为何如此说，有罪之人自知。我这样说并非为了再次冒犯他们，而是为了让他们从今往后谨防重蹈覆辙。我们的父老们不听定罪或诽谤；如果有人诽谤，听到的人要么堵住耳朵，要么将诽谤转化为益处。而我们如今却很快地将耳朵转向那些定罪之人，并且兴致勃勃地聆听闲言碎语；对于阅读，我们则全然心不在焉。我们的父老们从不带着烦躁和困惑交谈，而是谦和有礼，而我们如今却带着愤怒、叫嚷和扭曲的面容。还有什么比这更糟糕、更可憎的呢？那些蒙福之人毫无怨言，每个人都感恩地接受被委派的服务；即便那服务艰难、痛苦且卑微，他们也视之为尊贵，而我们如今却抱怨和指责，不仅自言自语，还向所有人抱怨，以便在抱怨中拥有众多同伴，从而更多地冒犯上帝。但我的弟兄们，这绝不应当如此，这不符修道生活。冒犯和责骂并非小罪：「冒犯者，——经上说，——不能承受上帝的国」（哥林多前书
        6:10）。抱怨也并非微不足道的罪，而是大罪，因为经上说：「不要抱怨，如同……以色列人抱怨，就被灭命者所灭」（哥林多前书 10:10）。闲言碎语也并非小罪，因为宗徒说：「一切污秽和闲言碎语都不可从你们口中发出，唯有那些有益于建立信德的话语，才能赐恩于听者。不要使上帝的圣神忧伤，你们受了祂的印记，直到救赎的日子」（以弗所书
        4:29-30）。你们看到了上帝的威胁和愤怒吗？我们竟以恶言秽语激怒圣神！我们怎会不惧怕，就连一句闲话也要在「审判日」交账呢？——正如基督所威胁的（马太福音
        12:36）。那么，我们为何不谨慎自守呢？为何不为那即将到来的未来作准备，好使我们显得良善公义呢？你被责骂了吗？要以忍耐承受责骂，压制住心中的羞辱；因为经上说：「我困扰，却不言语」（诗篇
        77:4）。责骂会过去，而你的美德将存留直到永远。餐桌上是否摆放了你觉得不悦的食物？但你所不悦、所厌恶的，别人却渴望尝一尝。如果我们连这都不能忍受，那么我们的舍弃又算什么呢？我们又将因此夸耀什么呢？因为禁欲或其他任何美德和苦修都不能带来像克制己意那样的益处，为此，共居生活的苦修被视为殉道。「所以，我们既已除掉一切恶毒、一切诡诈、虚伪、谎言、嫉妒、一切定罪和一切毁谤，——我们不要口是心非，正如蒙福的宗徒彼得所吩咐我们的，——如同初生的婴孩，爱慕那纯洁的灵奶，好使我们借此成长，以得救恩……并尝尝主是美善的」（彼得前书
        2:1-3），只要我们渴望永生。当我们被教导不要指责那些总是召唤我们弃恶从善之人时，不要感到沉重；因为如此善巧地生活并不断进步，我们将因我们的主基督耶稣而获得永生，愿荣耀和权能与父及圣神同归于祂，从今时直到永远。阿门。
