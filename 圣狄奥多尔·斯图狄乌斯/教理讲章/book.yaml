    text:
      ru: Вот, братия мои честнейшие, наше напоминание, вот смиренное мое поучение,
        вот труд и подвиг приносимый мною окаянным; вот выражение моих желаний от
        духовной любви моей к вам, вы же даруйте дорогое для меня ваше спасение. О
        чада мои возлюбленные, мужи желаний, делатели Господни, поистине очищенные
        чада, народ Израильский, слуги и служители храма Господня, сыны Каафовы и
        Мерарины[16], носящие честнейшие сосуды истинной скинии. Христос вас да спасет,
        Христос да сохранит, дабы вы совершили течение и подвиг свой, ибо Ему подобает
        честь и слава со Отцем и Св. Духом, ныне и присно и во веки веков. Аминь.
      cn: 看啊，我最尊贵的弟兄们，这是我们的提醒，这是我卑微的教诲，这是我这不幸之人所献上的劳苦与修行；这是我出于对你们属灵之爱所表达的愿望，而你们则以珍贵的救赎来回赠我。哦，我亲爱的孩子们，蒙受眷顾之人，主的工人，真正洁净的儿女，以色列的子民，主殿的仆役与执事，哥辖和米拉利的子孙[16]，肩负着真会幕中最尊贵的器皿。愿基督拯救你们，愿基督保守你们，使你们能完成自己的赛程与修行，因为荣耀和赞美都归于祂，与父和圣灵一同，从今时直到永远，世世代代。阿门。
