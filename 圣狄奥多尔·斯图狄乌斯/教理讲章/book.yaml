  text:
    ru: О том, чтобы не давать и не брать что-либо из пищи в братстве без благословения.
    cn: 论及弟兄会中，未经祝福，勿予勿取任何食物。
  children:
  - type: paragraph
    text:
      ru: '«Сиона ради не умолчу и Израиля ради не умолкну»–  говорит Божественное
        Писание (Ис. 62, 1). И я грешный ради спасения душ ваших не ленюсь преподавать
        вам уроки благочестия, но всегда наставляю вас на всякую истину. Если учащиеся
        будут послушны, то ни я, ни они не подвергнутся осуждению; а если преслушают,
        то я получу свою награду, и не буду осужден, а преслушники сами увидят. Несправедливо
        каждому наблюдать только свою пользу и презирать пользу ближнего своего. Великое
        лишение и великое бедствие терпит тот, кто сеет плевелы среди чистой пшеницы,
        как говорит Псалмопевец:«аще видел еси татя, текл еси с ним, и с прелюбодеем
        участие твое полагал еси»(Пс. 49, 18). И:«не живяше посреде дому твоего творяй
        гордыню: глаголяй неправедная, не исправляше пред очима моима»(Пс. 100, 7).
        Посему, честнейшие мои чада, не желайте сопротивляться друг другу, но показывайте
        благое соревнование и должное братолюбие один к другому, даже и к тому, кто
        холоден ко мне и не слушает слов моих. Это я говорю для того, чтобы всем нам
        спастись. Ибо Господь наш Иисус Христос говорит:«несть воля пред ОтцемМоимнебесным,
        дактопогибнет»(Мф.18, 14). Итак, все спасайтесь, все понуждайтесь представить
        себя Богу чистыми, какими созданы были сначала, по подобию Божественного образа,
        не знающими ни вражды, ни соблазнов. Не собирайтесь по вечерам, не пустословьте
        и не смейтесь; не делайте сего и при совокупных занятиях, и не вовлекайте
        один другого в пропасть. –«Сердце мое болит... и чувства сердца моего, смущаются»(Иер.4, 19),
        говорит громогласный Иеремия в своих Богодухновенных словах. А я нечистый
        и окаянный говорю вам: скорбь меня объемлет, и стрелы помыслов пронзают меня,
        когда слышу, что вы худо живете.'
      cn: 「为锡安的缘故，我必不静默；为耶路撒冷的缘故，我必不歇息，」神圣的经文如此说道（以赛亚书 62:1）。而我，这个罪人，为了你们灵魂的得救，不曾懈怠地教导你们虔敬的课程，总是将你们引向一切真理。如果学生们顺服，那么无论是我还是他们都不会受到审判；但如果他们悖逆，我将获得我的奖赏，不被定罪，而悖逆者将自食其果。每个人只顾自己的利益，却轻视邻人的利益，这是不公的。那在纯净的小麦中撒播稗子的人，遭受着巨大的损失和深重的灾祸，正如诗篇作者所说：「你与盗贼同流合污，与行淫的人为伍」（诗篇
        49:18）。又说：「行诡诈的，必不得住在我家里；说谎话的，必不得在我眼前坚立」（诗篇 100:7）。因此，我最尊贵的孩子们，不要彼此对立，而要展现良好的竞争和应有的弟兄之爱，甚至对于那些对我冷淡、不听我言语的人也当如此。我这样说，是为了我们所有人的得救。因为我们的主耶稣基督说：「你们在天上的父，也是这样不愿意这小子里的一个失丧」（马太福音
        18:14）。所以，愿你们所有人得救，所有人都当努力将自己呈现在上帝面前，洁净无瑕，正如最初被造时那样，拥有神圣的形象，不识仇恨，不生诱惑。不要在晚上聚集，不要说空话，不要嬉笑；在共同学习时也不要这样做，不要彼此牵引跌入深渊。「我的心哪，我的心哪，我心疼痛！我的心肠啊，我心在我里面烦乱！」（耶利米书
        4:19），那声如洪钟的耶利米在他的神圣言语中如此说道。而我这个不洁、可怜的人对你们说：悲伤笼罩着我，思绪的利箭刺穿我的心，当我听到你们生活不善时。
  - type: paragraph
    text:
      ru: 'Бойтесь, чада мои, страшного Бога, и малым нерадением не губите вашего
        великого подвига и труда. Мы переплыли великое море, зачем же нам подвергаться
        бедствию в пристани? Мы шли блаженным путем; зачем же дремать, когда еще не
        достигли покоя Божественных обителей? Поймите то, о чем я говорю, ибо вам
        дан от Бога разум.«Мужайтесь и да крепится сердце ваше»(Пс. 30, 25), подвизайтесь
        и утверждайтесь в смиренномудрии. Не будьте самовольны, иначе не исполните
        моих повелений с радостию. Ибо если кто умертвит свою волю, то как бы ни тяжела
        была данная ему заповедь, он не соблазняется, но с радостию приемлет ее, слушается,
        идет и не прекословит, подобно бессловесному животному, которое не противоречит
        тому, кто его вяжет, как говорит Божественное Писание. Каждый из вас пусть
        наблюдает за собою, как он живет и как повинуется. Ибо и я из внешних действий
        заключаю о том, что внутри вас. Кто не имеет своей воли, говорит Св. Дорофей,
        для того, что бы ни случилось в монастыре, все бывает согласно с его волею,
        и такой всегда в покое. А кто держится своей воли, тот скорбит, смущается,
        многоразлично увлекаясь и заблуждая мыслями своими, оправдывается и лицемерствует,
        так или иначе. О дабы никто из вас не был таковым, а если и уклонится, да
        не останется таковым! Но будем все служить Богу в чистоте. А если я одно,
        а вы другое: то это будет уже распря и противление. Если все вы докажете,
        что ищете волю Божию, а я диавольскую, тогда пусть ваша остается, а моя упразднится.
        Если же дознаете, что все, что я вам говорю, есть доброе, то зачем вы мне
        противитесь? Зачем причиняете мне скорби и труды? Вы, почитающие себя тщательными,
        внимайте: добрая земля, если долгое время будет оставаться без обработки,
        произрастает терние, как об этом говорит Писание. Посему когда я подвергаю
        таковых епитимиям, то этим доставляю пользу и себе и им. Ибо все я делаю и
        говорю для того, чтобы спасти и вас и себя, окаянного.'
      cn: 我亲爱的孩子们，当敬畏可畏的上帝，不要因微小的疏忽而毁坏你们伟大的善行与劳苦。我们已经渡过了浩瀚的海洋，为何要在港口遭遇不幸？我们曾行走在蒙福的道路上，为何在尚未抵达神圣居所的安息时便昏睡不醒？请领悟我所言，因为上帝已赐予你们悟性。「你们当刚强，你们的心也当壮胆」（诗篇
        30:25），当努力奋斗，并在谦卑中坚定不移。切勿任性妄为，否则你们将无法喜乐地遵行我的吩咐。因为若有人舍弃了自己的意愿，无论所受的诫命多么沉重，他都不会因此跌倒，反而会欣然接受，顺从听命，前行而不反驳，如同无言的牲畜，不抵抗捆绑它的人，正如神圣经文所言。你们每个人都当省察自己，审视自己的生活和顺服之心。因为我亦能从你们外在的行为推断出你们内在的光景。圣多萝西乌斯说，凡没有自己意愿的人，无论修道院发生何事，都将与他的心意相合，这样的人总是安宁平和。而那些固守己意的人，则会忧伤、困扰，思绪纷乱，多方游荡迷失，或为自己辩护，或假冒为善，诸如此类。愿你们中无人是这样的人，若有偏离，也愿他不再停留于此！让我们都以纯洁的心侍奉上帝。若我如此，而你们彼般，那将是纷争与对抗。若你们都能证明自己寻求上帝的旨意，而我寻求魔鬼的旨意，那么就让你们的旨意存留，我的则废弃。然而，若你们明了，我所教导的一切皆是良善，你们又何必反抗我呢？何必给我带来忧伤与劳苦？你们自认为殷勤的人，请留意：良善的土地，若久不耕耘，便会生出荆棘，正如经文所言。因此，当我惩戒这样的人时，我是为了自己，也为了他们，带来益处。因为我所做所言，无非是为了拯救你们，以及我这个不幸之人。
  - type: paragraph
    text:
      ru: 'Вот что я вам напомянул, и не перестану напоминать вам об этом, пока останется
        дыхание в ноздрях моих. Имею напомянуть вам и еще нечто, братия мои. Почему
        вы не исполняете и этой заповеди подобно прочим? Хотя она кажется и малою,
        однако уничтожает и великия ваши добродетели. И что я говорю: «малая или великая»?
        Необходимо, чтобы всякая заповедь Божия исполнялась, ибо всякое преслушание
        по справедливости заслуживает наказания. Многократно я говорил вам и запрещал,
        чтобы никто из вас никому не давал самочинно пищу или питье; ибо это делать
        без спроса может только эконом, подъэконом, келарь и другие распорядители,
        как я повелел и повелеваю. И потому отселе заповедаю, чтобы никто сего не
        делал, иначе подвергается епитимии за тайноядение. Вы стыдитесь друг друга
        ложно, и боитесь тамо,«идеже несть страх»(Пс. 13, 5), и не желая, как говорите,
        оскорбить брата, оскорбляете Бога и меня, недостойного. Горе вашей совестливости;
        ибо это есть безумие, ненависть к Богу; самочиние и плотоугодие. Смею сказать,
        что если бы и Ангел был, ничего от него не принимай. Получаете вы часто плоды
        с благословением; пусть каждый и ест их; а если кто оных не желает, как случается,
        по немощи или по другому побуждению, то пусть или отдаст их келарю, или объяснит
        причину тому, кто раздает их. Тогда он не подвергнется осуждению. Разве вы
        не знаете, что от сего происходит зазорная дружба? Ибо случается, что вы даете
        тем, к коим питаете нечистую любовь. Впрочем хотя бы этого и не было, но не
        происходят ли от сего соблазны, нарекания и смущение, когда один принимает,
        а другой стоит и смотрит? Всячески он подумает, что его не любят. Если же
        вы скажете, что при другом ничего не даете, то значит вам необходимо выжидать
        удобного часа, времени и места; а отсюда произойдут частные дружбы и собрания.
        Что говорит Василий Великий? Что знаки, подаваемые очами и шептание на ухо
        дают повод подозревать в каком-либо худом деле[28].«Для чего, – скажете вы,
        –свобода моя судится от иной совести?»(1Кор. 10, 29). Не от меня ли отца вашего,
        если вы не будете слушаться меня? Ибо случается и это. Если же от меня, тем
        более от других. Но скажет кто-нибудь: чтобы оказать врагу любовь, я ему даю
        только очень мало, дружески беседую с ним и отхожу. Вы не имеете права это
        делать, кроме распорядителей, разве только по их приказанию. И если кто окажется
        преслушником, тот непременно подвергнется епитимии.'
      cn: 我所提醒你们的这些事，只要我的鼻息尚存，我便会不停地提醒你们。我的弟兄们，我还有一事要提醒你们。为何你们不遵守这条诫命，如同遵守其他诫命一般？虽然它看似微小，却能摧毁你们伟大的美德。我何出此言：「微小或伟大」？凡是上帝的诫命，都必须遵守，因为任何不顺从都理应受到惩罚。我曾多次告诉并禁止你们，任何人不得擅自给予他人食物或饮水；因为只有管家、副管家、酒窖管理者及其他负责人，才能未经询问便行此举，正如我所命令并将继续命令的。因此，从今往后我命令，任何人不得行此举，否则将因私自饮食而受罚。你们彼此之间虚假地感到羞耻，并惧怕那「无惧之处」（诗篇
        13:5），你们口口声声说不愿冒犯弟兄，却冒犯了上帝和我这不配之人。你们的良心有祸了；因为这乃是愚昧，是对上帝的憎恨；是擅自行事和满足肉体的欲望。我敢说，即便有天使在场，你也不要从他那里接受任何东西。你们常常带着祝福接受果实；每个人都应食用它们；但如果有人因软弱或其他原因不愿食用，他可以将其交给酒窖管理者，或者向分发者解释原因。这样他便不会受到谴责。难道你们不知道，这会滋生不光彩的友谊吗？因为有时你们会将食物给予那些你们怀有不洁之爱的人。即便没有这种情况，难道这不会引起诱惑、指责和混乱吗，当一人接受而另一人站着旁观时？他定会认为自己不被爱。如果你们说在他人面前什么也不给，那便意味着你们必须等待合适的时机、时间和地点；如此一来，便会产生私人的友谊和聚会。圣巴西流大帝说了什么？他说眼神的示意和耳语会引人怀疑有不轨之行[28]。「你们会说：『我的自由为何受制于他人的良心？』」（哥林多前书
        10:29）。如果你们不听从我，难道不是受制于我，你们的父亲吗？因为这事也会发生。如果受制于我，那就更受制于他人了。但有人会说：为了表达对仇敌的爱，我只给他很少一点，友好地与他交谈，然后便离开了。除了负责人，你们无权这样做，除非他们命令。若有不顺从者，必将受罚。
  - type: paragraph
    text:
      ru: '«Егоже... любит Господь, наказует: биет... сына, его же приемлет»(Евр. 12, 6).
        И кто есть веселяй мя, говорит Божественный Апостол, точию скорбь приемляй
        отМене(2Кор. 2, 2). Радуйтесь, принимая от меня епитимии, и знайте, что я
        поступаю так, движимый любовию к вам, хотя я и грешен. Принимаю труды и поты
        ваши, как многоценное миро и благоухание, приносимое вами Богу. Поминайте
        о смерти, о разлучении души с телом, о предстоянии Ангелов, о долгом оном
        пути, об отчуждении от всех, о явлении пред лице Господа Бога и Спасителя
        нашего Иисуса Христа, о страшном и безобманном ответе во всех наших делах,
        о страшном и грозном мучении, о Царстве небесном и обетованных там невидимых
        и неизреченных благах. О дабы всем нам наследовать оные, но благодати и человеколюбию
        Господа нашего Иисуса Христа, с Которым Отцу со Св. Духом подобает слава и
        держава, честь и поклонение, ныне и присно, и во веки веков. Аминь.'
      cn: 「因为主所爱的，祂必管教，又鞭打凡祂所收纳的儿子」（希伯来书 12:6）。神圣的使徒说：「谁能使我喜乐呢？除非是那因我而受忧伤的人」（哥林多后书
        2:2）。欢喜吧，当你们从我这里领受责罚时，要知道我如此行，乃是出于对你们的爱，尽管我罪孽深重。我接受你们的劳苦与汗水，如同珍贵的香膏和馨香之祭，献于上帝。当铭记死亡，灵魂与肉体的分离，天使的侍立，那漫漫长途，与万物的疏离，在主上帝和我们的救主耶稣基督面前的显现，我们一切行为的可怖且无欺的审判，那可怖而威严的刑罚，天国以及其中所应许的无形无言之美善。哦，愿我们所有的人都能继承这些美善，借由我们的主耶稣基督的恩典与慈爱，祂与父和圣灵一同配得荣耀、权柄、尊贵与敬拜，从今时直到永远，世世代代。阿门。
