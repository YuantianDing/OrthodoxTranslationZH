      cn: 因此，孩子们哪，愿那真理之光的智慧照亮你们，愿神的爱将你们从世俗中分别出来，愿对永恒生命的渴望使你们的情欲死去，愿神引导并提升你们达到那崇高的境界和虔敬的目标，愿祂坚固你们的心，并强化你们的意念。愿你们无人失去那份美好的福分和产业，就是我们那些先逝的弟兄们所已得享的；因为毫无疑问，我们都将走向那里，彼此相识，相互见面，以另一种方式的认知。倘若我们蒙受恩宠，我们也将继承那些美善的恩赐，「是眼睛未曾看见，耳朵未曾听见，人心也未曾想到的」（哥林多前书
