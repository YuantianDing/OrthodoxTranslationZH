        Видите ли, что он заповедует? Какова строгость заповеди? И это для кого он
        говорит? Не для иноков только, но и для всех мирян. К инокам же одним относится
        следующее:«а иже Христовы суть, плоть распяша со страстьми и похотьми»(Гал. 5, 24),
        дабы нам быть как бы мертвыми и не действенными к совершению греха.
      cn: 诸位弟兄与教父们！我既不应满足于这救世的教诲，你们诸位弟兄亦不应满足于聆听与受益的渴求，如同干渴者汲饮活水一般。此乃精进之明证，亦是得救之由。盖因言语为行为铺设道路，良言导向善行，反之则通往恶行。故此，我们这些向往良善生活之人，当持守美言与教益之谈，以免偏离正道，正如使徒保罗所言，污秽腐败之言，切勿从你们口中发出——「只当说造就人、有益处的话，使听见的人得恩典。并且不要叫　神的圣灵担忧」（以弗所书
        4:29-30）。又言：「一切苦毒、恼恨、愤怒、嚷闹、毁谤，以及一切的恶毒，都当从你们中间除掉。并要以恩慈相待，存怜悯的心，彼此饶恕，正如　神在基督里饶恕了你们一样」（以弗所书
        4:31-32）。你们可曾见他所吩咐的？这诫命何等严峻？他又向谁言说此番话语？并非仅对修士，亦对所有世俗之人。至于仅关乎修士者，则如下所言：「凡属基督耶稣的人，是已经把肉体连肉体的邪情私欲同钉在十字架上了」（加拉太书
        5:24），如此，我们便能如同已死之人，无力行罪。
  - type: paragraph
    text:
      ru: 'Если же это так, то пусть теперь внимают те, которые ссорятся и укоряют:
        какого осуждения они достойны, которые не только поссорились, но и подняли
        руки друг на друга. Если поднимает инок руку, чтобы ударить другого инока,
        таковый уже не монах и не отшельник, но находится еще в мирском устроении.
        И ты, будучи монахом, смеешь взять жезл и бить брата твоего единокровного?
        Нет, ты не монах, а боец, не подвижник, а разбойник, и не сын мира, но сын
        гнева. От укоризн разве не доходили до ран, а за ранами и побоями разве не
        следует убийство? Итак, соделавшие сие должны подвергнутся строжайшей епитимии,
        чтобы они не делали сего в другой раз. Вы же, возлюбленные, как ученики Владыки
        кроткого и миродавца, живите кротко и мирно,«мир имейте и святыню со всеми,ихжекроме
        никтоже узрит Господа»(Евр. 12, 14). Постыдимся тела и крови Господних, которых
        мы сподобились причащаться. Душа, приемлющая пречистые Дары, не должна предаваться
        смущению, неистовству и нечистым пожеланиям; уста, принявшие бессмертного
        Источника, не должны изрыгать смрадных слов и постыдных речей; очи, очистившиеся
        честною кровию Христовою, не должны смотреть свирепо и зверски, и увлекаться
        блудными и сатанинскими зрелищами; рука, касающаяся святыни, не должна касаться
        постыдных членов: но все члены наши, как члены Христовы, будем блюсти чистыми
        и неоскверненными.'
      cn: 若果真如此，那么现在，那些争吵和指责的人们，请你们听啊：那些不仅争吵，甚至互相动手的人，他们该当承受何等样的谴责啊！如果一位修士举手殴打另一位修士，这样的人便不再是修士，也不再是隐士，他仍旧停留在世俗的境况之中。你身为修士，竟敢拿起棍棒殴打你的骨肉兄弟？不，你不是修士，你是个斗士；你不是苦修者，你是个强盗；你不是平安之子，而是愤怒之子。难道不是从指责演变到伤害，又从伤害和殴打演变到杀戮吗？因此，行此之事的人必须受到最严厉的忏悔惩罚，以免他们再次犯下同样的罪行。至于你们，亲爱的弟兄姐妹，作为温良赐平安之主的门徒，当以温顺和平安度日，「你们要追求与众人和睦，并要追求圣洁；非圣洁没有人能见主。」（希伯来书
        12:14）让我们为我们所领受的、主的身体和宝血感到羞愧吧。领受了至洁圣礼的灵魂，不应当沉溺于混乱、狂暴和不洁的欲望；领受了不朽源泉的口，不应当吐出污秽的言语和可耻的秽语；借基督宝血得以洁净的眼目，不应当凶狠地、野兽般地注视，也不应当沉迷于淫荡和撒旦的景象；触碰过圣物的双手，不应当触碰可耻的肢体：然而，我们所有的肢体，作为基督的肢体，我们都当保持其洁净无瑕。
  - type: paragraph
    text:
      ru: Все добродетели велики, и приобретение их весьма вожделенно, но ни одна
        из них не равняется девству. Девство есть первая добродетель воссиявшая в
        раю, прежде нежели змий прельстил прародителей. Девство соделалось Материю
        Христовою. Девство людей претворяет в Ангелов. Брак начинается от тления,
        и оканчивается тлением; а девство возводит мир к бессмертию. Как же можно
        стяжать его? Не иным каким-либо образом, как только великими подвигами, трудами
        и потами. Ибо где великое исправление, там много нужно и тщательности и подвигов.
        Как острый меч посекает врагов, так и душа, страхом Божиим, как бы некиим
        огнем выкованная, должна посекать и пленять бесовские помыслы. А если она
        притупится, то пусть опять наострится, и тогда она будет посекать множество
        бесов, не тысячами только, но и«тьмами», подобно Давиду (1Цар. 29, 5).«Яко
        мнози борющиинасс высоты... весь день»(Пс.55, 2, 3), и тьмы лукавых бесов
        воюют против нас, которым мы как воины Христовы и истинные и непобедимые венценосцы,
        должны противоборствовать до смерти. Да подаст же Бог, по милости своей, добрым
        подвижникам и великое усердие, дабы еще с большею ревностию исполнять им всякую
        заповедь Божию, и получить Царство небесное, о Христе Иисусе Господе нашем,
        Которому подобает слава и держава с Отцем и Св. Духом ныне и присно, и во
        веки веков. Аминь.
      cn: 众美德皆至高，其得获亦甚为渴慕，然无一可与童贞媲美。童贞乃乐园中首焕之德，在蛇诱惑始祖之前，其已然闪耀。童贞化为基督之母。童贞将人化为天使。婚姻始于朽坏，亦终于朽坏；而童贞则将世界引向不朽。然，如何方能获此德呢？唯有通过伟大的苦修、劳作与汗水。因何处有伟大之修缮，何处便需极多之谨慎与操练。正如利剑斩除仇敌，灵魂亦当以敬畏上帝之心，仿若被炉火锻造，斩除并掳掠恶魔之思虑。倘若其钝化，便当再次磨砺，如此方能斩除众多恶魔，不仅以千计，更以「万」计，如同达味（撒母耳记上
        29:5）。「因为争战我们的，自高天甚多……终日」（诗篇 55:2，3），且万千邪恶之魔鬼与我等争战，对此，我等作为基督之精兵，真正的、不可战胜的冠冕佩戴者，当抗争至死。愿上帝凭其仁慈，赐予良善之苦修者以极大的热忱，使他们能以更炽热之恳切，遵行上帝一切诫命，并得享天国，借由我主基督耶稣，万有之荣耀与权能皆归于祂，与父及圣灵，从今时直至永远。阿们。
- type: heading1
  initial:
    ru: Поучение 93[107].
    cn: 训诫 93[107]：
  text:
    ru: В неделю седьмую. О том, что иноки не должны ума своего прилеплять к житейским
      и тленным вещам мира сего, но простирать оный к высшим и бессмертным.
    cn: 第七主日讲道。论及修士们不应将心智依恋于世间俗事与易逝之物，而应将其导向至高无上与不朽之事。
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы! Дни наши протекают и проходят, как часы, недели как дни,
        месяцы как недели, а годы как месяцы: протекающий таким образом год всех влечет
        к смерти и к последнему дню явления Господа нашего Иисуса Христа; в этот день
        судный,«вся... нага и объявлена явятсядела нашипред очима Его», – как говорит
        Божественное Писание (Евр. 4, 13). Что же всуе мятется человек? Что царь уповает
        на богатство и на золото свое? Что сильный и хищник гордится и хвалится стяжаниями
        и пастбищами? Что пристрастный к богатству и сребролюбец надеется на сокровища
        свои? Что сластолюбец ненасытно прилепляется[108]ко греху; – между тем как
        всякий день должно бы плакать и рыдать, и по возможности очищаться, пока еще
        не настал суд смертный, дабы избежать гнева, грядущего на сыны непокоривыя?«Сии...
        елика убо не видят, хулят: елика же по естеству яко безсловесная животныя
        ведят, в сих сквернятся.Увыи горе им, яко в путь Каинов поидоша, и в лесть
        Валаамовы мзды устремишася, и в пререкании Корреове погибоша»(Иуд. 1, 11).
        Опасаюсь я, как бы эти слова, порицая тех, не уничижили и вас, мнящих о себе
        нечто. Ибо если один домогается отцовского наследства, и для сего предпринимает
        дальний путь, а другой заботится и подвергается злостраданиям до смерти для
        того, чтобы приумножить свое богатство; иной же по лихоимству и не по монашески
        понуждается к приобретению того и другого; то не достойны ли таковые того
        же осуждения? Даже более, – те могут иметь некоторую, хотя и слабую отговорку,
        так как должны заботиться о женах и детях; а вам, инокам, отрекшимся мира
        и того, что в мире, и приемшим единый крест, что остается сказать в оправдание
        себя? Ничего. Не большей ли казни и муки достойны вы, когда делаете тоже,
        что и миряне? Ибо Писание говорит:«сильнии... сильне истязани будут»(Прем.
        Сол. 6, 6);«и емуже предаша множайше, множайше просят от него»(Лук. 12, 48),
        как то: от иерея и епископа.«Сынове человечестии, доколе тяжкосердиии нераскаянны?вскую
        любите суесловие и глаголете лжи?»(Пс.4, 3) во все время жизни вашей? Посему
        и говорит еще Давид погубит Господь«вся глаголющия лжу»(Пс.5, 7). Мы изобретаем
        отговорки во извинение наших греховных страстей, и выставляем причиною их
        гонение, которое нисколько в этом не виновно.'
      cn: 兄弟们，父老们！我们的日子如同时辰一般流逝，周如同日，月如同周，年如同月：岁月就这样流逝，把所有人都引向死亡，引向我们主耶稣基督显现的末日。在那审判之日，「万物……在祂眼前都是赤露敞开的」，正如神圣的《圣经》所言（希伯来书
        4:13）。那么，人为何枉然烦躁呢？为何君王信赖自己的财富和黄金呢？为何强暴者和掠夺者夸耀自己的财物和牧场呢？为何贪恋财富和爱财者寄望于自己的宝藏呢？为何好逸乐者不知足地沉溺于罪恶之中[108]？——然而，我们本应日日哭泣哀号，并尽力洁净自己，趁着死亡的审判尚未到来，以避免降临在悖逆之子身上的忿怒。「这些人毁谤他们所不明白的，他们所知道的，是凭着本性，好像没有理性的牲畜一样，就在这些事上败坏了自己。他们有祸了！因为他们走了该隐的道路，又为利往巴兰的错谬里直奔，并在可拉的背叛中灭亡了」（犹大书
        1:11）。我唯恐这些话语，在谴责那些人的同时，也贬低了自以为是的人。因为如果有人追求父亲的遗产，为此踏上漫长的旅途；另有人劳心费力，受苦直到死亡，只为增添自己的财富；还有人因贪婪，不以修士的方式强求获取这或那；那么，这样的人不也当受到同样的谴责吗？甚至更甚——那些人或许还有些微弱的借口，因为他们必须顾及妻子和儿女；而你们，修士们，已弃绝世俗及其中的一切，已领受了唯一的十字架，你们还能为自己说些什么来辩解呢？一无所有。当你们所行的与世俗之人无异时，你们岂不应遭受更大的刑罚和苦难吗？因为《圣经》说：「有权势的，必受更严厉的查问」（所罗门智慧篇
        6:6）；「多给谁，就向谁多取；多托谁，就向谁多要」（路加福音 12:48），例如，从祭司和主教那里。「世人哪，你们心肠刚硬不悔改要到几时呢？你们喜爱虚妄，说谎言要到几时呢？」（诗篇
        4:3）在你们一生之中？因此大卫又说：主必毁灭「一切说谎的人」（诗篇 5:7）。我们为自己的罪恶情欲编造借口，并将迫害作为其原因，而迫害对此毫无责任。
  - type: paragraph
    text:
      ru: 'Но воззрите на древние роды, и видите, как вопиет и взывает Слово Божие,
        говоря:«кто верова Господеви и постыдеся? или кто пребысть во страсе Его и
        оставися?»(Сир. 2, 10). Не оставил ли Патриарх Авраам, по повелению Божию,
        дом и отечество свое, и потому сделался отцем многих народов? Не с одним ли
        жезлом Патриарх Иаков удалился в Месопотамию, и однако оттуда возвратился
        богатым? Не был ли продан и отведен в Египет Иосиф прекрасный, но из раба
        сделался равным царю? Не был ли гоним Пророк Илия злою Иезавелью, и не имел
        при себе даже сумы для хлеба, и вот ворон питает его? Не нагими ли и безоружными
        блаженные Апостолы вышли на проповедь, как на страшную брань, и однако победили
        и покорили вселенную? И сами вы, братия, в эти прошедшие годы, не подвергались
        ли изгнаниям и разграблениям, и однако видели неложность Божиих обетований?
        Откуда же это непостоянство в нас? Отчего это малодушие и безумие? Оттого,
        как мне думается, что мы забыли благодеяния Божия, как некогда Евреи, и искушаем
        Бога,«якоже нецыи от них искусиша»(1Кор. 10, 9). Но что говорит о них Бог?«Четыредесять
        лет негодовах рода того, и рех: присно заблуждают сердцем»(Пс.94, 10). Смотрите,
        братия, как бы и нам не услышать того же от Бога за то, что мы, подобно Евреям,
        неблагодарны, хотя успокоены во всем, в чем имеем потребность. От сего ноги
        наши не имеют покоя, и мы ходим туда и сюда подобно Египтянкам; от сего между
        нами бывают суды и споры, как у язычников. От сего бывает то, что мы живем
        особняком, а не вкупе с братом; если же с братом, то для виду и лицемерно,
        а не по произволению. Ибо как может отсечь свою волю и быть нестяжательным
        тот, кто имеет при себе любезную подругу – сребролюбие? С нею пожелает ли
        он стяжать единодушие с братиями? Никоим образом. Горе таковым; ибо они, как
        непотребные, подвергнутся мучению. Говорил я это не о вас, братия мои, и не
        о тех, которые здесь или в другом месте проводят богоугодную жизнь, но о тех,
        которые живут нерадиво и законопреступно. Помолимся о них к Богу искреннею
        молитвою, чтобы, хотя поздно когда-либо, им право шествовать, и достигнуть
        лучшего, дабы ни один раб Божий не погиб, но дабы всем нам спастись, о Христе
        Иисусе Господе нашем, Которому подобает слава и держава с Отцем и Св. Духом,
        ныне и присно, и во веки веков. Аминь.'
      cn: 然而，请凝视古老的宗族，你们便会看到上帝圣言如何呼唤与高声宣告，说：「谁曾信赖主而蒙羞？谁曾恒久敬畏祂而遭遗弃？」（德训篇 2:10）。难道族长亚伯拉罕没有遵从上帝的旨意，离开自己的家园与故土，因而成为多国的父吗？难道族长雅各不是只带着一根杖去到美索不达米亚，然而却从那里满载而归吗？难道俊美的约瑟不是被卖并带到埃及，却从奴隶变为与君王平起平坐吗？难道先知以利亚不是被邪恶的耶洗别追逼，甚至没有一个装饼的袋子，而乌鸦却供养了他吗？难道蒙福的使徒们不是赤身无武装地出去传道，如同投入一场可怕的战争，然而他们却征服并顺服了全世界吗？而你们自己，弟兄们，在这些逝去的岁月里，难道没有遭受过流放与掠夺吗，然而你们却看到了上帝应许的真实无欺？那么，我们这般变幻无常是从何而来？这种怯懦与愚昧又是为何？在我看来，那是因为我们忘记了上帝的恩泽，如同古时的希伯来人一般，并且我们试探上帝，「如同他们中一些人试探过一般」（哥林多前书
        10:9）。但上帝对他们说了什么呢？「四十年之久，我厌恶那世代，我说：他们心里常常迷失」（诗篇 94:10）。弟兄们，请看，我们岂不也可能因为像希伯来人一样忘恩负义而从上帝那里听到同样的话吗，尽管我们在一切所需之中都得到了安宁。因此，我们的双脚不得安歇，我们像埃及妇人一样四处游荡；因此，我们中间充满了如同外邦人般的审判与争论。因此，我们离群索居，而不是与弟兄们和睦共处；如果与弟兄在一起，那也只是徒有其表、虚伪做作，而非出于真心。因为，一个人若怀揣着他所钟爱的伴侣——贪财之心，他又怎能斩断自己的意愿，做到无私无欲呢？他会愿意与弟兄们同心同德吗？绝不可能。祸哉那些人；因为他们，如同无用之辈，将遭受磨难。我所说的这些，并非针对你们，我的弟兄们，也并非针对那些在此地或他处过着敬虔生活的人，而是针对那些懒散而违法度日的人。让我们以真诚的祷告为他们祈求上帝，愿他们即使在晚年也能走上正道，达到更美好的境界，愿上帝的仆人无一灭亡，而是我们所有人都能得救，借着我们的主耶稣基督，愿荣耀与权柄归于祂，与父和圣灵一同，从今时直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 94[109].
    cn: 训诫 94[109]：
  text:
    ru: В неделю восьмую. О памяти смертной и о девстве.
    cn: 第八主日。论及念死与童贞。
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы! Всему определено и отделено свое время; ибо одно время –
        для сеяния, а другое для жатвы; одно время – для мира, а другое для войны,
        иное время – для делания, и иное время для оставления дел и успокоения. Для
        душевного же спасения прилично всякое время, и на всякий день оно бывает для
        нас благоприятным, только бы мы сего хотели. Итак, будем всегда удобоподвижны
        к добру, исполняя на деле сказанное:«не слышателие... закона праведни пред
        Богом, но творцы закона сии оправдятся»(Рим. 2, 13). Когда найдет на нас невидимая
        брань, будем всеми силами сопротивляться ей, и при помощи Божией отгоним бесовские
        помыслы; ибо на сколько они в нас замедляются, на столько нас и умерщвляют.
        Если предстоит духовная жатва, будем усердно жать, собирая в вечные житницы
        пощения, бдения, коленопреклонения, и другие духовные делания, да не взалчем
        во веки. Всегда время – молитв, время слез, время примирения и мира, время
        прощения грехов, и время восхищать царство небесное. Итак, чего же мы ждем?
        Для чего прилагаем грехи к грехам? Зачем прельщаем и обманываем сами себя,
        отлагая день за день исправление душ наших? Не преходит ли образ мира сего?
        Не умирает ли каждодневно бесчисленное множество? Сияющие гробы не выставляют
        ли, так сказать, на позор несчастный род человеческий[110]? Не похищает ли
        земля тела, как однородныя с нею? Или мы одни останемся в сей жизни бессмертными?
        Не видим ли какое множество братий наших отошло отсюда? Где наши блаженные
        отцы? Где братия по духу и по плоти? Где наши одноземцы, сожительствовавшие
        нам, други и соучастники в псалмопении? Не осталось ли одно воспоминовение
        о их содружестве, а самих уж нет? Мне кажется, мы забываем, что обещали. Ибо
        когда настанет смерть кого-либо брата или отца, мы тотчас приходим в память,
        умиление, сетование, и к исправлению: а как пройдет немного времени, забываем
        о своем обещании жить в умилении и слезах. Святые Божии делали не так как
        мы, которые то плачем, то смеемся; но во всю жизнь свою памятовали о смерти,
        и ежедневно умирали и апостольски распинали себя (Гал. 6, 14), и умирали ежедневно
        произволением пред Богом, живя блаженною и вечною жизнию. Не страшит ли нас
        притча десяти дев, о которых говорит Евангелие:«се, Жених грядет, исходите
        в сретение Его». И мудрые встретили Его с горящими светильниками, и вошли
        с женихом Христом на брачный пир; юродивые же девы опоздали прийти: и так
        как, не имея добрых дел, взывали говоря: Господи, Господи! отверзи и нам дверь
        милости Твоей, но Господь сказал им в ответ:«аминь,аминь, – т. е. истинно,
        –глаголю вам, не вем вам». Потом прибавляет:«бдите убо, яко не весте дне ни
        часаоного» (Мф.25:6, 12, 13). Посему будем бодрствовать и возбуждать дремлющие
        и ленивые души наши к плачу, умилению, покаянию, к очищению, чистоте и просвещению,
        дабы не пришла внезапно смерть, и не затворили бы двери нам; и тогда никто
        не отверзет, или не подаст нам помощи. Таким образом все мы благовременно
        потщимся приготовлять на исход души дела, которые любит Бог: ленивый пусть
        будет усерден, преслушник – благопокорен, тщеславный и гордый пусть смирится;
        жестокосердый да смягчится и будет кроток; не имеющий слез да понуждается
        к плачу; неисповедующий грехов своих пусть исповедуется; праздный пусть трудится;
        все во всем будем исправляться. Еще скажем и то, чтобы пристрастный к женщинам
        и юношам не разговаривал с таковыми лицами, ибо от сего возжигается греховный
        огнь. Послушаем и слов Писания:«ввяжет ли кто огнь недра, риз же своих не
        сожжет ли? Или ходити кто будет на углиях огненных, ног же не сожжеть ли?»(Прит. 6, 27–28).
        Тоже будет и с тем, если бы кто вшел к жене мужатей, или деве, или к инокине,
        или вдове, которые обещались иметь женихом Господа славы. Впрочем это я сказал
        о тех, которые скитаются тут и там, и желают жить по мирски, и изыскивают
        извинения грехам своим. Не помните ли что говорит Господь?«Аще око твое...
        соблазнят тя, изми е»(Мф.5, 29); вот Его заповедь. А вам одно скажу:«должны...
        мы сильнии немощи немощных носити»(Рим. 15, 1), и послужить образом и примером
        в исполнении добрых дел, каковыми по благодати Христовой вы и являетесь, дабы
        воспользовать непокорных и прекословных. И да будете по милости Божией более
        искусными, дабы спастись вам, о Христе Иисусе Господе нашем, Которому подобает
        слава и держава с Отцем и Св. Духом, ныне и присно, и во веки веков. Аминь.'
      cn: 弟兄们，诸位神父！凡事皆有其定数，亦有其时节；因为有播种之时，亦有收割之时；有和平之时，亦有战争之时；有劳作之时，亦有放下事务、安歇之时。然而，对于灵魂的救赎，任何时候都是适宜的，每一日对我们而言都是有利的，只要我们愿意。因此，让我们常怀向善之心，将所言付诸实践：「因为在神面前，不是听律法的为义，乃是行律法的称义。」（罗马书
        2:13）当无形的争战临到我们时，我们要竭尽全力抵挡，并藉着神的帮助驱逐魔鬼的意念；因为这些意念在我们心中停留越久，它们就越发置我们于死地。如果属灵的收割即将来临，我们要殷勤收割，将斋戒、守夜、跪拜以及其他属灵的操练收入永恒的谷仓，以免我们永远饥饿。时刻都是祷告之时，流泪之时，和解与和平之时，罪得赦免之时，以及夺取天国之时。那么，我们还在等什么呢？为何要罪上加罪？为何要欺骗和蒙蔽自己，日复一日地推迟我们灵魂的修正？这世上的景象岂不正在消逝吗？难道每天不是有无数人死去吗？那些光鲜的坟墓，岂不是可以说，将不幸的人类置于羞辱之中吗？[110]
        大地岂不正在夺走与它同类的身体吗？难道唯独我们能在此生不死吗？我们岂不看见我们有多少弟兄已然离去？我们蒙福的父辈们在哪里？我们属灵和肉身的弟兄们在哪里？我们那些曾与我们同乡、同住、同为朋友、同唱诗篇的人们在哪里？难道只剩下对他们情谊的记忆，而他们本身已然不在了吗？我感觉我们忘记了我们所承诺的。因为当有弟兄或父辈去世时，我们立刻会回想起，生出哀怜，发出哀叹，并立志修正：然而，过不多时，我们便忘记了自己生活在哀怜和眼泪中的承诺。神的圣者们并非像我们这样，一会儿哭泣，一会儿欢笑；他们一生都记念死亡，每日死去，并如使徒般将自己钉在十字架上（加拉太书
        6:14），每日自愿在神面前死去，活在蒙福而永恒的生命中。难道那十个童女的比喻没有让我们感到恐惧吗？福音书论及她们说：「看哪，新郎来了，你们出来迎接他。」聪明的童女们手持点燃的灯，与基督新郎一同进入婚筵；愚拙的童女们却迟来：她们因为没有善行，便呼喊说：主啊，主啊！求祢为我们开启祢怜悯的门，但主回答她们说：「阿们，阿们，——即是说，确实地，——我告诉你们，我不认识你们。」然后又加上说：「所以，你们要警醒，因为不知道那日子，那时辰。」（马太福音
        25:6，12，13）因此，我们要警醒，唤醒我们那昏睡而懒惰的灵魂，使其哭泣、哀怜、悔改，以求洁净、纯洁和光照，以免死亡骤然降临，将门关闭于我们；届时便无人会开启，也无人会施予我们帮助。如此，我们所有人都当适时努力，为灵魂的出离预备神所喜悦的善行：懒惰者当殷勤，不顺从者当顺服，虚荣与骄傲者当谦卑；心硬者当软化，变得温柔；无泪者当强迫自己哭泣；不认罪者当认罪；懒散者当劳作；我们要在一切事上修正自己。我们还要说，那些依恋妇女和青年的人，不要与这些人交谈，因为这会点燃罪恶的火焰。让我们也听听经文的话语：「人若将火藏在怀里，他的衣服岂能不烧着呢？人若在火炭上行走，他的脚岂能不烫伤呢？」（箴言
        6:27-28）同样，如果有人与已婚的妇女、或童女、或修女、或寡妇同住，她们都已承诺以荣耀的主为新郎，也会发生同样的事。不过，我所说的这些，是针对那些四处游荡，渴望过世俗生活，并为自己的罪寻找借口的人。你们岂不记得主所说的话吗？「若是你的眼……叫你跌倒，就把它剜出来。」（马太福音
        5:29）这就是祂的诫命。而我只对你们说一件事：「我们坚固的人，应该担代不坚固人的软弱。」（罗马书 15:1）并以身作则，成为行善的榜样，如同你们靠着基督的恩典所显现的那样，以便使不顺服和抗拒的人受益。愿你们藉着神的怜悯，变得更加娴熟，以使你们在我们的主耶稣基督里得救，荣耀与权能都归于祂，与父和圣灵同在，从现在直到永远，世世无穷。阿们。
- type: heading1
  initial:
    ru: Поучение 95[111].
    cn: 训诫 95[111]：
  text:
    ru: В неделю девятую. О том, чтобы с послушанием, с верою и от души быть усердным
      на всякое служение.
    cn: 主日第九周。关于如何以顺服、信心和全心全意投入到一切侍奉之中。
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы! Убоявшись осуждения скрывшего талант в землю, которому сказал
        Господь:«лукавый рабе и ленивый... подобаше убо тебе вдати сребро мое торжником,
        и пришед Аз взял бых свое с лихвою»(Мф.25, 26–27), я по нужде беседую с вами
        сими немногими словами. А вам, добрым торжникам, предлежит приводить сказанное
        в дело, что по благодати Божией вы и исполняете чрез доброе ваше повиновение.
        Впрочем есть между вами такие, которые не только не приумножают данного им,
        но и то, что имеют, готовы погубить. Кто же это такие? Это отказывающиеся
        от послушаний, и вместо всякого оправдания говорящие: «прости». Что ты говоришь,
        брат? Ты до смерти обещал послушание, а ныне отказываешься от служения, к
        которому ты по благодати Божией способен. Но ты говоришь: «Страшусь переплывать
        море.» Это от неверия: тамо боишися страха идеже несть страх. Если ты будешь
        уповать на послушание, то не только переплывешь море, но и обнаженным телом
        можешь перейти воду, подражая тому блаженному послушнику, который держась
        заповеди отца своего, не побоялся переплыть оную страшную реку (Нил), и переплывши,
        остался невредим, так что видящие это пришли в изумление. Послушание может
        укрощать и зверей; свидетельствует о сем тот послушник, который по повелению
        старца своего связал гиену. Послушание и над мертвыми чудодействует; и это
        показал Акакий, возгласивший из гроба. И для чего говорю то или другое? Сам
        Единородный Сын Божий«послушлив быв даже до смерти, смерти... крестныя»(Флп.2, 8),
        совершил спасительное искупление мира. Таковые-то плоды послушания.'
      cn: 弟兄们，诸位父老！我因惧怕那将才干埋于地下的仆人所受的审判，主曾对他说：「你这又恶又懒的仆人……就该把我的银子交给兑换银钱的人，到我来的时候，可以连本带利收回。」
        (马太福音 25:26-27) 故而，我不得不以这寥寥数语与诸位交谈。而你们这些良善的兑换银钱之人，则应将所说付诸实行，藉着神的恩典，你们也确实通过你们美好的顺从在如此行。然而，你们中间也有一些人，他们不仅没有增加所赐予的，甚至连他们所拥有的也随时准备失去。这些人是谁呢？他们是那些拒绝顺从、并以「请原谅」作为一切借口的人。你说了什么，弟兄？你曾许诺至死顺从，如今却拒绝借由神的恩典你所能胜任的服事。但你却说：「我害怕渡海。」这乃是出于不信：「在那里你惧怕恐惧，那里却没有恐惧。」如果你信赖顺从，你不仅能渡过大海，甚至能以赤裸之身渡水而过，效法那位蒙福的顺从者，他谨守父命，不惧渡过那条可怕的河流（尼罗河），渡过之后安然无恙，以至于看见之人无不惊叹。顺从能驯服野兽；那位依长老之命捆绑了鬣狗的顺从者为此作证。顺从也能在死人身上行奇迹；阿卡修斯从墓中发出声音便显明了这一点。我又何必说这说那呢？神自己的独生子「存心顺服，以至于死，且死在十字架上」(腓立比书
        2:8)，成就了拯救世界的赎罪之恩。这些就是顺从的果实。
  - type: paragraph
    text:
      ru: 'Хочешь ли теперь знать вред преслушания? Помысли об Адаме, который преслушав
        Бога, и вкусив запрещенного плода, ввел в мир смерть. Помысли о Сауле: и найдешь,
        что и он, преслушав Святого пророка Самуила, лишился вместе и царства и жизни
        на горах Гелвуйских. Кроме сего, вспомни еще о человеке Божием, который быв
        прельщен лжепророком, впал в грех преслушания, и растерзан львом. А что было
        с блаженным Апостолом Петром? По благоговению отказавшись от умовения ног
        Господом, не услышал ли он сего:«аще не умыю тебе, не имаше части со Мною»(Ин.13, 8)?
        Что было еще с тем братом, который преслушал Евфимия великого, отказавшись
        от послушания смотреть за скотом монастырским? За мнимоблагословныя отговорки,
        не овладел ли им тот час бес, и он упал на землю, источая пены? Таков суд
        над тем, кто отказывается от данного послушания и прекословит. Ибо всякий
        непокорный послушник воздвигает прекословие, Господь же праведно посылает
        на него немилостивого ангела. Так как«мнози едино тело есмы... а по единому
        друг другу уди»(Рим. 12, 5) и один занимает место глаза, а другой уха, иной
        место носа, а другой языка, один место руки, а другой ноги; и если члены будут
        действовать, не как должно, но бесчинно начнут спорить, т, е. глаз захочет
        слышать, ухо обонять, нос разговаривать, язык осязать и рука ходить, то не
        расстроится ли весь состав тела? И если это так, то каждый пусть исполняет
        свое служение, и какое дарование принял от Бога, пусть употребляет к пользе
        братства, помышляя в уме своем, что все наше в руке Божией, – и что не всякий,
        кто по морю плавает, там непременно и находит смерть, а кто живет на суше,
        там непременно и умирает; но как определил Благий Бог наш, еще до сотворения
        мира, всему и время, и место, и образ, так и наступает кончина каждого. Это
        я сказал не столько ради тех, о которых идет речь, ибо я их уже принял за
        послушание, но и ради всех слушающих, дабы они были внимательны и обеты, которые
        давали пред Богом и избранными Его Ангелами, исполняли всеми силами, и не
        противились, хотя бы повелеваемое грозило смертию; ибо так заповедают отцы,
        и прежде всех Василий Великий. Живя таким образом, мы не умрем в грехе, но
        будем живы в правде, и получим царство небесное, о Христе Иисусе Господе нашем,
        Которому подобает слава и держава, с Отцем и Святым Духом, ныне и присно,
        и во веки веков. Аминь.'
      cn: 您可愿知晓悖逆之罪的祸患？思忖亚当，他因悖逆上帝，并尝食禁果，遂将死亡引入世间。思忖扫罗：您将发现，他亦因悖逆圣先知撒母耳，在基利波山上同时失去了王位与生命。除此之外，再思忆那位神人，他受假先知诱惑，陷于悖逆之罪，终被狮子撕裂。而那蒙福的使徒彼得又如何呢？他因敬畏，拒绝主为他洗脚，难道不曾听闻此言吗：「我若不洗你，你就与我无份了」（约翰福音
        13:8）？那位兄弟，因悖逆伟大的欧希米乌斯，拒绝看守修道院牲畜的听命，又发生了什么呢？难道不是因他那些看似正当的推诿，魔鬼立刻就附上了他，使他倒在地上，口吐白沫吗？此乃拒绝既定听命、悖逆者的审判。因为凡不顺服的修道士都兴起争辩，而主则公义地差遣无情的使者降临于他。因为「我们虽多，仍是一个身体……各作肢体，互相联络」（罗马书
        12:5），一人充当眼睛，另一人充当耳朵，有人充当鼻子，另一人充当舌头，一人充当手，另一人充当脚；若肢体不按本位而行，却肆意争吵，即眼睛欲听，耳朵欲嗅，鼻子欲言，舌头欲触，手欲行走，那么整个身体的构造岂不将紊乱吗？若果真如此，那么各人当尽其职，将从上帝所领受的恩赐，用于造福弟兄，心中常思，我们的一切都在上帝手中——并非所有海上航行者必然丧命于海，也并非所有陆上居住者必然死于陆地；而是正如我们仁慈的上帝在创世之前，已为万事万物预定时间、地点与方式，故每个人的终结亦将如此临到。我之所以言及此，并非仅为那些提及之人，因我已接受他们顺服听命，更是为所有听闻之人，使他们警醒，并尽心尽力履行他们在上帝与蒙拣选之天使面前所许的誓愿，不加抗拒，即便所受命令危及生命；因为圣父们如此训诫，首当其冲的便是圣巴西流大帝。如此生活，我们便不致死于罪恶，而将活在公义之中，并承受天国，这都是藉着我们的主耶稣基督，荣耀和权能都归于他，与父和圣灵，从今时直到永远，阿们。
