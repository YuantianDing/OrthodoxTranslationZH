    ru: Поучение 86[98].
    cn: 训诫 86[98]：
  text:
    ru: На Воздвижение Креста. О том, что мы не должны предаваться страстям бесчестия
      и считать сладострастие истинною сладостию.
    cn: 在举扬圣十字节。关于我们不应屈从于不洁的激情，也不应将纵欲视为真正的甘甜。
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы! Мы бываем в великой радости, когда настанет Владычний праздник,
        и весьма справедливо; ибо мы тогда просвещаемся, размышляя и рассматривая
        таинство его, как и теперь в Воздвижении Честного и Животворящего Креста.
        Неизмеримо радостно и несравнимо таинство его; ибо древо,«идеже стоясте нозе»(Пс. 131, 7)
        Господа нашего Иисуса Христа, на котором Он был распят и пролил животворящую
        кровь Свою, мы не только сподобились видеть, но и лобызать. Сколько иной трудится
        для приобретения погибающего золота? А мы в один час получили дарование, ибо
        вместе и лобызали крест, и стяжали просвещение, освещение и отпущение наших
        грехов. Так близка благодать! И кто с верою приходит, без труда получает дарование.
        Однако должно молиться, дабы сохранить нам эту благодать неотъемлемо[99];
        ибо мы скоро опять теряем то, что подается нам без заслуг. Но мы, братия,
        будем блюсти дар с великою тщательностию; не будем осквернять освященных уст
        наших словами лживыми, скверными и праздными; не будем омрачать просвещенные
        наши очи блудными взорами, не будем осквернять просветившееся сердце наше
        греховными помыслами, и«да не царствует,– как говорит Апостол, –грех в мертвеннем
        вашем теле, во еже послушати его в похотех его; ниже представляйте уды ваша
        оружия неправды греху: но представляйте себе Богови яко... мертвыхтелу,живыхже
        Богу,и уды ваша оружия правды Богови. Грех бо вами да не обладает: несте бо
        под законом, но под благодатию»(Рим. 6:12–14). Видишь ли, что в подзаконное
        время обладал грех, но благодать Евангелия, царствующая в правде, избавляет
        нас от всякого греха, как и Божественное Писание об этом говорит. Ибо мы «крестились,
        иосвятились,иоправдались именем Господа нашего Иисуса Христа, и Духом Бога
        нашего»(1Кор. 6, 11).'
      cn: 弟兄们，父老们！每逢主的庆节来临，我们便欢欣鼓舞，这是理所当然的，因为那时我们得以藉着默想和省察这奥秘而蒙受光照，正如此刻在尊贵与赐生命之十字架的举扬节中。这奥秘所带来的喜乐是无法衡量、无与伦比的；因为那木头，「祂的脚曾立在其上」（诗篇
        131:7），即我主耶稣基督被钉其上、倾洒祂赐生命之宝血的地方，我们不仅有幸得以瞻仰，更得以亲吻。世人为了获取那必朽坏的黄金，要付出何等辛劳？而我们却在一小时内蒙受了恩赐，因为我们同时亲吻了十字架，并获得了光照、圣化和罪愆的赦免。恩典是如此临近！凡怀着信心而来的人，毫不费力便可领受恩赐。然而，我们必须祈祷，以期能将这份恩典不离不弃地保守住[99]；因为我们很快便会失去那不凭功德而赐予我们的。但是，弟兄们，我们要以极大的谨慎来守护这份恩赐；不要用虚谎、污秽和空泛的言语玷污我们已蒙圣化的嘴唇；不要用淫荡的目光玷污我们已蒙光照的眼睛；不要用罪恶的意念玷污我们已蒙光照的心灵，并且「罪，」正如使徒所言，「不可在你们必死的身上作王，使你们顺从身体的私欲；也不要把你们的肢体献给罪作不义的器具；倒要像从死里复活的人，把你们自己献给上帝，并把你们的肢体献给上帝作义的器具。罪必不能作你们的主，因为你们不在律法之下，乃在恩典之下」（罗马书
        6:12-14）。你可曾看见，在律法之下的时代，罪恶掌权，而福音的恩典，那在公义中作王的恩典，却将我们从一切罪恶中解救出来，正如神圣的经文所言。因为我们「奉我主耶稣基督的名，并藉着我们上帝的灵，已经洗净、成圣、称义了」（哥林多前书
        6:11）。
  - type: paragraph
    text:
      ru: 'Умоляю вас, братия, будем благоговеть к дару очищения и хранить святыню.
        Зачем мы, получивши честь и славу от Христа Спасителя, низвергаем себя в бесчестие?
        Зачем мы успокаиваем тело и много о нем заботимся, особенно если оно здорово,
        когда должны оставить его во гробе? Зачем мы считаем сладостным сладострастие,
        которое поистине есть скорбь и болезнь смертная? Ибо сладострастие есть диавольская
        удица; сладострастие есть жжение неугасимого огня, и однако мы все, как пленные
        рабы стремимся к сему пламени, дабы гореть в нем. Слышал я, как один, порабощенный
        плотскою страстию говорил что лучше для него, если его повесят и предадут
        лютой смерти, нежели отстать ему от греха. Сладострастие подобно злому властителю,
        который повелевает рабу своему и говорит: иди, и идет, прииди, и приходит;
        делай это, и делает. Таким образом и еще хуже поступает грех с тем, кто порабощен
        им, ибо повелевает ему и говорит: скажи скверное слово, и говорит; делай злое
        и делает. Таковый подобен бывает Каину,«стеня и трясыйся»(Быт. 4, 12); если
        он плывет по морю, боится чтобы не утонуть; если проходит пустынное место,
        представляет в уме своем, что за ним гонятся разбойники; если загремит небо,
        думает, что гром ради его; блеснет молния, боится, чтобы она не сожгла его;
        он и видя не видит, и слыша не слышит, ибо грех растлил его чувства. Что хуже
        и горестнее такой жизни? Мне думается, что лучше бы было человеку тому быть
        предану диким зверям, нежели пагубным страстям; ибо звери съедают тело, а
        страсти погубляют и тело и душу.'
      cn: 我恳请弟兄们，让我们敬畏洁净的恩赐，并保守圣洁。我们既已从基督救主那里获得尊荣与荣耀，为何却将自己贬入不名誉之中？我们为何安逸身体，并多方照顾它，尤其当它健康时，而我们本应将它遗弃于坟墓之中？我们为何将肉欲视为甜美，而它实是忧患与致死的疾病？因为肉欲乃是魔鬼的诱饵；肉欲乃是不灭之火的灼烧，然而我们所有人，如同被俘的奴隶，却奔向这火焰，只为在其间焚烧。我曾听闻一人，为肉体情欲所奴役，他说对他而言，宁可被绞死，受尽残酷的死亡，也不愿放弃罪恶。肉欲如同一个邪恶的君主，他命令他的奴仆说：「去！」他就去了；「来！」他就来了；「做这个！」他就做了。照此，甚至更甚地，罪恶也如此对待被其奴役之人，因为罪恶命令他并说：「说污秽之语！」他就说了；「行邪恶之事！」他就行了。这样的人便如同该隐，他「流离飘荡在地上」（创世记
        4:12）；如果他在海上航行，他害怕溺水；如果他经过荒芜之地，他心里便想有强盗在追赶他；如果天空打雷，他便以为雷声是因他而起；闪电划过，他便害怕它会将他烧焦；他虽然看见却看不见，虽然听见却听不见，因为罪恶已败坏了他的感官。还有什么比这样的生活更糟糕、更痛苦的呢？在我看来，那个人宁可被野兽吞噬，也胜过被毁灭性的情欲所困；因为野兽吞噬身体，而情欲却同时毁灭身体和灵魂。
  - type: paragraph
    text:
      ru: Но не таков добродетельный, как свободный от греха, и не только от сладострастия,
        но и от всякой другой страсти. Он только радуется и веселится, царствует ради
        правды и не страшится, пребывает ли на земле или на море, ибо имеет Бога с
        собою, к Которому во время скорбей взывает, говоря:«не убоюся зла, яко Ты
        со мною еси»(Пс. 22, 4);«не убоюся от тем людей, окрест нападающих на мя»(Пс. 3, 7);«не
        убоюся, внегда смущается земля, и прелагаются горы в сердца морская»(Пс.45, 3).
        Видишь ли добрую и святую жизнь? Это блаженное житие. Будем крепко держаться
        его по милости Божией. В сем да пребудем, и потщимся стяжать оное, всего бояся
        за благоговение, будем иметь во всем послушание, усвоим себе всякую чистоту,
        душевную и телесную, и будем иметь пред очами нашими близкую смерть. Вот недавно
        оставил нас и святый Отец наш духовный Петр, святейший Митрополит Никейский,
        которого блаженная была кончина; он умер в изгнании. О дабы нам сподобиться
        наследовать с ним царство небесное, о Христе Иисусе Господе нашем, Которому
        подобает слава и держава с Отцем и Св. Духом, ныне и присно, и во веки веков.
        Аминь.
      cn: 然而，那有德之人并非全然无罪，他不仅摆脱了情欲的束缚，更超越了其他一切的激情。他唯有欢喜与雀跃，为着公义而为王，无论身处陆地或海洋，都无所畏惧，因他有神同在。每逢忧患临头，他便呼求，说道：「我虽行过死荫的幽谷，也不怕遭害，因为你与我同在」（诗篇
        23:4）；「虽有成万的百姓来攻击我，我也不惧怕」（诗篇 3:7）；「虽地改变，山摇动到海心，我也不惧怕」（诗篇 46:2）。你可曾看见这美好而圣洁的生命？这便是蒙福的人生。愿我们凭着神的恩典，紧紧持守它。愿我们常存其中，并竭力争取得到它，因着敬畏而惧怕一切，凡事顺服，使身心都臻于纯洁无瑕，并将近在咫尺的死亡常置眼前。就在不久前，我们的属灵圣父彼得，这位尼西亚的至圣大主教，刚刚离我们而去；他的终结是蒙福的，他死于流放之中。哦，愿我们能与他一同蒙福，在我们的主基督耶稣里承受天国，愿荣耀与权柄都归于祂，与父和圣灵同在，从今时直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 87[100].
    cn: 训诫 87[100]：
  text:
    ru: В первую неделю по Воздвижении Креста. Об исходе из сей жизни, и о упокоении
      в царстве небесном.
    cn: 在举荣圣十字架后的第一周。论及此生的终结，以及在天国中的安息。
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы! Вот мы переходим и переносимся от одного лета к другому,
        от времени ко времени и от праздника к празднику, и никакой остановки не бывает
        в жизни сей временной. По необходимости нужно будет и нам отдать общий долг
        жизни сей, и войти в свой покой;«вшедый бо в покой Его, и той почи от дел
        своих»(Евр. 4, 10). Какой же это покой? Царство небесное, к которому понуждает
        нас Апостол, говоря:«потщимся убо внити во оный покой, да не кто в туже притчу
        противления впадет»(Евр. 4, 11). Что этим хочу сказать? То, что, как Бог обещал
        Евреям ввести их в землю обетованную, но они были непокорны, преслушны и огорчали
        Его, а потому и не сподобились войти в землю обетования; так и мы подвергнемся
        тому же, будучи непокорными, и не исполняя заповедей Божиих, и не внидем в
        царство небесное. И еще сказано:«четыредесять лет негодовах рода того, и рех:
        присно заблуждают сердцем, тии же не познаша путей Моих: яко кляхся во гневе
        Моем,ащевнидут в покой Мой»(Пс.94, 10–11). Посему если и мы не постараемся
        исполнить все заповеди Божия, то и о нас будет сказано: «аще внидут в царствие
        Мое». Но так как те не вошли в землю обетованную, то падоша кости их в пустыни,
        а если мы не войдем в царство небесное, то и тела и души наши ввержены будут
        в геенну огненную; каковое наказание много превосходит оных. Ибо в Писании
        сказано:«отверглся кто закона Моисеова, без милосердия при двоих или триех
        свидетелех умирает: колико мните горшия сподобится муки, иже Сына Божия поправый,
        и кровь заветную скверну возмнив, еюже освятися, и Духа благодати укоривый?»(Евр. 10, 28, 29).'
      cn: 弟兄们，父老们！我们正从一个夏天走向另一个夏天，从一个时辰走向另一个时辰，从一个节日走向另一个节日。在这短暂的生命中，没有片刻的停歇。我们终将无可避免地偿还生命的共同债务，进入我们各自的安息。因为「那进入安息的，也就在他自己的事上安息了，正如神在自己的事上安息一样」（希伯来书
        4:10）。这安息是什么呢？便是天国。使徒催促我们进入天国，他说：「所以，我们务必竭力进入那安息，免得有人学那不信从的样子跌倒了」（希伯来书 4:11）。我这话是什么意思呢？意思是说，正如神曾应许要领以色列人进入应许之地，但他们却悖逆、违抗并惹祂发怒，因此未能蒙准进入应许之地；同样，如果我们悖逆，不遵行神的诫命，我们也必将遭遇同样的结果，无法进入天国。经上还说：「四十年之久，我厌烦那世代，说：『他们心里常常迷糊，竟不晓得我的道路。』所以我在怒中起誓说：『他们断不可进入我的安息！』」（诗篇
        94:10-11）。因此，如果我们不努力遵行神的一切诫命，关于我们，也必将说：「他们断不可进入我的国！」既然那些人未能进入应许之地，他们的骸骨便倒毙在旷野；如果我们未能进入天国，那么我们的身体和灵魂都将被投入到地狱的火中，这惩罚远超前者。因为圣经上说：「人干犯摩西的律法，凭两三个见证人，尚且不得怜恤而死；何况那践踏神的儿子，将那使他成圣之约的血当作平常，又亵渎施恩的圣灵的人，你们想，他要受的刑罚该是多么重呢？」（希伯来书
        10:28-29）。
  - type: paragraph
    text:
      ru: Какие же были препятствия, преградившие оным вход в землю обетованную? Неверие,
        ропот, осуждение, прекословие, жестокосердие, гордость, блуд. Вот что их погубило.
        Эти же злые страсти погубят и нас смиренных. Посему будем убегать злых страстей,
        как огня; не будем неверовать Богу в Его обетованиях, но будем веровать, что
        Он силен сотворить то, что обещал; не будем роптать, ни осуждать, ни прекословить,
        ни ожесточаться; но против будем«друг ко другу блази, милосерди, прощающе
        друг другу, якоже и Бог во Христе простил есть нам»(Ефес. 4, 32),«всегда мертвость
        Господа Иисуса в теле носяще»(2Кор. 4, 10), всегда обновляясь молитвою, молением
        и слезами, возлетая умом к созерцанию небесных сил. Поживши таким образом,
        мы войдем, не как они, в землю, кипящую медом и млеком, но в землю кротких,
        где источник жизни и бессмертия, где красота вышнего Иерусалима, где радость
        и ликование и осияние блаженной и живоначальной Троицы, о Самом Христе Господе
        нашем, Которому подобает слава и держава с Отцем и Св. Духом, ныне и присно,
        и во веки веков. Аминь.
      cn: 那么，究竟是何种阻碍，拦住了他们进入应许之地的道路？乃是不信、怨言、论断、顶撞、心硬、骄傲、淫乱。正是这些毁灭了他们。而这同样的邪恶情欲，也将毁灭我们这般谦卑之人。因此，我们要像躲避火焰一样，逃离这些邪恶情欲；不要不信上帝的应许，而要相信祂有能力成就祂所应许的一切；不要发怨言，不要论断，不要顶撞，不要心硬；反之，我们要「彼此和善，心存怜悯，互相宽恕，如同上帝在基督里宽恕了我们一样」（以弗所书
        4:32），「身上常带着主耶稣的死」（哥林多后书 4:10），常常借由祷告、恳求和泪水得以更新，心思意念飞升，瞻望天上的圣力。如此度过一生，我们便能与他们不同，不进入那流淌着蜜与奶的土地，而是进入温柔之人的土地，那里是生命与不朽的泉源，那里是上层耶路撒冷之美，那里是喜乐与欢腾，以及蒙福且赐予生命的圣三一之光辉照耀，皆因我们的主基督，祂配得与父和圣灵同享荣耀与权柄，从今时直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 88[101].
    cn: 训诫 88[101]：
  text:
    ru: Во вторую неделю по Воздвижении. О том, чтобы внимательно и разумно слушать
      Священное Писание.
    cn: 在圣十字升架节后第二周。关于如何审慎而明智地聆听圣经。
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы? Все мы, люди, имеем очи и уши, по не все видим и слышим;
        только у немногих благопослушные уши и видящие очи. Посему и Господь в Евангелии
        сказал:«имеяй уши слышати да слышит»(Мф.13, 9). О тех же, которые не слышат,
        говорит Пророк:«даде им Бог дух умиления, очи не видети и уши не слышати»(Рим. 11, 8).
        Итак, будем слушать чтение Священного Писания внимательно, а не просто и как
        случится, дабы не подпасть прещению и гневу Божию, но, напротив, дабы мы могли
        сказать согласно с Писанием:«наказание Господне отверзает уши мои»(Ис. 50, 5).
        Кто так слушает, тот разумевает псалом Давидов, в котором сказано:«радуйтеся,
        праведнии, о Господе»(Пс.32, 1). Таковый все вещи настоящей жизни считает
        за тень, которая бежит и не стоит, и вменяет вся уметы быти, да Христа приобрящет
        (Флп.3, 8). Ибо мы слышим Господа, который говорит ученикам Своим:«не оставлю
        вас сиры: прииду к вам. Еще мало, и мир ктому не увидит Мене, вы же увидите
        Мя, яко Аз живу, и вы живи будете»(Ин.14, 18–19). И еще говорит:«Аз есмь лоза
        истинная... вы же рождие»(Иоан.15, 1–5). И еще:«вы друзи Мои есте,ащетворите,
        елика Аз заповедаю вам. Не ктому вас глаголю рабы, яко раб не весть, что творит
        Господь его; вас же рекох други, яко вся, яже слышах от Отца Моего, сказах
        вам»(Иоан.15, 14–15). И еще:«вы... есте пребывше со Мною в напастех моих.
        И Аз завещаю вамзавет вечный,да ясте и пиите... во царствии Моем»(Лук. 22, 28–30).
        Слыша это и подобное, боголюбивый человек не только радуется, но и утверждается
        ежедневно умирать за любовь Христову. Так жили все святые, и таковую показали
        к Богу любовь. Пророк Иеремия говорил: аз не утрудихся Тебе, Боже мой, последуяй,
        и дне человека не пожелах, Господи мой (Иер. 17, 16). Давид же говорит: что
        воздамы Господеви о всех, яже воздаде нам (Пс.115, 3)? И Апостол Павел говорит:
        Яко нам даровася еже о Христе, не токмо еже в Него веровати, но еже по Нем
        страдати (Флп.1, 29). Подобным образом и другие Апостолы, подвергшись биению
        за Христа, радовались и говорили, что сподобились потерпеть биение и бесчестие
        за имя Христово (Деян. 5, 41). И словом, каждый из святых говорил подобное,
        и показывал любовь, которую имел ко Христу.'
      cn: '弟兄们，父亲们！我们众人，皆有眼有耳，却非人人能见能闻；唯有少数人，其耳听顺，其眼明亮。因此，吾主在福音中说道：「有耳可听的，就应当听」（马太福音
        13:9）。而对于那些不听之人，先知则说：「神给他们昏睡的灵，眼睛不能看见，耳朵不能听见」（罗马书 11:8）。


        所以，让我们用心聆听圣经的诵读，而非草率敷衍，以免招致神的责罚与怒气。相反地，愿我们能如圣经所言：「主主开通我的耳朵」（以赛亚书 50:5）。如此聆听之人，方能领悟达味圣咏中的话语：「义人哪，你们要靠主欢喜」（诗篇
        32:1）。这样的人，将今生万物皆视为转瞬即逝的幻影，视万事为粪土，只为赢得基督（腓立比书 3:8）。


        因为我们听见吾主对祂的门徒说：「我必不撇下你们为孤儿，我必回到你们这里来。还有不多的时候，世人不再看见我，你们却要看见我；因为我活着，你们也要活着」（约翰福音
        14:18-19）。祂又说：「我是真葡萄树……你们是枝子」（约翰福音 15:1-5）。祂还说：「你们若遵行我所吩咐的，就是我的朋友了。以后我不再称你们为仆人，因仆人不知道主人所做的事；我乃称你们为朋友，因我从我父所听见的，都告诉了你们」（约翰福音
        15:14-15）。祂又说：「你们是常与我同在患难中的。我将国赐给你们，正如我父赐给我一样，叫你们在我的国里，可以吃我的，喝我的」（路加福音 22:28-30）。


        听闻此等话语，并领受诸如此类的教诲，那爱神之人不仅欢欣鼓舞，更日日坚决为基督的爱而赴死。所有圣者皆如此生活，并对神展现出这般炽热的爱。先知耶利米说：「我未曾急于离开你，我的神，也未曾贪恋人的日子，我的主」（耶利米书
        17:16）。达味则说：「我拿什么报答主向我所赐的一切厚恩呢？」（诗篇 115:3）。宗徒保禄亦言：「因为你们蒙恩，不但得以信服基督，并要为他受苦」（腓立比书
        1:29）。同样地，其他宗徒们也因基督之名遭受鞭打，却反而欢喜，说道他们配为基督的名受辱受苦（使徒行传 5:41）。简而言之，每一位圣者都曾说过类似的话语，并以此彰显他们对基督的深爱。'
  - type: paragraph
    text:
      ru: Будем и мы, братия, благопослушны тому, что говорит Священное Писание, будем
        любить возлюбившего нас Бога, всегда благодаря за все те блага, которые Он
        сотворил с нами, так как Он от начала для спасения и освящения нашего восхотел
        чрез сей благословенный и святый образ сотворить с нами милость, и даровал
        нам содержат православную веру, и покланяться Ему, и не быть в заблуждении.
        Ибо как много людей, заблудивших но коварству человеческому? Как много заблудивших
        по козням и ухищрению прелести! Как много таких, которые терпят голод и жажду,
        не глад хлеба, ни жажду воды, но глад слышания слова Господня, как говорит
        Божественное Писание (Амос. 8, 11)! А нам, христианам, предложена трапеза,
        исполненная всяких драгоценных брашен, – это учение святых. И слушая иногда
        то, а иногда другое чтение, и услаждая наше слово, как бы неким вкусным брашном
        и украшая оное с одной стороны каким-либо златословесным поведанием из божественного
        Писания, или с другой – иными Божественными похвалениями, мы поистине должны
        сказать с Апостолом Павлом:ащеБог по нас, иже Сына Своего Единородного не
        пощаде, но за нас всех предал есть Его; како убо не и с Ним вся нам дарствует?
        Кто поемлет на избранныя Божия; Бог оправдаяй. Кто смеющий осуждати нас? Христос
        Иисус умерый, паче же и воскресый, иже и естьодеснуюБога, иже и ходатайствует
        о нас (Рим. 8, 31–34) пред Богом Отцем, Который да подаст нам и вечное свое
        царство, ибо Ему подобает всякая слава во веки веков. Аминь.
      cn: '弟兄们，愿我们也留心听从圣经所言，并爱那位爱我们的上帝，时时为祂赐予我们的一切福祉献上感恩。因为从创世之初，祂就为了我们的救赎与圣化，乐意透过这蒙福而神圣的圣像，向我们施展慈悲，并赐予我们得以持守正教信仰，敬拜祂，不至迷失。


        因为，有多少人是因着人间的诡计而迷失的呢？有多少人是因着欺罔的阴谋和巧计而误入歧途的呢？又有多少人正忍受着饥渴，并非面包之饥，亦非清水之渴，而是对聆听主话语的饥渴，正如神圣经文所说（阿摩司书
        8:11）！


        然而，对于我们基督徒而言，面前已摆设了一席筵席，满盛着各样珍馐美味——这便是圣者的教诲。有时聆听此段，有时聆听彼段，以这美味的佳肴滋养我们的言语，或以神圣经文中的金玉之言加以点缀，或以其他神圣的赞颂来修饰，我们实在应当与使徒保罗一同说：


        「上帝若帮助我们，谁能抵挡我们呢？上帝既不爱惜自己的独生子，为我们众人舍了，岂不也把万物和祂一同白白地赐给我们吗？谁能控告上帝所拣选的人呢？有上帝称他们为义了。谁能定他们的罪呢？有基督耶稣已经死了，而且从死里复活，现今在上帝的右边，也替我们祈求。」
        (罗马书 8:31-34)


        祂在父上帝面前为我们代祷，愿祂也赐予我们祂永恒的国度，因为一切荣耀都归于祂，直到永永远远。阿门。'
