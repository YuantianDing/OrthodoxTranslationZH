        43:23）？我的孩子们，你们确实不离此言。因为你们难道不是每天都在被宰杀吗？借着你们意志的斩断，借着斥责的打击，借着顺服的持久，以及你们内心的血流？即便并非肉身的感受，然而你们却效法着殉道者，并将得到使徒所说的「永不衰残的荣耀冠冕」（彼得前书
        5:4）。
