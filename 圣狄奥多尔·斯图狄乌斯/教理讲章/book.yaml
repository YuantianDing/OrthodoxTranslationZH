    ru: Поучение 1.
    cn: 训诫 1：
  text:
    ru: О том, чтобы со страхом Божиим, а не по страсти какой-либо проходить свои
      послушания уставщику, пономарю и попечителю о больных.
    cn: 论及如何在敬畏上帝而非出于任何私欲的情况下，履行诗班长、司香员及病患照护者的侍奉。
  children:
  - type: paragraph
    text:
      ru: Братие и Отцы! Как в бытность мою с вами, так и теперь предлагаю вам смиренное
        мое слово. Итак, послушайте со вниманием. И пусть не покажутся слова наши
        праздными, но как бы мы говорили в уши слушающих, так чтобы нам видеть успех
        ваш к лучшему чрез это наставление. Недавно я с вами разлучился, и не знаю,
        таковы ли вы, какими я вас оставил; ибо знаю, что диавол не спит и не нерадит
        о погублении душ ваших, но старается, и бодрствует, и «сеетплевелы»в тех,
        которые спят душевно, как говорит Божественное и священное Евангелие (Мф.13, 25).
        Итак, будьте же бдительны и внимательны, чада мои, Богозванные[1], дабы из
        вас кому-либо не случилось впасть в сеть диавола. Люблю я слышать о преуспеянии
        каждого из вас. Меня радуют в одном послушание, в другом смиренномудрие, в
        ином усердие; а смущения и бесчиния ваши оскорбляют и огорчают. Ненавидит
        душа моя сына преслушания, отвергает роптателя и гордого; отвращается праздного,
        потому что он недостоин даже и вкушать (пищу). Клеветника[2]и всякого празднослова
        вовсе не принимает, ленивого отгоняет.
      cn: '弟兄们，父老们！我在此向你们呈上我卑微的话语，一如我昔日与你们同在之时。因此，请你们专心聆听。愿我们的言语不至虚空，倒像我们亲口向聆听者倾诉一般，好使我们借着这番教诲，能看见你们日臻良善的进步。


        我与你们分别未久，却不知你们是否仍是我离开时的模样；因为我深知，魔鬼从不懈怠，也不曾疏忽对你们灵魂的毁灭，反倒竭力警醒，并且「趁着人睡觉的时候，撒了稗子在麦子里」，正如神圣的福音所言（马太福音
        13:25）。


        因此，我的孩子们，蒙神呼召的[1]你们，务要警醒和留意，以免你们中有人不慎落入魔鬼的罗网。我乐于听闻你们每个人都有所进步。你们中的顺服者令我欢喜，谦卑者使我欣慰，勤恳者令我喜悦；而你们的纷扰和悖逆，却使我蒙羞和悲伤。


        我的灵魂憎恶悖逆之子，摒弃抱怨者和骄傲者；它厌弃懒惰之人，因为他们甚至不配享用（食物）。它绝不接纳诽谤者[2]和一切闲言碎语者，它驱逐懒散之人。'
  - type: paragraph
    text:
      ru: Однако думаю я, сам я не подвержен ли всему этому? Ибо кто я окаянный, каждодневно
        побеждаемый таковыми (страстями)? Но отвращается их Сам Господь наш и Бог,
        Который отвращает нас от всякого зла Своими Божественными писаниями, и побуждает
        нас ко всякой добродетели. Не могу же я иметь покоя и оставаться без попечения
        о таком великом и сопряженном с опасностями деле окормления душ ваших, потому
        что я пастырь, хотя и не добрый, но все же я пастырь, и не знаю, как это со
        мной случилось. А вы овцы мои, которых собрал Бог, благопослушные, повседневно
        шествующие царским путем, по слову Господню. Итак, паситесь все, чада мои,
        и ходите по воле Божией; и не отставайте, некоторые из овец, увлекаемые чревобесием,
        от тех, которые идут добрым путем; но будьте довольны общею пищею; потому
        что враг душ ваших диавол следит за вами, и за малое количество зеленой травы
        похищает заблудшую овцу. Послушайте гласа моего, пастыря вашего, и не презирайте
        слов моих; ибо овца отставшая сбивается с дороги, совершенно заблуждает, и
        погибает различными образами.
      cn: 但我却想，我自身是否也受制于这一切？因为我这可怜之人，每日都被这些（情欲）所胜。然而，我们的主和上帝亲自厌弃它们，祂藉着祂的神圣经文使我们远离一切邪恶，并激励我们追求一切美德。对于如此伟大且充满危险的喂养你们灵魂之事，我无法安享宁静，也无法不予关切。因为我是一名牧者，虽然不是一位好牧者，但我终究是牧者，我不知这缘何降临于我。而你们是我的羊，是上帝所召集而来的，是顺从的，是每日行走在君王大道上的，正如主的话语所说。所以，我的孩子们，你们都要吃草，行在上帝的旨意中；不要让一些羊，因贪食而受诱，脱离那些行在正道上的羊；但要满足于共同的食物；因为你们灵魂的仇敌，那魔鬼，正虎视眈眈地望着你们，为了一点点青草，它就会掳走那迷失的羊。请听我，你们牧者的声音，不要轻蔑我的话语；因为那落伍的羊会偏离道路，完全迷失，并以各种方式灭亡。
  - type: paragraph
    text:
      ru: Поймите то, о чем я вам говорю; ибо знаю, что вы благоразумны. Трудное дело
        спастись. Тесен путь, прискорбен и многотруден, и необходимо трудиться, бодрствовать,
        поститься, воздерживаться и быть в произвольной нищете, пока не достигнем
        добродетели, совершаемой беструдно и с покоем[3]и поживем с веселием. Видите
        чада мои, что из прочих братий ваших одни вы пребываете здесь, и все отдают
        вам похвалу, как живущим в месте Богохранимом, и считают вас восполняющими
        скудость добродетелей своих; потому справедливость требует, чтобы вы и службы
        Церковные совершали тщательнее, и соблюдали безмолвие и всякое благочиние.
      cn: 请理解我所说的，因为我知道你们是明智的。得救是一件艰难的事。道路是狭窄的、令人忧伤的、充满辛劳的，我们必须努力、警醒、禁食、节制，并甘愿处于贫乏之中，直到我们能不费力、安宁地行善[3]，并快乐地生活。我的孩子们，你们看，在你们的弟兄中，唯有你们留在这里，所有人都赞扬你们，认为你们生活在一个蒙受上帝保守的地方，并视你们为弥补他们美德不足之人。因此，公义要求你们更虔诚地举行教会礼仪，并保持静默和一切美好的秩序。
  - type: paragraph
    text:
      ru: 'Смотря по намерению каждого, и награду подаст Господь Бог наш, и на всякий
        день уготовляются венцы трудящимся. Посему ты, чадо мое уставщик, бодрствуй
        и наблюдай, как первый в великом деле Божественной службы и псалмопения: будь
        внимателен и рассмотрителен касательно времени псалмопения; буди певцев, и
        в точности исполняй положенное, седальны и стихиры, и берегитесь, чтобы не
        соблазнить кого-либо. Если кто способен петь, пусть поет, а не презирается
        из зависти; и кто способен читать, назначай его. Нередко бывает, что и не
        по зависти, а просто от нерадения, лености и нерассмотрительности уставщик
        нарушает чин, и причиняет иному большой соблазн. Горе ему! О, дабы не случилось
        этого с тобой, чадо мое, потому что тебе придется дать ответ Богу. Итак, будь
        внимателен, и наблюдай за отправлениям Богослужения и за днями праздничными
        и будними, и избирая достойных братий; в этот день вели прочитать одному,
        а в другой день другому, принимая во внимание хороший голос певца, ясность
        и скорость выговора чтеца. Также смотри, какие будут посетители; этим и их
        много воспользуешь.'
      cn: 我们的主上帝将根据每个人的意愿赐予奖赏，并且每天都有为劳苦之人预备的冠冕。因此，我的孩子，你这位司仪，要警醒并留意，作为神圣侍奉和诗篇歌咏这件大事中的首领：要仔细而审慎地安排诗篇歌咏的时间；唤醒歌者，并准确地执行所规定的坐颂、赞颂诗，并要小心，以免使任何人跌倒。如果有人能够歌唱，就让他歌唱，不要因嫉妒而轻视他；如果有人能够诵读，就指派他。司仪常常不是出于嫉妒，而仅仅是由于不勤勉、懒惰和不审慎而扰乱秩序，给他人造成很大的跌倒。他有祸了！哦，愿这不会发生在你身上，我的孩子，因为你将不得不向上帝交账。所以，要留心，并注意侍奉的进行，以及节庆日和平日，并选择合适的弟兄；这一天让一个人诵读，而另一天让另一个人诵读，要考虑歌者的好嗓音，以及诵读者的清晰和快速的发音。同时也要看会有哪些访客；这样你也会让他们受益良多。
  - type: paragraph
    text:
      ru: 'Вся благообразна и по чину да бывают, дабы, если сподобишься иметь такое
        устроение, ликовать тебе со святыми и братством на небесах. Смотри, чтобы
        стихословие псалмов совершалось без замешательства; выбирай, назначай оные
        и совершай пение их по чину; и пусть поется все по одному напеву, в положенный
        глас, ни выше, ни ниже надлежащего, но должно держаться средины, потому что
        так повелевают нам и святые отцы. С усердием занимайся обучением братий стихирам
        и седальнам, положенным (в уставе), в особенности же кто способен и приходит
        к тебе со многим смиренномудрием, дабы умножить талант, который дал тебе Бог,
        и услышать оный благословенный глас:«добре, рабе благий и верный: о мале был
        еси верен, над многими тя поставлю»(Мф.25, 21).'
      cn: 愿一切井然有序、端庄得体，好使你若蒙恩拥有如此品格，便能在天堂与圣徒和弟兄姐妹们一同欢庆。务请留意，诗篇的诵唱务必有条不紊；要拣选、指定诗篇并按规矩歌唱；并且一切都应以同一旋律，按规定的调式唱颂，既不高亢，也不低沉，而应持守中道，因为圣父们也是如此教导我们的。要殷勤教导弟兄们习唱圣诗和坐式圣歌（依规章所定），尤其是那些有能力且以谦逊之心来到你面前的人，为要增添上帝所赐予你的恩赐，并得闻那蒙福之声：「你这又良善又忠心的仆人，你在不多的事上有忠心，我要把许多事派你管理」（马太福音
        25:21）。
  - type: paragraph
    text:
      ru: 'И ты, пономарь, со страхом и великим прилежанием проходи послушание, которое
        тебе поручено, потому что оно поручено тебе от Бога, и есть Божественное.
        Наблюдай за освещением храма, как за двумя твоими очами, ибо это свет, который
        светится пред Богом. И если тот, кто зажигает свечу пред земным царем, имеет
        большую заботливость, дабы угодить царю; тем более ты, чадо мое, чтобы тебе
        угодить Царю всех и Богу, покланяемому и славимому от всей твари. Лампады
        ты должен возжигать со страхом и усердием: очищай их, оправляй светильни,
        и давай им умеренный свет. Светильня должна быть среди лампады, чтобы лампада
        не лопнула. Елей, оставшийся от лампад, употребляй, как должно; если можно,
        опять зажигай его; если же нет, по крайней мере употребляй на иные чистые
        потребности. Изо всех лампад особенное внимание обращай на неугасимые, потому
        что оне служат образом ветхозаветного неугасимого светильника, который был
        в алтаре, во Святом Святых, и горел непрестанно.Церковьмети всегда дважды
        в неделю, и наблюдай за церковными иконами, чтобы не пылились. Смотри же,
        чтобы не повредить тебе отнюдь чего-либо церковного, даже самого малого.'
      cn: 「而你，司事，当怀着敬畏与极大的勤勉来履行你所受的差遣，因为这差遣乃是出自上主，是神圣的。你要看顾殿宇的照明，如同看顾你的双眼一般，因为这光是照耀在上主面前的。若有人在地上君王面前点灯，尚且小心翼翼，惟恐不能取悦于君王；我的孩子，你更是如此，务要取悦于万有之君、并受一切受造之物所敬拜和颂赞的上主。你要带着敬畏和热诚点燃油灯：擦拭它们，修剪灯芯，并让它们发出适度的光亮。灯芯应当置于油灯中央，以免油灯破裂。油灯中剩余的油，当按规矩使用；若可行，便再次点燃；若不然，至少可用于其他洁净的用途。在所有油灯中，你要特别留意那些不灭的油灯，因为它们是旧约中不熄之灯的象征，那灯曾置于祭坛内，在至圣所中，永不熄灭。圣堂每周需清扫两次，并留意圣像，勿使之蒙尘。切记，绝不可损坏殿宇内的任何物件，哪怕是再微小之物。」
  - type: paragraph
    text:
      ru: 'Все братие, будьте внимательны, чтобы даже и праздное слово не выходило
        из уст ваших. Руки мои те, которые трудятся: трудитесь же руки мои, и не утомляйтеся
        иметь их простертыми к должному, потому что рука Господня утверждает вас,
        и с той стороны и с другой; и не противьтесь прочим членам, так как вы исполняете
        потребности остального тела. Очи мои вы, надзиратели: смотрите же право, предусматривая
        и предостерегая от грехопадения тех, которые согрешают, и вы будете достойны
        того, что и на вас призрит Бог. Имею и ноги: ноги мои, стойте по правоте,
        в заповедях Божиих. Это те, которые мужественно и с радостию«носят тяготы»(Гал. 6, 2)
        братий; если они пребудут в этом добром устроении, то будут носимы в вечном
        покое. Этим пустословием моим я не забавлять вас хочу, а подвигнуть нерадивых
        из вас к тщательности, ленивых к усердию и малодушных к мужеству. Что же нам
        и малодушествовать? Не отойдем ли мы отсюда в скором времени? Не останется
        ли от телесного нашего состава, как говорит Василий Великий, только несколько
        костей? Поэтому радуйтесь, веселитесь и утешайтесь усердием вашим; ни от чего
        не отвращайтесь, ни от душевных, ни от телесных трудов; потому что и телесное
        наше, когда бывает по Богу, вменяется в духовное. Вот настало время собирания
        маслин. Послал Промыслитель плодородие; не будем нерадеть об оном, чтобы не
        пропало даром; ибо известно, что кто тщателен в телесном, тот тщателен и в
        духовном. Один другого понуждайте и побуждайте к молитве, послушанию и смирению.
        Работая же, все равно трудитесь и старайтесь, каждый по силе своей, все вместе
        собирая масличные ягоды и помогая немощнейшим, чтобы и эти работали охотно
        и без отягощения. А кто здесь празден и ленив, и отстает от прочих, тот и
        в духовном бывает холоден и безуспешен. Вы, земледельцы, утешение мое, все
        вместе однообразно, рассекайте все борозды равно, и не оставляйте цельного
        места, но пролагай-то их ближе одну к другой, чтобы вошло зерно пшеничное
        в недро земное, и принесло обильный плод. Друг друга поощряйте, и побуждайте
        к добру, во всем поступая благопристойно и чинно. Следуйте за передовым землепашцем;
        опять и этот в свою очередь пусть управляет прочими; и все, следуя один за
        другим, помогайте друг другу. Таким образом, по Слову Божию, вы будете«чада
        Христова, и уди отчасти»(1Кор. 12, 27). И я верую, что Христос будет вашею
        главою. А когда будете иметь главою Христа, кого вам бояться? Или каких благ
        не получите от него? Небом и землею обладать будете и сделаетесь наследниками
        всех обетованных благ.'
      cn: 众弟兄们，务要警醒，即使一句闲话也不可从你们口中发出。我的手是那些辛劳的手：愿我的手辛劳，并且不厌倦于将它们伸向应许之地，因为主的手从两边坚固着你们；切勿抵触其他的肢体，因为你们满足了身体其余部分的需要。我的眼睛是你们这些监督者：务要正直地观看，预先洞察并警惕那些犯罪者，以免他们跌倒，如此你们也将蒙受上帝的垂顾。我亦有双脚：我的双脚啊，要正直地站立在上帝的诫命中。这些脚便是那些勇敢而喜乐地「担当众弟兄重担」（加拉太书
        6:2）的人；若他们能常存此良好心境，他们将在永恒的安息中蒙主扶持。我这番空泛的言语，并非意欲取悦于你们，而是要激励你们中怠惰之人趋于勤勉，懒惰之人趋于热忱，胆怯之人趋于刚毅。我们又何必胆怯呢？我们岂不将很快地离开此地吗？正如大圣瓦西里所言，我们的身体构造岂不将只剩下几根骨头吗？因此，要喜乐，要欢欣，要因你们的热忱而得慰藉；切勿逃避任何事物，无论是灵魂上的抑或身体上的辛劳；因为我们的身体，当它与上帝同在时，亦被算作属灵的。现今正是收割橄榄的季节。眷顾者已赐予丰饶；我们切勿对此疏忽大意，以免白白浪费；因为众所周知，对身体之事勤勉者，在属灵之事上亦必勤勉。你们要彼此督促，相互激励，以求祷告、顺服和谦卑。辛劳时，你们当同等劳作，竭尽所能，各按己力，一同采摘橄榄果实，并帮助那些较为软弱的肢体，好使他们也能乐意且无负担地工作。而在此地懈怠懒惰、落后于他人者，在属灵上亦必冷淡无成。你们这些农夫，我的慰藉啊，要一同均匀地耕耘所有犁沟，切勿留下完整的土地，而要将犁沟彼此铺设得更为紧密，好使麦粒能深植于大地，结出丰盛的果实。要彼此鼓励，相互激励行善，凡事端庄有序。要跟随走在前方的农夫；这位农夫也应轮流引导其余的人；你们所有人，依次跟随，彼此帮助。如此，依照上帝圣言，你们将「成为基督的肢体，并且是部分」（哥林多前书
        12:27）。我确信基督将是你们的头。当你们以基督为头时，你们还有何可惧怕的呢？又有什么样的美善是你们不能从他那里获得的呢？你们将拥有天地，并成为所有应许之福的继承者。
  - type: paragraph
    text:
      ru: 'И к тебе, чадо мое, повар, слово мое. Ты ежедневно жжешься от огня, трудишься,
        раскаливая дрова, варишь пищу, носишь воду, омываешь и очищаешь овощи; лице
        твое чернеет от дыма, одежды твои мараются, и все тело твое покрывается сажею;
        ты потеешь и горишь от труда, варя и приготовляя пищу для предложения братиям
        на трапезе: ты будешь иметь часть со святыми, и упокоишься в недрах Авраамовых;
        только терпя потерпи, и проводи дни твои в радости; и так будь усерден к своему
        делу, чтобы и во сне послушание твое не выходило из мыслей. Котлы твои и другие
        подобные сосуды не должны стоять в сильном жару, имея мало воды: также и таганы
        не должны стоять на огне без надобности, когда сварится пища. Вымывай посуду
        твою, чтобы она не проникалась запахом, и чтобы пища для братии не была безвкусною.
        Явства у тебя должны быть хорошо сварены, а равно и овощи; красный лук разваривай
        в пище, чтобы он не оставался сырым и не был бесполезен. С самого утра, подобно
        огню, стремись на свое послушание, и выйдешь победителем, хорошо исполнив
        свое дело.'
      cn: 我的孩子，掌厨人，我的话语也要向你述说。你每日被烈火灼烤，劳作不辍，将木柴烧得通红，烹煮食物，担运清水，清洗涤净蔬菜；你的面容被烟尘熏黑，衣衫沾染污渍，全身覆满炉灰；你汗流浃背，因辛劳而炽热，只为烹煮预备佳肴，供弟兄们在斋食中享用：你将与众圣者同享福分，安息在亚伯拉罕的怀抱里；只要恒忍到底，且以喜乐度日；你要对自己的职事如此热忱，以至于即使在睡梦中，你的顺服之心也不曾离开思绪。你的锅具和其他类似的器皿，切勿在水少时置于猛火之上：火盆也不应在食物煮熟后无故留在火上。务必洗净你的器皿，以免其沾染异味，并使弟兄们的食物不致索然无味。你的菜肴务必烹煮得当，蔬菜亦然；红洋葱要煮透，使其不至于生硬无用。自清晨起，你要如火焰般奔赴你的职事，如此便能得胜，圆满完成你的工作。
  - type: paragraph
    text:
      ru: Кратко сказать, все добрым вашим течением теките по одному пути и в одном
        Божественном разуме; и я всегда с вами мысленно, хотя телесно и разлучен с
        вами на короткое время, ибо того требуют обстоятельства. Господь Бог отца
        моего, Который изводит и возводит меня на всякий день от рова грехов моих
        вашими святыми молитвами. Он да покроет вас, да укрепит вас, да облагодатствует
        вас, да исцелит вас душевно и телесно, и да дарует вам царство небесное о
        Христе Господе нашем. Ему слава и держава со св. Духом ныне и присно и во
        веки веков. Аминь.
      cn: 简而言之，愿你们以良善的步伐，在同一条道路上，在同一个神圣的心智中前行。我虽在肉体上与你们短暂分离，因为情势所需，但我的心思意念始终与你们同在。愿我父上帝，那每日借由你们的圣洁祷告，将我从罪恶的深坑中引出并提升的主，祂庇佑你们，坚固你们，赐予你们恩典，医治你们的灵魂与身体，并在我主基督里赐予你们天国。愿荣耀和权能，偕同圣灵，归于祂，从今时直到永远，世世无尽。阿门。
- type: heading1
  initial:
    ru: Поучение 2.
    cn: 训诫 2：
  text:
    ru: О присносветлом исповедании (помыслов), и о том чтобы держаться всякого добра
      чрез смирение.
    cn: 论那恒久光耀的忏悔（心思），并论如何借由谦卑持守一切美善。
  children:
  - type: paragraph
    text:
      ru: Братие, отцы и чада мои духовные! По обычаю, опять начинаю писать к вам
        слово смирения моего, но и это холодное, потому что не имеет теплоты, которая
        происходит от дел. А вы, чего в нем недостает, пополните вашими добрыми делами;
        ибо, поверьте мне чада, как я уже многократно говорил, и теперь говорю, я
        нахожусь в страхе и ужасе, когда помышляю о своем недостоинстве и о том, что
        называюсь вашим отцем, будучи недостоин называться даже соучеником вашим.
        Вы же напротив – отцы и братия мои возлюбленные, и на вас вся надежда спасения
        моего. Поэтому хотя я и такой окаянный, впрочем, так как желаю вам спасения,
        понуждаюсь говорить. Итак, беседую с вами только ради любви и в виде совета.
      cn: 弟兄们，我的属灵父老与孩童们！一如往常，我再次提笔，写下我卑微之语，然而此言亦是冰冷，因其不具由善行而生的温暖。至于此言之不足，愿尔等以美善之行弥补；因为，我的孩子们，请相信我，正如我已多次言及，如今重申，每当我思及自身之不配，思及我竟被称为你们的父亲，而我甚至不配被称为你们的同窗时，心中便充满恐惧与颤栗。反观你们——我蒙爱的父老与弟兄们，我一切得救的希望皆系于你们。因此，尽管我如此可怜，然而，因我切愿你们得享救恩，故我不得不开口言说。所以，我仅是出于爱，以劝告的方式与你们交谈。
  - type: paragraph
    text:
      ru: 'Вот теперь дни благоприятные и время подвигов для того, чтобы взыскать
        Бога.«Кто премудр и сохранит сия? и уразумеет милости Господни»(Пс.106, 43),  ожидающие
        нас в будущем веке. Итак, братие мои возлюбленные, не будем терять времени,
        ни одного дня; но будем непрестанно подвизаться и иметь тщательность и доброе
        соревнование друг перед другом и правую ревность к добродетелям друг друга.
        Если увидим в ком-либо какую добродетель: безмолвие, благоговение, смирение,
        послушание, или другое что-либо похвальное, будем ревновать благою ревностию,
        пока не достигнем этой меры; потому что от сего рождается и союз мира и залог
        любви. Не будем обращать внимания на противное и ревновать сему: если кто
        ленится, не будем лениться, кто пресыщается – пресыщаться, кто многословит
        – многословит; но как разумные и Богом наученные, истяжем от себя доброе,
        и будем держаться его. Будем держать якорь веры нашей, прострем парус нашей
        надежды, и всею силою нашею будем переплывать великую пучину сей жизни. Во
        время долгого плавания всегда бывает, что нас беспокоят противные ветры, т.
        е. плотские брани, восстают бури – плотские пожелания; волны и волнения возникают
        из глубины сердечных помышлений, и многое другое, что случается с плавающими
        по морю: разбойники – лукавые бесы, скалы – ослепление от неведения, камни,
        сокрытые под морскою водою – неготовность душ наших. А под многоводием корабля
        разумеется неисповедание грехов, ибо многократно бывает, что если корабельщики
        вознерадят о воде в корабле, то от нерадения потопают вместе с кораблем. Поэтому
        и мы, братие мои возлюбленные, будем ко всему этому иметь великое внимание,
        и бдительно шествовать путем Божиим. О всем и всецело будем исповедывать помыслы
        сердец наших, чтобы не набралось большего количества воды помыслов в душах
        наших, да не«обыдетнасбездна последняя»(Ион. 2, 6), – по слову Пророка. Вы
        только исчерпывайте воду, а мы с Божиею помощию, хотя и грешны, за молитвами
        отца нашего[4], управим вас и избавим от забот.'
      cn: 这便是蒙恩的日子，是属灵操练的时节，为要寻求上帝。「谁是智慧人，可以明白这些事？谁是通达人，可以知道主的慈爱？」（诗篇 106:43）这些慈爱在未来的世代中正等候着我们。所以，我所亲爱的弟兄们，我们不要浪费时间，连一天也不要虚度；而要不断地努力，彼此之间存着勤勉和美好的效法，以及对彼此美德的纯正热忱。若我们在任何人身上看到任何美德：或寂静，或虔敬，或谦卑，或顺从，或其他任何值得称赞的事物，我们都要以美好的热忱去效法，直到我们达到那个程度；因为由此便生发出和平的联结和爱的盟约。我们不要留意那与此相悖的事物，也不要效法它：如果有人懒惰，我们不要懒惰；如果有人贪食，我们不要贪食；如果有人多言，我们不要多言；但作为有理性且蒙上帝教导之人，我们要从自身汲取美好的事物，并持守它。我们要紧握信德的锚，扬起希望的风帆，用我们全部的力量渡过这生命的浩瀚深渊。在漫长的航程中，总会有逆风的侵扰，即肉体的争战；会有风暴的兴起，即肉体的私欲；会有波浪和汹涌从心底的思虑中涌现；还有许多其他航海者所遭遇之事：强盗，即狡猾的恶魔；礁石，即无知的蒙蔽；隐藏在海水下的岩石，即我们灵魂的毫无准备。而船上的大量积水，则意指不忏悔罪过，因为船员若疏忽船内的积水，常因疏忽而与船一同沉没。因此，我所亲爱的弟兄们，我们对这一切都当极其警惕，并警醒地行走在上帝的道路上。我们当将心中一切思虑，全然无遗地忏悔，免得思虑之水在我们的灵魂中积聚过多，以免「深渊围绕我，直到我的灵魂」（约拿书
        2:6），如先知所言。你们只管汲水，我们则在上帝的帮助下，虽是罪人，借着我们父的祷告[4]，将引导你们，并使你们免于烦忧。
  - type: paragraph
    text:
      ru: 'Тот, кто в братстве усерден к духовным подвигам и телесным трудам, подобен
        небесной звезде, которая сияет и просвещает многих. Тщательный и благоговейный,
        который не украшается (внешно), ни смеется, молчаливый и сияющий небесною
        красотою подобен Ангелу, который служит на земле Богу и Владыке твари, Сидящему
        на престоле Херувимском. Тот, кто передает другим от добрых дел своих, и пользует
        и побуждает их к духовному деланию, подобен солнцу лучесияющему, златосияющему
        и согревающему все братство. Но кто же мрачный, темный и ночной как не тот,
        кто уподобляется спадшему с неба сатане гордостию, сластолюбием, смехотворством,
        праздностию, срамословием, клеветою, дерзостию, нечистотою и поползновенными
        помыслами? Таким мы не должны следовать. Итак, братие мои, не подражайте злым,
        ревнуйте же добрым и назидающим, как и подобает святым; потому что труд ваш
        мал, а награда вам будет вечная, злострадание кратко, радование же всегдашнее,
        искушение временно, покой же бесконечен; ибо там будет радоваться, где есть
        жилище веселящихся, там, откуда бежит всякое горе, печаль и воздыхание; там,
        где нет плача, но радость. Разве вы напрасно подвизаетесь? Или всуе трудитесь?
        Нет, да не будет сего! Но разумно, высоко, достойно, блаженно, апостольски,
        мученически, отечески, ангельски, небесно и Богоприемно вышли вы из мира,
        вошли в обитель, и стали нашими духовными чадами; возрасли, воинствовали,
        вооружились духовным оружием, и ратуете против Амаликитян, Аммореев, Хананеев
        и прочих племен, т. е. страстей. Вы перешли мирское море, имея предводителемМоисея–
        отца нашего, перешли Иордан образом второго крещения и просвещения: и отселе
        начали разделять и наследовать обетованную землю, которую показал вам Истинный
        Бог ваш, землю, в которой текут мед и млеко бессмертия и бесконечной жизни.
        Ибо там даны были обетования образно как младенцам; на нас же, достигших в
        мужа совершена исполнения Христова, сбывается самым делом.'
      cn: 那在弟兄团契中勤于属灵操练与肢体劳苦之人，如同天上之星辰，光芒四射，照亮众人。那细致入微、敬虔恭谨、不事外饰、不纵笑声、沉默寡言而焕发天国之美者，如同服侍于地上的天使，服侍那坐在基路伯宝座上的上帝，万物之主宰。那将自己善行传与他人，且有益于人、激励人致力于属灵功课者，如同光芒万丈、金光璀璨、温暖整个弟兄团契的太阳。然而，那阴郁、昏暗、如同黑夜之人，岂不是那因骄傲、贪恋肉欲、嬉笑、懒惰、秽言、诽谤、傲慢、不洁与险恶念头而与从天坠落的撒旦无异者吗？我们断不可追随此类之人。因此，我弟兄们哪，不要效法邪恶，当效法良善与造就人的事，正如圣徒所当为；因为你们的劳苦是微小的，而你们的奖赏将是永恒的；苦难是短暂的，而喜乐却是常存的；试探是暂时的，而安息却是无尽的；因为在那里，有欢乐之人的居所，在那里，一切忧伤、悲痛和叹息都将逃离；在那里，没有哭泣，只有喜乐。难道你们的操练是徒然的吗？或者你们的劳苦是虚空的吗？不，断乎不是！然而，你们理智地、高尚地、有尊严地、蒙福地、如同使徒、殉道者、教父、天使、天国之民、蒙神悦纳地，离开了世界，进入修道院，成为我们的属灵儿女；你们成长、争战、装备属灵的兵器，与亚玛力人、亚摩利人、迦南人及其他部族，即诸般情欲，作战。你们已渡过世俗之海，以我们的父亲——摩西为引导者，你们已渡过约旦河，如同第二次的洗礼和光照；从那时起，你们便开始分得并承受那应许之地，那真上帝向你们显明的土地，那流淌着不朽与永生之蜜与乳的土地。因为在那里，应许是以象征性的方式赐予的，如同赐予婴孩；然而，在我们这些达到基督丰满之身量的成人身上，这应许则真正地得以实现。
  - type: paragraph
    text:
      ru: 'Начаток наш Господь и Бог: Он приобщился нашей плоти и крови, уподобился
        нам, и стал нашею Главою и братом первородным, архиереем, наставником и разрушителем
        вражды между нами и Богом Отцем нашим, происшедшей от грехов и неосмотрительности
        прародителей. А теперь так как вочеловечился Господь наш Иисус Христос, Всесовершенный
        Бог наш, и исполнил все до нас касающееся, то и вознесся на небеса, и ниспослал
        нам мир Свой, говоря:«мир Мой даю вам»(Ин.14, 27). И это дано не Апостолам
        только; потому что Животодавец Бог наш сказал:«яко не о сих точию молю, Отче,
        но и о хотящих веровати словесе их ради в Мя, да вси едино будут... якоже
        и Мы едино есма»(Ин.17, 20–22). Посему честнейшие мои братия, прилично нам
        воскликнуть вместе с Апостолом:«кто ны разлучит от любвеХристовы?Скорбь ли,
        или теснота, или гонение, или глад... или меч, или беда?» (Рим 8, 35). Прибавлю
        еще: или похоть плоти, которая горит как огонь, но не сожигает поборающих
        ее на всякий день, или бесчестие и досаждения, или любовь к первенству и власти,
        или тяжесть напряженных трудов, или худость одежды, или скудость яств и снедей,
        или всенощное псалмопение, или бдение и молитва, или малое или великое, душевное
        или телесное? Никаким образом, ибо писано:«яко тебе ради умерщвляемы есмы  весь
        день, вменихомся яко овцы заколения»(Пс.43, 23). Радуйтесь о всем этом, братие
        мои; радуйтесь и веселитесь, видя человеколюбие Божие. Живот ваш пред вами,
        радость ваша пред лицем вашим, блаженство у ног ваших. Дверь отверста; спешите,
        стремитесь. И кто вознерадит о всем этом? Кто сему не поревнует и не приложит
        еще большего тщания, спеша друг перед другом, как к предлежащим сокровищам,
        не к тленным и земным, но вечным и бессмертным? А я, блудный и окаянный, многословлю
        и празднословлю, ничего не имея в себе доброго, кроме любви к вам. Господь
        Бог да даст всем вам, по молитве отца моего, утвердиться в добром, и да укрепит
        вас в течении, чтобы, сподобившись войти в поприще, получить победные венцы
        со всеми благами. О, дабы получить их и всем нам по благодати и человеколюбию
        Господа нашего Иисуса Христа, с Ним же Отцу со Св. Духом слава, держава, честь
        и поклонение, ныне, и присно и во веки веков. Аминь.'
      cn: 我们的主和上帝是我们的肇始：祂分受了我们的血肉，与我们相似，成了我们的元首和长兄，大祭司，导师，以及我们与上帝圣父之间因始祖的罪愆与疏忽所产生的敌意的消弭者。如今，既然我们的主耶稣基督，我们的全备之神，已道成肉身，并成就了所有关乎我们之事，祂便升入天国，赐予我们祂的平安，说道：「我将我的平安赐给你们」（约翰福音
        14:27）。这并非只赐予了使徒们；因为我们的赐生命之神说道：「父啊，我所求的，不但是为这些人，也是为那些因他们的话信我的人，使他们都合而为一，正如你我合而为一一样」（约翰福音
        17:20-22）。因此，我可敬的弟兄们，我们理当与使徒一同欢呼：「谁能使我们与基督的爱隔绝呢？是患难吗？是困苦吗？是逼迫吗？是饥饿吗？是赤身露体吗？是危险吗？是刀剑吗？」（罗马书
        8:35）。我还要加上：是肉体的私欲吗？它如火焚烧，却不烧尽那些日日与之搏斗的人；或是羞辱与冒犯，或是对首位与权力的爱慕，或是辛劳重负，或是衣衫褴褛，或是饮食匮乏，或是通宵达旦的咏唱诗篇，或是警醒与祷告，或是或小或大，或属灵或属肉体的困境？绝非如此，因为经上写着：「我们为你的缘故，终日被杀；人看我们如将宰的羊」（诗篇
        44:22）。弟兄们，为这一切欢欣吧；因着上帝的仁慈，欢欣喜乐吧。你们的生命在你们面前，你们的喜乐在你们眼前，你们的福乐在你们脚下。门已敞开；快快奔赴，奋力前行。谁会忽视这一切呢？谁不会为此而热切，并投入更大的努力，彼此争先，如同奔向摆在面前的宝藏，不是那些朽坏的尘世之物，而是永恒不朽的珍宝？而我，这浪荡又可怜之人，言语冗赘，空口无凭，自身一无是处，唯有对你们的爱。愿主上帝按我父亲的祷告，赐予你们所有人，使你们在良善中坚固，并在前行的道路上加添力量，以便你们有幸进入这赛程，与所有美好之物一同获得胜利的冠冕。哦，愿我们所有人也因着我们的主耶稣基督的恩典和仁爱而获得它们，愿荣耀、权能、尊贵和敬拜归于祂，与圣父和圣灵同在，从今时直到永远。阿门。
- type: heading1
  initial:
    ru: Поучение 3.
    cn: 训诫 3：
  text:
    ru: О разлучении души от тела, и о том, что слезное умилостивление будет тогда
      великою помощию.
    cn: 论灵魂与肉身之分离，以及泪水所化的恳求届时将成莫大助益。
  children:
  - type: paragraph
    text:
      ru: 'Чада мои и братия мои честнейшие! Опять я отверзаю уста свои, и предлагаю
        вам слово наставления, которое мне недостойному вручено. Вы же совершенны
        и преисполнены благодати и не требуете многих слов, потому что сами от себя
        можете назидаться, и имеете средства научаться сами собою; ибо в вас раскрылся
        разум Божий, в мыслях ваших воссияло и облистало просвещение страха его от
        Божественного чтения, Евангельского учения и духовных наставлений. А я еще
        недостоин причисляться к таковым, потому что помрачился от дел и слов; впрочем
        по усердию не отстаю от вас; встаю и хожу вслед вас, показывая вам пути ровные,
        т. е. добродетели, и стремнины, ведущие к погибели, т. е. зло страстей. Слыша
        это, не тяготитесь, и не ленитесь служить Богу, не смотрите на настоящую трудность,
        чтобы не лишиться вам будущего наслаждения; но все великодушно переносите;
        и дела и слова, снисходя друг другу по любви Божией; и помогая один другому
        в трудных делах. Если вы: и сто лет проведете в подвигах, это не сравнится
        и с одним часом, по отношению к бесконечному множеству веков того бессмертного
        века: в этом блаженство и великое приобретение. Потерпи немного, как бы во
        сне, чтобы тебе насладиться бесконечною жизнью. В подвиге воздержания не будем
        снисходительны к нашему телу, которое ест враг наш, потому что угождение ему
        препятствует духовной жизни. Еще немного и мы отойдем из этой жизни; это показывают
        нам каждодневные примеры, так как братие один по одному сходят во гроб. Позавчера
        десятеро вместе скончались, утонули в воде; а недавно перед тем умерли двое
        в один день; и осталось нам одно только воспоминание об них и любовь их, а
        самих уж нет. А мы, братие, разве останемся здесь? Никоим образом.'
      cn: '我的孩子们，我最尊贵的弟兄们！我再次开启我的口舌，向你们呈献训诲之言，这言语已托付给我这不配之人。然而你们是全然圣善，恩典满溢，并不需要诸多言辞，因为你们自能受到教导，并拥有自我学习的途径；因为在你们之内，上帝的智慧已然显现，在其敬畏之光中，神圣的阅读、福音的教诲及属灵的指引，已在你们的心思意念中熠熠生辉。而我，因着行为与言语的遮蔽，尚不配与你们同列；但因着我的热忱，我并不落后于你们；我起身跟随你们的脚步，向你们指明平坦的道路，亦即德行，以及通往毁灭的险径，亦即情欲之恶。


        聆听此言，请勿感到沉重，也勿懈怠侍奉上帝；不要只着眼于当下的艰难，以免错失未来的喜乐；反要以宽宏之心承受一切；在行为与言语上，以神圣的爱彼此体恤；并在艰难的事务中相互扶持。即便你们在苦修中度过百年，这与那不朽之世的无限永恒相比，也无法与一个小时匹敌：这便是福乐与巨大的收获。忍耐片刻，如同在梦中一般，以便你能够享受那无限的生命。在节制的苦修中，我们不应对我们的身体有所宽容，因为它是我们的敌人，取悦它会阻碍属灵的生命。


        再过片刻，我们便将离开此生；每日的例证向我们昭示这一点，因为弟兄们一个接一个地归入坟墓。前日，十人一同离世，溺水而亡；不久之前，又有两人在同一天去世；我们所留下的，只有对他们的追忆和他们的爱，而他们自身已然不在。弟兄们，难道我们还会留在此地吗？绝不可能。'
  - type: paragraph
    text:
      ru: 'Горе, горе, братие! Как страшно таинство смерти! Как поэтому должны мы
        быть всегда внимательны к себе, чисты и рассудительны, помышляя о том, что
        сегодня же можем мы умереть, и как будет разлучаться душа с телом; придут
        Ангелы Божии, не говорю, что предстанут и бесы, потому что и эти приходят
        к тем, которые увлекаются страстями. Когда увидите их страшные образы, и услышите:
        «иди, душа, выходи!» подумайте каково будет тогда страдание, и как болезненно
        будет разлучение. Тогда добрые дела и чистая совесть бывают великою помощию,
        утешением и радостию для людей, разлучающихся с телом. В то время послушание
        имеет великое дерзновение, и смиренномудрие – многое утешение; слезы подают
        помощь, добрые дела прогоняют бесов, а терпение споспешествует всякому делу;
        и противники возвратятся ни с чем, а души пойдут вместе с Ангелами в великой
        радости к Спасителю. Напротив великий страх тогда обымет душу, которая привыкла
        к страстям и явится побежденною грехом, потому что бесы берут тогда над нею
        верх, и низводят с собою эту окаянную душу в преисподнюю ада, во тьму и тартар
        мучения. И с чем тогда останется оная душа? Поэтому здесь еще очистим себя
        братия мои честнейшие; прольем кровь нашу в подвигах и пусть ничто не разлучает
        нас от заповедей Божиих, ни труд, ни болезнь, ни пища и питие, ни отрада,
        ни жизнь в довольстве. Если нужно будет и умирать на всякий день, претерпим
        это с радостию, и поживем, оставив всякое житейское попечение. И не будем
        бояться ничего иного, кроме одного Страшного Бога, ни человека, ни зверя,
        ни огня, ни моря, и ничего другого, что кажется страшным; потому что человек,
        созданный по образу Божию, есть владыка над всем.'
      cn: 哀哉，哀哉，弟兄们！死亡的奥秘何其可怖！因此，我们当恒常警醒自省，保持洁净与明辨，思量着或许就在今日，我们便会离世，魂魄将与肉身分离；届时，上帝的使者会降临，我并非说恶魔也会现身，因为它们只降临那些沉溺于情欲之人。当你们看见它们可怖的形貌，并听见：「去吧，灵魂，出来！」时，请思量那时的苦楚将何等剧烈，那分离将何等痛苦。那时，善行与纯净的良心，便成为那些与肉身分离之人巨大的助益、慰藉与喜乐。那时，顺从拥有巨大的坦然，谦卑拥有丰富的慰藉；泪水带来帮助，善行驱逐恶魔，忍耐则助益万事；仇敌将徒劳而返，而灵魂则将与天使一同，怀着巨大的喜悦，前往救主身边。反之，那些沉溺于情欲、被罪恶击败的灵魂，那时将经历巨大的恐惧，因为恶魔将胜过它们，并把这可怜的灵魂一同带入地狱的深渊，进入黑暗与折磨的塔耳塔洛斯。那时，那灵魂将一无所有。因此，我的尊贵弟兄们，在此世我们便当洁净自己；让我们在苦修中倾洒热血，让任何事物都不能使我们偏离上帝的诫命，无论是劳苦、疾病、饮食、逸乐，还是安逸的生活。如果需要我们日日赴死，让我们也欣然承受，并舍弃一切世俗的挂虑而生活。我们不应惧怕除可畏之神以外的任何事物，无论是人、野兽、火焰、海洋，还是其他任何看似可怖之物；因为人是按照上帝的形象所造，乃是万物之主。
  - type: paragraph
    text:
      ru: Нам должно опять возвратиться в то место, откуда мы изгнаны, и быть равноангельными.
        Добрую надежду имею я за вас, но не за себя, смотря на свою нерадивую жизнь,
        недостоинство предстоятельства и страстное состояние своей души; однако говорю,
        учу, воздвигаю и побуждаю вас, иду с вами, помогаю вам, и показываю свою ничтожную
        силу, какая у меня есть. Сколько могу, возвещаю вам радость и то наслаждение
        будущими благами, которое ожидает вас, если только будете терпеливы, мужественны,
        стойки, и если совершенно отсечете волю вашу; ибо при таком устроении вы и
        живя, не живете, вкушая не ядите; и пребывая в мире, не в мире находитесь.
        Я недостойный, молюсь, чтобы таким образом вы сберегали себя, молитвами святого
        отца моего. Помогите и вы мне усердно своею молитвою. Умоляю вас, будьте Божиими
        избранными, искуснейшими учениками, и непреложными послушниками, жительствуя
        подобно прежним нашим Святым Отцам, чтобы ликовать вам с Досифеем, прославляться
        с Акакием, веселиться с Захариею, и кратко сказать со всеми теми, путем которых
        ходите, и жизнию которых живете. Ибо я верю, что они примут вас в свои обители,
        как сограждан и единонравных, о Христе Иисусе Господе нашем. Ему слава и держава
        со Отцем и св. Духом, ныне и присно, и во веки веков. Аминь.
      cn: 我们必须再次回到我们被驱逐的地方，并成为与天使平等的存在。我对你们抱有美好的希望，但对我自己却不然，因为我审视着自己怠惰的生命，不配担任司铎的职分，以及我灵魂充满情欲的状态。然而，我仍要对你们言说，教导，激励，并推动你们，与你们同行，帮助你们，并展现我所拥有的一点微薄力量。我尽我所能地向你们宣扬喜乐，以及那等待着你们的未来美善的欢愉，只要你们能忍耐，勇敢，坚定，并完全舍弃自己的意志。因为在这样的心境下，你们虽生犹未生，虽尝犹未食；虽居于世，却不属于世。我这不配之人，祈求你们能如此持守自己，借着我圣父的祷告。也请你们热切地以祷告帮助我。我恳求你们，成为蒙神拣选之人，成为技艺精湛的门徒，以及坚贞不渝的顺服者，效法我们古圣先贤的生活方式，好使你们能与多西斐乌斯一同欢欣，与阿卡奇乌斯一同得享荣耀，与撒迦利亚一同喜乐，简言之，与所有那些你们所追随其道，并活出其生命的人同乐。因为我深信，在我们的主基督耶稣里，他们必将你们视为同胞和志同道合之人，接纳你们进入他们的居所。愿荣耀和权能归于祂，与父和圣灵同在，从今时直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 4.
    cn: 训诫 4：
  text:
    ru: О любви во Христе, и о том, чтобы быть тщательными во всех псалмопениях и
      службах церковных.
    cn: 论基督里的爱，以及在一切诗篇歌咏和教会礼仪中当谨慎尽心。
  children:
  - type: paragraph
    text:
      ru: Вожделеннейшие мои чада, и братия возлюбленные! поскольку я смиренный и
        ничтожный, недостойный быть вашим отцем, стараюсь, сколько могу, говорить
        вам о Боголюбезном спасении душ ваших, то и вы отверзите слух ваш, и послушайте
        учения Господнего; послушайте слов моих, чтобы мне не напрасно говорить вам,
        и не бросать семя, как на бесплодную землю; иначе и мы ничего не пожнем, и
        вы останетесь бесплодными, как земля недобрая, но произрастающая терноносные
        страсти. Все вы должны быть внимательны, и испытывать себя всегда, каждый
        час, а особенно в день поучения[5], потому что теперь время или нашего спасения,
        если захочем, или погибели; дни тщательности, жизнь плодоносная; путь ровный;
        потечем, постараемся благоугодить во всем Господу, потому что жизнь и смерть
        в нас самих.
      cn: 我亲爱的孩子们，我蒙受爱戴的弟兄们！我，卑微而微不足道，不配作你们的父亲，却尽力向你们述说那蒙神所爱的灵魂救赎之道。因此，请你们敞开耳扉，聆听主所教导的；聆听我的言语，免得我徒然向你们言说，如同将种子撒在贫瘠的土地上；否则，我们必一无所获，而你们也将如同那恶土一般，结不出果实，反倒生出荆棘般的激情。你们所有人都当警醒，时刻审察自己，尤其是在教导之日[5]，因为此刻正是我们救赎或灭亡之时，全凭我们是否愿意；这是勤勉的日子，是硕果累累的生命；道路平坦；让我们奔跑，努力在凡事上取悦主，因为生命与死亡皆在我们自身。
  - type: paragraph
    text:
      ru: Будем всегда помогать один другому в порученных нам послушаниях. Спасение
        и мука в делах рук ваших, в благом вашем жительстве, в чистой любви друг к
        другу; потому что где любовь, там и союз мира, и всякое зло прогоняется; а
        где нет любви, там ненависть, диавол, злословие и прочие страсти.
      cn: 让我们总是在我们受托的顺服中彼此帮助。救赎与痛苦皆在你们双手的劳作中，在你们良善的生活中，在你们彼此纯洁的爱中；因为爱之所在，和平的纽带亦在，一切邪恶皆被驱逐；而无爱之处，则有仇恨、魔鬼、诽谤及其他诸般情欲。
  - type: paragraph
    text:
      ru: Будем соблюдать правила и постановления (монашеские), и заповеди Спасовы;
        будем жить по духовному закону, а не вне правил по своей воле есть и пить,
        проводит жизнь в грехах и беззаконно. Поэтому приидите сюда все, и будьте
        все, как одна душа, одно сердце и одна воля, и да будет у нас во всем благочиние.
      cn: 我们当谨守修道的规矩与条例，以及救主所颁布的诫命；我们当依循属灵的法则而生活，而非随己意，僭越规矩地饮食，将生命耗费在罪恶与不法之中。因此，凡在这里的各位，请都来到我面前，愿你们都像一个灵魂、一颗心、一个意愿，愿我们凡事都井然有序。
  - type: paragraph
    text:
      ru: 'Итак, дайте мне ответ: как вы живете? как пребываете? как повинуетесь?
        По воле ли Господней, не желая ничего делать по страсти, и повинуясь так как
        бы вы исполняли повеления Самого Бога? Если же не так, то по истине горе нам,
        за ничтожное наслаждение приготовляющим себе погибель. Теперь время бодрствования,
        время подвигов и понуждения, – понуждения до пролития крови, как на самом
        деле показал это один из преподобных отцев, который выплюнул на землю слюну
        свою окровавленною[6]. Итак, потребно нам понуждение, потому что нудящихся
        ест царствие небесное.'
      cn: 那么，请回答我：你们如何生活？如何持守？如何顺服？是凭着主的旨意，不愿按情欲行事，并且顺服，如同遵行上帝亲口所下的命令吗？如果不是这样，那么我们真是悲惨，为了微不足道的享乐，却为自己预备了毁灭。现在是警醒之时，是苦修与克己之时——克己甚至流血，正如一位可敬的圣父所实际展现的，他吐出的唾液是带血的[6]。因此，我们必须克己，因为天国是努力争取的人所进入的（马太福音
        11:12）。
  - type: paragraph
    text:
      ru: Итак понуждайте себя к службам (церковным), и как? Лишь только ударит било,
        все вы вместе, как стадо, спешите, будто позванные Ангелом, беседовать с Богом,
        служить Ему песнопением и воспринять дарования, нетленные и временные, но
        Божественные и вечные, которые оживотворяют души. Пришедши же, взывайте пением,
        единогласно трубя славословие Господу Богу. Во время кафизм и чтений бодрствуйте
        все. Псалмопениями и песнями просвещайтесь в духовной радости; и таким образом
        будем петь с усердием, посрамляя диавола; в противном же случае, очевидно
        мы радуем его. При этом будем внимательны к молитвам, дабы чисто молясь Чистому
        Богу, более нам просвещаться, а не омрачаться.
      cn: 因此，务要激励自己参与（教会的）圣事。如何做到呢？只要钟声一响，你们所有人都应如同羊群般齐心奔赴，仿佛受天使之召，与神交谈，以赞美诗歌侍奉他，并领受不朽与暂存的恩赐，这些恩赐虽为暂时，却是神圣而永恒的，能使灵魂活泼生动。抵达后，当齐声颂唱，一同向主神吹奏赞美的号角。在诵经和读经之时，你们所有人都当保持警醒。借由诗篇与圣歌，你们的心灵将在属灵的喜乐中被光照；如此我们便能以热诚歌颂，使魔鬼蒙羞；反之，我们显然是在使它欢欣。与此同时，我们当专注于祷告，好能以纯净之心向纯净之神祈祷，使我们更加光明，而非更加晦暗。
  - type: paragraph
    text:
      ru: 'По окончании службы будем выходить безмолвно; и один пусть займется чтением[7],
        чтобы празднословием не погубить прибыток, собранный от псалмопения, и к прочему
        прибытку пусть присовокупит и чтение. Другой, если хочет, пусть немного отдохнет
        на ложе своем; только и там пусть оградит себя крестным знамением, и возляжет
        чинно, поучаясь в псалме, чтобы не подвергнуться искушению от лукавого; ибо
        бесы имеют обычай, после службы смущать наши души. Так как мы ратовали против
        них молитвою во время службы, то они хотят злобно расточить то, что мы собрали
        доброго; для того помрачают наш ум, борют тело, изнемогшее уже от псалмопения,
        наносят нечистые помышления, и производят сосложения[8], а многократно и истечения.
        Лучше же поступает тот, который воздерживается (от сна), поучается в псалме,
        или читает Божественные писания, и не ложится тотчас на постель свою, разве
        уже одолеет его сон; ибо он не подвергается искушению. А после сего все усердные
        неповинны, если и отдохнут, но только весьма мало; потому что какая необходимость,
        чтобы погибала мзда и чтобы зазирала нас наша совесть? После молитвы поспешим
        на рукоделие наше, и будем молиться; чтобы вес день провести в добрых делах;
        пусть каждый пойдет с своему делу; а если потребует надобность, то и все вместе;
        и там занимайтесь делом при пении псалмов, с молитвою, и благими размышлениями:
        будет ли то полезная работа, или возделывание винограда, или приготовление
        пищи, или другое какое-либо послушание, будем совершать оные в определенные
        часы с хранением совести и с пением псалмов. Беседа же ваша, как многократно
        я вам замечал, если касается предметов телесных, должна быть прилична; а если
        духовных, то должна состоять в рассуждении о церковной службе и о другом каком
        либо исправлении. Ревнуйте дарованиям один другого; ибо каждый имеет что-либо;
        а чего у него не достает, то приобретает чрез брата своего. Итак, каждый пуст
        будет, как добрая трудолюбивая пчела, собирающая мед с цветов.'
      cn: 礼仪结束后，我们将静默地离开；一个人可专心于阅读[7]，以免因闲言碎语而毁坏了从诗篇吟诵中所得的益处，并愿阅读能为这份益处增添更多。若有人愿意，可稍作休息，卧于床榻之上；但即便在那里，也当以十字圣号护卫自身，端庄而卧，以诗篇自省，免受恶者的试探；因恶魔惯于在礼仪结束后搅扰我们的灵魂。因我们在礼仪中以祷告与它们争战，它们便欲恶意地驱散我们所积聚的善益；为此，它们蒙蔽我们的心智，攻击我们因诗篇吟诵而疲惫的身体，注入不洁之念，引发诸般结合[8]，甚或多次导致不洁的流溢。然而，那禁绝睡眠、沉浸于诗篇，或阅读圣经之人，表现则更为可嘉，他不会立即躺卧于床榻，除非睡意已全然将他制服；因他不会遭受试探。此后，所有勤勉之人，即便小憩片刻，也无可指摘；因何必让报偿消逝，又何必让良知谴责我们呢？祷告之后，我们当速速投入手作之中，并继续祈祷；愿我们整日皆行善事；各人当专注于自己的劳作；若有需要，便齐心协力；即便在此处，也当在诗篇的歌唱中，带着祷告与善善的思虑来完成工作：无论是有益的劳作，抑或是葡萄园的耕作，抑或是餐食的准备，抑或是其他的服事，我们都当在规定的时辰内，以谨守的良知和诗篇的歌唱来完成这些。至于你们的交谈，正如我多次提醒你们的，若涉及世俗之事，当合宜得体；若涉及属灵之事，则当探讨教会礼仪或其他的修身之道。当彼此效法各人的恩赐；因各人皆有所长；所缺之处，则可借由弟兄而得。因此，愿每一个人都像那勤劳的蜜蜂，从花朵中采撷甜蜜。
  - type: paragraph
    text:
      ru: 'Все вы други мои, все чада мои, все возлюбленные: сердце мое, ум, радость,
        радование, венец, похвала, сила, тело мое. Хотя я и недостоин говорить такие
        слова, однако хочу, чтобы все вы спаслись; всех люблю, и всем желаю преуспеяния
        и благополучия. Хотя сам я и не чист, однако хочу, чтобы вы были чисты и возвысились.
        И уповаю на Господа Бога нашего, ради Которого мы все и собрались в сие место,
        что вы и теперь таковы, и будете таковыми по молитвам святого отца нашего.
        Небрежность пусть исчезнет, леность прогонится; будем же иметь теплую любовь
        к Богу, и терпение в подвигах. И пусть ничто не удаляет нас от любви к Богу,
        ни пост, ни бдение, ни холод, ни жар, ни укоризны, ни скудость в потребном;
        но все это будем считать второстепенным, и всему предпочитать одно наше спасение.'
      cn: 你们都是我的朋友，你们都是我的孩子们，你们都是我所钟爱的：我的心，我的思想，我的喜悦，我的欢欣，我的冠冕，我的赞美，我的力量，我的身体。虽然我不配说这样的话语，但我愿你们所有人都得蒙救赎；我爱所有的人，我愿所有的人都兴盛昌隆，万事亨通。虽然我自己并不洁净，但我愿你们洁净并得蒙高升。我信赖我们的主上帝，我们所有人都因祂的缘故聚集于此地，相信你们现在便是如此，并会借着我们圣父的祷告而持续如此。愿怠忽消逝，愿懒惰被驱逐；让我们对上帝怀有炽热的爱，并在属灵的争战中持守忍耐。愿没有什么能使我们与上帝的爱分离，无论是禁食，是彻夜守望，是寒冷，是炎热，是斥责，是生活所需之匮乏；愿我们将所有这些都视为次要，而将我们唯一的救赎置于万物之上。
  - type: paragraph
    text:
      ru: 'Оставим злопамятность, и будем размышлять, что Бог и Владыка претерпел
        за нас все, о чем мы говорили прежде, и прочее все горькое и бесчестное. А
        какое сравнение раба с Владыкою? Впрочем, так как Он благ, то по Своей благости
        принимает и малое наше произволение, и, по писанию, находится«близь... терпящихЕго»(Пс.144, 18),
        а также, и ищущих Его. Будем ударять, и Он отверзет нам; будем неотступны,
        и Он нам явится[9], и введет нас в радость Свою небесную, и в нерукотворенный
        чертог небесного царствия. Слабо и бедно слово мое и житие мое, и не в силах
        я поведать величие Божие и Его превосходящую к нам благость, и как Он прославит
        тех, которые благоугодят Ему, и как будет вечно мучить тех, которые не хотели
        веровать в Него. Говорю вам, и во свидетели представляю небо и землю и Святых
        Ангелов: не ленитеся о спасении вашем; не преступайте ни единой, даже малой
        заповеди, не ходите во тьме неисповедания (помыслов), не предавайтеся тайноядению,
        не увлекайтесь греховным услаждением; не вносите в души ваши меча, т. е. огня
        дерзости, ни даже (чрез прикосновение) к членам вашим, потому что они уды
        Христовы и почтены честию. Не злословьте друг друга, непамятозлобствуйте,
        не завидуйте, не воздавайте злом на зло. Не ищите пророчества[10], не желайте
        преждевременно высших санов, чтобы не смущалась чрез это мысль ваша, но исповедуйте
        все ваши помыслы, чтобы вам уврачеваться и исцелеть. Имейте благопокорливость
        и послушание: в этом состоит и священство, и литургия, и освящение. Многие
        же священники, совершители таинств, святители, пророки и чудотворцы, может
        быть, посланы будут в бесконечную муку: ибо мы слышим, как Господь говорит:«мнози
        рекут Ми, яко не Твоим ли именемсотворихом то и то? И услышат,яко не вем вас...»(Мф.7, 22, 23).«Идите
        отМене, проклятии, во огнь вечный, уготованный диаволу и аггелом его»(Мф.25, 41).
        Мой священник, мой учитель, мой бог, – ибо даже и до сего дерзает простираться
        слово, если мы с разумом слышим сие изречение:«Аз рех: бозе есте, и сынове
        Вышняго вси»(Пс. 81, 6), есть тот, кто чисто исповедуется пред нашим смирением,
        кто смиренномудр, кто держит себя ниже всякой твари, и тот, кто не ищет более
        того, что принял от нашего смирения, хоть бы это был Игнатий. А рассуждать
        о монастырских делах; или о том, что я одного поставил в таком-то послушании,
        другого в ином, одному дал такой сан, другому же иной: это не на пользу вам,
        и сего быть не должно. Господь Бог, изводящий достойное от недостойного, возвышающий
        от гноища нищего, и дающий смиренным благодать и разум[11]да укрепит вас,
        да умиротворит[12], и да дарует вам благое житие, и да утвердит вас во всем;
        в дело совершенное и во исполнение заповедей Своих, во благоугождение Богу,
        в подражание Ангелам, в наследование небесного царства, чтобы всем нам вместе
        едиными устами в бесконечный день воссылать хвалу Богу, там, где всех веселящихся
        жилище и радование о Христе Иисусе Господе нашем. С Ним же Отцу слава, вместе
        со Св. Духом, ныне и присно, и во веки веков. Аминь.'
      cn: '让我们放下怨恨，沉思上帝和主为我们所承受的一切，以及我们之前所提及的所有苦楚和耻辱。奴仆怎能与主相比？然而，因祂是良善的，祂便以其恩慈接纳我们微小的意愿，并如经文所言，祂「临近……凡求告祂的」（诗篇
        144:18），也临近凡寻求祂的人。我们将叩门，祂便为我们敞开；我们将坚持不懈，祂便向我们显现[9]，并引我们进入祂天上的喜乐，进入那非人手所造的天国殿堂。我的言语和生命都微弱而贫乏，无力述说上帝的伟大和祂对我们超越一切的良善，也无力言明祂将如何荣耀那些蒙祂悦纳之人，以及祂将如何永远折磨那些不愿信靠祂的人。


        我告诉你们，并以天地和圣天使为证：切勿懈怠于你们的救赎；不要违背任何一条，哪怕是微小的诫命；不要在（心思意念）不加忏悔的黑暗中行走；不要沉溺于秘密的饕餮；不要被罪恶的欢愉所迷惑；不要将刀剑，即放肆之火，带入你们的灵魂，甚至不要（借由触摸）触及你们的肢体，因为它们是基督的肢体，并受尊荣。不要彼此诽谤，不要心怀怨恨，不要嫉妒，不要以恶报恶。不要寻求预言[10]，不要过早地渴望更高的职衔，以免你们的思想因此而紊乱，但要忏悔你们所有的心思意念，以便你们能够得以医治和痊愈。要保持顺从和听命：这其中包含了神职、圣礼和圣化。然而，许多司铎、圣事施行者、主教、先知和行奇迹者，或许会被送入无尽的苦难：因为我们听到主如此说：「许多人将对我说，我们不是奉你的名做了这个和那个吗？他们将听到，我不认识你们……」（马太福音
        7:22-23）。「你们这些被咒诅的人，离开我，进入那为魔鬼和它的使者所预备的永火里去」（马太福音 25:41）。


        我的司铎，我的导师，我的上帝——因为如果我们理性地聆听这句箴言：「我曾说：你们是神，都是至高者的儿子」（诗篇 81:6），这言语甚至敢于延伸至此——便是那个在我们微薄的面前纯洁地告解的人，那个谦卑自守的人，那个将自己置于一切受造物之下的人，以及那个不寻求超出从我们微薄之处所领受的一切的人，哪怕这人是伊格纳提乌斯。至于讨论修道院事务；或是讨论我将某人置于此般服侍，将另一个人置于彼般服侍，我赋予某人此等圣职，而赋予另一个人彼等圣职：这些对你们无益，也不应发生。


        愿主上帝，那从不配者中引出配得者，那从粪堆中高举贫寒者，并赐予谦卑者恩典和智慧[11]的，坚固你们，使你们得享平安[12]，赐予你们美好的生命，并在一切事上坚立你们；使你们在完美的作为中，在遵行祂的诫命中，在蒙上帝悦纳中，在效法天使中，在继承天国中得以成就，使我们所有人，在那里，在永恒之日，同心同声地向上帝献上赞美，在我们的主基督耶稣里，那里是所有欢庆者的居所和喜乐。愿荣耀归于祂和父，与圣灵一同，从现在直到永远，世世代代。阿门。'
- type: heading1
  initial:
    ru: Поучение 5.
    cn: 训诫 5：
  text:
    ru: О живущих в общежитии, что они подражают житию, т. е. правилам и образу жизни
      Христовых Апостолов.
    cn: 论及隐修院中共同生活者，他们乃是效法基督使徒们的生命，即其法则与生活方式。
  children:
  - type: paragraph
    text:
      ru: 'Отцы, братия и чада мои! Желал бы я с любовию поучать вас и делами, как
        поучаю словом, чтобы обоюдно привлечь вас к добродетели и к Божественному
        житию; но так как я нищ и в том и в другом, то я скорблю и огорчаюсь, и недоумеваю,
        что мне делать. По истине, чада желает и жаждет смиренная душа моя, чтобы
        вы спаслись, чтобы ходили вы по пути истины, и всякий день преуспевали. Ибо
        видя повиновение всех вас, отречение и удаление от мира, безвозвратное оставление
        близких к вам, отречение от всех ваших имений, умерщвление самой воли вашей,
        и что все вы составляете одно, у всех одно сердце, и живете все в единодушии:
        я опасаюсь; как бы вы вследствие окаянного моего жития не совратились, и не
        лишились уповаемых благ; ибо необходимо вам быть такими же, как и я; так как
        всякий ученик смотрит на своего наставника и обыкновенно бывает подобен ему,
        и старается ему подражать, и чрез него познает и постигает добрые дела и добродетели.
        Я же, страстный и помраченный, чего доброго могу показать вам, и к какой добродетели
        привести вас, или как наставить вас и возвести к этому небесному обетованию?'
      cn: '我的父老、弟兄和孩子们！我多么渴望能以爱心教导你们，不只用言语，也用行动，好让你们都能被吸引到美德和神圣的生活中。然而，由于我在这两方面都贫乏，我感到悲伤、沮丧，并且困惑不知所措。孩子们，我的卑微灵魂真切地渴望并渴求你们得救，渴望你们行走在真理的道路上，并且每日都在这条路上精进。


        因为，我看到你们所有人的顺服、你们对世界的舍弃和远离、你们毅然决然地离开了亲近之人、你们放弃了所有的财产、你们克制了自己的意志，并且你们合而为一，众心如一，同心同德地生活着：我感到忧虑。我担心，或许会因为我这可怜的生活，你们会误入歧途，失去所期盼的福分。因为你们必须像我一样；因为每个门徒都注视着自己的老师，通常会变得与他相似，并努力效法他，通过他来认识并领悟善行和美德。而我，一个充满情欲且昏昧不明的人，又能向你们展示什么善行呢？又能引领你们走向何种美德呢？或者，我该如何教导你们，并提升你们达到这天国的应许呢？'
  - type: paragraph
    text:
      ru: 'Впрочем я вижу, что вера наша полнее и тверже моей, исповедание веры вашей
        непоколебимо, и теплота любви даже до смерти. Поэтому я думаю, и даже уверен,
        что вы достигнете своего намерения. Посему каждый из вас, возлюбленные мои
        братия, пусть делает добро к назиданию себя и ближнего своего без преткновения
        и соблазна, каждый день являя себя пред Богом и братиями не спорливостию и
        губительною ропотливостию, не гордостию, противною Богу, и не рабским пристрастием,
        но послушанием, тихостию и миром, без тщеславия и честолюбия, без соблазна,
        и с чистою совестию ради самого добра, ради самой Божественной заповеди и
        нашего настоятельского наставления, и кратко сказать, ради вашего спасения,
        всякий день трудясь и понуждая себя к добру до тех пор, пока наступит время
        нашего возвращения, т. е. отшествия из настоящей жизни. А оно быстро приближается,
        чада, и почти настало. Убоимся же его, как уже наставшего, а не как ожидаемого;
        пусть оно удаляет и очищает нас от всякого зла, и всякого лукавства, т. е.
        чтобы жить вам с благоговением, безмолвием и благим вниманием; а к этому присоединит
        поучение в Божественных писаниях, чистую молитву и делание по силе. Пост есть
        также телесное орудие (добродетели), впрочем если соединен с святым смирением.
        Мы же еще не достигли (меры) подвигов отеческих, но нам и не полезно желать
        того, что выше естества; потому что, как говорят и Еллинские мудрецы, ненасытность
        желаний ест великий голод. А мы будем соблюдать то, о чем я прежде говорил,
        и, не уклоняясь от повиновения, будем охотно принимать все встречающееся с
        нами, будем соблюдать Божественные правила, какие у нас установлены. То есть,
        едим ли, пьем ли, однажды ли, или дважды едим, не только хлеб и овощи, но
        и вино и елей, иногда же рыбу и сыр с подобающим воздержанием, а не по желанию
        и решению нашей воли, (так как и это вменяется в грех), но как приняли вы
        от нас; также спим ли, отдыхаем ли, сидим ли, беседуем ли, сходимся ли, или
        празднуем: пусть все будет премудро и разумно; также садим ли, сеем ли, строим
        ли, возделываем ли поля, или другое что делаем по силе нашей и по потребности:
        то не лишимся величия оных Отцев наших, а может быть, и это есть одно из великих
        чудес и чудотворений, подобное тому, как если бы какой святой изгонял бесов,
        или исцелял слепых, очищал прокаженных, воскрешал мертвых, повелевал стихиями,
        передвигал горы с одного места на другое, иссушал море, источал воды в безводной
        земле, или иное что, сему подобное. Во имя Господа нашего Иисуса Христа совершается
        то, что люди из различных мест и стран, разных племен и возрастов собираются,
        составляют одно общество и собрание, соединяются и совокупляются в одно целое
        тело, для одного служения и действия, и становятся как бы одним телом, многодушным
        и многосердечным, единоразумным и единосердечным, не ради какого-либо худого
        дела, но ради одного Божественного намерения и поклонения Св. Троице. Сего
        (общества) не может разрушить не только простой человек, но ни начала, власти
        и сильные земли, ни сам начальник бесов; ибо вы знаете, что сказано было великому
        отцу нашему Пахомию об обители его[13]. Так велик наш чин, и почитается наравне
        с великими чудесами. Мы и сами будем ублажат нашу жизнь, если будем проводить
        ее со вниманием. Не изгоняются ли и здесь бесы? Как не изгоняться? И не только
        в некоторые дни, но и на всякий день и час изгоняются, опаляются, кричат,
        и крепко вопиют. Каждый из нас чудодействует, и изгоняет беса или блуда, или
        уныния, ярости, злопамятности, осуждения, роптания, и прочих страстей. Итак,
        если хотите, вы и чудотворцы. И Господь Бог принимает такой подвиг вашего
        жительства, как подвиг пустынников и столпников, которые сотворили много чудес
        и знамений; и нет в этом ни различия, ни перемены, ни тени разности[14].'
      cn: 然而，我看到你们的信心比我的更完全、更坚定；你们的信仰告白坚不可摧，那爱的热忱甚至可以抵御死亡。因此，我深信，你们必能实现所愿。所以，我亲爱的弟兄们，你们每一个人都当行善，以造就自己和近人，无有绊跌和诱惑。每日在上帝和弟兄们面前，不以争竞和害人的抱怨，不以违逆上帝的骄傲，不以奴性的偏执，却以顺服、安静与和平来显明自己；无有虚荣与野心，无有诱惑，但以清洁的良心，为善本身，为上帝神圣的诫命，为我们修院长的训诲，简言之，为你们的救赎而活。每日劳作，勉力行善，直到我们归期降临，即脱离今生之时。孩子啊，那时刻正迅速逼近，几乎已然来临。因此，我们当惧怕它，如同它已然降临，而非仍在期待之中；愿它涤除并洁净我们一切的邪恶与诡诈，即是说，你们当以虔敬、宁静和美好的专注来生活；此外，还要加上研习神圣经典，以纯洁的心祈祷，并尽力而为。禁食也是身体的工具（德行），然而，它必须与神圣的谦卑结合。我们尚未达到教父们修苦的境地，但奢求超出本性之事也无益于我们；因为，正如希腊贤哲所言，欲望的不知餍足是巨大的饥饿。我们将恪守我之前所言，不偏离顺服，乐意接受一切临到我们的事，并遵守我们所制定的神圣规章。也就是说，无论我们是吃是喝，是只吃一次还是两次，不单单是面包和蔬菜，还包括酒和油，有时甚至是鱼和奶酪，都当以适度的节制，而非出于欲望或我们意志的决定（因为这也算作罪），而是如你们从我们这里所领受的那样；同样，无论我们是睡觉、休息、坐着、交谈、聚会还是庆祝：一切都当智慧而有理性；同样，无论我们是栽种、播种、建造、耕作田地，还是做其他力所能及和必须之事：我们都不会因此而失却那些伟大教父们的崇高，或许，这本身就是伟大的奇迹和神迹之一，如同圣人驱逐恶魔，医治盲人，洁净麻风病人，使死人复活，命令元素，将山岳从一处移到另一处，使大海干涸，在无水之地涌出水源，或其他类似之事。奉我们主耶稣基督之名，不同地域、不同国家、不同民族、不同年龄的人们聚集在一起，组成一个团体和聚会，结合为一个完整的身体，为着同一个事奉和行动，成为一个身体，拥有众多的灵魂和心意，思想一致，心灵合一，不是为了任何邪恶之事，而是为了同一个神圣旨意和对圣三一的敬拜。这个（团体）不仅凡人无法摧毁，连这世上的权势、掌权者和强者，甚至恶魔之首也无法摧毁；因为你们知道，关于我们伟大的教父帕科缪斯和他修道院的记载[13]。我们的圣秩如此伟大，被视为与伟大的奇迹同等。如果我们能专心致志地生活，我们自己也会称颂我们的生命。难道这里就没有恶魔被驱逐吗？怎会没有？而且不只在某些日子，而是每天每时，恶魔都被驱逐、被烧伤、尖叫，并大声哭嚎。我们每个人都在行神迹，驱逐淫欲之魔，或忧郁、愤怒、记恨、论断、抱怨以及其他各种情欲之魔。所以，如果你们愿意，你们就是行神迹的人。主上帝接纳你们这种生活的苦修，如同沙漠隐士和柱顶修士的苦修一般，他们行了许多神迹和异能；在这方面，毫无区别，毫无改变，也无丝毫差异[14]。
  - type: paragraph
    text:
      ru: 'Если же я лгу, так как я лукав, льстив и искусен на словах, но не лгут
        святые. Ибо если только я хвалю и превозношу общежитие, то пуст умолкну, и
        да не произносится хула; а если Сам Христос указал на общежитие двенадцатью
        своими учениками, а после Божественные Апостолы тремя и пятью тысячами (Деян.2:41, 4:4, 32),
        и не говорю о бывших после них: то как же и вам, чада не согласиться со мною
        и не исповедать того же самого? Итак, мы имеем искомое, ибо нашли истину,
        т. е. в чем сущность дела; и сообразно с этим будем проводит жизнь нашу, как
        по благодати Божией и проводите, исполняя все должное и исправляя себя (в
        чем следует), и прежде всех других я более всех неисправный. Христос Бог да
        укрепит вас страхом Своим, и да возведет вас к совершенству; ибо Он есть живот
        и сила наша, со Отцем и Св. Духом, ныне и присно, и во веки веков. Аминь.'
      cn: 如果我撒谎，那是因为我诡诈、谄媚、善于言辞，但圣者们绝不撒谎。因为如果我只是赞美和颂扬集体生活（*κοινοβιτικὸν βίον*），那么就让我闭口不言，愿亵渎止息；但如果基督亲自以祂的十二门徒指明了集体生活，之后神圣的使徒们又以三千和五千（使徒行传
        2:41，4:4，32）之众践行了它，更不必说他们之后的信众：那么，我的孩子们，你们又怎能不与我相合，不承认这同样的真理呢？因此，我们寻得了所求的，因为我们找到了真理，即事情的本质；并依照这真理，我们将度过我们的生命，正如你们已蒙神恩，正在度过的那样，履行一切应尽的本分，并修正自己（在需要修正之处），而我，在所有人中，是最不完备的那一个。愿基督上帝以祂的敬畏坚固你们，并引领你们达到完全；因为祂是我们的生命和力量，与父和圣灵同在，从今时直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 6.
    cn: 训诫 6：
  text:
    ru: О высокотворном смирении, чтобы тщательный в делах более и более просиявал
      чрез смиренное мудрование.
    cn: 论崇高之谦卑，使勤勉于行者因谦逊心智而愈发光耀。
  children:
  - type: paragraph
    text:
      ru: Братия, отцы и чада! Долг, который я вам должен, т. е. напоминания вам всего
        подобающего, уплачиваю вам и теперь. О если бы это слово было духовно, деятельно
        и изобильно, а не небрежно и чуждо дел, от чего и пренебрегают мною окаянным
        и хладнословным; впрочем если благая душа приимет слово, то принесет обильный
        плод правды. Итак, восприимите, возлюбленные чада, и теперь семя поучения,
        возрастите, принесите цвет, и будьте для меня нивами, убеленными светом разума
        Христова, чтобы вы могли сделаться его чистою пшеницею. А как это может быть?
        Если, как вы начали, так и окончите, чтобы не только вам не оскудевать в благих
        делах, но и более возрастать в оных, с усердием подвизаться, обновляться и
        чистою жизнию востекать на высоту небесную. Таким образом послушный, чтобы
        более собрать плодов послушания, пусть слушается не только начальников, но
        и низших, на чтобы ни был позван, только бы не на бесчинное дело. Смиренный
        пуст более смиряется, так чтобы он повиновался и слушался всякого во смирении
        сердца, был молчалив и немногоречив, ко всем почтителен, и не думал бы, что
        он благородного происхождения, или много лет в иночестве, или занимает высшую
        степень, или более других потрудился, или что он умен и рассудителен, учен
        и способен на все, или имеет иное какое преимущество, пусть не тщеславится
        и не гордится, и не домогается с предосудительным словооправданием того или
        другого, о чем нам даже и помышлять не должно. Тщательный в делах и старательный
        в послушании, ему порученном, пусть еще более старается, как бы он служил
        Господу, а не человекам, чтобы показать себя делателем искуснейшим, избирая
        более трудное, радуясь и трудясь в служении ближнему своему, зная, что великая
        награда уготовляется для него в царствии небесном. И просто сказать, все вместе,
        келарь, попечитель о больных, краснописец, возделыватель винограда, садовник,
        сапожник, повар, эконом, художник, благочинный, будильщик, уставщик, пономарь,
        хлебник, плотник, столяр, или другой кто-либо, имеющий малое или великое послушание,
        будем все переносит мужественно, безостановочно стремясь вперед, и пламенно
        желая вечных благ; будем претерпевать все охотно и исполнять все по Бозе[15],
        пользуя самих себя, и питая такую любовь друг ко другу, чтобы каждый готов
        был и душу свою положить за брата своего, и духовно и телесно. Если так будете
        делать, то утешит вас Сын Божий, который ради послушания истощил Себя до беспредельной
        меры смирения, так что Он, Владыка всего, сделался рабом, и вкусил смерти,
        смерти же крестной. Радость мне грешному и отчаянному и веселие ненасытное
        и неизреченное; радость и вам, исполнителям заповедей Господних и веселие
        бесконечное, не только потому что здесь громко восхваляют вас все люди, которые
        смотрят на ваши подвиги, борьбу со врагом и противление прилогам и козням
        его; но потому что и в будущем веке, пред лицем славы Христа Бога, вы будете
        ликовать, будете причислены к Ангельским ликостояниям и собраниям преподобных,
        там, где жилище всех веселящихся.
      cn: '弟兄们，父亲们，孩子们！我亏欠你们的，也就是提醒你们一切合宜之事，如今再次向你们偿还。啊，但愿这番话是属灵的，是切实有力的，是丰盛满溢的，而不是敷衍了事、与行善无涉的，因为这正是你们蔑视我这可怜又冷淡之人的原因；然而，若有良善的灵魂领受这番话，它必结出丰盛的公义之果。所以，我亲爱的孩子们，现在就领受这教诲的种子吧，培育它，使它开花，成为我眼中因基督之理性之光而皎洁的田地，好使你们能成为他纯净的麦子。这如何能实现呢？如果你们能如始如终，不仅在善行上不致匮乏，反而更加增长，热忱地奋斗，不断更新，以纯洁的生命攀登天国的高度。


        如此一来，顺服之人为要收集更多的顺服之果，不仅要听从长辈，也要听从晚辈，无论被召去何事，只要不是不合宜之事。谦卑之人当更加谦卑，以至于他要以心之谦卑顺服和听从每一个人，保持静默，不多言语，对所有人都恭敬有礼，不要以为自己出身高贵，或在修道院中度过多年，或身居高位，或比他人付出更多辛劳，或自认为聪明有见识，学识渊博，无所不能，或拥有其他任何优势，不要自夸自大，不要傲慢无礼，不要以带有偏见的巧言辩解去争夺这或那，这些我们甚至不应去思想。


        凡在事务上勤勉、在所托付的顺服上努力之人，当更加努力，如同侍奉主而非侍奉人一般，以展现自己是最熟练的工人，选择更艰难的道路，喜乐并辛劳地服侍近人，深知天国为他预备了丰厚的奖赏。简而言之，所有的人，无论是管家、病人看护者、缮写员、葡萄园农夫、园丁、鞋匠、厨师、经济师、艺术家、教区长、叫醒员、司祭者、辅祭员、面包师、木匠、细木工，或任何担任大小职事的人，让我们都勇敢地承受一切，不懈地向前迈进，热切地渴望永恒的福祉；让我们甘心忍受一切，并按着上帝的旨意[15]完成一切，使我们自己受益，并彼此怀有这样的爱，以至于每个人都乐意为自己的弟兄舍弃自己的灵魂，无论是灵性上还是肉体上。


        若你们如此行，上帝的儿子必会安慰你们，他为了顺服而将自己倾倒，达到了无限谦卑的程度，以至于他，万物之主宰，竟然成了仆人，并且尝到了死亡，甚至是十字架上的死亡。对我这罪人、这绝望者而言，这是喜乐，是无尽而不可言喻的欢乐；对你们这些遵行主命令的人而言，这也是喜乐，是无穷无尽的欢乐，不仅因为世上所有人都高声赞美你们的努力、你们与仇敌的争战以及你们对他的试探和诡计的抵挡；更是因为在来世，在基督上帝荣耀的面前，你们将欢欣鼓舞，被列入天使的歌舞行列和圣徒的聚会中，那里是所有欢喜之人的居所。'
