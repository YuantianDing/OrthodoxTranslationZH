  initial:
    ru: Поучение 27.
    cn: 训诫 27：
  text:
    ru: О том, чтобы с прилежанием и вниманием исполнять дела обители, как бы дела
      Божия.
    cn: 关于以勤勉和专注之心，完成修道院的事务，如同完成上帝的事务一般。
  children:
  - type: paragraph
    text:
      ru: Братия мои честнейшие и чада духовные! Те наставления, которые хотел я преподать
        вам устно, решаюсь передать чрез писание. Ибо преблагий Бог наш для того и
        дал нам дар слова, как сказал Василий Великий, чтобы открывать друг другу
        помышления сердец наших. Итак, я открываю вам любовь, которую имею к вам;
        ибо хотя я и грешный и отчаянный, по причине множества грехов моих, не смотря
        на это, оставив собственную беду и немощь, всячески и во всем забочусь о вас,
        боюсь, трепещу и пекусь о всех вас.«Кто изнемогает, и не изнемогаю?– безмысленно
        говорю или:кто соблазняется, и не разжизаюся аз?»(2Кор. 11, 29). В безумии
        моем говорю, имея при всем том, как я сказал, множество грехов. Кто заботится
        о своем спасении, тот не только чадо мое, но и господин, владыка и отец мой,
        и я душею у ног его лежу. Ибо ревностный и тщательный в своем послушании –
        это мое спасение; смиренномудрый – это моя сила и мужество; трепещущий словес
        Божиих – это моя душа, мое сердце, моя мысль. О праздном же и нерадивом я
        скорблю, потому что он недостоин«ниже да яст»(2Сол. 3, 10), как говорит Божественный
        Павел; равным образом и о том, кто не усерден и ленив, кто ропщет, кто сонлив
        и дремлет при всяком добром деле; ибо у таких пропадает полжизни. Посему восстаньте
        со мною, чада и братия, сподвижники и спутешественники на пути, ведущем нас
        на небо. И прежде всего держитесь духовных подвигов с усердием и мужеством,
        и распаляйтесь подобно огню, ходя на ночные песнопения и на дневные молитвословия;
        а потом будьте тщательны и во внешних делах, которыя вам поручаются. Вставайте
        рано, чтобы солнце не заставало вас в постели, как заповедал в правилах великий
        учитель наш блаженный Василий; в знойное время достаточно вам для сна одного
        часа и тотчас вставайте. Или ты не слышишь, что сказано в Священном Евангелии?«Утру
        глубоку,– говорит оно, –приидоша жены на гроб»(Лук. 24, 1). Также «зело заутратечаста...
        Петри Иоанн» (Ин.20, 4).«Павел же и Сила в полунощи»вставали на молитву (Деян. 16, 25);
        тоже и пророк Давид говорит о себе –«Полунощи востах исповедатися Тебе о судьбах
        правды Твоея»(Пс.118, 62). А сам Павел что о себе говорит?«Нощь... и день
        делающе, да не отяготим кого от вас»(1Сол. 2, 9). Посмотри на Апостола, посмотри
        на проповедника Евангелия, на ловца вселенной, как он, после такого служения
        словом, сидел за рукоделием.
      cn: 我最尊贵的弟兄们，我属灵的孩子们！我本欲口传与你们的教诲，今决意以书写形式传达。因为我们至善的上帝，正如圣巴西尔大帝所言，赐予我们言语之恩赐，正是为使我们彼此敞开心扉。故此，我向你们敞开我对你们的爱；即便我因罪孽深重而是一个罪人，一个绝望之人，即便如此，我仍放下自身的苦难与软弱，竭尽全力、无微不至地关怀你们，为你们众人担忧、颤栗、操劳。「有谁软弱，我不同感软弱？——我无意识地说道，抑或：有谁跌倒，我不感到炙热？」（哥林多后书
        11:29）。在我愚妄之中，我如此说，尽管我如前所述，罪孽累累。凡关切自己救赎之人，他不仅是我的孩子，更是我的主，我的宗师，我的父亲，我愿灵魂伏于其足下。因为热心并勤勉于自身顺服之人，便是我的救赎；谦卑之人，便是我的力量与勇气；敬畏上帝话语之人，便是我的灵魂，我的心，我的思想。至于那懒惰懈怠之人，我为此忧伤，因为他「不当吃饭」（帖撒罗尼迦后书
        3:10），正如神圣的保罗所言；同样，对于那不殷勤、懒惰、抱怨、嗜睡，在每一件善事上都昏昏欲睡之人，我亦忧伤；因为这样的人，生命有一半都虚度了。因此，与我一同奋起吧，孩子们，弟兄们，同道之人，一同踏上这引我们通往天堂的旅途吧。首先，要以热忱与勇气投身于属灵的修持，并如火焰般炽热，夜间前往吟唱圣诗，白天进行祷告；其后，对所托付于你们的外在事务也要勤勉。早起，莫让太阳在床上找到你们，正如我们伟大的导师，蒙福的巴西尔在规诫中所训示；在炎热之时，一个小时的睡眠已足够，然后立刻起身。难道你没听见圣福音中怎么说吗？「黎明时分，」它说，「妇女们来到坟墓」（路加福音
        24:1）。又说：「彼得和约翰…极早地跑去」（约翰福音 20:4）。「保罗和西拉在半夜」起身祷告（使徒行传 16:25）；先知大卫也这样说自己：「我半夜起来称谢你，因你公义的典章」（诗篇
        118:62）。而保罗自己又怎么说呢？「我们昼夜劳碌，免得叫你们一人受累」（帖撒罗尼迦前书 2:9）。看这位使徒，看这位福音的宣讲者，这位普世的渔夫，他是如何在完成了这宣讲圣言的侍奉之后，又从事手工劳作的啊。
  - type: paragraph
    text:
      ru: Итак, не будьте слышателями забывчивыми, по писанию, но бывайте вместе и
        слышатели закона, и творцы слова, как хочет сего Бог. Имейте между собою соревнование,
        и побуждайте друг друга, стараясь каждый скорее послушать, не дожидаясь второго
        слова от повелевающего; тот явится из вас высшим во смирении, кто с первым
        словом просит прощения с поклоном, и принимает на себя всю вину. Если вы так
        делаете, то я твердо уверен, что вы находитесь в радости и веселии, возноситесь
        надеждою к бесстрастию, и с дерзновением восходите к Небесному. Если вы чисты
        душею и уже чужды завистливого рвения, лучше же сказать, если вы бесстрастны,
        или хоть бы страсти искушали и смущали вас, но вооруженные такими духовными
        доблестями, вы будете прогонять бесов, борющих вас. И какой ратоборец допустит,
        чтобы не быть всегда вооруженным, хотя бы он всегда побеждал? И как такого
        не увенчает Царь небесный, хотя бы он получил и тысячи ран, но только бы не
        был умерщвлен от греха?
      cn: 因此，你们不要成为遗忘的听闻者，如经上所记，而要同时成为律法的听闻者和圣言的实践者，因为这是上帝所愿。你们彼此之间当存有竞赛之心，互相激励，努力争取每个人都能更快地听从，不需等待发令者的第二句话。你们中间，那位以第一个指令便俯首请求宽恕，并承担所有过失的人，将在谦卑中显为至高。若你们如此行，我便坚信你们将沉浸在喜乐与欢愉之中，怀着盼望升华至无情欲之境，并带着坦然无惧之心，攀登至天上。若你们心灵纯洁，已远离嫉妒的热忱，更确切地说，若你们已然无情欲，或者即便情欲诱惑并困扰着你们，但只要你们武装了这些属灵的美德，你们便能驱逐与你们争战的恶魔。哪位战士会容许自己总是不佩戴武器，即使他总是得胜？这样的战士，天上的君王又怎会不赐予他冠冕呢？即便他身受千创万伤，只要未曾被罪恶所杀死，他终将得享荣光。
  - type: paragraph
    text:
      ru: «Будите... милосерди, якоже и Отец наш Небесный милосерд есть»(Лук. 6, 36).«Утробы
        нечестивых, – как говорит Писание, –немилостивы; праведник  же милует души
        животных своих»(Прит. 12, 10). И прежде будьте милостивы к себе, а потом и
        к животным, чтобы они не оставались ненакормленными и ненапоенными; но в должное
        время давайте им и корм и воду. И это бывает признаком монастырских рабочих
        животных, что оне сыты и сильны; а если оне не таковы, то это не монастырские
        животные, но беднейших, точнее же безумнейших мирян.
      cn: 「你们要…怜悯，像你们的父是怜悯的」（路加福音 6:36）。「恶人的心肠」，如经上所言，「是残忍的；义人却爱惜他牲畜的命」（箴言 12:10）。首先要怜悯自己，然后怜悯牲畜，使它们不致挨饿受渴；乃要在适时给它们喂食饮水。这也是修道院役畜的特征，就是它们饱足而强壮；若非如此，那它们就不是修道院的牲畜，而是最贫困、更确切地说是最愚昧的世俗之人的牲畜。
  - type: paragraph
    text:
      ru: 'Итак, покажите, чада мои, рачительность о своем жительстве во всем, даже
        и в самых малых вещах, и, как во всем тщательные, и зеленью не пренебрегайте,
        ни плодов не бросайте, не презирайте даже самого малого лоскутка, хотя бы
        он был ветхий и не больше одной пяди, тем более одежды; ибо иноку должно носить
        такую одежду как сказано в Патерике[29], что, если выбросить ее на три дня
        за ворота, никто не пожелал бы поднять ее. Какому же осуждению подвергнутся
        те, которые пренебрегают какою-либо вещию? И не это только; но даже и дровами
        не пренебрегайте, и не жгите их без надобности, особенно, если они окажутся
        годными для поделок, ни частью доски, хоть бы с собачью челюсть. Вина и масла
        никогда не проливайте на землю. Увы! отцы говорят, что вина мы не должны и
        обонять; а масла, вам известно, сколько употреблял тот, кто провертел сосуд
        иглою[30]? Мы же, вкушая их в изобилии, от многого насыщения, вернее же от
        нашего невнимания проливаем их на землю и напаяем ее; а другие, или по воздержанию
        своему, или по бедности, желали бы хотя отведать его. Можно привести и народную
        пословицу, если она относится к делу; говорится: когда дети мясника насытятся,
        тогда из кишек убитых животных делают кольца. Не делайте так, чада мои, ибо,
        и в духовном и в телесном, человек богатеет понемногу.'
      cn: 因此，我的孩子们，在你们的日常生活中，在一切事上，即使在最小的事情上，也要表现出勤勉。如同在一切事上都细心一样，不要轻忽绿叶，不要丢弃果实，甚至不要轻视最小的布片，哪怕它已破旧不堪，不及一拃长，更何况是衣物。因为僧侣所穿的衣服，如《教父言行录》[29]中所说，即使丢在门外三天，也无人愿意拾起。那么，那些轻忽任何物件的人，将受到怎样的谴责呢？不仅如此，甚至连柴火也不可轻忽，不要无故焚烧，特别是当它们可用于制作器物时，也不要轻忽任何一块木板，哪怕它只有狗的下颚骨那么大。酒和油绝不可倾洒于地。唉！教父们说，我们甚至不应嗅闻酒的气味；至于油，你们知道那个用针刺穿容器的人[30]用了多少吗？而我们，却丰足地享用它们，因为过度饱足，更确切地说，是因为我们的粗心大意，将它们倾洒于地，滋润了大地；而另一些人，或因节制，或因贫困，却渴望能尝到一点。若此民间谚语与此相关，不妨引用：当屠夫的孩子们饱足时，他们便用被宰杀动物的内脏做戒指。我的孩子们，不要这样做，因为无论在灵性上还是在物质上，人都是一点一滴地富足起来的。
  - type: paragraph
    text:
      ru: 'Я не знаю, подвержен ли кто из вас гортанобесию; но то знаю, что вы всякий
        день приближаетесь к смерти, и что тогда предстанете пред лице Божие. Посему
        слезы ваши пусть проливаются, как источник день и нощь. Вспоминая сие, излияйте
        пред Богом сердца ваша, и уповаю, что вы пройдете до скинии дивной, даже до
        дому Божия, живя во гласе радования, в селении празднующих на небесах, в шуме
        духовном. Итак, не скорбите и не смущайтесь от страстей, хотя бы оне и сильно
        бороли вас. Но распрострите парус души, и с дерзновением переплывайте пучину
        жизни сей, помоществуемые молитвами отца нашего. И если будет входить вода
        чрез малые скважины ваших чувств: или чрез зрение, когда посмотришь страстно
        или без страсти, или чрез слух, когда услышишь любодейный рассказ, или чрез
        обоняние какой-либо благовонной масти, когда помажется ею тело, или чрез вкус,
        когда насладишься каким-либо явством, или чрез прикосновение и пагубнейшее
        осязание, когда коснешься своего тела, или другого кого-либо с намерением,
        или без намерения, по неосторожности: то все это исчерпай скорее исповедью
        и слезами. Если же страсть будет бушевать подобно буре, то спусти парус, что
        означает истинное смирение. Если сотрется вервь, т. е. крепость терпения,
        исправляйте ее силою ума. Таким образом вы войдете с грузом ваших добродетелей
        в тихое пристанище жизни, совершив счастливую куплю, обогатившись вечными
        сокровищами, и веселясь с Господом нашим Иисусом Христом, Которому подобает
        слава, честь и поклонение со Отцем и Святым Духом во веки. Аминь.'
      cn: 我不知你们之中是否有任何人被贪食之疾所困；但我知道，你们每日都在趋近死亡，并将面见上帝。因此，愿你们的泪水，如同泉源般昼夜不息地流淌。念及此，请在上帝面前倾倒你们的心，我深信你们必将抵达那奇妙的圣幕，直至上帝的殿堂，生活在欢愉的歌声中，在天上节庆者的居所里，在属灵的喧嚣之中。所以，不要因情欲而忧伤或困扰，即便它们猛烈地与你争战。但请张开你灵魂的风帆，怀着勇气横渡生命的深渊，借由我们父的祷告获得帮助。若有水透过你感官的微小缝隙渗入：无论是透过视觉，当你带着情欲或不带情欲地观看时；或是透过听觉，当你听到淫荡的故事时；或是透过嗅觉，当你闻到某种芳香的膏油，而身体被涂抹时；或是透过味觉，当你享受某种美食时；或是透过接触和那最具毁灭性的触觉，当你有意或无意、不经意地触碰自己的身体或他人时：这一切，请迅速用忏悔和泪水将其倾泻而出。若情欲如暴风般肆虐，就请降下风帆，这象征着真实的谦卑。若绳索，即忍耐的力量，磨损了，请以心智的力量来修补它。如此，你将带着你美德的载重，驶入生命的宁静港湾，完成一次幸福的交易，以永恒的宝藏而富足，并与我们的主耶稣基督一同欢欣，愿荣耀、尊贵和敬拜归于祂与父和圣灵，直到永远。阿门。
- type: heading1
  initial:
    ru: Поучение 28.
    cn: 训诫 28：
  text:
    ru: О том, чтобы проводить время в трудах и делах подвижнических, ради получения
      вечных благ.
    cn: 论在苦修与善工中度日，以获永恒之福祉。
  children:
  - type: paragraph
    text:
      ru: Отцы мои, братия и чада! По болезни ног, я не могу участвовать вместе с
        вами и помогать вам в предлежащих телесных трудах, в которых вы находитесь;
        и об этом весьма скорблю. Правда, если бы я и был вместе с вами, никакой бы
        не принес вам пользы; но тогда видел бы вас и радовался, о усердии, добром
        послушании, терпении и тщательности каждого из вас, радовался бы о том, что
        видел бы и наблюдал бы всех работающих с усердием и друг другу помогающих
        в духовных и телесных трудах. А более молю Бога, дабы не оскудела вера ваша,
        и не охладела духовная ваша любовь, которую имеете ко мне смиренному, и дабы
        вы были утверждены в единомыслии и в той же любви и исполняли заповеди Господа
        нашего Иисуса Христа. Знаю, что вы находитесь в тесноте, в трудах, страданиях
        и потах. Но прошу вас, будьте мужественны ради любви Господней; терпите, подвизаясь
        подвигом добрым, чтобы вам увенчаться и ликовать на небесах. О дабы и мне,
        чада, вместе с вами потрудиться! О дабы и мне вместе с вами выйти на дело,
        чтобы трудами смирить тело свое. Блажен, если кто по силе трудится вместе
        с братиею, и преподобен, кто участвует в телесных трудах. Такими трудами вы
        освящаете свои тела, и души соделываете бесстрастнейшими, как поистине делатели
        Господни, если только, как должно исполняете повеленное, т. е. когда распорядители
        и их помощники дают повеления со страхом Божиим и состраданием, а повинующиеся
        оказывают послушание к высшим себя.
      cn: '我的父老，我的弟兄们，我的孩子们！由于腿疾，我无法与你们一同参与并帮助你们完成眼前的劳作，对此我深感悲痛。诚然，即便我与你们同在，也无法带给你们任何益处；但那时我便能看见你们，并因你们每个人所展现出的热忱、良善的顺从、忍耐与勤勉而欢欣，我会因看到并观察到所有人都带着热忱，在灵性与肉身的劳作中彼此扶持而欢欣。

        我更祈求上主，愿你们的信心永不衰竭，愿你们对我这卑微之人的属灵爱火永不冷却，愿你们在同心合意与这爱中得以坚固，并遵行我们主耶稣基督的诫命。我知晓你们正身处困境，历经劳作、苦难与汗水。但我恳请你们，为了主的爱，要刚强壮胆；要忍耐，打那美好的仗，以便你们能在天国得冠冕，欢呼雀跃。

        啊，我的孩子们，但愿我也能与你们一同劳作！啊，但愿我也能与你们一同外出工作，好借着劳作来制伏自己的身体。若有人尽其所能与弟兄们一同劳作，他便是有福的；若有人参与肉身的劳作，他便是可敬的。藉着这样的劳作，你们圣化自己的身体，并使灵魂变得更加无情欲，如同真正的主的工人，只要你们恰当地履行所吩咐的，即当管理者和他们的助手带着敬畏上主的心和怜悯发出命令时，而顺从的人则对他们的上级表现出顺服。'
  - type: paragraph
    text:
      ru: Смотри, чадо мое, подъэконом, ты возлюбленный мой Зосима, почтенный мой
        Ефрем, также и вы достославные мои Пимен и Лукиан, один подкеларь, а другой
        садовник и во всем первый, смотрите, как распоряжаетесь, как повелеваете.
        Не повелевайте, с насилием, без жалости, и небрежно, но со вниманием, братолюбием
        и рассудительностию, так как братия не все равные разумом, нравами и силами.
        С этим только условием поручена вам власть над братством; и если так распоряжаетесь,
        то блаженны вы и будете наследниками вечных благ. Смотрите и вы, чада мои,
        находящиеся в повиновении, Нил мой почтенный, Досифей, Тифой, Афре и ты Дий
        – всех по имени называть не достанет времени, – смотрите, как принимаете повеления
        распорядителей, как слушаетесь, как жительствуете. Не смейтесь, чада мои,
        ибо этим вы огорчаете Господа. Не празднословьте, ибо этим вы оскорбляете
        Духа Святаго. Апостол говорит:«всякая горесть, ярость, и гнев... да возмется
        от вас, со всякою злобою»(Ефес. 4, 31). И еще:«всяко слово гнило да не исходит
        из уст ваших, но точию еже есть благо к созиданию потребного, да даст благодать
        слышащим»(Еф. 4, 29). Будьте благосерды друг к другу, кротки, братолюбны;
        снисходите друг другу по любви; друг друга тяготы носите, прощайте, отдавайте
        предпочтение один другому и благоговейте один пред другим, со страхом Божиим.
      cn: '看啊，我的孩子们，管家，我所挚爱的佐西马，我所敬重的以法莲，还有你们，我那可敬的皮门和路西安，一位是副酒窖执事，另一位是园丁，凡事都做得最好。看你们如何管理，如何发号施令。不要用暴力、无情和草率来发号施令，而要带着关怀、弟兄之爱和审慎，因为弟兄们并非在智慧、性情和能力上都平等。只有在这样的条件下，才将掌管弟兄团体的权力托付给你们；若你们如此管理，那你们是蒙福的，将继承永恒的福祉。


        你们这些服从的我的孩子们，也请看啊：我那可敬的尼罗、多西塞奥斯、提丰、阿弗雷，还有你，狄伊——若要逐一称呼，时间将不够用——请看你们如何领受管理者们的命令，如何顺从，如何生活。我的孩子们，不要嘲笑，因为这会使主忧伤。不要讲空话，因为这会冒犯圣灵。使徒说：「一切苦毒、恼恨、愤怒……并一切的恶毒，都当从你们中间除掉」（以弗所书
        4:31）。又说：「污秽的言语，一句不可出口，只要随事说造就人的好话，叫听见的人得益处」（以弗所书 4:29）。你们要彼此和善，温柔，弟兄相爱；凭着爱心彼此宽容；彼此担当重担，互相饶恕，彼此看重，并怀着对上帝的敬畏彼此尊重。'
  - type: paragraph
    text:
      ru: 'Если так будете делать, и такую проводить жизнь, то вы будете возлюбленные
        мои, паче же святые Божии, земные Его ангелы, поклонники державы Его, служители
        славы Его и наследники небесного царства: будете сожители святых, обитатели
        рая и причастники вечных и неисповедимых благ. Посему о том молюсь я недостойный,
        о том прошу грешный, о том умоляю смиренный, чтобы стопы ваши всегда направлялись
        к Богу, чтобы вам укрепляться помощию силы Его, и чтобы ради меня грешного
        не произошел соблазн или преткновение, ни гибельный ропот, ни смертоносная
        дерзость, ни оклеветание в каком либо худом деле, ни другое что-либо воспрещенное
        и погрешительное, но во всяком деле и движении, да предыдет пред вами свет
        разума Божия, да пребываете в мирном устроении и в тишине братолюбия.'
      cn: 若尔等如此行事，并度过这般人生，那么我所钟爱的诸位，抑或说，主的圣徒，尔等将成为祂在地上的天使，祂权能的敬拜者，祂荣耀的仆役，以及天国永恒的继承者。尔等将与众圣徒同住，成为乐园的居民，并分享那永恒且不可言喻的福祉。因此，我这不配之人为此祈祷，我这罪人为此恳求，我这卑微之人为此哀求：愿尔等的脚步永远导向上帝，愿尔等借由祂大能的帮助而得以坚固，且不要因我这罪人而生出任何诱惑或绊跌，任何毁灭性的怨言，任何致命的僭越，任何关于恶行的诽谤，或任何其他被禁止和错误之事。反之，愿在尔等每项作为和举动中，上帝理智的光芒引领在前，愿尔等常存平和的心境和兄弟之爱的宁静。
  - type: paragraph
    text:
      ru: Господь же Бог наш да ниспошлет нам Ангела верна, наставника, хранителя
        душ и телес ваших, дабы отгонял лукавых бесов и споспешествовал вам во всяком
        добром деле и в доброй жизни. Господь Бог наш да отверзет вам дверь правды
        и путь истины, да приимет вас, согреет вас, сотворит из вас орган и псалтирь
        красен в веселие, да соделает всех вас храмами Бога живаго, да вселится в
        вас, и еще здесь да даст вам обручение тамошнего блаженства. Мало и ничтожно
        то, что я вам говорил ныне, как и всегда. Но подражая Христу, примите, как
        две лепты вдовицы, семя нашей нищеты, и воздайте нам совершением того, что
        говорено вам. Ибо если сего нет, мы не требуем похвалы; если же многократно
        говорим, не дивитесь; ибо хотя и столько раз слышали мы одни и те же заповеди,
        но не исполнили их. О дабы, пока мы живы и дышим, и мне говорить и вам слушать!
        Господь же Бог наш да сохранит и утвердит вас, да исправит путь и дела ваши,
        да обрадует вас, да усладит вас и да сподобит вас небесного царства, о Христе
        Господе нашем, Ему же подобает слава и держава с Отцем и Св. Духом, ныне и
        присно, и во веки веков. Аминь.
      cn: '愿我们的主上帝，赐予我们一位忠信的天使，作为你们灵魂与肉体的导师和守护者，好让他能驱逐邪恶的鬼魔，并助佑你们在一切善行和正直的生活中亨通。愿我们的主上帝，为你们敞开公义之门和真理之路，愿祂接纳你们，温暖你们，使你们成为一件佳美的乐器和琴瑟，充满欢愉，愿祂使你们所有人成为永生上帝的殿堂，愿祂居住在你们里面，并在此地就赐予你们未来福祉的信物。


        我今日，一如既往，所说的一切都微不足道。然而，请你们效法基督，如同寡妇的两枚小钱般，接纳我们贫乏的种子，并以你们的实践来回报我们所说的一切。因为若无此实践，我们便不求赞美；若我们多次重复述说，也请勿惊奇；因为尽管我们已无数次听闻相同的诫命，却未能遵行。啊！愿在我们尚有生命气息之时，我能继续言说，你们也能继续聆听！


        愿我们的主上帝保守并坚固你们，修正你们的道路和行为，使你们喜乐，使你们甘甜，并使你们配得天国的荣光，借着我们的主基督，祂与圣父和圣灵同享荣耀与权柄，从今时直到永远，世世代代。阿门。'
- type: heading1
  initial:
    ru: Поучение 29.
    cn: 训诫 29：
  text:
    ru: О том, чтобы не ублажать иного жительства, кроме живущих в общежитии.
    cn: 论不可取悦隐修院之外的生活方式。
  children:
  - type: paragraph
    text:
      ru: Отцы мои, братия и чада!
      cn: 我的父老，我的弟兄和我的孩子们啊！
  - type: paragraph
    text:
      ru: 'Я лежу болезни ради, и не могу стоять пред лицем вашим и поучать вас ничтожным
        моим словом. Но если вы здравы и сильны душевно и телесно, я не чувствую болезни,
        и отнюдь не скорблю; ибо вы чада мои, по истине здравие и радость моя, упокоение
        и венец мой. С вами у меня и жизнь счастливая и благоденствие, праздник и
        похвала, богатство и наслаждение, веселие и радование. А если бы вы подвержены
        были душевным недугам, чего да не будет, то это причинило бы мне болезнь и
        сокрушение. Посему молю вас усердно, повергаюсь к ногам вашим, прошу, умоляю
        и припадаю, как отец недостойный, как брат, как чадо, как раб ваш: стойте,
        терпите, мужественно, дерзайте, мужайтесь, восходите мыслию, возноситесь на
        небо, дабы мысленно увидеть Господа нашего Иисуса Христа, седящего на Херувимах
        и Серафимах на престоле славы Своей, Которому предстоит весь Ангельский чин
        и служит со страхом и трепетом. Тогда услышат благословенный глас Владыки
        достойно совершившие подвиг свой, ничего не пожелавшие от мира сего и не прельстившиеся
        его суетою. Ибо«тогда, – сказано, –праведницы просветятся яко солнце»(Мф.13, 43),
        когда«приидут от восток и запад, и севера и моря,и возлягут со Авраамом и
        Исааком и Иаковом»(Мф.8, 11), в неизреченной радости, когда Царь наш и Господь
        разделит Свои дары по заслугам каждого.'
      cn: 我因病卧床，无法站在你们面前，用我微不足道的话语教导你们。但若你们身心康健强壮，我便不觉疾病，也毫无忧伤；因为你们是我的孩子们，你们的康泰与喜乐，是我的真实安息与冠冕。有你们在，我便拥有幸福的生活与兴盛，节庆与赞美，财富与欢愉，欢笑与喜悦。若你们遭受心灵的疾病，愿这绝不发生，那将给我带来病痛与悲伤。因此，我恳切地祈求你们，俯伏在你们脚下，请求，恳求，并依附于你们，如同一个不配的父亲，一个兄弟，一个孩子，一个你们的仆人：站稳了，忍耐着，勇敢地，大胆地，鼓起勇气，让思绪升华，超拔至天堂，以便在心中瞻仰我们的主耶稣基督，他坐于基路伯与撒拉弗之上，安于他荣耀的宝座，全体天使军团侍立其前，以敬畏与战兢服侍他。那时，那些配得主宰赐福之声的，是那些已然圆满完成其苦修，对这世间一无所求，也不为其虚妄所迷惑的人们。因为，「那时，」经上说，「义人将如太阳般发光」（马太福音
        13:43），当他们「从东方和西方，从北方和海洋而来，与亚伯拉罕、以撒和雅各一同坐席」（马太福音 8:11），在那不可言喻的喜悦中，当我们的君王与主将按各人的功绩分赐他的恩赐之时。
  - type: paragraph
    text:
      ru: 'Горе, горе, братия мои и чада! Какую славу наследуют преблаженные послушники!
        Поистине каждый в каком чину благоугодил Богу, в том и получит блага. Хотя
        и велики пред Богом те, которые послужили Ему в горах, и в вертепах, и в пропастех
        земных, столпники, затворники и во всяком другом жительстве прославившие Бога:
        однако знайте, братия мои возлюбленные и вожделенные, что когда пришел на
        землю Господь наш Иисус Христос, разделитель бесчисленных благ, то избрал
        не пустынное или столпническое житие, но образ и правило повиновения. Ибо
        Сам Он говорит:«яко снидох с небесе, не да творю волю Мою, но волю пославшего
        Мя Отца»(Ин.6, 38), и еще«Аз от Себе неглаголахничтоже,но пославый Мя Отец,
        Той мне заповедь даде, что реку и что возглаголю»(Ин.12, 49). Опять, препоясавшись
        лентием, Он принял образ слуги, умыл ноги ученикам и отер их лентием. И еще
        в другом месте говорил:«Аз... посреде вас есмь яко служай»(Лук. 22, 27). Итак,
        вот, чада мои и братия, как видите, Господь избрал предпочтительно наше житие,
        житие в повиновении, а не иное какое из всех прочих. Как же вам не радоваться?
        Как не веселиться? Как не преисполниться радости и веселия, что и вы жительствуете
        по подобию Господа нашего Иисуса Христа? Есть ли для вас что-либо блаженнее
        сего? Или еще будете удивляться иному какому образу жизни? Итак, не ублажайте
        иного жительства паче нашего, если только правильно проводите оное. Посему,
        как повествуется и в Патерике о трех образах монашества: пустынника, больного
        и послушника, не был ли виден в откровении послушник с венцем, светлейшим
        прочих. Ей, поистине говорю вам, братия мои, велик наш образ жизни и свят;
        и всячески, если достойно совершите оную, то без сомнения будете прославлены
        со Авраамом, будете ликовать с мучениками и вселитесь с праведниками.'
      cn: 悲哉，悲哉，我的弟兄们，我的孩子们！蒙福的顺服者将承继何等荣耀！诚然，凡以何等位份蒙神喜悦者，便将得着何等福乐。那些在山间、洞穴与地之裂缝中事奉祂、以及隐修士、柱居士和其他所有生活方式中荣耀神的人，在神面前固然伟大；然而，我心爱的、渴慕的弟兄们，你们当知，当我们的主耶稣基督，那无数恩泽的施予者降世之时，祂所选择的并非荒野或柱居之生活，而是顺服的样式与准则。因为祂亲自说道：「我从天降下，不是要按自己的意思行，乃是要按那差我来者的意思行。」（约翰福音
        6:38），又说：「我没有凭着自己讲，惟有差我来的父，已经给我命令，叫我说什么，讲什么。」（约翰福音 12:49）。再者，祂束上腰巾，取了仆人的样式，为门徒洗脚，并用腰巾擦干。在另一处，祂又说：「我……在你们中间如同服事人的。」（路加福音
        22:27）。所以，我的孩子们，我的弟兄们，你们看，主所选择的正是我们这顺服的生活，而非所有其他生活方式中的任何一种。你们怎能不欢喜呢？怎能不快乐呢？你们怎能不充满喜乐与欢愉，因你们也效法我们的主耶稣基督而生活呢？对你们而言，还有什么比这更蒙福的吗？抑或你们还要惊叹于其他的生活方式吗？因此，不要看重其他生活方式过于我们的，只要你们能正确地遵行。所以，正如《教父言行录》中所述，关于隐修士、病患和顺服者这三种修道生活，在异象中，那戴着比其他所有人更明亮冠冕的，岂非正是顺服者吗？是的，我的弟兄们，我实在告诉你们，我们的生活方式是伟大的，是神圣的；而且，若你们能以配得的方式完成，无疑将与亚伯拉罕同得荣耀，与殉道者一同欢庆，与义人同居。
  - type: paragraph
    text:
      ru: 'Итак, совершайте течение со тщанием; помажьте ноги ваши елеем терпения,
        чтобы разогрелись ваши душевные жилы, и получить вам крепость к дальнейшему
        течению. Облекитесь в одежду правды и радования, пейте воду девства и целомудрия.
        Не говорите: доколе? Это слово ленивых. Нам жить не тысячу лет. Горе! В древности
        жили по девяти сот, по семи сот и по сту лет, как напр. Енох, Ной, Авель,
        Авраам, Иов и прочие, благоугодившие Богу; а в наше время и то много, если
        бы кто прожил семьдесят лет, как и Давид говорит:«дние лет наших... семьдесят
        лет... илиосьмьдесят»(Пс. 89, 10); около этих чисел и оканчивается жизнь наша.
        А теперь вижу я, что и малые дети и младенцы умирают, прежде нежели придут
        в возраст и изберут какое-либо жительство. Так мы, чада, ныне или завтра умрем.
        Памятуя это каждый день, мы хорошо делаем, проводя жизнь но закону духовному.
        Так и отцы наши прожили недолгие дни свои. Итак, да будет между нами, по святой
        молитве отца нашего, милость, мир, любовь, независтливость, неревнование,
        нестяжательность, послушание, благое слово, согласие, сострадание друг к другу,
        смиренномудрие; так пребывайте, так жительствуйте, молясь и о моем смирении,
        чтобы не быть мне вверженным в неугасимый огнь. О дабы всем нам избавиться
        от него и удостоиться Царства небесного, о Христе Иисусе Господе нашем, Которому
        подобает всякая слава с Отцем и Св. Духом, ныне и присно, и во веки веков.
        Аминь.'
      cn: 因此，当你们殷勤奔走天路；请以忍耐之油膏抹你们的双足，好使你们的灵魂脉络得以温暖，并获得继续奔跑的力量。穿上公义与喜乐的衣裳，饮用童贞与纯洁的活水。切莫说：「要到几时呢？」此乃懈怠者之言。我们并非活上千年。哀哉！古时之人寿享九百、七百乃至百岁，例如厄诺克、诺厄、亚伯、亚伯拉罕、约伯以及其他蒙神喜悦之人；而在我们这世代，若能活到七十岁，便已是多寿，正如达味所言：「我们一生的年日是七十岁，若是强壮，可到八十岁」（诗篇
        89:10）；我们的生命大约在这些年岁中便告终结。而今我见到，连幼小的孩童和婴孩，尚未及成年并择定其生活方式，便已离世。所以，吾等子民，或今或明便将逝去。每日铭记此事，我们便能好好地依循属灵法则度日。我们的先辈也都是如此度过他们短暂的岁月。因此，愿我们之间，因着我们父辈圣洁的祈祷，充满怜悯、平安、仁爱、无妒、无嫉、无贪、顺服、善言、和睦、彼此相恤、谦卑。愿你们如此持守，如此生活，也为我的微末祈祷，使我免于被投入不灭之火。哦，愿我们众人皆得脱离此火，并蒙受天国之恩，借由我们的主基督耶稣，一切荣耀都归于祂，与父和圣灵，从今时直到永远，世世无尽。阿门。
- type: heading1
  initial:
    ru: Поучение 30.
    cn: 训诫 30：
  text:
    ru: О всепагубной дерзости.
    cn: 论全然毁灭性的傲慢。
  children:
  - type: paragraph
    text:
      ru: Чада мои духовные и братия честнейшие! Не ленюсь я часто говорить вам и
        утверждать вас словами истины, дабы кто-либо из вас от неведения или нерадения
        не был уязвлен каким-либо образом жалом смерти, т, е. грехом, не преступил
        бы заповеди и не соделал бы чего-либо не должного, тем больше, что злокозненный
        сатана находит в иных место и тогда, когда я исполняю свое дело. А за все
        ваши грехи, как бы вы ни согрешали, я окаяннейший должен дать ответ в день
        правосудия и откровения Владыке Богу, если только не предостерегу вас, если
        наперед не утвержду и не научу вас. Горе мне! Нахожусь я в чине пастыря, тогда
        как и овцею бы не достоин называться.
      cn: 我的灵性儿女们，以及我最尊贵的弟兄们！我常常不倦地向你们述说，并以真理的话语坚固你们，唯恐你们中有人因无知或疏忽，被死亡的毒刺——也就是罪——以某种方式刺伤，从而违背了诫命，或做了不该做的事。更何况，那邪恶的撒旦在某些人身上找到了可趁之机，甚至在我尽忠职守的时候也是如此。而你们所有的罪，无论你们如何犯罪，我这最可怜的人，在公义与启示之日，都必须向主上帝交账，如果我没有预先警告你们，没有事先坚固和教导你们的话。我何其不幸啊！我身负牧者的职分，然而我连被称为一只羊都不配。
  - type: paragraph
    text:
      ru: Что буду отвечать? Чем буду оправдываться? Сам тьма, а стараюсь просветить
        других, сам в язвах от страстей, а хочу исцелит больных. Но ради любви к вам
        и ради отеческого повеления я один хочу страдать, только бы вам избежать вреда.
        Ибо я каждый день помышляю, братия мои, и рассуждаю о том, каково судилище
        Божие, и как Бог ищет того, чтобы человек, и особенно служитель слова был
        цел и совершен во всякой добродетели. Итак, что же мне делать? К кому обратиться?
        Кого призвать на помощь? Остается одно, чтобы при молитвах господина и отца
        нашего, и вы поддержали меня своими молитвами, дабы, ими укрепляемый я мог
        наставлять вас, как должно, подвизаться против страстей своих, и преуспевать
        в исполнении воли Божией. Царствие небесное пред нами, братия мои, восхитим
        его исполнением заповедей, не будем любить удовольствия, не будем лениться,
        удалимся мира и того, что в мире, поднимемся выше бури страстей, вознесемся
        выше духов лукавствия, спасем себя в тихом пристанище вечной жизни. Какое
        горестное мучение ожидает ленивых! Каковы ярость и гнев на всякой душе, делающей
        злое, всякого монаха и христианина, а более монаха, ибо насколько мы выше
        почтены, настолько потребуется от нас и непорочность нашей жизни. Временна
        скорбь, от понуждения, но вечно от сего наслаждение. Итак, приобучим себя
        ко благому, понуждая себя во всем, и в ястии, и во сне, и во гневе, и в греховных
        помыслах, и во всем другом. Если мы таким образом потрудимся и понудим себя,
        то Бог укрепит нас, и будет нам ровен и гладок путь добродетели. Грех же тяжек,
        исполнен стремнин, скорбен, темен, мерзок и гибелен.
      cn: '我将如何应答？我又将如何自辩？我自身原是幽暗，却企图照亮他人；我满身尽是情欲的疮痍，却奢望治愈病患。然而，出于对你们的爱，并遵从父老的诫命，我愿独自承受苦楚，只为使你们免于伤害。因为我日日思虑，我的弟兄们，并反复斟酌，那神的审判台是何等可畏，以及神如何寻求那全然无瑕、在一切美德上臻于完善之人，特别是那事奉圣道者。那么，我该做些什么呢？我当转向谁？我又该向谁求助呢？唯有一事尚可为，即在我们的主宰与父亲的祷告之外，你们也以你们的祈祷来扶持我，使我蒙此坚固，方能按着本分教导你们，与你们的情欲争战，并在遵行神的旨意上日益精进。


        天国就在我们面前，我的弟兄们，让我们以遵行诫命来攫取它。我们不要贪爱逸乐，不要懈怠懒惰，要远离世界和世上的一切，超脱情欲的风暴之上，升越邪恶的灵之上，在永恒生命的宁静港湾中拯救我们自己。何等悲苦的刑罚正等待着懒惰之人！对一切作恶的灵魂，对一切的修士和基督徒，尤其是对修士，将是何等的烈怒与忿恨，因为我们受的尊荣越高，就越要求我们生命中的纯洁无暇。强迫自己而来的痛苦是暂时的，但由此而来的喜乐却是永恒的。所以，让我们在一切事上，包括饮食、睡眠、怒气、罪恶的思想以及所有其他方面，都强迫自己，从而养成行善的习惯。如果我们如此辛劳并强迫自己，神就必坚固我们，使我们的美德之路平坦畅顺。罪恶却是沉重、充满险峻、痛苦、黑暗、可憎且致命的。'
  - type: paragraph
    text:
      ru: 'Итак, послушайте меня чада мои: да шествуем прискорбным и вместе бесскорбным,
        тесным и вместе отрадным путем Божиим. Не предавайтесь расслаблению во бдениях
        ваших. Имейте терпение, благодушие, и любовь к братиям. Дерзость есть великое
        зло и смертоносное дело; и если кто не будет внимателен, тотчас падет и сокрушится:
        многокозненный диавол, стрелами злых козней своих, уязвляет наши души, показывая
        красивые лица юных, и сладострастным смехом возбуждает в них нечистые пожелания,
        возжигая страсти с той и другой стороны и ввергая их в смущение помыслов.
        Когда же в одном возбудит нечистую любовь, тогда старается прельстить к взаимной
        любви и другого, к которому тот питает страсть; и затем привлекаемые друг
        к другу взиранием и взглядами и нечистыми прикосновениями[31], они возжигают
        пещь сладострастия. И если вскоре не поможет им Бог, и не будет отеческого
        покрова, дабы познали таковые искушение и удалились друг от друга, то они
        подвергаются гибели Содомского сожжения и Гоморрского потребления. Но будем
        все убегать сего. Я первый, искусившийся прежде других, подаю руку вам искушаемым.
        Великая помощь в этом – хранение очей и искренняя исповедь.'
      cn: 所以，我的孩子们，请听我的话：让我们行走在上帝的道路上，这条路既是充满忧患的，又是了无忧患的；既是狭窄的，又是宽阔的。不要在你们的守夜中变得懈怠。要忍耐，要心存喜乐，要爱你们的弟兄。鲁莽是一种极大的邪恶，是致命的行径；如果有人不加警惕，他会立刻跌倒并破碎：诡计多端的魔鬼，用他邪恶诡计的箭，刺伤我们的灵魂，他展现年轻貌美的面容，用放荡的笑声激起他们内心的不洁欲望，在双方点燃情欲，使他们陷入思绪的混乱。当他在一个心中激起不洁的爱时，他就会试图引诱另一个，就是那个被爱慕的人，也产生互动的爱；然后他们因注视、凝望和不洁的触碰[31]而被彼此吸引，点燃了情欲的炉火。如果上帝不迅速帮助他们，如果没有父辈的庇护，使这样的人能认清试探并彼此远离，他们就会遭受所多玛焚烧和蛾摩拉毁灭的厄运。但愿我们都能逃避这一切。我，作为第一个在他人之前受过试探的人，向你们这些受试探的人伸出援手。在这方面，保守眼目和真诚的忏悔是极大的帮助。
  - type: paragraph
    text:
      ru: 'Не будем бесстыдны даже и сами с собою, ибо и здесь есть смерть, о которой
        неведущим сего не нужно и знать. Впрочем все должны хранить себя, дабы не
        познавший сего зла не впал в ров погибели но неведению. Те, которые преткнулись,
        понимают то, о чем я говорю. Не прикасайся и не приближайся к некоторым твоим
        членам, и не взирай на свою наготу, дабы тебе не подвергнуться проклятию Ханаана.
        Великий оный столп, как сказалАнтоний Великий, падший в пустыне, был побежден
        не другим каким-либо грехом, как только сим, хотя премудрый и не объяснил
        образа падения; ибо блуд может быть и без прикосновения к телу другого. Благоговейно
        храните себя во всех поступках, чтобы как-нибудь не подвергнуться вам смерти.
        Строгого внимания к себе не оставляйте и в самом исполнении телесной нужды;
        и когда испускаете урину, целомудренно соблюдайте и зрение и прикосновение.
        О окаянный человек! Или не знаешь, что говорит о сем Апостол:«кто мя избавит
        от тела смерти сея?»(Рим. 7, 24). Ты со зверем живешь, с свирепым львом –
        твоею плотию; если не поднимешь на него меча, он похитит тебя и умертвит.
        Возможно ли когда прикоснуться к змию и осязать его руками? Едва ли останешься
        цел, стоя среди мечей и копий. Помилуйте меня, чада мои и братия, помилуйте,
        и не возлагайте сверх бесчисленных моих зол иного огня, на главу мою. Напротив
        уничтожьте добрым вашим усердием и то зло, которое ко мне находится; ибо в
        Писании сказано:«сын мудр веселит отца своего»(Прит. 10, 1), и исправляет
        его неразумие. Об этом необходимо говорить, наставлять друг друга и помогать,
        в чем согрешаем, и тайно; будем открывать сие; не будем стыдиться объяснения;
        ибо лучше срамное высказать, нежели совершать оное. От сего происходит великая
        крепость и победа над диаволом. Не ослабевайте в своих послушаниях: мужайтесь
        в делах своих, Друг друга тяготы носите в радостном уповании и в благочестии
        духовного веселия; со всяким днем возрастайте и укрепляйтесь, о Христе Иисусе
        Господе нашем, Которому подобает слава во веки веков. Аминь.'
      cn: 即便我们独处时，也不可毫无羞耻，因为其中亦有死亡，对此无知之人不必深究。然而，所有人皆应自持，以免不曾知晓此恶之人，因无知而坠入灭亡之渊。那些曾失足之人，自能明白我所言何物。切勿触摸或靠近你某些肢体，亦莫凝视你的赤裸，以免你遭受迦南的咒诅。安东尼大圣曾言，那在旷野中倾倒的巍峨柱石，并非被其他罪孽所败，唯独此罪，尽管这位智者并未阐明其倾覆之状；因为淫欲即便无身体接触亦可生发。在一切行为中，你们当恭敬自守，以免不知不觉中遭受死亡。即使在履行生理所需时，亦不可放松对自身的严格警醒；当你们小便时，亦当贞洁地保持眼目与肢体。哦，不幸之人！难道你不知使徒对此有何言说：「谁能救我脱离这取死的身体呢？」（罗马书
        7:24）。你与野兽同居，与你那凶猛的狮子——你的肉体——同在；若不举剑斩之，它必将你掳去，置你于死地。岂能触摸并用手抚摸毒蛇？在刀枪剑戟之中，你几乎不可能全身而退。我的儿女与弟兄们，怜悯我吧，怜悯我吧，不要在我无数的苦难之上，再将另一把火置于我的头上。相反，以你们的良善热忱，销毁那临到我的邪恶；因为圣经有言：「智慧之子使父亲喜乐」（箴言
        10:1），并纠正其愚昧。此事必须宣讲，彼此教导，并在我们所犯的过错上彼此帮助，即使是隐秘之事；我们当揭示它；我们不应羞于解释；因为说出可耻之事，胜于实行可耻之事。由此，便能生发伟大的力量，并战胜魔鬼。你们在顺服中不可懈怠：在你们的工作中当刚强，带着喜乐的盼望和属灵喜悦的虔诚，彼此担当重担；在我们的主耶稣基督里，日日增长并刚强，愿荣耀归于祂，直到永永远远。阿门。
- type: heading1
  initial:
    ru: Поучение 31.
    cn: 训诫 31：
  text:
    ru: О кознях лукавых бесов, и о предлежащем воздаянии, тщательно совершающим свое
      служение.
    cn: 论邪恶魔鬼的诡计，以及对那些忠勤履行其职事之人所预备的赏报。
  children:
  - type: paragraph
    text:
      ru: 'Отцы мои, братия и чада! Долг настоятельства понуждает меня каждодневно
        возвещать вам путь Божий: ибо иерей и учитель, по Писанию,«есть ангелБогаВседержителя,
        и закона от уст его взыщет Бог к подчиненным ему»(Малах. 2, 7). А я окаянный,
        ленюсь и не смею говорит. Ибо имею оскверненное сердце и нечистые уста, тогда
        как живу между людьми святыми, и даже более, я над ними настоятель. Однако
        любовь Божия увлекает меня, и я то поучаю вас, то утверждаю в том, в чем сам
        был искушаем, то братски беседую с вами, то учу, как сынов; а еще исповедую,
        что я и чадо ваше непотребнейшее.'
      cn: '我的诸位父老、弟兄与孩子们！


        身为长上的职责，每日催促我向你们宣扬上帝的道路：因为祭司与教师，正如圣经所言，「是万军之主的使者，人必从他口中寻求律法」（玛拉基书 2:7）。然而我这可怜之人，却懒惰且不敢开口。因为我怀着被玷污的心和不洁的口，却生活在圣洁的人们中间，更甚者，我是他们的长上。然而，上帝的爱牵引着我，有时我教导你们，有时我在我曾受试探之处坚定你们，有时我与你们进行兄弟般的交谈，有时我像教导儿子一样教导你们；我亦承认，我是你们最不配的儿女。'
  - type: paragraph
    text:
      ru: 'Итак, в чем, братия мои честнейшие, исправим путь свой? Когда сохраним
        словеса Господни и судьбы правды Его. Великая и непрестанная брань у нас с
        миродержителями тьмы века сего, и сильно озлобление их против нас, как пишет
        Лествичник (Степ. 4, отд. 35. Степ. 26, отд. 126). Ибо они смущают нас, возмущают,
        возбуждают в нас похотение, производят сладострастные движения[32], и возжигают
        огнь похотей (по преимуществу в юных) и пожигают их; злоба их разнообразна,
        яства и пития их смертоносны. Если и одним чем-либо смиренный человек будет
        уловлен, от невнимания своего, или завистию равною убийству, или славолюбием,
        или тайноядием, или греховными мыслями, и согласием с помыслами, – ибо и от
        этого одного может сойти душа в ад; – или если иным чем-либо из внушений диавола
        будет кто уловлен: то он отчуждается Бога и царства небесного, лишается вечной
        жизни, теряет бесконечное веселие, напротив наследует огнь неугаснмый, червей
        неусыпающих, темный тартар и место с бесами.'
      cn: 所以，我最尊贵的弟兄们啊，我们当如何修正我们的道路呢？当我们谨守主的话语和祂公义的典章时。我们与这世代幽暗的掌权者之间，进行着一场激烈而持久的争战，他们对我们的恶意深重，正如阶梯之圣约翰所言（《天梯》，阶梯四，分段三十五；阶梯二十六，分段一百二十六）。因为他们搅扰我们，煽动我们，激起我们的贪欲，制造放荡的情欲[32]，并点燃情欲之火（尤其是在年轻人中），将他们焚烧殆尽；他们的恶毒是多样的，他们的饮食是致命的。倘若一个谦卑的人，因着自己的疏忽，或因着如同杀戮一般的嫉妒，或因着对虚名的爱恋，或因着隐秘的贪食，或因着罪恶的思想，并与这些思虑相合——因为仅此一事也能使灵魂堕入地狱；或倘若被魔鬼的其他任何诱惑所网罗：那么他便与上帝和天国疏离，失去永生，丧失无限的喜乐，反而继承那不灭的烈火、不息的虫豸、幽暗的塔耳塔洛斯，以及与恶魔同处之所。
  - type: paragraph
    text:
      ru: 'Но да не постигнет вас, братия мои, что-либо такое. Будем убегать сетей
        диавола, будем мужественно подвизаться против него, потерпим огнь похоти,
        и он без сомнения угаснет. Ибо всесильная помощь Божия не оставит нас опаляться
        долгое время, но скоро внидем в прохладу и росу чистоты, воспевая Бога со
        святыми отроками. Если и зависть будет на нас ратовать, вооружимся и против
        нее; после недолгого искушения она пройдет; побудет, может быть, один час,
        или три, а может случиться и дня два; на ложе же нашем пусть истребится: ибо
        все, о чем помышляли в сердцах наших весь день, то да поучаемся на ложах наших
        истреблять. Ратоборствуй, как воин Христов, дабы тебе увенчаться, а не подвергнуться
        мучению. Ты уязвлен? Но ты уязвил и врагов своих. Ты пал, (чего да не будет)?
        Встань скорее. Ты увлекся словом в законопреступление, потерпел искушение
        от очей, или пленение ума, или уловлен смехом? Опять обратись, исправься,
        покайся, воздай славу Богу, исповедайся, излей теплые слезы от души, восстенай
        из глубины твоего сердца, скорби и сетуй, сокрушись, смирись. И это-то есть
        врачевание души; ибо сказано:«егда возвратився воздохнеши, тогда спасешися
        и уразумееши, где еси был»(Ис. 30, 15). И:«Еще глаголющу ти, речетти:се, приидох»(Ис. 58, 9).
        И еще сказано:«опечалися и пойде дряхл, в путех своих. Пути его видих, и исцелил
        его»(Ис. 57:17, 18).'
      cn: 然而，我的弟兄们，愿这样的事永不临到你们。让我们逃避魔鬼的罗网，勇敢地与它争战，忍受情欲之火，它必将毫无疑问地熄灭。因为上帝全能的帮助不会让我们长久地被焚烧，我们必将迅速进入清凉和洁净的甘露之中，与圣洁的少年们一同歌颂上帝。即使嫉妒来攻打我们，我们也要武装起来反抗它；短暂的试探之后，它便会消散；或许只会持续一个时辰，或三个时辰，也可能持续两天；让它在我们的卧榻上被消灭吧：因为我们整日心中所思虑的一切，都当在我们的卧榻上学习将其消灭。像基督的战士一样争战，以便你能够得冠冕，而不是遭受磨难。你受伤了吗？但你也伤害了你的敌人。你跌倒了吗（愿这样的事永不发生）？赶快起来。你是否因言语而陷入罪过，忍受了眼目的试探，或心灵的俘虏，或被欢笑所诱惑？再次回转，改正自己，悔改，将荣耀归于上帝，告白，倾泻出灵魂深处温暖的泪水，从你内心的深处发出叹息，悲伤和哀恸，破碎，谦卑。这便是灵魂的医治；因为经上说：「当你们回转叹息时，便将得救并明白自己身在何处」（以赛亚书
        30:15）。又说：「你还在说话时，祂便会对你说：看哪，我来了」（以赛亚书 58:9）。并且经上还说：「他忧伤地，疲惫地走在自己的道路上。我看见了他的道路，并医治了他」（以赛亚书
        57:17，18）。
  - type: paragraph
    text:
      ru: Видишь, какого мы имеем Бога, – как Он благ, как милосерд, как человеколюбив.«Той
        бо очищение есть о гресех наших»(1Ин. 2, 2); ради нас обнищал и пострадал
        ради нашего спасения; был заушен, терпел досаждения, был уязвлен, принял поношения,
        был поруган, излил пресвятую кровь Свою, и«язвами Его, – как написано, –мы
        исцелехом»(Ис. 53, 5). Итак, братия мои, приидите, приступим к Нему, припадем
        Ему, и восплачемся пред Ним,«яко Той есть Бог наш, и мы людие пажити Его и
        овцы руки Его»(Пс.94, 7).Днесьащеглас Его услышим, не будем преогорчевать
        Его, и не поползнемся подобно непокорным и роптавшим, и не обленимся идти
        в землю обетования Его, – куда пойдем тесным и прискорбным путем, – дабы не
        оставить нам костей душевных в пустыне мучения. Если бы и те послушались тогда
        Иисуса Навина, вождя своего, и Халева, сына Иефонии, то наследовали бы Божия
        обетования. А так как они по лености и нерадению не захотели идти многотрудным
        путем и противостоять язычникам, сопротивлявшимся им, то убоялись, и имевшие
        помогавшую им непреоборимую силу Божию, потребились, и память их погибла совершенно.
      cn: 你看，我们拥有的是何等的一位上帝——祂是多么的良善，多么的慈悲，多么的爱人。「祂为我们的罪作了挽回祭」（约翰一书 2:2）；为了我们，祂变得贫穷，为了我们的救赎而受苦；祂被击打，忍受凌辱，被刺伤，承受耻辱，被嘲弄，倾洒了祂至圣的宝血，并且「因祂受的鞭伤，我们得了医治」（以赛亚书
        53:5）。所以，我的弟兄们，来吧，让我们亲近祂，俯伏在祂面前，在祂面前哭泣，「因为祂是我们的上帝，我们是祂草场的子民，是祂手中的羊群」（诗篇 94:7）。今日，如果我们听见祂的声音，就不要再惹祂发怒，也不要像那些悖逆和抱怨的人一样跌倒，更不要懒惰不肯踏上祂所应许之地——我们将走那狭窄而艰辛的道路——以免我们的灵魂之骨遗留在受苦的旷野中。如果当时那些人听从了他们的领袖约书亚和耶孚尼的儿子迦勒，他们就必能承受上帝的应许。但是，因为他们懒惰和疏忽，不愿走那艰难的道路，不愿抵挡那些与他们为敌的外邦人，所以他们心生恐惧，结果那些本拥有上帝不可战胜之帮助力量的人，却全然灭亡了，他们的记忆也完全消失了。
  - type: paragraph
    text:
      ru: Так будет и с нами теперь, если вы не послушаетесь нас недостойных и не
        обратитесь. Не пребывайте в плотолюбии, помышляя о Египетском страстном житии,
        и рабском служении миру сему, от которого благодатию и милосердием Божиим
        вы освободились. Станите ревностно, с теплым сердцем;«обуйте ноги ваши во
        уготование благовествования мира, оболкшеся в броню твердой веры; вооружитесь
        духовным всеоружием»(Ефес. 6, 13–15) и идите мысленным путем; и поборем сретающия
        нас иноплеменныя и варварские страсти, и победим их; перейдем мысленно слезами
        Иордан, и наследуем ту землю, в которой течет бессмертная жизнь, в которой
        плоды вечных благ. Скудным и недостойным словом всегда, как и теперь, покушаюсь
        я, братия мои, вселить дерзновение в душах ваших. Однако приимите в сердца
        ваши и сие малое, что имеем, и присовокупив добрые дела ваши к скуднейшему
        и ничтожнейшему слову умножьте оное в тридесять, шестьдесят и во сто.
      cn: '我们现今亦将面临如此境况，倘若尔等不听从我们这些不配之人的劝告，不肯回转的话。不要停留在贪恋肉欲之中，思念埃及那充满情欲的生活，以及对这世界的奴役式侍奉；尔等已蒙受上帝的恩典与慈悲，从中得以解脱。


        当以热忱之心，奋然站立：「用平安的福音预备道路，当作鞋穿在脚上，披上坚固信德的胸甲；拿起全副属灵的军装」（以弗所书 6:13-15），并踏上心神的道路。我们将与迎面而来的异邦和野蛮的私欲相搏，并战胜它们；我们将以泪水渡过心神的约旦河，并继承那片流淌着不朽生命、结出永恒美善之果实的土地。


        我的弟兄们，我常如今日这般，试图以我贫乏而不配的言语，将勇气植入尔等的灵魂之中。然而，请将我们所有的这点微末之物领受于心，并将尔等的美善德行，附于这贫乏至极、微不足道的言语之上，使之结出三十倍、六十倍乃至百倍的果实。'
  - type: paragraph
    text:
      ru: 'Ей, умоляю вас, братия мои честнейшие, сердце мое, венец мой, похвала моя,
        избранные мои люди, лучше же сказать – избранный жребий Божий, часть святая,
        царское священие; ибо и до сего смею доходить, и так похвалить вас; переносите
        труды жизни вашей в служениях, порученных вам. Келарь! Трудись с радостию;
        мужайся эконом; укрепляйтесь садовники и огородники; благодушествуйте плотники;
        будьте тверды подкелари; укрепляйтесь мельники, и всегда имейте с собою Бога
        и наше смирение; Веселись повар, и трудами своими успокоивай чад моих. Радуйся,
        уставщик, распорядитель Божиими службами; будь внимателен в своих действиях,
        не огорчай Бога, и с великим смирением обращайся со всеми братиями. Радуйся
        о Господе, попечитель о больных с своим помощником. Укрепляйтесь краснописцы,
        трудясь в чистописании, – ибо вы начертатели законов Божиих и писцы слов Духа,
        передающие книги не нынешним только, но и последующим родам; наблюдайте за
        знаками препинания и за ровностию в буквах, за правописанием, порядком и чистописанием.
        Пономарь, возжигатель Божественных светов, служи Богу благоугодно с великим
        смиренномудрием, дабы этим украшалась церковь Божия. Книгохранитель, береги
        священные книги, как самые священные скрижали Божие, взыскивая с чтущих, если
        кто из них положит книгу не так, как должно, или запыленною[33], или попорченною,
        или измаранною по нерадению чтущего, и в книгохранительницу полагай их с тщательностию
        и по порядку. Хранитель священных сосудов, со страхом и трепетом проходи порученное
        тебе служение: чистыми руками и душею неоскверненною касайся святыни, не в
        нечистоте, дабы не был ты сожжен. Хранитель братской рухляди, будь благоуспешен
        с сотрудниками своими, храни братские одежды, и раздавай их каждому по приличию,
        и как тебе повелено. Виноградный страж, скотник, привратник, расходчик, красильщик,
        все вы радуйтесь и сорадуйтесь мне. Все вы будьте благоуспешны. Пусть никто
        не ропщет, не скорбит и не гордится против брата своего, ибо такого ненавидит
        и Господь и люди. Пусть никто не делает постыдных дел душевных и телесных:
        пусть никто не ест втайне, не лжет, не клевещет и не заводит ни с кем безвременно
        спора; пусть никто не сидит в праздности и не вымышляет извинений во грехах;
        пусть не бывает двоедушен, клеветник, оболгатель, возмутитель, многоречив,
        лицемер, братоненавистник, упрям и упорен. А напротив все вы, чада мои возлюбленные,
        тщательно идите путем Божиим, и подвизайтесь с усердием. Будьте просты, благопокорны,
        уступчивы, долу преклоняя выи свои, послушны, приветливы, отвращайтесь дерзости,
        любите друг друга и не имейте лукавства; дабы так поступая и такую проводя
        жизнь, совершить нам предлежащий подвиг, благоугодить Богу и насладиться будущих
        благ. О дабы всем нам получить их по благодати и человеколюбию Господа нашего
        Иисуса Христа, с Которым Отцу вместе со святым Духом подобает слава, держава,
        честь и поклонение во веки. Аминь.'
      cn: '哎，我恳求你们，我最尊贵的弟兄们，我的心，我的冠冕，我的荣耀，我蒙拣选的子民，更确切地说——蒙拣选的上帝的产业，圣洁的一部分，君尊的祭司团；因为我甚至敢于这样去说，并如此赞美你们；请你们忍受生命中的劳苦，在你们所受托的侍奉中。


        膳食官！带着喜乐劳作吧；库房总管，振作起来；园丁和菜农们，坚固自己；木匠们，保持喜乐的心情；副膳食官们，要坚忍；磨坊主们，坚固自己，并永远有上帝和我们的谦卑与你们同在；厨师，要快乐，用你的劳作使我的孩子们安歇。


        欢喜吧，礼仪官，上帝事奉的安排者；在你的行动中要谨慎，不要让上帝忧伤，并以极大的谦卑对待所有弟兄。因主而欢喜吧，你和你的助手，病患的照护者。


        抄写员们，坚固自己，在洁净的抄写中劳作——因为你们是上帝律法的描绘者，是圣灵话语的抄写者，将书籍不仅传给今世，也传给后世；请留意标点符号，留意字母的整齐，留意正字法，顺序和清晰的笔迹。


        司祭，点燃神圣光明的，以极大的谦卑和恭敬侍奉上帝，好使上帝的教会因此而蒙受装饰。


        图书馆员，看守神圣的书籍，如同上帝最神圣的法版一般，向借阅者追究责任，如果有人将书放置不当，或沾满灰尘[33]，或被损坏，或因借阅者的疏忽而被涂污，并仔细而有条理地将它们放置在图书馆中。


        圣器看守者，带着恐惧和颤抖履行你所受托的侍奉：以洁净的双手和未受玷污的心灵触碰圣物，不要在不洁之中，免得你被焚烧。


        弟兄财物看守者，愿你与你的同工们一同蒙福，看守弟兄们的衣物，并按照合宜的方式，以及你所受的吩咐，分发给每个人。


        葡萄园守望者，牧人，看门人，出纳员，染匠，你们所有人都要欢喜，与我一同欢喜。


        愿你们所有人都能蒙受祝福。愿无人抱怨，无人悲伤，也无人对他的弟兄心生骄傲，因为这样的人，主和人都憎恶。愿无人做出灵魂和身体上可耻的事：愿无人秘密进食，不说谎，不诽谤，不与任何人无谓争吵；愿无人闲坐，不为罪过编造借口；愿无人心怀二意，搬弄是非，诬告，煽动叛乱，言语繁多，伪善，憎恨弟兄，固执己见，顽固不化。


        反之，我所亲爱的孩子们，你们所有人都要殷勤地走上帝的道路，并努力奋斗。要单纯，顺服，谦让，低下你们的颈项，顺从，和蔼，避开傲慢，彼此相爱，不存诡诈；好使我们这样行事，这样度过一生，完成我们面前的竞赛，取悦上帝，并享受未来的美好。


        愿我们所有人都能藉着我们主耶稣基督的恩典和慈爱而得着这些，与祂同受赞美、权能、尊荣和敬拜的父，与圣灵一同，直到永远。阿门。'
- type: heading1
  initial:
    ru: Поучение 32.
    cn: 训诫 32：
  text:
    ru: О том, чтобы довольствоваться малым, и о том, чтобы принимать в монастырь
      отроков, калек и увечных.
    cn: 论知足于寡，以及接纳幼童、残疾者与伤病者入修道院。
  children:
  - type: paragraph
    text:
      ru: Отцы и братия! Мой долг говорить всегда вам слово назидания.«Представите
        уды ваша, – как говорит Апостол, –рабы правде во святыню»(Рим. 6, 19). Преуспевайте
        в божественной мудрости; уразумейте важное и Ангельское достоинство честного
        вашего образа, хотя вы уже и уразумели это, и смирением совершенно предали
        себя Господу; переносите повседневно злострадания и в духовных и телесных
        делах, ибо те и другие равно благопотребны, и одни с другими связаны. Один
        упражняется в чтении, другой в молитве, иной сидит за рукоделием, а другой
        трудится где-либо вне. Иной окапывает виноград, другой пашет землю, тот собирает
        подаяние, а этот плотничает, и никто не остается празден, и никто без дела,
        но все трудятся по силе своей. Что касается до меня, то ни тот, кто смотрит
        за входящими в монастырь, ни тот, кто сгоняет птиц с плодов, не кажется мне
        человеком ненужным, ибо и они удовлетворяют потребности целого тела, и хотя
        отчасти, однако исполняют место ноги или пальца.
      cn: 父老与弟兄们！我的职责是始终向你们宣讲劝谕之言。「你们要将自己的肢体献给义作奴仆，以至于成圣。」（罗马书 6:19），正如使徒所言。愿你们在神圣的智慧中不断精进；要明了你们这可敬形像所蕴含的庄重与天使般的尊严——尽管你们已然领悟，并谦卑地将自己全然献予主。要日复一日地忍受灵性与肉体上的苦难，因为这两者同样有益，且彼此相连。有人勤于阅读，有人专心祈祷，有人伏案劳作，而有人在外辛勤。有人修剪葡萄园，有人耕耘土地，有人募集施舍，而有人从事木工；无人闲散，无人无事可做，人人皆尽其所能地劳作。至于我，无论看守入寺者，抑或驱赶食果之鸟者，在我看来，皆非无用之人，因他们亦满足了整体的需求，虽仅是局部，却如同足或指般，各司其职。
  - type: paragraph
    text:
      ru: 'Все мы – как бы одна душа и одна воля. Такими мы и должны быть всегда;
        и пусть никто, по наружности находясь среди братства, не отсекает сам себя
        по неблагоразумию своему, но пусть добровольно потрудится вместе с прочими
        братиями. Все вы освящаете свои руки; ибо труд ваш, как жертва и приношение,
        возносится к Богу. Или не истину я говорю? Ибо не питаются ли у нас дети,
        которых мы принимаем каждодневно? Не питаете ли старцев, не подаете ли странникам
        хлеба и овощей, чашу студеной воды или и вина, или что-либо другое, что есть
        в монастыре? Не угощаете ли приходящих друзей, и не питаетесь ли сами? Что
        же все это? Не есть ли это приношение Богу? Ибо сказано в Писании:«милости
        хощу, а не жертвы?»(Мф.9, 13). Итак, вы милостивы: если что дается, то подаю
        это не я один, но все даем, будет ли то серебро, или одежда, или другое что;
        ибо вы чада мои и соучастники во всем, и в душевном и телесном. Сердце мое
        горит о вас, хотя я и грешен;«и не тесно вмещаетеся»(2Кор. 6, 12) в сердце
        моем, хотя я и недостоин; однако я объемлю каждого из вас духовною любовию,
        держу вас в недрах своих, и желаю согревать вас и всевозможно успокоивать
        вас. Итак, пусть никто не противится другому и не презирает его, ни даже сам
        эконом низшего из всех по стенени. Всякий сопротивляющийся брату, мне противится,
        ибо я в лице его. Посему будьте мирны, любите один другого и почитайте, помогайте
        друг другу и имейте духовную любовь. Низшие, почитайте начальников своих,
        как меня, и слушайтесь их во всем. А если кто не будет слушаться моего слова,
        тот мне не чадо. Веселитесь духовными утешениями, службами церковными, бодрственно
        и внимательно, и священными молитвами; утешайтесь и телесно ради бывающих
        трудов. Подкрепляйте себя хлебом и вареными овощами и малым количеством вина,
        впрочем это только для слабых желудком. А кто любит воздержание, тот, благодаря
        Господа пусть воздерживается.'
      cn: 我们众人，仿佛皆是一魂一愿。我们当恒常如是；愿无人虽身处弟兄之中，却因不智而自绝于此，而当甘心乐意与众弟兄同心劳作。你们皆圣化己手；因尔等之劳作，如同献祭与奉献，升达于主。我所言非真乎？因我等岂不日日供养所收之孩童？尔等岂不供养长者，施予异乡人以饼与菜蔬，或一杯清凉之水，或些许美酒，或修道院中其他所有之物？尔等岂不款待来访之友人，亦自食其力？这一切究竟为何？岂非皆是对主的奉献？因经书有言：「我喜爱怜恤，不喜爱祭祀。」（马太福音
        9:13）。是故，你们是怜恤之人：若有施予，并非我一人所为，而是我们众人所赐，无论银钱、衣物，抑或其他；因你们是我的孩子，是万事万物，无论属灵或属肉体的同享者。我虽罪孽深重，心却为你们燃烧；「在我心里你们并不狭窄」（哥林多后书
        6:12），尽管我微不足道；然而我以属灵之爱拥抱你们每一个人，将你们珍藏于心，渴望温暖你们，尽力安抚你们。因此，愿无人彼此抗拒或轻蔑，哪怕是管家也不可轻蔑等级最低之人。凡抗拒弟兄者，即是抗拒我，因我即在其身。是故，当心平气和，彼此相爱相敬，互相扶持，拥有属灵之爱。位卑者，当敬重尔等之长上，如同敬重我一般，并在凡事上听从他们。若有不听我言者，便非我之子。当以属灵之慰藉为乐，以教堂的礼仪为乐，警醒而专注，以圣洁的祷告为乐；亦当因身体的劳作而得肉体之慰藉。当以饼和煮熟的菜蔬及少量酒水来滋养己身，然而这仅为肠胃虚弱者备。而爱好禁食者，当感谢上主，守其节制。
  - type: paragraph
    text:
      ru: 'В светлую неделю некоторые стужали мне о том, чтобы им не пить вина. Я
        отвечал, что с рассуждением и это делать дозволяю. Вообще же теперь заповедаю
        вам: когда положено есть дважды в день, имейте облегчение от земных поклонов,
        и относительно часов времени (в приятии пищи)[34]. Затем, если кто хочет,
        пусть соблюдает воздержание, кроме суббот и воскресных дней, и довольствуется
        одним хлебом и водою. Если же почувствует, что он изнемогает, пусть снизойдет
        себе, и употребляет немного вина, чтоб укрепиться, или пусть ест и дважды
        в день. Немощные же пусть пьют всегда, а равно и привыкшие в городах к отрадной
        жизни. Итак, кто по немощи пьет вино, да не упадает духом, но да утверждается
        смирением; равно и кто не пьет вина, пусть не высокомудрствует, будто совершает
        нечто великое, ибо«брашно... нас не поставит пред Богом»(1Кор. 8, 8), если
        мы будем тщеславиться. Впрочем юным полезно воздерживаться от вина, если только
        кто может воздерживаться. Даже нам и заповедано не пить вина Божественным
        Василием Великим[35], Святым Марком и другими Отцами; однако, как мы уже сказали,
        это относится к здоровым. Но все же, чада мои, лучше воздерживаться, если
        же разрешаете, то будьте довольны одною чашею, или двумя, а чаша пусть вмещает
        четыре унции[36]. А кто желает пусть и всегда воздерживается от вина. Затем
        да увенчает вас слава и честь небесная, да предварит вас милость, мир и благодать
        Божия, и в третьих да запечатлеет вас молитва Отца нашего и сохранит вас невредимыми.'
      cn: 在光明周期间，有些人向我诉说，他们为不饮酒而苦恼。我回答说，若能审慎思量，我亦允许他们如此行。总而言之，我现在吩咐你们：当一日需用膳两次之时，可减轻拜伏之礼，亦可放宽用膳之时间[34]。然后，若有人愿意，除了安息日和主日之外，可继续持守禁食，仅以面包和清水为食。但若感觉力不能支，可宽待自己，饮用少量葡萄酒以增强体力，或一日用膳两次。至于身体虚弱之人，以及习惯了城中安逸生活之人，则可常饮葡萄酒。因此，因身体虚弱而饮葡萄酒者，勿要沮丧，反当以谦卑自固；同理，不饮葡萄酒者，亦勿要自视甚高，以为自己行了何等大事，因为「食物不能使我们亲近上帝」（哥林多前书
        8:8），若我们因此而生出虚荣。然而，对于年轻人而言，若能持守，禁戒葡萄酒是有益的。就连神圣的圣巴西尔大帝[35]、圣马尔库斯及其他教父们，也曾吩咐我们不饮葡萄酒；然而，正如我们所言，这仅适用于身体健壮之人。但即便如此，我的孩子们，最好还是禁戒；若允许饮用，则以一两杯为足，且每杯容量约为四盎司[36]。至于那些愿意的人，也可永远禁戒葡萄酒。愿天上的荣耀与尊贵加冕于你们，愿上帝的怜悯、平安与恩典先行于你们，第三，愿我们父的祈祷印记于你们，并护佑你们安然无恙。
  - type: paragraph
    text:
      ru: 'Знайте, братия, что много мирян каждодневно приходит к нам для поступления
        в монашество, но я, как уже не раз говорил вам, отказываю им, не потому, что
        не люблю, чтобы вы были многочисленнее прочих монастырей, чем я, как тщеславный,
        мог бы еще и хвалиться, а потому что я желаю, чтобы вы умножались во славу
        Божию и по воле Его. Ибо не просто во множестве собирающиеся большую воссылают
        славу Богу, но только те, которые во множестве собираются во имя Его. И если
        о едином грешнике кающемся радуется Господь, то тем более о многих. И если
        обретается«посреде... двою или триех»(Мф.18, 20), то не возрадуется ли обретаясь
        среди многих? Видя же свою немощь и многие мои страсти, я всегда говорю, что
        я недостоин распоряжаться и собою, тем более иным кем-либо, а наипаче многими.
        Но ради заповеди, которая повелевает так: «всякогогрядущего ко Мне не изжену
        вон»(Ин.6, 37); и еще:«Оставите детей приходити ко Мне... таковых бо есть
        царствие небесное»(Лук. 18, 16), я склоняюсь, и принимаю детей, и старых и
        юных, не женатых и женатых, здравых телом и увечных, безруких и хромых. И
        это делаю не но собственному произволу, чтобы считали меня совершающим нечто
        великое, но как должник и обязанный к сему, по учению Божественных Отцев.
        А если не буду так делать, то окажусь преступником Божественной заповеди.
        Вы же что скажете? Согласны ли со мною, и принимаете ли тех, или нет. Пусть
        каждый отвечает мне, тогда я буду делать это еще усерднее; ибо труды ваши,
        но помощию Бога«исполняющего всякое животное благоволения»(Пс.144, 16), и«дающего
        пищу скотом и птенцем врановым, призывающим его»(Пс.146, 9), говорящего:«воззрите
        на птицы небесныя, яко не сеют, ни жнут... и Отец наш небесный питает их»(Мф.6, 26).
        Посему, надеясь на вашу рассудительность, уповаю, что мы сохраним заповеди,
        и не за одну не подвергнемся осуждению, и ни одна не останется у нас без исполнения.
        Ибо зачем мне делаться преступником ради нарушения одной заповеди, не приняв
        увечного, и не упокоив старого? Ибо хранение заповедей представляет собою
        круг и ликостояние, и одна за другую держатся. Если кто нарушит одну заповедь,
        томнийнаречется в царствии небесном. Амнийпо изъяснению великого Златоуста,
        не иное что означает, как то, что таковый повинен муке. Итак, будем принимать
        и отроков, и старых, и хромых, и безруких, и не оставит нас благий наш Бог,
        но подаст нам все потребное и для души, и для тела, как мы и получали это
        от Него с первого дня и до ныне.'
      cn: '弟兄们，你们要知道，每天都有许多平信徒来找我们，想要进入修道生活。但我，正如我已多次对你们说过的，拒绝了他们。这并非因为我不愿你们的人数超越其他修道院，以此我，作为一个虚荣之人，或许会夸耀一番；而是因为我渴望你们的增长是为了上帝的荣耀和祂的旨意。因为并非仅仅是聚集成群的人就能为上帝献上更大的荣耀，唯有那些以祂之名聚集的人才能如此。如果主为一位悔改的罪人而喜悦，那么祂为许多人而喜悦就更不用说了。如果祂在「两个人或三个人中间」显现（马太福音
        18:20），那么祂在许多人中间显现岂不更要欢欣鼓舞吗？


        然而，鉴于我的软弱和众多的情欲，我常说我不配掌管自己，更遑论他人，尤其是众多的人。但为了那命令：「凡到我这里来的，我总不丢弃他」（约翰福音 6:37）；以及另一句：「让小孩子到我这里来，不要禁止他们；因为在天国的，正是这样的人」（路加福音
        18:16），我才俯身，接纳了孩童、老人、年轻人，未婚者和已婚者，身体健康者和残疾者，断臂者和跛足者。我这样做并非出于一己之私，好让人认为我成就了什么伟大的事，而是作为一个负债之人，根据神圣教父们的教导，我对此负有责任。如果我不这样做，我就会成为违反神圣诫命的罪人。


        那么，你们怎么说呢？你们是否与我意见一致，是否接纳这些人呢？请每人给我一个答复，那时我将更加热心地去做。因为你们的劳苦，在上帝的帮助下，这位「满足各样活物所愿的」（诗篇
        145:16）上帝，这位「赐食物给走兽和啼叫的乌鸦雏」（诗篇 147:9）的上帝，祂曾说：「你们看那天上的飞鸟，它们不撒种，也不收割……你们的天父尚且养活它们」（马太福音
        6:26）。因此，我依靠你们的明智，深信我们必能遵守诫命，不因任何一条而受审判，也没有任何一条会未能遵行。因为我何必为了违反一条诫命，不接纳一个残疾人，不安置一位老人，而让自己成为罪人呢？因为遵守诫命就像一个环，一次舞蹈，它们彼此相连。如果有人违反了一条诫命，「他在天国里将被称为最小的」。而根据伟大的圣金口尤安的解释，「最小的」并非意味着别的，而是说这样的人有罪，应受痛苦。


        因此，我们应当接纳孩童、老人、跛足者和断臂者，我们良善的上帝必不会离弃我们，祂必赐予我们灵魂和身体所需的一切，正如我们从第一天直到今日所领受于祂的。'
  - type: paragraph
    text:
      ru: Я нахожусь в скорби от того, что должен на несколько времени с вами разлучиться.
        Но вы не скорбите, чада, ибо я всегда с вами, хоть я и грешен. Благодать Господа
        нашего, с молитвою нашего Отца, да сохранит вас невредимыми, и я опять увижу
        вас, и мне радостно будет встретить вас здравыми по душе и по телу, как и
        надеюсь я, безнадежный. Христос Бог наш, всещедрый и преблагий, да поможет
        вам во всяком добром деле, и да исполнит вас всякого духовного веселия, и
        да соделает вас всесовершенными во Святом Духе. Слава Ему во веки. Аминь.
      cn: 我因必须与你们暂时离别而感到悲伤。但孩子们，你们不要悲伤，因为我常与你们同在，纵使我是一个罪人。愿我们主恩典，借由我们父的祷告，保守你们安然无恙，我将再次见到你们，我将欢喜地迎接你们，盼望你们灵魂与身体都康健，如同我，这无望之人所盼望的。愿我们的基督上帝，全施恩惠、至善至美者，在一切善工上帮助你们，愿祂使你们充满一切属灵的喜乐，并使你们在圣灵里成为全然完全的人。愿荣耀归于祂，直到永远。阿门。
- type: heading1
  initial:
    ru: Поучение 33.
    cn: 训诫 33：
  text:
    ru: О том, что павшие должны восставать, и полезное повествование о том, как святый
      старец подверг епитимии и связал (своего ученика).
    cn: 论及堕落者当如何重新奋起，以及圣长老如何施予苦修并约束（他的门徒）的有益记述。
  children:
  - type: paragraph
    text:
      ru: 'Отцы, братия и чада мои! Так, я должен преподавать вам, чада мои, и говорить
        смиренное и бесполезное слово мое, вам, чада Божии, которые по истине ежедневно
        с болезнию совершаете поприще повиновения; должен утешать вас советами, возбуждать
        вас наставлениями и соделывать вас благодерзновенными и мужественнейшими посредством
        таинственных повествований, особенно же, – усердных из вас и не ленивых, но
        с радостию обращающих слух свой к принятию того, о чем хочу я говорить. Мы,
        чада, находимся на брани, и на великой и лютой брани; ибо Апостол говорит:«несть
        наша брань к крови и плоти, но к началом, и ко властем и к миродержителем
        тьмы века сего, к духовом злобы поднебесным»(Ефес. 6, 12). Как военачальник
        в то время, когда воинства хотят сразиться, рассказами о древних героях возбуждает
        в воинах отвагу и ободряет их ко вступлению в бой со врагами и к победе: так
        и я, окаянный, возбуждаю вас, воинов Господних. И не один день, или два должен
        я, и требуется от меня, это делать, но всегда. Особенно же я желаю, хотя и
        не могу, возбудить вас и соделать усердными и мужественными против нападения
        бесовских воинств и против многоразличных страстей бесчестия. Не мал труд
        ваш, братия мои Христолюбивые, и не малы поты духовных ваших подвигов, как
        и слово показывает; напротив труд ваш весьма велик, воинственный, страдальческий,
        подвижнический, вышеестественный, труженический, чудный, многопотный, и премирный.
        Ибо вы всегда претерпеваете отсечение своей воли, как пролитие крови, удары
        укоризн, как раны смертные, и перемены по послушаниям, как бранные подвиги.
        И никто из вас не имеет власти преступить положенного уставом, но все вы ратоборствуете,
        злостраждете и скорбите, влекомые и окружаемые во всяком подвижническом труде
        голодом и жаждою, холодом и наготою, славою и бесчестием, и прочим, чем хвалился
        Апостол. (2Кор.6:8, 11:27). Но радуйтесь, чада мои, и веселитесь, не смотряюще
        видимых,«видимая бо временна, невидимая же вечна»(2Кор. 4, 18);«и живот ваш
        сокровен есть во Христе... Егда же Христос явится, живот ваш, во второе пришествие,
        тогда и вы... явитеся»(Колос.3:3, 4), и будете веселиться вечно, и воздаст
        вам Подвигоположник Владыка за ваши подвиги, совершенные во плоти, вечными
        и бесценными благами. Итак, потерпите еще немного, потерпите, господа мои
        и владыки, ради любви Божией. И как Господь возлюбил нас и предал Себя осуждению
        на смерть, смерть же крестную; так и мы предадим себя за Него на смерть, принося
        сие, как благодарение, человеколюбивому Владыке, который удостоил нас, ради
        имени Его, отречься родителей наших, сродников, друзей, ближних, знакомых,
        сверстников, вскормившего и воспитавшего нас отечества, городов, торжищ, зрелищ,
        увеселений, зрения мирских предметов, обычаев, смехотворства, развлечений,
        сел, путей, дел, занятий, плотской дружбы, и всего, что в мире сем, кто бы
        мы ни были горожане или поселяне. Ибо теперь мы все о Христе Иисусе едино,
        и я родил вас духовно. Какое воздаяние принесем мы за это укрепившему нас
        Богу? Какое, как не то, чтобы леностию и бесчувственностию не погубить того,
        что стяжали, и не презирать того, что совершили, и ни мало не страшиться того,
        что предстоит в будущем; но если нужно будет пролить кровь, то и это исполним
        с радостию и благодарением. Так я вам, чада мои, честь и слава моя, украшение
        и похвала моя, стараюсь подавать советы, наставлять вас и охранять касательно
        дел благочестия. Есть одно повествование. О дабы вы утвердились чрез него,
        чада мои, и показали еще более тщательности и мужества от ныне и до века!
        Посылали мы некоторых братий к одному чудотворцу, игумену здешних монастырей,
        дабы узнать от него об окаянном и заблудшем Фалассии, куда он пошел. Выслушайте
        это, ибо оно может принести вам великую пользу, утвердить вас и укрепит, как
        нечто досточудное и достойное поведания. Ходил сей окаянный к старцу Сикеотскому
        и просил у него прощения и разрешения неразрешимой своей епитимии. А так как
        старец говорил ему, что ни он, ни кто другой не может простить его, как только
        я смиренный; то он, оставаясь при нем, с великою дерзостию докучал ему и говорил:
        если он не разрешит меня, ужели я навсегда останусь отлученным? Тогда старец
        рассказал ему следующее повествование, как он передавал и братиям, приходившим
        туда.'
      cn: '我的父老、弟兄和孩子们！是的，我必须教导你们，我的孩子们，并向你们，上帝的儿女们，倾诉我卑微而无用的言语——你们，日日以苦楚践行顺服之道的人们。我必须以忠告慰藉你们，以教诲激励你们，并通过神秘的叙述，使你们充满勇气和壮志，特别是你们中那些勤勉而不懈怠，乐于倾听我所欲言之人。


        孩子们，我们正处于一场战争之中，一场巨大而残酷的战争；因为使徒说：「因我们并不是与属血气的争战，乃是与那些执政的、掌权的、管辖这幽暗世界的，以及天空属灵气的恶魔争战。」
        （以弗所书 6:12）。正如将军在军队即将交战之际，通过讲述古代英雄的故事来激发士兵们的胆量，鼓励他们与敌人搏斗并取得胜利一样，我这可怜的人也如此激励你们，上帝的战士们。这不是一两天的事，我被要求且必须始终如此。我特别渴望——尽管我力不从心——激励你们，使你们对魔鬼军队的攻击和各种可耻的情欲充满热情和勇气。


        我爱基督的弟兄们，你们的劳苦不小，你们属灵争战的汗水也不少，正如这番话所显示的；相反，你们的劳苦极其巨大，充满了战斗，充满了苦难，充满了斗争，超乎自然，饱含辛劳，奇妙莫测，汗流浃背，超越尘世。因为你们总是忍受着意志的割舍，如同流血一般；忍受着责备的打击，如同致命的伤口；忍受着顺服中的变迁，如同战场的搏斗。你们中无人有权逾越既定的规章，但你们所有人都在奋战，受苦，悲伤，被饥渴、寒冷、赤身、荣耀与羞辱以及使徒所夸耀的一切——（哥林多后书
        6:8，11:27）——所牵引和包围，投入每一次修道苦工之中。


        然而，我的孩子们，要欢喜快乐，不要只顾眼前的可见之物，因为可见的是暂时的，不可见的是永恒的 （哥林多后书 4:18）；你们的生命与基督一同藏在上帝里面……基督，你们的生命，显现的时候，你们也要与他一同显现在荣耀里
        （歌罗西书 3:3，4），那时你们将永远欢欣，那争战的主宰——主宰者将为你们在肉身中所行的争战，以永恒而无价的福乐报答你们。


        所以，再忍耐片刻吧，我的主人们，我的统治者们，为了上帝的爱，请再忍耐片刻。正如主爱我们，将自己交于死刑，就是十字架的死；我们也当为他将自己交于死，以此作为对慈爱主宰的感恩，他使我们因他的名，得以弃绝我们的父母、亲属、朋友、近邻、熟人、同伴、养育我们的祖国、城市、市场、剧场、娱乐、世俗景象、习俗、嘲笑、分心、乡村、道路、事务、职业、肉体友谊，以及这世上的一切，无论我们是城里人还是乡下人。因为如今，在基督耶稣里我们都是一体的，我已在灵里生了你们。


        我们能以何种报答献给那坚固我们的上帝呢？除了不因懈怠和麻木而失去我们所得的，不轻视我们所成就的，对未来所面临的一切毫无畏惧之外，还有什么呢？反之，即便需要流血，我们也要欣然并感恩地完成。


        所以，我努力向你们，我的孩子们，我的尊荣与荣耀，我的装饰与称赞，提供忠告，教导并保护你们，关乎虔诚之事。


        这里有一个故事。啊，愿你们能借此得到坚固，我的孩子们，从今往后，表现出更多的热心和勇气！我们曾派遣一些弟兄去拜访一位施行神迹的修道院院长，希望从他那里得知那不幸而迷失的塔拉修斯去了何处。请听此言，因为它能给你们带来巨大的益处，坚固并强化你们，因为它既奇妙又值得讲述。


        这位不幸的人曾去找西克奥特斯的老修士，请求他赦免并解除他那无法解除的苦修。由于老修士告诉他，无论是他还是其他人，都无法赦免他，只有我这个卑微之人才能做到；于是他留在老修士身边，以极大的鲁莽纠缠着他，说道：「如果他不赦免我，难道我就要永远被逐出吗？」那时，老修士向他讲述了以下这个故事，就像他向来访的弟兄们讲述的那样。'
  - type: paragraph
    text:
      ru: Послушай, чадо, говорил он, что я слышал от отца моего. Это истинно, ибо
        он слышал о сем из уст того, с кем это случилось. В недавнее время был некоторый
        старец, подвизавшийся в одном месте, который имел весьма благоговейного ученика.
        Так как животные, бывшие у них ради нужд монастырских, причиняли вред соседним
        полям, и поселяне бранили за это старца, то старец разгневался на ученика,
        и дал ему заповедь, чтобы он не ел хлеба до тех пор, пока не остановит и не
        возвратит назад животных, и не сделает нужного ограждения, чтобы они более
        не ходили на поля. Но когда брат пошел исполнить повеленное ему, старец умер.
        Возвратившись и нашедши его умершим, ученик весьма опечалился. Он долго плакал,
        сожалел и скорбел, во-первых, потому что лишился отца, и что погас свет его,
        и что его постигло такое же истинное сиротство, как сиротство по плоти; а
        во вторых потому что на нем осталась епитимия – не вкушать хлеба. Когда похоронили
        старца, ученик объяснил дело, кому следует, и просил врачества и разрешения
        епитимии. Однако никого не нашлось, кто бы исцелил язву и разрешил связанного;
        ибо каждый отрицался и посылал его к старейшему. Итак, как никто из находящихся
        там не мог его разрешить, то по совету большего числа людей он удаляется оттуда,
        приходит в Константиноноль и идет к Патриарху, – Патриархом был тогда святый
        Герман – объясняет ему причину прихода, и просит от него помощи, как от такого
        лица, который был главою Церкви; однако и здесь не получает разрешения и исцеления.
        Что же затем? Собирается собор, является на среду послушник, производится
        рассмотрение вины его. Но и после всего этого последовало некоторое удивительное,
        достославное и поистине непостижимое, при таком архиерее и исповеднике, решение.
        Ни он, ни собравшийся собор не презрели епитимии старца, связавшего его и
        внезапно умершего, хотя старец и не желал, чтобы ученик его оставался под
        епитимиею. Но как он, связанный на земле, был связан и на небесах, то они
        и оставили его с епитимиею неразрешенным, и не смели освободить связанного
        одним человеком, который может быть не имел и степени священства, а был только
        аввою своего ученика, хотя тут были архиереи и даже глава церкви. Таким образом
        брат оный пребыл до смерти, не вкушая хлеба.
      cn: 「听着，孩子，」他说道，「我从我父亲那里听来的一切。这乃是真实的，因为他从那亲历此事的口中听闻。不久前，有一位老者，在一处地方修行，他有一个非常虔敬的门徒。因为他们为了修道院所需而饲养的牲畜，对邻近的田地造成了损害，乡民们因此责骂这位老者，于是老者对门徒发怒，并吩咐他，除非他能阻止并遣回牲畜，并筑起必要的围栏，使它们不再进入田地，否则不许他吃面包。然而，当这位弟兄前去执行所吩咐的命令时，老者去世了。门徒回来，发现老者已逝，便非常悲伤。他哭了很久，悔恨和哀痛，首先是因为他失去了父亲，他的光明熄灭了，他遭受了如同肉身孤儿般真实的孤苦；其次是因为他身上仍背负着不许吃面包的禁食苦行。老者下葬后，门徒向有关的人解释了这件事，并请求医治和解除这禁食苦行。然而，没有人能医治这创伤，也没有人能解开这被捆绑之人；因为每个人都推辞，并把他推向更年长的人。因此，既然在那里的人都无法解除他，经众人商议，他便离开了那里，来到君士坦丁堡，去见宗主教——当时的宗主教是圣格尔马努斯——向他解释了来意，并请求他的帮助，因为他乃是教会的首领；然而，即使在这里，他也没有得到解除和医治。那后来又如何呢？召集了会议，这位修道士来到了会议上，对他的过失进行了审理。然而，在此之后，发生了一件令人惊奇、值得赞颂且确实难以理解的事情，在这样一位主教和信德的见证者面前，他本人和聚集的会议都没有轻视那位捆绑了他却突然离世的老者的禁食苦行，尽管那位老者也并不希望他的门徒一直受这苦行所约束。但是，既然他被捆绑在地上，他也在天上被捆绑，所以他们让他继续承受着这未被解除的禁食苦行，他们不敢释放这个被一个人所捆绑的人，而这个人可能甚至没有神职的品阶，只是他门徒的长老，尽管当时在场的有主教，甚至还有教会的首领。因此，那位弟兄一生未吃面包，直到离世。」
  - type: paragraph
    text:
      ru: Услышав это, я окаянный почудился, похвалил и ублажил истинного архиерея
        и премудрого послушника, и убоялся отеческих заповедей, видя их такую неизменность
        и непоколебимость. Убойтесь и вы, чада, подивитесь этому, и храните повеленное
        вам до смерти в честных ваших душах; ибо оно есть страх и твердое ограждение
        пяти-страдальческаго[37]повиновения и послушания вашего о Христе Иисусе Господе
        нашем, Которому подобает слава и держава с Отцем и Св. Духом, ныне и присно,
        и во веки веков. Аминь.
      cn: 听闻此言，我这卑微之人惊叹不已，赞美并颂扬了这位真实的至高祭司与智慧的顺从者，且敬畏于诸位教父的诫命，因见其如此坚定不移，不可动摇。你们也要心生敬畏啊，孩子们，为此而惊奇，并将在你们可敬的灵魂中，把所吩咐给你们的一切持守至死；因为它乃是你们在我们的主基督耶稣里的，那承受五重苦难[37]的顺服与听命的敬畏与坚固的保障，愿荣耀与权柄归于祂，以及父与圣灵，从今时直到永远，世世无尽。阿门。
