    cn: 在基督降生前夕。论我们救主耶稣基督的降生，以及如何在我们的苦修生活中勇敢地忍受劳苦。
  children:
  - type: paragraph
    text:
      ru: 'Братие и Отцы! Вот приблизилось явление Бога всему миру, и день радости
        достиг дверей наших. Велика радость для мира; еще не было такой от начала
        мира; ибо Сын Божий пришел к нам, не как в древнее время являлся отцам нашим
        в знамениях и прообразованиях, но, по предсказаниям Пророков, пришел чрез
        рождение от Девы, и явился нам самолично. Во всех родах родов ничего нет выше
        и спасительнее этого таинства, ни чудеснее из всех чудес, которые только сотворил
        Бог от начала мира. Посему Ангелы благовествовали об этом таинстве, и небесная
        звезда возвестила на земле Небесного царя; посему и пастыри поспешили видеть
        благовествованное Отроча, и волхвы с царскими дарами поклонились Ему, и Ангелы
        воспели, что Бог в вышних прославляемый явился на земле с миром. И Апостол
        свидетельствует о Нем, говоря, что Той есть мир наш, соединивший Ангелов и
        человеков, два чина в один, сотворив мир крестом, убив вражду собою (Еф. 2, 14–16).
        Желали сие видеть пророки и праведники, но не видели, видели же только верою.
        А мы«видехом... и руки наши осязаша, – как и написано, –о Словеси животнем:
        и живот... явися нам»(1Ин. 1:1, 2), и мы приняли усыновление. Что же воздадим
        мы Господеви, о всех, яже воздаде нам? На что за много лет ответил Святый
        Давид так:«Чашу спасения прииму и имя Господне призову»(Пс. 115:3, 4).'
      cn: 弟兄们，父老们！看哪，上帝向全世界显现的时刻已然临近，喜乐之日已叩响我们的门扉。这是世间至大的喜乐；自创世以来，从未有过如此的喜悦；因为上帝之子已降临我们中间，并非如古时借着异象与预兆向我们的父辈显现，而是如先知们所预言的那样，借童贞女而降生，亲自向我们显现。在世世代代的一切事中，没有比这奥秘更高贵、更具拯救的，也没有比上帝自创世以来所行的一切神迹更奇妙的。为此，天使们为此奥秘报以佳音，天上的星辰在地上宣告了天国的君王；为此，牧羊人急速前往，亲见那被宣告的圣婴，博士们带着君王的礼物俯伏敬拜祂，天使们歌唱着，颂扬在高天之上受荣耀的上帝已带着平安降临地上。使徒也为此作证，言说：「祂是我们的和平，使天使与世人合二为一，将两等次化为一体，借着十字架成就了和平，亲身消灭了仇恨」（以弗所书
        2:14-16）。先知和义人曾渴望见到这些，却未得见，他们仅凭信心得见。而我们「已经看见……我们的手也摸过——正如所记载的——这生命的道，并且这生命……向我们显现了」（约翰一书
        1:1，2），我们也领受了嗣子的名分。那么，我们能向上主回报什么呢，为祂向我们所施的一切恩惠？圣哉达味多年前对此回应道：「我要举起救恩的杯，称颂主的名」（诗篇
        116:13）。
  - type: paragraph
    text:
      ru: 'Итак, будем радоваться, братия, что и мы сподобились воздать воздаяние
        Господеви, о всех яже воздаде нам. Какое же это воздаяние? Монашеское житие,
        которое мы возлюбили, и обеты, которые мы исповедали, что и есть явное мученичество,
        и хвалимся упованием славы Божией. Празднование сие пусть будет у нас не один
        день, но во всю жизнь. Объятые же плотскими страстями не могут праздновать,
        хотя они и думают, что празднуют, и не имеют свободы, будучи рабами страстей
        и проданными под грех.«Творяй грех, раб есть греха: и раб не живет никогда
        же в дому, сын же пребывает во век»(Ин.8:34, 35). И так как мы сподобились
        именоваться сынами Божиими по благодати, то пребудем в доме Отца нашего Бога,
        всегда и до конца, если при добром начале твердо устоим и до конца. Таким
        образом укрепляемые Духом Святым будем еще более трудиться в нашем подвижническом
        житии. Будем побуждать друг друга к совершенной любви и добрым делам, к послушанию,
        смирению, кротости и ко всякому доброму преуспеянию. Не будем нерадеть об
        усердии, но будем еще и еще укрепляться, – тем более, чем ближе видим наступающий
        день; ибо приближается великий и пресветлый день Господень, в который явится
        Судия всего мира, и явится в великой славе, в которой Он явился Апостолам
        во время Божественного Своего преображения; приведет на суд все Свое создание,
        и воздаст каждому по делам его. О дабы и нам со всеми святыми увидеть Владыку
        нашего Иисуса Христа и Бога нашего, и дабы Он воззрел на нас светлым лицем
        и принял нас в небесное царство по благодати и человеколюбию Своему; ибо Ему
        подобает слава, честь и поклонение с Отцем и Св. Духом, ныне и присно, и во
        веки веков. Аминь.'
      cn: 那么，弟兄们，让我们欢欣吧，因为我们也蒙受了殊荣，得以向主报答他赐予我们的一切。这报答是什么呢？便是我们所爱慕的修道生活，以及我们所宣示的誓言，这乃是显明的殉道，我们亦因着对上帝荣耀的盼望而夸耀。愿这庆典不只持续一日，而是贯穿我们整个生命。然而，那些被肉体情欲所缠缚的人无法庆祝，即便他们自以为正在庆祝，但他们身为情欲的奴隶，被卖在罪之下，没有自由。「凡犯罪的，就是罪的奴仆；奴仆不能永远住在家里，儿子是永远住在家里」（约翰福音
        8:34-35）。既然我们蒙受恩宠得以被称为上帝的儿女，那么就让我们永远住在我们父上帝的家中，直到末了，只要我们在美好的开端之后，能坚守到底。如此，我们被圣灵所坚固，就当在我们的苦修生活中更加努力。让我们彼此激励，追求完全的爱和善行，追求顺服、谦卑、温柔以及一切美好的进步。我们不要懈怠殷勤，反要一次又一次地刚强，越发如此，因为我们看见那日子临近了；因为主那伟大而极光明的日子近了，在那日，全世界的审判者将要显现，并以他神圣变容时向使徒们所显现的伟大荣耀显现；他将把他的所有创造物带到审判台前，并按各人的行为报应各人。愿我们也能与众圣徒一同看见我们的主耶稣基督和我们的上帝，愿他以光明的面容看顾我们，并因他的恩典和仁慈接纳我们进入天国；因为荣耀、尊贵和敬拜都当归于他，与父和圣灵同在，从今时直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 41[46].
    cn: 训诫 41[46]：
  text:
    ru: В неделю мытаря и фарисея. О хранении божественных заповедей, и о праведном
      осуждении грешников, проводящих жизнь в лености.
    cn: 在税吏与法利赛人主日。论持守神圣的诫命，并论对虚度光阴的罪人所施行的公义审判。
  children:
  - type: paragraph
    text:
      ru: 'Братие и Отцы! Преблагий Бог, который восхотел и привел нас от небытия
        в бытие, поместил нас в мире сем, как в училище, дабы нам научиться и исполнить
        Божественные Его заповеди. Посему Господь наш Иисус Христос, пославши в мир
        Святых Своих учеников и Апостолов для проповеди Евангелия царствия Своего,
        заповедал им, говоря:«шедше... учите инаучите вся языки, крестяще их во имя
        Отца и Сына и Святаго Духа, учаще их блюстии исполнятьвсе то, елика заповедах
        вам»(Мф.28, 19–20). Какие же это Божия заповеди, которые Он заповедал нам
        хранить? По ветхому Завету и времени, перечислим некоторые: не убий, не прелюбы
        сотвори, не укради, не лжесвидетельствуй, и прочие, которые там написаны;
        а по новому Завету, т. е. по Евангелию, высшие и несравненно важнейшие пред
        сими. Так закон Моисеев говорит, чтобы мы хранились от убийства, а Евангелие
        говорит, что мы не только не должны убивать, но не должны и гневаться и укорять
        друг друга (Мф.5, 21–22); а должны гневаться только на диавола и иметь всегдашнюю
        вражду с бесами. Еще закон говорит:«не прелюбы сотвориши, – а Христос отсекает
        и воззрение:иже воззрит на жену ко еже вожделети ея, уже любодействова с нею
        в сердце своем»(Мф.5, 27–28). Опять, закон предписывает не клясться ложно,
        а Христос заповедует«не клятися всяко», ни истинно, ни ложно (Мф.5, 33–34).
        Еще закон говорит:«возлюбиши ближняго твоего и возненавидиши врага твоего,
        – а Христос говорит:любите враги ваша... молитесь за обидящих и клянущих вас,
        и добро творите ненавидящим вас»(Мф.5, 43–44). Видите, возлюбленные, какое
        различие между ветхим Заветом и Евангелием? Ветхий закон возбраняет человеку
        только действия греховные, а Евангелие отсекает не только действия греховные,
        но и причины и корни, от которых начинаются и произрастают грехи, и совершенно
        искореняет их извнутри, из сердец наших.'
      cn: 弟兄们，父亲们！至善之主，他既愿意也将我们从虚无带入存在，将我们置于这世间，如同在一所学府之中，为要使我们学习并奉行他神圣的诫命。因此，我们的主耶稣基督，差遣他圣洁的门徒和使徒们到世上，为要宣扬他国度的福音，并吩咐他们说：「你们要去，使万民作我的门徒，奉父、子、圣灵的名给他们施洗。凡我所吩咐你们的，都教导他们遵守。」（马太福音
        28:19-20）那么，这些上帝所吩咐我们遵守的诫命究竟是哪些呢？根据旧约和旧时，我们列举一些：不可杀人，不可犯奸淫，不可偷盗，不可作假见证，以及其他写在那里的一切；而根据新约，也就是福音，这些诫命则更为崇高，远比旧约更为重要。例如，摩西律法教导我们当远离杀戮，而福音则言明，我们不仅不应杀人，更不应彼此发怒和责骂（马太福音
        5:21-22）；我们只当向魔鬼发怒，并与邪灵永远为敌。律法又说：「不可犯奸淫」——而基督甚至断绝了邪念：「凡看见妇女就动淫念的，这人心里已经与她犯奸淫了」（马太福音
        5:27-28）。又如，律法规定不可发假誓，而基督却吩咐「总不可起誓」，无论是真的还是假的（马太福音 5:33-34）。律法还说：「当爱你的邻舍，恨你的仇敌」——而基督却说：「爱你们的仇敌……为那逼迫你们、咒骂你们的祷告，并善待那些恨你们的人」（马太福音
        5:43-44）。你们看，亲爱的，旧约和福音之间有何等大的差异？旧律法只禁止人的罪恶行为，而福音不仅断绝了罪恶行为，更铲除了罪恶生发滋长的根源，并将它们从我们内心深处彻底根除。
  - type: paragraph
    text:
      ru: 'Посему, братие, если мы иноки и по ветхому закону не будем поступать, и
        согласно с Евангельским учением не будем жить, но будем проводит жизнь подобно
        беззаконным язычникам: то что нам, смиренным, останется делать в страшный
        оный день суда?«Не льститеся, – говорит Апостол, –ни блудницы, ни идолослужители,
        ни прелюбодеи... ни малакии, ни мужеложницы, ни лихоимцы, ни татие, ни пияницы,
        ни досадители, ни хищницы, ни сребролюбцыцарствия Божия не наследят»(1Кор. 6:9, 10).'
      cn: '「为此，弟兄们，如果我们是修道士，却不遵行旧约，也不按照福音的教导生活，反而像不守律法的异教徒一样度日：那么，在那可怕的审判之日，我们这些卑微之人，还能做什么呢？」


        「不要自欺，」使徒说，「无论是淫乱的，是拜偶像的，是奸淫的……是软弱的，是同性恋的，是贪婪的，是偷窃的，是醉酒的，是毁谤的，是勒索的，是贪爱钱财的，都不能承受神的国」（哥林多前书
        6:9-10）。'
  - type: paragraph
    text:
      ru: Посему я многократно говорил вам, и теперь говорю, чтобы никто из вас не
        отделялся от братии, не проводил жизнь свою в нерадении и лености, т. е. не
        опускал церковных служб и своего (келейного) правила, чтобы никто из вас не
        собирал денег, не имел раба, не кормил скота, называя его своим, и никакой
        другой вещи не считал бы своею, чтобы не занимался куплею и не торговал, что
        не сообразно с монашеским жительством и чином, ни общежительных монахов, ни
        безмолвствующих братий. Ибо это законопреступно, и от сего, по большей части,
        рождаются великие и тягчайшие грехи. Однако некоторые из вас не слушают закона
        Божия, не покоряются и противятся истине. Впрочем я, смиренный, не повинен
        в вашей крови; ибо я не оставлял говорить вам о правде Божией и не переставал
        объявлять меч Божий, грядущий на неповинующихся и преслушных иноков. Послушай,
        что говорит и честный Предтеча о неисправляющихся и нераскаянных:«се и секира
        при корени древа лежит. Всяко убо древо... не творящее плода добра, посекаемо
        бывает и в огнь вметаемо»(Мф.3, 10); т. е. всякий человек, который не совершает
        для души своей добра, и не приносит плода добродетели и покаяния, но пребывает
        бесплодным и нераскаянным, посекаем бывает смертию и отходит в вечный огонь.
        Не боитесь ли вы этих слов? Не трепещете ли угрозы Божией? Не боитесь ли смерти,
        прихода которой мы ожидаем ныне или завтра? Как мы будем взирать тогда на
        страшных оных ангелов, имеющих прийти для того, чтобы взять нас из мира сего?
        Не страшимся ли мы разлучений души с телом? Как мы пойдем в оный долгий путь,
        не имея при себе потребного нам, т. е. добрых дел, которыя бы сохранили нас?
        С каким лицем мы, имея при себе законопреступные дела, предстанем пред страшное
        судилище Христово, туда, где падет и поклонится весь мир? Что будет тогда
        с нами? Поистине, возлюбленные, неизбежно Он отошлет нас туда, где огнь не
        угасает и черв не умирает, туда, где плач безутешный и страшный скрежет зубов.
      cn: '因此，我曾屡次对你们说，现在也再说一次，愿你们中无人与弟兄分离，无人懒惰懈怠地度日，即是不缺席教会礼拜与自己的（独处）规修。愿你们中无人积攒金钱，无人拥有奴仆，无人喂养牲畜而称之为己有，亦不视任何他物为己有。愿你们不从事买卖与交易，这与修士的生活与品秩不符，无论是对共住的修士，还是对静修的弟兄而言。因为这乃是违逆律法之举，而且由此，大多会滋生出巨大且沉重的罪恶。然而，你们中有些人不听从上帝的律法，不顺服，反而抗拒真理。但我，这卑微之人，对你们的血债无辜；因为我未曾停止向你们宣讲上帝的公义，也未曾停止宣告上帝之剑，它将降临到那些不顺从、不听命的修士身上。请听圣先驱者约翰对那些不知悔改、不思改进之人所说的话：


        「看哪，斧子已经放在树根上了。凡是不结好果子的树，都要砍下来，扔在火里。」 (马太福音 3:10)


        也就是说，凡是那不为自己灵魂行善，不结出美德与悔改之果，反而始终不结果实、不知悔改之人，都将被死亡砍伐，投入永恒的火中。你们难道不惧怕这些话语吗？难道不因上帝的威胁而颤栗吗？难道不畏惧那我们或今或明便将面对的死亡降临吗？那时，我们又将如何面对那些可怖的天使，他们将前来把我们从这世上带走？我们难道不为灵魂与肉体的分离而恐惧吗？我们又将如何踏上那漫长旅途，身边却没有我们所需之物，即那些能保全我们的善功呢？带着那些违逆律法的行为，我们又将以怎样的面目呈现在基督那可畏的审判台前，在那全天下都将俯伏敬拜之处？那时，我们又将如何？诚然，蒙爱之人啊，祂必会将我们遣往那不灭的火、不死之虫之地，那里有无尽的哭泣与可怕的咬牙切齿。'
  - type: paragraph
    text:
      ru: Но, о дабы не случилось сего с нами, отрекшимися мира и того, что в мире,
        возлюбленные мои братия и чада о Господе! Придите по крайней мере теперь,
        в эти святые дни, к которым и в нынешнее лето привел нас Господь, припадем
        и восплачемся пред благим Богом нашим. Ускорим, прежде нежели найдет на нас
        последний страшный смертный час; и прежде нежели постигнет нас страшный день
        судный, укротим лице Господа нашего Иисуса Христа; умилостивим его исповедию,
        молитвою, постом, чистотою, послушанием, и в особенности миром и любовию между
        собою, и прочими добрыми Богоугодными делами. Если сотворим так, то и Сам
        Господь наш Иисус Христос готов простить нам грехи наши; Он терпит нас, и
        ежедневно и ежечасно ожидает нашего покаяния и обращения к Нему; ибо он не
        гнушается грешным человеком, не отгоняет его и не укоряет, но принимает с
        великою радостию, объемлет и лобызает его, как блудного сына, как показал
        Он это на блуднице и на разбойнике. Ей умоляю вас, братия мои, воспрянем от
        тяжкого сна лености и греха. Будем подвизаться в краткие сии дни жизни нашей.
        Как прилежные дети, по окончании учения, когда собираются на родину к своим,
        идут с великою радостию и веселием; так сотворим и мы, как искренние и истинные
        ученики Евангелия; и когда придет оный час разлучения от этой временной жизни,
        выйдем отсюда с радостию, и пойдем в жизнь вечную, в прежнее наше отечество,
        т. е. в Царство небесное, в радость Ангелов, в светлость святых, о Христе
        Иисусе Господе нашем, Которому подобает слава и держава с Отцем и Св. Духом,
        ныне и присно, и во веки веков. Аминь.
      cn: 然而，我所挚爱的弟兄们，以及在主里的孩子们啊，为了避免这等事临到我们这些已舍弃世俗及世俗之事的人，请你们至少现在，在这神圣的日子里，就是主在今年再次引领我们抵达的日子里，一同俯伏在我们的良善之神面前，向祂哭泣吧。趁着那最终的、可怖的死亡时刻尚未降临，趁着那可怖的审判之日尚未临到我们，我们当赶快平息我们主耶稣基督的怒容。借着忏悔、祈祷、禁食、洁净、顺服，尤其是彼此之间的和平与爱，以及其他敬神行善之事来恳求祂的怜悯。若我们如此行，我们主耶稣基督自己也乐意赦免我们的罪过；祂容忍我们，日日夜夜等待着我们的悔改和归向祂；因为祂不厌弃罪人，不驱逐他们，也不责备他们，反倒以极大的喜乐接纳他们，拥抱并亲吻他们，如同那浪子一般，正如祂在那个罪妇和那个强盗身上所显明的那样。是的，我的弟兄们，我恳求你们，让我们从怠惰和罪恶的沉重睡梦中醒来吧！让我们在生命这短暂的日子里奋力争战。正如勤勉的孩子们，在学业结束时，当他们要回到家乡与亲人团聚时，会怀着极大的喜乐和欢愉前行；我们也当如此行，作为福音真诚而真正的门徒；当那与这短暂生命分离的时刻来临时，我们便会怀着喜乐离开这里，进入永恒的生命，回到我们原来的家园，即天国，进入天使的喜乐，进入圣徒的光明中，在我们主耶稣基督里。愿荣耀和权能与父和圣灵同归于祂，从今时直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 42[47].
    cn: 训诫 42[47]：
  text:
    ru: В неделю блуднаго сына. О воздержании и о предстоящем исповедничестве.
    cn: 浪子主日。论节制与未来的认信。
  children:
  - type: paragraph
    text:
      ru: Братия и Отцы! Многие называют дни сии праздничными и увеселительными днями,
        для того, чтобы им в это время больше есть и больше пить, и упиваться, не
        зная, что дни сии установлены здесь не ради многоядения и пьянства, но более
        ради преднаучения и приготовления к наступающей Св. Четыредесятнице. Воинам,
        когда они хотят идти на сражение, пред наступлением брани отдается распоряжение
        и приказ, чтобы они приготовили надлежащим образом снарядили свое оружие и
        все необходимое в поход, дабы, когда настанет для них время выступить, не
        случилось задержки и затруднения. По сему примеру установлены здесь и сии
        дни, (для приготовления), а не ради объядения и пьянства и пирования, как
        мы сказали. Много есть и много пить, в этом состоят языческие праздники; а
        истинные христиане должны есть и пить умеренно и чинно, с благодарением Богу,
        и не творить богом чрево свое, угождая ему и насыщая, как это делают неверные.
        И Апостол научает нас и говорит:«плоти угодия не творите в похотех»(Рим. 13, 14),
        Однако злой обычай стал как бы законом, и мир влечет за собою, как желает
        и как хочет. Но мы, братии мои, так как Бог сподобил нас удалиться и отрешиться
        от мирских зол и смущений, будем, сколько возможно, воздерживаться от многоядения
        и многопития; ибо все мы достоверно знаем, что невоздержание в пище и в употреблении
        вина и многий сон суть причины всякого греха. Ибо и праотец наш Адам доколе
        воздерживался и не вкушал того плода, который запретил ему Бог, жил среди
        оных райских красот, радуясь и веселясь внутри его; а как только преступил
        заповедь Божию и вкусил плода, тотчас и изгнан был из рая наслаждения и радости;
        и сделалось для него невоздержание и злое пожелание родительницею смерти.
      cn: 弟兄们，诸位教父！许多人称这些日子为节日和欢乐之日，以便在此期间多吃多喝，沉湎于醉酒，却不知这些日子的设立并非为了大吃大喝和酩酊大醉，而是为了预先教导和准备即将到来的圣大斋期。当战士们准备投入战斗时，在战役开始前，会接到命令和指示，要他们妥善准备并装备好武器以及行军所需的一切，以便当他们出发的时候，不至于发生延误和困难。按照这个例子，设立这些日子是为了准备，而不是为了暴食、醉酒和宴饮，正如我们所说。大吃大喝是异教徒的节日习俗；而真正的基督徒应该适度、有秩序地饮食，并向上帝献上感恩，不应将肚腹当作他们的神，谄媚和满足它，如同不信者所为。使徒也教导我们说：「总要披戴主耶稣基督，不要只顾满足肉体的私欲。」（罗马书
        13:14）然而，邪恶的习俗已然如律法一般，世俗按照自己的意愿和喜好牵引着人们。但我们，我的弟兄们，既然上帝已使我们得以远离并摆脱世俗的邪恶和纷扰，就当尽我们所能，禁戒暴食和酗酒；因为我们都确切地知道，饮食上的不节制、饮酒和贪睡是所有罪恶的根源。因为我们的始祖亚当，只要他禁戒，不吃上帝所禁止的果子，就生活在那些天堂的美景之中，内心欢欣喜乐；但只要他一违背上帝的命令并吃了果子，他就立刻被逐出了享乐与喜悦的天堂；不节制和邪恶的欲望成了他死亡的母亲。
  - type: paragraph
    text:
      ru: Так и пять оных городов Содомских за то, что предавались чрезмерному и бесчинному
        объядению и пьянству, жили блудно и совершали мерзкий грех мужеложства, подверглись
        великому от Бога и мучительному наказанию и в этом мире и в оном, ибо на них
        пролился огненный дождь и пожег их. Так пострадал Исав, первый сын патриарха
        Исаака, который за то, что предавался гортанобесию и ел много, сверх положенной
        своей части, отдал свое первородство брату своему Иакову, ибо выпросил у него
        и ел приготовленную им снедь, за что и был возненавиден и отвержен Богом.
        Так и народ Божий:«седоша ести и пити и восташа играти»(Исх. 32, 6), и вопить
        бесчинно. Тоже самое, братие, и теперь повторяется в мире, – пьянство, бесовское
        ликование, крики и вопли, пляски и сатанинское блудодейство; и не довольно
        им на это дня, но даже и до полночи не прекращают они таких сатанинских дел.
        Такое-то зло, братия мои, невоздержание, и от сего, как мы сказали, вошла
        смерть в мир.
      cn: '因此，那五个所多玛城，因为沉溺于过度的、放荡的饕餮和醉酒，生活淫荡，并犯下了可憎的鸡奸之罪，便遭受了上帝严酷而痛苦的惩罚，无论是在今世还是来世，因为火雨降在他们身上，将他们焚烧殆尽。以扫，族长以撒的长子，也因此受苦。他因贪食过度，食量远超其应得之份，将自己的长子名分卖给了他的兄弟雅各，因为他向雅各索要并吃了雅各所预备的食物，为此他被上帝憎恶并
        отвер。同样，上帝的子民也「坐下吃喝，起来玩耍」（出埃及记 32:6），并放荡地喧哗。


        弟兄们，如今世界所重演的，亦是如此——醉酒、邪恶的狂欢、叫喊与哀嚎、舞蹈以及撒旦般的淫乱；他们不仅白昼为此，甚至直到午夜也不停止这些撒旦的行径。我的弟兄们，不节制便是如此的邪恶，正因如此，如我们所言，死亡才进入了世界。'
  - type: paragraph
    text:
      ru: Посему мы, смиренные иноки, должны воздавать великое благодарение Богу,
        который избавил нас от этого ложного пути и пребывания, и привел нас к сей
        блаженной жизни, где вместо невоздержания господствует умеренность, вместо
        пьянства пост, вместо смятения мир, вместо бесчиния и воплей безмолвие и постничество,
        вместо празднословия и срамословия пение и благодарение, вместо блуда и малакийства
        девство, целомудрие и освящение. Таким жительством и пребыванием воспитаны
        и просияли Божественные наши Отцы и подвижники, которые при помощи Божией
        победили плотские страсти, изгнали бесов, сотворили чудеса, получили славу
        и царство небесное и соделались дивными и славными во всем мире. Один из них
        есть Антоний Великий, которого житие мы прочитали, и увидели, как прославил
        его Бог во всем мире, так что сами цари считали за нечто великое писать и
        посылать к нему письма, и обратно получать от него.
      cn: '因此，我们这些谦卑的隐修士，应当向上帝献上深切的感恩，祂将我们从那虚妄的道路和居所中解救出来，引导我们进入这蒙福的生命。在此，节制取代了放纵，禁食取代了醉酒，平安取代了纷乱，静默与苦修取代了喧嚣与叫嚷，歌颂与感恩取代了闲言碎语与秽语，贞洁、贞修与圣化取代了淫乱与放荡。

        借由这样的生活与居所，我们的神圣父辈和苦行修士们得以成长并光芒四射。在上帝的帮助下，他们战胜了肉体的私欲，驱逐了邪魔，行了奇迹，获得了荣耀与天国，并在普世之中变得奇妙而受人尊崇。其中一位便是安东尼大帝，我们已经诵读了他的生平，并看见上帝如何在普世之中荣耀了他，以至于君王们都认为能给他写信、寄信，并收到他的回信是莫大的荣幸。'
  - type: paragraph
    text:
      ru: По образу и жительству этих святых живем и мы недостойные, и любим подражать
        им и совершать их добродетели; да и должны так делать, как свидетельствует
        об этом образ сей, который мы носим, и то, что мы оставили мир и свою родину,
        отреклись друзей и сродников, и вступили в повиновение святой обители и в
        послушание отцу, настоятелю и святому старцу ради Христа, дабы послушанием
        получить спасение; о сем свидетельствует и самое исповедничество за поклонение
        святым иконам, за что мы и выгнаны из своего монастыря и подверглись заточению.
        Посему будем радоваться о Христе и сорадоваться друг другу, так как Господь
        ниспослал нам такие дары, и так как мы проводим духовную жизнь, в каковой
        жизни и пребывании, если захотим, повседневно будем иметь радость и святый
        непрестающий праздник. Посему умоляю вас всех, чада о Господе и братия мои
        духовные, сколько возможно, будем еще усерднее трудиться и подвизаться, и
        держаться православия и исповедания святых икон. Ибо опять прошел слух, что
        царь хочет нанести нам новое оскорбление; и может быть внезапно явится к нам
        какой-либо посланный от царя. Но не устрашимся этих слухов, ибо если мы имеем
        помощником Бога, то кто возможет причинить нам вред? И если прежде Он помогал
        нам, то не сохранит ли нас и теперь до конца? Только мы будем стоять мужественно,
        только будем бдительно внимать, и Он подаст нам крепость, силу, утешение и
        терпение в скорбях и искушениях, если они найдут на нас по попущению Божию;
        и таким образом мы благоугодим Ему до конца жизни нашей, и получим небесное
        царство, о Христе Иисусе Господе нашем, Которому подобает слава и держава
        с Отцем и Св. Духом, ныне и присно, и во веки веков. Аминь.
      cn: '吾等不配之人，亦效法这些圣徒的形象与生活，爱慕追随他们，力行他们的美德；这亦是吾等应为之事，正如我们所承载的这形象所见证，正如我们已然舍弃世俗与故土，离绝亲朋故旧，为基督之名，甘愿顺服圣洁之修院，听命于院长、修道院长老，以期借由顺服获得救赎；此亦由为敬拜圣像而做的信仰告白所见证，为此我们被逐出修道院，身陷囹圄。


        是故，吾等当在基督里欢欣，彼此同乐，因主已赐予吾等如此厚恩，因吾等正度着属灵的生活。在此等生活与境遇中，倘若吾等愿意，必将日日享有喜乐与圣洁无尽的节庆。


        因此，吾恳求你们所有人，我主内的孩子们与属灵的弟兄们，务必竭尽所能，更加勤奋地劳作与修持，坚守正教信仰与对圣像的虔诚。因为又有传闻说，君王欲再次加害于我们；或许会有君王所派之人突然降临。然吾等勿为此等流言所慑，因若吾等有神为助，谁能加害于吾等？若他曾助我等，岂不也将我等护佑至终？吾等只管刚毅站立，只管警醒留意，他便会赐予吾等力量、权能、慰藉与在苦难和试探中的忍耐，倘若这些因神的许可而降临于吾等；如此，吾等便能一生蒙他喜悦，并将在吾主基督耶稣里获得天国，荣耀与权能归于父、子与圣灵，从今时直到永远，世世代代。阿门。'
- type: heading1
  initial:
    ru: Поучение 43[48].
    cn: 训诫 43[48]：
  text:
    ru: В неделю мясопустную. О великом и светлом дне второго пришествия Господа нашего
      Иисуса Христа.
    cn: 在谢肉节主日。论我们主耶稣基督第二次降临的伟大与光明之日。
  children:
  - type: paragraph
    text:
      ru: Братие и Отцы! По общепринятому уставу миряне ныне оставляют употребление
        мяса; и посмотрел бы кто, как они много заботятся о мясоядении и винопитии,
        и о разных играх, и безобразных и бесчинных зрелищах, о которых и говорит
        неприлично и большой срам, как об этом свидетельствует Апостол. Они должны
        бы с великим благоговением и благочинием проводить и нынешний день, прославляя
        и благодаря Бога за дары, ниспосылаемые от Него, приготовляясь к сретению
        Св. Четыредесятницы; а между тем, по наущению диавола, делают совсем противное
        и непристойное. Подвергаются же они сему, потому что не внимают Слову Божию
        и увещаниям церкви, и особенно тем, которые читаются и поются в эти дни.
      cn: 弟兄们，教父们！按照普遍的规章，俗世之人现今应停止食用肉类；然而，若有人留心观察，便会发现他们如何热衷于肉食、饮酒，以及各种嬉戏，还有那些丑陋而放荡的场面，这些事情甚至难以启齿，实乃极大的羞耻，正如使徒所见证的。他们本应以崇高的敬畏和庄重的秩序来度过今日，赞美并感谢上主所赐予的恩典，为迎接神圣的四旬期作好准备；然而，在魔鬼的诱惑下，他们却行出全然相反且不合宜之事。他们之所以如此，皆因不听从上主之道，也不遵从教会的劝诫，尤其是不理会那些在这些日子里被诵读和歌唱的教诲。
  - type: paragraph
    text:
      ru: Для чего мы об этом вспомянули? Для того, чтобы мы, иноки, оставившие мир,
        еще более имели попечения и внимательности к тому, чтобы не давать уму своему
        пребывать в мирских похотях, которых никому не должно желать, но должно более
        гнушаться ими, истреблять их, скорбеть и плакать о тех, которые предаются
        им. Посему тем с большим вниманием и страхом рассмотрим и уразумеем смысл
        ныне читаемого Божественного и Священного Евангелия, из которого заимствовано
        и содержание поемого ныне канона Триоди; и представим в уме своем великий
        оный, страшный и преславный день второго пришествия Господа нашего Иисуса
        Христа, когда Он сядет со славою великою на страшном Своем престоле. Каков
        будет тогда страх и трепет, когда и самые чины Ангельские вострепещут и подвигнутся,
        как говорит Евангелие, что и«силы небесныя подвигнутся»(Лук. 21, 26). И тогда
        испытаны будут не только наши дела, но и слова, которые мы здесь говорим,
        добрые ли они будут, или злые, и даже самые помыслы и мысли сердец наших.
        И поставит Страшный Судия праведныходеснуюСебя, и грешных ошуюю. И к тем,
        которые будут на десной Его стороне, изречет сладчайшие кроткие и блаженные
        оные слова:«приидите, благословеннии Отца Моего, наследуйте уготованное вам
        царство от сложения мира»(Мф.25, 34), т. е. у Меня есть для вас место, приготовленное
        еще прежде создания мира. А тем, которые будут стоять на левой стороне, изречет
        с гневом и яростию страшные оные слова:«идите отМене, проклятии, в огнь вечный,
        уготованный диаволу и аггелом его»(Мф.25, 41),
      cn: 我们为何忆及此事？乃是为了让我们这些离弃俗世的修士，更加谨慎小心，不让心思沉溺于世俗的欲望之中。世俗的欲望是无人该企求的，反而当更加厌恶、根除它们，并为那些沉溺于此的人哀伤哭泣。因此，我们更当怀着敬畏之心，仔细省察并领悟此刻诵读的神圣福音的意义。今日吟唱的《三颂经》的内涵亦源自于此。我们当在心中描绘出我们主耶稣基督第二次降临时那伟大、可怖且荣耀的一天，那时祂将带着无比的荣光，坐上祂可畏的宝座。届时，恐惧与战栗将是何等巨大！就连天使的各级位分也将战兢摇动，正如福音所言：「天上的万象都要震动」（路加福音
        21:26）。那时，不仅我们的行为将受审判，就连我们在此所说的话语，无论是善是恶，甚至我们内心深处的意念和思想，都将受到检验。那位可畏的审判者会将义人安置在祂的右边，将罪人安置在祂的左边。祂将对那些在祂右边的人，说出那最甜蜜、温柔且蒙福的话语：「你们这蒙我父赐福的，可来承受那创世以来为你们所预备的国」（马太福音
        25:34），也就是说，我为你们预备了一个地方，是在世界被创造之先就已备妥的。而对那些站在左边的人，祂将带着愤怒和烈怒，说出那些可怖的话语：「你们这被咒诅的人，离开我，进入那为魔鬼和它的使者所预备的永火里去！」（马太福音
        25:41）
  - type: paragraph
    text:
      ru: Вот о чем всегда должно и нам, инокам, и мирским помышлять и припадать к
        Богу с покаянием и слезами, дабы Он простил нам грехи наши прежде, чем постигнет
        конец, и чтобы избавил нас от оных страшных казней мучения. Но если в мире
        господствует такая прелесть и ослепление, по крайней мере мы послушаем со
        вниманием Евангельских слов, умоляю вас, и приготовим себя к тому, чтобы нам
        служить пред Господом со страхом и трепетом, отгоняя и отметая от душ наших
        всякое злое греховное дело и всякий худый помысл; и восприимем в себя всякое
        доброе дело и всякую добродетель, и приобретем милостивое расположение[49]и
        сострадательное сердце к братиям своим. Будем милосерды, друг с другом сладкоречивы,
        без лицемерия и лукавства, смиренны, великодушны и терпеливы. Не в духовных
        только подвигах будем упражняться и иметь к сему внимание, но и к послушаниям
        монастырским, чтобы проходить их без ропота, сознавая, что послушание и служение
        которое мы совершаем, есть не человеческое, но божественное. Посему желаю,
        чтобы мы имели большое внимание, и по нерадению и гордости не портили никакого
        дела, находящегося в наших руках, дабы нам не потерпеть душевного вреда. Итак,
        пока имеем время, постараемся ныне стяжать все сие и всякое другое, доброе
        и угодное Богу дело, дабы, поживши по заповедям Евангелия Христова, соделаться
        нам наследниками небесного царства, о Христе Иисусе Господе нашем, Которому
        подобает слава и держава с Отцем и Св. Духом, ныне и присно во веки веков.
        Аминь.
      cn: 这就是我们，无论是修道者还是俗世之人，都应当常常思量的事情：我们当以悔罪和泪水归向上帝，求祂在末日降临之前赦免我们的罪孽，并救我们脱离那可怖的刑罚。然而，倘若世间充满了此等诱惑与蒙蔽，那么至少，我恳求你们，让我们用心聆听福音的教诲，预备好自己，以敬畏与战兢侍奉主，将一切邪恶的罪行和不良的思虑从我们的灵魂中驱逐并摈弃；我们当接纳一切良善的作为和美德，并对我们的弟兄姐妹怀有慈悲之心[49]和怜悯之情。我们要彼此慈爱，言语甜美，不怀虚伪与诡诈，心存谦卑，胸怀宽广，并恒久忍耐。我们不仅要在属灵的修行上操练并专注于此，也要在修道院的顺从中如此，无怨无尤地履行它们，深知我们所施行的顺从与侍奉并非出于人意，而是源自神命。因此，我愿我们能倍加警醒，不因疏忽和骄傲而毁坏手中任何事务，以免我们的灵魂遭受损害。所以，趁我们尚有时日，当今努力获取这一切以及其他一切良善且蒙上帝喜悦的事，好使我们按基督福音的诫命而活，成为天国之继承者，在我们的主基督耶稣里，愿荣耀与权能归于祂与父和圣灵，从今时直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 44.
    cn: 训诫 44：
  text:
    ru: В среду сырной недели. О том, что мы должны помнить благодеяния Божии и стараться
      всегда благоугождать Ему.
    cn: '奶酪周周三。

      论我们当铭记上帝的恩泽，并努力时刻取悦于祂。'
  children:
  - type: paragraph
    text:
      ru: Братие и Отцы! Вот по благодати и человеколюбию Божию сподобились мы и в
        нынешнее лето достигнуть дней сих, которые служат как бы преддверием Св. Четыредесятницы.
        И потому нам должно оставить всякую леность и нерадение, и с великим усердием
        приняться за подвиг о своем спасении. Довольно с нас времени, которое мы провели
        в лености и в угождении нашей плоти; довольно дней, которые мы прожили бесполезно,
        в плотском небрежении и бесплодии Божественных добродетелей. Обновим по крайней
        мере ныне храм души нашей, представляя в уме своем, какую любовь и долготерпение
        имеет к нам человеколюбивый Господь. Будем вспоминать бесчисленные дары и
        благодеяния, которые Он сотворил для нас и творит всякий день. Ибо какой ум
        или какой язык человеческий может по достоинству исповедать Божия благодеяния
        и дары? Никакой.
      cn: 弟兄们，父老们！蒙上帝的恩典与慈爱，我们今年得以再次抵达这些日子，它们如同圣大斋期的门槛。因此，我们当摒弃一切怠惰与疏忽，以极大的热忱投入为自身救赎而进行的属灵争战。我们已虚度了太多时光，沉溺于懒散和肉体的满足；我们已枉费了太多岁月，在肉欲的放纵中毫无裨益，徒然远离了神圣的美德。至少现在，让我们更新我们灵魂的殿宇吧，心中默想仁慈的主对我们怀有的何等深切的爱与恒久忍耐。让我们追忆他为我们所成就的无数恩赐与福祉，以及他日日都在施与的一切。因为，哪一种凡人的心智或哪一种言语能够恰如其分地述说上帝的恩泽与馈赠呢？没有。
  - type: paragraph
    text:
      ru: 'Смотрите, возлюбленные братия, и усматривайте душевным оком, т. е. умом
        вашим, и тогда познаете великую любовь, которую имеет к нам Бог, и великую
        честь, которою Он почтил род человеческий. Ибо, прежде чем сотворить человека,
        Он создал мир, и украсил его таким чудным и дивным великолепием для наслаждения
        и служения ему. А после всего создал и самого человека, и поставил его царем,
        дабы он обладал всеми животными, земными, морскими и небесными, т. е. воздушными,
        как и Пророк славословит Его:«вся покорил еси под нозе его»(Пс. 8, 7), как
        бы так говоря: «все создание и всех тварей Ты, Владыко человеколюбче, покорил
        под власть человека». Создал же Он нас по образу Своему и по подобию, и дал
        нам естественный разум различать добро от зла. А мы, как неблагодарные и неразумные,
        преступили Его святую заповедь и удалились от Него, но Он опять, как благоутробный,
        пришел взыскать нас; и не это только, но и претерпел за нас поносную и неправедную
        смерть, искупил нас честною Своею кровию от порабощения диавола и от вечной
        муки, и возвел нас на небо, в прежнее наше отечество, т. е. в царство небесное,
        – туда, где и Сам пребывает. О, какую великую благодать Он даровал нам! Даровал
        и святое крещение, освобождающее нас от всякаго греха, и еще большее: если
        кто осквернит оное грехами, дал нам опять покаяние и исповедь очищать и просвещать
        оное, каким оно было и прежде. Наконец, за соблюдение заповедей Его, Он приготовил
        для нас блаженство, вечное наследие, неизреченную радость и те блага,«ихже,
        – по выражению Апостола, –око человеческое не виде... ухо не слыша, и ум не
        помышлял, яже уготова Бог любящим Его»(1Кор. 2, 9). О, какого блаженства сподобил
        Христос человека! Сверх всего этого размыслим еще умом нашим, сколько раз
        подвергались мы бедствиям душевным и телесным, и Сам Господь избавлял нас
        от них. Сколько раз слушались мы лукавых бесов, и исполняли волю отца их диавола,
        а волю Божию преступали; и Он опять не оставил нас на поругание бесам, но
        сохранил нас от них, питал и соблюдал жизнь нашу, долготерпя и ожидая день
        ото дня нашего покаяния и обращения к Нему. А что больше всего, Он вложил
        в нас желание иноческого образа и любовь к подвижнической жизни, и побудил
        сердце наше возненавидеть мир и прелести его, оставить родину, сродников,
        друзей, и сподобил прийти к святой дружине сего доброго братства. Представим
        еще в уме своем, что хотя мы и нечего не сделали пред Богом доброго и даже
        подверглись бесчисленному множеству грехов, но Он все-таки нас любит и охраняет
        от всякого зла; если же мы захотим пред Ним покаяться от всего нашего сердца,
        и потрудиться в духовных подвигах, дабы угодить Ему, то сколько благ и сколько
        духовных дарований Он подаст нам, и как будет нас укреплять и помогать нам
        на пути добродетели! Таким образом, будем, братия, помнит об этом день и ночь,
        будем всегда размышлять о Божиих дарах, благодеяниях и дарованиях, и будем
        непрестанно взывать с Пророком Давидом, говоря:«что воздамы Господеви о всех,
        яже воздаденам?» (Пс.115, 3). Как говорит и другой Пророк: и кто есмь аз,
        Господи мой Господи? И кий есть дом отца моего, яко возлюбил мя еси? Ибо когда
        мы будем об этом рассуждать, в нас возгорится любовь к создавшему нас Богу,
        и мы понудим себя исполнять Его святые заповеди, дабы не опечалить нам своего
        благодетеля Бога. Тогда и Он подаст нам Свою благодать еще более и помощь
        Свою благоугодить Ему до конца, для прославления и почитания святого Имени
        Своего. Ибо Ему подобает всякая слава, честь и поклонение во веки. Аминь.'
      cn: '看哪，蒙爱的弟兄们，请你们用灵魂的眼睛，也就是你们的心智，去察看、去领悟，那时你们便能认识上帝对我们何等深厚的爱，以及祂赐予人类何等崇高的荣耀。因为，在创造人类之前，祂已创造了世界，并以奇妙而令人惊叹的辉煌装饰了它，以供人类享用和服事。而在一切之后，祂又创造了人，并立人为王，使其掌管地上、海上和空中的一切动物。正如先知歌颂祂：「万物都服在祂脚下」（诗篇
        8:7），仿佛在说：「万有受造之物和一切生灵，您，人爱的主宰，都使其服从人的权柄之下。」祂照著自己的形象和样式创造了我们，并赐予我们分辨善恶的本然理性。然而，我们这些忘恩负义、不明事理之辈，却违背了祂圣洁的诫命，远离了祂。但祂却再次以其慈悲的心肠，前来寻找我们；不仅如此，祂还为我们忍受了羞辱和不公的死亡，用祂宝贵的血将我们从魔鬼的奴役和永恒的痛苦中赎回，并引导我们升入天堂，回到我们原来的故乡，也就是天国——祂自己所居住之处。哦，祂赐予我们何等宏大的恩典！祂又赐予我们圣洁的洗礼，使我们脱离一切罪恶，还有更大的恩典：如果有人以罪玷污了洗礼，祂又赐予我们悔改和告解，以洁净并光照它，使其恢复如初。最终，为著我们遵守祂的诫命，祂为我们预备了永恒的福乐、无尽的产业、难以言喻的喜乐，以及使徒所言之美善：「是人心未曾见过，耳未曾听过，意念也未曾想到的，就是上帝为爱祂的人所预备的」（哥林多前书
        2:9）。哦，基督使人类蒙受了何等大的福分！


        除此以外，我们再用心智思想，我们曾多少次遭遇灵魂和身体的灾难，而主亲自将我们从中解救出来。我们曾多少次听从邪恶魔鬼的引诱，并遵行它们之父魔鬼的旨意，而违背了上帝的旨意；然而祂却没有将我们弃置于魔鬼的羞辱之下，反而保守我们脱离它们，供养并维持我们的生命，长久忍耐，日复一日地等待我们的悔改并归向祂。最重要的是，祂在我们心中注入了修道生活的愿望和对苦修的热爱，激励我们的心憎恶世界及其诱惑，离开故乡、亲友，并使我们有幸加入这个良善团契的圣洁团体。我们还要再思想，尽管我们在上帝面前没有做过任何善事，甚至犯下了无数的罪，但祂仍然爱我们，保守我们免受一切邪恶；如果我们愿意在祂面前全心悔改，并在属灵的苦修中努力，以求取悦祂，那么祂将会赐予我们多少恩典和属灵的恩赐，祂将如何加强和帮助我们走上美德之路！


        因此，弟兄们，我们要日夜铭记此事，要常常思想上帝的恩赐、恩惠和赏赐，并要不断与先知大卫一同呼喊：「我拿什么报答上主向我所赐的一切厚恩呢？」（诗篇 115:3）。正如另一位先知所说：「主我的上帝啊，我是谁？我的父家又是什么？以致您如此爱我？」因为当我们思考这些事时，我们对创造我们的上帝的爱将会燃烧起来，我们将迫使自己去遵守祂的圣洁诫命，以免我们使我们施恩的上帝忧伤。那时，祂也将更进一步赐予我们祂的恩典和帮助，使我们能忠心地取悦祂，以彰显和尊崇祂的圣名。因为一切的荣耀、尊贵和敬拜都属于祂，直到永远。阿们。'
- type: heading1
  initial:
    ru: Поучение 45[50].
    cn: 训诫 45[50]：
  text:
    ru: В пяток сырной недели. О воздержании и молитве.
    cn: 乳酪周的星期五。论禁食与祈祷。
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы! Многократно я хвалил и хвалю образ и чин монашеского жития;
        и это я делаю не из ласкательства и обольщения, но истине вас научаю, и говорю,
        что иноческая, или лучше сказать Ангельская жизнь есть дело похвальное. Не
        хочу я чрез это осуждать мирян, но вас хочу побудить к добрым делам истинной
        жизни. Ибо вам известно, какие и ныне происходят в мире смятения и беспорядки,
        какие бесчинные вопли и крики и сатанинские игры, пьянства и ликования и другое
        сему подобное; а все это – дела и действия диавола; и если творящие оные не
        покаются в них, то подвергнутся великому мучению. Но наше жительство не в
        том состоит, чтобы много есть и много пить, скакать и забавляться бросанием
        диска[51]; если кто будет так делать, по закону не должен причащаться даже
        и в самый день Пасхи. А в чем же состоит оно? В том, чтобы день и ночь воспевать
        и славословить Господа, но преданному чиноположению и уставу, который завещали
        нам святые отцы: т. е. переходить от псалмопения к псалмопению, от чтения
        к чтению и от молитвы к молитве: то внимать себе и хранить ум свой, дабы не
        прельстил нас как-нибудь диавол, и не насеял бы в сердцах наших лукавых и
        скверных помыслов, или худых мыслей, или гордости, или блуда, или другого
        какого-либо греха, то внутренно поучаться в псалмах и других изречениях Божественного
        Писания; иногда, когда потребует время, безмолствовать в келлии своей, иногда
        заниматься рукоделием, или беседовать для пользы душевной, друг другу должны
        услуживать, каждый по своему послушанию, которое ему поручено; друг друга
        должны любить, и сострадать, как братия, как одно тело; ибо мы, по выражению
        Апостола,«едино тело и един дух... во едином уповании звания нашего»(Ефес. 4, 4).'
      cn: '弟兄们，父老们！我曾屡次赞美并仍在赞美修道生活的样式和秩序；我这样做并非出于谄媚或迷惑，而是将真理教导你们，并说修道，或者更确切地说，天使般的生活，是值得称颂的。我并非因此而谴责世人，而是要激励你们去行真正生活的善事。因为你们知道，当今世上仍有何等混乱与无序，何等放肆的喧嚣与叫喊，以及撒但般的玩乐、醉酒和狂欢，还有其他诸如此类的事物；所有这些都是魔鬼的作为和行径；如果行这些事的人不悔改，他们将遭受巨大的折磨。


        然而，我们的生活并非在于多食多饮，跳跃嬉戏，或投掷铁饼[51]；若有人这样做，根据律法，甚至在复活节当天也不应领受圣餐。那么，我们的生活在于什么呢？在于日夜歌颂赞美主，依照圣父们所遗留的既定秩序和规矩：即从诗篇歌唱转向诗篇歌唱，从读经转向读经，从祈祷转向祈祷：有时要审视自己，守护心神，以免魔鬼以某种方式诱惑我们，不在我们心中播撒邪恶和污秽的念头，或恶劣的思想，或骄傲，或淫乱，或任何其他罪恶；有时内心要默想诗篇和其他神圣经文的语句；有时，当时间需要，在自己的隐室中保持静默；有时从事手工劳动，或为灵魂的益处而交谈；我们应当彼此服事，各尽其被委派的顺从；我们应当彼此相爱，并像弟兄一样，像一个身体一样彼此怜悯；因为我们，正如使徒所言，「同是一个身体，同有一个圣灵……在你们蒙召的指望中同是一个指望」（以弗所书
        4:4）。'
  - type: paragraph
    text:
      ru: 'Вся благообразна и по чину да бывают. Если потребуется ради праздника и
        телесное утешение, то и это не противно благочестию, только было бы по чину
        и как прилично инокам; на это мы имеем свидетельство из священного Евангелия.
        Слушай, что говорит Христос Иуде:«еже твориши, сотвори скоро... Сего же никтоже
        разуме от возлежащих, к чесому рече емусие.Нецыи же мняху, понеже ковчежец
        имяше Иудаи расходовал,яко глаголет ему Иисус: купи, еже требуем на праздник,
        или нищиммилостынюда даст»(Ин.13, 27, 28, 29); т. е. будто ради сего Христос
        сказал Иуде: еже твориши, сотвори скоро. Между тем Господь сказал ему так
        о предательстве, которое вознамерился совершить Иуда. Апостолы же не поняли,
        к чему сказал это Господь Иуде. Видите братия, что и Господь и Апостолы имели
        попечение о празднике и о нищих, что и мы смиренные, как вам известно стараемся
        исполнять по силе.'
      cn: 一切皆当优美且依循秩序而行。倘若为着节期与身体的慰藉有所需求，这亦不悖于虔敬，只要合乎规矩，且与修士身份相称即可。对此，我们有神圣福音的见证。请听基督对犹大所言：「你所要做的，快做吧！……同席的人，没有一个知道祂是为什么对他说这话。有些人以为，因为犹大管钱囊，耶稣是吩咐他去买我们节期所需要的东西，或是叫他拿什么赒济穷人。」（约翰福音
        13:27-29）。也就是说，他们以为基督是为此对犹大说：「你所要做的，快做吧！」然而，主是对他说起犹大决意要施行的背叛。而使徒们却不明白主为何对犹大说此言。弟兄们，你们看，主和使徒们都曾关顾节期和穷人，而我们这些卑微之人，你们也知道，正竭力按着我们的能力去遵行。
  - type: paragraph
    text:
      ru: 'Благословен Бог, который сподобил нас жития сего, не за наши добрые дела,
        нами совершенные, ибо мы ни одного доброго дела не совершили на земле пред
        Богом, но только по Своей безмерной благости. Посему каждый из нас должен
        с сокрушенным и смиренным сердцем великое воздавать благодарение благодетелю
        нашему Богу. Так бывает в монашеском житии, как мы сказали, в мире же бывает
        скудость в таковых делах; ибо целый день и ночь миряне проводят в заботах
        о богатстве и неправедном приобретении, и в прочих мирских страстях, – в блуде,
        прелюбодеянии, в похищении, неправде, обмане, в срамословии, клятвах и укоризнах;
        один с другим заводит тяжбу, один другого влечет на беззаконный суд, и много
        другого зла бывает в мире; почему Божественный Златоуст и говорит: «не многие
        из мирских спасутся». Страшны эти слова, однако они истинны. Посему нам должно
        плакать не только о наших грехах, но и по причине изречения сего. Ибо мы и
        миряне не братия ли между собою? Не из одной ли мы персти, и не в одной ли
        святой купели крестились? Если кто увидит и животное, идущее в пропасть, не
        пожалеет ли о нем? Насколько же более должны мы скорбеть и плакать о братиях
        наших христианах? Посему и блаженный Павел оплакивал врагов креста Христова,
        молясь за них с непрестанною сердечною скорбию (Рим. 9, 2). Подобным образом
        и Пророк Иеремия оплакивал погибель Евреев, и не только оплакивал их, но и
        писанию предал плач свой, и оставил его для прочитывания. И Боговидец Моисей
        взывал к Богу, говоря:«аще... оставиши им грех... остави;ащеже ни, изглади
        и мене от книги Твоея»(Исх. 32, 32). Кратко сказать, каждый святый так скорбел
        о грешниках, и молился за них Богу. Итак, если мы желаем идти но стопам святых,
        то будем заботиться не о своем только спасении, но и за весь мир молиться,
        сетуя о грешниках, еретиках и прочих нечестивых язычниках, находящихся во
        тьме неверия, и кратко сказать о всех людях, как и Апостол Павел заповедует
        нам, говоря, чтобы мы совершали моления и благодарения (1Тим. 2, 1). И тогда
        мы приобретем пользы более, нежели те, за которых будем молиться и поминать,
        и получим очищение и оставление грехов наших, и наследуем жизнь вечную в небесном
        царстве; о Христе Иисусе Господе нашем, Которому подобает слава и держава
        с Отцем и Св. Духом, ныне и присно, и во веки веков. Аминь.'
      cn: 受赞颂的上帝，祂使我们配享此生，并非因为我们所行的善功——因为我们在地上、在上帝面前，未曾行过一件善事——而仅是出于祂无限的良善。因此，我们每个人都应当怀着破碎和谦卑的心，向我们的施恩者上帝献上伟大的感恩。正如我们所说，修道生活是如此，而在俗世之中，这样的善行却极为稀少；因为世人终日彻夜地忙于对财富和不义之财的忧虑，以及其他世俗的激情——淫乱、通奸、抢劫、不义、欺骗、秽语、咒骂和指责；人与人之间互相争讼，彼此拉向非法的审判，世间还有许多其他的邪恶；因此，神圣的（金口）约翰说：「世俗之人中，得救的不会多。」这些话是可畏的，然而却是真实的。因此，我们不仅应当为自己的罪孽哭泣，也应当为这句训言哭泣。难道我们和世人不是彼此的弟兄吗？我们不是同出于尘土，并在同一个圣洁的洗礼池中受洗的吗？如果有人看见一只牲畜走向深渊，难道不会为它惋惜吗？那么，我们岂不更应为我们的弟兄基督徒们感到悲伤和哭泣吗？因此，蒙福的保罗也曾为基督十字架的仇敌哀哭，以持续不断的心中忧伤为他们祈祷（罗马书
        9:2）。同样地，先知耶利米也曾为犹太人的灭亡哀哭，他不仅为他们哀哭，还将自己的哀伤诉诸笔端，将其留下供人诵读。而见上帝的摩西也曾向上帝呼喊，说：「求你……赦免他们的罪……赦免；若不然，求你将我的名从你所写的册上涂抹」（出埃及记
        32:32）。简而言之，每一位圣者都曾如此为罪人忧伤，并为他们向上帝祈祷。因此，如果我们渴望追随圣者的足迹，那么我们将不仅关心自身的救赎，也要为整个世界祈祷，为罪人、异端，以及其他处于不信的黑暗中的不敬虔的外邦人哀叹，简而言之，为所有的人祈祷，正如使徒保罗所命令我们的，要我们献上祈求和感谢（提摩太前书
        2:1）。那时，我们所获得的益处，将超过那些我们为其祈祷和记念的人，我们将获得我们罪孽的洁净和赦免，并将在天国中承受永生；这都是在我们主基督耶稣里成就的，荣耀和权能都归于祂，与父和圣灵一同，从今直到永远，世世代代。阿门。
