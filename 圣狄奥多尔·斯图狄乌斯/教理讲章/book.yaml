    text:
      ru: Слышали ли вы, что потерпел жалкий Евтропиан, о котором мы ныне узнали,
        что он умер? И умер он, горе моему окаянству, не временною (только), но и
        вечную смертию; соплетшись с Евою, извергнул свою душу. О, что потерпел он
        окаянный! Вы знаете, как прежде над главою его сиял светильник благоверия
        и подвижничества. Не был ли он заключен со мною в темнице, как исповедник?
        Не был ли возведен в достоинство эконома в Саккудионовом монастыре? Не был
        ли дважды биен и не подвизался ли за исповедание Св. икон похвально и досточудно?
        Но после что случилось с ним? Так как он был экономом, и имел у себя всю монастырскую
        казну, и собирал приношения, то и прельстился золотом, увлекся сребролюбием,
        и увы, подобно Иуде предал Христа; отрекся обета девства и, как другой Гиезий,
        купил поля и виноградники, волов и овец, и таким образом наследовал не только
        его проказу, но и мучение[86].
      cn: 可曾听闻，那可怜的欧特罗皮安遭受了何等不幸？我们如今得知他已逝世。他所逝去的，唉，为我这不幸之人所叹，不仅是暂时的生命，更是永恒的死亡。他与夏娃缠结，将自己的灵魂倾吐而出。哦，这不幸之人所遭遇的，是何等苦楚！你们可知，曾几何时，他头顶之上，信德与苦修的光辉如同明灯般闪耀。他难道不曾作为一位宣信者，与我一同被囚于牢狱之中吗？他难道不曾被提拔至萨库迪翁修道院的财务总管之职吗？他难道不曾两次受鞭笞，为宣信圣像而光荣且可敬地奋斗吗？然而，此后他遭遇了什么呢？因其身为财务总管，掌管修道院所有财库，并收取奉献，他便被黄金所诱惑，为贪财所牵引，唉，他竟如犹大般背叛了基督。他背弃了童贞的誓愿，如同另一个基哈西，购置了田地和葡萄园，牛群和羊群，如此这般，他不仅继承了基哈西的麻风病，也继承了他的苦楚[86]。
  - type: paragraph
    text:
      ru: 'Видите, братия мои, что сделало сребролюбие! Умоляю вас, будем удаляться
        этой скверной страсти, которая есть корень всех зол, содетельница предательства
        души. Видите, что соделало неверие! Будем убегать тьмы, которая отлучает от
        единения и содружества с нашим Владыкою, Христом Богом нашим. Будем убегать
        и всякой другой вредоносной страсти, которая борет окаянную душу, как-то:
        ярости, зависти и гнева. Евтропиан потерпел это за то, что по самолюбию верил
        своему мнению и не принимал никакого доброго совета, и жил самочинно, не повинуясь
        другому брату. Избегайте особничества, если хотите убежать от угрожающего
        гнева Божия. Божественное Писание говорит:«горе тому единому, егда падетв
        некий грех,и не будет втораго воздвигнути его»(Еккл. 4, 10). Этому и подвергся
        окаянный Евтропиан, о котором мы говорим; ибо если бы он имел друга, то хотя
        бы он и пал, был бы восставлен им от падения, покаялся бы и оплакал бы грех
        свой. А так как он не имел никого, кто бы помог ему, то и погиб душевно и
        телесно, пошел в то место, которое возлюбил. Печальна и плачевна повесть эта,
        братия; она достойна поведания, как пример страшный и ужасный. Посему и Писание
        говорит:«мняйся стоятидобре, что он девственник и свят,да блюдетсяв уме своемда
        не падет»(1Кор. 10, 12). Кто скоро идет, остерегайся, чтобы не преткнуться
        и не пасть, видя сего сначала успешно совершавшего течение, а после павшего
        в пропасть. Его считали Ангелом летающим, а не братом; однако он воздремал
        и пал; а что этому причиной? – сребролюбие. Если бы не было на нас, братия,
        гонения, то и я не беседовал бы о сребролюбии, но так как мы бываем гонимы
        один тут, а другой там, и нам необходимо бывает иметь попечение о своей жизни:
        то нам внимательно должно блюстись, чтобы не впасть в обольщение сребролюбия.
        Ради сего сребролюбия сребролюбец, чтобы умножить тленное[87]сребро, не хочет
        иметь сожителя. От этой скверной страсти приверженный к деньгам не имеет любви
        к братиям своим. От сего и ноги его не знают отдыха и покоя, но обходят и
        бегают туда и сюда, как малые псы в надежде получить пенязь от какого-либо
        христолюбца. От сего одни приобрели рабов, сами будучи рабами страстей, и
        потеряли правое достоинство владык; другие сверх потребности приобретают вещи
        и одежды; а иные занимаются куплею и продажею, делают торгашеские прибытки.'
      cn: 看哪，我的弟兄们，贪爱钱财带来了何等境况！我恳求你们，让我们远离这卑劣的激情，它是万恶之根，是灵魂背叛的始作俑者。看哪，不信带来了何等境况！让我们逃离那将我们与我们的主、我们的上帝基督分离的黑暗。我们也要逃避任何其他邪恶的激情，例如：狂怒、嫉妒和愤怒，这些激情折磨着可怜的灵魂。欧特罗皮安遭受了这一切，因为他自负地相信自己的意见，不接受任何善意的劝告，并自行其是，不顺从其他弟兄。如果你想逃避上帝将至的愤怒，就要避免独来独往。神圣的经文说：「若是孤身跌倒，没有人扶他起来，这人就有祸了」（传道书
        4:10）。可怜的欧特罗皮安，我们所谈论的这位，也遭遇了同样的事情；因为如果他有一个朋友，即使他跌倒了，也会被朋友从跌倒中扶起，他就会悔改并为自己的罪孽哀哭。然而，他没有人帮助他，于是灵魂和身体都灭亡了，去了他所喜爱的地方。我的弟兄们，这个故事令人悲伤和哀恸；它值得被讲述，作为一个可怕而可怖的例子。因此，经文也说：「自己以为站得稳的，他认为自己是贞洁和圣洁的，要谨慎，免得跌倒」（哥林多前书
        10:12）。走得快的人，要小心，不要绊倒和跌倒，看到这个人最初顺利地完成了路程，后来却坠入深渊。人们认为他是一只飞翔的天使，而不是一个弟兄；然而他却睡着了，跌倒了；而造成这一切的原因是什么？——贪爱钱财。我的弟兄们，如果不是我们遭受迫害，我也不会谈论贪爱钱财，但是由于我们在此处或彼处受到迫害，我们有必要关注自己的生活：因此，我们必须仔细警惕，以免陷入贪爱钱财的诱惑。正是因为这种贪爱钱财，贪财之人为了增添那朽坏的钱财[87]，而不愿与人同住。由于这种卑劣的激情，依恋钱财的人对自己的弟兄没有爱。因此，他的双脚不知歇息，到处奔走，像小狗一样，希望从某个爱基督的人那里得到一枚小钱。因此，有些人购置了奴隶，自己却成了激情的奴隶，失去了主人应有的尊严；另一些人购置了超出必需的物品和衣物；还有些人从事买卖，赚取商业利润。
