    ru: Поучение 46[52].
    cn: 训诫 46[52]：
  text:
    ru: В неделю сыропустную. О посте и о том, что истинный пост истинного послушника
      состоит в отсечении своей воли.
    cn: 奶酪周。论禁食，以及真正的顺从者真正的禁食在于斩断自己的意志。
  children:
  - type: paragraph
    text:
      ru: 'Братие и Отцы! Благий наш Бог, который дарует нам жизнь и ведет нас от
        одного времени до другого, и ныне по человеколюбию привел нас ко времени святого
        поста, в который каждый из подвижников подвизается и трудится ради спасения
        своей души, по своему произволению и желанию. Один, соблюдая воздержание,
        постится по два или по три дня, другой, бодрствуя во бдении, читает, или молится
        большее или меньшее число часов; а иной совершает коленопреклонения, полагая
        на подножии по силе своей большее или меньшее число поклонов; а иной упражняется
        в другом каком либо подвиге; и посмотрел бы кто на их великую тщательность
        и усердие в эти дни. А инок, находящийся в повиновении и послушании, который
        и есть истинный послушник, несет подвиг свой не в определенное только время,
        но во всю свою жизнь. В чем же состоит подвиг истинного послушника, и какое
        его великое исправление и светлый его венец, как не то, чтобы не полагаться
        на свой разум и вовсе не следовать своей воли; но все, что ни делает, делать
        с благословения Игумена, или старца своего и эконома? Это-то и есть самый
        великий из всех иноческих подвигов. Кратко сказать, – мученического венца
        сподобляет нас повиновение с послушанием, если т. е. отсечет кто свою волю,
        и исполнит волю своего настоятеля; это так ценится пред Богом, как если бы
        он пролил кровь свою за Христа. Однако нам хорошо известно, братия мои, что
        во время сих святых дней бывает и изменение в пище, прибавление коленопреклонений
        и поклонов, и приращение в пении и в службах, по древнему преданию Святых
        наших Отцев. Приимем же сей дар поста честно и с радостию; не будем скорбеть
        о страдании и ослаблении нашего тела, но будем радоваться о здравии и спасении
        нашей души. Проведем сии святые дни в кротости сердца, в незлобии, неосужденно,
        без гнева, без лукавства, без зависти, но паче в мире, в любви друг к другу,
        в кротости и благопокорливости, исполненные милости и плодов благих. Когда
        предстоит время безмолвия, будем безмолвствовать; когда представится потребность
        слова, ответим со смирением и благоговением; будем убегать многословия, смущения
        и беспорядков, дабы нам, как служителям Христовым, проходить свои послушания
        мирно и без смущения; ибо смущение в общежитии приносит великий вред единодушию
        братий. Сверх всего этого будем иметь осторожность, чтобы не отверзать двери
        худым помыслам, приходящим и оскверняющим наши души, и не давать места диаволу,
        как и Божественное Писание, научая нас, говорит:«аще дух владеющаго взыдет
        на тя, места твоего не остави»(Еккл. 10, 4); потому что враг наш – диавол,
        не имеет власти принуждать нас, а только мечет худые помыслы, как рыболов
        приманку. И когда мы соизволяем и принимаем их, тогда они господствуют над
        нами; а когда отгоним их молитвою и призыванием славного имени Господа нашего
        Иисуса Христа, тогда враг бежит от нас посрамленный. Будем употреблять труд
        и тщательность соблюсти душу нашу неоскверненною и чистою от всякого нечистого
        помысла и неуязвленною стрелами его, как невесту Христову, и мы удостоимся
        быть жилищем Св. Духа и услышать:«блажени чистии сердцем: яко тии Бога узрят»(Мф.5, 8).
        И, как говорит Апостол,«елика суть истинна, елика честнаи почтенна,елика праведна,
        елика пречистаи чиста,елика прелюбезна, елика доброхвальна,ащекая добродетель
        иащекая похвала»(Флп.4, 8). Сие сотворим, и Бог будет с нами. Посему, братие,
        будем убегать объядения и пьянства, от которых рождаются все грехи; будем
        есть и пить с благоговением и страхом Божиим, и прославлять Бога, избавившего
        нас от прелести и мятежа мирского. Впрочем и между нами есть монахи, на самом
        же деле не монахи, которые поют сатанинские, т. е. бесчинные песни, и забавляются
        подобно несмысленным детям, чего бы и мирским не следовало делать, а тем более
        монахам, избранникам Божиим. Подобное мы находим и в Ветхом Завете, как Бог
        прогневался на Евреев, и в один день умерло их три тысячи, за то, что они«седоша...
        ясти и пити, и восташа играти»(Исх. 32, 6). И если на Евреев Он прогневался,
        то чему подвергнемся мы, иноки, делающие подобное оным?'
      cn: '弟兄们，父老们！我们慈爱的主，赐予我们生命，引导我们从一个时刻走到另一个时刻。如今，祂又以其仁爱，引领我们进入这神圣的斋期。在此期间，每一位修持者都为灵魂的救赎而辛勤耕耘，各随其心愿与意念。有人持守节制，两三天不食；有人警醒守夜，或读经，或祈祷，或长或短；还有人俯身行大礼，或多或少，尽其所能；也有人投入其他修行。若有人能亲眼目睹他们在此期间所展现的巨大精进与热忱，定会心生敬畏。


        至于那些处于顺服与听命中、实为真正听命者的修士，他们的修行并非仅限于特定时段，而是贯穿其一生。那么，真正的听命者，其修行究竟为何？其伟大的修正与光明的冠冕又是什么呢？不正是全然不依恃自己的理智，全然不随从自己的意志，而是凡所行之事，皆蒙受院长、或其灵性导师与管家的祝福吗？这正是所有修士修行中最伟大的。简而言之，顺服与听命能使我们配得殉道的冠冕——若有人能斩断自己的意志，并履行其监督者的意志，这在上帝眼中，其价值等同于为基督流血殉道。


        然而，我亲爱的弟兄们，我们清楚地知道，在这些神圣的日子里，食物会有所改变，大礼与俯伏的次数会增加，歌咏与事奉也会相应增长，这都是循着我们圣父们古老的传统。因此，让我们以恭敬与喜悦之心领受这斋期的恩赐吧！我们不要为身体的受苦与虚弱而悲伤，反要为灵魂的健康与救赎而欢欣。让我们以柔和的心、以无害、无罪、无怒、无诡诈、无嫉妒之心，度过这些圣日；更要以平安与爱彼此相待，以温柔与顺从，充满怜悯与善果。当静默的时机到来，我们便静默；当需要言语时，我们便以谦逊与敬畏回答；我们要避开多言、纷扰与混乱，好使我们作为基督的仆役，能平静无扰地履行我们的使命。因为团体的纷扰会严重损害弟兄们的一致。


        除此之外，我们更要谨慎，不要为那些前来玷污我们灵魂的邪恶思念敞开门户，也不要给魔鬼留地步，正如神圣经文教导我们说：「执政者的灵若临到你，不可离开你的本位。」（传道书
        10:4）。因为我们的仇敌——魔鬼，并无权强迫我们，它只是像渔夫撒饵一样，抛出邪恶的思念。当我们同意并接受它们时，它们便会辖制我们；而当我们以祷告和呼求我们主耶稣基督光荣的圣名来驱逐它们时，仇敌便会蒙羞逃离。


        让我们努力并殷勤地保守我们的灵魂，使其不受任何不洁思念的玷污，也不受其箭矢的伤害，如同基督的贞洁新娘。如此，我们便能配得成为圣神的居所，并听到：「清心的人有福了，因为他们必得见上帝。」（马太福音
        5:8）。并且，正如宗徒所说：「凡是真实的、凡是可敬的、凡是公义的、凡是纯洁的、凡是可爱的、凡是声誉好的，若有什么美德，若有什么可称赞的。」（腓立比书
        4:8）。我们若如此行，上帝必与我们同在。


        因此，弟兄们，让我们远离暴饮暴食与醉酒，因为一切罪恶都由此而生。让我们带着敬畏与对上帝的恐惧饮食，并赞美上帝，因祂将我们从世界的迷惑与纷扰中拯救出来。然而，在我们中间，也有一些名义上的修士，实际上并非修士，他们歌唱撒旦式的、即放荡不羁的歌曲，并像无知的小孩子一样玩乐，这连世俗之人都不应如此，更何况是上帝所拣选的修士呢？我们在旧约中也曾读到，上帝曾因以色列人「坐下吃喝，起来玩乐」（出埃及记
        32:6）而向他们发怒，以致一日之内死了三千人。如果上帝向以色列人发怒，那么我们这些行同样之事迹的修士，又将遭受何等惩罚呢？'
  - type: paragraph
    text:
      ru: Посему будьте внимательны, братия, и живите, как чада Божия.«Работайте Господеви
        со страхом, и радуйтеся Ему с трепетом»(Пс. 2, 11). Или не видите, как трясется
        земля и колеблются холмы, а вы играете, глумитесь и бесчинствуете? Нам ли
        играть предстоящим пред Царем неба и земли? Послушайте и вы, играющие и бесчинно
        поющие! Писание говорит о бесчинствующих, что сердце их исполняется духа бесовского,
        а сердце поющего смиренно исполняется Духа Святого, как и Апостол говорит:«благодушествует
        ли кто? да поет»(Иак. 5, 13) разумно, а не упивается. Свидетельствую пред
        Богом и Святыми Ангелами, что если какой монах соделает таковые пребеззаконные
        дела, то он не достоин будет причащаться и принимать антидор во всю Четыредесятницу;
        разве будет иметь духовника подобного себе, который простит его. Посему будьте
        внимательны и соблюдайте предания и заповеди Святых, – ешьте и пейте умеренно,
        как чада Божия; и подайте нищим не имеющим, дабы и они утешились в этот святый
        день. Если мы так будем поступать, то ныне сподобимся достигнуть дней Воскресения
        Господня, а в будущем веке, в воскресение мертвых, получим небесное царство
        о Христе Иисусе Господе нашем, Которому подобает слава и держава с Отцем и
        Св. Духом, ныне и присно, и во веки веков. Аминь.
      cn: 因此，弟兄们，请你们留意，并要像上帝的儿女一样生活。「当存畏惧事奉上主，又当存战兢而快乐」（诗篇 2:11）。难道你们没有看见大地如何颤抖，群山如何摇摆，而你们却在嬉戏、嘲弄、放荡无礼吗？我们这些将要侍立在天地之王面前的人，岂能嬉戏玩乐？你们这些嬉戏玩乐、放荡歌唱的人，也请听啊！圣经论及那些放荡无礼者，说他们的心被邪恶的灵充满；而谦卑歌唱者的心，则被圣灵充满，正如使徒所说：「有喜乐的呢？他就歌颂」（雅各书
        5:13），要理智地歌颂，而非沉溺于醉酒。我在上帝和圣天使面前作证，若有任何修士做出如此极其邪恶之事，他在整个四旬期将不配领受圣餐，也不配领受圣饼，除非他有一个与他相似的告解师，赦免他。因此，请你们留意，并遵守圣徒的传统和诫命——饮食有度，如同上帝的儿女；并将所有物施予穷乏者，使他们也能在这个圣日得到慰藉。若我们如此行，今日便能蒙受恩典，抵达主复活之日；而在来世，在死者复活之时，我们将在我们的主耶稣基督里获得天国。愿荣耀和权柄归于祂与父和圣灵，从今时直到永远，世世无尽。阿们。
