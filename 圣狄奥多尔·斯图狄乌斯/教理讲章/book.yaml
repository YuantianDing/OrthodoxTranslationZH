    ru: Поучение 85[96].
    cn: 训诫 85[96]：
  text:
    ru: О тесном и прискорбном пути и о добром пристанище вечной жизни.
    cn: 论狭窄忧伤之路与永生之善港。
  children:
  - type: paragraph
    text:
      ru: Братия и Отцы! Всякий человек, идущий каким-либо неудобопроходным и долгим
        путем, терпит от трудности путешествия великие скорби; но в надежде на доброе
        пристанище переносит злострадание в пути, постоянно понуждая себя со всяким
        усердием, пока не достигнет оного места.
      cn: 兄弟们，父亲们！凡是行在崎岖漫长之路上的人，都会因旅途的艰辛而承受巨大的苦楚；然而，怀揣着抵达美好港湾的盼望，他忍受路途中的磨难，不断以全副的热忱鞭策自己，直至抵达那境地。
  - type: paragraph
    text:
      ru: Что значит сия притча? То что и мы, иноки, идем в сей жизни путем, который
        тесен и прискорбен, в особенности же долог и исполнен страданий. И как это
        отрицать, когда мы во всю свою жизнь должны соблюдать девство и целомудрие,
        повиновение и строгое послушание, также очищать помыслы, низлагать«всяко возношение
        взимающееся на разум Божий, и пленятьвсяк разум в послушание Христово»(2Кор. 10, 5),
        и все другое, что в монашеской жизни за сим последует. Но конец и этого пути
        весьма радостен. Что же это такое? Жизнь вечная, которую неложный Бог наш
        обещает дать терпящим Его ради.
      cn: 这则比喻有何深意？它意味着我们这些修道士，在此生所行之路，是狭窄而悲苦的，尤其漫长且充满磨难。这又怎能否定呢？因为我们一生都当持守童贞与贞洁，顺服与严格的听命，同样也要洁净思绪，「攻破各样拦阻人认识神的坚固营垒，又将各样的计谋，连同那一切高抬自己、抵挡神知识的都攻破了，并要夺回人心，使它都顺服基督」（哥林多后书
        10:5），以及所有修道生活中随之而来的种种。然而，这条道路的终点却极其喜乐。这究竟是什么呢？便是永恒的生命，我们信实可靠的神应许将它赐予那些为祂忍耐之人。
  - type: paragraph
    text:
      ru: 'Посему будем и мы, братия, переносить все скорбное в этой временной жизни,
        ради жизни вечной, с благодарением и постоянством, прославляя Бога в телесех
        и в душах наших. Но как прославлять Бога? На это представлю вам один пример.
        Тому два дня пришли посетить нас некоторые из мирян; и когда увидели, что
        мы все сидели вместе и в руках наших держали и очищали красный лук, а устами
        пели Давидовы псалмы, то прославили и благодарили Бога, и получили пользу,
        и таким образом исполнилось сказанное Господом:«тако да просветится свет ваш
        пред человеки, яко да видят ваша добрая дела и прославят Отца вашего, Иже
        на небесех»(Мф.5, 16). Вот вы в этом деле прославили Бога и телом вашим и
        духом. Но и еще прославляйте Его всегда и во всякое время, и всяким образом,
        проводя богоугодную жизнь; ибо мы, люди, по большей части соревнованием возбуждаемся
        к добродетели; как и Божественное Писание говорит:«не ревнуй лукавнующим,
        ниже завиди творящим беззаконие, зане яко трава скоро изсшут, и яко зелие
        злака скоро отпадут»(Пс. 36, 1, 2); но ревнуй доброе творящим. И в жизни сей
        временной, желающие выучиться искусству, идут учиться не к плохому художнику,
        но к хорошему и искусному, ревнуя сделаться таким же, как и он, будет ли то
        зодчий, или живописец; и вообще никто не пойдет к неопытным и неученым, но
        к искусным художникам. Если же мы в вещественном и тленном так поступаем,
        тем более в сей науке наук и искусстве искусств должны мы направлять жизнь
        свою по примеру мужей святых, а не грешных. Посему будем, братия, подражать
        тем, которые от юности и до старости сохраняли повиновение, не говорю – древним
        святым, но тем, которые просияли в нашем братстве. Будем подражать тем, которые
        простотою победили козни диавола; будем подражать тем, которые проводили добрую
        жизнь в беспрекословном послушании, и совершили путь подвижнический. Если
        хотите, будем подражать тому, который повелевает нам, говоря:«подражатели
        мне бывайте, якоже и аз Христу»(1Кор. 11, 1). И еще говорит:«бывайте убо подражатели
        Богу, якоже чада возлюбленная, и ходите в любви, якоже и Христос возлюбил
        есть нас, и предаде Себя за ны приношение и жертву Богу в воню благоухание»(Ефес. 5, 1, 2).
        Ужели мы не перенесем и малой скорби с благодарением? Христос подвергался
        поношениям, как и Писание говорит:«Поношения поносящихь Ти нападоша на мя»(Пс. 68, 10);
        а мы неужели не потерпим и малого братнего оскорбления и презрения. Как же
        мы будем вместе со святыми, если не подражаем им и не следуем стопам их? Как
        будем царствовать со Христом, если не будем сообразны смерти Его, и не приобщимся
        пречистым страстям Его?«Аще праведник едва спасется, нечестивый и грешный
        где явится?»(1Петр. 4, 18). Видите ли строгость нашей святой веры, что и праведник
        едва спасается? Как же будет праведником тот, кто нетерпелив, не переносит
        трудов подвижничества, помнит старой вражды и оскорбления, кто возжигается
        и воспаляется смущением и не имеет мира и любви к Богу? Кто имеет в себе эти
        страсти и следует им, тот по необходимости будет отлучен от общежительного
        союза, а отпадая от оного, по необходимости должен подвергнуться вечному осуждению.
        В безумии опять говорю то, что и прежде говорил: не был ли я послушником?
        Не имел ли игумена, эконома, духовного и плотского отца и братий по духу и
        по плоти? Между ними я пребывал, как в огне, привлекаемый туда и сюда, и борясь
        против двух противоположных жизней. Но избавиться сего не мог ничем иным,
        как только терпением и исповедью, и тем, что все грехи приписывал себе, что
        они мои; ибо ничто не может умирить смущенную душу, как терпение. А вы все
        такие же, как и были. Довольно сказанного. Вы искушаете меня, когда я вас
        поучаю, и пренебрегаете мною, как невеждою и незнающим того, чему вас поучаю;
        между тем как и малым детям ясно, что вы действуете по побуждению диавольскому[97]и
        не смиряетесь под крепкую руку Божию, где отрада, покой и жизнь без попечения.
        Вы думаете, что исповедуетесь, но делаете это неискренне; это не исповедь,
        а словопрение и взаимное обличение, как на мирском судилище, к погибели душ
        ваших, к унижению моего сана и ко вреду всех слышащих. Думаю, что сказанное
        мною вас опечалило; и вижу, что скорбите; но я потому и беседую, что болезную
        о вас; притом в день суда Божия и ответ должен отдавать за каждого из вас.
        И так как написано:«се ныне время благоприятно, се ныне день спасения»(2Кор. 6, 2),
        то отъимем, братия, лукавство от душ наших, научимся добро творить, будем
        чисты пред Богом, освятившим нас, прежде нежели придет день Господень страшный
        и грозный, в который и за праздное слово отдадим ответ; ибо смерть так близка
        к нам, как тень наша, дабы нам получить жизнь вечную, о Христе Иисусе Господе
        нашем, Которому подобает слава и держава с Отцем и Св. Духом, ныне и присно,
        и во веки веков. Аминь.'
      cn: '因此，弟兄们，我们也要为了永恒的生命，在今世的短暂生命中，以感恩和坚韧承受一切苦难，在我们的身与魂中赞美上帝。然而，我们当如何赞美上帝呢？对此，我将给你们举一个例子。两天前，有些俗人前来拜访我们；当他们看到我们都坐在一起，手里拿着并清理着红洋葱，口中却咏唱着达味（大卫）的圣诗时，他们便赞美并感谢了上帝，并从中获益。如此，主所说的话便应验了：「你们的光也当这样照在人前，叫他们看见你们的好行为，便荣耀你们在天上的父」（马太福音
        5:16）。你看，在这件事上，你们既用身体也用灵魂赞美了上帝。但愿你们永远，时时刻刻，以各种方式，过着敬虔的生活来赞美祂；因为我们人类，多半是因效法而激发善行的；正如神圣的《圣经》所言：「不要为作恶的心怀不平，也不要嫉妒那行不义的人，因为他们如草一般，很快就会枯萎，又如青草般，迅速凋谢」（诗篇
        36:1，2）；但要效法那行善的人。在这短暂的生命中，那些渴望学习技艺的人，不会去向拙劣的匠师学习，而是去向优秀且技艺精湛的匠师求教，渴望变得像他一样，无论他是建筑师还是画家；总而言之，没有人会去向无经验和未受过教育的人学习，只会去向技艺精湛的匠师。如果我们在物质和会朽坏的事物上尚且如此行，那么在这科学之科学、艺术之艺术中，我们更当效法圣徒而非罪人的榜样来指导我们的生活。


        因此，弟兄们，让我们效法那些从青年到老年都保持服从的人，我所说的不是古代的圣徒，而是那些在我们团体中闪耀光芒的人。让我们效法那些以纯朴战胜魔鬼诡计的人；让我们效法那些在无异议的顺服中过着良善生活，并完成了苦修之路的人。如果你们愿意，让我们效法那位命令我们的人，他说：「你们要效法我，如同我效法基督一样」（哥林多前书
        11:1）。他还说：「所以，你们要效法上帝，如同蒙慈爱的儿女一样。也要凭爱心行事，正如基督爱我们，为我们舍了自己，当作馨香的供物和祭物献给上帝」（以弗所书
        5:1，2）。难道我们连一点点苦难都不能怀着感恩忍受吗？基督曾遭受侮辱，正如《圣经》所言：「辱骂你的人的辱骂都落在我身上了」（诗篇 68:10）；而我们难道连一点点来自弟兄的侮辱和轻视都不能忍受吗？如果我们不效法圣徒，不跟随他们的脚步，我们怎能与他们同在？如果我们不与祂的死相符，不分沾祂至洁的苦难，我们怎能与基督一同作王？「若是义人仅仅得救，那不敬虔和有罪的人将在何处显现呢？」（彼得前书
        4:18）。你们看到了我们神圣信仰的严峻了吗，即使是义人也仅能得救？那么，一个没有耐心、不能忍受苦修劳苦、记恨旧怨和侮辱、因纷扰而愤怒燃烧、对上帝没有平安和爱的人，又怎能成为义人呢？凡身怀这些情欲并顺从它们的人，必然会被逐出修道团体，一旦脱离，也必然会遭受永恒的定罪。


        我愚昧地再次重复我以前说过的话：我不是一个听命的修道士吗？我不是有院长、司库、灵性上的和肉身上的父亲，以及灵性和肉身上的弟兄吗？我在他们中间，如同在火中，被来回拉扯，与两种对立的生活搏斗。然而，我无法摆脱这一切，唯有靠着忍耐和忏悔，并将所有罪过归咎于自己，承认它们是我的；因为没有什么能像忍耐那样平息一颗不安的灵魂。而你们却依然故我。说得够多了。当我教导你们时，你们试探我，并轻视我，如同我是无知、不明白我所教导你们的道理一般；然而，即使是小孩子也清楚，你们是受魔鬼驱使而行事[97]，不肯谦卑顺服在上帝大能的手下，那里有慰藉、安息和无忧无虑的生命。你们以为自己在忏悔，但你们并不真诚；那不是忏悔，而是争辩和互相指责，如同在世俗法庭上，以致于你们灵魂的毁灭，我的神职的贬损，以及所有听见之人的损害。我想，我所说的使你们感到悲伤了；我也看到你们正在忧愁；但我之所以如此交谈，是因为我为你们感到心痛；此外，在上帝审判的日子，我还要为你们每一个人交账。既然《圣经》上写着：「看哪，现在正是悦纳的时候！看哪，现在正是拯救的日子！」（哥林多后书
        6:2），那么，弟兄们，让我们从我们灵魂中除去邪恶，学习行善，在上帝面前保持纯洁，祂已使我们成圣，趁着主可畏可惧之日未到，在那日，我们连一句闲话也要交账；因为死亡离我们如此之近，犹如我们的影子，为要使我们在我们的主基督耶稣里得着永恒的生命，荣耀和权能归于父、子和圣灵，从今时直到永远。阿们。'
