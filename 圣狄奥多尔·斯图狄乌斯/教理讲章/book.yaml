    ru: Поучение 56[66].
    cn: 训诫 56[66]：
  text:
    ru: На память святых сорока мучеников. О подражании страстям Христовым.
    cn: 殉道四十圣徒纪念日。论效法基督受难。
  children:
  - type: paragraph
    text:
      ru: Братия и Отцы! Мы получили великую пользу от того, что удалились из первого
        нашего монастыря. Зачем и ради какой причины, хотя бы мы и не получали никакого
        вреда, соблазнять нам других? Зачем, вместо того, чтобы доставлять пользу
        себе или пользовать других, еще и себе причиняем вред? Но мы сделали, что
        от нас зависело, и чего требовало время. А так как теперь, по требованию времени,
        они не захотели подвергнуться гонению за Христа, как и некоторые другие, то
        и нужно было нам послушаться слов пророка:«изыдите от средыихи отлучитеся,глаголет
        Господь» (Ис. 52, 11). Если же иные поступают иначе, то они отдадут в этом
        отчет Богу в день судный; ибо, по моему мнению, сообщаться кому с ними тоже
        значит, как если бы кто вошел в общение с еретиками. Вы видите, что удаление
        это разлучает нас с миром, и подвергает нас скорби, тесноте, голоду и жажде,
        гонению, темнице, смерти;«ноосих всех препобеждаем за возлюбльшаго ны»(Рим. 8, 37)
        Бога, Который, когда видит душу жаждущую и любящую Его, укрепляет и утверждает
        ее, дабы она возмогла перенести страдания за Него.
      cn: 弟兄们，诸位教父！我们因着离开了我们最初的修道院而蒙受了巨大的益处。为何，又是为了何种缘由，即便我们并未受到任何损害，却要去绊倒他人呢？为何，我们非但不能自利或利人，反而还要自伤呢？然而，我们已尽了我们的本分，也回应了时代的呼唤。既然如今，时势所需，他们不愿为基督承受迫害，如同其他一些人一样，那么我们便必须遵从先知的话语：「你们要从他们中间出来，与他们分开，这是主说的」（以赛亚书
        52:11）。若有人行事与此相悖，他们将在审判之日向上帝交账；因为在我看来，与他们相交，无异于与异端分子同流合污。你们看，这次的分离使我们与世界隔绝，使我们遭受悲伤、困苦、饥饿和干渴，还有迫害、监禁乃至死亡；「然而靠着爱我们的主，在这一切的事上，我们都得胜有余了」（罗马书
        8:37）。这位上帝，当祂看到一个灵魂渴望并爱慕祂时，祂便会坚固并确立它，使它能够为祂忍受苦难。
  - type: paragraph
    text:
      ru: Об этом свидетельствуют с прочими святыми и святые сорок мучеников, которых
        память мы ныне празднуем. Мы не можем сказать, что они были не одного с нами
        естества; но так как они возлюбили Бога от искреннего сердца, то Он и укрепил
        их, и они победили невидимого врага диавола в немощи своей плоти, и такой
        светлый и славный совершили подвиг, что во всем мире прославились, и все уста
        христианские величают и восхваляют их.
      cn: 诸圣四十殉道者与其他圣徒一同为此作证，我们今日正庆祝他们的圣迹。我们不能说他们与我们并非同一本性；然而，因他们以真诚之心爱慕上帝，祂便加固了他们的力量，使他们以其脆弱之肉身战胜了那无形之敌——魔鬼。他们完成了如此光明而辉煌的壮举，以至于声名传遍普世，所有基督徒的口舌都颂扬并赞美他们。
  - type: paragraph
    text:
      ru: 'Блажен тот, кто хотя отчасти сподобится быть причастником страстей Христовых:
        тот, кто будет гоним, ибо и Он гоним был; кто будет связан, ибо и Он связан
        был; кто будет биен, ибо и Он биен был; тот кто подвергнется поношению, ибо
        и Он подвергался поношению и оплеванию; тот, кто будет ввержен в темницу,
        ибо и Он в темницу был ввержен. А хочешь ли узнать, какая будет честь и воздаяние
        за эти скорби? Послушай Божественного Павла, великую трубу небесную, которая
        гласит:«аще умрем Христа ради, то с Ним и оживем вечно:Ащепретерпим Его ради
        скорби, с Ним и воцаримся:Ащеже отвержемся Его, и Той отвержется нас.Ащене
        веруем, Он верен пребывает: отрещися бо Себе не может»(2Тим. 2, 11–13). Видите,
        какие и сколь великие обетования дарований и угрозы мучений и казней. Посему
        постараемся, братия, и понудимся, чтобы нам не погубить подвигов, совершенных
        нами прежде по благодати Христовой, т. е. изгнания, темницы, биения и прочих
        скорбей, которые претерпели мы ради любви Христовой. Хотя и не все мы ввержены
        были в темницу и подвергались прочим горестным страданиям; но так как у нас
        общежитие, то перенесение скорбей одинаково относится ко всем вообще, как
        и Апостол говорит:«аще страждет един уд, с ним страждут вси удитела;аще ли...почитается
        иславится един уд, с ним радуются вси уди»(1Кор. 12, 26). О, дабы нам, братия,
        еще более иметь любовь и единомыслие, будучи как бы«един дух, яко же и звани
        быхом во едином уповании звания нашего»(Ефес. 4, 4), имея главою Господа нашего
        Иисуса Христа, дабы благоугодить Богу и получить небесное царство, о Христе
        Иисусе Господе нашем, Которому подобает слава и держава с Отцем и Св. Духом,
        ныне и присно, и во веки веков. Аминь.'
      cn: 蒙福之人，乃是那得以在基督的苦难中，哪怕是部分地有所分受的：蒙受逼迫之人，因祂也曾蒙受逼迫；蒙受捆绑之人，因祂也曾蒙受捆绑；蒙受鞭打之人，因祂也曾蒙受鞭打；蒙受羞辱之人，因祂也曾蒙受羞辱与唾弃；蒙受囚禁之人，因祂也曾蒙受囚禁。你可愿知晓，这些苦楚将带来何等的尊荣与报偿？请听神圣的保罗，这天上伟大的号角，它如此宣告：「我们若与基督同死，也必与祂同活；我们若为祂忍受苦难，也必与祂同作王；我们若不认祂，祂也必不认我们；我们纵然失信，祂仍是可信的，因为祂不能背乎自己」（提摩太后书
        2:11-13）。你们看，这是何等宏大而庄严的应许之恩赐，以及惩罚与刑罚之威胁。因此，弟兄们，让我们努力并勉励自己，莫要失去我们先前因基督的恩典所成就的功德，即为了基督之爱所忍受的放逐、囚禁、鞭打以及其他的苦难。虽然我们并非所有人都曾身陷囹圄，或遭受其他悲痛的苦难；但因我们生活在共同体之中，承受苦难对我们所有人而言是相同的，正如使徒所言：「若一个肢体受苦，所有的肢体就一同受苦；若一个肢体得荣耀，所有的肢体就一同快乐」（哥林多前书
        12:26）。哦，愿我们，弟兄们，能更加彼此相爱，同心同德，如同「一个身体，正如我们蒙召原是为着一个指望」（以弗所书 4:4），以我们的主耶稣基督为首，好能取悦于上帝，并获得天国。这一切，都在我们的主耶稣基督里，愿荣耀和权能都归于祂，与父和圣灵同在，从今时直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 57[67].
    cn: 训诫 57[67]：
  text:
    ru: На Благовещение. О таинстве[68]воплощения Господа нашего Иисуса Христа, и
      о том, что мы должны духовно праздновать. (Сказано в день Благовещения).
    cn: 圣哉报佳音节。论吾主耶稣基督道成肉身之奥秘[68]，并论我等当如何属灵地庆贺此节。（此篇讲章于圣哉报佳音节当日宣讲。）
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы! Благовещение настало, и это первый из Господских праздников;
        и мы должны праздновать, но не просто, как большая часть людей, а с благоговением
        и разумением таинства. В чем же состоит это таинство? В том, что Сын Божий
        сделался сыном человеческим, избрав в посредство Святую Деву, вселившись в
        нее, создав из нее Себе храм, и став совершенным человеком. Для чего? Дабы«искупитьчеловекаот
        клятвы законной», – как и написано (Гал. 3, 13), дабы нам быть сынами Божиими,
        дабы уже не быть рабами диаволу, но свободными, уже не страстными, но бесстрастными,
        уже не плотолюбивыми, но Боголюбивыми, уже не по плоти ходящими, но по духу;«сущии
        бо по плоти плотская мудрствуют: а иже по духу, духовная. Мудрование бо плотское
        смерть есть, а мудрование духовное живот и мир, зане мудрование плотское вражда
        на Бога: закону бо Божию не покоряется, ниже бо может. Сущии же во плоти Богу
        угодити не могут»(Рим. 8, 5–8).'
      cn: 弟兄们和诸位教父！圣母领报节已至，这是主的首要庆节之一；我们理应庆祝，但并非如大多数人那般仅是庆祝，而当怀揣敬畏之心与对奥秘的理解来庆祝。那么，这奥秘究竟为何？它在于上帝之子借着圣童贞女为中介，降生为人子，祂居于她内，以她为自己建造圣殿，并成为一个完全的人。为何如此？正如经上所记（加拉太书
        3:13），是为了「将人从律法的咒诅中赎出」，使我们能成为上帝的儿女，不再作魔鬼的奴仆，而是自由之身；不再受情欲捆绑，而是超脱情欲；不再耽于肉欲，而是爱慕上帝；不再随从肉体而行，而是顺从圣灵而活。「因为随从肉体的人，体贴肉体的事；随从圣灵的人，体贴圣灵的事。体贴肉体的就是死，体贴圣灵的乃是生命平安；因为体贴肉体的就是与上帝为仇，不服上帝的律法，也是不能服。而且属肉体的人不能得上帝的喜欢。」（罗马书
        8:5-8）
  - type: paragraph
    text:
      ru: Вот, говоря вкратце, сила таинства. Посему мы должны духовно праздновать
        и духовно жительствовать, в преподобии и правде, в любви, в кротости, в мире
        и долготерпении, во благости, в Духе Святом, дабы, сколько от нас зависит;
        воплощение Господа нашего Иисуса Христа не оказалось в нас тщетным и бездейственным.
      cn: 这就是，简而言之，圣奥秘的力量。因此，我们当以灵性的方式庆祝，并以灵性的方式生活，在圣洁与公义中，在爱、温柔、平安与忍耐中，在良善与圣灵中，好使主耶稣基督的道成肉身，不至于在我们里面归于徒然与无效，这乃是尽我们所能的。
  - type: paragraph
    text:
      ru: Кроме сего мы должны молиться и скорбеть о мире. Почему? Потому что Сын
        Божий пришел спасти мир, а мир отвергается его. Отвергаются Его племена и
        языки, отвергаются Его варварские народы, отвергаются Его и исповедающие имя
        Его святое, одни развращенною верою, а другие порочною жизнию. Что должно
        было сотворить, и не сотворил Господь? Будучи Богом, Он стал человеком;«смирил
        Себе, послушлив быв даже до смерти, смерти же крестныя»(Флп.2, 8); даровал
        нам в снедь тело Свое и в питие Кровь свою; сподобил нас называть Его отцем
        и братом нашим, главою, учителем, женихом и сонаследником; но всего теперь
        исчислить невозможно. И однако Он бывает отвергаем, и все это терпит:«не приидох...–
        говорит Он, –да сужду мирови, но да спасу мир»(Ин.12, 47).
      cn: 除此之外，我们亦当为世俗祈祷与忧伤。为何如此？因上帝之子降世为救赎世界，而世界却弃绝了祂。各宗族与语言弃绝了祂，野蛮的民族弃绝了祂，甚至那些称颂祂圣名之人也弃绝了祂，或因其信仰已然败坏，或因其生命充满罪愆。主本可成就却未曾成就之事，又是何等？祂身为上帝，却降世为人；「虚己，取了奴仆的形像，成为人的样式；既有人的样子，就自己卑微，存心顺服，以至于死，且死在十字架上。」（腓立比书
        2:8）；祂将自己的身体赐予我们作食粮，将自己的宝血赐予我们作饮品；祂更使我们配得称祂为我们的父、我们的兄长、我们的元首、我们的导师、我们的新郎以及我们的同嗣；然而，此刻已无法尽数枚举。即便如此，祂却仍被弃绝，且忍受这一切：「我来……并非要审判世界，乃是要拯救世界。」（约翰福音
        12:47）。
  - type: paragraph
    text:
      ru: Что же мы на это скажем, братия? Что истинные ученики, видя неповиновение
        и преслушание товарищей, скорбят о них и сожалеют, показывая этим любовь,
        которую имеют к учителю и товарищам своим; так поступают и верные рабы, когда
        видят неповиновение близких своих.
      cn: 那么，弟兄们，我们对此该说些什么呢？真正的门徒，看到同伴的不顺从与违逆，便会为他们感到忧伤和怜悯，以此彰显他们对师长和同伴所怀有的爱；忠仆们在看到亲近之人不顺从时，亦是如此行事。
  - type: paragraph
    text:
      ru: 'Посему и великий Апостол заповедует христианам«творити молитвы, моления...иблагодарения
        за вся человеки, за царя... за всех, иже во власти суть»(1Тим. 2, 1, 2). Он
        еще говорит о себе и другое большее;«истину глаголю о Христе, не лгу, послушествующеи
        ми совести моей Духом Святым, яко скорбь ми есть велия и непрестающая болезнь
        сердцу моему: Молил бых ся бо сам аз отлучен быти от Христа по братии моей,
        сродницех моих по плоти»(Рим. 9, 1–3). Видишь ли силу любви? Видишь ли высоту
        человеколюбия? Тоже показал Моисей, говоря к Богу:«аще... оставиши им грех
        их, остави:ащеже ни, изглади мя из книги твоея, в нюже вписал еси»(Исх. 32, 32).'
      cn: 因此，伟大的使徒也吩咐基督徒「为万人恳求、祷告、代求、祝谢，为君王……为一切在位的也该如此」 (提摩太前书 2:1-2)。他论及自己还说了更深刻的话：「我在基督里说真话，并不谎言，有我自己的良心在圣灵里给我作证，我大有忧愁，心里也常常伤痛。为我弟兄，我骨肉之亲，就是我自己被咒诅，与基督分离，我也愿意」
        (罗马书 9:1-3)。你可曾看见这爱德的力量？你可曾看见这人性的崇高？摩西也曾如此向神说：「倘若你肯赦免他们的罪，那就赦免吧！不然，求你从你所写的册上涂抹我的名」
        (出埃及记 32:32)。
  - type: paragraph
    text:
      ru: Так и мы, как искренние ученики Христовы, а не беззаконная чада, должны
        пещись не о себе только, но и о братиях и о всем мире, и скорбеть и молиться.
        Таким образом, творя угодное Господу, мы будем наследниками жизни вечной,
        о Христе Иисусе Господе нашем, Которому подобает слава и держава с Отцем и
        Св. Духом, ныне и присно, и во веки веков. Аминь.
      cn: 我们作为基督忠诚的门徒，而非悖逆的子女，亦当如此，不仅要顾念自身，更要为弟兄姊妹和整个世界忧心、祈祷。如此，我们行主所喜悦之事，便能承受永生，这永生是在我们的主基督耶稣里，愿荣耀和权柄归于祂，与父和圣灵一同，从今日直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 58[69].
    cn: 训诫 58[69]：
  text:
    ru: В среду крестопоклонную. О том, что нынешняя временная пасха есть прообраз
      и подобие будущей вечной пасхи и терпении.
    cn: 敬拜十字架之周三。论及现今这暂时的逾越节乃是未来永恒逾越节的预象与摹本，并论及忍耐。
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы! Вот, при помощи Божией, достигли мы и среды Св. Четыредесятницы,
        и радуется душа каждого христианина, что приближается Святая Пасха, дабы в
        оную почить от великих трудов и подвигов поста. Но к чему это я теперь сказал?
        К тому, что и вся временная наша жизнь уподобляется Св. Четыредесятнице, служа
        приготовлением к оной вечной пасхе. Хотя велика и досточтима нынешняя пасха,
        но, по учению Св. Отцев, она есть образ иного, – оной, небесной пасхи. Ибо
        настоящая пасха бывает один день, приходит и отходит, оная же вечна и бесконечна.
        И здесь праздники и торжества смешаны с искушениями и скорбями мирсими, а
        в будущей пасхе не будет ни единой скорби, ни единой болезни или печали, но
        все – радость и вечное веселие. Там непрестанное всерадостное псалмопение
        и согласное песнопение празднующих. Там богатая трапеза, исполненная вечных
        благ. Там новое питие, о котором на тайной вечери сказал Христос Апостолам
        Своим:«яко не имам пити от ныне от сего плода лознаго, до дне того, егда е
        пию с вами ново во царствии Отца Моего»(Мф.26, 29). Об этом царском наслаждении
        вечными благами Он, когда хотел вознестись на небеса, сказал ученикам Своим:«иду
        уготовати место вами покой;и... паки прииду и поиму вы к Себе, да, идеже есмь
        Аз и вы будете»(Иоан.14, 2, 3). И еще говорит:«в той день уразумеете вы, яко
        Аз во Отце Моем, и вы во Мне, и Аз в вас»(Ин. 14, 20) и еще говорит:«Отче...
        хощу, да идеже есмь Аз, и тии будут со Мною, да видят славу Мою, юже дал еси
        Мне, якомноговозлюбил Мя еси прежде сложения мира»(Ин.17, 24), т. е. прежде
        нежели Ты мир сотворил. Слова эти Христос сказал не об одних только Апостолах,
        но и обо всех христианах; слушай что Он говорит выше:«не о сих же молю токмо,
        но и о верующих словесе их ради в Мя»(Ин.17, 20), т, е. говорит: не о учениках
        Моих только, Отче, но и о всех, которые имеют веровать в Меня чрез их учение,
        яко да будут вси едино, якоже Ты, Отче, во Мне, и Аз в Тебе. Может ли что
        быть утешительнее сих слов Господа нашего Иисуса Христа, являющих Его любовь
        к нам? Какую жестокость душевную не умягчат, и какое сердце не умилят оне?
        Мне кажется, что не только человеческое сердце и душу, но, так сказать, и
        самое естество камней могут привести таковыя слова Христовы в умиление и слезы.'
      cn: 弟兄们，父老们！蒙神之助，我们已然抵达圣大斋期的中点。每一位基督徒的心灵都因圣复活节的临近而欢欣鼓舞，届时我们将在斋戒的辛劳与苦修之后得以安息。我为何此刻提及此事？乃是因此：我们短暂的一生，亦可比作圣大斋期，是为那永恒的逾越节（复活节）所作的预备。虽然眼前的逾越节（复活节）盛大且尊贵，然而依照圣教父们的教诲，它不过是另一件实事的象征——即那属天的逾越节（复活节）。因为现世的逾越节（复活节）仅有一日，倏忽而至，转瞬即逝；而那属天的逾越节（复活节）却是永恒且无尽的。并且，现世的节日与庆典，总是掺杂着世界的试探与苦难；而在未来的逾越节（复活节）中，将不再有丝毫的忧愁、疾病或悲伤，唯有喜乐与永恒的欢欣。在那里，有不绝于耳、充满喜悦的圣咏赞美，以及庆贺者们和谐一致的歌声。在那里，有丰盛的筵席，满载着永恒的美善。在那里，有新的饮品，正如基督在最后的晚餐上对祂的使徒们所言：「从今以后，我不再喝这葡萄汁，直到我在我父的国里同你们喝新的那日子。」（马太福音
        26:29）论及这享用永恒美善的君王般的喜乐，当祂欲升天之际，祂对祂的门徒们说：「我去是为你们预备地方。我若去为你们预备了地方，就必再来接你们到我那里去，使我所在的地方，你们也同在那里。」（约翰福音
        14:2-3）祂又说：「到那日，你们就知道我在我父里面，你们在我里面，我也在你们里面。」（约翰福音 14:20）祂还说：「父啊，我愿你所赐给我的人，也同我在哪里，叫他们看见你所赐给我的荣耀；因为创立世界以前，你已经爱我了。」（约翰福音
        17:24），即是说，在你创造世界之前。基督说这些话，并非单单指使徒们，而是指所有的基督徒；请听祂前面所说的：「我不但为这些人祈求，也为那些因他们的话信我的人祈求。」（约翰福音
        17:20），也就是说，祂说：「父啊，我不只为我的门徒们祈求，也为所有将因他们的教诲而信我的人祈求，使他们都合而为一，正如你父在我里面，我在你里面一样。」我们主耶稣基督的这些话语，彰显了祂对我们的爱，难道还有什么比这更令人慰藉的吗？它们能不软化何等刚硬的心灵，不感动何等冰冷的心肠呢？在我看来，基督的这些话语，不仅能使人心灵感动落泪，甚或连那石头的本性，也仿佛能被引至感动与泪水。
  - type: paragraph
    text:
      ru: 'Памятуя сие, и все святые, благоугодившие Богу, претерпели то, что претерпели:
        принимали скорби, как радости; тесноту, как отраду; мученичество, как наслаждение;
        пост и злострадание, как покой; и смерть, как жизнь. Посему и мы, братия,
        так как стремимся к тому же желанию вечного царства, ищем и ожидаем той же
        небесной пасхи, то и будем по возможности подражать житию прежних наших Св.
        Отцев: будем мужественно переносить трудности и искушения настоящего времени;
        не будем побеждаться печалию и нерадением, но еще с большим усердием будем
        побуждать себя к деланию добродетелей и заповедей Божиих и иметь всегдашнее
        попечение и бдительность, ради змия, т. е. диавола, который изобретает всякую
        хитрость для того, чтобы отравить наши души. Ибо он преобразуется во ангела
        светла, а дела извращает и показывает их иными, нежели каковы они в сущности:
        тьму показывает светом и горькое сладким. Так прельстил он и праотца нашего
        Адама, показав ему оный плод преслушания прекрасным и вожделенным; так он
        прельстил его, и вкусил Адам от смертоносного и горького плода и изгнан был
        из рая. Мы же, познавши теперь мерзостныя его дела и обман, будем иметь великую
        осторожность и внимательность: когда он будет показывать нам грех и преслушание
        добрыми, мы тотчас будем обращать очи души и тела к Богу, и будем остерегаться,
        чтобы не прельстил нас хитрый и коварный диавол и не изгнал бы нас из рая,
        т. е. от заповедей Божиих. Какой же это плод преслушания, который кажется
        прекрасным и вожделенным? – Злое пожелание телесное, лукавая похоть плоти
        и самыя оныя постыдныя страсти, от которых будем, братия, по возможности удаляться,
        чтобы нам здесь освободиться от сетей вражиих, а там насладиться вечной пасхи
        со всеми Святыми, о Христе Иисусе Господе нашем, Которому подобает слава и
        держава с Отцем и Св. Духом, ныне и присно, и во веки веков. Аминь.'
      cn: 铭记于此，所有蒙神喜悦的圣徒们，都曾忍受了他们所忍受的一切：他们将苦难视作喜乐，将困厄视作慰藉，将殉道视作欢愉，将禁食与苦修视作安宁，将死亡视作生命。因此，我们，弟兄们，既然同样渴望那永恒国度的盼望，寻求并期待着那天上的同一逾越节，就当竭力效法我们圣先父们的生平：我们当勇敢地承受这现世的艰难与试探；我们不当被忧愁和懈怠所胜过，反而应以更大的热忱鞭策自己去实行美德与神的诫命，并时刻保持警醒与谨慎，为那蛇，即是那魔鬼，它巧设一切诡计，意欲毒害我们的灵魂。因为它会伪装成光明的天使，颠倒黑白，将事物呈现出与其本质截然不同的模样：它将黑暗显示为光明，将苦涩显示为甘甜。它也曾如此诱惑我们的始祖亚当，将那不顺从之果显现得美好而令人渴慕；它如此诱惑他，于是亚当尝了那致死的苦果，并被逐出乐园。而我们，如今既已识破它可憎的行径与欺骗，就当怀着极大的谨慎与警觉：当它将罪恶与不顺从显示为美好之时，我们当立刻将灵魂与肉体的眼目转向神，并小心提防，免得那狡猾诡诈的魔鬼诱惑我们，并将我们逐出乐园，即是远离神的诫命。那么，这似乎美好而令人渴慕的不顺从之果究竟是什么呢？——是那邪恶的肉体欲望，那肉体的邪情私欲，以及那一切羞耻的激情，弟兄们，我们当竭力远离它们，以便在此世脱离仇敌的罗网，并在彼世与众圣徒一同享受永恒的逾越节，在我们的主基督耶稣里，荣耀与权能都归于祂与父和圣灵，从今时直到永远，世世无尽。阿门。
- type: heading1
  initial:
    ru: Поучение 59[70].
    cn: 训诫 59[70]：
  text:
    ru: В пяток средней недели. Когда мы умертвим плотские страсти и воскреснем добродетелями,
      тогда будем праздновать пасху Господу Богу нашему.
    cn: 中周的星期五。当我们制伏了肉体的私欲，并以诸般美德复活，那时我们便要为我们的主上帝庆祝逾越节。
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы! День пасхи приближается, ибо при помощи Божией мы переступили
        средину поста. Но для чего мы так сильно желаем дождаться сей пасхи, которая
        бывает и проходит? Разве мы не праздновали ее многократно в (прежние) годы?
        Так и теперь пасха сия пройдет и окончится, ибо ничего нет в нынешнем времени
        постоянного и всегдашнего, но все временно и преходяще. И дни и время жизни
        нашей исчезают, как тень, проходят, как сон, и пробегают, как скороход, пока
        не приведут каждого из нас к концу нашей жизни. Может быть на это скажет кто-либо:
        разве не вожделенна пасха? Ей, поистине вожделенна. Ибо можно ли сказать,
        – нет? Но говорю, та пасха вожделенна, которая бывает не однажды в год, но
        всегда и всякий день. Какая это пасха? Очищение грехов, сокрушение и смирение
        сердца, слезы умиления, чистота совести, устранение плотских страстей, т.
        е. блуда, нечистоты, злой похоти и всякого другого греха и страсти.'
      cn: 弟兄们，教父们！逾越节临近了，因为借着神的帮助，我们已经跨过了大斋期的中途。但我们为何如此热切地渴望等候这逾越节呢？它岂不是来了又去吗？我们岂不是在（过去）的岁月里多次庆祝过它吗？同样的，这个逾越节也会过去，也会结束，因为在这现世之中，没有什么是恒久不变、永永远远的，一切都是暂时的，转瞬即逝。我们生命的日子和时间，如同影子般消逝，如同梦境般流逝，又如同快跑者般飞驰而过，直到将我们每个人带到生命的尽头。或许有人会对此说：逾越节难道不值得向往吗？是的，它确实值得向往。因为怎能说不呢？但我所说的，是那值得向往的逾越节，它并非一年一度，而是时时刻刻，每一天都在。这是怎样的逾越节呢？是罪恶的洁净，是心灵的破碎与谦卑，是感动的泪水，是良心的纯洁，是肉体情欲的摒弃，即邪淫、污秽、恶欲以及其他一切罪恶和情欲的摒弃。
  - type: paragraph
    text:
      ru: Кто сподобится достигнуть в таковые дела добродетелей, тот празднует пасху
        Господу и совершает светлый и многовожделенный праздник, не однажды в год,
        как мы сказали, но во всю свою жизнь. Напротив, кто не имеет того, о чем мы
        сказали, а есть раб страстей и плотских похотей, тот не может праздновать,
        как должно. Ибо как, в самом деле, может праздновать тот, кто имеет богом
        чрево? Как будет веселиться духовно тот, кого жжет и опаляет похоть плоти?
        Как будет торжествовать божественно тот, чье сердце снедается и растлевается
        завистливою ревностию и злопамятностию? Как ощутит духовную радость праздника
        тот, кто погружен в сребролюбии, или порабощен тщеславием, или опутан прочими
        страстями? Не могут таковые праздновать. Разве вздумает кто сказать о лежащем
        на одре в жесточайшей болезни, что он почивает, или о том, у кого разбился
        корабль и он находится в опасности утонуть, что совершает счастливое плавание.
        Но это невозможно; ибо как невозможно находящемуся во тьме видеть свет, так
        и творящему грехи невозможно праздновать и совершать пасху.
      cn: 谁若能蒙受恩典，臻至如此的德行，他便为主守逾越节，庆祝这光明而令人渴慕的节日，并非如我们所说，一年一次，而是他的一生。反之，若缺乏我们所提及的这些，而是情欲与肉体贪欲的奴仆，那他就无法如其所应地庆祝。因为，一个以肚腹为神的人，又怎能真正庆祝呢？一个被肉体情欲灼烧、煎熬的人，又怎能灵性欢欣呢？一个内心被嫉妒的烈焰和怨恨所吞噬、腐蚀的人，又怎能神圣地庆贺呢？一个沉溺于贪财、或受虚荣奴役、或被其他情欲缠绕的人，又怎能感受节日的属灵喜乐呢？这样的人无法庆祝。难道有人会说一个躺在病榻上，身患重疾的人正在安息，或者说一个船只破碎、身陷溺水危险的人正在顺利航行吗？这都是不可能的；因为，正如身处黑暗者无法看见光明，同样地，犯罪作恶者也无法庆祝和守逾越节。
  - type: paragraph
    text:
      ru: О вашей любви, братия, я уповаю на Бога, что вы находитесь в лучшем, похвальном
        и спасительном состоянии. Наше жительство есть ничто иное, как только приготовление
        к празднику. Видите ли, что у нас делается! Пение следует за пением, чтение
        за чтением, поучение духовное[71]за поучением, молитва за молитвою; все это
        как какой-либо круг носит и соединяет нас с Господом. Есть ли другая какая
        либо жизнь блаженнее и преблаженнее таковой нашей жизни? Нет не единой.
      cn: 弟兄们，论到你们的爱，我仰望上帝，深信你们正处在一个更美、值得称赞并能带来救赎的状态中。我们的生活，无非是为那神圣的庆典作预备。你们看我们这里所行的！歌声此起彼伏，诵读相继而至，属灵的训诲[71]一句接一句，祷告也连绵不绝；这一切如同一个循环，将我们承载并连结于主。世间可有其他生命，比我们这样的生命更为蒙福、更为至福呢？绝无仅有。
  - type: paragraph
    text:
      ru: И так как мы узнали, в чем состоит вожделенная для нас, постоянная и ежедневная
        пасха, то постараемся, братия мои честнейшие, достигнуть ее, дабы нам праздновать
        ее по силам нашим, т. е. умерщвлением страстей и воскресением добродетелей.
        Будем содержать в памяти Господа нашего Иисуса Христа; ибо и Он пострадал
        ради нас, оставив нам пример и образ, дабы и мы следовали по пути Его. Сказал
        я это не для того, чтобы нам истязывать согрешения других и осуждать их –
        ибо это есть тягчайший грех, и подвергает мучению. Напротив, каждый должен
        осуждать и порицать себя, а не другого; ибо Апостол говорит:«кийждо... свое
        бремя, – т. е. тяжесть грехов, –понесет»(Гал. 6, 5). Но только да познаем
        благодать Божию, которую Он даровал нам, и будем всегда благодарить Его и
        прославлять как благодетеля; ибо Он не только настоящие блага дарует нам,
        но работающим Ему до конца, даст еще небесные блага, и они наследуют вечную,
        оную небесную пасху. О, дабы всем нам достигнуть ее по благодати и человеколюбию
        Господа нашего Иисуса Христа, Которому подобает слава и держава с Отцем и
        Св. Духом, ныне и присно, и во веки веков. Аминь.
      cn: 既然我们已明了，我们所渴慕的、恒常不息的日日逾越节是何等境地，那么，我最可敬的弟兄们，让我们竭力追求，以期能尽力庆祝这逾越节，即藉着情欲的死灭与美德的复生来庆祝。我们要常将我们的主耶稣基督铭记于心；因为祂也为我们受苦，给我们留下榜样与范式，好使我们也能追随祂的道路。我这样说，并非是为了让我们去苛责他人的罪过并论断他们——因为这是最沉重的罪，并将招致痛苦。相反地，每个人都当审视和谴责自己，而非他人；因为使徒说：「各人必担当自己的重担」[加拉太书
        6:5]，即罪孽的沉重。我们只当认识上帝赐予我们的恩典，并永远感谢祂，赞美祂这位施恩者；因为祂不仅赐予我们现世的福乐，更会赐予那些忠心事奉祂到底的人以天上的恩泽，他们将承受那永恒的天上逾越节。哦，愿我们所有人都能藉着我们的主耶稣基督的恩典与慈爱而达到这境地，荣耀与权能都归于祂与父和圣灵，从今时直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 60[72].
    cn: 训诫 60[72]：
  text:
    ru: В неделю четвертую, на весну. О том, что нам подобает обновляться более и
      более, чрез терпение случающихся с нами видимых и невидимых искушений.
    cn: 第四周，关于春季。论到我们当借着忍受临到我们可见和不可见的试炼，而愈发更新自己。
  children:
  - type: paragraph
    text:
      ru: Братия и Отцы! Вот зима прошла и настала весна, и мы видим, что все на земле
        юнеет и обновляется, т. е. деревья и растения расцветают, земля украшается
        зеленью и цветами, птицы радуются, щебечут и воспевают Жизнодавца Христа,
        и все прочее обновляется. Видя это, мы радуемся и прославляем Премудрого художника
