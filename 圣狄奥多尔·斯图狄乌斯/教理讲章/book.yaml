  initial:
    ru: Поучение 83[94].
    cn: 训诫 83[94]：
  text:
    ru: О тех, которые, прельстившись наслаждениями и удовольствиями телесными, опять
      восстают чрез покаяние.
    cn: 论那些曾被肉体之乐与欢愉所诱惑，又借由悔改重新站立之人。
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы! Ничто не возбраняет желающему спастись, и ничто не препятствует
        желающему покаяться, хотя бы кто пришел и во глубину зол. А что сказанное
        истинно, на это есть много примеров; и один из многих представляет Давид,
        начальник разбойников, о котором нам прочитано было в пяток. Ибо сказание
        открыло, каков он был прежде, что он убивал людей, и был обременен другими
        злодеяниями, и как потом, раскаявшись, и в монашеском чине, принесши Богу
        покаяние, сделался искусным иноком, да такой степени, что спасал и других,
        насилуемых и мучимых от диавола. Ибо Ангел сказал ему: Давид, Давид! Бог простил
        тебе грехи, и ты отселе будешь творить чудеса. Так велико и неизреченно было
        к нему Божие человеколюбие, что Бог не только простил ему столь великие и
        многие убийства, которые он совершил, но и соделал его чудотворцем. Хочешь
        ли видеть иного? Посмотри на Манассию, который заставил Евреев пятьдесят два
        года покланяться бездушным идолам; но и сей, покаявшись от сердца, не только
        спасся, но и воспел песнь Богу, которая в Церкви Божией поется и до сего дня.
        А прельстившихся плотскою страстию, и опять восставших так много, что и числа
        им нет! Из них и Пророк Давид, после прелюбодеяния и убийства, опять получивший
        дар пророчества; подобным образом и Мария Египетская, после ненасытной страсти,
        достигшая Ангельского жительства, и сподобившаяся пророческого дара. Итак,
        нет никакого препятствия для желающего покаяться, ибо лишь только он захочет
        покаяться, уже и обретает спасение. Таким образом и мы, братия, будем отселе
        и впредь прилагать усердие, веруя, что если Бог, как многомилостивый, спас
        падших в глубину зла, тем более спасет нас, день и ночь молящихся Ему. Посему,
        слыша об обращении грешника, пусть никто не говорит, что он и здесь насладился
        телесными удовольствиями, и там будет наслаждаться; но пусть говорит, что
        он не насладится ни здешних, ни тамошних благ. Ибо как будет наслаждаться
        побеждаемый грехами? Скажи мне, что за наслаждение для грешника предаваться
        блуду, чревобесию, сребролюбию, хищению и исполнять другие злые страсти? Не
        сгорает ли сердце у таковых? Во время беззаконных пожеланий не сожигается
        ли оно, как от пламени огненного, подобно тому, как одержимые горячкою сгорают
        от жажды? И если сказать истину, как она в действительности есть, то таковые
        и здесь осуждаются и порицаются, и в будущем веке подвергнутся вечному осуждению,
        как любившие пагубные наслаждения. О таких грешниках и блудниках должно стенать,
        плакать и сетовать, и не думать, что они наслаждаются благами. А кто живет
        добродетельно, тот всегда получает и то и другое; бесстрастием и чистотою
        он восприемлет наслаждение и радость неизреченную и несказанную; как и святые
        всегда радуются о Господе, предпочитая всему любовь Божию. Сим святым будем
        подражать и мы, радуясь, и еще сорадуясь друг другу. Приидите, потрудимся
        в деле спасения, т. е. в подвижничестве, в терпении, в повиновении, в отсечении
        воли, которое есть мученичество, и в прочих добродетелях и исправлениях; дабы,
        жительствуя в них, соделаться нам наследниками жизни вечной, о Христе Иисусе
        Господе нашем, Которому подобает слава и держава с Отцем и Св. Духом, ныне
        и присно, и во веки веков. Аминь.'
      cn: '弟兄们，诸位神父！


        凡愿得救之人，无一事物能阻其前行；凡愿悔改之人，无一事物能拦其脚步，即便他曾深陷罪恶渊薮。此言不虚，证据众多，其中一例便是达味——那位强盗首领，我们曾在周五读到他的故事。经文揭示了他昔日的模样：杀人如麻，罪孽深重；然而，他后来悔改，披上僧袍，向上帝献上悔罪之祈，终成一位卓绝的隐修士，甚至能拯救那些被魔鬼压迫与折磨之人。因为天使曾对他说：「达味，达味！上帝已赦免你的罪愆，从今以后，你将行神迹。」上帝对他的仁慈是如此浩大且不可言喻，祂不仅宽恕了他所犯下的滔天杀孽，更使他成为行神迹者。


        你还想看其他例子吗？请看玛拿西，他曾强迫犹太人五十二年之久敬拜无生命的偶像；然而，此人后来也真心悔改，不仅自身得救，更向上帝唱颂诗歌，此歌至今仍在上帝的教会中传唱。至于那些曾被肉欲迷惑却又重新站起之人，其数目之多，简直无法计算！先知达味便在其中，他在犯下奸淫与谋杀之后，再次获得了预言的恩赐；同样地，埃及的玛利亚，在饱尝无餍的肉欲之后，达到了天使般的生活境界，并蒙受了预言的恩赐。


        因此，凡愿悔改之人，绝无任何障碍，因为只要他生出悔改的意愿，便已然寻得了救恩。


        所以，弟兄们，从今以后，我们当加倍勤恳，深信若上帝以其丰沛的慈悲，拯救了那些深陷罪恶之人，那么，祂更会拯救我们这些日夜向祂祈祷之人。


        因此，当听闻罪人悔改之时，愿无人言说他既在此世享尽肉体之乐，亦将在彼世继续享乐；反当言说他既不能享此世之福，亦不能享彼世之福。因为一个被罪恶征服之人，又怎能享乐呢？请告诉我，对于一个沉溺于淫乱、贪食、爱财、劫掠以及其他邪恶情欲的罪人来说，这又能有何乐可言？这样的人，他们的心岂不是在焚烧吗？在非法欲望涌动之时，它难道不是像被火焰灼烧一般吗？如同发热病人被焦渴所煎熬一般？


        若据实而言，此等之人在今世便已受审判与谴责，而在未来的世代，他们将遭受永恒的定罪，因为他们喜爱那些毁灭性的享乐。对于这类罪人与淫乱者，我们应当叹息、哭泣、哀恸，而不应以为他们享有什么福乐。


        然而，凡行善之人，他将时常兼得两者：通过无情欲与纯洁，他将领受不可言喻、难以言说的喜乐与欢愉；正如圣徒们总是在主里喜乐，视上帝的爱为高于一切。愿我们也效法这些圣徒，彼此喜乐，且一同喜乐。


        来吧，让我们在救赎之事上努力劳作，亦即在苦修中，在忍耐中，在顺服中，在舍弃己意中——这即是殉道，并在其他美德与修正中。愿我们藉着在这些美德中的生活，成为永生的继承者，藉着我们的主耶稣基督。愿荣耀与权能归于祂，与父和圣灵同在，从今时直到永远，世世无尽。阿门。'
