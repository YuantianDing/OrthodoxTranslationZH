      cn: 孩子们，我未曾在你们面前撒谎，也未曾欺骗你们；愿这绝不发生！但我却与真理相去甚远，或许只能用我昏暗的言语描绘出些许事物。然而，我告诉你们，若你们能完成自己的生活道路，便配得丰厚的回报；蒙福的人，并非仅仅听闻所诵读和宣讲的，更是身体力行者。于我这万般不幸之人而言，若能忍受责备、耳光、侮辱、嘲弄以及基督所有神圣的苦难，那将是有益的，如此便能在此世获得我罪愆的赦免，并抵达天国的荣耀。因为，遭受迫害、死亡或任何其他悲苦之事，却不恐惧，虽生敬畏之心却无所畏惧——这从一方面显示出世人爱惜自己的肉体，而另一方面则表明灵魂远比肉体更为荣耀尊贵，肉体也将与灵魂一同承受所应许的福祉。
