    ru: Поучение 84[95].
    cn: 训诫 84[95]：
  text:
    ru: О том, что по-видимому представляет великую скорбь в общежительной жизни,
      в сущности же составляет великую радость, ради уповаемых благ уготованных нам
      на небесах.
    cn: 论及那在修道生活中看似巨大的苦楚，实则为莫大的喜乐，因那在天国为我们预备的、所期盼的福祉。
  children:
  - type: paragraph
    text:
      ru: Братия и Отцы! Что жизнь иноков тесная и прискорбная, это видно из слов,
        сказанных Христом:«аще кто хочет по Мне ити, да отвержется себе и возмет крест
        свой и по Мне грядет»(Мф.16, 24). Впрочем и мирская жизнь весьма горестна
        и прискорбна, как и самые дела вопиют и говорят о сем. И кто может их в подробности
        исчислить, по многочисленности их? Поговорим хоть о тех, которые избежали
        войны. Что случилось с ними? Не все ли они лишились и потеряли имущества свои,
        и нагие спаслись от рук иноплеменников? Не подверглись ли некоторые из них
        биению и изгнанию, даже и великие сановники и властители? Некоторые лишенные
        своих санов, другие из страха укрывающиеся тут и там, после всего трепещут
        ожидающей их смерти; согрешили же они в том, что не устояли на брани и не
        решились умереть. Вот какого повиновения и усердия требуют цари от своих воинов,
        чтобы для службы царской, они не щадили ни тела, ни души. А у нас, братия,
        скорбь наша растворяется радостию Святого Духа, так что и видимо скорбное
        для нас имеет радость, ради упования благ, уготованных нам на небесах. И не
        стыдно ли нам, что они ради ничтожной славы и чести так много претерпевают,
        и даже слова не смеют сказать повелевающим; а мы и ради великих и небесных
        даров даже малой скорби не хотим понести долготерпеливо? А какого рода эта
        скорбь? Что не по нашей воле может быть или послушание и повеление, или пища
        и питие, или ряса и срачица, или обувь и сандалии, или место и род послушания,
        или иное что подобное смущает ум. Но хотя это и тяжко, однако не настолько,
        чтобы вам уклоняться от должного;«яко недостойны страсти нынешнего времени
        к хотящей славе явитися в нас»(Рим. 8, 18). Ради этих благ, если бы и жгли
        нас каждый день, мы должны терпеть, а не делать пустых отговорок.
      cn: 弟兄们，诸位神父！修道士的生活是多么狭窄而忧苦，这从基督所说的话中可以清楚看到：「若有人愿追随我，就当舍弃自己，背起他的十字架，然后跟从我」（马太福音
        16:24）。然而，世俗生活也同样充满了悲伤与忧愁，正如世事本身就在呐喊着、诉说着这一点。谁又能详尽地数算其中的种种呢，它们的数量如此之多？我们且说说那些侥幸逃脱战火的人。他们遭遇了什么？难道他们不是都失去了、丧尽了所有的财产，赤身裸体地从异邦人手中逃生吗？他们中有些人，甚至那些高贵的官员和统治者，难道没有遭受鞭打和流放吗？有些人被剥夺了官职，另一些人因恐惧而四处躲藏，而这一切之后，他们仍旧颤抖着等待死亡的降临；他们犯下的罪过，就在于未能坚守战斗，也未能毅然赴死。看啊，君王们对他们的战士们要求何等的顺从和热忱，以至于为了君主的差事，他们不惜身体，也不惜灵魂。而我们，弟兄们，我们的忧伤却与圣灵的喜乐交织在一起，以至于即使在表面上对我们而言是悲苦的事物，也因着我们对天上所预备之福乐的盼望而充满了喜乐。难道我们不应该感到羞愧吗？他们为了微不足道的名声和荣耀，忍受了如此多的痛苦，甚至不敢对发号施令者说半句抱怨的话；而我们呢，即使是为了那伟大的、天上的恩赐，竟连一点点小小的忧苦，都不愿长久忍受？这忧苦究竟是怎样的呢？不过是或顺从、或命令，或饮食，或衣裳、或内衣，或鞋履、或凉鞋，或所处之地、或顺奉之职，或诸如此类不合我意的事物，搅扰了我的心神。但即便这很艰难，却也不至于让你们偏离正道；「因为现时的苦楚，与将来要向我们显明的荣耀，是不能相比的」（罗马书
        8:18）。为了这些福乐，即便我们每日被火焚烧，也当忍受，而非找寻虚妄的借口。
  - type: paragraph
    text:
      ru: 'Говорю я это не для того, чтобы опечалить вас, но чтобы мы познали любовь,
        которою возлюбил нас Бог, и избрал от мира, дабы пребывать нам в сем священном
        небесном жительстве, Который даже и то, чего от нас ищет, ищет не для своей
        потребности, как вседовольный и неоскудевающий преблагий Господь, но единственно
        ради нас, дабы облагодетельствовать и спасти нас смиренных. Посему оставим,
        братия, всякое малодушие, и в терпении будем стяжавать души наши, пребудем
        выше всякого случающегося искушения и не будем пленяться ни одним помыслом,
        хотя бы и попущены были скорби в нашей жизни для искушения и испытания, дабы
        и нам говорить с Апостолом:«во всем скорбяще, но не стужающе си: нечаями,
        но не отчаяваеми: гоними, но не оставляеми: низлагаеми, но не погибающе: всегда
        мертвость Господа Иисуса в теле носяще»(2Кор. 4:8–10), дабы соделаться нам
        наследниками царства небесного и жизни вечной, о Христе Иисусе Господе нашем,
        Которому подобает слава и держава с Отцем и Св. Духом, ныне и присно, и во
        веки веков. Аминь.'
      cn: '我述说这些，并非为了使你们忧伤，而是为了使我们得以明了上帝爱我们之深切，祂从世间拣选了我们，好使我们能安住于这神圣的天上居所。祂所寻求于我们的，并非为了祂自身的需要，因祂是全备无缺、丰裕不竭的至善之主；祂所寻求，唯独是为了我们，为了恩泽并拯救我们这些卑微之人。


        因此，弟兄们，让我们摒弃一切小信与胆怯，以忍耐来得着我们的灵魂。我们要超乎一切临到的试探之上，不为任何意念所掳获。即便生命中被允许有患难降临，用以磨炼与考验，我们也当能与使徒一同宣言：「我们凡事受困，却不被压倒；心中迷惘，却不至绝望；受人逼迫，却不被撇弃；被打倒了，却不至灭亡；身体上常带着主耶稣的死」（哥林多后书
        4:8-10）。如此，我们便能在我们主耶稣基督里，成为天国与永恒生命的继承者。愿荣耀与权能归于祂，与父和圣灵一同，从今时直到永远，世世无穷。阿们。'
