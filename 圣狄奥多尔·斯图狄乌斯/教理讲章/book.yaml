  text:
    ru: На предпразднество Божественного Преображения Господа нашего Иисуса Христа.
      О том, что нам должно хранить красоту и благообразие души и девство неоскверненным,
      и о покаянии.
    cn: 主耶稣基督神圣显圣节前夕。论我们当如何持守灵魂的纯美、端庄与贞洁，并论悔改。
