        Ибо подвергнуться гонению, смерти или другому чему либо скорбному, но не устрашающему,
        наводящему боязнь, но безбоязненному, – это показывает с одной стороны, что
        мир любит тело свое, а с другой, что душа несравненно славнее и почтеннее
