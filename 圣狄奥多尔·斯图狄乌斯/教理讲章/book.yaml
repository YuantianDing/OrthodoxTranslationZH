    ru: Поучение 39.
    cn: 训诫 39：
  text:
    ru: О том, что братия должны пребывать в мире и единомыслии.
    cn: 论弟兄们当常存平安与同心合意。
  children:
  - type: paragraph
    text:
      ru: 'Отцы, братия и чада мои! Я вижу, что вы, по благодати Христа, истинного
        Бога нашего, оживотворяющего все, при содействии молитвы нашего отца, достигли
        иного некоторого похвального и беспорочного устроения. Ибо некоторым образом
        исторглись прозябшие в вас от грехов моих корни спорливости, ревнования и
        гордого тщеславия, и происходящей отсюду пагубной склонности к Иудейскому
        разделению. А все это, как я говорил, есть дар Божий и плод ваших трудов,
        а не моего смирения, которое (по мере вашего преуспеяния) более имеет усердия
        предстоятельствовать вам, помогать вам и направлять вас к божественному и
        преподобному. Итак, вот в какое и каковое устроение, чада, привело вас то,
        что все вы вкупе имеете послушливость и понемногу понуждаете себя. И каких
        благ от сего ни произошло? Мир, радование, чистая вера, неразрывное единство,
        спасительная печаль, благоприятный ответ, божественное умиление, благоразумное
        смирение, братская любовь, искреннее отцелюбие, нераскаянное покаяние.«Во
        всем, – как говорит Апостол,представисте себе чисты быти в подобающих вещах»(2Кор. 7, 11).«Благословен
        Господь... яко посети и сотвори избавление людем своим»(Лук. 1, 68); ибо вы
        люди Его, и люди избранные;«и воздвиже рог спасения нам»(Лук. 1, 69) чрез
        обновленное благое ваше устроение. В этом чада, состоит ваша радость, ваше
        веселие, слава и честь ваша; в этом премудрость, веселие, ведение и разум
        совершенный, чтобы иметь вам житие похвальное и чистое по Богу, как об этом
        говорит и некоторый Еллинский мудрец (ибо и их изречения иногда бывают нам
        полезны в некоторых случаях). Вот он как говорит: «того называю премудрым,
        кто проводит чистую и безукоризненную жизнь, хотя бы он и незнаком был с вожделенною
        ученостию». Итак, если это кажется превосходным и для тех, которые ни о чем
        ином ни заботились, как только говорить и слушать; то мы ли предпочтем этому
        правилу какое-либо другое? Посему умудритесь, чада мои, бояться и трепетать
        Бога, и соблюдать заповеди Его, дабы благодать Его соделала вас избранными
        сосудами Его Святого Духа, совершенными на всякое благое дело. Ибо в кого
        вселится Сам Отец, Сын и Святый Дух ради душевной чистоты, там какого не будет
        блага, премудрости, теплоты, чего не будет полезного, поучительного и разумного?
        А без этого все – холодное витийство, заблуждение, ложь, безумие и всякое
        зло.'
      cn: '我的父老、弟兄和孩子们！我看出你们，借着我们真神基督那使万物生发活力的恩典，并在我们父老的祷告相助下，已达致一种可称颂且无瑕疵的境况。因为某种程度上，那因我的罪孽而在你们心中滋生的争竞、嫉妒和骄傲的虚荣，以及由此而来的、导致犹太式分裂的有害倾向，其根源已被拔除。所有这一切，正如我所言，乃是神所赐的恩典，也是你们劳作的成果，而非我卑微之身所能，而我（随着你们的精进）更热切地盼望能侍立你们左右，扶助你们，并引导你们走向神圣与可敬。


        因此，孩子们，正是你们众人所共有的顺服，以及日渐自强不息的努力，才使你们进入了这等境况。从中又产生了何等美好的福益啊！和平、喜乐、纯净的信仰、不可分割的合一、救赎的悲伤、蒙悦纳的回应、神圣的感化、明智的谦卑、手足之爱、真诚的孝亲之情、永不悔改的忏悔。「在各样事上，」正如使徒所言，「你们都表明自己是清白的」（哥林多后书
        7:11）。「主是应当称颂的……因他眷顾他的百姓，为他们施行救赎」（路加福音 1:68）；因为你们是他的百姓，是蒙拣选的百姓；「在他仆人大卫家中，为我们兴起了拯救的角」（路加福音
        1:69），借着你们焕然一新的良好境况。孩子们，这便是你们的喜乐、你们的欢乐、你们的荣耀与尊贵；这其中蕴含着智慧、欢愉、知识与完美的理性，使你们能过上蒙神称许的洁净生活，正如一位希腊智者所言（因为他们的箴言有时对我们也有裨益）。他如此说道：「我称那过着纯洁无瑕生活的人为智者，即便他并不谙熟那令人向往的学识。」


        因此，如果这在那些除了言谈和聆听之外别无他求的人眼中，尚且显得卓越；那么我们岂能偏离此规而选择其他？所以，我的孩子们，要学得智慧，敬畏战兢地对待神，并遵守他的诫命，好使他的恩典将你们塑造成他圣灵所拣选的器皿，在一切善工上得以完全。因为，那因灵魂的纯洁而蒙父、子、圣灵亲自居住之人，他将不缺少何种良善、智慧与温暖？又有何等有益、教诲与理性的事，是他所不能拥有的呢？而若无此，则一切皆是冰冷的辞藻、迷失、谎言、愚昧与诸般邪恶。'
  - type: paragraph
    text:
      ru: 'Будьте внимательны во время чтения, чтобы не проронить вам и слова Писания,
        не ради тщеславия, но ради вашего спасения; не ради преступления; но ради
        соблюдения заповедей. Разумейте то, о чем я вам говорю, ибо вы имеете разум,
        удержите от зла язык ваш, и особенно вы, юные срамословы и клеветники, и все
        вы, неудерживающие неудержимого своего языка, исполненного смертоносного яда,
        от которого многие всегда легко впадают в грех. Не делайте более зловредных
        собраний, не заводите более вредных дружб и соборищ Иудейских, да не будет
        более в вас похищения и присвоения вещей от ваших послушаний и отправляемых
        вами должностей, как это сделали Анания и Сапфира; не стройте тайных козней
        и наветов, подобно Фарисеям и Саддукеям. Не будем более говорить: «мое и твое»,
        от чего рождаются тысячи зол.«Древняя мимоидоша, се быша вся нова»(2Кор. 5, 17);
        а по сему не будем прошедшего приводить себе на ум, дабы снова не впасть в
        те же страсти, и не будем возжигать один в другом огнь помыслов. Уповаю, чада
        мои, относительно вас на все лучшее и спасительное для душ ваших. Может быть
        мы для того и впали в прежние грехи, дабы как от пучины, шума, беды и великой
        бури устремиться нам в тихое и мирное пристанище и уже не подвергаться более
        бедствиям от бури, но мирно безмолвствовать в пристанище смирения вовсядни
        нашей жизни о Христе Иисусе Господе нашем, Которому подобает слава с безначальным
        Отцем и Св. Духом, ныне и присно, во веки веков. Аминь.'
      cn: 阅读之时请务必专心致志，以免遗漏任何一句圣言，这并非出于虚荣，而是为了您的救赎；并非为了僭越，而是为了遵守诫命。请您们明辨我所言，因您们拥有理智，请约束您的舌头勿犯邪恶，特别是您们这些年轻的，口出秽言和诽谤之徒，以及所有未能抑制住那充满致命毒液、难以驾驭之舌的人，许多人因此而轻易陷入罪恶。不要再进行那些作恶的聚会，不要再建立那些有害的友谊和犹太人的集会，不要再有从您的侍奉和您所担任的职位中窃取和侵占财物的行为，如同亚拿尼亚和撒非喇所为；不要再像法利赛人和撒都该人那样暗中密谋和诬陷。我们不要再说「我的」和「你的」，因为这会滋生千百种罪恶。「旧事已过，看哪，一切都更新了」（哥林多后书
        5:17）；因此，我们不要再回忆过去，以免再次陷入同样的激情之中，也不要互相煽动思虑的火焰。我的孩子们，我深信您们的一切都会变得更好，对您的灵魂有益而蒙受救赎。或许我们之所以会陷入先前的罪过，正是为了能像从深渊、喧嚣、灾祸和巨浪中逃离，冲向一个宁静和平的港湾，从此不再遭受风暴的灾难，而是在我们一生中，在我们的主基督耶稣里，在谦卑的港湾中平静地默然无语。荣耀归于祂，与无始的父和圣灵同在，从今时直到永远，世世代代。阿门。
- type: heading1
