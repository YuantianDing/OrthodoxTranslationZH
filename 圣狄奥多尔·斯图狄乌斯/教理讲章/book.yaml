    cn: 论满怀盼望地、怡然自得地忍受未来的责骂与讥讽，以此获得福祉。
  children:
  - type: paragraph
    text:
      ru: 'Отцы, братия и чада! Так как вы ежедневно возрастаете и умножаетесь, так
        как много времени провели в подвигах и приобрели навык в добродетели деятельной
        и умозрительной: то и я грешный влекусь к добру, и скажу вам поистине, поверьте
        мне, я весь в страхе и трепете; ибо перехожу от силы в силу, становлюсь на
        стражбище высокое и превознесенное, и вижу, на какую высоту настоятельства
        взошел я окаянный, как велико и широко мысленное море жизни нашей, где находится
        пристанище спасения, – горе высоко на небесах небес; сколько бывает случаев,
        бурь и волн от противных духов, сколько смущения и смятения от неприязни и
        зависти людской. От сего я прихожу в ужас, чада мои. И как я, неуправленный,
        могу управить вас от земли на небо и от вещественного к Божественному и вечному?
        Умилосердитесь надо мною, помогите мне, возмитесь за дела и потрудитесь вместе
        со мною, соединитесь и не будьте тщеславны, и пусть каждый возьмет что-либо
        из духовных оружий. Один пусть смотрит вперед, другой стоит вместе со мною;
        иной пусть сторожит, другой обходит; иной да наблюдает за глубиною согрешений,
        чтобы не найти на подводный камень, или на мель, чтоб не настигла нас буря,
        и не случилось того или другого, – что вы знаете и видите каждодневно. Мы
        берем эти сравнения для примера, дабы всем нам, при помощи Божией и по молитве
        отца нашего, достигнуть желаемого пристанища. И не думайте честнейшие мои
        братия, что достигнуть царствия небесного есть дело маловажное. Ради сего,
        как сказано в Писании, все Святые«проидоша... в козиях кожах, лишени, скорбяще,
        озлоблени: в пустынях скитающеся и в горах и в вертепах и в пропастех и расселинах
        земных,ихжене бе достоин (весь) мир»(Евр. 11:37, 38). Так Исаия был пилою
        перепилен; Иеремия ввержен был в ров с тиною; Иона брошен был в море и пожран
        китом; Даниил отдан был лъвам, дабы они его пожрали, постился там три недели,
        и алчный не вкушал хлеба; три отрока ввержены были в разженную печь; Захария,
        отец Предтечи, умер от меча; сам Предтеча был обезглавлен. И не достанет мне
        времени поведать о Павле, который как он сам говорит, пребывал«во алчбе и
        жажде... в зиме и наготе... в труде и подвизе»(2Кор. 11, 27); и оставляю пересчитывать
        прочие его бесчисленные подвиги. Первомученик Стефан побит был камнями; Иаков,
        брат Божий, был убит. Но зачем буду я вдаваться в бесчисленное множество примеров,
        представляя прочие скорби Апостолов, страдания Святых мучеников и подвиги
        множества преподобных Отцев. Вот каким образом, возлюбленные мои братия, как
        мы сказали, получили они обетованные блага и вечное и неизреченное наслаждение.
        Так, чада мои, и мы смиренные будем подвизаться, прошу и умоляю вас, как отцев
        моих; ибо, как говорит Василий Великий[38], тех почитают, которые трудятся,
        и венцы для тех, которые одержат победу. Будем же трудиться и подвизаться
        всегда на поприще (жизни нашей), будем ратовать против супостата, будем неутомимы
        в борьбе, не будем отступать; ратуя, не будем обращаться назад. Пусть будет
        в сердцах наших усердие, как огонь, и никто не устоит пред нашими очами, и
        сами бесы обратятся в бегство. Ибо сказано, что они тают, яко воск, от такого
        духовного огня; убоятся нас и люди, или же будут благоговеть. Вознесшись над
        всем, мы взойдем туда, где наша жизнь и покой неизреченный. Горе, горе! Зачем
        мы так малодушпы и нетерпеливы?«Иди, – сказано, –ко мравию, о, лениве»(Прит. 6, 6).
        А я скажу вам, братие, иначе: посмотрите на того, кто одержим постыдною любовью,
        как он все терпит, все переносит, мечтая только об одном лице, к которому
        имеет нечистое пожелание; ни пищи, ни питья до сыта не употребляет, ни сна,
        ни покоя не имеет, и не желает ничего другого приятного и сладостного; но
        решается терпеть, окаянный, и другие труды и страдания, хотя бы даже пришлось
        ему и кровь пролить, не для того чтобы наследовать или приобресть что-либо,
        но дабы погубить душу свою в муке вечного огня. Мы ли с нашею святою любовию
        к благому, прекрасному, неисповедимому и вожделенному Христу Богу нашему,
        не пребудем в этом блаженном и святом повиновении до самой старости, если
        это будет нам на пользу, и не перенесем всякую скорбь, стрелы помыслов, поношения
        и оклеветания, голод и жажду, нищету, укоризны, презрение, или что-либо другое?
        Вы, чада, существа разумные, и не должны подражать скотам и уподобляться им,
        но как мы начали, шли, предуспевали и достигли средины пути, так будем усердны
        и до конца, и потщимся совершить путь наш о Господе. Итак, возрадуемся, братия
        мои, возблагодушествуем, да мужаемся и крепимся, утвердимся и просветимся,
        обнимем и облобызаем друг друга с любовию. Оградимся, вооружимся, и получим
        спасение о самом Христе Господе нашем, Которому подобает слава и держава с
        Отцем и Св. Духом, ныне и присно, и во веки веков. Аминь.'
      cn: 父老们，弟兄们，孩子们！既然你们日日都在成长、都在增多，既然你们已花费了许多时间在操练上，并养成了在行事和沉思两方面美德的习性：那么，我这有罪之人，也被引向了良善，我将真诚地告诉你们，请相信我，我整个人充满了恐惧和战栗；因为我正从一个能力走向另一个能力，我正站立在一个高耸且超越的岗哨上，我看到我这可怜人所登上的这一主教职的高峰，看到我们生命的思辨之海是何等浩大和广阔，那救恩的港湾又在何处——它在高天之上的高山；有多少来自敌对之灵的际遇、风暴与波涛，又有多少来自人们的敌意与嫉妒所带来的不安与混乱。为此，我的孩子们，我感到震惊。我这没有方向的人，如何能指引你们从地上到天上，从物质到神圣与永恒呢？请可怜我，帮助我，承担起这些事务，与我一同劳作，联合起来，不要虚荣，让每个人都拿起属灵的兵器。让一人向前瞭望，另一人与我一同站立；让一人守望，另一人巡逻；让一人观察罪孽的深渊，以免触礁或搁浅，以免风暴突袭我们，或发生你们日日所知所见的这样或那样的灾祸。我们以这些比喻作为示例，好使我们所有人在上帝的帮助下，并藉着我们父老的祷告，能抵达那向往的港湾。我最尊贵的弟兄们，请不要以为抵达天国是件小事。为此，如经上所说，所有的圣徒「身穿绵羊山羊的皮，受着穷乏、患难、苦害，在旷野、山岭、石洞、地穴漂流不定，是世界不配有的人」（希伯来书
        11:37，38）。因此，以赛亚被锯锯断；耶利米被投入满是淤泥的坑中；约拿被抛入海中，被大鱼吞吃；但以理被交给狮子，要它们吞食他，他在那里禁食了三周，饥饿中未曾尝食面包；三少年被投入炽热的火炉；施洗者约翰的父亲撒迦利亚死于刀下；施洗者约翰自己被斩首。我没有足够的时间来述说保罗，他正如他自己所说，常在「饥饿、干渴之中……在寒冷、赤身之下……在劳碌、辛勤之中」（哥林多后书
        11:27）；我且不列举他其余数不尽的操练。首位殉道者司提反被石头打死；主的兄弟雅各被杀害。但我又何必陷入无数的例证，列举其余使徒的苦难、圣殉道者的受难以及众多可敬父老的操练呢？我的蒙爱弟兄们，正如我们所说，他们就是藉着这样的方式，获得了所应许的福祉和永恒且不可言喻的享乐。因此，我的孩子们，我们这些卑微的人，也要如此操练，我恳求并劝勉你们，如同对待我的父老；因为，正如巴西尔大帝[38]所说，努力劳作的人受人尊崇，胜利者才得冠冕。因此，让我们常在（我们生命的）赛场上劳作和操练，让我们与那仇敌争战，让我们在这争斗中不知疲倦，不要退缩；争战时，不要回头。让我们心中有热诚，如同火焰，没有人能抵挡我们的眼目，连恶魔自己也会逃之夭夭。因为经上说，它们如同蜡一般，在那样的属灵火焰中融化；世人也会惧怕我们，或者敬畏我们。超脱万物，我们将登上那我们生命与不可言喻安息之所在。祸哉，祸哉！我们为何如此胆怯，如此缺乏耐心呢？经上说：「你去察看蚂蚁的动作，你这懒惰人哪」（箴言
        6:6）。但我对你们说，弟兄们，却是另一样：看看那被可耻爱恋所驱使的人，他如何忍受一切，承受一切，心中只梦想着那他怀有不洁欲望的人；他不饱食，不畅饮，没有睡眠，没有安宁，也不渴求其他令人愉悦和甜蜜的事物；相反，这可怜的人决定忍受其他的劳苦与痛苦，即使要他流血，也不是为了继承或获得什么，而是为了让自己的灵魂在永火的煎熬中失丧。难道我们，带着对我们那美善、美好、不可言喻、且令人向往的基督上帝的圣爱，却不能在这蒙福且神圣的顺服中坚持到年老，如果这对我们有益的话，不能忍受一切的忧伤、思想的箭矢、侮辱和诽谤、饥饿和干渴、贫穷、责难、轻视，或任何其他的事物吗？孩子们，你们是理性的生命，不应模仿牲畜并与它们相似，而是要像我们开始那样，行走、进步并到达了路途的中点，也要如此热切地坚持到底，并努力在主内完成我们的路程。因此，我的弟兄们，让我们欢喜，让我们保持乐观，让我们刚强壮胆，坚定并得到光照，让我们彼此相拥，以爱亲吻。让我们以自己为屏障，以自己为兵器，并在我们主基督自己里面获得救恩，荣耀与权能都归于祂与父和圣灵，从今时直到永远，世世无穷。阿们。
- type: heading1
  initial:
    ru: Поучение 35.
    cn: 训诫 35：
  text:
    ru: Должно скорбеть и молиться о тех, которые по безрассудности отделяются от
      братства.
    cn: 我们应当为那些因愚鲁而脱离弟兄团契的人悲恸与祈祷。
  children:
  - type: paragraph
    text:
      ru: 'Отцы, братия и чада мои! Наше дело, по сказанию Божественных Писаний, чему
        иному уподобляется, как не положению и обязанности кормчего? Обыкновенно кормчего,
        когда он переплывает великое сие и мысленное море, встречает многое: бурные
        ветры, т. е. нечистые духи, многоразличные волны, смущение и непреодолимый
        шум.«Шуму бо волн его, – как говорит Пророк, –кто постоит?»(Пс.64:8, 106:23–27).
        Ибо смиренные наши душевные корабли восходят как бы до небес, и нисходят до
        бездн.'
      cn: 我的父老、弟兄和孩子们！我们的事业，正如神圣经文所言，除了与舵手的位置和职责相比，还能与什么相比呢？通常，当舵手航行于这浩瀚而属灵的海洋时，会遭遇许多：狂风，即不洁之灵；形形色色的波浪；纷扰与不可抵挡的喧嚣。「因其波涛之喧哗，」正如先知所言，「谁能抵挡？」（诗篇
        65:7，107:23-27）。因为我们谦卑的灵魂之船，或升至如天之高，或降至深渊之底。
  - type: paragraph
    text:
      ru: 'Если же это так, и многократно случается, что мы подвергаемся волнению,
        нас заливает вода, мятется корабль, рвутся снасти, и заносит нас на мель;
        впрочем мы не должны о сем скорбеть, отчаиваться и оставлять корабль, но и
        еще более должны прилагать старания, и тогда-то окажется и кормчий и чудо
        спасения. Ибо если кормчий устрашится противных ветров, волн, покрывающих
        корабль, и воды в корабле, и хотя одним словом обнаружит страх, и от боязни
        вид лица его изменится: то он прежде крушения бывает причиною погибели и себе
        и прочим, находящимся в корабле, приведши их в отчаяние. Посему, чада мои,
        если иногда возмутится кто из братии, подобно водам морским, или поколеблется
        иной, подобно канатам корабельным, или будет сопротивляться некоторым и прекословить,
        подобно противным ветрам, а мы окаянные устрашимся, то мы вредим и себе и
        вам, и бедствуем, как бы без кормчего.'
      cn: 若果真如此，且我们屡屡遭受波涛汹涌、洪水滔天、船只摇摆不定、索具断裂，并被冲上沙洲的境况；然而，我们不应因此而悲伤、绝望或弃船，反而更应加倍努力，那时舵手和得救的奇迹才会显现。因为，若舵手畏惧逆风、覆舟的浪涛以及舱中的积水，甚至只言片语流露出恐惧，面容因惊惧而改变：那么他在沉船之前，便已是自己和船上所有人的灭亡之因，使他们陷入绝望。因此，我的孩子们，若有时有弟兄如同海浪般骚动不安，或有人如同船索般摇晃不定，或有人如同逆风般反抗争辩，而我们这些可怜之人却因此而惊惧，那么我们便是在伤害自己和你们，如同无舵之船般陷入困境。
  - type: paragraph
    text:
      ru: Прискорбно бывает, когда кто по безрассудности отделяется от братства, как
        это случилось теперь с смиренным Тарасием. Не прискорбно ли и то, если кто
        производит беспорядок и смущается? Поистине прискорбно, но не так, как если
        кто отделяется от нашего окормления. Мы напротив должны стараться собирать
        и рассеявшихся, умиротворять враждующих, и все делать и прилагать старание
        к пользе нашего общества[39], и вашего ради спасения. Таким образом будем
        всегда молиться о падших в грех, и особенно об окаянном Фалассии. Ибо никого
        так Бог не ненавидит, как гордого, как и брат Божий говорит:«Господь гордым
        противится, смиренным же дает благодать»(Иак. 4, 6). Итак, будем хранить себя,
        будем укреплять себя и убегат от уст змия, который ищет поглотить нас, отлучая
        от братства; пребудем во дворех заповедей Господних, там служа и там питаясь,
        где нет пажитей горьких и смертоносных, но одни животворные, питательные,
        утучняющие и укрепляющие честные ваши души. Там напаяйтесь, где нет горьких
        и зловредных вод греховных, но одни сладкие, тихие и богоблагодатные. Бог
        разверз для нас камень; пейте же спасительные воды. Манна ниспосылается с
        неба; собирайте и вкушайте. Море разделяется; идите, переходите, и шествуйте
        в землю вечных благ. Чтобы не длить слова, ради краткости ночи (скажу вообще);
        соблюдайте все сие, и удаляйтесь от всякого злого дела, о Христе Иисусе Господе
        нашем, Которому подобает слава с Отцем и Св. Духом, ныне и присно, и во веки
        веков. Аминь.
      cn: 当有人因鲁莽而脱离弟兄团体时，那真是令人悲痛的事，就如同谦卑的塔拉西俄斯现在所发生的一样。如果有人制造混乱并心烦意乱，难道不也令人悲痛吗？这确实令人悲痛，但远不及有人脱离我们的照护那样令人悲痛。我们反而应当努力召集那些四散之人，平息争斗者，并为我们团体的益处[39]以及你们的救赎，尽心尽力地做一切事。如此，我们当常常为那些陷于罪中的人祷告，特别是为那可怜的塔拉西俄斯。因为上帝没有谁是像憎恶骄傲之人那样憎恶的，正如主的兄弟所说：「上帝抵挡骄傲的人，赐恩给谦卑的人」（雅各书
        4:6）。因此，我们要保守自己，要坚固自己，并要逃避那条寻求吞噬我们的蛇口，它企图将我们从弟兄团体中隔离；我们要留在主诫命的庭院中，在那里服事，在那里得享滋养，那里没有苦涩和致命的牧场，只有那些赐予生命、滋养、使你们尊贵的灵魂肥沃和坚固的。在那里饮水，那里没有罪恶的苦涩和有害之水，只有甘甜、平静和蒙受上帝恩宠的。上帝为我们裂开了磐石；你们当饮用那救赎之水。吗哪从天降下；你们当收取并品尝。海水分开了；你们当行走，渡过，并前往那永恒福乐之地。为免言语冗长，因夜晚短暂（我将概括而言）：遵守这一切，并远离一切邪恶的行为，在我们主耶稣基督里，愿荣耀归于祂，与父和圣灵一同，从今直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 36.
    cn: 训诫 36：
  text:
    ru: О скорбях, случающихся в общежитии, и о том, что по мере умножения братства,
      Господь Бог непрестанно подает потребное.
    cn: 论及修道团体中所生的苦难，以及兄弟人数增长之时，主上帝如何不辍地赐予所需。
  children:
  - type: paragraph
    text:
      ru: Отцы, братия и чада мои! Если я дерзнул и дерзаю начальствовать над вами
        и быть вашим настоятелем, то не на силу своего слова надеялся, ибо оно, как
        видите, немощно, и не на жизнь, достойную подражания, ибо вам известна леность
        моя, а только на милость Божию, имея при том, как мне думается, некоторое
        благое намерение и помогающую мне молитву отца моего и отца вашего. Знаю,
        кому должно настоятельствовать, – тем, которые достигли бесстрастия и сияют
        в оном, которые обладают словом и потребною мудростию, которые внимательны,
        прозорливы, милосерды, и могут, по слову Апостола,«носититяготынемощных»(Рим. 15, 1).
        Я же, чада мои, ничтожен и немощен, и еще не могу проводить жизнь Богоугодную;
        однако неложно и неизменно желаю передать вам не только спасительное слово
        Божие, но и самую окаянную мою душу. Не знаю, будет ли дело мое угодно Господу,
        однако (верую), что ради вас так будет, если только захотите с усердием и
        тщательностию помочь мне, соблюдая Божии заповеди. Случаются со мною, чада,
        иногда и скорби, утеснения и искушения, как вам известно; но я не скорблю
        об этом и не думаю, что терплю нечто необычное и сверх чаяния. Ибо на это,
        к этому и ради этого есмь тем, чем я есмь, и должен бдительно пещись о душах
        ваших, бодрствовать и ночь и утро, заботливо обдумывать, трудиться, гнаться
        и совершать течение делом и словом, чтобы привести вас к совершенству.
      cn: 我的父老、弟兄和孩子们啊！如果我胆敢，并持续胆敢作你们的领导者和住持，那并非是倚仗我言语的力量，因为它，正如你们所见，是如此的贫弱；也并非是倚仗我那足以效仿的生命，因为你们都深知我的懈怠；而唯独是倚仗上帝的慈悲，同时，在我看来，怀着一些美好的意愿，并蒙我之父、亦是你们之父的祷告相助。我知道，谁才应作住持——那些已达致无情欲之境并在其中闪耀之人，那些拥有言语和必需的智慧之人，那些细心、洞察、慈悲，并能，如使徒所言，「担当不坚固人的软弱」（罗马书
        15:1）之人。而我，我的孩子们，是如此的卑微和软弱，尚未能过上蒙上帝喜悦的生活；然而，我真诚而不变地渴望将上帝那救赎的圣言，以及我这可怜的灵魂，都传达给你们。我不知我的事工是否蒙主喜悦，然而（我信），为了你们，若你们愿意以热诚和努力来帮助我，遵守上帝的诫命，这便会成就。我的孩子们，有时会有悲伤、苦难和试探临到我，正如你们所知；但我并不为此悲伤，也不认为我所忍受的是什么不寻常或出乎意料之事。因为为此、为此、并为此，我方是我所是，且必须警醒地照料你们的灵魂，昼夜警醒，仔细思虑，辛勤劳作，奔跑不息，在言行上完成我的路程，好将你们引向完全。
  - type: paragraph
    text:
      ru: 'Посему и вы, братия мои, не изнемогайте. И если я недостойный, который
        считаюсь вашим наставником, столько переношу ради вас: то и вы должны трудиться
        ради меня, также и друг для друга, переносить вместе злострадания и злополучие,
        не удивляясь, не сетуя, не отчаяваясь и не ужасаясь при находящих скорбях,
        ибо мы, чада мои, еще не противостали греху до крови; еще не прошли сквозь
        огнь и воду подобно святым мученикам; еще железо не пройде душа наша, как
        это было с приснопамятным Иосифом; еще мы не были уязвлены, еще не получили
        ран, подобно всем преподобным и праведным. И чем мы похвалимся в будущем веке,
        тем ли, что пострадали за Христа, когда не переносим с радостию и мужеством
        даже и самого малого, т. е. поношения, посрамления укоризны, презрения, бесчестия,
        скудости в пище, питии и одежде, телесных трудов, усердного хождения к службам
        церковным, предстояния на псалмопении и бывающих выговоров.'
      cn: 因此，我的弟兄们，你们也不要气馁。如果连我这不配之人，被视作你们的导师，都为你们承受了这么多，那么你们也应当为我，也为彼此而劳苦。要一同忍受苦难与不幸，当忧伤来临之时，不要惊奇，不要抱怨，不要绝望，也不要恐惧。因为，我的孩子们，我们尚未抵挡罪恶，至于流血的地步；我们尚未像圣殉道者们那样，经历水火；我们的灵魂尚未被铁穿透，像那永受纪念的约瑟一样；我们尚未受过创伤，尚未遍体鳞伤，如同所有圣洁与公义之人。那么，在未来的世代，我们能以什么夸口呢？难道是夸口我们为基督受苦了吗？然而我们甚至连最微小的磨难，即便是侮辱、羞辱、责备、轻蔑、不名誉、食物、饮水和衣物的匮乏、身体的劳作、虔诚地去教堂侍奉、站立着咏唱诗篇以及所受的训斥，都不能以喜乐和勇气忍受。
  - type: paragraph
    text:
      ru: 'Ей, чада мои! Терпите и претерпевайте, дабы нам воспевать с Давидом:«терпя
        потерпех Господа, и внят ми и услыша молитву мою»(Пс. 39, 2). Каждый свой
        плод принесет в будущем веке: преблаженные мученики – кровь свою, преподобные
        отцы – великие добродетели; а какие подвиги для нас грешных, мы уже сказали.
        И я твердо уверен, что мы не лишимся части[40]оных, как говорит нам Божественный
        Антоний. Итак, чада мои, усердно«взыщите Бога, и жива будет душа ваша»(Пс. 68, 33).
        Взыщите лица Его выну, и зрите Его чистым сердцем. Помяните чудеса Его, яже
        сотвори нам в прошедшие годы, и теперь, как я вижу слепой, творит среди града.
        Ибо много там противников, и уже никто не согласен с нами в Божественном,
        но Бог сохраняет их безвредными, умножает их, возращает и питает, и нас не
        лишает ни в чем потребном для настоящей жизни. Посему, братия мои честнейшие,
        за то, что Он теперь творит для нас, еще более будем показывать благодарность
        Ему, и воздавать должное. А чего Он от нас ищет? Ничего другого, как только
        того, чтобы мы боялись и любили Его всем сердцем и всею нашею мыслию, и по
        силе нашей подражали житию Его во плоти.'
      cn: 嗨，我的孩子们！忍耐并持守，这样我们就能和大卫一同歌唱：「我曾耐心等候主，他转向我，听了我的呼求。」 (诗篇 40:1)。每个人都将在未来的世纪中献上自己的果实：至福的殉道者献上他们的鲜血，可敬的教父们献上他们伟大的美德；至于我们这些罪人，我们所献的苦修我们已经说过了。我坚信我们不会缺少其中的一份[40]，正如神圣的安东尼告诉我们的。因此，我的孩子们，要殷勤地「寻求上帝，你的灵魂就会存活。」
        (诗篇 69:32)。常常寻求他的面容，并以纯洁的心仰望他。回想他过去为我们所行的奇迹，以及现在，正如我这个盲人所看到的，他在城中行奇迹。因为那里有许多反对者，并且在神圣之事上已无人与我们意见相符，但上帝保守他们不受伤害，使他们人数增多，成长壮大，并供养他们，也没有让我们在今生所需的一切上有所缺乏。因此，我最尊贵的弟兄们，因为他现在为我们所做的一切，我们将更加向他表达感谢，并献上应有的敬意。而他向我们寻求什么呢？无非是，我们要全心全意，尽我们一切的意念敬畏并爱他，并尽我们所能效法他道成肉身时的生活。
  - type: paragraph
    text:
      ru: Он, как странник, снизшел с небес на землю, дабы и мы помыслом устранились
        от нашей воли. Он был послушен Отцу, дабы и вы с усердием слушались меня недостойного.
        Он смирился даже до смерти, дабы вы, помышляя это, были долу преклонными и
        смирялись в мыслях, делах, словах и движениях. В чем состоит истинная и Божественная
        слава, как не в том, чтобы ради Бога подвергаться бесчестиям от людей? И в
        чем состоит истинная честь и прославление инока, братия мои, если не в том,
        чтобы уничижат себя ради Бога и казаться бесчестным? Смиренная и уничиженная
        избра Бог и Спас мой, когда облекся в тело, дабы посрамить все славное и богатое
        у людей. Для сего Он родился в вертепе и положен был в яслях; именовался тектоновым
        сыном, прозывался назарянином; одевался в одну одежду, ходил пешком и утруждался;
        был угрожаем от иудеев камнями; был досаждаем, схвачен, распят, прободен,
        умерщвлен, и потом воскрес для того, чтобы и нас, братия мои, подвигнут к
        перенесению всего этого пред Ангельскими Его силами, и увенчать нас в небесном
        царстве, о Самом Христе Господе нашем, Которому подобает слава и держава с
        Отцем и Св. Духом, ныне и присно и во веки веков. Аминь.
      cn: 他，如同异乡旅客，自天上降临尘世，以便我们也能在思虑中远离己意。他顺服父，以便你们也能热忱地听从我这不配之人。他甚至谦卑至死，以便你们思念及此，能俯身谦恭，在思、行、言、动中皆存谦逊。真正的神圣荣耀，莫非是为了上帝而甘受世人所加之羞辱？我的弟兄们，修士真正的尊荣与赞美，莫非是为了上帝而贬抑自身，甘愿显得卑贱？我的上帝和救主拣选了卑微与受贬抑之境，当他披上肉身，是为了羞辱世人所有荣耀与富足之事。为此，他诞生于马槽，被安放在饲槽中；他被称为木匠之子，被人称为拿撒勒人；他只穿一件衣裳，徒步劳苦；他被犹太人以石头威胁；他受辱、被捕、被钉十字架、被刺穿、被置死，然后复活，以便也激励我们，我的弟兄们，去忍受这一切，在天使般的他面前，在天国里加冕我们，藉着我们的主基督本身，荣耀与权能都归于他，与父及圣灵，从今时直到永远。阿门。
- type: heading1
  initial:
    ru: Поучение 37.
    cn: 训诫 37：
  text:
    ru: О том, чтобы любить последним быть, и с благодарением переносить бесчестия
      и укоризны.
    cn: 论甘居末位，并以感恩之心承受屈辱与责备。
  children:
  - type: paragraph
    text:
      ru: Отцы, братия и чада мои! Вожди воинов, учители детей, художники учеников,
        а мы вас должны наставлять, и подавать вам, как чадам нашим должные советы.
        Итак, пребывайте, чада мои, в подвигах, в страдальческом вашем повиновении
        и в мученическом вашем послушании, день от дня понуждайте себя во время настоящей
        жизни, стяжите[41]души ваша в добродетелях, обручите себе царство небесное
        и сокровиществуйте блага, хранимые в обетованиях. Тесен и прискорбен путь
        Божий, и я тоже говорю, но за то в будущем нас встретит широта, пространство
        и успокоение. Часты искушения от бесов, покушающихся как бы сжечь душевный
        наш дом, но роса духа погашает их и источает для нас воду текущую в жизнь
        вечную. Теснота и скорбь, уныние и леность, делание и бдение, желание и неполучение,
        труд и подвиг, страдание и напряжение, худая одежда[42], томление[43]и пот,
        обличение и поношение, отлучение и изгнание, вот прискорбный путь. Но за все
        это ожидает нас неизреченная радость и бесконечное веселие.
      cn: '我的父老、弟兄和孩子们啊！你们是战士的领袖，孩童的教师，门徒的匠人，而我们应当教导你们，并向你们这些我们的孩子提供应有的忠告。因此，我的孩子们，请在苦修中，在你们受苦的顺服中，在你们殉道般的听命中持守下去；日复一日地，在现世的生命中勉励自己，在美德中获得[41]你们的灵魂，为自己订下天国的婚约，并积聚那保存在应许中的福乐。


        主的道路是狭窄而令人忧伤的，我也如此说，但因此在未来将有广阔、空间和安息迎接我们。魔鬼的试探是频繁的，它们试图烧毁我们灵魂的居所，但圣灵的甘露会将其熄灭，并为我们流淌出直达永生的活水。


        狭窄和忧愁，沮丧和懒惰，工作和警醒，渴求而不得，劳苦和苦修，受苦和努力，粗陋的衣裳[42]，疲惫[43]和汗水，责备和羞辱，隔绝和流放——这便是那令人忧伤的道路。


        但为了这一切，无可言喻的喜乐和无尽的欢愉正等待着我们。'
  - type: paragraph
    text:
      ru: Итак, придите, чада мои, претерпим мужественно эти малые, яко пяди[44],
        дни наши, и сподобимся носить венец правды. Сколько подвизались блаженнейшие
        отцы наши в постах, бдениях, слезах, молитвах и во всяком подвижническом жительстве!
        А теперь для них нет никакой скорби от прошедших трудов, но их восприняло
        неизреченное радование и присноблаженное наслаждение. Подобным образом и мы,
        умоляю вас, не будем бояться скорбей, маловременных и в короткое время проходящих,
        как сон и как тень; не обленимся, но с усердием будем совершать заповеди Божия.
        Не скорбите при укоризнах, не стыдитесь поношений, не смущайтесь огорчениями.
        Не побеждайтесь гордостию; но будем устремлять взор наш долу, а душу горе;
        будем друг к другу кротки и тихи, терпеливы и милосерды. Случится, скажет
        тебе кто грубое слово. Что же ты смущаешься, чадо? Господь наш Иисус Христос
        слышал:«беса... имаши?»(Ин.7, 20), и молчал, и:«о веельзевуле... изгонит бесы»(Мф.12, 24),
        и не смутился. А мы, по естеству уничиженные и достойные порицания, ужели
        будет свирепеть, подобно свиньям? Почему лучше не вкушаем мы сладости смиренномудрия?
        Почему не обучаемся тщательно искусству послушания? Почему не приобретаем
        орудий истинных монахов? А орудия эти состоят не в чистописании, ни в искусстве
        нет, ни в умывании рук, ни в возвышении роста, ни в хорошей одежде, ни в убранстве
        и пригоженстве, ни в многословии, дерзости и прекословии, или в другом чем
        подобном сему; но в том, чтобы считать себя меньшим, и всех почитать большими
        себя, не быть скору на слова, и особенно не быть грубым, не быть тщеславным
        и гордым, а напротив любить смирение, как мы сказали, и понуждать себя к смирению,
        исповедываться, иметь ко всем любовь, не ссориться и не завидовать. Но вы,
        как наученные от Бога, уже знаете все угодное Ему.
      cn: 所以，来吧，我的孩子们，让我们勇敢地忍受这些短暂如一拃[44]的日子，并配得上佩戴公义的冠冕。我们蒙福的先父们在禁食、彻夜祷告、泪水、祈祷和各种苦修生活中，付出了多么大的努力啊！如今，他们不再因过去的劳苦而感到任何忧伤，而是被无法言喻的喜乐和永恒的福乐所拥抱。同样地，我恳求你们，不要惧怕那些短暂且迅速消逝的苦难，它们如同梦境，如同影子。我们不要懒惰，而要殷勤地遵行神的诫命。当受到责备时不要忧伤，当遭受羞辱时不要感到羞耻，当遇到烦恼时不要心烦意乱。不要被骄傲所胜；而是要将我们的目光投向下方，将我们的灵魂升向高处；我们要彼此温柔、安静、忍耐和仁慈。也许有人会对你说出粗鲁的话语。我的孩子，你为何心烦意乱呢？我们的主耶稣基督曾听到：「你附着鬼魔」（约翰福音
        7:20），但他保持了沉默；又有人说：「他是靠着别西卜赶鬼」（马太福音 12:24），但他并未因此烦恼。而我们，生性卑微且应受指责之人，难道要像猪一样狂怒吗？我们为何不品尝谦卑的甘甜呢？我们为何不认真学习顺服的艺术呢？我们为何不获得真正修士的器械呢？这些器械并非在于书法之精妙，并非在于技艺之高超，并非在于洗手之洁净，并非在于身高之挺拔，并非在于衣着之华美，并非在于妆饰之得体，亦非在于言语之冗长、胆大妄为和争辩，或任何诸如此类的事物；而是在于自视微小，视众人皆胜于己，不急于言语，尤其是不粗鲁，不虚荣自夸，不骄傲自负，反而喜爱谦卑，正如我们所言，并强迫自己谦卑，常常认罪，对众人常怀爱心，不争吵，不嫉妒。但你们，既蒙神教导，已然明了所有蒙他喜悦之事。
  - type: paragraph
    text:
      ru: Итак, исполняйте это чада мои, и до конца мужественно претерпевайте в сей
        жизни, также и встречающиеся болезни, ибо многие заболевают, и подаваемое
        принимайте с благодарением. Если же в чем будете иметь нужду, просите со смирением;
        и будьте во всем непорочны, нелживы, светлы лицем и исполнены радости, да
        будете все вы едино во едином уповании звания, о Христе Иисусе Господе нашем,
        Которому подобает слава и держава с Отцем и Св. Духом, ныне и присно, и во
        веки веков. Аминь.
      cn: 所以，我的孩子们，要奉行这些教诲，并在今生刚毅地忍耐到底，也要忍受所遭遇的疾病。因为许多人都会生病，你们要怀着感恩的心接受所赐予的一切。若在任何事上有所缺乏，就谦卑地祈求；并在一切事上保持纯全无瑕、不说谎、面带光明，且充满喜乐，好使你们所有人，在基督耶稣我们主里那唯一的蒙召盼望中，合而为一。愿荣耀与权能，归于祂与父及圣灵，从今直到永远，世世无尽。阿门。
- type: heading1
  initial:
    ru: Поучение 38.
    cn: 训诫 38：
  text:
    ru: О том, чтобы мужественно переносить все, с нами встречающееся, дабы сделаться
      подражателями Христу, много пострадавшему за нас.
    cn: 论及如何勇敢地忍受我们所遭遇的一切，以期成为为我们受苦良多的基督的效法者。
  children:
  - type: paragraph
    text:
      ru: Отцы, братия и чада мои! Если люди, когда призывает их царь к славе, богатству,
        благоденствию, наслаждению и роскошной трапезе, идут без лености, поспешно
        и с радостию; тем более мы, которых призывает Сам Царь и Бог всех, не для
        исчисленных выше временных и тленных благ, но в царство небесное, во свет
        невечерний, в жизнь бесконечную, для усыновления и наследия вечных благ, должны
        стремиться со тщанием, радостию и великим усердием, ежедневно и ежечасно,
        должны ратоборствовать и подвизаться, и не бояться и не убегать скорбей, тесноты,
        голода и жажды, беды, меча и смерти, но идти путем подвижничества, мужественно,
        без страха и с радостию, и все переносить, как легкое и удобное, ради предлежащего
        и преблаженного нашего упования. Расслабление и леность к подвигам есть сон
        души. Посему умоляю вас, чада мои и братия, зная конец, завершающий таковый
        наш подвиг, как он велик, божествен, неизречен и блажен, потрудимся и претерпим
        в благом нашем повиновении и в великих подвигах его, в отсечении своей воли,
        в послушании и служении, в досаждении от братий, наносящем много ударов и
        много язв, и в поношении от высших и низших. Поистине и о вас должно сказать
        апостольское слово:«до нынешняго часа и алчем, и жаждем, и наготуем, и поношаемы
        и заушаемы и сетуем;но во всех сих препобеждаем за возлюблюшаго ны Бога»(1Кор. 4, 11,
        см.Рим. 8, 37).
      cn: 我的父老、弟兄和孩子们啊！世人被君王召去，得享荣耀、财富、福祉、欢愉与华筵之时，尚且毫不懈怠，急速欣然而往；何况我们，受万有之君王、万有之神亲自召唤，并非为上述那些暂时的、朽坏的福乐，却是为着天国，为着不落的圣光，为着无尽的生命，为着得作神的儿女，承受永恒的福分，我们岂不更当以殷勤、喜乐和无比的热忱，日复一日、时时刻刻地去奋争、去砥砺？我们不当畏惧或逃避苦楚、困厄、饥渴、患难、刀剑乃至死亡，反而当以勇毅、无畏和欢欣之心，踏上修道的道路，将一切视为轻省易忍，只因我们面前是那至高无上的蒙福盼望。对修道懈怠、怠惰，便是灵魂的沉睡。因此，我的孩子们和弟兄们，我恳求你们，既已明了我们这番苦修最终所成就的，是何等伟大、神圣、不可言喻、蒙受祝福，就让我们在顺服的善道中，在宏大的苦行中，劳苦忍耐吧！这包括舍弃自己的意愿，顺从听命，尽心侍奉，忍受弟兄们多番言语的冒犯和伤害，以及来自尊长和卑幼的毁谤。诚然，对于你们，也当引用使徒的话语：「直到如今，我们仍是又饥又渴，又赤身露体，又受拳打，又居无定所；然而，在这一切事上，我们却靠着那爱我们的神，得胜有余了。」
        （哥林多前书 4:11，参见 罗马书 8:37）。
  - type: paragraph
    text:
      ru: 'Укрепитесь и, вы, многовожделенные чада, в державе крепости Его, и к прежним
        вашим подвигам прилагайте и нынешние и будущие, имея всякую радость, что сподобились
        за Христа Спасителя пострадать таковое и быть подражателями страстей Его.
        Разумеющим одно это составит уже многое для достижения воздаяния. Вспомните,
        сколько Он пострадал ради нашего спасения. Не был ли Он младенцем по плоти?
        Не бежал ли от коварного убийства Ирода? Не повиновался ли родителям? Будучи
        двенадцати лет, не обличал ли бывших во храме, не учившись книгам? (Это для
        некнижных, чтобы они не скорбели). Не путешествовал ли часто, и утомлялся,
        и искал плода на смоковнице? Не укоряли ли Его Иудеи? Не говорили ли Ему:
        беса имаши, и: о веельзевуле, князе бесовстем, изгониши бесы? Не метали ли
        в Него камнями, и Он бежал от метавших на Него камни? И прежде того, не постился
        ли сорок дней, и не был ли, как человек, искушаем от диавола, когда сей говорил
        Ему:«сия вся дам Тебе,ащепад поклонишимися, – и услышал от Него:иди за мною
        сатано»(Мф.4, 9–10) и прочая? Не умыл ли, как слуга, ноги ученикам? Не предан
        ли был предателем? Не был ли схвачен Иудеями? Не был ли осужден Анною и Каиафою?
        Не был ли заушен рукою раба: Не был ли биен жезлом от Пилата? Не был ли биен
        руками, от Него же созданными, и не носил ли тернового венца в поругание?
        Не восшел ли на крест? Не пригвождены ли были Его пречистые руки и ноги гвоздями?
        Не был ли Он укорен на кресте? Не прободено ли было копьем Его святое ребро?
        Не был ли Он напоен желчью? Не был ли погребен, и, как Бог, воскрес в третий
        день?'
      cn: '你们当在祂大能的权柄中刚强，你们这些深受渴慕的儿女，将昔日的努力与今日及未来的努力相结合，并怀着极大的喜乐，因你们蒙受殊荣，得以为主基督受苦，并成为祂苦难的效法者。对于那些明悟此理的人，这已是获得报偿的莫大助益。

        回想祂为拯救我们受了多少苦。祂岂非肉身幼孩？岂非逃离希律的诡诈杀戮？岂非顺从父母？祂十二岁时，岂非在殿中斥责那些不习经书之人？(此乃为不识文字者，使他们不致忧伤。)
        祂岂非时常旅途劳顿，并在无花果树上寻觅果实？犹太人岂非讥讽祂？岂非对祂说：「你被鬼附了，你靠着鬼王别西卜赶鬼」？他们岂非向祂投掷石块，而祂却避开了那些向祂投掷石块的人？在此之前，祂岂非禁食四十日，并像人一样受魔鬼的试探，当那恶者对祂说：「所有这些，你若俯伏敬拜我，我都要赐给你」，而祂却回答说：「撒但，退去吧！」（马太福音
        4:9-10）等等？祂岂非像仆人一样为门徒洗脚？岂非被叛徒出卖？岂非被犹太人抓住？岂非被亚那和该亚法判罪？岂非被仆人的手掌掴？岂非被彼拉多用杖击打？岂非被祂自己所造的手击打，并戴上荆棘冠冕受辱？岂非被钉上十字架？祂那圣洁的手脚岂非被钉子钉穿？祂岂非在十字架上受尽羞辱？祂那圣洁的肋旁岂非被长矛刺穿？祂岂非被灌以苦胆？祂岂非被埋葬，并作为上帝，在第三日复活？'
  - type: paragraph
    text:
      ru: Можем ли и мы о себе сказать, что столько же пострадали? Покажи мне, брат,
        плещи уязвленные, на подобие Христовых, ланиты заушенные, насмеяния, поношения
        и поругания без числа, все твои члены, освященные страстьми Христовыми; но
        ты без сомнения не имеешь сего. Так по крайней мере приими малое с долготерпением,
        и прославит тебя Человеколюбец по великой Своей благости во второе Свое пришествие,
        чрез этот (иноческий) образ. Ибо образ сей не иное что значит, как обещание
        претерпеть крест и смерть Его. Вот мы вкратце напомянули вам об этом, ничего
        не исполнивши из того, о чем говорили; но чрез это напоминание возбудим в
        себе усердие, опять восстанем, опять понудим себя, опять будем тщательны,
        в послушаниях, с усердием проходя и исполняя, кому какое придется, о Христе
        Иисусе Господе нашем, Которому подобает слава и держава во веки. Аминь.
      cn: 我们自己也能说，我们受了同样多的苦吗？兄弟，请给我看看你那像基督一样受伤的肩膀，被打肿的脸颊，无数的嘲笑、辱骂和凌辱，以及你所有因基督的苦难而圣化的肢体；但你无疑没有这些。那么，至少请你耐心承受这一点点，仁慈的上帝必将以祂的伟大良善，在祂第二次降临时，通过这（修道）的形象来荣耀你。因为这形象无他，乃是应许忍受祂的十字架和死亡。我们已向你简要提到了这些，虽然我们所说的没有任何一项得以实现；但通过这次提醒，我们将在自身中激发热情，再次奋起，再次勉励自己，再次在顺服中勤勉，热心地履行和完成每个人所遇到的任务，都在我们的主基督耶稣里，愿荣耀和权能永远归于祂。阿门。
