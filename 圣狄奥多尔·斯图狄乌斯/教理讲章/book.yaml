        с благоугождением Господу нашему Иисусу Христу. Какая же прибыль от поучения?
        Та, чтобы нам услышать, научиться и получить произволение к исполнению заповедей.
        Правда, что по многочисленности братий в нашей совокупной жизни происходит
        стеснение, смущение и беспокойство. Ибо я вижу, чада мои, что все вы постоянно
        трудитесь, каждый в своем послушании; одни из вас не спят и месят хлебы, и
        над тестом утруждают руки свои, и жгутся от огня в печи, иные трудятся в окапывании
        виноградников, другие претерпевают путешествия по дорогам, а иные находясь
        за рукоделиями, как-то: за шитьем, за чистописанием, за стиркою белья; другие
        в поварне, или трапезе, или в кузьне, а иной в послушании келаря, или больничного;
        и опять все вы ходите ко всем церковным службам, к часам, первому, третьему,
        шестому и девятому, к вечерне и повечерию, предстоите, поете, молитесь, и
        все это без лености и ропота; ибо это подлежит запрещению; и одним словом
        я постоянно помышляю о вашем труде, утеснении и скорби вашей. Впрочем не скорбите,
        потому что во всем этом мы остаемся победителями, по слову Апостола, ради«возлюбившаго
        ны»(Рим. 8, 37) Господа, так, что хотя и велик труд, но как чрез этот труд
        воссиявает для нас вечное веселие и спасение бесконечное, то нам более подобает
        радоваться и веселиться и понуждать себя еще к большим подвигам, подвизаться
        на поприще общежительного мученичества, и ничего не бояться и не возвращаться
        вспять из опасения скорбей и трудов. Ей чада мои! Умоляю вас, стойте, приступайте,
        ратуйте, и стремитесь ко всему доброму и добродетельному, и по слову Господню,«в
        терпении вашем стяжите души ваша»(Лук. 21, 19). Представляя смертный час,
        всякий день обновляйтесь, а все (прочее) считайте второстепенным ради любви
        Божией, сохраняя себя в благочинии, в разуме и любви духовной, и удаляясь
        гибельного дерзновения, так чтобы вам слушаться друг друга без ропота, ревности,
        зависти и брани. Каждый благо ближнего своего пусть считает своим, а иногда
        пусть потерпит и презрение, если бы оказал ему брат презрение в каком либо
        случае. Случающиеся с нами укоризны будем принимать с радостию, как врачевство
        душевное, и всегда кротко, тихо и с исповедию (пред отцем духовным) будем
        все совершат и исполнять пред бессмертным Богом без смущения и беспорядка.'
      cn: 我的父老、弟兄和孩子们啊！我想，我教导你们我那卑微谦逊的言语，并非徒劳无益，而你们聆听的时间也没有白费。然而，这份辛劳并非永恒，因为孩子们啊，完全寂静的时刻终将降临。我们并非此地永生；但时日无多，在上帝所命定的范围内，或是我，或是你们，都将离开这生命。但我们所寻求的，是在这生命的跑道上，以善行和遵行诫命而离去，使我们的离世能蒙我们的主耶稣基督喜悦。那么，教诲有何益处呢？其益处在于，我们能听闻、学习并获得遵行诫命的意愿。确实，在我们的共同生活中，因着弟兄人数众多，难免会有拥挤、困扰和不安。因为孩子们啊，我看到你们每个人都在自己的服事中辛勤劳作：有的人不眠不休地揉面做饼，双手因面团而疲惫，又被炉火灼烧；有的人在葡萄园里辛勤耕作；有的人忍受着旅途的颠簸；还有的人忙于手作，如缝纫、誊写、洗衣；有的人在厨房里，或在饭厅，或在铁匠铺，还有的人担任库房管理员或病房看护；此外，你们所有人都要参加所有的教会礼仪，从小时课、第一时课、第三时课、第六时课和第九时课，到晚祷和夜祷，你们站立，歌唱，祷告，所有这一切都毫无倦怠和抱怨；因为抱怨是被禁止的；简而言之，我时常思念着你们的劳苦、压迫和忧愁。然而，不要忧愁，因为在这一切之中，我们都将得胜，正如使徒所说，是因着「那爱我们的主」（罗马书
        8:37），以至于尽管劳苦巨大，但透过这份劳苦，永恒的喜乐和无尽的救恩为我们闪耀，因此我们更应当欢喜快乐，并鞭策自己去追求更大的苦行，在这共同修道的殉道跑道上奋力搏斗，无所畏惧，不因忧患和劳苦而退缩。是的，我的孩子们啊！我恳求你们，站稳，前进，奋斗，并致力于所有美好和有德行的事，正如主所说，「你们当因着忍耐，得以保全你们的灵魂」（路加福音
        21:19）。思念死亡的时刻，每天更新自己，而将所有（其余的）都视为次要，为了上帝的爱，保持自己在良好的秩序中，在理智和属灵的爱中，并远离那毁灭性的胆大妄为，以便你们能彼此顺服，没有抱怨、嫉妒、猜忌和争执。每个人都当将邻舍的益处视为自己的益处，有时，即使兄弟在某种情况下表现出轻蔑，也当忍受。我们将带着喜乐接受临到我们的指责，将其视为灵魂的良药，并总是温顺、安静地、并带着忏悔（在神父面前），在永生上帝面前完成和履行一切，没有困扰和混乱。
  - type: paragraph
    text:
      ru: Вот, чада, мученичество в общежитии, которого усердный часто ищет в страдании
        за Христа чрез мучение от нечестивых. Но если он перенесет твердо и мужественно
        эти страдания, подвиги и мучения, не преклонит колен пред Ваалом, т. е. принесет
        страсти в жертву душе своей, если не отречется от своих обетов и не убежит
        с поприща и с места борьбы до конца; то по словам Св. Отцев, будет подобен
        мученикам, проливающим кровь свою. Но что из того, если видно, что иной не
        ложно претерпевает мучения? Ибо не тот (мученик), кто будет многократно биен
        и мучен, но тот, кто претерпит до конца; потому что если иной среди (подвига),
        или и близ конца ослабеет и отречется своих обетов, то подвергнется самому
        печальному и достойному рыдания бедствию, не потому только, что погубил прежние
        свои труды, но и потому что будет подлежать весьма строгому осуждению в день
        судный. Итак, соблюдите себя, чада мои, безвредными от всего, и не думайте,
        что я таковыми словами принуждаю вас повиноваться мне, ради моего успокоения,
        или для исправления телесных потребностей и человеческой славы. Нет не для
        того; клянусь подвигами вашей добродетели, – чтобы убедить и удостоверить
        вас в этом клятвою; – но ради спасения душ ваших и ради славы Божией, и чтобы
        сподобиться вам небесного царствия вместе с нашими отцами; дабы ликовать и
        радоваться там, где радуется Антоний, Великий, светило светил, Богоносный
        Евфимий, Пахомий Христоносец, там где многопетый Савва, всеблаженный Феодосий,
        Богопросвещенный Дорофей, Дометиан равноангельный, Святейший Акакий, Богопредстательный
        Досифей и Василий присноживущий, т, е. Василий послушливый[18], Духоносный
        Захария и Афрей Богопослушный. Но что много говорить, когда могу сказать,
        – там, где Петр и Павел, верховные Апостолы, там где скинии святителей, священников
        и св. мучеников. Но если мы и не удостоимся быть причисленными к ним, то хотя
        видения их не лишимся; надеемся же увидеть и присутствие самой Царицы и Владычицы
        нашей Богородицы, и припасть к стопам Ее. Хотя и дерзновенно, но может быть
        увидим и Самого Владыку всех и Господа нашего Иисуса Христа; ибо Божественный
        Павел сказал, что, по восхищении нашем на облацех в сретение Господне во втором
        пришествии, всегда с Ним будем (1Сол. 4, 17). поскольку нам предстоит такая
        слава, радость, и жизнь, то кто не взыграет, кто не поревнует, не возжется
        и окрилится любовью Божиею и не совершит подобающего? Один я, чада, с лукавыми
        бесами, как споспешник и слуга их, своими лукавыми делами удалился от Бога.
        Но помолитесь, чтобы и мне спастись о Христе Иисусе Господе нашем, Которому
        слава и держава со Отцем и Св. Духом ныне и присно, и во веки веков. Аминь.
      cn: 看哪，我的孩子们，修道院生活中的殉道，是那些热切寻求者在为基督受难时，因不敬虔者的折磨而常常寻求的。但如果他坚韧而勇敢地忍受这些苦难、苦修和折磨，不向巴力屈膝，也就是说，将情欲献祭给他的灵魂，如果他不背弃自己的誓言，不从战场和争斗之地退缩，直到最后；那么，按照圣教父们的话语，他将如同那些流洒自己鲜血的殉道者。但是，如果有人所受的折磨并非虚假，这又如何呢？因为殉道者并非那些屡次受鞭打和折磨之人，而是那些坚持到底之人；因为如果有人在修行中途，或临近终点时懈怠并背弃自己的誓言，他将遭遇最悲惨、最令人哀恸的厄运，不仅因为他白费了先前的劳苦，更因为他在审判日将受到极其严厉的谴责。因此，我的孩子们，要保守自己远离一切伤害，不要认为我用这些话语强迫你们顺从我，是为了我的安宁，或是为了满足身体所需和世人的荣耀。不，绝非如此；我以你们美德的苦修为誓——以此誓言说服并证实你们——乃是为了你们灵魂的救赎和上帝的荣耀，并使你们能与我们的先父们一同蒙受天国的恩典；以便在那里欢欣雀跃，如同安东尼大帝、群星中的光辉、蒙受神恩的欧提米乌斯、负荷基督的帕科米乌斯，如同备受赞颂的萨巴斯，全福的狄奥多西乌斯，蒙神光照的多罗特乌斯，与天使等同的多梅提安，至圣的阿卡基乌斯，蒙神垂顾的多西特乌斯，以及永生的巴西利乌斯，即顺服的巴西利乌斯[18]，负有圣灵的撒迦利亚，和顺从神的阿弗拉特斯。但我为何要多言呢，我可以说——在那里有彼得和保罗，首要的使徒们，在那里有圣主教们、司祭们和圣殉道者们的帐幕。即使我们不配被列入他们之中，至少我们不会失去他们的异象；我们希望也能亲眼见到我们的女王和主宰——圣母玛利亚，并俯伏在她的脚下。虽然这是大胆的，但或许我们也能看见万物的主宰和我们的主耶稣基督本人；因为神圣的保罗曾说，当我们在第二次降临中被提到云中与主相遇时，我们将永远与他同在
        (帖撒罗尼迦前书 4:17)。既然我们面临着如此的荣耀、喜乐和生命，谁不会欢欣鼓舞，谁不会热切追求，谁不会被神的爱点燃并插上翅膀，谁又不会行出合宜之事呢？我的孩子们，唯有我，带着邪恶的魔鬼，作为它们的同伙和仆人，因我邪恶的行为而远离了上帝。但请你们祷告，也使我能在我们的主耶稣基督里得救，愿荣耀和权能归于他，与父和圣灵同在，从今时直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 9.
    cn: 训诫 9：
  text:
    ru: О недужных, что для них необходимо терпение, ибо велика им будет награда.
    cn: 论及病弱之人，他们亟需忍耐，因其奖赏将是丰厚的。
  children:
  - type: paragraph
    text:
      ru: 'Отцы мои, братия и чада! Смотря на ваше жительство, я начал радоваться,
        ибо вы обратились, к лучшему. Это так и бывает. Ибо как некоторые сначала
        по непривычке к пути скорбят и тяготятся им, а когда пройдут немного, то обыкновенно
        бывают сильнее и чувствуют меньше усталости, потому что мускулы делаются свободнее,
        тело легче, и они ходят скорее: так бывает и с тем, который начнет ходить
        путем Господним. Ибо теперь Бог попускает нам испытывать трудность, чтобы
        нам научиться и познать, какой путь гладкий и какой неровный, и как мало-помалу
        достигать конца его. Будем ходить царским путем, чада мои, будем считать и
        версты его, как сказали отцы, и убегать стремнин, которые находятся с той
        и другой стороны, т. е. недостатков и излишеств: а это состоит в том, чтобы
        не нарушать устава преданной заповеди в пище и питии, во бдении, также и в
        стихословии и молитве, в молчании и сокровенном сердечном делании. Ибо, хотя
        я и грешен, но все, открываемое мне, есть свет. А тот, кто ходит во тьме неисповедания
        (грехов), так как не знает где идет, падает в пропасть; он думает, что благоугождает
        Богу, на самом деле прогневляет Его, сделавшись причиною соблазна и для прочих.
        Посему идите, чада мои, туда, куда призывает вас путь послушания, и не беритесь
        за невозможное, и не испытывайте не подлежащих испытанию дел послушания и
        многоразличного игуменского служения моего, чтобы не погибнуть вам, видя не
        право. Подвиг нужен и новоначальному, пока не отвергнет он мирского обычая
        и не изгладит из памяти своей прежде усвоенных наклонностей, и как от пучины
        и бури мирских попечений и возмущающих дел, не войдет в пристанище беспопечительности
        и Боголюбия. Больший же подвиг нужен тому, кто старается сохранить себя безвредным
        после того как положив начало и ослабевши, оставит монастырь. Ибо иные помыслы
        приходят к нам сами, а иные приносят нам разбойники бесы, с намерением потопить
        в житейском море корабль души нашей, когда он бывает нагружен всяким благом.
        И если мы не пренебрежем тихим веянием смиренномудрия и не преслушаем нашего
        кормчего, исполняя свою волю, то поистине достигнем пристанища небесного царствия.'
      cn: 我的父老、弟兄和孩子们！看到你们的生活，我便开始欢喜，因为你们已转向更好的境地。事情正是如此。因为正如有些人起初因不习惯道路而感到忧伤和困顿，但当他们走了一小段路后，通常会变得更强壮，感觉疲惫更少，因为肌肉变得更放松，身体更轻盈，他们走得也更快：同样，开始行走主道的人也是如此。因为现在上帝允许我们经历艰难，是为了让我们学习和认识哪条路是平坦的，哪条路是崎岖的，以及如何循序渐进地到达终点。我的孩子们，让我们走上君王的道路，正如父老们所说，让我们计算它的里程，并避开两侧的悬崖，即不足和过量：这在于不违反所传诫命的规定，无论是饮食、守夜，还是诗篇诵读和祈祷，以及静默和内心隐秘的操练。因为，尽管我有罪，但所有向我启示的都是光。而那行走在不认罪（罪过）的黑暗中的人，因为不知道自己走向何方，便会坠入深渊；他以为自己是在取悦上帝，实际上却是在激怒祂，也成了他人的绊脚石。因此，我的孩子们，去那顺从之道召唤你们的地方，不要去做不可能之事，也不要考验不应受考验的顺从之举和我的多样修道院院牧之职，以免你们因看不清楚而灭亡。初学者需要苦修，直到他抛弃世俗的习俗，从记忆中抹去先前养成的习性，如同从世俗忧虑和扰人心神的事务的深渊和风暴中，进入无忧无虑和爱上帝的港湾。而那些在开始之后又变得软弱并离开修道院，却努力保持自己不受伤害的人，则需要更大的苦修。因为有些意念是自己来到我们心中的，而有些则是强盗般的恶魔带给我们的，意图在生命的海洋中淹没我们灵魂的船只，当它满载着一切美善之时。如果我们不轻视谦卑柔和的微风，不违抗我们的舵手，一意孤行，那么我们必将抵达天国国度的港湾。
  - type: paragraph
    text:
      ru: Итак, будем, чада мои, «рассудительны имудры, как змии, и просты, как голуби»(Мф.10, 16),
        исполняя то, что добро и праведно, занимаясь тщательно каждый своим рукоделием,
        занимается ли кто чистописанием, или земледелец, или плотник, или столяр,
        или келарь, или повар, или трапезный, или находится на ином каком либо монастырском
        послушании. И блаженны те, которые терпят и понуждают себя, не те, которые
        покушаются быть главою, и губят время час за часом, день за днем, и не имеют
        никакого оправдания, для своего празднословия, лучше же сказать, для своего
        лжесловия; таковые ни Богу, ни нам грешным неугодны.
      cn: 那么，我的孩子们，让我们「灵巧如蛇，纯真如鸽」（马太福音 10:16），行那良善与公义之事。愿每个人都勤恳于自己的手艺，无论是从事抄写、耕作、木工、细木工、库房管理、烹饪、餐食准备，还是任何其他的修道院服侍。蒙福的是那些忍耐并勉励自己的人，而不是那些企图作首领，日复一日、时时刻刻虚掷光阴，却为自己的闲言，更确切地说，为自己的妄言，寻不到丝毫借口的人；这样的人，既不蒙上帝喜悦，亦不蒙我们罪人喜悦。
  - type: paragraph
    text:
      ru: Так как речь моя идет о недужных, что они не принимают с благодарением того,
        что бывает с ними, то какая этому причина? Если они будут жаловаться на то,
        что об них не заботятся, то солгут на Бога; ибо благость Его даровала нам
        то, чего мы даже недостойны. Разве нет у нас людей, для сего назначенных,
        благоговейных и рассудительных? Разве нет в больнице чистого хлеба, вина,
        елея, маслин, плодов, приправ и разного рода кушаний? Разве нет бани и успокоения?
        Еще ли будете роптать? Кому уподобятся эти неразумные, как не тем,«ихже кости
        падоша в пустыни?»(Евр. 3, 17)? Роптатель говорит, что теперь вино окисло
        и не так вкусно. Окаянный! Откуда же нам достать старого и сладкого? Как ты
        позабыл о своих обетах и обещании и о жительстве святых отцев? У них и чаша
        кислого вина и горчайшая пища чудесно претворялись в сладкие. Но не будем
        неразумны, переменим наши мысли и будем с твердостию терпеть; в таком случае
        и один хлеб и немного овощей будут для нас вкусны и здоровы. Оставьте и спорливость,
        особенно когда она вовсе бесполезна, и не вносите в братство рассказов из
        мира, потому что чрез это возгорается душа безмолвствующего, и смущается мирное
        сердце. Отселе и впредь, пока увеличиваются ночи, вставайте к Божественной
        службе, и поучайтесь тропарям и седальнам церковным; ибо от сего псалмопение
        светлеет, а тело утончается; иначе от многого успокоения при службах, как
        бы тело не восстало на душу. Знаю я усилие бесов и брань похоти, знаю и союз
        любви. Вооружитес же и будьте все единомысленны, и ходите в одном духе и в
        единодушии. Прославляйте Бога за обращение брата нашего Серапиона, ибо он«мертв
        бе и воскресе, изгибл бе, и обретеся»(Лук. 15, 32), т. е. опять облекся во
        святый образ, который было, забыв Бога, снял с себя. И молитесь, чтобы утвердил
        Бог и его и вас, и удостоил бы вас совершить предлежащие подвиги о Самом Христе
        Господе нашем, Которому слава и держава со Отцем и Св. Духом, ныне и присно,
        и во веки веков. Аминь.
      cn: 我所说的关于病弱之人，他们不以感恩之心接受所遭遇的一切，这究竟是何缘由？若他们抱怨无人照拂，那便是对上帝的谎言；因为祂的良善已赐予我们连自身亦不配受领之物。难道我们中间没有为此而设、虔敬而明辨之人吗？难道医院里没有洁净之饼、美酒、膏油、橄榄、果实、调料与各样菜肴吗？难道没有沐浴和休憩之处吗？你们还要抱怨吗？这些愚昧之人，除了那些「骸骨倾仆于旷野者」（希伯来书
        3:17），还能比拟谁呢？抱怨者说，如今的酒已变酸，不再可口。可怜之人啊！我们又从何处寻得陈酿而甘甜的酒呢？你怎会忘记你的誓言和许诺，以及圣教父们的生平呢？在他们那里，即便是一杯酸酒和最苦涩的食物，也能奇妙地转化为甘甜。然而，我们不应再愚昧，当改变我们的心念，坚定地忍耐；如此，即便只是一块面包和少许蔬菜，对我们而言亦将美味而有益健康。且当放下争辩，尤其当其毫无益处之时，莫要将世俗之言带入弟兄团契之中，因为这会使寂静者的灵魂燃起烦扰，扰乱平安的心灵。自此往后，当夜幕渐长，你们当起身参与神圣敬拜，并学习圣堂的颂赞诗和坐席经；因为如此，赞美诗歌便会明亮，肉身亦会精炼；否则，若因敬拜时过度安逸，肉身恐会反抗灵魂。我深知魔鬼的伎俩和情欲的争战，我也深知爱的盟约。因此，你们当武装自己，并同心合意，在同一精神和一致的心灵中行事。当为我们的弟兄塞拉皮翁的归正而赞美上帝，因为他「死而复生，失而复得」（路加福音
        15:32），亦即，他重新穿上了那因忘记上帝而曾脱下的圣洁形象。并祈求上帝坚固他与你们，并使你们得蒙恩宠，在我们的主基督耶稣之内完成摆在面前的各项苦修，愿荣耀和权能归于祂与父及圣灵，从今直到永远，世世无尽。阿门。
- type: heading1
  initial:
    ru: Поучение 10.
    cn: 训诫 10：
  text:
    ru: О тех, которые втуне заводят между собою предосудительную дружбу.
    cn: 论及那些徒然结交可非议之友谊的人。
  children:
  - type: paragraph
    text:
      ru: Братия, отцы и чада мои! Поистине жизнь наша подобна морю. Ибо видите, в
        какой жили мы тишине, и какая буря и лютый ветер восстал на нас и возмутил
        жизнь нашу чрез суетное возношение и дерзость некоторых братий. Но ветру сему,
        по молитвам отца моего и отца вашего[19], запретил Христос, сказавший морю:«молчи,
        престани»(Мк. 4, 39), и стала тишина. А я по истине, чада, убоялся, и дух
        мой возмалодушествовал до того, что я едва не впал в отчаяние спасения моего.
        Ибо те, на которых смотрели, как на столпы братства и очи мои в совещаниях,
        оказались надзирателями вредными и гнилыми, бывши ослеплением для меня и для
        братства. Впрочем не будем отчаяваться; ибо сколь велика бывает дерзость человека
        столь же глубоко бывает и падение его, и насколько кто приходит к противлению,
        на столько же к посрамлению и обращению; и насколько впадает в неверие, на
        столько преуспевает в вере; и вот опять сошлися мои члены к общему согласию,
        как и вы все. Итак, совершенно необычайно то, что у нас случилось; и не только
        ни с чем несообразно, но и вовсе неприлично. Впрочем, так как это уже случилось,
        то научимся этим примером всячески избегать того, чрез что они тому подверглись.
        Что же это такое? Ничто иное, как самочиние, которое рождается в послушнике
        от тщеславия и неверия.
      cn: 弟兄们，我的父老们，我的孩子们！我们的生命确如大海。你们看，我们曾生活在何等宁静之中，然而，因着某些弟兄徒然的自高和鲁莽，何等的风暴和狂风向我们袭来，扰乱了我们的生活。然而，借着我父和你们的父[19]的祷告，基督斥责了这风，祂曾对大海说：「住了吧！静了吧！」(马可福音
        4:39)，于是风就止息了，大大地平静了。而我，孩子们，实实在在地惧怕了，我的心神几乎丧失殆尽，以至于我几乎对我的救赎绝望。因为那些曾被视为团体的支柱、我在商议中的眼目之人，竟成了有害而腐朽的监督者，成为我和团体的蒙蔽。然而，我们不应绝望；因为人的鲁莽有多大，他的跌落就有多深；一个人越是走向悖逆，他就越是走向羞辱和悔改；他越是陷入不信，他就越是在信心中长进。看哪，我的肢体们又重归于共同的合一，正如你们所有人一样。因此，发生在我们这里的事情是完全不寻常的；它不仅与任何事物都不相符，而且完全不合宜。然而，既然事情已经发生，我们就当以此为鉴，竭力避免导致他们遭遇此祸的那些事物。那是什么呢？无他，正是自作主张，它生于听命者的虚荣和不信之中。
  - type: paragraph
    text:
      ru: Итак, братия, с терпением да пребываем в том послушании, к которому избраны;
        но да не простираем ноги нашей выше меры, и да не предпринимаем того, что
        выше силы нашей, чтобы не отступить от должного[20]. Замечание наше другому
        да бывает со смирением, и обличение меньшего в духе Апостольском, причем нужно
        иметь различие лиц на столько, чтобы не преступить нам меры благочиния; но
        с вопросами обо всем этом обращайтесь за решением ко мне. Я – проповедник,
        хотя я и комар; я исполнитель правил великого Василия. Если когда-либо согрешит
        настоятель, то настоятелями и поправляется. Может быть, и сами вы знаете,
        какую бы я вытерпел борьбу, чтобы только это не случилось, как и прежде я
        вам говорил. Итак, чада, я среди вас нахожусь, (как старший); но мы должны
        с обеих сторон смотреть друг на друга, я на вас и вы на меня, с подобающим
        почтением и совершенным смирением, потому что противное весьма вредно для
        обеих сторон; например если бы я захотел паче должного обличать вас и заграждать
        ваши уста, или хоть одного кого-нибудь, кто согрешит, обличать или укорять
        паче меры, или делать ему выговор неприличными словами.
      cn: 所以，弟兄们，我们当怀着忍耐，坚守那蒙召所领受的顺服；但愿我们的步履不逾越界限，不承揽超越我们能力之事，以免偏离应有之道[20]。我们对他人提出意见时，当存谦卑之心；以使徒之精神劝诫后辈时，需留意分辨人，以不逾越端庄之界限；然而，凡此种种，若有疑问，可向我寻求决断。我虽如微末之蚊蚋，却身负宣讲之责；我乃伟大的圣巴西尔规章之践行者。若修道院长偶有失误，自有众修道院长匡正。或许你们也明了，我曾历经何等挣扎，只为避免此类事件发生，正如我先前所言。所以，孩子们，我身处你们之中（作为长者）；但我们双方都当以应有的敬意和全然的谦卑彼此相顾，我关照你们，你们也关照我，因为反之，对双方都将大有损害；例如，若我欲过度责备你们，或堵住你们的口，或对任何一位有过失者施以过分的指责或斥责，或以不当之言语训诫。
  - type: paragraph
    text:
      ru: 'Еще хочу показать вам причину падений: от чего это случается, как не от
        того, что заводятся частные дружбы и товарищества друг с другом? Чадо! Дальше
        беги от таковых; отнюдь не слушай их. Когда кто станет тебе говорить что-либо
        к ослаблению твоей веры и любви к игумену, беги от него, как от огня. Ибо
        вред, мало-помалу проникая внутрь тебя, достигнет и самого основания спасения.
        Кроме меня не имейте иного учителя или наставника, и не дерзайте доверять
        ему тайны, и не пренебрегайте как мелочью, дурными разговорами, говоря: что
        значит то, или другое! Не поступайте так, чада! Всегда и все вы, если кто
        впадет в неверие или иное что к общему вреду, идите и откройте это. А может
        быть иной по невежеству и неразумию придет и станет говорить: «за это откровение
        меня ненавидят и укоряют братия. Нет, не так чада! Ибо если они дети истинные
        и не беззаконные, то и они все последуют тебе, восхваляя тебя; а если незаконные,
        то к чему тебе их похвала?» Одним словом, умоляю всех вас и напоминаю вам:
        всегда и все исповедуйте мне, и пусть никто и никогда не имеет в сердце своем
        чего-либо затаенного и неоткрытого, иначе это произведет лютую язву. Что касается
        до прежних ваших исправлений, то старайтесь их умножать и таким образом совершить
        течение ваше. Переносите всегда мужественно укоризны; труды, поношения, скорби,
        утеснения, мрачные помыслы, уныние и всякое другое искушение, которое найдет
        на вас, имея единственную помощь во всем ту, чтобы уповать на Бога, и ту необоримую
        помощь, которая происходит от исполнения заповедей, содержа при этом на каждый
        день в уме своем память смертную, и каждодневно отсекая свою волю. Таким образом
        вы удостоитесь и венца мученического; и будете ликовать с Ангелами в небесном
        царстве, о Христе Иисусе Господе нашем, Которому слава во веки веков. Аминь.'
      cn: '我还要向你们指出跌倒的原因：这又是从何而来的呢？不就是因为彼此之间结交私密的友谊和伙伴吗？我的孩子！要远远逃离这样的人；绝不要听信他们。当有人向你诉说任何动摇你对院长之信仰与爱意的话语时，你要像逃避烈火一样逃离他。因为那危害将一点一滴地渗入你心，最终会动摇你救恩的根基。除了我，你们不可再有别的教师或导师，也不可贸然向他们倾吐你的隐秘，更不可将恶言秽语视为小事而轻忽，说：「这又算得了什么！」我的孩子们，不可如此行事！你们所有人，无论何时，若有人陷入不信或任何对全体有害之事，都要去揭发出来。也许有人因无知与愚昧前来，会说：「因为这次揭发，弟兄们憎恨我、责备我。」不，孩子们，不是这样的！因为如果他们是真诚而非不法的孩子，那么他们都会跟随你，称赞你；若是那些不法之人，他们的称赞对你又有何益处呢？总而言之，我恳求并提醒你们所有人：无论何时，无论何事，都要向我坦白，切勿让任何人在心中藏匿未曾揭露之事，否则，这会酿成一场恶疾。至于你们昔日的改进，务要努力增进，以此完成你们的道程。


        永远都要勇敢地忍受责备；忍受劳苦、侮辱、忧伤、困苦、晦暗的思虑、沮丧以及一切临到你们身上的试探，唯有倚靠上帝作为你们在一切事上的唯一帮助，以及那因遵行诫命而生发的不可战胜的帮助，同时，每天心中都怀抱死亡的记忆，并日日克制自己的意愿。如此，你们便能蒙受殉道者的冠冕；并能与天使们在天国里欢欣雀跃，藉着我们的主基督耶稣，愿荣耀归于他，直到永永远远。阿门。'
- type: heading1
  initial:
    ru: Поучение 11.
    cn: 训诫 11：
  text:
    ru: О том, чтобы повиноваться настоятелю; как повинуется железо ковачу, и таким
      образом жить беспопечительно.
    cn: 论顺服院长；当如铁块顺从铁匠，如此便能无忧无虑地生活。
  children:
  - type: paragraph
    text:
      ru: Братие, отцы и чада! Вижу я, как повседневно, как некоторая плодовитая нива,
        возрастает сонм братства, и опасаюсь, что семя смиренного моего слова не только
        не достаточно, но и сухо, и не может обнять всю ниву, и посредством учительства
        очистить, вспахать и посеять на ней семя заповедей, дабы оно росло и усовершалось.
        Впрочем усердствую, сколько у меня есть силы, чтобы хотя немного принести
        вам пользы; а вы, братие мои, как добрая земля,«приносите плод», по слову
        Господа (Лук. 8, 15), и себе и Ему, – спасение душ ваших. Нам предстоит труд,
        как говорит пророк Давид,«дондеже внидем во святило Божие, и разумеем... последняя
        его»(Пс.72, 16, 17). Поэтому и необходимо трудиться и проливать пот в духовных
        подвигах, ревновать добру, стремиться душею, чтобы успеть нам войти в поприще,
        для получения победных венцев смертию преподобною. Ибо вы сами знаете, что
        труды рождают успокоение, голод и жажда гортани и скорби возделывают бессмертные
        радости, жажда и паление уст источают воду, как сказал Господь,«текущую в
        жизнь вечную»(Ин.4, 14), как об этом и Давид псалмопевец говорит:«сеющии слезами,
        радостию пожнут»(Пс. 125, 5). Если же вы это знаете,«блажени есте,– по слову
        Писания, –аще творите я»(Ин.13, 17.) А«муж безумен не познает, и неразумив
        не разумеет сих»(Пс. 91, 7). Но вы мудры, разумны и рассудительны, и потому
        одни из добродетелей вы постигли, а другие постигаете, и еще постигнете; ибо
        заповедь не имеет меры; но насколько кто любит Бога, настолько познает, что
        он далек от исполнения заповеди. Вот мы руководствуем вас правилами, и наставляем
        вас, и запрещаем в некоторых вещах; а в ином опять утверждаем, и оставляем
        вас поступать так, как должно. А вы слушаетесь и повинуетесь во всем, чего
        бы мы ни захотели по Богу, как железо ковачу, и таким образом живете без попечений,
        и жизнь ваша в безопасности. Но и вы сами, если знаете что-либо доброе, исполняйте
        и советуйте один другому. Ибо все мы имеем в виду общую пользу, и подобны
        некоему кораблю, с кормчим и пловцами, плавающему на море. Так и я пребываю
        среди вас. Мне должно управлять рулем, бодрствовать более и смотреть на небо,
        взирая на звезду правды, чтобы управить корабль. Но и вам должно бодрствовать,
        помогать, и переходя с одной стороны на другую, наблюдать, дабы не нашла какая
        буря, и не подвергнуться бы опасности, дабы от невнимания, не найти на мель,
        или от беспечности не удариться внезапно о скалу; но держите в руках ваших
        снасти и канаты корабельные, смотрите, когда их держать и когда отпускать,
        дабы корабль наш душевный достиг пристанища спасения; ибо для сего то мы оставили
        и мир и похоти плотские и волю. Итак, будем, братие, терпеливы и тщательны
        в трудах добродетели; и я уверен, что мы получим венцы и будем веселиться
        на небесах, там, где нет труда и болезни, печали и воздыхания. Вооружитесь
        мужеством и крепостию, и пуст сияет светильник усердия вашего поддерживаемый
        елеем терпения, дабы он не угас, и дабы не подвергнуться нам неисправимому
        бедствию юродивых дев. Стяжите безмолвие, братие мои честнейшие! Не заповедаю
        вовсе не говорить, ибо сего и житие наше не требует, но не говорить того,
        чего не должно, и что приводит вас к смеху.
      cn: 弟兄们，父亲们和孩子们！我看见，弟兄会如一片肥沃的田地，日日茁壮成长。我担忧，我这卑微之言的种子不仅不足，且枯槁无力，不能遍及这片田地，也无法借由教导来洁净、耕耘、播撒诫命的种子，使其生长并臻于完善。然而，我仍尽我所能，哪怕仅能为你们带来些许裨益；而你们，我的弟兄们，作为良田，「结出果实」，正如主所言（路加福音
        8:15），为自己也为祂——为你们灵魂的救赎。摆在我们面前的是劳苦，正如先知大卫所言：「直到我进入神的圣所，并明白……他们的结局」（诗篇 72:16-17）。因此，我们必须在属灵的争战中劳苦流汗，热心向善，倾心以求，使我们能进入这赛场，借由可敬的死亡获得胜利的冠冕。因为你们自己知道，劳苦生出安息，饥渴和喉咙的干渴以及苦难培植出不朽的喜乐，口渴和口唇的灼热涌出活水，正如主所说，「流到永生」（约翰福音
        4:14），正如诗人大卫所言：「流泪撒种的，必欢呼收割」（诗篇 126:5）。如果你们知道这些，「你们就有福了，」正如经上所言，「你们若遵行」（约翰福音
        13:17）。而「愚顽人不知，愚昧人也不明白这些」（诗篇 92:6）。但你们是智慧、明理、有分辨力的人，因此你们或已领悟某些美德，或正在领悟，且将继续领悟；因为诫命是无止境的；一个人爱神多少，就越是认识到自己离遵行诫命有多远。看，我们借由规矩引导你们，劝诫你们，并禁止你们做某些事；而在其他方面，我们又肯定你们，并让你们依照应有的方式行事。而你们凡事都听从顺服，只要我们合乎神的心意所愿，就像铁顺从铁匠一般，如此你们便无忧无虑，生命也安稳无虞。但你们自己若知晓任何良善之事，也当遵行并彼此劝勉。因为我们都心系共同的益处，如同船只，有舵手和水手，在海上航行。我也同样在你们中间。我必须掌舵，更加警醒，仰望天空，注视着公义之星，以引航船只。但你们也当警醒，互助，并从一侧到另一侧观察，以免遭遇任何风暴，或陷入危险，以免因疏忽而触礁，或因漫不经心而突然撞上岩石；但要将船上的索具和缆绳握在手中，看何时该收紧，何时该放松，好让我们的灵魂之船抵达救恩的港湾；因为为此，我们才舍弃了世俗、肉体的欲望和自己的意志。所以，弟兄们，让我们在美德的劳苦中保持耐心和勤勉；我确信我们将获得冠冕，并在天堂欢庆，那里没有劳苦和病痛，没有悲伤和叹息。武装自己以勇气和力量，愿你们勤勉的灯盏借由忍耐的油而明亮闪耀，使其不熄灭，以免我们遭遇愚拙童女们无可挽回的灾祸。我的弟兄们，最可敬的你们啊，要习得静默！我并非全然禁止你们说话，因为我们的生活并不要求如此，而是不讲不该讲的，以及引你们发笑的话语。
  - type: paragraph
    text:
      ru: 'Ибо как говорит премудрость,«от многословия не убежиши греха»(Прит. 10, 19);
        а если удерживаешь язык твой, будешь разумен и мудр. Будьте внимательны к
        послушаниям своим, не будьте в работе небрежны, и не портьте потребных вещей,
        будет ли то телега, или буравль, или письменная трость, у иного топор, у другого
        блюдо, и у кого что случится. Ибо из-за этого случается погубить день; и время
        потребное для дел духовных, мы тратим на дела ничтожные. Напоминаю вам и о
        воздержании, чтобы не постились вы сверх заповеданного вам, дабы не ослабеть;
        ибо сказано: да не уклонишися«ни на десно, ни на шуие»(Втор. 17, 11), но царским
        путем иди. Есть дела тяжелые, где в особенности многое воздержание не приносит
        пользы. Будьте внимательны к делам вашим и тщательны во всем, и молитесь,
        чтобы Бог послал нам помощь против невидимых и видимых врагов, о Христе Иисусе
        Господе нашем, Которому слава и держава со Отцем и Св. Духом ныне и присно
        и во веки веков. Аминь.'
      cn: 因智慧曾言：「多言难免愆尤」（箴言 10:19）；然而，若能勒住你的舌头，你将洞明且智慧。务请各位对所受之顺服任务保持警醒，勿在劳作中懈怠，亦勿损毁可用之物，无论其为手推车、钻头、书写笔，或是他人的斧头、器皿，无论何物落入你手。盖因此类疏忽，或致一日虚掷，原本应用于属灵之事的光阴，却耗费于微不足道之务。我亦提醒你们关于节制，切勿逾越所吩咐的斋戒，以免身体衰弱；盖因经文有云，不可「偏左或偏右」（申命记
        17:11），而当循着君王大道前行。有些繁重的工作，过度的节制实无益处。请诸位对自身所行之事谨慎且尽心，并祈祷上帝赐予我们力量，以抵御那不可见与可见之仇敌，奉我主基督耶稣之名，荣耀与权能皆归于祂，与父及圣灵，从今时直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 12.
    cn: 训诫 12：
  text:
    ru: О том, чтобы иметь трезвение и совершать досточудные дела блаженного послушания.
    cn: 论及持守警醒与成就蒙福顺服的奇妙德行。
  children:
  - type: paragraph
    text:
      ru: 'Братие, отцы и чада! Опять чрез долгое время, по возвращении нашем из странствования,
        мы приступаем к обычным поучениям. И вот мое к вам первое слово: далеко ли
        мы от вас отстоим, здесь ли находимся, хотя я и грешен, но прошу и молю Бога,
        чтобы Он сохранил вас целыми и невредимыми, и чтобы беспрепятственно совершать
        вам сие святое ваше житие, и чтобы ни один из вас не преткнулся по наветам
        диавольским, но дабы всегда вы были внимательны и старались совершать досточудные
        дела послушания. Ибо когда вы это будете соблюдать, то все прочее не будет
        причинять мне никакой печали, хотя обыкновенно оно и наводит печаль, говорю
        о стеснительном положении нашей телесной жизни, в каковом находимся мы и в
        сей час. Но и тесноту считаю простором, и убожество богатством, и злополучие
        благополучием, и прочее подобным образом: так как я наставником, имею упование
        и веру, что Господь«не убиет гладом... душ праведных» (Притч. 10, 3) и не
        оставит преподобных своих, каковы по благодати Христовой и вы, Всевышним промыслом
        питаемые, напаямые, покрываемые и согреваемые, не только в душевном видении,
        но и в телесном служении; ибо кто бы возмог подавать нам все необходимое,
        если бы не была с вами сила Божия? Посему умоляю и поучаю вас всегда, пуст
        каждый из вас, сколько возможно, будет тщателен в послушании, в котором находится,
        дабы много трудясь, быть и многоплодным, и духовно и чувственно. Ибо одно
        познается чрез другое, т. е. кто тщателен в телесном, тот тщателен и в душевном;
        как и напротив, кто нерадив в телесном, тот и по душе бесплоден.'
      cn: '弟兄们，父亲们，还有孩子们！在漫长的时日之后，我们自远方归来，再次开始我们往常的教诲。这是我给你们的第一句话：无论我们离你们有多远，无论我们是否身在此地，虽然我罪孽深重，但我恳求并祈求上主，愿祂保守你们全然无损，愿你们能毫无阻碍地完成这圣洁的生活，愿你们中无人因魔鬼的诡计而跌倒，愿你们时刻警醒，努力行那顺命的奇妙之事。


        因为当你们持守这些时，其余的一切都不会给我带来任何悲伤，尽管它们通常会引人忧愁，我指的是我们身体生活中的困境，我们此刻正身处其中。但我将困境视为广阔，贫乏视为丰裕，不幸视为福祉，其余亦复如是：因为我将盼望与信仰作为我的导师，深信上主「不使义人饥饿」（箴言
        10:3），祂也不会离弃祂的圣者们。而你们，因着基督的恩典，借着至高者的眷顾，受祂的滋养、浇灌、庇护与温暖，不仅是在灵魂的洞察中，也在身体的侍奉里。因为若非有上主的力量与你们同在，谁又能供给我们一切所需呢？


        因此，我恳求并教诲你们，愿你们每一个人，无论何时，都尽其所能地在所处的顺命中勤勉，以便多加劳苦，亦能多结果实，无论是属灵的还是属世的。因为一者通过另一者而得以认知，也就是说，在身体事务上勤勉的人，在灵魂事务上也勤勉；反之亦然，在身体事务上疏忽的人，其灵魂亦是贫瘠无果的。'
  - type: paragraph
    text:
      ru: Второе слово мое о том, что у нас должно быть все общее, не только телесное
        и чувственное, но и духовное и мысленное. Поэтому добродетели и добрыя дела
        будем сообщать друг другу, и передавать их один другому, как это мы видим
        и в телесном, по слову Апостола:«яко... тело есть едино и уды имать многи,
        вси же мнози уди тела... едино тело есть.  Иащестраждет един уд... состраждут
        вси уди:ащели... славится един уд, с ним радуются вси уди»[21](1Кор. 12:12, 26).
        И как с головы до ног, от правой и до левой стороны ощущается потребность
        в служении каждого члена, так должно разуметь и о душевном. Сперва Отец мой
        и ваш, за ним вторый я, а потом и прочие, даже до самого последнего, будем
        иметь похвалу или порицание в день воздаяния. Не думайте, что я радуюсь о
        том, если я как первый, более имею благ. Я боюсь и трепещу; потому что как
        за добро, так и за зло будет воздаяние, и за совершаемое мною зло я, окаянный,
        более дам ответ, по мере того, как превосхожу меньших.
      cn: 我的第二个论点是：我们应当将所有的一切都公有，不仅是身体的和感官的，也包括属灵的和思想的。因此，我们应当将美德和善行彼此分享，相互传递，正如我们在身体上所见的，正如使徒所言：「身体是一个，却有许多肢体，身体的许多肢体……是一个身体。若一个肢体受苦……所有肢体都一同受苦；若一个肢体得荣耀，所有肢体都一同快乐」[21]（哥林多前书
        12:12，26）。正如从头到脚，从左到右，每一个肢体都感到有服务的需要，对于灵魂而言也应如此理解。首先是我的父也是你们的父，其次是我，然后是其余的，直到最后一位，在报应之日，我们都将承受赞扬或责备。不要以为我因身为第一而拥有更多福祉就感到欢喜。我恐惧战兢；因为无论是善是恶都会有报应，而我这可怜之人，将为我所行的恶付出更大的代价，其程度将与我超越卑微之人相称。
  - type: paragraph
    text:
      ru: 'Зная это, чада, будем все стараться и подвизаться, будем все, каждый по
        послушанию своему и по силе своей, приносить пользу, а не вред, или убыток
        общежительному делу. Должно вам знать и то, что не так, как мы судим, будет
        судить Бог в день оный; ибо иной суд Божий и иной человеческий. Он и тридцатого
        поставит третьим или четвертым, и десятого низведет в среднее место, и последнего
        возведет в первое, смотря по добродетели и прилежанию каждого. И хотя страшно
        сказать, однако скажем и то, что Бог некоторых и совершенных (по образу) отлучит
        от сонма братий и пошлет их в муку, т. е. тех, которые здесь живут без повиновения
        и по своей воле, и руководствуются своим разумом, как и меня грешника за мою
        леность и злые дела. А как вы думаете? Ужели в самом деле напрасно трудится
        тот, кто идет на послушания. – кто копает, или готовит пищу? Ужели все те,
        которым нет возможности сидеть, безмолвствовать, читать псалмы и петь, не
        приимут равной части с сидящими в монастыре и читающими? По истине говорю
        вам, приимут. Так на войне сражающиеся с оставшимися для хранения стана разделяют
        по ровну добычу: и люди иногда погрешают и нарушают правду, а безгрешный Бог
        никоим образом; но, по Писанию, в меру ею же мерим, возмерится нам. Посему,
        братие мои, будем внимательны, к сказанному, и не будем трудящиеся по внутреннему,
        унижат находящихся в внешних трудах; а последние первых, т. е. поющие и молящиеся
        занятых послушаниями; и немощные здоровых.'
      cn: 孩子们，明了此理，愿我们都能竭力奋斗，精进不休。愿我们每个人，各循其顺服之道，各尽其所能，为这团体生活带来益处，而非危害或亏损。你们还应当知道，上帝在审判之日，并非如我们所判断的那样去评断；因为上帝的审判与人的审判截然不同。祂或将第三十位立为第三或第四，或将第十位降至中游，或将最末者提至首位，皆视乎各人的美德与勤勉而定。即便说来令人心生畏惧，我们仍要言明，上帝或将某些（按形像而言）已臻完善之人，从弟兄的群体中分离，并遣送他们受苦。这指的是那些在此地生活却不顺从、任意妄为、随己心意行事的人，正如同我这个罪人，因我的懒惰与恶行一般。你们是如何看待的呢？难道那些遵从差遣之人，如挖掘或备膳者，他们的辛劳就真是徒然吗？难道所有那些无法静坐、静默、诵读诗篇及歌唱之人，就不能与那些安坐修道院中、潜心阅读之人得到同等份额吗？我实实在在地告诉你们，他们必将得到。正如战场上奋战之人与留守营地者均分战利品一般：人有时会犯错，会违背公义，但无罪的上帝绝不会如此；反而，正如经文所言，我们用什么量器衡量，就必用什么量器量给我们。因此，我的弟兄们，让我们细心留意所言，愿那些从事内在劳作之人，不要轻视那些从事外在劳作之人；也愿后者不要轻视前者，即愿歌唱祷告者不要轻视那些忙于顺服之事者；愿体弱者不要轻视健壮者。
  - type: paragraph
    text:
      ru: 'Скажет кто-либо: чем может послужить немощный? И много может: благодарением,
        нероптанием и терпением болезней. Бог видит наши дела, и в книге Его все наши
        слова[22]пишутся и будут писаться, и в день судный раскроются книги наших
        деяний и явными соделаются дела каждого из нас, и каждый восприимет по делам
        своим. Молюсь, чтобы всем вам тогда получить похвалу и быть увенчанными за
        ваши святыя дела и труды, которые вы подъемлете здесь. Хочу же, чтобы вы знали,
        что нет лучшего врачевства, во спасение, как исповедь, что и вам известно;
        и дарование это дано от Бога. Итак, что же некоторые из вас медлят исповедываться,
        и чрез молчание утопают, уязвляются и зараждают червей от утаенных помыслов?
        И ради этого, чада мои, я болю вашим недугом, и сожалею о вас. Имея возможность
        уврачеваться, просветиться и иметь светлое лице, зачем пребываем в противном?
        Бог все знает,«несть бо тварь неявлена пред ним, вся же нага и объявлена пред
        очима Его»(Евр. 4, 13). Но и я должен знать ваши помыслы, почему и ищу вашей
        исповеди, чтобы мне знать чад моих, и чтобы они знали меня. Вот в чем состоит
        искреннее духовное рождение; вот не рабское повиновение, вот путь без попечения;
        вот где сладкая молитва, всегдашнее преуспеяние, возрастание и обожение того,
        кто имеет сие дарование. Помолитесь, чада, чтобы и мне издалека увидеть преддверие
        бесстрастия; это особенно необходимо для того, чтобы руководить вас, и дабы
        мне таким образом не остаться под тяжестию греха. Похвально, если проливаются
        слезы умиления. Похвальна чистая молитва ночная и дневная. Похвально терпение
        поношений. Похвальна тщательность в рукоделии. Похвально бодрствование в чтении.
        Похвально немногословие и беседа, не сопровождающиеся смехом. Похвально умеренное
        воздержание, и чтобы есть и пить с рассуждением и по заповеди. Похвальна непрестанная
        память смерти и чтобы по силе подражать жительству святых. Похвально бегать
        гибельного дерзновения и быть тщательным в божественном смиренномудрии.«Вся...
        искушающе,– по слову Апостола, –добрая держите»(1Сол. 5, 21). Господь же да
        подаст вам силу и мужество, да укрепит вас в духовном и телесном делании,
        да сохранит вас в том и другом, и да умножит вам потребное, о Христе Иисусе
        Господе нашем, Которому слава и держава со Отцем и Св. Духом, ныне и присно,
        и во веки веков. Аминь.'
      cn: '或许有人会问：一个体弱之人能有什么用处呢？他能做的其实很多：感恩、不抱怨，以及忍受病痛。上主洞察我们的行为，在祂的圣卷中，我们所有的言语[22]都被书写，并将继续被书写。在审判之日，我们行为的卷册将要展开，我们每个人的作为都将显明，各人必照自己的行为承受报应。我祈祷，届时你们都能蒙受赞扬，因着你们在此处所承担的圣善行为和辛劳而得冠冕。


        我愿你们知晓，为着救赎，没有什么比忏悔更好的疗法了，这一点你们也明白；这份恩赐是来自上主的。那么，你们之中为何有些人迟迟不肯忏悔，反因沉默而沉沦、受伤，并因隐藏的意念而滋生出毒虫呢？正因如此，我的孩子们，我为你们的疾病而感到悲痛，并为你们感到惋惜。既然有机会得以痊愈、蒙受光照、面容焕发，我们为何还要停留在与此相反的状态呢？上主洞悉一切，「因为被造的，没有一样在祂面前不是显明的；万物在那与我们有关系的万有之主眼前，都是赤露敞开的」（希伯来书
        4:13）。然而，我也必须知晓你们的意念，所以我寻求你们的忏悔，好使我认识我的孩子们，也使他们认识我。这正是真诚属灵诞生的真谛；这不是奴役般的顺从，而是毫无挂虑的道路；这是甘甜祈祷之所在，是拥有这份恩赐之人的恒久精进、成长和成神之处。


        我的孩子们，请为我祈祷，使我能从远处得见无情欲之门槛；这对我尤为重要，以便指引你们，也使我不致因此而承受罪的重担。


        若流下感动的泪水，这是值得称赞的。

        若有纯洁的昼夜祈祷，这是值得称赞的。

        若能忍受凌辱，这是值得称赞的。

        若在手作上勤勉，这是值得称赞的。

        若在阅读上保持警醒，这是值得称赞的。

        若言语不多，且交谈时无嬉笑之声，这是值得称赞的。

        若能适度节制，且按分辨和诫命饮食，这是值得称赞的。

        若能不住地忆念死亡，并尽力效法圣徒的生活，这是值得称赞的。

        若能逃避致人毁灭的僭妄，并在神圣的谦卑中勤勉，这是值得称赞的。


        「凡事察验，善美的要持守」（帖撒罗尼迦前书 5:21），正如使徒所言。愿上主赐予你们力量和勇气，坚固你们在属灵和肉体上的劳作，保守你们在这两方面，并加增你们所需用的一切，藉着我们的主基督耶稣。愿荣耀和权能归于祂，与父和圣灵同在，从今直到永远，世世代代。阿门。'
- type: heading1
  initial:
    ru: Поучение 13[23].
    cn: 训诫 13[23]：
  text:
    ru: О том, что должно внимать себе по отношению к различным явствам и о воздержании.
    cn: 关于警醒自身对待各种食物与节制。
  children:
  - type: paragraph
    text:
      ru: Братие мои и Отцы! Хотя и повседневно отверзаем мы для вас нечистые наши
        уста; но, чада мои честные и вожделенные, считаем это недостаточным для любви
        нашей к вам и для попечения о вашем спасении. Хотя мы грешны, однако поучаемся
        в этом день и нощь, в сем пребываем, сим дышим, сего желаем и ищем, это –
        наша жизнь и похвальная смерть. Итак, внимайте, чада мои, что доброе не легко
        достается; в тех же, которые невнимательны, оно удобно погубляется, и будучи
        приобретено долгим временем, но причине малого нерадения легко теряется.
      cn: 我的弟兄们，我的父老们！虽然我们每天都向你们敞开我们这不洁的口，然而，我可敬可爱的孩子们，我们认为这不足以表达我们对你们的爱和对你们救赎的关怀。虽然我们是罪人，但我们为此日夜学习，我们沉浸其中，我们以之为呼吸，我们渴望并寻求它，这是我们的生命，也是我们值得称颂的死亡。所以，我的孩子们，请注意，美好的事物并非轻易可得；而在那些不专心的人身上，它又轻易地失去，并且，即使经过长时间的努力获得，也会因为一点点疏忽而轻易地丧失。
  - type: paragraph
    text:
      ru: Будьте внимательны к себе касательно настоящего времени; теперь время весеннее[24],
        возбуждающее для тела; и тело наше, поскольку есть земля, влечется к земному.
        И как земля, унавоженная и удобренная, прозябает и дает цвет, так и плоть
        наша, утучняемая различными явствами и питиями, по необходимости израстает
        терние страстей. Обуздайте ее и удручите, как говорит божественный Апостол,«и
        плоти угодия не творите в похоти»(Рим. 13, 14); но подавая ей необходимое
        и должное, живите духом. Соблюдайте меру и в хлебе и в вине. Вино пусть дается
        для питья ради малого утешения, во время праздников и трудных работ, или больным,
        или изнемогающим, или трудящимся в пути; что же касается до прочих, то должно
        давать им по одной чаше, или много по две, ибо вам хорошо известно, что говорит
        старчество[25]. Не для того говорю вам это, чада мои, чтобы возбранить вам
        употребление снедей;«да упразднятся... брашна», как говорит Апостол (1Кор. 6, 13);
        но желая, чтобы вы имели истинную пищу, привожу вам на память эти слова. Я
        хочу, чтобы вы ели и пили, но чинно и со страхом Божиим, дабы подкрепить тело
        ради потребных и необходимых дел. Разве вы не знаете, что чрез это воздержание
        и уклонение от приятнейших мирских снедей, т. е. от употребления мяса и вина,
        бань и различных вкусных явств вам уготовляется поистине Божественный рай,
        имеющий древо жизни и воду бессмертия, и услаждения духа, и неизреченную и
        недомыслимую красоту несказанно видимых и незримо созерцаемых[26]вечных благ.
        Наша отрада и наслаждение хранятся там. Вскоре, когда смерть переселит вас
        туда, вы будете есть и пить вечно без насыщения. А здесь, чада мои, если бы
        нам случилось быть даже за трапезою царей, это наслаждение – не наслаждение,
        а пища червей; отрада их – не благополучие, но злополучие; радование их –
        не радость, но печаль; наследие их – не приобретение, но лишение, и счастие
        их поистине суета суетствий. Так изрек величайший из царей, Соломон, о наслаждении
        благами мира. Вы же имеете своею возлюбленною – воздержание, супругою – послушание,
        дщерей Господних – чистоту, девство, милостыню, святых отроковиц – умиление
        и смирение. Воззрите на небо горе, и смотрите, где наше жительство, где Христос,
        наша Глава и общий Отец всех, и град наш, вышний Иерусалим, матерь Петра и
        Павла и прочих святых. Поистине, если претерпите, будете победителями; если
        устоите, будете увенчаны; если так скончаете, отверзутся вам врата Царствия
        небесного; и тогда вспомните обо мне окаянном и грешном, когда увидите, что
        не отсылаетесь осужденными. Но помолитесь и обо мне, чада мои, да спасет Бог
        и меня с вами и подаст мне дух разума и совершенство души, чтобы мне пребывать
        среди вас боголепно. Благодать Господа нашего Иисуса Христа да будет со всеми
        нами. Аминь.
      cn: 请务必留心自己的当前状态；现值春时[24]，身体易受触动；而我们的身体既是尘土所造，自然倾向于尘世。正如沃土经施肥耕耘，便能萌芽开花，我们的肉体若被各种美食佳酿所滋养，亦必生发出情欲的荆棘。务要克制并压抑它，正如神圣的使徒所言，「不可为肉体安排，去放纵私欲」(罗马书
        13:14)；但只供给它所需和应得的，以灵而生。在食粮与美酒方面，亦应恪守分寸。酒可为些许慰藉而饮用，只在节庆、劳苦之际，或病弱、疲惫、跋涉之人饮用；至于其他情况，每人只应饮一杯，最多两杯，因为你们深知长者之训[25]。我的孩子们，我并非要禁止你们享用饮食，如使徒所言，「食物是为肚腹，肚腹是为食物，然而神要叫这两样都废坏」(哥林多前书
        6:13)；而是渴望你们得享真食，故将这些话语提醒你们。我愿你们饮食，但要合宜，心怀对上帝的敬畏，以此强健身体，以应必需之事。难道你们不知，借着这番节制，远离世间最悦意之美食——即禁绝肉食、美酒、沐浴与诸般珍馐——你们正为自己预备一个真正的神圣乐园，那里有生命树与不朽之水，有灵性之愉悦，以及言语难以形容、思虑无法企及的永恒美善，其中有无法言说之可见之物，亦有不可见而可冥想之境[26]。我们的慰藉与享乐，都储藏在那里。不久，当死亡将你们迁往彼处，你们将永恒饮食，永不餍足。而在此世，我的孩子们，即便我们有幸与君王同席，那样的享乐也并非真乐，不过是蛆虫之食；他们的慰藉，并非福泽，反是祸患；他们的欢欣，并非喜悦，而是忧愁；他们的遗产，并非所得，反是失落，他们的幸福，实乃虚空中的虚空。那最伟大的君王所罗门，论及世间之乐，便是如此说。而你们，则以节制为挚爱，以顺从为伴侣，以贞洁、童贞、怜悯为上帝的女儿，以温柔与谦卑为圣洁的少女。仰望上天，看看我们的居所何在，我们的元首基督，以及万有的共同之父何在，我们的城邑，那至高之耶路撒冷，彼得、保罗及其他圣徒之母，又在何处。诚然，若你们能忍耐，便会得胜；若能坚守，便会戴上冠冕；若能如此终结此生，天国的门便会为你们敞开；那时，当你们看到自己不被判罚，请记念我这可怜的罪人。我的孩子们，也请为我祷告，愿上帝拯救我与你们同在，赐予我智慧之灵与灵魂之全备，使我能在你们中间，以合乎神性之方式而活。愿我主耶稣基督的恩典与我们众人同在。阿门。
- type: heading1
  initial:
    ru: Поучение 14.
    cn: 训诫 14：
  text:
    ru: О благодарном перенесении скорбей нашей жизни.
    cn: 论以感恩之心承受生命之苦痛。
  children:
  - type: paragraph
    text:
      ru: Отцы мои, братие и чада!
      cn: 我的父老们，我的弟兄们，我的孩子们！
  - type: paragraph
    text:
      ru: 'Смотря на мои злые дела, сознаю, что немощное мое слово к вам не послужит
        к вашему исправлению; но дабы не услышать мне сказанного в Священном Евангелии:«лукавый
        рабе и ленивый... подобаше... ти вдати сребро мое торжником»(Мф. 25, 26, 27),
        понуждаюсь говорить к вам и напоминать вам должное. И верую, что вашею благою
        ревностию к заповедям и добрым вашим произволением вы и непотребность мою
        сделаете потребною. Итак трудитесь, чада мои, и подвизайтесь, и не удивляйтесь
        случающимся в жизни вашей скорбям по Богу, как приходящим сверх вашего ожидания.
        Разве вы, когда пришли из мира, не обещали сего пред Богом и святыми Его Ангелами,
        ради царства небесного терпеть всякую скорбь и тесноту, т. е. алчбу, жажду,
        холод, наготу, укоризны, поношения и прочие скорби? Итак, в этом нет ничего
        необычайного; но что вы обещались переносить, то и случается, сколько бы раз
        оно ни случилось. Какая же от сего прибыль? Наследие царства небесного, веселие
        в вечных благах, наслаждение бессмертием, блаженство вечной жизни, сыноположение
        и райское наслаждение, и другое что-либо, что есть и о чем говорится. Воистину«недостойны
        страдания нынешняго времени к славе хотящей открытися в нас»(Рим. 8, 18),
        говорит Апостол. И вот он, окормитель всей вселенной, находится посреди неверных,
        как посреди львов, медведей, барсов и волков; его влачат, бьют, терзают, поносят;
        он алчет и жаждет, но и при всем этом день и ночь делал своими руками, чтобы
        не отяготить кого, но иметь возможность удовлетворить телесным потребностям
        и своим и бывшим с ним. А мы, если будем с благодарением и терпением переносить
        то, что с нами случается, добро нам будет, и мы не лишимся их части. Если
        же будем роптать, смущаться и тяготиться, то как удостоимся быть с теми, которые
        до крови противостали греху? Или как нам не подвергнуться посмеянию в день
        оный, когда мы и более легкое не захотели совершать с усердием, как-то: беспрекословное
        послушание, труд без роптания, негорделивое служение, благовременное молчание,
        благоразумную беседу, перемещение от проходимого послушания, усердие в деле,
        отсечение воли, и то, чтобы с благодарением и терпением принимать случающийся
        выговор; непрестанное пребывание в молитве и пении как ночном, так и дневном,
        и повседневное пение псалмов; все это и многое другое, (всего исчислить не
        могу), если будем принимать с благодарением и терпением, то жительство наше
        благое, и будет благое, и Бог возвеселится о делах наших, и уготовит нам мученический
        венец. Итак, что же из вышесказанного отлучит нас от любви Христовой? Ничто.
        Но если нам необходимо будет и умирать на всякий день, то и это приимем с
        радостию, радуясь и веселясь о том только, что за Христа страдаем. И да не
        будет между нами никакого преткновения, чтобы не опорочилась жизнь наша. Но
        о сем довольно. Вы знаете, что у нас недостаток в пшенице, ибо за грехи мои
        нивы были неурожайны. Но если вы веселитесь духом, то недостатка ни в чем
        не будет; ибо Господь сказал, и истинны обетования Его:«ищите...первеецарствия
        Божия и правды Его, и сия вся приложатся вам»(Мф.6, 33). Это Он и прежде показал,
        и показывает нам повседневно, на наших глазах, Своими чудесами и дарованиями.
        Только, как мы сказали, воздевайте руки ваши к небу в преподобии и правде,
        а прочее подаст добрый Строитель и Податель всего Бог наш; ибо Ему подобает
        слава, честь и поклонение с Отцем и Святым Духом, ныне и присно, и во веки
        веков. Аминь.'
      cn: '思忖我的恶行，我深知我这微弱之言，于你们的改正并无助益。然而，为免得我听闻圣福音所言：「你这又恶又懒的仆人……你本该把我的银子交给兑换银钱的人」（马太福音
        25:26-27），我不得不向你们陈词，提醒你们当尽的本分。我深信，凭借你们对诫命的良善热忱与美好的心志，即便我这无用之人，你们也能使其变得有用。


        所以，我的孩子们，努力吧，奋斗吧，不要诧异于你们生命中因上帝而来的诸般愁苦，仿佛它们是出乎意料的。难道你们从世俗中出来时，没有在上帝及其圣天使面前立下誓言，为了天国而忍受一切愁苦与困厄吗？诸如饥饿、干渴、寒冷、赤身、责备、侮辱及其他诸般愁苦？所以，这其中并无任何异常；你们所应许忍受的，无论发生多少次，它都会发生。那么，这有什么益处呢？乃是承受天国为业，在永恒的福乐中欢欣，享受不朽，获得永生的福分，被收为上帝的儿女，享受乐园的喜悦，以及其他种种存在且被言说的美好。使徒保罗说：「现时的苦楚，与将来要向我们显现的荣耀，是不足介意的」（罗马书
        8:18）。


        看哪，他，整个宇宙的牧者，置身于不信者之间，如同置身于狮子、熊、豹和狼群之中；他被拖曳、被鞭打、被撕裂、被侮辱；他忍受饥渴，即便如此，他仍昼夜亲手劳作，以免成为任何人的重担，只为满足自己以及与他同在之人的身体所需。而我们，若能怀着感恩与忍耐之心承受发生在我们身上的事，便为我们是好的，我们也不会失去他们所分享的份。但若我们抱怨、烦恼、愁苦，又怎能配与那些为抵挡罪恶而至流血的人同列呢？或者，在那一日，我们又怎能免于被嘲笑呢？那时我们连更轻省的事都不愿热心去行，例如：无异议的顺从，无怨言的劳作，不骄傲的服事，合时宜的沉默，明智的谈话，从正在进行的顺从中转移，工作中的热忱，意愿的舍弃，以及怀着感恩和忍耐之心接受偶然的责备；昼夜不息的祷告与歌唱，以及每日的诗篇颂唱；所有这些以及许多其他（我无法一一列举）之事，若我们能以感恩和忍耐来接受，那么我们的生活便是美好的，且将继续美好，上帝必因我们的行为而喜悦，并为我们预备殉道的冠冕。


        那么，上述种种，有何能将我们与基督的爱隔绝呢？没有。但若我们有必要每日死去，我们也要欢喜地接受，只因能为基督受苦而欢欣鼓舞。愿我们之间没有任何阻碍，以免我们的生命受损。但关于此，已足矣。你们知道，我们缺少小麦，因为我的罪，田地歉收。但若你们在灵里欢欣，便不会缺乏任何东西；因为主曾言，且他的应许是真实的：「你们要先求他的国和他的义，这些东西都要加给你们了」（马太福音
        6:33）。他先前已显明此点，并日复一日，在我们眼前，借着他的神迹与恩赐向我们显明。只要，如我们所说，你们以圣洁与公义举手向天，其余的，我们良善的建造者和万有的赐予者——我们的上帝——自会赐予；因为荣耀、尊贵和敬拜都归于他，与父及圣灵同在，从今时直到永远。阿们。'
- type: heading1
  initial:
    ru: Поучение 15.
    cn: 训诫 15：
  text:
    ru: О том, чтобы нам отвергнуть всякое уныние и понудить себя к деланию духовному.
    cn: 论如何摒弃一切沮丧，并敦促自己投身属灵之事。
  children:
  - type: paragraph
    text:
      ru: 'Братие мои, отцы и чада! Как каждый из вас должен дать отчет в деле послушания
        своего, так и я должен вам словом поучения; и о, дабы иметь мне столь многообразное
        и разнообразное слово, чтобы для всех оно могло быть полезно и прилично по
        благодати Христовой! Ибо многие между вами, братие мои, требуют поощрения,
        многие требуют утешения, многие требуют утверждения; иные же напоминаний,
        другие исправления, иные обличения, некоторые епитимии, иные снисхождения,
        другие строгости, а иные бесчестия и бесславия. Так много различных устроений;
        применительно к сим должно быть и слово учения; ибо что для одного служит
        врачевством, то другому приносит вред, и чем иному оказывается благодеяние,
        то, случается, другому делает ущерб; и что служит одному к исправлению, то
        бывает для другого преткновением. Посему немаловажно служение мое, но тяжело
        и неудобоисполнимо. Впрочем, укрепляемый молитвами Отца моего и Отца вашего,
        я держусь оного и, пока дышу, не вознерадею о нем, но буду трудиться и подвизаться,
        всегда напоминая потребное вам, моим господам и отцам. Все вы по воле Божией
        из спасающихся, и все пришли сюда, дабы спастись, и все ищете не иного чего,
        как только своего спасения. Но так как диавол противится всякому благу, то
        многие из нас и против воли бывают искушаемы; ибо в ином возжигает он пламень
        плотских похотей, будучи помоществуем вожделением юности; иного ввергает в
        гордость, чрез которую и сам ниспал с неба; иных расслабляет леностью и связывает
        унынием, и влечет их, куда хочет и как хочет; ослабляет их неверием, и ввергает
        в самочиние, и наущает их делать неподобающее. Но что я говорю о каждом порознь?
        – Всем, чем только может, он прельщает нас и старается ежедневно утвердить
        нас в том, ожидая нашей погибели. Но Господь Бог, сказавший морю:«молчи, престани»(Мк. 4, 39),
        да запретит ему и отгонит его от нас далеко. А это бывает, когда мы придем
        в себя и вспомним первую мысль, с которою пришли сюда; ибо мы обещались пред
        Богом претерпеть всякую скорбь и тесноту даже до смерти. Таким образом отвергните
        все всё: скорбящие – печаль, гордые – гордость, унылые – уныние, сластолюбцы
        – сластолюбие, любящие начальствовать – любоначалие, тщеславные – тщеславие,
        дерзостные – дерзновение, бесчинные – бесчиние, многословы – многословие,
        пышно одевающиеся – пышность, плотолюбцы – плотолюбие, завистники – зависть,
        любящие спорить – спорливость, склонные к ссоре – ссоры, праздные – праздность.
        Все это и подобное – дела тьмы, роды зла, хотения и изобретения лукавого.
        Благого же Бога нашего дела суть: мир, кротость, смирение, послушание, независтливость,
        труд, прилежание, тщательность, любовь, вера, надежда, благочиние, молитва.
        Это – дела света, венцы правды, исправления святых,«аще кая добродетель иащекая
        похвала»(Фил. 4, 8). Восстаньте, предавшиеся страстям, умоляю вас, ради любви
        Божией; пробудитесь усыпленные соблазнами. Если желаем проводить добрую жизнь
        и любим видеть благие дни, то послушаем говорящего:«уклонися от зла и сотвори
        благо: взыщи мира и пожени и. Очи Господни на... боящихся Его,прогневанноеже
        лице Господне на творящия злая, еже потребити от земли память их»(Пс.33:8, 15–17).
        И все продолжение Псалма, если хотим быть внимательны, раскрывает нам превосходное
        законоположение. Но о сем довольно.'
      cn: 我的弟兄姊妹，我的父老和孩子们！正如你们每个人都必须为自己的顺服行为交账，我也必须以教诲之言向你们交账；哦，但愿我能拥有如此多变而丰富的言语，以致它能因基督的恩典，对所有人都有益且合适！因为你们当中，我的弟兄姊妹们，许多人需要鼓励，许多人需要慰藉，许多人需要坚固；还有些人需要提醒，有些人需要纠正，有些人需要责备，有些人需要忏悔，有些人需要宽容，有些人需要严厉，还有些人需要羞辱和无名。世间有如此多的不同境遇；教诲之言也必须与之相符；因为对一个人是良药的，对另一个人却有害，对一个人是恩惠的，有时对另一个人却是损害；对一个人是修正的，对另一个人却成了绊脚石。因此，我的职责非同小可，而是沉重且难以完成。然而，借着我父和你们之父的祷告所加添的力量，我坚持不懈，只要一息尚存，便不会对此懈怠，而将劳苦奋斗，时刻提醒你们——我的主人们和父老们——所需之事。你们所有人都蒙上帝的旨意得以蒙受救赎，所有人都来到此地，为要得救，所有人都别无所求，只寻求自己的救赎。但由于魔鬼抵挡一切美善，我们当中许多人即便不愿，也会受到试探；因为它在一些人心中燃起肉体情欲的火焰，借着青春的欲望推波助澜；它将另一些人投入骄傲之中，它自己也曾因此从天上坠落；它以懒惰瘫痪一些人，以忧郁捆绑他们，随心所欲地牵引他们；它以不信削弱他们，将他们投入自作主张之中，并教唆他们做不当之事。但我为何要逐一论述呢？——它竭尽所能地诱惑我们，并日复一日地试图将我们牢固地安置于其中，期待我们的灭亡。但主上帝，那位对海说：「静了吧！住了吧！」（马可福音
        4:39）的，愿祂斥责它，并将它远远地从我们身边驱逐。而这便发生在我们回到自身，忆起我们初来此地的本意之时；因为我们在上帝面前曾许诺，要忍受一切苦难和困窘，甚至至于死。因此，你们所有人都当舍弃一切：悲伤者舍弃忧愁，骄傲者舍弃骄傲，忧郁者舍弃忧郁，贪图享乐者舍弃贪恋，爱掌权者舍弃好权，虚荣者舍弃虚荣，鲁莽者舍弃鲁莽，无序者舍弃无序，多言者舍弃多言，穿着华丽者舍弃华丽，爱肉体者舍弃肉体之爱，嫉妒者舍弃嫉妒，爱争论者舍弃争辩，易争吵者舍弃争吵，懒惰者舍弃懒惰。所有这些以及类似之事，都是黑暗的作为，是邪恶的种类，是那恶者的欲望和发明。而我们良善的上帝的作为则是：和平、温柔、谦卑、顺服、无嫉妒、劳作、勤勉、认真、爱、信、望、秩序、祷告。这些是光明的作为，是公义的冠冕，是圣徒的修正，「有什么美德，有什么可称赞的」（腓立比书
        4:8）。起来吧，沉溺于情欲的！我恳求你们，为了上帝的爱；从诱惑的沉睡中醒来吧。如果我们要过美好的生活，并喜爱看见福乐的日子，那么就让我们听从那说：「离恶行善；寻求和睦，一心追赶。主的眼目看顾敬畏祂的人，祂的脸却向作恶的人，要从世上除灭他们的名号」（诗篇
        34:8，15-17）。整篇诗篇的其余部分，如果我们愿意留意，便会向我们揭示卓越的律例。但关于此，已足够多言。
  - type: paragraph
    text:
      ru: В настоящее время многие из братий заболели; ибо время теперь нездоровое.
        Итак, поможем, здоровые, больным; а больные, примем наказание Господне, как
        полезное, и перенесем его с терпением, и с благодарением будем принимать подаваемое.
        Когда же встанем от болезни, то не останемся в праздности, но будем заниматься
        своими делами; ибо мы не имеем рабов, купленных за деньги, чтобы они нам служили.
        Причина этому (т. е. рабству) грех, и Апостол попустил сему быть у мирян.
        А мы сами себе и рабы и господа, и служащие и пользующиеся услугами, но так
        что каждый из нас должен стараться о том, чтобы более служить, нежели чтобы
        ему служили безвременно. Ибо Господь знает каждого из вас дело и служение;
        знает, каков кто был сначала и каков теперь, каков был в миру и каков здесь,
        как понуждается и терпит, с кем сравнился, каков в состоянии, и с кем стоит,
        или обращается, или спит, и какую носит одежду или обувь. Все это с точностию
        взвешивает Праведный Судия, Всевидящее Око,«и... воздаст,– как написано, –каждому
        по делам его»(Мф. 16, 27). Итак, пусть никто не скорбит, и пусть никто ни
        о чем не помышляет кроме того, о чем должно помышлять; ибо мы не только явимся
        пред Богом, но и предстанем пред страшное и грозное Его судилище, когда он
        потребует от нас отчета в делах наших; ибо Ему подобает слава во веки веков.
        Аминь.
      cn: 现今，许多弟兄都病了；因为时日不宁，易染疾病。因此，我们健壮之人，当帮助病患；而病患之人，则当领受主的管教，视之为有益，并以忍耐承受，以感恩之心接受一切所赐予的。待我们病愈起身，不可虚度光阴，而当各司其职；因为我们没有以金钱购得的奴仆来服侍我们。奴役之源乃是罪恶，而使徒亦曾允许这在俗世信徒中存在。我们自身既是仆役又是主人，既是服侍者又是受服侍者，但我们每个人都当努力去服侍，而非不合时宜地受人服侍。因为主洞悉你们每个人的作为和事奉；祂知晓每个人从始至终的境况，知晓他们在世俗之时与在此地的不同，知晓他们如何被催促、如何忍受，与谁相比，处于何种状态，以及与谁同行，或往来，或安歇，又穿着何种衣裳或鞋履。所有这一切，公义的审判者，那全视之眼，都将精准衡量，「并……照各人的行为报应各人」（马太福音
        16:27），正如经上所记。因此，愿无人忧伤，愿无人思虑不当之事；因为我们不仅要显现于上帝面前，更要站立在祂那可畏可惧的审判台前，届时祂将要求我们呈报我们的作为；因为荣耀永归于祂，直到万世。阿门。
- type: heading1
  initial:
    ru: Поучение 16.
    cn: 训诫 16：
  text:
    ru: О том, чтобы быть нам внимательными к заповедям и учению Св. Отцев наших.
    cn: 论我们当如何虔心遵守吾圣教父们之诫命与教诲。
  children:
  - type: paragraph
    text:
      ru: Отцы, братия и чада!
      cn: 诸位父老、弟兄、孩童们！
  - type: paragraph
    text:
      ru: 'Так как дело и служение мое состоит в слове учения, то не должно мне лениться
        и быть нерадивым о своем служении, с одной стороны для того, чтобы сие послужило
        вам, избранники Божии, напоминанием, утешением и побуждением к вашему душевному
        спасению, а с другой для того, чтобы и мне окаянному сохранить свою душу от
        осуждения чрез возвещение вам должного. Ибо ужасается и устрашается душа моя,
        когда я слышу Божественного учителя вселенной Павла, говорящего:«чистесмьаз
        от крове всех, не обинухся бо сказати вам всю волю Божию»(Деян. 20, 26, 27).
        Если и я окаянный не стану говорить вам по силе моей и возвещать вам потребное,
        то как избегу необходимого осуждения за молчание? Посему да простится мне,
        если я вас и обличил немало в прежнем поучении, не для того, чтобы безрассудно
        опечалить вас, да не будет, и не для того, чтобы удовлетворить своей страсти,
        но дабы мне неисправному и неутвержденному привести вас в страх и утвердить.
        Итак, послушайте, чада, и уразумейте, что говорят нам и заповедают Святые.
        Что они говорят, и что вопиют повседневно в слух нам, приведу теперь вам двоих
        на память. Один, устрашая, говорит сие:«не льстите себе: ни блудницы, ни прелюбодеи,
        ни малакии, ни идолослужители, ни мужеложницы, ни лихоимцы, ни татие, ни пияницы,
        ни хищницы,ни досадители,царствия Божия не наследят»(1Кор. 6:9, 10). И еще
        в другом месте говорит:«Всяка горесть, и ярость, и гнев... и хула да возмется
        от вас, с всякою злобою: бывайте же друг ко другу блази, милосерди, прощайте
        друг другу, якоже и Бог... простил есть вам»(Ефес. 4, 31, 32). Другой, призывая,
        говорит следующее:«Приидите, поклонимся и припадем ему, и восплачемся пред
        Господем сотворившем нас»(Пс. 94, 6). И в другом месте говорит:«Внидите во
        врата Его во исповедании, во дворы Его впеснях» (Пс. 99, 4). Теперь, чада
        мои и братия, утвердимся от сих устрашений, и сохраним учение. Придите все
        вместе, поклонимся Ему, и будем плакать о прошедшей жизни, о тех делах, словах
        и помышлениях, в которых мы повседневно оказываемся должниками, в ведении
        и неведении, и войдем в селении Его с песньми и славословием, а не с мерзкими
        помыслами, злопамятностию, непослушанием и гордостию. Ибо сказано: кто ропщет,
        это вменяется ему в грех. Итак, не будем роптать, ни оскорбляться, ни делать
        своих совещаний, ни гордиться; ибо мы земля, сажа, прах и пепел, и особенно
        те, которые считают себя славными в телесном или духовном делании. Я вижу,
        что образ мира сего соделался чуждым для нас; ибо мы совсем иное, нежели мирские:
        мы облеклись странным некоторым одеянием и жительством, без жен, без стяжаний,
        без наследства, даже более – мы бесплотны; – ибо«сущии... во плоти,– сказано,
        –Богу угодити не могут»(Рим. 8, 8); – мы распялись миру. Избравши же таковое
        жительство, – будет достойно имени показывать и свойства такого жительства,
        чтобы нам по истине, а не ложно именоваться тем, чем именуемся. Будем послушливы,
        покорны, богобоязненны, благоговейны, Христолюбивы и бездерзновенны. Будем
        любить друг друга; будем независтливы, будем избегать раздоров, будем безмолвны,
        трудолюбивы; пред духовным отцем откровенны, благопокорливы и терпеливы. Будем
        благодарны за все подаваемое нам, будет ли то пища, или питие, или одежда,
        или обувь, или другое что, дабы совершая доброе, нам быть наследниками желаемого
        и искомого Царствия небесного, о Христе Иисусе Господе нашем, Которому слава
        со Отцем и Святым Духом ныне и присно и во веки веков. Аминь.'
      cn: '我的职事与使命皆在于教导之言，因此，我不应懒惰懈怠，怠慢我的圣工。一方面，是为了提醒、安慰并激励你们，蒙上帝拣选的圣徒，以救赎你们的灵魂；另一方面，也是为了我自己这可怜人，借着向你们宣扬应尽之义，使我的灵魂免于定罪。因为每当我听闻宇宙之神圣导师保罗说：「我于众人的血是洁净的，因为上帝的旨意，我并没有一样避讳不传给你们。」（使徒行传
        20:26，27），我的灵魂便惊恐颤栗。若我这可怜人，不尽己所能地向你们言说并传扬所需之言，我又怎能逃脱因沉默而必然面临的审判呢？因此，若我在先前的教导中多有指责你们之处，愿你们能原谅我，并非为了无理地使你们忧伤——愿这绝不发生——也非为了满足我自己的私欲，而是为了使我这未臻完善、未得坚固之人，能使你们心生敬畏并得以坚固。


        所以，孩子们，请听，并领悟圣徒们对我们所说和所吩咐的。他们所言、每日在我们耳边所呼唤的，现在我将召二人来提醒你们。


        一位，以儆诫之言如此说：「你们不要自欺：无论是淫乱的、拜偶像的、奸淫的、作男娼的、亲男色的、偷窃的、贪婪的、醉酒的、辱骂的、勒索的，都不能承受上帝的国。」（哥林多前书
        6:9，10）。又在另一处说：「一切苦毒、恼恨、忿怒、嚷闹、毁谤，并一切的恶毒，都当从你们中间除掉；并要以恩慈相待，存怜悯的心，彼此饶恕，正如上帝在基督里饶恕了你们一样。」（以弗所书
        4:31，32）。


        另一位，以呼唤之言如此说：「来啊，我们要屈身敬拜，在造我们的主面前跪下。」（诗篇 95:6）。又在另一处说：「当感谢着进入祂的门，当赞美着进入祂的院。」（诗篇
        100:4）。


        如今，我的孩子们和弟兄们，让我们因这些警示而得以坚固，并持守教诲。都来吧，让我们一同敬拜祂，为我们过去的生活哭泣，为我们每日无论是有意无意中所亏欠的言行举止和心思意念而哭泣，并让我们以诗歌和颂赞进入祂的居所，而非带着污秽的思想、怀恨在心、悖逆不顺和骄傲自大。因为经上说：凡发怨言的，必被算为罪。所以，我们不要发怨言，也不要被人冒犯，不要自作主张，也不要骄傲；因为我们是尘土、灰烬、灰尘和炉灰，尤其是那些自以为在肉身或属灵事工上光荣的人。


        我看到这世界的样式已与我们全然隔绝；因为我们与世人迥然不同：我们已穿上了某种陌生的衣袍和生活方式，没有妻子，没有财产，没有遗产，甚至更甚——我们是无肉体的；因为「属肉体的人，不能得上帝的喜欢。」（罗马书
        8:8）；我们已向世界钉死。既然选择了这样的生活方式，那么，名副其实地展现这种生活方式的特质，以使我们真正而非虚假地被称为我们所称谓的，是理所当然的。


        愿我们顺服、谦卑、敬畏上帝、虔诚、爱基督，并保持谦逊。愿我们彼此相爱；愿我们不嫉妒，愿我们远离纷争，愿我们安静无声，勤劳不辍；在属灵父亲面前坦诚，乐于顺从，并耐心忍耐。愿我们为所得到的一切——无论是食物、饮品、衣裳、鞋履，或是其他任何事物——心存感恩，以便我们行善，成为那我们所渴望并寻求的天国之继承人，借着我们的主耶稣基督，荣耀归于父、圣灵，从今时直到永远。阿们。'
