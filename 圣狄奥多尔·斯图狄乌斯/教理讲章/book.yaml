      cn: 我的父老，我的弟兄，我的孩子们啊！你们如同那丰沃的好土，接受了我谦卑的言语，常常结出果实，如同一座花园，以美德的芬芳装点。因为我看见了，我的孩子们，我也深知你们的行事和你们的勤勉，我领受这一个的温柔，那一个的热忱，这一个的静默，那一个的赞美诗，这一个的苦修[17]，那一个的守夜，从这一个人那里我得此，从那一个人那里我得彼，而从你们所有人那里，我看到那不间断、不可逾越的勤勉，致力于我们共同生活的建造。我甚是惊叹，有些人竟遗忘了他们从前的私欲习性，因他们为着主，日渐勉励自己，于是他们改变了，仿佛成为了另一个人，勇敢地忍受着当下的一切，并像那些有德的弟兄们一样生活着。因为基督的爱，诚然能成就万事，它能说服高傲之人，引他们走向谦卑；它能使那些惯于放纵饮食之人，走向节制；它能使那些富有之人，走向贫穷。我不只为此惊叹，更为所有为着基督的福音而舍弃一切的人惊叹；因为有些人舍弃了父母，有些人舍弃了弟兄，有些人舍弃了妻子，有些人舍弃了亲友，有些人舍弃了家园，有些人舍弃了房产，而有些人则舍弃了习性；因为在所有人之中，那自我牺牲的精神是相同的。常常可见，那被人视为卑微之人，那被认为不配与某些高位者并立之人，却承受着无可比拟的巨大辛劳；即便没有别的什么，单单是他能够摆脱天性与父母亲友之爱的强迫与辖制，或摆脱那些随意的习性，仅此一点，就足以算作殉道，也足以让他对基督说，如同那至高的使徒彼得所说：「看哪，我们已经撇下所有的一切，来跟从你，那么我们将会得着什么呢？」
