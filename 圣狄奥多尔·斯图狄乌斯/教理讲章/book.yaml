  text:
    ru: В пяток первой недели. О том, чтобы нам украшать вечную свою обитель божественною
      добродетелию.
    cn: 第一周的星期五。论我们当以神圣的美德妆点我们永恒的居所。
  children:
  - type: paragraph
    text:
      ru: Братия и Отцы! Если кто из мирян хочет построить большой и великолепный
        дом, то он вовсе не имеет покоя ни днем, ни ночью, трудится, заботится и терпит
        нужды, пока не окончится постройка дома. Они имеют такое тщание и усердие
        к делу сему, что ум и мысли их, и днем и ночью, ничем иным не бывают заняты,
        как только тем, как бы кровля вышла красивее и изящнее, и как бы весь низ
        и все прочее так украсить и отделать, чтобы всякий, кто бы ни посмотрел, пожелал
        иметь этот дом. А если бы кто захотел удерживать их от сего дела, то это для
        них также было бы тяжело, как понести великую обиду.
      cn: 弟兄们，诸位教父！若有哪位俗世之人想要建造一座宏伟华丽的宅邸，他便会日夜不得安宁，劳心劳力，忍受匮乏，直至房屋竣工。他们对这项工程倾注如此细致的关怀和勤恳的热情，以至于他们的心智与思绪，日夜之间，无他物萦绕，唯独思量屋顶如何能更臻美观雅致，以及如何将整个基底及其他各处装饰修葺得尽善尽美，使任何见者皆心生艳羡，欲求此宅。若有人欲阻挠其事，对他们而言，那将是难以承受的重负，犹如蒙受巨大侮辱。
  - type: paragraph
    text:
      ru: 'Что я хочу этим сказать вашей любви, братие честнейшие? Так как и каждый
        из нас строит и созидает для своей души, не дом чувственный и тленный, который
        бывает из камней и дерев, но обитель небесную, нетленную и вечную, которая
        созидается из добродетелей и даров Св. Духа: то, скажите мне, ужели мы будем
        нерадивее и ленивее созидающих временные дома? Не тяжкую ли понесли бы мы
        потерю? Тем более, что дом тленный и временный принимает в себя плотских людей,
        и после того, когда переменится много владетелей дома, и сам ветшает, разоряется
        и падает; а духовный наш дом, который созидается из добродетелей, воспринимает
        Св. Духа, как и Апостол говорит:«вы есте храмБога живаго,и Дух Божий живет
        в вас?»(1Кор. 3, 16). И когда наступит для нас время оставить мир сей, и Тот
        последует за нами на небеса, и будем там вечно.'
      cn: 我希望借此向你们的爱，我最尊贵的弟兄们，传达什么呢？我们每个人都在为自己的灵魂建造和修筑，不是那由石头和木头构成的物质且朽坏的房屋，而是那由美德和圣灵恩赐所建造的天上、不朽且永恒的居所。那么，请告诉我，我们难道会比那些建造暂时房屋的人更加疏忽和懒惰吗？我们难道不会遭受更沉重的损失吗？更何况，那朽坏而暂时的房屋容纳的是属肉体的人，在经历多位屋主之后，房屋本身也会变得老旧，毁坏，最终倒塌；而我们属灵的房屋，由美德所建造的，却能容纳圣灵，正如使徒所说：「你们是永生上帝的殿，上帝的灵住在你们里面」（哥林多前书
        3:16）。当离开这世界的时刻降临，祂将随我们进入天堂，并在那里永远长存。
  - type: paragraph
    text:
      ru: Начало созидания добродетели есть страх Божий, как и Божественное Писание
        говорит:«начало премудрости страх Господень»(Пс.110, 10). А потом четыре великие
        добродетели, т. е. мудрость, мужество, целомудрие и правда, и прочие с ними,
        одна с другою совокупляемые и созидаемые союзом любви, возрастают в святый
        храм Господа. Будем же, братия, созидать эту обитель и украшать ее добродетелями,
        дабы нам сподобиться иметь в себе Духа Святого, и чтобы возвеселить святых
        Ангелов, и людям принесть пользу чрез совершение добродетелей. А так как и
        воздержание есть одна из великих добродетелей, в которой мы ныне подвизаемся,
        то воздадим славу Богу, сподобившему нас совершить одно поприще святой седмицы.
        Лица наши, изменились и стали бледны, но сияют благодатию воздержания. От
        желчи, поднявшейся в следствие поста, в устах наших ощущается горечь, но души
        наши усладились упованием и благодатию спасения. Ибо сии два, т. е. душа и
        плоть, по природе ратуют одна против другой, и когда одна укрепляется, другая
        бывает слабее. Итак, будем, братия, радоваться, что мы лучшую сторону, т.
        е. душу соделали более крепкою.
      cn: '德行之肇始，乃是对上主的敬畏，正如圣经所言：「敬畏上主是智慧的开端」（诗篇 111:10）。继而，四大美德——智慧、勇敢、贞洁与公义，以及其他与它们相伴相生的德行，借由爱之连结彼此交织、相互构建，从而长成一座奉献给上主的圣殿。所以，弟兄们，让我们建造这居所，以美德妆点它，好使我们蒙恩，得以让圣灵居住其中，使圣天使欢欣，并借着德行的实践而造福世人。


        既然节制亦是伟大德行之一，我们现今正为此而奋力，那么就让我们将荣耀归于上主，因祂使我们得以完成圣周的一个阶段。我们的容颜虽已改变，变得苍白，却因节制的恩典而焕发光芒。禁食所引起的胆汁，使我们口中感到苦涩，然而我们的灵魂却因救赎的盼望与恩典而甘甜。因为这二者，即灵魂与肉体，天性上彼此争战，当一方强健时，另一方便会衰弱。因此，弟兄们，让我们欢欣吧，因为我们已使更好的部分，即灵魂，变得更为强健。'
  - type: paragraph
    text:
      ru: 'Может быть кто скажет: есть каждый день, но однажды не нарушит ли совершенства
        воздержания? Нет, сего не должно бояться; потому что если бы было так, то
        не повелел бы нам Христос в молитве «Отче наш» просить потребную пищу на всякий
        день, или не приносил бы ворон Пророку Илии всякий день пищу, а также и божественному
        Павлу Фивейскому; и Антоний Великий не счел бы за лучшее есть понемногу всякий
        день, нежели пребывать в посте по три, по четыре и по семи дней. И думается
        мне, что причина этому следующая: так как тело наше от дневного труда изнемогает
        и ослабевает, то Бог, создавший нас, так его устроил, чтобы оно повседневною
        пищею подкреплялось, и мы могли бы исполнять заповеди Божии, а не был бы человек,
        как расслабленный, что бывает с теми, которые постятся по два и по три дня;
        они ни частых коленопреклонений совершать не могут, ни упражняться, как следует,
        в чтениях и псалмопениях, ни исполнять исправно прочих служений, не говорим
        о том, что бывает сверхъестественно. Итак, повседневное употребление пищи,
        по указанному нами правилу и чину, есть дело не несовершенных, но и весьма
        совершенных: впрочем все у нас установлено Божественными Отцами хорошо и боголюбезно.
        О если бы и еще более даровал нам Господь здравия и силы душевной и телесной,
        чтобы служить Богу живому и истинному, и ожидать нам последнего дня воздаяния,
        в который о дабы вы со всеми от века святыми просияли подобно солнцу, получивши
        в наследие небесное царство, о Христе Иисусе Господе нашем, Которому подобает
        слава и держава с Отцем и Св. Духом, ныне и присно, и во веки веков. Аминь.'
      cn: 或许有人会说：每日进食，难道就不会有一次破坏了节制的完全吗？不，这毋庸恐惧；因为若果真如此，基督就不会在「主祷文」中吩咐我们祈求日用的饮食，乌鸦也不会每日为先知厄利亚，以及神圣的底比斯的保罗，送去食物；圣安多尼大帝也不会认为每日少量进食，胜于守三日、四日甚至七日的禁食。我想，原因在于：我们的身体因日间的劳作而疲惫衰弱，因此，创造我们的上帝将其安排为每日的饮食得以滋养，如此我们方能遵行上帝的诫命，而不会像那些禁食两三天的人那样，变得瘫痪无力；他们既无法频繁地跪拜，也无法如是地勤于诵读和赞美诗，更不能妥善地履行其他侍奉，更不必说那些超乎寻常之事了。因此，按照我们所指出的规矩和次序，每日进食并非不完全者的行径，反而是那些至为完全者的作为：然而，我们一切的规矩，皆由神圣的教父们设立得美好而蒙主悦纳。啊，愿上主更加赐予我们灵魂和身体的健康与力量，以侍奉那又活又真的上帝，并期待那最终的报偿之日，在那日，愿你们与历代以来所有的圣者一同，如日头般灿烂，承受天国的产业，在我们的主基督耶稣里，愿荣耀与权能归于父与圣灵，从今时直到永远，世世无尽。阿门。
- type: heading1
  initial:
    ru: Поучение 49[56]. В первую неделю Православия. О том, чтобы сверх силы не подвизаться
      в Божественных подвигах, и чтобы питать душу духовными созерцаниями[57].
    cn: 训诫 49[56]： В первую неделю Православия： О том, чтобы сверх силы не подвизаться
      в Божественных подвигах, и чтобы питать душу духовными созерцаниями[57]：
  text:
    ru: ''
    cn: ''
  children:
  - type: paragraph
    text:
      ru: Братия и Отцы! Как всякое доброе дело сначала бывает тяжело, так и начало
        Св. Четыредесятницы принесло нам некоторое отягощение, по причине перемены
        пищи и церковных служб. Но с течением времени, от навыка это дело, при помощи
        Божией, сделается для нас легким, как и Божественное Писание говорит:«всяко...
        наказание в настоящее время... приноситпечаль, последи же воздает и плод правды
        и мира»(Евр. 12, 11). Так и теперь труд кажется для нас тяжелым, но труд идет
        и проходит; после же, когда узнаем, какую пользу душе нашей доставило воздержание,
        мы исполнимся великой радости. И так как мы, при помощи и благодати Божией,
        сподобились провести одну неделю поста, то приложим еще больше усердия и тщательности
        и об остальном времени четыредесятницы, зная, что усердие подает силу душе
        и телу, тяжелое делает легким и неудобное удобным; как напротив леность и
        нерадение легкое делает тяжелым, и удобное неудобным. Впрочем в деле подвижничества
        и трудах будем иметь меру и рассуждение, чтобы сохранять и телесное здоровье.
        Ибо какая польза сначала подвизаться выше своих сил, потом понемногу утомляясь,
        оставлять свой подвиг? Посему и отцы сказали, что лучше малое и всегдашнее,
        нежели многое и маловременное. Таковы должны быть и наши по Богу труды и подвиги.
        Но так как день долготою своею наводит на человека тягость и малодушие, то
        будем проводить дневное время, содержа в уме и мыслях помышления и размышления
        духовные, чем питается и утешается душа, и не дадим уму нашему заниматься
        мирскими делами, которые все исполнены смущения и горечи; но будем размышлять
        о Божественном, в котором заключается сладость и веселие.
      cn: 兄弟们，以及尊贵的教父们！正如一切美善之事初时皆感艰难，圣大斋期的开端亦因饮食与礼仪的更变，为我们带来些许重负。然而，随着时日的流逝，凭借习惯与神的助佑，这番操练将变得轻松，正如圣经所言：「凡管教的事，当时不觉得快乐，反觉得愁苦；后来却为那经练过的人结出平安的义果」（希伯来书
        12:11）。如今，这劳苦看似沉重，但劳苦终将逝去；待我们日后领悟到禁食为灵魂带来的益处，心中便会充满莫大的喜乐。既然我们已蒙神的恩助与慈爱，度过了大斋期的第一周，那么，就让我们以更甚的热忱与勤勉，去面对余下的斋期，深知勤奋能赐予身心力量，化难为易，化不便为便；反之，怠惰与疏忽则使轻者变重，便者成不便。然而，在苦修与劳作之事上，我们当持守分寸与
        discernment，以维系身体的康健。因为，若起初奋力逾越自身之力，继而渐感疲惫，终至放弃，又有何益呢？故此，教父们曾言：「小而恒久，胜于大而暂短。」我们为神所付出的劳苦与苦修亦当如是。然而，由于白昼漫长，易使人感到压抑与心灰，我们当以属灵的思虑与冥想度过白昼，以此滋养与慰藉灵魂，勿让心思缠绕于世俗之事，因世事皆充满纷扰与苦楚；反之，当默想那包含甘甜与欢愉的神圣之事。
  - type: paragraph
    text:
      ru: Пусть ум наш, братия, всегда пребывает в Боге, в небесных созерцаниях, в
        райских красотах, в вечных обителях, в ангельских чинах, в оном пребывании.
        Будем размышлять о том, где теперь находятся души праведников, и где грешников;
        каков будет страх и трепет, когда настанет оное второе пришествие Христово,
        в которое, по словам Божественного Писания,«небесасиис шумоми воплем великиммимо
        идут, четырестихии... разорятся, земля же и яже на ней дела сгорят»(2Петр. 3, 10);
        и море сие иссохнет от великого и страшного оного пламени; как потом каждая
        душа опять соединится сь своим телом, с которым жила в мире сем, и какое множество
        тогда будет людей, бывших от Адама до конца мира. И еще, как страшно будет
        прославленное лице Господа, и просияет как семь солнц, и прольет лучи обильнее
        солнечных; и какой услышим от Него глас, кроткий, сладчайший оный и радостный:«приидите,
        благословеннии Отца Моего, – или страшный оный:отыдите отМене, проклятии»(Мф.25, 34, 41).
        После же всего каков будет оный конец, когда праведники с великою честию и
        славою будут призваны в небесное царство, а грешники окаянные с великим бесчестием
        и горестию будут посланы в вечную казнь и муку.
      cn: 弟兄们，愿我们的心神永远安住于上帝，安住于天上的默观，安住于乐园的美丽，安住于永恒的居所，安住于天使的阶层，安住于那永恒的境域。让我们沉思义人的灵魂如今身在何处，罪人的灵魂又在何处；当基督的第二次降临来临之时，那将是何等的恐惧与战栗，在那时，正如神圣的《圣经》所言：「天必大有响声废去，有形质的都要被烈火销化，地和其上的物都要烧尽」（彼得后书
        3:10）；这片海洋也将因那巨大而可怖的烈焰而干涸；之后，每一个灵魂将如何再次与自己在世间赖以生存的身体结合，那时，从亚当直到世界末了，将有多少世人聚集。再者，上主那荣耀的圣容将是何等可怖，祂将如七个太阳般光辉灿烂，倾泻出比太阳光芒更丰盛的光束；我们将从祂那里听到何等的声音，是那温柔、甘甜而喜乐的声音：「你们这蒙我父赐福的，可来承受那创世以来为你们所预备的国」（马太福音
        25:34），抑或是那可怖的声音：「你们这被咒诅的人，离开我，进入那为魔鬼和他的使者所预备的永火里去」（马太福音 25:41）。所有这一切之后，结局将是何等景象，当义人带着极大的尊荣和光耀被召入天国，而那些可悲的罪人则带着极大的羞辱和悲痛被送入永恒的刑罚与痛苦之中。
  - type: paragraph
    text:
      ru: Вот о чем братия, нам должно иметь заботу и попечение, и вот о чем должно
        размышлять нам, как странникам в мире сем, – ибо жительство наше на небеси,
        – и удаленным от плотских и миролюбивых людей. От этих благих размышлений
        происходят слезы и просвещение души, и с того времени человек проводит жизнь
        в мире и без смущения, имея духовную радость и упование на получение будущих
        и небесных благ, о Христе Иисусе Господе нашем, Которому подобает слава и
        держава с Отцем и Св. Духом, ныне и присно, и во веки веков. Аминь.
      cn: 弟兄们，这便是我们应当关怀并悉心照料之事，也是我们作为世间客旅应当深思的道理——因为我们的家园在天上——并远离那属肉体而爱世俗之人。从这些美好的思虑中，泪水与灵魂的光照便会涌现；自那时起，人便能在平安与宁静中度过一生，满怀属灵的喜乐，并仰望在我们的主基督耶稣里，获得那未来的、天上的福祉。愿荣耀与权能，与父和圣灵同归于祂，从今时直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 50[58].
    cn: 训诫 50[58]：
  text:
    ru: В среду второй недели. О том, чтобы блюсти душу от смертоносных страстей.
    cn: 第二周周三。论保守灵魂远离致命的激情。
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы! Проведши первую седмицу в посте, мы теперь видим друг в
        друге перемену против того, как бы пред тем: лица наши измождены, и стали
        бледны и желты.«Ноаще... внешний наш человек тлеети умаляется, – как говорит
        Апостол, –обаче внутренний, – т. е. душа, – растет иобновляетсядень от дне»
        (2Кор. 4, 16). Ибо как от довольства в жизни тело тучнеет и становится цветущим,
        так и душа от воздержания делается светлейшею и мужественнейшею. И этим-то
        злостраданием тела нашего мы возрастили в себе душевную красоту и благолепие,
        т. е. ту красоту, которой желал Св. Пророк Давид, и молил Бога даровать ему
        благодать, говоря:«Господи, волею твоею подаждь доброте моей силу»(Пс.29, 8).
        Чрез это благолепие воздержания обручаются души наши мысленному Жениху Христу,
        как говорит об этом блаженный Павел:«обручих... вас единому мужу деву чисту
        представити Христови. Боюся же, да не како, якоже змий Еву прельсти лукавством
        своим, тако истлеют и разумы ваша от простоты, яже о Христе»(2Кор. 11:2, 3).
        Видишь ли величие дара? Мы сподобились иметь женихом Христа. Видишь ли как
        я и великий Апостол Павел боится и трепещет за нас, дабы не прельстил нас
        враг наш диавол и не низверг нас с такого великого достоинства? Душа наша
        подобна некоторой отроковице деве, которая обручена, и скрывается и хранится
        от очей юношей, чтобы не видали ее, и бдительно оберегает себя, дабы соблюсти
        девство свое чистым и неоскверненным, пока не наступит время брака и сочетания.
        Так и душа должно соблюдать себя чистою от греха до самого смертного часа.
        И тогда, по выходе из тела, как бы из некоторой царской палаты, если она благообразна
        и сияет добродетелями девства, сохраненного ею в мире сем, то возрадуются
        о ней святые Ангелы, видя ея красоту и благолепие; если же будет безобразна
        и очернена грехами, то доставит радость бесам к поношению Христа. А это такая
        вещь, что страшно говорить и слушать.'
      cn: 弟兄们和父老们！我们已度过斋戒的第一周，如今彼此看来，较之从前，面貌已然改变：我们的面容憔悴，变得苍白而发黄。然而，「外在的我们日渐衰败，日渐朽坏，——正如使徒所言，——但内在的，——即灵魂，——却日复一日地更新成长」（哥林多后书
        4:16）。因为，正如身体因生活的丰裕而肥胖、容光焕发，灵魂也因节制而变得更为光明、更加刚毅。正是藉着我们身体的苦难，我们培养了灵魂内在的美丽与庄严，即圣先知大卫所渴望、并祈求上帝赐予他恩典的美丽，他曾言：「主啊，凭您的意旨，将力量赐予我的美善」（诗篇
        29:8）。藉着这节制的庄严，我们的灵魂与属意的新郎基督订婚，正如蒙福的保罗对此所说：「我曾把你们许配给一个丈夫，要把你们像贞洁的童女献给基督。我只怕你们的心或偏于邪，失去那向基督所存纯一清洁的心，就像蛇用诡计诱惑了夏娃一样」（哥林多后书
        11:2-3）。你可曾看见这恩赐的宏伟？我们蒙受了以基督为新郎的殊荣。你可曾看见我与伟大的使徒保罗都为我们担忧和战兢，唯恐我们的仇敌魔鬼诱惑我们，使我们从如此崇高的尊严中坠落？我们的灵魂犹如一位童贞少女，她已然订婚，并隐藏起来，受人保护，不让少年们看见，她警醒地守护自己，以保持自己的贞洁纯洁无瑕，直到婚礼与结合的时刻来临。同样，灵魂也当保持自己洁净无罪，直至死亡的那一刻。那时，当灵魂如同从一座王宫中走出身体之时，如果她容貌端庄，闪耀着她在世上所持守的贞洁美德，那么圣天使们将因看见她的美丽与庄严而欢欣鼓舞；但如果她面貌丑陋，被罪恶玷污，那她将为众魔鬼带来欢愉，并羞辱基督。而这乃是一件令人不寒而栗，不忍言说亦不忍听闻之事。
  - type: paragraph
    text:
      ru: 'Посему мы и подвергаем ныне тело злостраданию и проводим суровую жизнь,
        чтобы смирить плотские страсти и бесчинные движения, и чтобы господствовал
        в нас душевный ум, а не плотская злая воля; и не ныне только, но и всегда
        желаем иметь тоже охранение и тот же подвиг воздержания. И что иное жизнь
        инока, как не обуздание страстей, бдительность над помыслами, и всегдашняя
        брань с невидимыми и укрывающимися бесами? Хотя это кажется тяжелым и трудным
        для тела, по приносит великую пользу душе; притом труд сей временный, а воздаяние
        вечное. Посему и Апостол говорит:«легкое печали нашея... тяготу вечныя славы
        соделывает нам, да не смотрим видимых, но невидимых: видимая бо временна,
        невидимая же вечна»(2Кор. 4, 17–18). Ради вечных благ, в которые желают, приникнути
        самые Ангелы, и ради Господа нашего Иисуса Христа, Которому обручены души
        наши, прошу и умоляю любовь вашу, братия, будем хранить души наши чистыми
        от худых дел и от нечистых помыслов, которые, по словам Господа,«сквернят»(Мф.15, 18)
        душу нашу, отнюдь не будем воспринимать греховного помысла; ибо от такого
        помысла и размышления в нас возжигается похоть, подобно великому пламени,
        которая попаляет и пожигает души наши, и часто соделывает их безобразными
        и черными. Посему, сколько возможно, будем удаляться от страстей, отражая
        первый прилог врага, и с великою тщательностию будем убегать от худых помыслов,
        дабы нам просветить души свои добрыми делами, усердно подвизаясь в настоящем
        воздержании и посте; дабы, когда настанет час разлучения души с телом, явиться
        нам готовыми и чистыми, и сподобиться оной небесной радости и наслаждения
        и причастия вечных благ, о Христе Иисусе Господе нашем, Которому подобает
        слава и держава с Отцем и Св. Духом, ныне и присно, и во веки веков. Аминь.'
      cn: 因此，我们现今让身体承受苦难，过着严峻的生活，旨在降服肉体的激情与放肆的冲动，使魂的明智在我们里面作主，而非肉体的邪恶意愿。我们不只现今如此，更愿永远保有同样的护持与禁欲的操练。修士的生活，除了是勒住激情、警醒心思，以及与那无形匿迹的恶魔持续争战，还能是什么呢？虽然这对于身体来说看似沉重而艰难，却为灵魂带来极大的益处；况且，这劳苦是暂时的，而报偿却是永恒的。所以使徒说：「我们这短暂而轻微的苦楚，正为我们预备着极重无比、永远的荣耀。我们所顾念的，不是看得见的，而是看不见的；因为看得见的是暂时的，看不见的却是永远的。」（哥林多后书
        4:17-18）为了天使们都渴望仔细察看的永恒福乐，也为了我们的主耶稣基督，我们的灵魂已与祂订下婚约，我恳求并劝勉诸位的爱，我的弟兄们，愿我们保守自己的灵魂，远离恶行与不洁的思想。因为照着主的话，这些思想「污秽」（马太福音
        15:18）我们的灵魂。我们绝不可接纳罪恶的思念；因为从这样的思念与沉思中，情欲便如熊熊烈火在我们里面燃起，焚烧并吞噬我们的灵魂，时常使它们变得丑陋而漆黑。因此，我们要尽可能地远离激情，抵挡仇敌的最初试探，并且以极大的谨慎逃避邪恶的思想，好使我们借着善行光照自己的灵魂，在现今的禁欲与斋戒中殷勤奋斗；以致于当灵魂与身体分离的时刻来临时，我们能预备妥当，洁净无瑕，并配得那份天上的喜乐、欢愉，以及永恒福乐的分享，在我们的主耶稣基督里。愿荣耀与权能归于祂，与父和圣灵同在，从今时直到永远，世世无尽。阿门。
- type: heading1
  initial:
    ru: Поучение 51[59].
    cn: 训诫 51[59]：
  text:
    ru: В пяток второй недели. О единомыслии и любви, и о том, чтобы мужественно претерпевать
      труды добродетели, дабы получить небесное царство.
    cn: 在第二周的星期五。论合一与爱，以及论到要勇敢地忍受美德的劳苦，以便获得天国。
  children:
  - type: paragraph
    text:
      ru: Братия и Отцы! Радуюсь я смиренный, видя ваше мирное состояние и преуспеяние,
        особенно в единомыслии и любви, которую имеете между собою, и то, что вы терпеливо
        проводите время поста. Делаете же вы так ради спасения душ ваших и ради благой
        надежды на вечную жизнь. Ибо из всех добродетелей нет лучше мира и единомыслия
        среди общества братий. И это есть плод воздержания; и где появится и обрящется
        воздержание, там всякое зло и лукавство исчезает; так и теперь между нами
        исчезли нестроение, бесчиние, прекословие, клевета, ослушание, гордость и
        всякое другое зло. Тем из вас, братие, которые тщательны, пусть будет известно,
        что они не только себе приносят пользу, но и прочих братий возбуждают к добру
        добрым примером, который подают другим, за что получат от Бога великое воздаяние;
        а те, которые производят соблазны, бывают виновниками себе жесточайших мук
        за то, что подают собою худой пример. Так опять бывают други Божии, споспешники
        святых Ангелов и наследники благословения те, которые наставляют словом и
        побуждают братий к добродетели по Богу. О дабы всегда находиться нам в таком
        похвальном состоянии и устроении! Итак, пусть не перестает и никогда не оскудевает
        в нас любовь Божия; ибо Христос говорит:«возлюбиши Господа Бога твоего от
        всея души твоея, и от всего сердца твоего... и всем помышлением твоим»(Лук. 10, 27).
        Если кто так возлюбит Бога, тот никогда не насыщается любви Его, не утомляется,
        не ленится, но еще прибавляет теплоту к теплоте, усердием возжигает усердие,
        созидая и возращая в сердце своем восхождения добродетелей, преуспевая и приходя
        от силы в силу духовную; и это постоянно и всегда.
      cn: '弟兄们和父老们！我这谦卑之人，看见你们平和与精进的状态，尤其是在你们彼此间所持守的同心合意与爱中，并你们能忍耐地度过这斋戒期，我心甚喜。你们如此行，是为了你们灵魂的救赎，也是为了永生的美好盼望。因为在诸般美德之中，没有什么比弟兄群体间的和平与同心合意更美好的了。而这正是节制的果实；凡有节制出现之处，凡寻得节制之处，一切的邪恶与诡诈便会消逝；正如如今，不和、无序、争执、诽谤、不顺从、骄傲以及一切其他的邪恶已在我们中间消逝。


        弟兄们，愿那些勤勉的人知晓，他们不仅使自己得益，也以他们为他人树立的良善榜样，激励其他弟兄向善，为此他们将从上帝那里得到极大的报偿；而那些制造绊跌的人，则会为自己招致最严酷的痛苦，因为他们树立了恶劣的榜样。如此，那些以言语教导并鼓励弟兄们按上帝旨意行善的人，便再次成为上帝的朋友，圣天使的同工，以及蒙福的继承者。


        啊！愿我们能永远处于这受赞许的状态和秩序之中！因此，愿上帝的爱永不停止，永不从我们心中匮乏；因为基督说：「你要全心、全魂、全意爱主你的上帝。」（路加福音
        10:27）。若有人如此爱上帝，他将永远不会厌倦祂的爱，不会疲惫，不会懒惰，反而会热上加热，以热忱点燃热忱，在自己心中建造并增长德性的阶梯，从力量到属灵的力量不断精进；而且这是持续不断，永不间断的。'
  - type: paragraph
    text:
      ru: Не видите ли, как мирские люди, ради тленных дел день и ночь трудятся и
        подвергаются злостраданиям? Не видите ли, как здесь перед нами строющие корабль
        всякий день работают, трудятся и отнюдь не имеют покоя? Для чего же это, и
        по какой причине? Дабы приобресть какие-нибудь средства к содержанию себя
        и своих домашних. А мы ради стяжания божественного богатства, ради получения
        царства небесного, ради наслаждения оными вечными благами, ради избавления
        от оных бесконечных казней вечного мучения, ужели не перенесем труд и злострадание
        со всякою радостию и усердием? Ей, братие, поистине, если придет время, и
        самую кровь нашу прольем за Имя и любовь Христову. Итак, умоляю вас, станем
        мужественно, упованием радуясь, в скорби терпя, претерпевая в молитве, пении,
        стихословии и чтении, дабы чрез таковое делание сосредоточить нам ум свой
        в Боге и в себе, и избавить его от неполезных помышлений; потому что праздность
        и леность причины всякого худого дела, а делание и тщательность охраняют от
        сего ум наш.
      cn: 难道你们看不见吗？世俗之人为了那易逝之事，日夜劳作，饱受苦楚。难道你们看不见吗？就在我们眼前造船之人，每日辛勤，劳作不辍，丝毫不得安宁？这又是为了什么？又出于何种缘由呢？不过是为了为自己和家人谋取一些生计。而我们呢？为了获得神圣的财富，为了得到天国，为了享有那永恒的福祉，为了免于那永无止境的永恒磨难，难道我们就不能以全然的喜乐和热诚来忍受劳苦和磨难吗？是的，弟兄们，确然如此，若时机来临，我们甚至将为基督的圣名和爱倾洒我们的鲜血。因此，我恳求你们，让我们刚毅不屈，在盼望中欢欣，在患难中忍耐，在祷告、歌咏、诗篇吟诵和阅读中持守，好借着这样的操练，使我们的心神专注于上帝和我们自身，并将它从无益的思想中解救出来；因为懒惰和懈怠是诸般恶行的根源，而勤勉和谨慎则能保守我们的心神免受其害。
  - type: paragraph
    text:
      ru: Сверх всего позаботимся о послушании; каждый пусть исполняет свое служение
        без ропота и со страхом Божиим; дела наши да совершаются чинно, без смущения
        и с благоговением; возлюбим успокоение брата нашего; будем иметь ревность
        ко всему, что полезно и содействует спасению душ наших. Кроме сего будем еще
        молить Бога о братиях наших, которые в разных местах проходят свои послушания,
        чтобы покрыл их Бог; об них я болезную и забочусь, потому что их нет со мною,
        и я не вижу, как они живут. Помолитесь и о мне смиренном, чтобы устам моим
        дано было слово пользы, и я проводил жительство правое и православное, дабы
        с вашею любовию и мне, малейшему и низшему, обрести спасение души, о Христе
        Иисусе Господе нашем, Которому подобает слава и держава с Отцем и Св. Духом,
        ныне и присно, и во веки веков. Аминь.
      cn: 最重要的是，让我们关切顺从之事；愿每个人都毫无怨言、带着敬畏之心履行自己的职责；愿我们的行为井然有序，不生纷扰，且充满虔敬；愿我们爱护兄弟的安宁；愿我们热切追求一切有益于并能促进我们灵魂得救之事。此外，我们还要为那些在不同地方履行职责的兄弟们向神祈祷，愿神荫庇他们；我为他们忧心忡忡，因为他们不与我同在，我也不知道他们过着怎样的生活。也请为我这个卑微之人祈祷，愿我的口能说出造益之言，愿我能过着正直且正统的生活，以便与你们的爱同在，我这个最小最卑微之人也能在我们的主耶稣基督里寻得灵魂的救赎，愿荣耀和权柄归于祂与父和圣灵，从今时直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 52[60].
    cn: 训诫 52[60]：
  text:
    ru: В неделю вторую поста. О том, чтобы с кротостию и в мире проводить дни поста
      в уповании вечной жизни.
    cn: 大斋期第二主日。论以温柔与平安度过斋期，心怀永生之盼。
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы! Пост – доброе дело, но если ему сопутствуют подобающие ему:
        мир, доброе произволение, благопокорливость, кротость, сострадательность и
        другие исправления добродетелей. Но что вымышляет и что делает диавол, враг
        и наветник нашего спасения? Он влагает в постников все противное, и подущает
        их быть дерзкими и прекословными, жестокими, гневливыми, яростными, тщеславными,
        завистливыми и срамословами. Какая же у него цель? Дабы этими страстями причинить
        им больший вред и тщету, вместо пользы, какую они хотят получить от поста.
        Но мы будем познавать его умышления и козни, будем проводить святые дни сии
        и всегда мирно и тихо, с кротостию и в безмолвии, каждый терпя с любовию других,
        зная, что таковый пост угоден и приятен Богу. Если же мы не будем иметь сказанного,
        то какой бы труд мы ни понесли, он потерянный, и мы понапрасну подвергаемся
        злостраданиям. Впрочем поститься нам необходимо, потому что пост иссушает
        тело, а душу укрепляет и обновляет: «елико бовнешний наш человек тлеет, толико,
        – по слову Апостола:внутренний обновляетсядень от дне» (2Кор. 4, 16); и легкое,
        кратковременной печали нашея, многое множество вечныя славы соделовает нам
        на небесах. Так размышляя, и представляя награды и будущее воздаяние, будем
        с долготерпением пребывать в подвигах добродетелей,«благодаряще Бога и Отца,
        призвавшагонасв причастие наследия святых во свете, иже избави нас от власти
        темныя и престави в царство Сына любве Своея»(Кол. 1, 12, 13). Не причащаемся
        ли мы каждый день пречистого Его Тела и Крови? А что может быть сладостнее
        Святого Причащения? Оно дарует вечную жизнь тем, которые причащаются с чистою
        совестию. Не беседуем ли мы каждый день и каждую ночь с Божественным Давидом
        и с прочими Св. Отцами и светилами нашей Св. Церкви? Какое другое может быть
        для души утешение больше сего? Не отлучились ли мы и не удалились ли от содружества
        с прелестным миром и от сродников наших по плоти ради Господа? Что другое
        может быть блаженнее и выше сего?«Яко наше... житие на небесех есть, отонудуже
        и Спасителя ждем, Господа нашего Иисуса Христа, иже преобразит тело смирения
        нашего, яко быти сему сообразну телу славы Его, по действу еже возмогати Ему
        и покорити себе всяческая»(Фил. 3, 20, 21). Посему будем, братие мои, радоваться
        и веселиться, презирая и попирая всякую злую похоть плоти.«Всяка бо плоть
        яко трава, и всяка слава человеча яко цвет травный: изше трава и цвет ея отпаде:дело
        же добродетелипребывает во веки»(1Петр. 1, 24. 25).«Злостраждет ли кто в вас?
        да молитву деет, – как говорит писание, –благодушествует ли кто? да поет»(Иак. 5, 13).
        Искушается ли кто от злой греховной страсти (ибо диавол никогда не перестает
        бороть нас), да потерпит, слыша говорящего:«блажен муж, иже претерпит искушение:
        зане искусен быв, приимет венец жизни,егожеобеща Бог любящим Его»(Иак. 1, 12).«Аще
        сия весте, – сказал Господь, –блажени есте,ащетворите я»(Ин.13, 17) Ему слава
        во веки. Аминь.'
      cn: '弟兄们、父老们！斋戒是善举，但若能伴以相称的美德，如平安、良善的意愿、顺服、温柔、怜悯以及其他德性的修正，则更臻完美。然而，那仇敌、那控告我们救恩的魔鬼，它究竟图谋什么，又行了何事呢？它将一切悖逆之事植入斋戒者心中，诱惑他们变得傲慢、悖逆、残忍、易怒、暴躁、虚荣、嫉妒且言语污秽。它的目的是什么？无非是想借着这些情欲，使他们遭受更大的伤害和虚妄，而非获得他们期望从斋戒中得到的益处。


        但我们当明辨它的诡计和阴谋，当以平安宁静、温柔沉寂之心度过这些圣日，并永远如此，各人以爱心彼此忍耐，深知这样的斋戒蒙神悦纳。如果我们不具备上述德性，那么无论我们付出何等辛劳，都将归于徒劳，我们所受的苦难也将毫无意义。


        然而，斋戒对我们而言是必要的，因为它使身体枯槁，却使灵魂得蒙坚固与更新。正如使徒所言：「外在的我们日渐朽坏，内在的我们却日日更新」（哥林多后书 4:16）。我们这短暂轻微的愁苦，正为我们成就天上极大无比、永远的荣耀。因此，我们当如此思想，并将奖赏与未来的报偿铭记于心，以长久的忍耐持守德性的操练，「感谢父神，他使我们配在光明中分享圣徒的产业。他救我们脱离黑暗的权势，把我们迁到他爱子的国里」（歌罗西书
        1:12，13）。


        我们岂非每日领受他至洁的圣体与宝血？还有什么比圣餐更甘美呢？它赐予那些以洁净良心领受圣餐之人永恒的生命。我们岂非日夜与神圣的达味以及其他圣父与我们圣教会的明光对话？还有什么比这更能安慰灵魂呢？我们岂非为主的缘故，割舍并远离了这迷人的世界，以及我们肉身的亲属？还有什么比这更蒙福、更崇高呢？「我们的公民身份在天上，我们等候救主，就是主耶稣基督，从那里降临。他要改变我们这卑贱的身体，使它与他荣耀的身体相似，借着他那能使万物归服自己的大能」（腓立比书
        3:20，21）。


        因此，我的弟兄们，我们当欢喜快乐，蔑视并践踏一切肉体的邪恶情欲。「因为凡有血气的尽都如草，一切人的荣华都像草上的花。草必枯干，花必凋谢；然而德性之事却存到永远」（彼得前书
        1:24，25）。「你们中间有受苦的吗？他该祷告；有喜乐的吗？他该歌唱」（雅各书 5:13），正如经上所言。若有人受邪恶罪恶情欲的试探（因为魔鬼从不停止与我们争战），他当忍耐，听那声音说：「忍受试探的人是有福的，因为他经过试验以后，必得生命的冠冕，这是主应许给那些爱他之人的」（雅各书
        1:12）。「你们若知道这些事，并且去行，就有福了」（约翰福音 13:17），主曾如此说。愿荣耀归于他，直到永远。阿们。'
- type: heading1
  initial:
    ru: Поучение 53[61].
    cn: 训诫 53[61]：
  text:
    ru: В среду третьей недели. О внезапном нашем отшествии отсюду, и о том, чтобы
      тщательно блюсти нам ум свой от неподобающих плотских пожеланий.
    cn: 第三周的周三。论及我们出离此世的骤然，以及我们当如何殷勤守护心神，使其远离那不合宜的肉体情欲。
  children:
  - type: paragraph
    text:
      ru: 'Братие и Отцы! Так как здесь между нами находится святой отец и учитель,
        то не следовало бы беседовать нам; впрочем ради обычая и порядка поговорим
        несколько о том, что жизнь сия наша, как видите, временна, день за днем течет
        и протекает, и по мере ее течения приближается конец жизни нашей, и по необходимости
        для каждого наступает час отойти от мира сего и идти туда, где и отцы наши.
        По сему потребно нам иметь великое попечение, чтобы в час оный обрестись готовыми
        и преуспевшими. Мы слышим, что Божественное Писание повествует нам о потопе,
        и что Господь говорит: как во время Ноя люди не думали о потопе, но«ядяху,
        пияху, женяхуся, посягаху...веселилиськуповаху, продаяху...и внезапноприиде
        потоп, и погуби вся»(Лук. 17, 26–28); так будет и во время второго пришествия
        Христова. Быть может, мы удивляемся жестокосердию, слепоте и бесчувственности
        людей того времени, как они видели ковчег, который в продолжении ста лет строил
        праведный Ной, и слышали, как он говорил, что Бог произведет потоп, дабы потопить
        и истребить их за злые дела, которые они совершали; но они не обращали на
        это никакого внимания, и не хотели каяться. Но рассмотрим: не имеем ли и мы
        в себе того, что в них осуждаем и охуждаем, и не замечаем этого. Ибо хотя
        мы ныне и не видим, чтобы строился ковчег сто лет, но повседневно видим гроб,
        исполненный костей, в который ныне или завтра сойдем, – туда, куда братия
        наша, как мы видим, один по одному, разлучаясь с нами, отходят. А мы ленимся
        и небрежем о спасении душ наших, и не думаем о том, что и мы также должны
        приготовляться, дабы внезапно не настал час оный. И горе неготовому: он будет
        находиться в тесноте и в горести великой, видя, что никто не может помочь
        ему; он взыщет то время и те дни, которые погубил, но не найдет их; почему
        и будет плакать безутешно и бесполезно.'
      cn: '弟兄们，父老们！既然圣父与师尊此刻身处我们之间，我们本不应多言；然而，为着习俗与秩序之故，我们姑且谈论片刻。须知我们这生命，正如各位所见，乃是暂时的，日复一日地流逝，不停歇地向前。随着它的流淌，我们生命的终点亦步亦趋地临近，每个人都必然会迎来离世的时刻，前往我们先祖所往之处。因此，我们亟需怀着莫大的关切，以便在那一刻到来之时，能够被发现是已然预备妥当并有所长进的。


        我们听闻神圣的经卷向我们讲述洪水的往事，主也曾言：「正如在挪亚的日子，人们不曾思虑洪水，却『吃喝嫁娶……欢乐、买卖……忽然洪水来到，把他们全都灭绝了』
        (路加福音 17:26-28)；基督再临之时，亦将是如此。」 或许我们会惊诧于那时之人刚硬的心肠、盲目的愚钝与麻木不仁。他们眼见公义的挪亚建造方舟，历时百年；他们耳闻挪亚言说上帝将降下洪水，以淹没并毁灭他们，因他们所行的恶事。然而，他们对此却置若罔闻，不愿悔改。


        但请我们深思：我们自身是否也拥有我们所谴责和诟病于他们身上的那些特质，而我们却不曾察觉？因为，尽管我们今日未见方舟历时百年建造，但我们每日都可见到那堆满枯骨的坟墓，我们或在今日，或在明日，都将归入其中——归入我们所见的弟兄们一个个与我们分离后所去之处。而我们却怠惰懈怠，漠视我们灵魂的救赎，不曾思量我们亦当预备自己，以免那时刻猝然降临。祸哉那未曾预备之人：他将身陷窘迫与巨大的悲苦之中，眼见无人能伸出援手；他将追寻那已虚掷的光阴与岁月，却遍寻不获；因此，他将毫无慰藉且徒劳无益地哀哭。'
  - type: paragraph
    text:
      ru: Итак, ныне нам предстоит несравненно страшнейшая казнь, чем бывший тогда
        потоп, посему будем внимать умом своим, прежде нежели наступит час смертной
        скорби. Впрочем, я не говорю что бы нам не есть, не пить, и не носить одежды,
        я не говорю сего; но говорю:«аще... ясте,ащели пиете,ащели ино что творите,
        вся в славу Божию творите»(1Кор. 10, 31), по заповеди Апостольской. Все наши
        дела и действия должны быть богоугодны, как и подобает инокам, чтобы нам не
        подавать повода к порицанию и презрению монашеского образа от верных и неверных,
        как и Апостол говорит:«не полагайте претыкания или соблазнаИудеям и Еллинам,
        и церкви Христовой» (Рим. 14, 13). Ей, поистине прошу и умоляю вас, братия
        мои,«исполните мою радость,– как говорит Апостол:да тожде мудрствуете, тужде
        любовь имуще, единодушне, единомудренне; никакого служения не исполняйтепо
        рвению или тщеславию, но один другому да повинуется, как послушливые рабы
        Христовы»(Фил. 2:2, 3). Будем внимательно хранить пять наших чувств, т. е.
        очи, чтобы они не смотрели на неподобающее, слух, чтобы не послушать того,
        что нам не полезно, вкус, чтобы не домогаться удовлетворять прихотям нашего
        чрева, к которым оно стремится, осязание, чтобы блюсти себя от прикосновения
        к тому, к чему не должно; ибо от чувств, если не будем хранить их, происходит
        смерть и гибель души. Еще будем держать и собирать ум наш, чтобы он не занимался
        суетными и бесполезными делами, и не будем представлять в уме своем образов
        и изображений плотской похоти, которыми мы причиняем душе не увеселение, а
        великий вред, и впоследствии обретаем горечь, скорбь и болезнь.
      cn: 因此，如今我们所面临的刑罚，将比昔日的洪水更为可怖。所以，在我们遭遇死亡的悲痛时刻来临之前，务必警醒自心。然而，我并非要你们不饮不食，也不要你们不穿衣裳；我绝非此意。我所要说的是：「所以，你们或吃或喝，或作何事，都要为荣耀上帝而行」（哥林多前书
        10:31），正如使徒所教导的诫命。我们的一切所作所为，都应当蒙上帝喜悦，这正是一个修士所当有的品行，以免我们给信与不信之人，留下指责与轻蔑修道生活之机。正如使徒所言：「不可叫犹太人、希腊人，或上帝的教会跌倒」（罗马书
        14:13）。是的，我确实恳请并劝勉你们，我的弟兄们，「使我的喜乐得以满足，——正如使徒所说：要意念相同，爱心相同，有一样的心思，有一样的意念，一无所行是出于争竞或虚浮的荣耀；只要存心谦卑，各人看别人比自己强，如同基督顺服的仆人一般」（腓立比书
        2:2，3）。让我们小心守护我们的五官，即我们的眼睛，不让它们观看不合宜之事；我们的耳朵，不让它们听闻无益之言；我们的味觉，不让它放纵口腹之欲所追求的奢求；我们的触觉，不让它接触不当之物；因为若不守护我们的五官，死亡与灵魂的毁灭便由此而生。此外，让我们收摄我们的心神，不让它沉溺于虚妄无益之事，也不要在心中构想肉体情欲的图像与幻象，因为这些只会给灵魂带来巨大的损害，而非愉悦，最终我们将尝到苦涩、悲伤与疾病。
  - type: paragraph
    text:
      ru: Итак, братия одна есть истинная радость и одно веселие души, чтобы блюсти
        себя в чистоте от плотских страстей и худых помыслов, и со тщанием стремиться
        к бесстрастию, т. е. чтобы не осквернять себя ни словом, ни делом. Не будем
        отягощаться или лениться идти в радость бесстрастия и чистоты, но всегда будем
        стараться с великим усилием заглаждать всякий грех и согрешение; и Бог – готовый
        наш помощник, ибо близь Господь терпящих Его ради. Проводя такое жительство,
        мы сподобимся небесного царства, о Христе Иисусе Господе нашем, Которому подобает
        слава и держава с Отцем и Св. Духом, ныне и присно, и во веки веков. Аминь.
      cn: 那么，弟兄们，世上唯有一真实的喜乐与心灵的欢愉，那便是持守自身清净，远避肉体的情欲与恶劣的念头，并殷勤地追寻那无情无欲之境，亦即不以言语或行为玷污自身。愿我们不要因循怠惰，不愿迈向那无情无欲与纯洁的喜乐，而当恒常以极大的努力，洗涤一切罪愆与过犯；因为上主已然预备好作我们的助佑，祂临近那些为祂的缘故而忍耐之人。如此度过一生，我们便能蒙受恩典，得享天国，这都是藉着我们的主基督耶稣，愿荣耀与权柄，与父及圣灵一同归于祂，从今时直到永远，世世无尽。阿门。
- type: heading1
  initial:
    ru: Поучение 54[62].
    cn: 训诫 54[62]：
  text:
    ru: В пяток третьей недели. Поощрение к посту и к прочим благим подвигам.
    cn: 第三周的星期五。劝勉人们禁食及其他善功。
  children:
  - type: paragraph
    text:
      ru: Братия и Отцы! Вчера было у нас некоторое смятение, а ныне тишина и спокойствие;
        вчера слышали мы угрозы и повеления, а ныне все утихло. Благословен Бог, Который
        и искушение рассеял, и нас укрепил пребыть без страха, когда мы ожидали беды.
        В том и состоит подвиг истинных христиан, неложных и совершенных монахов,
        чтобы всегда быть готовыми терпеть беды за добродетель; так, чтобы ничего
        другого не предпочитать заповеди Божией. Посланные от кесаря пришли, и ушли,
        сказав нам то, что сказали, т. е. кесарь хочет изгнать нас, если мы его не
        послушаем, более убоявшись Бога, нежели устрашенные им[63]. Но вам от Господа
        будет награда за то, что вы захотели быть изгнанниками за Имя Его и за святые
        Его иконы. Он даст мзду совершенную, потому что Он богат милостию, и венчает
        и за одно произволение любящего доброе. Впрочем искушение не прошло, но все
        еще продолжается, тем более, что повеление кесаря, не к нам только было, но
        и по всей вселенной, дабы никто не оставался непричастным общению с еретиками.
        Посему послушаем, что заповедует Апостол:«в премудрости ходите ко внешним,–
        т. е. по отношению к неверным, –время искупующе. Слово ваше да бывает всегда
        во благодати, солию растворено,т. е. разумнокако подобает вам единому комуждо
        отвещавати»(Кол. 4, 5, 6). Этим Апостол научает нас тому, чтобы мы, не просто
        и как случится, вдавали себя искушениям, и опять чтобы мы не умалчивали слова
        Божия:«аще обиняется,– сказано, –не благоволит душа моя о нем»(Евр. 10, 38).
        Но сказанного о сем довольно.
      cn: 弟兄们，父老们！昨日我们经历了些许混乱，而今却是宁静与安详；昨日我们听闻了威胁与命令，而今一切都已平息。赞美上帝，祂驱散了试炼，并在我们预料灾祸之时，坚固了我们，使我们无所畏惧。真正的基督徒，真诚无伪、全然奉献的修士们的修持，便在于时刻准备为美德忍受苦难；如此，便没有什么能超越上帝的诫命。凯撒派遣的使者来过，并已离去，他们传达了凯撒的话，即：若我们不顺从他，他便要驱逐我们，因为我们畏惧上帝甚于畏惧他[63]。但你们将从主那里获得奖赏，因为你们甘愿为祂的圣名和祂的圣像而流亡。祂将赐予完全的报酬，因为祂恩慈丰盛，甚至为那爱慕良善的心愿加冕。然而，试炼并未过去，仍旧持续着，尤其因为凯撒的命令不仅是针对我们，更是遍及普世，不让任何人能不与异端分子同流合污。因此，让我们听从使徒的训诫：「你们要凭智慧与外人交往，就是与不信的人交往，要爱惜光阴。你们的言语要常常带着恩慈，用盐调和，就是要明白如何回答各人。」（歌罗西书
        4:5-6）。借此，使徒教导我们，不要轻率随意地投身于试炼之中，但也不要沉默于上帝的圣言：「我若迟疑，我的心就不喜悦他。」（希伯来书 10:38）。然而，关于此事的论述已然足够。
  - type: paragraph
    text:
      ru: Вот, с помощию Божиею, и время Св. Четыредесятницы идет вперед, и мы скоро
        достигнем половины пути. Приложим же еще усердия, простираясь вперед, каждый
        по своему произволению, всячески не с скорбию и отягощением; ибо усердного
        и смиренного подвижника любит Бог. Впрочем правило и чин общежития не позволяет
        того, чтобы каждый постился по своей воле и делал, что ему захочется; но воздержание
        всех истинных послушников, заслуживающее воздаяния, в том состоит, чтобы отсекать
        свою волю. Доброе дело пост, ибо он укрощает плотские страсти и покоряет их
        душе. Доброе дело слезы, ибо они омывают и очищают скверны грехов и представляют
        душу чистую пред Богом. Доброе дело молитва, ибо она поставляет ум человека
        выше соблазнов мира, и сподобляет его беседы с Богом. Доброе дело любовь и
        выше всех добродетелей, ибо заставляет человека пользу брата своего предпочитать
        своей. Доброе дело усердие, ибо оно облегчает труды добродетели. Итак, будем
        радоваться, братия, будем усердны и душою и телом. Настал час пения и церковной
        службы, поспешим ревностно. Настало время рукоделия, будем трудиться усердно,
        как Богу работая, а не людям. Наступит время беседы, будем беседовать со смирением
        и страхом Божиим. Все наши дела и поступки должны быть угодны Богу и по надлежащему
        чину, как и Апостол говорит,вся... благообразна и по чину да бывают»(1Кор. 14, 40),
        без всякого смущения или прекословия. В коленопреклонениях также должна соблюдаться
        мера, и обычное стихословие псалтыри каждый из вас пусть совершает по силе.
        Позаботимся и о сохранении телесного нашего здоровья. И Бог мира да сподобит
        нас достигнуть в настоящее время царя дней – Воскресения Христова, а потом
        и самого царства небесного, которое«несть... брашно и питие, но, – как написано,
        –правда и освещение, мир и радость оИиусеСвяте»(Рим. 14, 17). О, дабы соделаться
        нам причастниками сих благ, о Христе Иисусе Господе нашем, Которому подобает
        слава и держава с Отцем и Св. Духом, ныне и присно, и во веки веков. Аминь.
      cn: '蒙受神助，圣四旬期正向前推进，我们很快就要走完一半的路程。让我们再加勤勉，奋力向前，各人按自己的意愿，切勿怀着忧伤或沉重的心情；因为神喜爱那热诚而谦卑的修行者。然而，修院的规矩和秩序不允许各人随己意禁食，或为所欲为；但所有真正顺服者值得报偿的节制，正在于舍弃自己的意志。禁食是美善的，因为它驯服肉体的私欲，使其顺服灵魂。泪水是美善的，因为它洗净并洁净罪恶的污秽，使灵魂在神面前纯洁无瑕。祷告是美善的，因为它使人的心思超越世俗的诱惑，并使人得以与神交谈。爱是美善的，且超越一切美德，因为它使人将弟兄的益处置于自己的之上。热诚是美善的，因为它减轻美德的劳苦。


        所以，弟兄们，让我们欢欣，让我们无论身心都充满热诚。歌颂和教会礼仪的时辰已到，让我们热切奔赴。劳作的时辰已到，让我们殷勤作工，如同服侍神，而非服侍人。交谈的时辰将至，让我们以谦卑和敬畏神的心进行交谈。我们所有的作为和行为都当蒙神喜悦，并按着合宜的秩序，正如使徒所言：「凡事都要规规矩矩地按着次序行。」（哥林多前书
        14:40），毫无困惑或争执。在跪拜时也当保持节制，你们各人也当按着自己的能力完成惯常的诗篇诵读。我们也要顾念保守身体的健康。


        愿和平的神使我们在此刻得以抵达众日之君——基督的复活，而后又抵达天国，那「不在乎吃喝，只在乎公义、和平，并圣灵中的喜乐。」（罗马书 14:17）啊，愿我们借着我们的主耶稣基督得以分享这些美善，愿荣耀和权能都归于祂，与父和圣灵一同，从今时直到永远。阿们。'
- type: heading1
  initial:
    ru: Поучение 55[64].
    cn: 训诫 55[64]：
  text:
    ru: В неделю третью поста. О христианах, замученных от Болгар за то, что не хотели
      вкусить мяса во Св. Четыредесятницу.
    cn: 在四旬期第三主日。论及基督徒们，他们因不愿在圣大斋期中食肉，而为保加利亚人所折磨。
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы! В настоящем поучении я желаю возбудить любовь вашу к добродетели
        одним душеполезным повествованием. Повествование следующее: в Болгарии, как
        мы достоверно от многих узнали, вышел указ от властителя страны и злобное
        повеление касательно пленных наших братий христиан, что если они согласятся
        вкусить мяса во Св. Четыредесятницу, то оставить их в живых, а если не захотят,
        то умертвить их всех мечем. Нечестивец оный настоятельно требовал, чтобы повеление
        его было исполнено. Тогда собралось в одно место множество пленников с женами
        и детьми, и между ними произошел великий плач и рыдание: с одной стороны они
        помышляли о том, что, вкусив мяса, преступят закон христианский, а потому
        скорбели и плакали; а с другой стороны боялись смерти. В заключение же всего,
        увы, они были побеждены и послушались повеления тирана. Впрочем из среды их
        отделились четырнадцать семейств[65], которые говорили: «не исполним повеления
        нечестивца, и не будем есть мяса во Св. Четыредесятницу. «Что же последовало?
        Прочие христиане упрашивали их, чтобы они в этой крайности не подвергали себя
        за такой грех смерти, а лучше бы после очистили оный исповедию и покаянием.
        Но они совершенно отвергли это, надеясь на Бога и на то, что будут наслаждаться
        вечными благами. Что же вздумал оный тиран властитель, видя непоколебимое
        их намерение? Убить одного из них, а жену и детей его, как пленников, разделить
        татарам, полагая в уме своем, что прочие устрашатся, и исполнят его волю.
        Повеление его тотчас было исполнено. Но прочие нисколько этого не устрашились,
        а еще более укрепились, и говорили: мы христиане, и одинаковое имеем произволение
        с пострадавшим нашим братом. За это доброе исповедание они были обезглавлены,
        и скончались о Господе.'
      cn: 兄弟们，父亲们！在这篇教诲中，我愿以一个有益于灵魂的故事，激发你们对美德的爱。故事如下：在保加利亚，正如我们从许多人那里可靠地得知，该国统治者颁布了一项法令，并发出了一道恶毒的命令，针对我们被俘的基督徒兄弟们，若他们同意在圣大斋期内吃肉，则可存活；若不愿，则所有人都将被刀剑处死。那不敬虔之人坚持要求他的命令必须执行。于是，众多俘虏，带着妻子和孩子，聚集在一处，他们之间发生了巨大的哭泣和悲叹：一方面，他们想到吃肉会违背基督教律法，因此悲伤哭泣；另一方面，他们又惧怕死亡。最终，唉，他们被征服了，顺从了暴君的命令。然而，从他们中间分离出十四个家庭[65]，他们说：「我们不执行那不敬虔之人的命令，也不在圣大斋期内吃肉。」结果如何呢？其余的基督徒劝说他们，在这种极端情况下，不要为了这样的罪而将自己置于死地，而不如之后通过告解和悔改来洁净。但他们完全拒绝了，他们信赖上帝，并指望享受永恒的福祉。那暴君统治者看到他们坚不可摧的决心，又想出了什么呢？他决定杀死其中一人，而他的妻子和孩子则作为俘虏分给鞑靼人，他心里盘算着，其余人会因此感到恐惧，并执行他的意愿。他的命令立刻得到了执行。但其余的人丝毫没有因此感到恐惧，反而更加坚定了，他们说：我们是基督徒，与我们受苦的兄弟有同样的心志。由于这美好的信仰告白，他们被斩首，并在主内安息了。
  - type: paragraph
    text:
      ru: Видите, братия, что и ныне исполняется Евангелие царствия Божия; ибо Господь
        говорит:«иже любит отца или матерь паче Мене, несть мене достоин... И иже
        не приимет креста своего и вслед Мене грядет, несть Мене достоин». И еще говорит:«не
        убойтеся от убивающих тело, души же не могущих убити; убойтеся же пачеБога,могущего
        и душу и тело погубити в геенне огненной»(Мф.10:37, 38). Послушались и сии
        Евангельских повелений, исполнили Божию заповедь и повеление, и получили,
        блаженные, венец мученичества. Они поревновали святым Маккавеям, удостоивши
        число их, потому что тех было седмь, а этих четырнадцать. И те пострадали
        за то, что, держась закона Моисеева, не вкусили свиного мяса, а эти за то,
        что не вкусили мяса во Св. Четыредесятницу, что имеет преимущество пред Святыми
        Маккавеями, потому что тогда закон запрещал Евреям есть свиное мясо, а этим,
        в крайности, можно было несколько вкусить и не подвергнутся за сие осуждению,
        как и Василий Великий говорит об этом. Но так как неверные оные сделали это
        с целию унизить закон христианский, то они и не захотели презреть закона Христова
        из любви к Нему. О, дивная купля блаженных мужей! В краткое время приобрели
        царство небесное.
      cn: 各位弟兄请看，如今上帝之国的福音正在应验；因为主曾说：「爱父母过于爱我的，不配作我的门徒。不背着他的十字架跟从我的，也不配作我的门徒。」他又说：「那杀身体、不能杀灵魂的，不要怕他们；惟有能把身体和灵魂都灭在地狱里的，正要怕他」（马太福音
        10:37，38）。这些人也听从了福音的诫命，履行了上帝的吩咐与诫命，并，蒙福者，获得了殉道的冠冕。他们效仿了圣马卡比，使他们的数目得以尊崇，因为圣马卡比有七人，而这些殉道者则有十四人。圣马卡比受苦是因为他们持守摩西律法，未曾食猪肉；而这些殉道者受苦则是因为他们在圣四旬期内未曾食肉，此举较之圣马卡比更具优越性，因为那时律法禁止犹太人食猪肉，而这些殉道者，在极端情况下，本可以稍作品尝而不会因此遭受谴责，正如圣瓦西里大主教对此所言。但由于那些不信者此举旨在贬低基督教律法，故他们不愿因爱基督而蔑视基督的律法。啊，这些蒙福之人奇妙的交易！在短暂的时间内，他们便获得了天国。
  - type: paragraph
    text:
      ru: Что скажут на это те, которые сообщаются с еретиками иконоборцами, и говорят,
        что вера их православная от этого не вредится? Где еще и те, которые говорят,
        что если кто умрет за икону Христову, не вменится ему это в мученичество?
        Ибо если не вкусившие мяса во Св. Четыредесятницу сподобились быть мучениками,
        то здесь, тем светлейших венцев сподобятся те, которые предадут себя на смерть
        за то, что не отрекутся иконы Христа и Бога нашего. Впрочем они, как помраченные,
        хотят, как сами преткнулись, так и других ввергнуть в глубину погибели. Но
        мы, братия, прославим Бога нашего, который прославляет прославляющих Его,
        который и ныне, в наше время, являет мучеников.
      cn: 那些与毁坏圣像的异端往来，并声称他们的正教信仰并未因此受损的人，对此有何话说呢？那些认为若有人为基督圣像而死，这不算作殉道的人，又身在何处呢？因为若是在圣大斋期中未曾尝肉之人也能蒙受殉道的荣光，那么那些为着不背弃我们基督与上帝的圣像而献身赴死的人，将配得何等更为璀璨的冠冕啊！然而，那些心蒙蔽的人，既已自绊跌倒，也想把他人一同拖入毁灭的深渊。但是，弟兄们，让我们赞美我们的上帝，祂荣耀那些荣耀祂的人，即便在今日，在我们的时代，祂仍在显明殉道者。
  - type: paragraph
    text:
      ru: 'Помыслим еще и то, что если люди по внешности простые и малоученые, имевшие
        жен и детей, все презрели ради любви Христовой; то тем более должны мы, живущие
        в девстве, подвизающиеся и оставившие мир и то, что в мире, когда потребует
        время, быть подражателями, ревнителями и последователями святых мучеников.
        Но это бывает в один день, когда призовет нас Христос. А ныне будем терпеливо
        и мужественно пребывать во всегдашнем мученичестве нашего произволения. Не
        поклонимся Ваалу, т. е. иконоборцам, как древние Евреи идолу Ваалу. Не будем
        возвращаться вспять, боримые от помыслов; напротив, огненные стрелы, которые
        день и ночь бросает в нас диавол, угасим слезами, покаянием, молитвами и прочими
        злостраданиями тела нашего, чтобы и нам с Апостолом можно было говорить:«повсядни
        умираю: тако ми ваша похвала... юже имам о Христе Иисусе Господе нашем»(1Кор. 15, 31);
        и со Св. Давидом:«зане Тебе ради, Господи,умерщвляемся весь день, вменихомся
        яко овцы заколения»(Пс.43, 23). С оными святыми да сподобимся и мы быть наследниками
        царства небесного, о Христе Иисусе Господе нашем. Которому подобает слава
        и держава с Отцем и Св. Духом, ныне и присно, и во веки веков. Аминь.'
      cn: 让我们再思量这一点：若那些外表纯朴、学识浅薄、有妻有子的世人，都能为基督的爱舍弃一切；那么我们这些守贞、修道、离弃世界及其所有的人，就更应在时机到来时，效法、热切追随圣殉道者。然而，这将在基督召唤我们的那一日发生。此刻，我们要以忍耐与勇气，恒久持守我们志愿的殉道。我们不要像古时的希伯来人拜偶像巴力那样，屈从巴力，亦即那些毁坏圣像者。我们不要在思想的争战中退缩；相反，魔鬼日夜射向我们的火箭，要用泪水、忏悔、祷告以及我们身体的诸般苦修来熄灭，好使我们也能与使徒一同说：「我天天冒死，这在你们夸口的事上，我在我们的主基督耶稣里是确实的」（哥林多前书
        15:31）；并与圣达味一同说：「我们为你的缘故，终日被杀，看作待宰的羊」（诗篇 43:23）。愿我们与那些圣者一同，在我们的主基督耶稣里，蒙受天国产业。愿荣耀与权柄，与父及圣灵，归于祂，从今时直到永远，世世无尽。阿门。
