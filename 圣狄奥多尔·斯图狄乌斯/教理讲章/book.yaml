        в нас добрая мысль, дабы нам всегда устремлять взор свой в бесконечную пучину
        чудес Божиих, в которые ум с любовию да погружается, т. е. с любовию да поучается
        в них, и не слагается с греховными помыслами. Ибо уму естественна всегдашняя
        подвижность и нестоятельность, и он никогда не может стоять на одном месте
        покоен, но всячески устремляется туда, куда мы его обращаем, или на добро
        или на зло. И если мы обращаем ум наш на доброе, то можем говорить с Пророком
        Давидом:«Господи, волею Твоею подаждь доброте моей силу,– а если на злое,
        то следующий стих, –отвратил же еси лице Твое, и бых смущен»(Пс.29, 8). Ибо
        отвращение лица Божия в том состоит, когда ум человека вращается в лукавстве
        и суете; и опять упражнение в лукавстве причиняет душе пагубное смущение и
        зло.
      cn: 弟兄们与教父们！愿人的心神与思虑，无论何时何刻，都保持警醒，学习上帝之事与苦修之工，而不像俘虏般被四处牵引，却能全心全意地默想神圣。海中之水会枯竭吗？空气中之风会止息吗？同样，我们心中那美好的思绪，更不应丝毫匮乏，使我们能时时将目光投向上帝奇迹的无尽深渊，愿心神以爱沉浸其中，亦即，以爱学习这些奇迹，而不与罪恶的念头同流合污。因为心神本性就是持续变动，永不停留，它从不能安止于一处，却会竭力奔向我们所指引的方向，或善或恶。倘若我们将心神转向善，便能与达味先知一同说：「上主啊，凭您的旨意，赐予我的美好以力量。」而若转向恶，则可言下一节经文：「您转脸不顾，我便困扰不安」（诗篇
        29:8）。因为上帝转脸不顾，便在于人的心神沉湎于邪恶与虚妄之中；而反之，沉溺于邪恶，则会给灵魂带来毁灭性的困扰与灾祸。
  - type: paragraph
    text:
      ru: 'Посему постараемся всегда обращать ум наш к созерцанию правого и доброго,
        и взирать только на оное. Что же это такое? Ангельские и небесные силы, неизреченные
        оные красоты райские, светлые жилища Апостолов, Пророков, мучеников и всех
        праведных. На сию небесную широту да взирает ум наш, на луч солнца, на свет
        луны, на хоры звезд, и на все подлежащее чувствам[104]. И на этом пусть не
        останавливаемся, подобно язычникам, которые обоготворяли светила небесные,
        но будем познавать художника Бога, который сотворил их и сохраняет красоту
        и благолепие их не ветшающими и неизменными. Так вначале в раю и нас человеков
        Бог весьма благолепно украсил, даровал нам достоинство быть образом и подобием
        Его, как и Христос просиял во время преображения и воскресения. И хотя мы
        чрез преслушание очернились и обезобразились, и потеряли оную первую благодать;
        но Бог опять украсил и преобразил нас в благодати Христовой банею паки бытия,
        т. е. святым крещением«и обновления Духа Святого,егожеизлия на нас обильноГосподом
        нашимИисус Христом, Спасителем нашим»(Тит. 3, 5, 6). И хотя мы опять в другой
        раз очернились грехом, но Он и в третий раз просветил нас Ангельским образом
        девственной монашеской жизни, который есть как бы другое крещение, простив
        нам грехи, стер рукописание, написанное против нас диаволом. Итак, да пребудет
        душа наша в своей красоте; дабы ей сподобиться услышать:«вся добра еси, ближняя
        моя, и порока несть в тебе»(Песн. 4, 7). А если осквернимся (ибо мы поползновенны
        ко греху, и никого нет чистого от скверны, и никто не может сказать, что имеет
        душу и сердце чистые), то опять очистимся слезами, по сказанному:«омыеши мя,
        и паче снега убелюся»(Пс. 50, 9). И еще:«измыйтеся, и чисти будете; отъимите
        лукавства от душ ваших»(Ис. 1, 16). И блаженна душа, которая всегда таким
        образом очищает себя, и оставляет всякое пристрастие к миру и к самой плоти
        своей, и Бога только любит, и всего Бога имеет в уме своем, и сладко и радостно
        ежедневно ожидает смерти. Ибо поистине грядет смерть, и мы имеем отдать необходимый
        долг. Но о дабы нам в час оный, обрестись преподобными праведными, чтобы тело
        каждого из нас, как избранный сосуд и колесница правды, явилось честным и
        достойным лобзания для видящих оное и поющих (над оным надгробные песни):
        а самая душа наша взятая святыми Ангелами, да внидет в вечную жизнь Господа
        нашего Иисуса Христа, Которому подобает слава и держава с Отцем и Св. Духом,
        ныне и присно, и во веки веков. Аминь.'
      cn: '因此，我们当竭力使我们的心思意念，恒常趋向那公义与良善的冥想，且只凝视那公义与良善。然而，此为何物？乃是天使与天上的众能，那不可言喻的乐园之美，使徒、先知、殉道者以及所有义人的光明居所。愿我们的心神，凝视这天上的广阔，凝视日光之辉，月光之明，众星之列，以及一切感官所能察觉之物[104]。我们不应止步于此，如同那将天体奉为神祇的异教徒，反当认识那位创造并以其永不朽坏、永恒不变之美善与光华维系万有的造物主上帝。


        起初在乐园中，上帝曾以极大的荣美妆饰我们人类，赐予我们成为祂形像与样式之尊严，正如基督在变容与复活之时所发出的光辉。尽管我们因悖逆而变得昏暗丑陋，失去了最初的恩典；然而上帝再次在基督恩典的「重生之洗」，亦即圣洗礼中，妆饰并改变了我们，并「借着我们的救主耶稣基督，将圣灵丰丰富富地浇灌在我们身上，这圣灵能更新我们」（提多书
        3:5-6）。即便我们再次因罪而变得昏暗，祂却第三次以天使般纯洁的修道生活之形像光照我们，这形像如同另一次洗礼，赦免了我们的罪过，涂抹了魔鬼书写对抗我们的罪状。


        因此，愿我们的灵魂常保其美善，以便蒙受恩典聆听：「我的佳偶，你全然美丽，毫无瑕疵」（雅歌 4:7）。倘若我们沾染污秽（因为我们易于犯罪，无人能全然洁净无瑕，亦无人能言其灵魂与心灵纯洁无垢），我们便当再次以泪水洁净自身，正如经上所言：「求你洗涤我，我便比雪更白」（诗篇
        50:9）。又云：「你们要洗濯，使自己洁净；将你们邪恶的行为从我眼前除掉」（以赛亚书 1:16）。蒙福的灵魂，乃是那常以如此方式洁净自身，放下对世俗及自身肉体的一切眷恋，唯独爱上帝，心中充满上帝，并日日以甜美与喜乐之心，等候死亡的到来。因为死亡确将降临，我们必将偿还这不可避免的债。


        啊，愿我们在那一刻，被发现为圣洁公义之人，愿我们每个人的身体，如同蒙拣选的器皿与公义的车辇，在看见并歌颂（其上墓志铭）的人眼中，显为尊贵且值得亲吻；而我们的灵魂，则被圣天使所接引，进入我们主耶稣基督的永恒生命。愿荣耀与权柄，与父及圣灵同归于祂，从今时直到永远，世世代代。阿门。'
