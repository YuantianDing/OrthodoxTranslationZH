    cn: '圣格里戈里·锡奈特（St. Gregory the Sinaite）在其第一百二十和第一百二十一章中阐述了顺服的五个层次：一、弃绝自己的意志；二、顺从长者；三、遵从上帝的诫命；四、在众人面前谦卑；五、爱慕众人。


      同样，蒙福的卡利斯特（Kallistos）与伊格纳蒂（Ignatius）在第十五章中，也阐述了顺服的五个特质，略有不同：一、对前辈和导师完全的信靠；二、真诚，——在言行上在他面前活出真实；三、在任何事上都不行自己的意志，而是在一切事上努力断绝它；四、绝不反驳或争辩，因为反驳和争辩源于带著不信和高傲心智的思量；五、完全且纯洁地忏悔罪过和内心的奥秘。（以上两段皆出自《爱善集》的第二部分）。'
