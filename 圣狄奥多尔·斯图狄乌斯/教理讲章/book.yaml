    text:
      ru: 'Братия и Отцы! Так как Агаряне сделали на нас нападение, то мы тотчас смутились
        и устрашились, помышляя в уме своем, как бы нам не впасть в руки безбожников
        и убийц Измаильтян. А о том, что нам предстоит опасность со стороны бесов,
        мы и не помышляем в уме своем, и не боимся, как бы нам от невнимательности
        и небрежности нашей не сделаться пленниками лукавых духов. Притом вред от
        видимых врагов бывает на короткое время, и слух о них доносится издалека и
        с разных сторон, так что желающим открывается возможность бежать туда или
        сюда; но о бесах мы не можем сего сказать, ибо они ночью и днем и ежечасно
        нападают на нас, не давая нам отдыха. Посему здесь более должно страшиться
        и блюстись, дабы не быть плененными от них и избежать нападений и погубления
        душ наших. К кому же нам прибегать? Без сомнения к Богу, как и Божественное
        Писание говорит:«Бог нам прибежище и сила, помощник в скорбях обретших ны
        зело»(Пс. 45, 2). И еще:«ополчится Ангел Господень окрест боящихся Его и избавит
        их»(Пс. 33, 8). И:«надеющиися на Господа, яко гора Сион, не подвижится в век
        живый во Иерусалиме»(Пс. 124, 1). Итак, если мы имеем страх Божий, то не убоимся
        врагов наших. Но будем обращать внимание на то, что никто и никогда не может
        взять крепости, лишь бы только не оскудевали там хлеб и вода. Что же это значит
        но отношению к нам? Означает слезы и слово Божие, которыми питается и спасается
        душа; если же в них будет оскудение, то и душа растлевается и делается пленницею.
        Итак,«Слово Христово,– как написано, –да вселяется в вас богатно»(Кол. 3, 16),
        и слезы да не оскудевают у вас. Но бывает предательство, как говорят, и извнутри.
        И это опять на что нам указывает? Не на другое что, как только на живущие
        в нас страсти, т. е. на волю плоти и худые помыслы, которые, подобно злым
        предателям, выходят из сердца, отверзают дверь и дают вход супостатам и убийцам
        бесам. Эти помыслы должно отгонять, и со всякою тщательностию блюстись, дабы
        не был пленен град наш, т. е. душа наша. И не будем увлекаться грехом и порабощаться
        злыми страстями, но пребудем в добродетели, для которой и созданы мы, во славу
        создавшего нас Бога, и в похвалу мне грешному в день Христов. Так как я вчера
        прогневался на вас за пение, то ныне прошу и умоляю вас петь чинно и правильно,
        а не просто и как случится, бесчинно. Это оскорбляет не меня только грешного,
        но и Духа Святого, ибо Он повелевает петь разумно и чинно. Певцы на клиросах
        должны соблюдать то, чтобы один клирос не начинал стиха пока не совершится
        и не окончится тропарь, который поется на другом клиросе, и чтобы петь ни
        громко, ни тихо, не слишком протяжно и не скоро. А так как приключается леность
        и немощь, а часто и уныние, то пусть один другому помогает, но чин пусть строго
        соблюдается. Если и в других делах благочиние похвально, тем более беседа
        с Богом должна быть не с бесчинием, а со вниманием, хранением и сладостию;
        ибо сказано:«коль сладка гортани моему словеса Твоя: паче медом устом моим»(Пс.118, 103).
        Посему умоляю вас, братия, будем всячески стараться об исправлении сей добродетели,
        помогая друг другу, и исправляя один другого в пении. Ибо поя таким образом
        разумно, мы обрящем покой душам нашим, и других много воспользуем добрым примером;
        и хотя этим работая Богу, будем наследниками вечной Его жизни. Ему подобает
        слава и держава, с Отцем и Св. Духом ныне и присно, и во веки веков. Аминь.'
      cn: 兄弟们，父老们！阿加利人（撒拉逊人）向我们发起攻击时，我们立刻感到困惑和恐惧，心中思忖着如何才能不落入那些不信神的、杀戮成性的以实玛利人手中。然而，我们却从不思虑魔鬼带给我们的危险，也从不害怕我们因疏忽和怠惰而沦为邪恶之灵的俘虏。再者，来自可见敌人的伤害是短暂的，关于他们的消息从远处和四面八方传来，使那些愿意的人有机会逃往此处或彼处；但对魔鬼我们不能这样说，因为它们昼夜不停，每时每刻都在攻击我们，不给我们片刻安宁。因此，我们在此更应恐惧和警惕，以免被它们俘虏，并避免我们的灵魂遭到攻击和毁灭。我们又能向谁寻求庇护呢？毫无疑问，是向神，正如神圣的经文所言：「神是我们的避难所，是我们的力量，是在患难中随时可得的帮助。」（诗篇
        46:1）。又说：「主的使者在敬畏他的人四围安营，搭救他们。」（诗篇 34:7）。还说：「倚靠主的人，好像锡安山，永不动摇，住在耶路撒冷。」（诗篇
        125:1）。所以，如果我们心存对神的敬畏，就不会害怕我们的敌人。但我们当留意这一点：只要有面包和水不匮乏，没有人能攻破堡垒。这对我们意味着什么呢？它意味着泪水和神的话语，灵魂以此为食并获得拯救；如果这两者有所匮乏，灵魂就会堕落并沦为俘虏。所以，「基督的道理——正如经上所记——当丰丰富富地存在你们心里」（歌罗西书
        3:16），并且你们的泪水永不枯竭。然而，正如人们所说，也有来自内部的背叛。这又指向我们什么呢？除了我们内住的激情，即肉体的欲望和邪恶的意念，别无他物。这些意念，如同邪恶的叛徒，从心中而出，敞开大门，让敌手和杀人魔鬼得以进入。我们必须驱逐这些意念，并万分小心，以免我们的城，也就是我们的灵魂，被俘虏。我们不要被罪恶所诱惑，也不要被邪恶的激情所奴役，而要持守美德，因为我们就是为此而受造的，为了荣耀那创造我们的神，并在基督的日子为我这罪人赢得称赞。因为我昨日因你们的歌唱而对你们发怒，所以我今日请求并恳求你们唱得庄重合宜，而不要草率随意，毫无章法。这不仅冒犯了我这罪人，也冒犯了圣灵，因为他命令我们要以悟性并有秩序地歌唱。在诗班席上的歌者们应当遵守：一个诗班不要在另一个诗班所唱的赞美诗（troparion）未完成和未结束之前开始下一节，并且歌唱时不要过响或过轻，不要拖沓过长也不要过快。由于时常会有懒惰和软弱，常常还会沮丧，所以愿你们彼此帮助，但秩序必须严格遵守。如果连在其他事情上，良好的秩序也值得称赞，那么与神的交谈就更不应混乱无序，而应全神贯注，持守并带着甘甜；因为经上说：「你的言语，在我上膛何等甘美，在我口中比蜜更甜！」（诗篇
        119:103）。因此，我恳求你们，兄弟们，我们当尽一切努力修正这美德，彼此帮助，在歌唱上互相纠正。因为这样以悟性歌唱，我们的灵魂就必得安息，并且能以良好的榜样使许多人受益；虽然以此侍奉神，我们也将成为他永恒生命的继承者。荣耀和权能都归于他，与父和圣灵同在，从现在直到永远，世世代代。阿门。
