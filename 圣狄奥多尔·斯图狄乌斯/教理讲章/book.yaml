  initial:
    ru: Поучение 47[53].
    cn: 训诫 47[53]：
  text:
    ru: В среду первой недели. О посте, бесстрастии и чистоте.
    cn: 首周之周三。论斋戒、无情欲与纯洁。
  children:
  - type: paragraph
    text:
      ru: Братия и Отцы! Настоящие дни святого поста между прочими временами года
        уподобляются тихому пристанищу, куда все стекаются и обретают духовную тишину,
        не только иноки, но и миряне, малые и великие, властители и подчиненные, цари
        и иереи; ибо время сие полезно и спасительно для всякого рода и возраста людей.
        Теперь и в городах и селениях прекращаются всякие смятения и беспорядки, а
        умножаются славословия и песнопения, милостыни и молитвы, которыми благий
        наш Бог умилостивляется и преклоняется к милосердию, умиротворяет души наши
        и подает нам прощение грехов; если только мы искренно обратимся к Нему от
        всего своего сердца, припадая к Нему со страхом и трепетом и обещаясь оставить
        всякий худой навык, какой кто имел. Но христиане, живущие в миру, имеют учителей,
        т. е. своих архиереев и пастырей, которые наставляют их и учат. Ибо как борцы
        и бойцы требуют возбуждения, так и постящиеся требуют ободрения и утешения
        учителей. А так как и я среди вас вожделенных нахожусь на месте предстоятельства
        и игуменства, то и на мне лежит долг сказать вам несколько слов об этом душеспасительном
        посте.
      cn: 弟兄们，父老们！神圣斋期，在这诸多时节之中，恰似一处宁静的港湾，万众汇聚于此，寻得心灵的静谧。不独修道士，俗世之人亦然；无论老幼，不论尊卑，君王与祭司，无不如此。因这时刻，于各色各样、各个年龄层的人而言，皆是裨益无穷、引人得救的。此时，无论城邑抑或乡野，一切喧嚣与纷扰皆已止息；赞颂与歌咏、施舍与祈祷，则日益增多。借此，我们仁慈的上帝得以息怒，俯就于怜悯，抚慰我们的灵魂，并赐予我们罪愆的赦免。只要我们以赤诚之心，全然归向祂，以敬畏与战栗之情俯伏于祂面前，并誓愿舍弃一切曾有的恶习。然而，身处尘世的基督徒，他们拥有导师，即他们的主教与牧者，这些导师训诲并教导他们。正如角斗士与战士需要激励，斋戒者亦需要导师的鼓励与慰藉。而我，在你们这些蒙福之人中，亦身居司铎之位与院长之职，故我有责任向你们宣讲几句关于这救赎灵魂的斋期的话语。
  - type: paragraph
    text:
      ru: 'Братия! Пост есть обновление души; ибо Апостол говорит: насколько тело
        изнемогает и увядает от постного подвига, на столько душа обновляется день
        ото дня, и делается прекрасною, и блистает красотою, которую дал нам Бог от
        начала. А когда она постом и покаянием очистится и украсится, тогда и Бог
        возлюбит ее, и будет жить в ней, как и Господь говорит:«Аз и Отец... приидема,
        и обитель у него сотворима»(Ин.14, 23). Посему, если таково достоинство поста
        и такова благодать его, что он соделывает нас жилищем Божиим, то и должно
        нам встретить его с великою радостию и веселием, а не унывать по причине скудости
        в пище, зная, что Господь наш Иисус Христос, когда в пустыне благословил пять
        хлебов, напитал пять тысяч народа хлебом и водою. Он мог бы повелеть, если
        бы захотел, чтобы там появились всякого рода явства; но этим Он подал нам
        пример воздержания, чтобы мы заботились только о необходимом. Пост теперь
        сначала кажется для нас делом трудным, но если мы день ото дня будем прилагать
        усердие и понуждение, то при помощи Божией нам будет легче. Однако если мы
        хотим, чтобы пост наш был истинным и приятным Богу, то с воздержанием в пище,
        будем воздерживаться и от всякого греха душевного и телесного, как научает
        нас и стихира, в которой сказано: «пост не ошаяние брашен точию совершим,
        но всякия греховныя страсти отчуждение»[54]. Будем блюстись от лености и нерадения
        о своем келейном правиле и о службах церковных, а более всего от тщеславия,
        завистливой ревности, от ненависти по злобе и от вражды, так как это страсти
        тайные, убивающии душу; будем блюстись от злонравия и самочиния, т. е. не
        будем присваивать вещей и исполнять свою волю. Ибо ничего так не любит диавол,
        как если найдет человека, который не вопрошает другого и не советуется с могущим
        наставить его на добро; тогда враг удобно прельщает самочинника, и уловляет
        его во всем, что он совершает и считает за добро.'
      cn: '弟兄们！斋戒乃是灵魂的更新；因为使徒说：身体因斋戒的苦修而日益衰弱枯槁，灵魂却日复一日地更新，变得美丽，并闪耀着上帝自始就赐予我们的美善。当灵魂通过斋戒和悔改得以洁净和美化时，上帝便会爱她，并居住在她之中，正如主所说：「我与父……必来与他同住。」（约翰福音
        14:23）


        因此，如果斋戒的尊贵和恩典如此之大，能使我们成为上帝的居所，那么我们就当怀着极大的喜乐和欢欣去迎接它，而不应因食物的匮乏而沮丧，要知道我们的主耶稣基督在旷野中祝福了五个饼，就用饼和水喂饱了五千人。他若愿意，本可命令那里出现各式各样的佳肴；但他以此给我们树立了节制的榜样，教导我们只关注必需之物。


        斋戒起初对我们而言似乎是件难事，但如果我们日复一日地努力并强迫自己，在上帝的帮助下，我们就会觉得轻松起来。然而，如果我们希望我们的斋戒是真实且蒙上帝喜悦的，那么在禁食的同时，也要戒除一切属灵和属肉体的罪，正如圣诗所教导我们的：「斋戒不仅仅是禁食，更是远离一切罪恶的激情。」[54]


        我们要警惕懒惰和对自己的独修规定及教会礼仪的疏忽，更要警惕虚荣、嫉妒的狂热、恶意造成的憎恨以及仇恨，因为这些是隐藏的激情，会扼杀灵魂；我们要警惕恶行和自作主张，也就是说，我们不要占有他物，也不要随心所欲。因为魔鬼最喜欢的就是发现一个人不询问他人，不请教那些能引导他行善的人；那时，仇敌便轻易地诱惑自作主张者，并在他所做的一切自以为善的事情上将其捕获。'
  - type: paragraph
    text:
      ru: Будем бдительно внимать, особенно относительно плотской похоти; ибо и ныне,
        когда постимся, многообразный змий диавол борет нас худыми помыслами. Красив
        на вид и приятен для вкуса плод греха, но не таков он на деле. Как иногда
        яблоко снаружи кажется красивым, а когда его разрежешь, найдешь внутри гнилость;
        так и похоть плотская как будто заключает в себе наслаждение, а когда совершится
        грех, окажется горче желчи, и как обоюдуострый меч. Это потерпел праотец наш
        Адам; он был прельщен диаволом, вкусил от плода преслушания, и надеялся чрез
        сие получить жизнь, но обрел смерть. Это претерпевают и все с того времени
        доселе, которые прельщаются от древнего змия худыми пожеланиями плотских страстей.
        Ибо диавол есть тьма, но преобразуется и является, как ангел света. Так изобретатель
        зла сатана и злое показывает добрым, и горькое сладким, и темное светлым,
        и безобразное красивым, и смерть представляет жизнию, и этим прельщает мир
        и мучит его. Но мы, братия, будем иметь особенное внимание, дабы он не уловил
        нас многими своими и лукавыми кознями, чтобы не пострадать нам подобно птицам,
        которые из-за снедей попадаются в силки и сети. Будем осторожно испытывать
        умом своим ухищрения злобы, и во всяком случае познавать зло, где оно скрывается,
        и блюстись от него. Сверх сего будем иметь усердие и тщательность к псалмопениям
        и службам церковным; будем умом нашим старательно внимать тому, что читается.
        Ибо как тело, питаясь хлебом, укрепляется и растет, так и душа питается Словом
        Божиим. Будем повсечасно совершат коленопреклонения, каждый по силе своей,
        и сколько ему назначено; будем заниматься и рукоделиями своими; ибо ничего
        не делающий, по слову Апостола, не достоин даже и пищи (2Сол. 3, 10). Друг
        другу будем помогать; ибо один бывает немощен, а другой силен; не будем спорливы,
        а будем только совершать добро; будем сладкоречивы, мирны, снисходительны,
        милосерды, кротки, благопокорливы, исполнены милости и плодов благих. И мир
        Божий да сохранит сердца наши и ум, и да сподобит нас небесного царства, о
        Христе Иисусе Господе нашем, Которому подобает слава и держава с Отцем и Св.
        Духом, ныне и присно, и во веки веков. Аминь.
      cn: '我们要警醒，尤其要提防肉体的欲望；因为即便如今我们禁食，那多端的毒蛇——魔鬼，仍旧以恶念攻击我们。罪恶的果实看似美丽悦人，尝起来也甘甜，但实则不然。正如有时苹果外表光鲜，切开后却发现内里腐烂；肉体的情欲亦复如是，仿佛蕴藏着享乐，但一旦罪行完成，就会比胆汁更苦涩，如同两刃的利剑。我们的始祖亚当便遭遇了这一切；他被魔鬼诱惑，尝了那悖逆的果实，希望借此获得生命，却觅得了死亡。自那时起直到如今，所有被那古蛇以肉体情欲的恶念所迷惑之人，无不承受着同样的苦楚。因为魔鬼是黑暗，却能伪装成光明的天使显现。邪恶的始作俑者撒旦就是这样，将邪恶呈现为良善，将苦涩变为甘甜，将幽暗变为光明，将丑陋变为美丽，将死亡描绘为生命，以此迷惑并折磨世人。


        然而，我们，弟兄姊妹们，要格外留心，不让他以其众多的诡计和奸诈之策捕获我们，以免我们如同那些为食物所困而落入罗网的飞鸟一般受苦。我们要以心智谨慎审视邪恶的诡计，并在任何情况下辨识出邪恶潜藏之处，并远离它。


        此外，我们要殷勤、专心地参与诗篇诵唱和教会礼拜；我们要用心思认真聆听所读之物。因为正如身体靠面包滋养而强壮成长，灵魂也靠上帝的圣言得到滋养。我们要时时按自己的能力和所规定的次数行跪拜礼；也要从事我们的手作工；因为使徒说，不劳者甚至不配得食（帖撒罗尼迦后书
        3:10）。我们要互相帮助；因为有人软弱，有人强壮；我们不要争执，只管行善；我们要言语温和，心怀平和，宽宏大量，满有怜悯，谦卑柔顺，顺服良善，充满恩慈和美善的果实。愿上帝的平安保守我们的心怀和意念，愿祂使我们配得天国，藉着我们的主基督耶稣，愿荣耀和权能归于祂，与父和圣灵一同，从今时直到永远，世世无尽。阿门。'
