    text:
      ru: 'Братия и Отцы! Сподобившись праздновать и совершить ныне предпразднество
        Божественного Преображения, от сего святого праздника в немногих словах сотворим
        начало поучения и наставления, дабы исполнить свой долг. Да будет нам известно,
        что все господские праздники приводят на намять тайны пришествия во плоти
        и явление Господа Спасителя нашего Христа, как например: как Он родился, крестился,
        был погребен, воскрес в третий день и вознесся во славе. Но праздник славного
        Его Преображения открывает и прообразует состояние будущего века. Ибо как
        лице Его просияло подобно солнцу, и одеяние Его стало белым, как свет дня;
        так Он и опять сойдет с небес, как молния, с силою многою и страшною славою
        судить вообще весь мир. И как во время Преображения были с Ним на святой Фаворской
        горе Петр, Иоанн и Иаков; так и тогда, в небесном царстве, святые со Христом
        будут наслаждаться неизреченными благами.'
      cn: 弟兄们，教父们！我们今日有幸庆祝并举行这神圣显圣容节的前夕，就让我们从这神圣的节日开始，以简短的言语来阐述教诲和指导，以尽我们的职责。当知晓，所有主的重要节庆都提醒我们救主基督道成肉身降临的奥秘与显现，例如：祂如何诞生、受洗、被埋葬、第三日复活并荣耀升天。然而，祂光荣显圣容的节庆却揭示并预示着未来世代的景象。因为祂的面容曾如太阳般闪耀，衣裳洁白如白昼之光；祂也将再次从天上降临，如闪电般，带着浩大力量与可畏的荣耀，审判整个世界。正如显圣容之时，伯多禄、约翰和雅各伯曾与祂同在圣他泊山上；届时，在天国之中，圣徒们也将与基督一同享乐于那不可言喻的美善。
  - type: paragraph
    text:
      ru: К сему кто и какой человек достаточен, и столько совершен, и достоин войти
        в оную радость? Кто другой, как неимеющий житие чистое и неоскверненное? Ибо
        Бог наш чист, или лучше, Он ест свет высочайший и совершенный, и приемлет
        чистых и святых. Он дал каждому из нас душу чистую, чистою ее и от нас ищет;
        ибо так как Он сотворил ее по образу и по подобию Божию, то явно, что и она,
        как царица Богоначальной красоты, сотворена преукрашенною от Бога. Познав
        это, Пророк песнопевец говорит так:«Господи, волею твоею подаждь доброте моей
        силу»(Пс.29, 8), т. е. доброте и красоте души, говорит он, не дай обратиться
        к смрадным греховным страстям, дабы она, сделавшись безобразною и бесчестною,
        не отпала от Бога, от Божественных дарований и воздаяний. Итак, поскольку
        признано, что мы имеем такую благообразную душу, прекрасную и благолепную,
        и получили ее, как залог и вверенное достояние, то необходимо нам в день судный
        отдать ее Богу, Который нам даровал ее. По сему умоляю вашу любовь и напоминаю
        вам, возлюбим эту красоту девства, и сохраним это благолепие. И не обратим
        нашего ума и любви сердца нашего к красотам мира и к красоте плоти и крови,
        ибо это не красота, но подобие красоты, вернее же тление и гнилость. Сие мы
        можем познать от конца вещей; ибо кто ныне сияет красотою и благолепием, тот
        завтра полагается во гроб и смердит, и все бегут от него. Таким образом естество
        человеческое не имеет, братия, никакой красоты; прекрасна одна только добродетель
        человека, которую нам по преимуществу должно любит всею нашею любовию.
      cn: 为此，谁，又是怎样的人，才是足够完美并配得上进入那份喜乐的呢？除了那些生活纯洁无瑕的人，还有谁呢？因为我们的上帝是纯洁的，或者说，祂是至高无上的完美之光，祂接纳纯洁与圣洁之人。祂赐予我们每个人一个纯洁的灵魂，也要求我们将其保持纯洁；因为既然祂按照上帝的形像和样式创造了它，那么显而易见，它作为神圣之美的女王，是由上帝精心装饰而成的。先知歌颂者深知此理，故此说道：「主啊，你曾施恩，叫我的江山稳固」（诗篇
        30:7）。他所指的是灵魂的美丽与光彩，他是在说，不要让它转向那污秽的罪恶情欲，以免它变得丑陋不堪、声名狼藉，从而偏离上帝，远离上帝的恩赐与报偿。因此，既然我们已然承认拥有这样美好、卓越且庄严的灵魂，并将其作为抵押品和受托的产业而获得，那么在审判之日，我们便必须将其归还给赐予我们的上帝。因此，我恳求并提醒你们，要珍爱这贞洁之美，并保持这份庄严。不要让我们的心思和心之爱慕转向世界的浮华，转向血肉之躯的艳丽，因为那并非真美，而只是美的假象，更确切地说，是腐朽与败坏。我们从万物的终结便能洞悉此理；因为今日光彩夺目、华美庄严之人，明日便被安葬于墓中，发出恶臭，众人皆避之不及。因此，弟兄们，人之本性并无丝毫美丽可言；唯有人的美德才是美好的，我们应当以我们全部的爱来格外珍爱它。
  - type: paragraph
    text:
      ru: 'Но так как часто бывает, что душа увлекается грехом, и делается от нечистых
        помыслов черна и безобразна (да это и не возможно, чтобы не был кто уязвлен;
        ибо«кто похвалится чисто имети сердце?»(Прит. 20, 9) ); однако же, если мы
        и согрешаем, то опят немедленно будем заглаждать грехи, и опять возвратимся
        в прежний чин и устроение, дабы зло не закоснело, и не породило смерти. Отнюдь
        никто не должен говорить: «я соделал много грехов, и не могу очиститься».
        Таковый пусть послушает Пророка, который говорит:«аще будут греси ваши, яко
        багряное,– т. е. черны как смола, –яко снег убелю;ащеже будут яко червленое,–
        т. е. как кровь, –яко волнуовчуюубелю»(Ис. 1, 18). Видите, братия, неизреченное
        Божие человеколюбие, как Он не только очищает грешника, но и красоту ему возвращает,
        дабы он каялся. Мы имеем для сего много примеров, и во первых Давида, который
        был Пророком. Хотя он и впал в грех прелюбодеяния и убийства, однако не пришел
        в отчаяние, но тотчас покаялся и много плакал а потому и опять получил дар
        пророчества, который имел прежде. Манассия, царь Израильский, соделал много
        зла, ибо пятьдесят два года был идолопоклонником; но так как раскаялся, получил
        спасение. Петр, верховный Апостол, о троекратном отречении плакал горько,
        и опять принял первенство Апостольской благодати. Мария Египетская, – оставим
        прочих, – не превзошла ли в блуде всех жен блудниц? Но так как она принесла
        чудное и достославное покаяние и взошла на верх добродетели, то такой сподобилась
        от Бога благодати, что по водам ходила, как по земле. Таким образом никакого
        нет извинения тому, кто хочет спастись; не спасается только тот, кто не любит
        свое спасение и добровольно хочет мучиться. Но зачем мы умираем вечною смертию
        и не любим жизни? Благий наш Владыка всегда взывает и говорит ко всем:«приидите
        ко Мне вси труждающиися и обремененнии, и Аз упокою вы»(Мф.11, 28); но мы
        не хочем сбросить с себя бремя наших грехов. Опять Господь говорит:«Аз есмь
        свет миру; ходяй по Мне не имать ходити во тме, но имать свет животный»(Ин.8, 12);
        а мы ходим темным и противным путем; дела наши говорят: не хотим в путех Твоих
        ходити. За то и услышим:«ходите светом огня вашего и пламенем,егожеразжегосте»(Ис. 50, 11);
        ибо«таковая творящии,– сказано, –царствия Божия не наследят»(Гал. 5, 21).
        Но да не будет сего с нами.«Вы друзи Мои есте,– говорит Господь, –аще творите,
        елика Аз заповедаю вам»(Ин.15, 14). Посему должно нам со всем благим усердием
        исполнять все, заповеданное нам, дабы сподобиться быть другами Божиими и наследовать
        небесное царство, о самом Христе Господе нашем, Которому подобает слава и
        держава с Отцем и Св. Духом, ныне и присно, и во веки веков. Аминь.'
      cn: 然而，魂灵常被罪恶诱惑，为不洁之思所染，变得幽暗而丑陋（盖无人能不曾受伤；因为「谁能夸口说自己的心是洁净的呢？」（箴言 20:9））；然而，即便我们犯罪，也当立即涤除罪愆，重归昔日之清净与安宁，以免罪恶根深蒂固，滋生死亡。断无人能言：「我罪孽深重，无法洁净。」这样的人，请听先知所言：「你们的罪虽像绯红——即黑如沥青——我必使之白如雪；你们的罪虽像朱红——即如血——我必使之白如羊毛。」（以赛亚书
        1:18）。看哪，弟兄们，上帝那无可言喻的慈爱，祂不仅洁净罪人，更恢复其容光，使其得以悔改。我们有许多这样的例子，首先是大卫，他原是先知。虽然他曾陷入奸淫和杀戮之罪，却未曾绝望，而是立刻悔改，痛哭流涕，因此又重新获得了昔日的先知恩赐。以色列王玛拿西，作恶多端，五十二年之久行拜偶像之事；但他因悔改而得救。至高使徒彼得，因三次否认而痛哭流涕，又重新领受了使徒恩典的首位。埃及的玛丽亚——且不提他人——难道没有在淫乱上超越所有淫妇吗？但她献上了奇妙而光荣的悔改，登上了美德的巅峰，因此蒙受上帝如此恩宠，竟能在水上行走如同平地。由此可见，任何渴求救赎之人，都无可推诿；唯有不爱惜自己救恩，甘愿受苦之人，才不得救。但为何我们选择永恒的死亡，而不爱生命呢？我们慈爱的上主时常呼唤众人，说：「凡劳苦担重担的人，都到我这里来，我要使你们得安息。」（马太福音
        11:28）；但我们却不愿卸下罪恶的重担。主又说：「我是世界的光；跟从我的，就不在黑暗里走，必要得著生命的光。」（约翰福音 8:12）；而我们却走在幽暗逆反的道路上；我们的行为表明：我们不愿行在祢的道路上。因此我们将听见：「你们要行在你们自己所点的火光里，和你们所燃烧的火焰中。」（以赛亚书
        50:11）；因为「行这样事的人，必不能承受上帝的国。」（加拉太书 5:21）。但愿这事永不临到我们。「你们是我的朋友，」主说，「你们若遵行我所吩咐的。」（约翰福音
        15:14）。因此，我们当以一切善意和热忱，遵行一切所吩咐我们的，好能蒙受恩典，成为上帝的朋友，并承受天国，藉著我们的主基督本身，祂与父和圣灵同享荣耀和权柄，从今时直到永远。阿们。
- type: heading1
  initial:
    ru: Поучение 73.
    cn: 训诫 73：
  text:
    ru: На Успение Пресвятой Богородицы. О бывшем здесь духовном торжестве, и о стяжании
      царства небесного.
    cn: 圣母安息日。论此世之灵性庆典，并论天国之获取。
  children:
  - type: paragraph
    text:
      ru: Братия и Отцы! По временам бывают торжества, то тут, то там, как и нынешнее
        в Никомидии; и люди спешат на эти торжества для купли и продажи. Но это бывает
        не долго, и опять оканчивается и проходит; ибо жизнь каждого человека проходит;
        а торжество души одно, и никогда не проходит. Покупается же, на этом торжестве,
        не золото и серебро, не одежды и украшения, ни другое что тленное и земное,
        но спасение души, жизнь вечная и царство небесное. О нем мы должны иметь всякое
        попечение, так как в этом состоит наш долг; однако многие из людей мало об
        этом пекутся, и, все свое тщание и любовь устремляя к тленным и суетным вещам
        мира, во зле и окаянстве проводят все свое время. Но не погубим, братия, благой
        нашей купли, т. е. спасения нашей души, слыша Господа говорящего, что царствие
        небесное внутрь сердца вашего есть (Лук. 17, 21). Посему потщимся ради оного
        каждый день совершать куплю не золотом и серебром, но православною верою,
        чистым и неукоризненным житием, послушанием, терпением, смиренномудрием, долготерпением
        и кротостию, а больше всего любовию, которая собирает и совокупляет произволения
        многих в один союз совершенства. Об этом и Христос сказал в Евангелии:«подобно
        есть царствие небесное человеку купцу, ищущу добрых бисирей, иже обрет един
        многоценен бисер, шед продаде вся, елика имяшевещии купионый бесценный бисер»
        (Мф.13, 45–46). Понимаете ли, братия, что вы мудрые купцы, оставившие все
        свое имение, мирскую радость и все что в мире, и вместо всего этого купившие
        добраго и предоброго, превосходного и многоценного бисера, Иисуса Христа и
        Бога нашего; потому что вы взяли крест, и последовали за Ним в преподобии
        и правде?
      cn: 弟兄们，诸位父老！时有庆典，或在此处，或在彼方，一如今日在尼科米底亚所举行的；人们便匆匆赶赴这些盛典，为着买卖交易。然而，这光景并不长久，旋即结束，旋即消逝；因每个人的生命皆是如此。但灵魂的庆典唯此一个，且永不消逝。在这庆典中所买卖的，并非金银，并非衣裳珠宝，亦非任何朽坏属世之物，而是灵魂的救赎，永恒的生命，以及天国。我们当为此倾注一切关怀，因这便是我们的职责所在；然而，许多人对此甚少留意，他们将所有精力和爱慕倾注于世间朽坏虚妄之物，在邪恶与悲惨中度过全部光阴。但弟兄们，我们不可虚掷这美好的交易，即我们灵魂的救赎，当听主所言：神的国就在你们心里（路加福音
        17:21）。因此，让我们每日为此努力，以非金非银，而是以正教信仰、纯洁无可指摘的生活、顺服、忍耐、谦卑、恒久忍耐和温柔，更以爱来完成这交易；爱能将众多的意愿汇聚并结合成一个完美的结合。对此，基督在福音中也曾说：天国好比一个商人，寻找上好的珍珠。他找到了一颗极贵重的珍珠，就去变卖了他一切所有的，买下了这颗珍珠（马太福音
        13:45-46）。弟兄们，你们可曾明白，你们是智慧的商人，舍弃了所有的财物、世间的喜乐以及世上的一切，而代之以买得了那良善至善、卓越非凡、价值连城的珍珠，即我们的主耶稣基督和上帝；因为你们背起了十字架，在圣洁和公义中跟随了祂？
  - type: paragraph
    text:
      ru: Но всякое торжество есть время радости и благодушия; будем же и мы благодушны
        и радостны, трезвены и бодрственны в сем торжестве Божественной купли, покупая
        свое спасение. Благий купец, кто оставляет все из благоговения, и никогда
        не бывает жестосерд (Прит. 28, 14). Благий покупщик, кто принимает бесчестие,
        как похвалу и прославление. Благий меновщик, кто отдает кровь свою, и воспринимает
        Божественного Духа чрез терпение и служение. Так как слово привело нас к тому,
        что мы упомянули о служении; то будем оказывать любовь братиям, которые служат
        в поварне и подъемлют великие труды и прочим, носящим тяготы других, и так
        исполняющих закон Христов любовию. Почтим и тех, которые заботятся о необходимых
        потребностях монастыря и братий, как добрых и искусных строителей о Господе;
        еще почтим певцов, поющих разумно и смиренно, ибо они получат большую пред
        всеми награду. Видите ли, и понимаете ли, каково наше монашеское житие, и
        досточтимый наш чин, блаженная купля, которую с великим усердием совершали
        святые наши отцы? Эту куплю и мы, богоугодно совершивши и окончивши, с радостию
        возвратимся в нашу обитель, как и блаженный Давид воспевает:«обратися, душе
        моя, в покой твой, яко Господь благодействова тя»(Пс. 114, 6). О, дабы всем
        нам в час смерти нашей изрещи сии слова, и получить жизнь вечную о Христе
        Иисусе Господе нашем, которому подобает слава и держава с Отцем и Св. Духом,
        ныне и присно, и во веки веков. Аминь.
      cn: '然而，任何的庆典都是欢欣与祥和之时；故此，愿我们在这神圣救赎的庆典中，也怀抱祥和与喜乐，清醒而警醒，购得我们自身的救赎。那良善的商人，是出于虔敬而舍弃一切，且从不心硬之人（箴言
        28:14）。那良善的买家，是将羞辱视作赞美与荣耀之人。那良善的兑换者，是献出自己的热血，并借着忍耐与侍奉领受神圣之灵的人。


        既然言语已带领我们提及侍奉；那么，愿我们向那些在厨房中辛劳服侍的弟兄，以及其他背负他人重担、以爱成全基督律法的人，表达我们的爱。愿我们也敬重那些为修道院和弟兄们操劳必要事务的人，视他们为在主里良善且熟练的建造者；此外，愿我们敬重那些明智而谦卑地歌唱的圣咏者，因为他们将获得超越众人的丰厚报偿。你们可曾看见并理解，我们的修士生活是何等样式，我们可敬的修道品级，以及那神圣的交易，我们的圣父们曾以极大的热忱完成此项交易？愿我们也敬虔地完成并结束这笔交易，怀着喜乐回到我们的居所，正如蒙福的大卫所歌颂的：「我的灵魂哪，回到你的安息中吧，因为上主已恩待了你」（诗篇
        114:6）。哦，愿我们所有人，在离世之时，都能说出这些话语，并在我们的主基督耶稣里获得永生，愿荣耀和权能都归于祂，与父和圣灵同在，从今时直到永远，世世无尽。阿门。'
- type: heading1
  initial:
    ru: Поучение 74[89].
    cn: 训诫 74[89]：
  text:
    ru: В начале индикта. О великом Божием даровании, о любви к Богу, о вражде к диаволу,
      и о смиренномудрии.
    cn: 在岁首。论及上帝的伟大恩赐，论及对上帝的爱，论及对魔鬼的仇视，以及论及谦卑。
  children:
  - type: paragraph
    text:
      ru: Братия и Отцы! Ныне начало года, и Евангелие, которое читается в сей день,
        говорит так:«Дух Господень на Мне:егожеради помаза Мя благовестити нищим,
        посла Мя исцелити сокрушенныя сердцем, проповедати плененным отпущение и слепым
        прозрение, отпустити сокрушенныя во отраду, проповедати лето Господне приятно»(Лук. 4, 18–19).
        Итак, Единородный Сын Божий послан от Отца, как искупление и очищение мира,
        дабы слепые прозрели и пленные получили свободу. Кто же слепой? Тот, кто слепствует
        пристрастием и сладострастием. Кто пленный? Тот, кто увлекается греховными
        помыслами. Кто сокрушенный? Тот, кто сокрушен грехами. Всех сих исцеляет Господь,
        не только по телу, но и по душе, и не тогда только, когда был на земле телесно,
        но и ныне, когда находится с нами невидимо. Таким образом Он опять нас поучает,
        вземлет грех мира и исцеляет всякую болезнь и всякую немощь. Грядущий с верою«приимет
        благословение от Господа и милостыню от Бога Спаса своего»(Пс. 23, 5). И о
        неизреченное Божие человеколюбие! Он из небытия привел нас в бытие, и падших
        в преступление опять нас восстановил; и даровал нам третию благодать, монашеское
        житие и совершенство. Когда же мы опять согрешаем, Он и тогда на нас не гневается
        и не отвращается нас, но принимает с лобзанием и радостию, как блудного сына,
        а огорченных нас диаволом, увеселяет, плачущих утешает, текущих понуждает,
        утомляющимся помогает, уязвленных исцеляет, и готовых пасть в самую адскую
        глубину предваряет, и по человеколюбию Своему освобождает от бед, так что
        поистине должно сказать:«аще не Господь помогл бы ми, вмале вселилася бы во
        ад душа моя»(Пс. 93, 17), и:«отриновен превратихся пасти, и Господь прият
        мя»(Пс.117, 13). Каждый знает, сколько раз подвергались мы искушениям, грехопадениям,
        и смерти, и как в скорбях наших тотчас обретали Бога. Ибо не смотря на то,
        что мы такие грешники, всеблагий наш Бог опять о нас милосердствует, и питает
        нас алчущих, – телесно ежегодным плодородием земли, а духовно пречистыми Своими
        Тайнами, печась о нас более матери и отца. Ибо мать питает молоком дитя свое
        до времени, а истинный наш Владыко и Отец дает нам в пищу и питие тело Свое
        и кровь, – и это всегда. О как велика Его благодать и дары!
      cn: 弟兄们和父老们啊！如今是新的一年的开始，今日所诵读的福音书如此记载：「主的灵在我身上，因为他膏立我，让我向贫者宣扬佳音；他差遣我，医治心碎之人，向被掳者宣告释放，向盲者宣告复明，让受压迫者得自由，宣扬主悦纳的禧年」（路加福音
        4:18-19）。因此，上帝的独生子奉父差遣，作为世界的救赎与洁净，为使盲者得见光明，被掳者获得自由。那么，谁是盲者呢？那被情欲与享乐蒙蔽之人。谁是被掳者呢？那被罪恶念头所牵引之人。谁是心碎之人呢？那被罪恶压伤之人。主医治所有这些人，不仅是身体，也医治灵魂。他不仅在世上以肉身显现时如此，如今他以无形的方式与我们同在时也如此。如此，他再次教导我们，背负世人的罪，医治一切疾病与软弱。凡怀着信心前来之人，「必从主领受福泽，从救主上帝得享公义」（诗篇
        23:5）。啊，上帝不可言喻的慈爱！他使我们从无有进入存在，又将我们从罪恶的堕落中再次扶起；他赐予我们第三重恩典：修道生活与完全之境。当我们再次犯罪时，他也不向我们发怒，不转离我们，反而像迎接浪子一般，以亲吻与喜悦接纳我们；他安慰那些被魔鬼困扰的我们，安慰哭泣之人，激励前行之人，扶助疲惫之人，医治受伤之人，甚至在我们将要堕入地狱深渊之时，他已先一步，凭着他的慈爱将我们从灾难中解救出来。所以，我们确实应当说：「若非主帮助我，我的灵魂几乎就已在阴间安居」（诗篇
        93:17），以及：「我被推挤，几乎跌倒，却蒙主扶持」（诗篇 117:13）。每个人都知道我们曾多少次遭受试探、罪过和死亡，以及在我们的苦难中如何立刻寻见上帝。因为尽管我们是如此的罪人，我们至善的上帝仍然对我们施怜悯，喂养我们这些饥饿之人——在身体上，他以大地每年的丰收供养，在灵性上，则以他至洁的圣事滋养，他关心我们甚至超越了母亲和父亲。因为母亲以乳汁哺育孩童有时限，而我们真实的君王与父亲却将自己的身体和宝血赐予我们作为饮食，并且是永远如此。啊，他的恩典与恩赐何其浩大！
  - type: paragraph
    text:
      ru: Сего Господа, имеющего такую любовь к нам, как поистине не любить? Как не
        исполнять воли Его? Как не прилепляться к Нему неотторжно? Если же сего не
        будет, то не возопиет ли небо, и не восстенает ли земля, и самые камни не
        осудят ли нас за великое бесчеловечие и неблагодарность, которые оказываем
        мы своему Благодетелю? Но да не будет сего, братия мои! Будем иметь и крепко
        содержать любовь к Нему; будем ненавидеть и бегать диавола. Ибо как благодетеля
        за благодеяния любят и прилепляются к нему, так лукавого за его злобу ненавидят
        и отвращаются. Ибо диавол сей растлевает и убивает жизнь нашу:«он человекоубийца
        бе исконии от начала», – как сказал Христос (Ин.8, 44). Он разделил род человеческий
        на многие тысячи мудрований и ересей, он ранит нас многими стрелами грехов,
        и желает поглотить всю вселенную. Если мы не возненавидим этого врага нашего
        – диавола, то не найдется ни одной достойной муки для наказания и мучения
        нашего, как мы заслужили; потому что мы питаем дружбу ко врагу, и убийцу нашего
        считаем возлюбленным. Будем же, умоляю вас, сколько нам возможно, убегать
        сего. В чем же состоит бегство от него? В удалении от лукавых его дел и помышлений,
        равно как и усвоение Богу и содружество с Ним в совершении добрых дел.
      cn: 这位主，他以如此深厚的爱待我们，我们怎能不真心爱他呢？我们怎能不遵行他的旨意呢？我们怎能不与他牢不可破地结合呢？若此未能实现，难道苍天不会呼喊，大地不会呻吟，甚至顽石不会谴责我们所表现出的极大的冷酷无情和忘恩负义，竟以如此对待我们的施恩者吗？但我亲爱的弟兄们，愿这绝不会发生！愿我们对他怀抱并坚定不移地持守着爱；愿我们憎恨并远离那恶者。因为正如人们因施恩者的善行而爱他并依附于他，同样地，人们因那恶者的邪恶而憎恨他并远离他。因为这恶者败坏并扼杀我们的生命：「他从起初就是杀人的」，正如基督所言（约翰福音
        8:44）。他将人类分成了数以千计的智巧和异端，他以诸多罪恶的箭矢射伤我们，并渴望吞噬整个宇宙。如果我们不憎恨我们这个敌人——那恶者，那么将找不到任何一种应得的苦楚，可以用来惩罚和折磨我们，以配得上我们所应得的；因为我们竟然与敌人为友，并将我们的杀人者视为挚爱。因此，我恳求你们，尽我们所能地，逃离他。那么，如何才能逃离他呢？在于远离他邪恶的行为和意念，同样也在于归属于上帝并与他建立友谊，一同成就善工。
  - type: paragraph
    text:
      ru: Посему будем желать доброго душе нашей, работая Господу со всяким смиренномудрием
        и кротостию, зная, что если и будет какое-либо исправление добродетели, но
        не будет охранено смиренномудрием, погибнет. Таким образом имеющие гордое
        мудрование пусть смиряется под крепкую руку Божию, и мы с ними, дабы не трудиться
        нам понапрасну; а живущие добродетельно пусть еще более подвизаются и трудятся.
        Да тецем все, да постигнем и соделаемся наследниками царства небесного, о
        Христе Иисусе Господе нашем, Которому подобает слава и держава с Отцем и Св.
        Духом, ныне и присно, и во веки веков. Аминь.
      cn: 因此，我们当为自己的灵魂寻求美善，以一切谦卑与温柔服事主，深知即便有德行的改进，若不以谦卑护持，终将消逝。如此，心存骄傲者，当在上帝大能之手下谦抑自己，我们亦当如此与他们同行，以免我们的辛劳归于虚妄。而活出德行之人，当更竭力奋斗，加倍劳苦。愿我们都奔跑不息，以便领受并成为天国之继承者，在我们主基督耶稣里。愿荣耀与权柄，与父及圣灵同归于祂，从今时直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 75.
    cn: 训诫 75：
  text:
    ru: О том, что нам должно пребывать в алчбе и жажде, и всякую другую скорбь переносить
      до смерти, как мы обещались при пострижении.
    cn: 论我们当如何持守渴慕与饥馑，并忍受一切其他苦楚直至死亡，正如我们受戒时所许诺的那样。
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы! По болезни моей, случившейся за грехи мои, пресеклись обычные
        мои поучения и наставления. А так как теперь выздоровело окаяннейшее мое тело,
        хотя и не освободилось совсем от лихорадки, то я счел необходимым опять начать
        свое служение, т. е. напоминать вам, вожделеннейшим моим, которых я родил
        Духом Святым, и поучать вас полезному и спасительному, и ежедневно возбуждать
        и обновлять внимательную мысль душ ваших, хотя я и не стяжал еще такого дара.
        Итак,«делайте,– как говорит Господь, –не брашно гиблющее, но брашно пребывающее
        в живот вечный»(Ин.6, 27), т. е. заповеди и оправдания Его, поучаясь в законе
        Его день и нощь, так чтобы вы были,«яко древо насажденное при исходищих вод,–
        как говорит Давид, –еже плод свой дает во время свое, и лист его не отпадет...–
        т, е. в будущем веке, –не тако нечестивии, не тако: но яко прах, его же возметает
        ветр от лица земли»(Пс.1, 3–4). Нечестивые же – не только иноверные; но и
        преступники заповедей Божиих. И, прилагая слово к нашему общежитию, кто это,
        как не ослушники, гордые, прекословцы, тщеславные, дерзкие, также тайноядцы,
        роптатели, любящие украшаться, любопытные, праздные, любящие поесть и попить,
        шепотники, своевольники, клеветники и наконец неблагодарные и ищущие того,
        чего не должно? Ибо они не довольны ниспосылаемыми Богом дарами, изыскивают
        извинения грехам своим, вымышляют средства к удовлетворению страстей своих;
        кратко сказать: оставили попечение о душе, любят телесные страсти, порабощаются
        диаволу, с спорливостию домогаются яств, и ссорятся о питиях, которых они
        недостойны, порицают вино и снеди, оправдывая себя требованием природы, привычкою
        и немощию. О, если бы разболелись их чресла и чрево, и они подверглись водяной,
        и умерли, дабы избавится им от величайшего недуга, неблагодарности. Некоторые
        же всегда домогаются особенных снедей, напитков и закусок, как будто забыли,
        окаянные, что обещали Богу в первый день, когда пришли сюда, и засвидетельствовали
        пред многими свидетелями, невидимыми и видимыми. Не обещались ли пребывать
        в алчбе и жажде, переносить скорбь и тесноту, немощь и гонение, мучения и
        смерть? А теперь ссорятся, что не такое вино и снеди. Но как они поругались,
        так и сами будут поруганы как не подумали о том, что Христос видит и слышит
        их слова и обещания, то боюсь, да не предаст Он их«в неискусен ум, творити
        неподобноеи пагубное» (Рим. 1, 28).'
      cn: 弟兄们与教父们！因我的病症，这病症是因我的罪而生，我平日的教导与劝谕便中断了。如今，我这可怜的身体虽已康复，却尚未完全摆脱热症，所以我认为有必要再次开始我的职事，即向我挚爱的你们，那些我借圣灵而生之人，再次提醒并教导你们有益而救赎之事，每日唤醒并更新你们灵魂警醒的思绪，尽管我尚未获得此等恩赐。所以，「不要为那必坏的食物劳力，要为那存到永生的食物劳力」（约翰福音
        6:27），主如此说。这即是祂的诫命与公义，日夜默想祂的律法，使你们「如同栽于溪水旁的树木」，如大卫所言，「按时结果子，叶子也不枯干……」，这即是指将来之世，「恶人却不是这样，乃像糠秕被风吹散」（诗篇
        1:3-4）。恶人不仅仅是指异教徒，也是指那些违背上帝诫命之人。而若将此言语引申至我们的修道团体，这样的人，除了那些不服从、骄傲、顶撞、虚荣、鲁莽之人，还有那些偷吃、抱怨、喜爱打扮、好奇、懒惰、贪吃贪喝、搬弄是非、任性、诽谤之人，以及最终那些忘恩负义、妄求不应求之物之人，还能是谁呢？因为他们不满于上帝所赐的恩典，为自己的罪寻找借口，为满足自己的私欲编造方法；简而言之：他们放弃了对灵魂的关怀，喜爱身体的欲望，受制于魔鬼，争吵着食物，为那些他们不配享用的饮品争执，他们指责葡萄酒和食物，却以天性、习惯和软弱为自己辩解。哦，但愿他们的腰腹疼痛，患上水肿，并因此而死，好使他们摆脱这最大的疾病——忘恩负义。有些人则总是寻求特殊的食物、饮品和点心，仿佛他们这些可怜人，已忘记了他们初来此地时向上帝所许的诺言，并已在许多无形与有形的见证人面前作证。他们岂非许诺要忍受饥渴，承受悲伤与困苦、软弱与迫害、折磨与死亡吗？如今他们却为酒食不合心意而争吵。但他们如何嘲弄，他们自己也将如何被嘲弄，因为他们没有想到基督看到并听到他们的话语和许诺，所以我担心祂会将他们「交给败坏的心思，去行那些不当而毁灭之事」（罗马书
        1:28）。
  - type: paragraph
    text:
      ru: 'Итак, обратитесь таковые, или лучше, оттрясите от душ ваших сон и дремание,
        забвение о Боге, пристрастие к земному и холодность. Согрейтесь любовию и
        страхом Божиим; приимите наказание: восприимите оружия правды; страшитесь
        и бойтесь и за то самое, что предлагается на трапезе. Не говорю, когда бывает
        что-либо вареное, рыба и сыр, но и когда один хлеб и овощи без масла, или
        боб, и другое что подобное, и вино по одной чаше или по две; и это великое
        утешение, и кто из смиренномудрых не убоится, помышляя о том, как бы ему за
        такое успокоение не лишиться вечных благ? Я говорю о себе, считаю себя достойным
        мучения за пищу и питие мое, и особенно за те, которые подавались мне во время
        моей болезни. Поверьте мне, хотя я в безумии говорю это, что если бы не уязвляло
        меня острое жало преслушания братству, и словесного попечения и окормления
        вашего с духовным рассуждением; то я никогда не переменил бы моей пищи и моего
        обычая, пока не сошла бы во ад душа моя; однако я употреблял пищу и питие,
        и притом различные. Но скажу вам и еще в безумии, вкушал я с болезнованием,
        воздыханием и горестию, с одной стороны по причине моего недостоинства, а
        с другой ради попечения о немощах ваших и ради скудости в обители. Впрочем,
        по благодати Христовой, есть у нас и у вас потребное; воздайте же, неблагодарные,
        славу Богу; ибо мы и вино пьем, и масло и рыбу вкушаем, и в больнице упокоиваемся
        и врачуемся, и это, как говорится, не в один или два дня, но ежедневно. О
        неблагодарные! как нам за все это не благодарить? Как не восхвалить и не воспеть,
        как не воздать славу Богу? Но мы и о том не помышляем, что ничего не принесли
        в монастырь, и от служения нашего никакой не бывает пользы. Ибо мы как вареные
        свеклы, или красный лук неочищенный, или пустые корзины, которые только носятся
        или стоят на виду; и даже не годимся караулить у ворот, ни к служению при
        трапезе, или к чему-либо другому, ни к детскому, ни к старческому. Поистине
        мы бессмысленные неразумнейшие, даже и не помышляем о том, что может быть
        мы самые ничтожные, и что есть между нами отцы и братия несравненно почтеннее
        нас, иные вне, а другие внутри обители, в холоде и стуже, на жару и зное,
        повинуются как рабы какие, – копают, пашут, обрезывают виноград, возделывают
        огороды, рубят дрова, тешут, мелют, варят пищу, белят, моют, шьют, возят навоз[90],
        бывают на посылках, прислуживают, пешие посылаются в города, на хутора, или
        в горы для покупки и продажи вещей, и делают это, претерпевая оскорбление
        и утеснение. Но поистине таковых есть царство небесное. Смотри же ты, о слепец,
        жестокий, лукавый, отчаянный, чтобы не услышать тебе в день оный:«связавше
        ему руце и нозе... вверзите его во тму кромешнюю»(Мф.22, 13). Горе, горе вам,
        что презираете Бога, как не воздающего тотчас. Поистине о вас сказано:«рече
        безумец в сердце своем: несть Бог»(Пс. 52, 2). Почему же? Потому что вы растлелись
        и стали мерзки в начинаниях ваших, и не творите ни единой благостыни. Но«Господь
        с небесеприникает на всяк день ивидитащеесть разумеваяй, или взыскаяйЕго»
        (Пс. 13, 1, 2). И таковых написует, а прочих изглаждает. Боюсь, как бы не
        предстал Святый Давид и не воспел о вас, и не сбылось бы на вас того, что
        поется:«раздели я в животе их»(Пс. 16, 14). Кого? Таковых злых от добрых.«Разумейтежесия,
        забывающие Бога,да не когдапохитит, и не будет избавляяй»(Пс. 49, 22). И простите
        меня безумного, чада мои возлюбленные; я милосердую о вас, и потому говорил
        это от любви, рассудив, что лучше для вас, если я уязвляю вас словом своим,
        нежели подвергнуться вам вечным страданиям в бесконечной муке, которых да
        избавимся все мы благодатию Господа нашего Иисуса Христа. Ему подобает слава
        и держава во веки веков. Аминь.'
      cn: 因此，这样的人啊，请你们回转，或不如说，请你们抖落魂灵的沉睡与倦怠，弃绝遗忘上帝、贪恋世俗及心灵的冷漠。请你们以爱与敬畏上帝之心温暖自己；接受管教：拿起公义的兵器；要敬畏，要恐惧，即使是为餐桌上所摆设的一切。我所说的，并非指有煮熟的食物、鱼肉和奶酪之时，乃是即使只有面包与不加油的蔬菜，或是豆子，以及其他类似之物，并一两杯酒之时；这已是极大的慰藉，有谁心怀谦卑而不因此恐惧呢？他会思量，自己是否会因这等安逸而失去永恒的福乐？我乃是自说自话，我自认为当因我的饮食而受惩，尤其是因我病中所得的那些。请你们相信我，虽然我此刻言语癫狂，但若非因我违逆兄弟情谊、言语上的关怀以及你们带着属灵洞察力的抚育，这锐利的刺痛着我；我绝不会改变我的饮食与我的习惯，直到我的灵魂坠入阴间；然而我却进食饮水，而且种类繁多。但我还要在癫狂中告诉你们，我带着病痛、叹息与悲伤进食，一方面是因我的不配，另一方面则是为着你们的软弱和修院的匮乏。然而，蒙基督的恩典，我们和你们都有所需之物；那么，不知感恩之人啊，请将荣耀归于上帝；因为我们既饮酒，也享用油与鱼，并在病房中安息并接受医治，而且，这并非如俗语所说，只是一两天，乃是每日如此。哦，不知感恩之人啊！我们怎能不为这一切而感恩呢？怎能不赞美歌颂，怎能不将荣耀归于上帝呢？我们甚至从未想过，我们带入修院的什么也没有，我们的侍奉也毫无益处。因为我们就像煮熟的甜菜，或是未剥皮的红洋葱，或是空荡荡的篮子，只是被搬运或摆在显眼之处；我们甚至不配看守大门，不配在食堂侍奉，也不配做其他任何事，无论老少皆不称职。我们实在是最无理智的愚蠢之人，甚至从未想过，或许我们是最微不足道之辈，而我们之中有比我们更受尊敬的父老与弟兄，他们或在修院之外，或在修院之内，忍受着寒冷与酷暑，如奴仆般顺从——他们挖掘、耕耘、修剪葡萄树、照料菜园、砍柴、刨木、磨面、烹饪、粉刷、清洗、缝纫、运粪[90]、奔波于差事、侍奉他人，徒步被派往城镇、农场或山区买卖物品，他们忍受着侮辱与压迫做着这一切。但真实地，这样的人才能得享天国。你这盲目、顽固、诡诈、绝望之人啊，要小心，莫要在那一日听到：「捆绑他的手脚，把他丢在外面黑暗里。」（马太福音
        22:13）你们有祸了，你们轻蔑上帝，以为他不会立刻报应。真实地，经文所言正是指着你们：「愚顽人在心里说：没有神。」（诗篇 53:1）为何如此？因为你们已败坏，在你们的作为上变得可憎，丝毫没有行善。但「主从天上垂看世人，要看有明白的没有，有寻求神的没有。」（诗篇
        14:2）他会记下这样的人，而将其他人抹去。我恐怕圣达味会前来歌唱你们，而所唱的「在世上得着他们的份」（诗篇 17:14）会应验在你们身上。是谁？这样邪恶的人被从善良的人中分离。
        「你们忘记神的，当思想这事，免得我把你们撕碎，无人搭救。」（诗篇 50:22）我的至爱儿女啊，请原谅我这癫狂之人；我怜悯你们，因此我怀着爱心说了这些话，我思量着，如果我的言语刺痛你们，总比你们在无尽的折磨中遭受永恒的痛苦要好，愿我们所有人都藉着我们主耶稣基督的恩典，脱离这一切。愿荣耀和权能归于他，直到世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 76.
    cn: 训诫 76：
  text:
    ru: О том, чтобы не делать сборищ и приятельских бесед, служащих к погибели душ
      наших.
    cn: 论及不应举行那些导致我们灵魂败亡的聚会与友善交谈。
  children:
  - type: paragraph
    text:
      ru: 'Братия, Отцы и чада мои! Опять искушение, опять соблазн. Опять я смиренный
        плачу и сетую, что отторглись и запнулись возлюбленные, что ниспали долу высоко
        летавшие, что считавшие себя премудрыми обезумели, что понесшие многие и долголетние
        подвиги и поты благочестия, в один час потеряли все, и сделались для меня
        вместо винограда тернием, вместо веселия горестью и вместо надежды обманом.
        Не знаю, что сказать, или что возглаголать о падении и погибели братий моих;
        разве только сесть, плакать и сказать: если это так, то кто же спасется, Господи?
        Подлинно не следует ублажать человека прежде его смерти, ибо воистину неудобосовершаем
        путь нашего спасения. И кто избежит стольких козней диавольских? Кто не попечется
        о себе до самого часа смертного? Зная это хорошо, оный святый отец, когда
        постиг его смертный час, и когда сказал ему диавол: «ты избег от меня, – отвечал
        и сказал, – еще не знаю сего». Такое-то он имел опасение, что даже в последний
        час не смел считать свое спасение несомненным, не смотря на высокую меру благочестивых
        трудов своих. А мы если проживем пять или десять лет в монастыре, или навыкнем
        чину монастырскому, или заучим наизусть несколько изречений из Писания, или
        совершим столько или столько коленопреклонений, или попостимся, или помолимся;
        думаем, что уже все совершили, и высокомудрствуем, а потому и падаем«яко листвие»(Прит. 11, 14),
        и «сокрушаютсякостинашипри аде»(Пс. 140, 7), и«прежде восторженияизсыхаем»
        (Пс. 128, 6); мы премудры, будучи невежды; мы словесны, будучи неразумны,
        и сами себя рукополагаем в учители, ревнители и выдаем себя за благоговейных,
        и думаем, что только в нас обретается всякая истина; а потому и бывают у нас
        подобные случаи, потому мы и принимаем вместо света тьму; потому как из рая,
        бываем изгоняемы из двора Христова и из стада Его.'
      cn: '我的弟兄们，父亲们，以及我的孩子们！试探又至，诱惑再临。我这卑微之人，再次哭泣与哀叹，因那蒙爱之人竟已离析跌倒，高飞者竟已坠落尘埃，自以为智者竟已沦为愚昧，那曾历经无数岁月、饱受虔诚辛劳与汗水者，竟在一瞬间丧失所有。他们于我，从葡萄变为荆棘，从欢乐变为愁苦，从希望变为幻灭。


        我不知该如何言说，或应说些什么，关于我弟兄们的堕落与灭亡；或许只能坐下，哭泣着说道：若真如此，主啊，谁能得救呢？确实不应在人死前就称颂他，因为我们救赎之路，实是难于成就。又有谁能避开那魔鬼如此之多的诡计呢？谁能不为此而思虑，直至临终之刻呢？那圣洁之父深知此理，当死亡之刻降临，魔鬼对他说：「你已摆脱了我」，他回答说：「我尚不知晓。」他怀着如此深切的警惕，即便在生命的最后一刻，亦不敢确信自己的救赎已然稳固，尽管他曾付出极大的虔诚辛劳。


        而我们呢，若在修道院中度过五年或十年，或习得修道院的规矩，或背诵数句经文，或行了多少次叩拜，或守了斋戒，或做了祷告；便以为一切已然成就，便自以为高明，因此便如「叶子般」坠落（箴言
        11:14），我们的骨头「在地狱边上碎裂」（诗篇 140:7），我们「在被拔起之前就已枯干」（诗篇 128:6）。我们自作聪明，实则无知；我们口舌伶俐，实则不智，自封为师，热衷于炫耀，自诩虔诚，并以为一切真理尽在我们之中；因此，我们才遭遇类似的境况，因此，我们才将黑暗当作光明；因此，我们才如被逐出乐园般，被驱离基督的庭院和祂的羊群。'
  - type: paragraph
    text:
      ru: Итак, умоляю вас, братия мои, внимайте, и не истощайте мало-помалу добродетелей
        ваших, чтобы не впасть в крайнюю нищету, и не рассудно не расточить всего
        богатства душ ваших, и не дойти до падения, т. е. до оставления монастыря.
        Ибо от того, что вы празднословите и слушаете толки о подобных вещах, поблажая
        друг другу, и не заботитесь об исправлении, или сами собою, или объясняя мне
        случающееся, чтобы тотчас поданы были врачевства; от этого вы и падаете и
        сокрушаетесь; и не знаю, что будет с вами, если так будете жить до конца.
        Хорошо ли это? Так ли вы сходитесь? Так ли собираетесь? Так ли творите собеседования,
        и доходите до погибели душ ваших? Почему вы, когда слышите это, не отвращаетесь,
        не бежите от говорящего, как от огня, и как от змия? Но вследствие мягкости
        и мнимой доброты, и как бы не оклеветать его, и как бы по любви к брату, становитесь
        человекоубийцами и человеконенавистниками, и проливаете кровь неповинную,
        которая взыщется от душ ваших.
      cn: 因此，我恳求你们，我的弟兄们，请务必留意，切勿点滴耗尽你们的美德，以免陷入极度贫困，不明智地挥霍你们灵魂的全部财富，最终走向堕落，即是说，离开修道院。因为你们闲言碎语，听闻并议论此类事物，彼此纵容，却不致力于改进，无论是靠自己，还是向我解释所发生之事，以便即刻施予疗药；正因如此，你们才跌倒并遭受挫折；我不知，若你们如此生活直至末了，将会发生何事。这可好吗？你们就是这样聚集的吗？你们就是这样聚会的吗？你们就是这样交谈的吗，以至于走向你们灵魂的毁灭？为何你们听到这些时，不转离，不逃避说话之人，如同逃避火焰，如同逃避毒蛇？反而因着软弱和虚假的仁慈，唯恐诽谤了他，又仿佛出于对弟兄的爱，竟成了杀人者和憎恨人类者，流了无辜的血，这血将从你们的灵魂中被追讨。
  - type: paragraph
    text:
      ru: 'Вот я вам сказал об этом, братия мои, и опять заповедую, как и прежде заповедал
        вам с скорбию, тугою и болезнованием.«Слыши,– сказано, –небо, и внуши, земле»(Ис. 1, 2):
        пусть же никто более не оправдывается и не извиняется больше, и не говорит,
        что я не знал; ибо вы научены, и знаете, и слышали,«вся убо чиста чистым»(Тит. 1, 15).
        Вы готовите для меня гибель; но думаете ли остаться без наказания в день судный,
        отпадая и отлучаясь от Бога отвержением ваших обетов? Нет не так, потому что
        Бог есть праведный Судия. И если Он меня подвержет мучению, то без сомнения
        по справедливости. Однако и сии не избежат осуждения на мучительную казнь,
        и отдадут ответ за беззаконие свое; ибо они соделались преступниками закона
        Божия, и не соблюли обетов, произнесенных пред алтарем Его, тех обетов, чрез
        которые они сподобились пострижения и оставления грехов своих святым и очистительным
        крещением покаяния.'
      cn: 弟兄们，我已将此事告知于你们，如今再次以悲痛、忧愁和苦楚的心情，重申我先前所吩咐的。经上说：「天哪，要听！地啊，要侧耳而听！」（以赛亚书 1:2）因此，任何人都不得再为自己辩解或开脱，不得再言说「我不知道」；因为你们已被教导，你们深知，你们也已听闻——「在洁净的人，凡物都洁净」（提多书
        1:15）。你们为我预备了毁灭；然而，你们难道以为，在审判之日，因着你们背弃誓言而离弃并远离上帝，就能免受惩罚吗？绝非如此，因为上帝是公义的审判者。即便祂让我遭受磨难，那也无疑是出于公义。然而，这些人也必不能逃脱被定罪受苦的刑罚，他们将为自己的不法行为交账；因为他们已成为上帝律法的触犯者，他们未能遵守在祂祭坛前所发的誓言，那些曾让他们在圣洁并洁净的悔改洗礼中，得以受剪发礼并罪得赦免的誓言。
  - type: paragraph
    text:
      ru: 'Что же скажут нам несчастный Евстафий и окаянный Епифаний? За что и почему
        они подверглись падению? Но они не имеют права говорить, если бы и выдумали
        что, ибо в Писании сказано:«горе, иже мудри в себе самих и пред собою разумни»(Ис. 5, 21);
        и еще сказано:«грешнику же рече Бог: вскую ты поведаеши оправдания Моя и восприемлеши
        завет мой усты твоими?»(Пс. 49, 16). Нет нужды более разъяснять средство,
        которое они употребили, сочтя его благословным, и несомненную их прелесть,
        тайное удаление. Однако сверх всего хочу сказать, что гибельно и греховно
        их удаление, и не знаю, каков конец будет иметь благословность их оправдания.
        Итак, помолимся все вместе о заблудших братиях, чтобы они возвратились, и
        явились, и им будет оказана милость; – далее же будет с ними, не то, чего
        мы желаем, а что хочет Бог; – и дабы мне их обрести или теперь или после здравыми;
        и тогда откроется какое и каковое их дело, Божественное или сатанинское. Кроме
        того и вам, чада, заповедаю быть твердыми в исповеди, в терпении, в смиренномудрии,
        чтобы терпеть друг друга, снисходить друг другу, оставлять один другому, быть
        единодушными и иметь мир о Христе Иисусе Господе нашем, Которому подобает
        слава и держава с Отцем и Св. Духом, ныне и присно и во веки веков. Аминь.'
      cn: 不幸的欧斯塔修斯和可悲的厄丕法尼乌斯会告诉我们什么呢？他们为何会遭遇堕落？但他们无权言语，即便他们杜撰出什么，因为圣经中说：「祸哉，那些自以为有智慧，自看为聪明的人！」（以赛亚书
        5:21）；又说：「神却对恶人说：你怎敢传讲我的律例，口中提及我的约呢？」（诗篇 49:16）。我们无需再进一步阐明他们所使用的手段——他们认为那是蒙福的，以及他们那无疑的迷惑，即隐秘的退隐。然而，最重要的是，我想要说他们的退隐是毁灭性的，是罪恶的，我不知道他们那蒙福的辩护会有怎样的结局。因此，让我们一同为这些迷途的弟兄们祈祷，愿他们能回转，能显现，并蒙受怜悯；至于此后，愿他们所遭遇的不是我们所期盼的，而是上帝所愿的；愿我能现在或将来寻得他们，愿他们是健全的；那时便会显明他们的作为，是神圣的还是撒但的。此外，我的孩子们，我也吩咐你们在信仰的告白中，在忍耐中，在谦卑中，要坚定不移，好使你们彼此容忍，彼此体谅，彼此饶恕，同心合意，并拥有我们主耶稣基督里的平安。愿荣耀和权能归于祂与父和圣灵，从今直到永远，世世代代。阿们。
- type: heading1
  initial:
    ru: Поучение 77.
    cn: 训诫 77：
  text:
    ru: О том, чтобы переносить все скорбное, случающееся с нами в общежитии, дабы
      получить царство небесное.
    cn: 关于在修道院生活中忍受一切临到我们身上的苦难，以期获得天国。
  children:
  - type: paragraph
    text:
      ru: Отцы мои, братия и чада! Всякий день благодарю я Бога Отца моего, что Он
        укрепляет и утверждает вас в страдальческом подвиге послушания вашего, и смиренно
        молю Господа, дабы Он еще более отверз мысленные очи ваши, видеть вам все
        пути Его, и воспринять желание Божественной любви к Нему, и дабы укротил Он
        всякое плотское вожделение, и дабы вы победили все страсти, и были совершенными
        и исполненными всех добрых дел. А это как известно вам, чада, бывает не без
        труда и злострадания, и не в краткое время, но с великим трудом и подвигом,
        чтобы день и ночь побуждать себя и понуждать свое естество, и переносить все
        скорбное, случающееся с нами в общежитии нашем, будет ли то от людей, или
        от бесов; потому что кто в этом не изнемогает, но по благодати Божией переносит
        и претерпевает укоризненное слово, тяжелое повеление, епитимию или отлучения,
        или сухоядения, предстояния, поношения и подобное сему,«сей приимет благословение
        от Господа и милостыню от Бога Спаса своего»(Пс., 23, 5), и сподобится царства
        небесного.
      cn: 我的父老、弟兄和孩子们！我每日都感谢我的父上帝，因祂在你们受苦顺服的争战中加固并坚固了你们。我谦卑地祈求主，愿祂更能开启你们的心眼，使你们得以洞悉祂的一切道路，并生发对祂那神圣之爱的渴望；愿祂驯服一切肉体的私欲，使你们战胜所有的情欲，臻于至善，并满载一切美善之功。而这一切，孩子们，你们都清楚，并非没有劳苦和磨难，也非在短时间内可成，而是需要巨大的辛劳与苦修，才能日夜鞭策自己，强迫自己的本性，并忍受我们在修道生活中所遭遇的一切苦楚，无论是来自人，抑或来自恶魔。因为，凡在此事上不致衰竭，反而蒙上帝恩典，忍受并坚忍了指责之言、严厉的命令、苦行或开除，或是禁食干粮、彻夜侍立、羞辱以及诸如此类的事，「他必蒙主赐福，又蒙他救他的上帝使他成义」（诗篇
        23:5），并将配得天国。
  - type: paragraph
    text:
      ru: Достохвально и достоблаженно переносить мужественно таковые скорби, чтобы
        вам быть и причастниками страстей Господних, чтобы не отягощаться и не отвращаться
        скорбей, т. е. не гневаться, не ссориться, не быть дерзкими и гордыми, – не
        прекословить и не враждовать, не быть самочинниками и спорливыми, желчными
        и оболгателями, ябедниками и лжецами, клеветниками и завистливыми, преслушниками
        и смехотворцами; смею же сказать, чтобы не состязаться в борьбе и бегании,
        ибо слышу, что некоторые из вас дошли теперь и до такого безумия. Но как могут
        таковые следовать Христу и быть Его чадами? Не скорее ли они будут чадами
        гнева, сынами непокоривыми, и наследниками не благ вечных, но бесконечных
        мучений? Ибо не Ангельский ли ваш образ, братия? Не свято ли ваше житие? Не
        Богом ли указал вам путь? Слушай, что говорит великий Апостол:«аще бо, яже
        разори, сия паки созидаю, преступника себе представляю»(Гал. 2, 18). Мы совлеклись
        ветхого человека, тлеющего по прелести многообразного змия; мы отверглись
        прежнего горького вкушения отверженного преслушания, которым вошла в мир многоболезненная
        смерть; мы оставили вины злострадательного нашего существования, сперва водою
        святого крещения и Св. Духом, а потом, по великому Божию человеколюбию, и
        во второй раз крещением покаяния и послушания. И обеты ваши написаны у Бога,
        при свидетельстве святых Его Ангелов. Написаны они и у меня окаянного, когда
        вы были пострижены, просветились и облеклись в нового человека, созданного
        по Богу в преподобии и правде. Зачем же вы опять обращаетесь вспять? Зачем
        опять возвращаетесь на блевотину свою? Зачем по слову Господню, не бываете
        управленными в царствие небесное, так как,«полагая руку свою на рало», зрите
        вспять (Лук. 9, 62)? Свидетель Господь, что я люблю вас, а потому и говорю
        вам это, скорбя, страшась и заботясь о вас. Что сказано в ветхом завете об
        израилътянах? То, что они сердцем своим возвратились в Египет, потому что
        вспоминали о красном луке, о мясе, о котлах Египетских и о тамошнем окаянном
        житии (Исх. 16, 3). Так и мы обратились к миру и к тому, что в мире; и что
        мы делали там, тоже делаем и здесь.
      cn: 以坚毅之心承受这等苦难，是可尊荣、可蒙福之事，如此你们便能分沾主耶稣的苦难。为此，请勿因苦难而心生重负或厌弃，即是说，勿要动怒、争吵、轻慢或骄傲；勿要反驳或树敌，勿要自作主张、好争论、心怀怨恨或诽谤他人，勿要告密或说谎，勿要中伤或嫉妒，勿要违逆或好嘲弄。我甚至敢说，勿要在争斗与竞赛中彼此较量，因为我听说你们中有些人如今已陷于此等疯狂。然而，这样的人如何能追随基督，成为祂的儿女呢？他们岂不更将成为忿怒之子、悖逆之子，并承受的并非永恒的福乐，而是无尽的折磨吗？兄弟们，你们岂非拥有天使般的形像？你们的生活岂非圣洁？上帝岂非为你们指明了道路？请听大门徒保罗所言：「我若再建立我所拆毁的，就自己显为罪犯了」（加拉太书
        2:18）。我们已脱去那因多形之蛇的迷惑而败坏的旧人；我们已弃绝那先前因悖逆而带来的苦涩滋味，那正是多病之死进入世界的肇因；我们已藉着圣洗之水和圣灵，先是洗去了我们苦难存在的罪愆，而后，凭藉上帝的无限仁慈，又再次藉着悔改和顺服的洗礼，洗去了这些罪愆。你们的誓言已蒙上帝在祂圣天使的见证下记录在案。当你们受戒，得蒙光照，并穿上那按照上帝样式，在公义和圣洁中创造的新人时，那些誓言也同样记录在我这卑微之人的心中。为何你们又要回头呢？为何又要回到你们所吐之物呢？为何，正如主所言，你们不进入天国，因为「手扶着犁向后看」呢（路加福音
        9:62）？主是我的见证，我爱你们，因此我怀着忧伤、恐惧和对你们的挂念，向你们说这些话。旧约中关于以色列人有何记载？他们心中回到埃及，因为他们想起了红葱头、肉、埃及的锅，以及那里的可怜生活（出埃及记
        16:3）。我们也同样转向了世界和世界上的事物；我们在那里所做的，也在这里做。
  - type: paragraph
    text:
      ru: Увы! Мы должны бы быть, как Ангелы, а между тем не сравняемся и с благочестивыми
        мирянами; ибо от лености мало-помалу впадаем и в самые смертные грехи. Но
        умоляю вас, пусть это мое смиренное поучение для тех, которые не падали, послужит
        утверждением, для согрешивших врачевством, для ленивых устрашением, для тщательных
        поощрением, для боримых помощию, для унылых возбуждением, и, кратко сказать,
        всем вся. Если вы любите свое спасение, то ради вас я имею и слово и дыхание,
        ибо я сознаю свое неразумие и бессловесие. Бог же и Отец Господа нашего Иисуса
        Христа да исправит и то, в чем мы согрешили, и исправленное да утвердит, и
        оскудевающее да восполнит. И как Он извел вас из мирского Египта и вывел из
        пустыни греха; так да переведет вас и чрез лукавое море страстей, разделяя
        оное и иссушая, и соделывая удобным путем к добродетели. И как Он нарек нас,
        так да наречет и еще:«род избран... язык свят»(1Петр. 2,9) и да вселит нас
        в землю благ – добродетелей, а по смерти в землю кротких. Ибо Ему подобает
        слава, ныне и присно, и во веки веков. Аминь.
      cn: 唉！我们本该如天使一般，然而我们却连虔诚的平信徒也比不上；因为懒惰使我们逐渐堕入那致死的罪恶之中。但我恳求你们，愿我这卑微的教诲能成为那些未曾跌倒者的坚固，犯罪者的良药，懒惰者的警醒，殷勤者的激励，受争战者的帮助，以及沮丧者的振奋；简而言之，愿它成为所有人的所需。如果你们珍爱自己的救恩，那么为了你们，我拥有言语与气息，因为我深知自己的愚拙与无言。愿我们的主耶稣基督的上帝与父，纠正我们所犯的罪过，坚固已被纠正的，并补足所欠缺的。正如祂将你们从世俗的埃及领出，使你们摆脱罪恶的旷野；愿祂也带领你们渡过那诡诈的激情之海，将它分开并使其干涸，为你们开辟一条通往美德的便捷之路。正如祂曾称呼我们，愿祂再次称呼我们为「蒙拣选的族类……圣洁的国度」（彼得前书
        2:9），并使我们居住在美善——即美德——的土地上，死后则安息在温柔者的土地上。因为荣耀都归于祂，从今时直到永远，世世无穷。阿门。
- type: heading1
  initial:
    ru: Поучение 78.
    cn: 训诫 78：
  text:
    ru: О том, что нам должно быть тщательными и мужественными в духовных наших подвигах,
      дабы сподобиться венцев терпения.
    cn: 论我们当在属灵的争战中勤勉并勇毅，以配得忍耐的冠冕。
  children:
  - type: paragraph
    text:
      ru: 'Братия, Отцы мои и чада! Хорошо не скрывать благодеяния Божия, но, по требованию
        времени поведать оное, дабы чрез это соделаться нам усерднее, что и вижу ныне
        в вас. Ибо вы по благодати Христовой чрез частые поучения, наставления и ежедневные
        беседы уже достигли духовного преуспеяния, благого устроения и боголюбивого
        тщания. А что это я говорю вправду, вы сами свидетельствуете; свидетельствует
        и истина, свидетельствую и я окаянный, получив облегчение в трудах, и с душевною
        радостию достигнув, как пристанища, безмятежия благочиния вашего. Поистине
        не ложно говорит Писание:«всяко... наказание в настоящее время не мнится радость
        быти, но печаль: последи же плод мирен... воздает правды»(Евр. 12, 11) тем,
        которые тщатся о сем. Впрочем это не мой подвиг и не от моего старания, но
        дар Божий, ваше усердие, и отеческая помощь. А так как я непотребный вхожу
        в чужие труды, то и я веселюсь и радуюсь. Все мы одно, я в вас, и вы во мне,
        и подвиг вменяется обеим сторонам. Господь же страшный в силе и крепкий отселе
        и впредь да подаст мне силу, дабы я мог мужественно и преподобно проповедывать,
        испытывать и исследовать святые Его заповеди; да подаст и вам, чада мои, неложное
        повиновение, нелицемерное послушание и чистую веру; да сохранит вас и соблюдет,
        дабы вам еще более преуспеть в добродетелях, и да соделает вас тщательнейшими,
        дабы вы мужественно устремлялись на всякий духовный подвиг и дерзновенно на
        всякую скорбь, с твердостию переносили тесноту, наказание, служение, злострадание,
        алчбу и жажду, и были усердны ко всем прочим блаженным подвигам, дабы, явившись
        непобедимыми, получить венец терпения в день мздовоздаяния праведного Судии.'
      cn: 兄弟们，我的父辈们和孩子们！不隐藏上帝的恩惠是好的，但按时代的需要去宣扬它，好叫我们因此变得更加热诚，我现在就在你们身上看到了这一点。因为你们蒙基督的恩典，借着频繁的教导、训诫和每日的交谈，已经达到了灵性的长进、美好的德行和爱神的勤勉。我所说的这些是真话，你们自己就是见证；真理也作证，我这可怜的人也作证，因为我的辛劳得到了缓解，并怀着内心的喜悦，像到达港湾一样，进入了你们秩序井然的宁静。圣经确实没有说谎：「凡管教的事，当时不觉得快乐，反觉得愁苦；后来却为那经练过的人结出平安的义果」(希伯来书
        12:11)。然而，这并非我的努力，也非出于我的勤勉，而是上帝的恩赐，你们的热忱，以及父辈的帮助。既然我这无用之人参与了他人的劳动，我也因此欢欣雀跃。我们都是一体，我在你们里面，你们也在我里面，这功绩归于我们双方。愿那大有能力、可畏可敬的主，从今以后赐予我力量，使我能勇敢而虔敬地宣讲、检验和探究他神圣的诫命；愿他也赐予你们，我的孩子们，真实的顺从、无伪的听命和纯洁的信心；愿他保守并看顾你们，使你们在美德上更进一步，并使你们更加勤勉，勇敢地投身于一切属灵的争战，并大胆地面对一切苦难，坚定地忍受困厄、管教、事奉、苦害、饥饿和干渴，并对所有其他的蒙福争战都充满热忱，好叫你们显为不屈不挠，在公义审判者赏赐之日获得忍耐的冠冕。
  - type: paragraph
    text:
      ru: 'Поистине, братия, добра ваша купля; ибо, оставив тленное, вы получили нетленное;
        лишившись родителей, стяжали Отцем Господа. Удалившись от сродников, вы стали
        сожители Святых,«род избран, царское священие»(1Петр. 2, 9); вместо отечества,
        воспитавшего вас, вышняя митрополия соделалась вашим отечеством, ей же«художник
        и содетель Бог»(Евр. 11, 10); вместо тленного и временного дома вы стяжали
        скинии преподобных и праведных, вместо тщетной и преходящей славы и погибающей
        чести – Божественное и Ангельское достоинство; вместо чествования и наслаждения
        телесного – наслаждение вечными благами; вместо повиновения и отсечения воли
        – веселие с мучениками, вместо уединения и удаления от сродников – сродство
        со всеми святыми. Что же мы ленимся? Зачем унываем? Для чего сетуем? Скажем
        все с Давидом:«вскую прискорбна еси, душе моя? и вскую смущаеши мя? уповай
        на Бога, яко исповемся Ему»(Пс. 41, 12). Ибо хотя мы, подвизаясь, и страдаем,
        но за то и воцаримся с Ним. Это тоже мученические венцы, ибо общежительное
        братство называется поприщем мученичества. Как же это? Блажен послушливый.
        Далее? Дивен исповедник. Затем? Богоблажен верный и непоколебимый в заповедях.
        Посему не будем, братия мои, изнемогать и уклоняться, не будем злонравны,
        не будем отступать назад, отставать, обращаться вспять, о сподвижники, о други!
        Плоть преходит, не будем жалеть ее, как говорит Писание: время кратко и жизнь
        наша маловременна: если проживем здесь семьдесят или восемьдесят лет, то это
        ничто в сравнении с теми бесчисленными веками. Итак, пошлем немного медниц,
        чтобы получить тьмы златниц; предпошлем несколько лет, чтобы стяжать бесчисленные
        веки; потерпим временные скорби, чтобы достигнуть успокоения в бесконечные
        веки; поплачем на час, чтобы нам смеяться непрестанно блаженным смехом; восплачем
        ради любви Христовой, чтобы веселиться бесконечным веселием.'
      cn: 弟兄们哪，你们这笔交易当真上乘；因为你们舍弃了必朽之物，而获得了不朽之物；失去了尘世的父母，却获得了主作你们的父亲。你们远离了亲族，却成了圣者的同伴，「是被拣选的族类，是有君尊的祭司」（彼得前书
        2:9）；那养育你们的故土，已被天上的京城所取代，那里成了你们的家乡，因「那城的设计者和建造者是上帝」（希伯来书 11:10）；你们没有了朽坏和暂时的居所，却获得了圣者与义人的帐幕；你们没有了虚浮瞬逝的荣光和必朽的尊荣，却获得了神圣与天使般的尊严；你们没有了肉体的尊崇与享受，却获得了永恒福祉的享受；你们没有了顺从与意志的舍弃，却获得了与殉道者同享的欢愉；你们没有了孤寂与亲族的疏远，却获得了与所有圣者的亲缘。那么，我们为何懈怠？为何沮丧？为何哀伤？让我们与大卫一同说：「我的心哪，你为何忧闷？为何在我里面烦躁？应当仰望上帝，因我还要称赞他」（诗篇
        42:11）。因为我们纵然在争战中受苦，却要与祂一同为王。这亦是殉道者的冠冕，因为这群居的弟兄会，被称作殉道的竞技场。这又如何呢？顺服的人有福了。再者呢？认罪者是可敬的。然后呢？在诫命上忠贞不渝者，是蒙上帝赐福的。因此，我的弟兄们，我们不要疲惫退缩，不要心怀恶意，不要退后，不要落伍，不要回头，啊，我的同伴们，我的朋友们！肉体终将消逝，我们不要为它惋惜，正如经上所说：时日短暂，我们的生命何其短暂：若我们在此地活到七十或八十岁，与那无数的永世相比，这又算得了什么？所以，让我们付出些许铜钱，以换取千万金币；让我们献出短暂的岁月，以获取无数的永世；让我们忍受暂时的苦难，以求得永恒的安息；让我们哭泣片刻，以期获得永不止息的蒙福笑声；让我们为基督的爱而哀哭，以期获得永无穷尽的欢愉。
  - type: paragraph
    text:
      ru: Ей, братия мои! Ей, умоляю вас, предстанем пред Господа Вседержителя лицем
        светлым, дабы нам быть именитым и на земле и на небесах. Последуя отцам, будем
        напоминать друг другу о будущем веке, не с обличением и рыданием, но с радостию,
        веселием и ублажением; когда настанет время воздаяния за дела, когда Судия
        сядет на престоле славы Своея, тьмы святых Ангелов будут предстоять, и тысячи
        служить Ему, и вся тварь будет предстоять; когда изрекутся страшные приговоры,
        когда стояниеодеснуюи ошуюю явит всех, когда праведники с честию и славою
        будут входить в царство небесное для вечного ликования, а грешники с стыдом
        и срамом будут ввергаемы в бесконечные мучения, туда, идеже сказано, –«червь
        их не умирает, и огнь не угасает»(Мк. 9, 48). Увы, как страшно слышать сие!
        Увы, как горестно возвещать о сем, чему один я подвергнусь за грехи мои! Вы
        же, подвизаясь добрым подвигом, радуйтесь, взирая на почести вышнего звания,
        пока не достигнете времени скончания, и перейдете из этой временной жизни
        в вечную, о Христе Иисусе Господе нашем, Которому подобает слава и держава,
        во веки веков. Аминь.
      cn: 啊，我的弟兄们！啊，我恳求你们，让我们以光明的面容站立在全能的主面前，好使我们无论在地上还是在天上都能声名显赫。效法先祖，让我们彼此提醒将来的世代，不是带着责备和哭泣，而是带着喜乐、欢欣和赞颂；当施行报应的时候来临，当审判者坐在他荣耀的宝座上，无数圣天使侍立左右，千万人服侍他，万物都将出现；当可怕的判决被宣读，当右边和左边的站立显明所有人的结局，当义人带着尊荣和荣耀进入天国享受永远的欢庆，而罪人则带着羞耻和耻辱被投入无尽的痛苦，到那被称为「他们的虫子不死，火也不灭」（马可福音
        9:48）之处。唉，听闻此言何其可怖！唉，宣扬此事何其悲痛，而我却要因我的罪独自承受！你们这些正在打那美好的仗的人，当欢喜快乐，仰望那至高呼召的尊荣，直到你们达到末期，并从这短暂的生命进入永恒的生命，在我们主基督耶稣里，愿荣耀和权能归于他，直到永永远远。阿门。
- type: heading1
  initial:
    ru: Поучение 79.
    cn: 训诫 79：
  text:
    ru: О благодарении и терпении.
    cn: 论感恩与忍耐。
  children:
  - type: paragraph
    text:
      ru: Братия мои, отцы и чада! Так как мы имеем в себе светильник возжженный,
        – любовь Господню и желание вечных благ, то должны ежедневно вливать и елей,
        который необходим, чтобы светильник не угас и не оставил нас во тьме; и мы,
        блуждая тут и там, как ночью, будем бедствовать от страстей. Что же это за
        елей? Памятование, воспоминание, размышление и удаление от прежде бывших грехов,
        от совершаемых теперь и будущих. Итак, вспомним о днях юности нашей, когда
        мы ходили во тьме неразумия, бедствовали как в море, от волнения дел, и утопали
        как в пучине, в сладострастии. Вспомним, откуда призвал нас благий Бог, от
        чего избавил нас, от каких и скольких страстей исторг, подал нам руку и воздвиг
        нас, показал нам правый путь, и подвиг нас прибегнуть к сему светлому и святому
        образу; и между тем, как столько других сродников наших, друзей и знаемых
        осталось, мы одни освободились, как бы от работы Египетской, и взошли на высокую
        гору жития сего, смотрим отсюда, и видим людей, как бы в глубочайшем рве,
        как они мятутся и друг с другом сталкиваются, всуе и тщетно трудясь в том,
        что гибнет, преходит и истлевает; много проливают пота и непрестанно трудятся;
        и о если бы доходило только до этого, а не подвергались они вечному мучению!
        И за это только избавление какое и каковое благодарение должны мы иметь к
        Богу, и какое воздаяние воздамы Господеви о всех, яже воздаде нам? Воздаяние
        это состоит в отречении и удалении из мира, отречении родителей, удалении
        от ближних, и в блаженной жизни повиновения.
      cn: '我的弟兄们，诸位父老和孩子们！既然我们心中有被点燃的明灯——主之爱与对永恒福乐的渴望，我们便应每日倾注那不可或缺的油，以免这灯熄灭，将我们留在黑暗之中；而我们，如同在黑夜里四处游荡，将受困于诸般情欲。这油究竟是什么呢？便是记念、追忆、沉思，并远离过去所犯的、现正犯的以及未来将犯的罪过。


        因此，让我们回想我们年少的光阴，那时我们行走在愚昧的黑暗中，如同在海上受苦，为世事之波涛所困，又如同沉溺深渊，没入淫欲之中。让我们回想，那良善的上帝从何处召唤我们，将我们从何事中解救出来，从怎样多而大的情欲中拔擢我们，向我们伸出援手，将我们扶起，指示我们正道，并促使我们归向这光明而神圣的样式。与此同时，我们有多少亲属、朋友和熟人仍旧滞留原地，唯有我们蒙得解脱，仿佛从埃及的劳役中被释放，得以登上这高耸的生命之山。我们从这里俯瞰，看见人们如同身处深邃的沟壑之中，他们动荡不安，彼此冲撞，徒劳无益地劳作于那败坏、消逝、腐朽之事；他们挥洒着大量的汗水，不停地辛劳；哦，但愿他们的苦难仅止于此，而非要遭受永恒的折磨！仅为这救赎，我们对上帝当怀有何等深厚的感恩，我们「拿什么报答主向我们所赐的一切厚恩？」这报答，便在于舍弃并远离世俗，舍弃父母，远离近邻，以及顺服的蒙福生命。'
  - type: paragraph
    text:
      ru: 'Познавши милость Божию, будем благодарить Его, и, как бы празднуя, будем
        проводить дни настоящей жизни, поя и воспевая, паче Израильтян: поим Господеви,
        славно бо прославися:«коня и всадника вверже в море»погибели (Исх. 15,1).
        Итак, как мы избавились сего, то теперь должны богоугодно перейти пустыню
        настоящей жизни, – быть послушными и покорными, терпеливыми и благодушными,
        девственниками и хранителями заповедей. Не будем, подобно древним Израильтянам,
        роптателями и непокорными, плотолюбцами и сластолюбцами, дерзкими и прекословными,
        противниками Законодателя. Не будем воспоминать о мясе и о котлах, о красном
        луке и чесноке Египетском, под чем разумеется то, что мы силою Божиею оставили
        и чего отреклись. Нет, не так, умоляю вас; но будем, яко людие Божии святии.
        Не будем огорчать, но благоугождать, повиноваться и следовать туда, куда нам
        повелевают, и когда и где хочет сего настоятель, водимые его повелениями,
        где ни случится и где указано будет, шествуя и перенося скорбное на пути,
        будет ли то недостаток в пище, или в питии, или в другом чем нужном. Если
        мы так будем повиноваться, то Ангел Божий будет ходить пред нами, и Господь
        будет поражать за нас страсти, как иноплеменных народов, и мы войдем не в
        землю Аморрейскую, но в землю кротких и праведных, в землю точащую мед и млеко
        святое, бессмертное и ненасытное, и наследуем все обетованные блага, и будем
        царствовать с Владыкою Христом.'
      cn: 我们既已认识了上帝的恩慈，就当感谢祂，并要像庆祝节期一般，度过今生的岁月，歌颂赞美，胜过以色列子民：我们要歌颂上主，因祂荣耀地得了胜，「祂把马和骑马的投入海中」[出埃及记
        15:1]，那是毁灭之海。因此，既然我们已从其中得救，现在就当以敬虔的方式，走过今生的旷野——要顺服、听命、忍耐、心怀喜乐，守贞并遵守诫命。我们不要像古时的以色列子民那样，成为发怨言者和不顺从者，贪恋肉欲和爱慕享乐者，傲慢和悖逆者，反对颁布律法者。我们不要再回想埃及的肉食和锅釜，红葱头和蒜，这些都象征着我们藉着上帝的能力所离弃和弃绝的事物。不，我恳求你们，绝不要那样；反要作上帝的圣洁子民。我们不要惹祂忧伤，反要取悦祂，顺从并跟随我们被吩咐前往之处，无论何时何地，只要我们的长上愿意，我们就当遵从他的命令，无论走到哪里，无论指明何处，我们都要行走并忍受路途中的艰辛，无论是食物、饮水，还是其他必需品的匮乏。如果我们如此顺从，上帝的天使就会走在我们前面，主会为我们击败情欲，如同击败外邦民族一般，而我们所进入的将不是亚摩利人的土地，而是温柔与公义之人的土地，那流淌着圣洁、不朽、永不餍足的奶与蜜的土地，我们将继承一切所应许的福分，并与主基督一同作王。
  - type: paragraph
    text:
      ru: Итак, взирайте, братия, на предлежащие нам воздаяния, размышляйте о наслаждениях,
        которые нам готовятся, и напротив о мучениях, которые ожидают нерадиво живущих,
        помышляя и о том, что потерпели оные непокоривые люди, и каких благ достигают
        послушливые; совершим усердно течение со многою радостию, веселием и с великим
        и непобедимым терпением, благоговейно храня служение наше, как сыны Каафовы
        и Мерарины (Числ. 4:4, 29, 30), хранили оные священные сосуды; и воздвигнем
        неленостно скинию Завета Господня – Евангельский Его Закон. Итак, никто да
        не будет непослушен, никто роптатель, никто ябедник, никто оболгатель, никто
        бесстыдный, никто лжец, никто смехотворец, никто ревнователь, никто завистник,
        никто праздный, никто клеветник, и пусть никто не унижает святого жития, но
        все будем всею нашею силою совершать все угодное Богу, дабы чрез это, благоуспешно
        окончивши подвиг, увенчаться нам венцем правды, о Христе Иисусе Господе нашем,
        Которому подобает слава и держава с Отцем и Св. Духом, ныне и присно, и во
        веки веков. Аминь.
      cn: '所以，弟兄们哪，请瞻望摆在我们面前的赏赐吧，思忖为我们预备的喜乐，反观那些懈怠度日之人将要遭受的苦难；也要思想那些悖逆之人所承受的，以及顺服之人所获得的福祉。让我们以极大的喜乐、欢欣和那伟大、不可战胜的忍耐，热切地完成我们的行程，虔诚地守卫我们的圣职，如同哥辖子孙与米拉利子孙（民数记
        4:4，29，30）守护那些圣器一般。并且，我们要不懈地建立起主的约柜——祂福音的律法。


        因此，愿无人悖逆，无人抱怨，无人告密，无人诽谤，无人无耻，无人说谎，无人嘲弄，无人嫉妒，无人妒忌，无人懒惰，无人诬蔑。愿无人贬低圣洁的生活，反之，我们都要尽我们一切的力量，成就所有蒙神喜悦的事，如此，我们便能成功地完成这属灵的争战，得以在我们的主基督耶稣里，戴上公义的冠冕。愿荣耀和权能归于祂与父和圣灵，从今时直到永远，世世无尽。阿门。'
- type: heading1
  initial:
    ru: Поучение 80[91].
    cn: 训诫 80[91]：
  text:
    ru: О послушании, единомыслии и мире.
    cn: 论顺服，合一与平安。
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы! Опять я возвращаюсь к тем же наставлениям более потому,
        что слышу Апостола говорящего:«внимай себе и учению и пребывай в них: сия
        бо творя, и сам спасешися и послушающии тебе»(1Тим. 4, 16). Мне необходимо
        говорить; а вы отверзите слух ваш, и наставления приложите к делу. Настоятель,
        как Божий строитель, должен быть разумный и тщательный. Но от сего никакой
        не будет пользы, если между настоятелем и келарем не будет согласия, и если
        прочие одни с другими будут несогласны. Ибо как в одном теле членов много,
        и все члены, друг о друге пекутся,«иащестраждет един уд, с ним страждут вси
        уди:ащели... славится един уд, с ним радуются вси уди»(1Кор. 12, 26); так
        бывает и в братстве: если не хранится эта истина, то нет и общежития, нет
        мира и единомыслия, но смущение и разделение. Если же это справедливо, то
        кто осмелится жить по своей воле? Или кто по наступлении дня, будет упражняться
        в своем учении или каком либо ином собственном рукоделии, и не придет на общее
        послушание? Или, как осмелится кто-либо, призываемый на дело, не идти, и не
        простираться и на то, что выше силы его? Таковый не послушник, но противник,
        и не брат, но пришлец. Но если так было, то отселе хранитесь вперед, чтобы
        не обрелся между вами виновный в чем-либо подобном, и не подпал бы за бесчиние
        наказанию. Или вы не слышите, что повелевает Апостол? –«Бывайте... друг ко
        другу блази, милосерди, прощающе друг другу, якоже и... Христос простил есть
        вам»(Ефес. 4, 32), и так будем и мы, братия, друг с другом и друг в друге,
        по Писанию,«друг друга тяготы носите и тако исполните закон Христов»(Гал. 6, 2).
        Просил я вас пред вчерашним днем и вот теперь опять прошу, не сетуйте от тяготы
        помыслов; но будем проводить предлежащую подвижническую жизнь в радости Духа
        Святого,«взирающе на начальника веры и совершителя Иисуса»(Евр. 12, 2), дающего
        молитву молящемуся и победу желающему победить.'
      cn: 弟兄们，诸位父老！我再次回到同样的教诲，这更多是因为我听见使徒说：「你要留意自己和自己的教训，并要持守在其中；因为你这样行，不但能救自己，也能救那些听你的人」（提摩太前书
        4:16）。我必须说；而你们则要敞开耳朵，并将这些教诲付诸实践。修道院院长作为上帝的管家，必须是明智而细致的。但若院长与库司之间没有和睦，若其余的人彼此不和，这一切便毫无益处。因为正如身体有许多肢体，所有肢体都彼此关顾，「若一个肢体受苦，所有的肢体就一同受苦；若一个肢体得荣耀，所有的肢体就一同快乐」（哥林多前书
        12:26）；兄弟会亦是如此：若不持守这真理，就没有共有生活，没有和平与同心合意，唯有困惑与分裂。若这是真的，谁敢随己意而活呢？或者，谁会在天亮之后，专心于自己的学问或任何其他的个人手工艺，而不来参与公共的服事呢？或者，谁敢在被召唤去工作时，不去，甚至不尽力做超越自己能力的事呢？这样的人不是顺从者，而是反对者；不是弟兄，而是外来者。但若情况曾经如此，那么从今以后你们要谨慎，以免你们当中有人被发现有类似过错，并因此不守规矩而受到惩罚。难道你们没有听见使徒的吩咐吗？——「你们要彼此友善，心存怜悯，互相饶恕，正如基督饶恕了你们一样」（以弗所书
        4:32），所以，弟兄们，我们也当如此彼此相待，互存于彼此之中，正如经上所说：「你们各人的重担要互相担当，这样就完全了基督的律法」（加拉太书 6:2）。前天我曾请求你们，现在我再次请求，不要因思想的重担而悲叹；但愿我们以圣灵的喜乐来度过这摆在我们面前的修道生活，「仰望我们信心的创始者和成全者耶稣」（希伯来书
        12:2），祂赐祷告给祈祷者，赐胜利给渴望得胜者。
  - type: paragraph
    text:
      ru: 'Знаете ли, что пред вчерашним днем внезанно настала буря, и вот опять воздух
        переменился? Так бывает и в помыслах: мало смутят, и опять отойдут. О, дабы
        мы вовсе не увлекались ими. Ибо от того мы и мира не имеем в душах. Но это
        невозможно, ибо мы переменчивы, и даже ни один день не бываем в одинаковом
        устроении, а тем более всегда. Ты же смотри на бесстыдство диавола, как он,
        и будучи отгоняем, опять приходит, и будучи тьма, преобразуется во ангела
        света, желая всячески прельстить нас. Но будем говорит: «иди от нас, диавол!
        Не отречемся, Христе, от Тебя, не солжем в своих обетах». Или не знаете, братия,
        из каких и какими мы соделались? Не славными ли из неизвестных, не разумными
        ли из невежд, не почтенными ли из незначущих? Мы обладаем и ученостию и мудростию,
        и славою, и искусством языка и рук. Поистине вы сыны честнейшие, и уподобляетесь
        злату, по златому вашему повиновению.'
      cn: 你们可知，前日忽起风暴，而今气候又已转变？我们的思绪亦复如是：稍扰片刻，又复归于沉寂。哦，但愿我们全然不为它们所牵引。因为正因于此，我们的灵魂才得不到安宁。然而，这实不可能，因我们性情多变，甚至一日之内亦难以保持同一心境，更遑论时时如一。你们当留心魔鬼的无耻，它虽被驱逐，却又卷土重来；它本是黑暗，却化作光明的天使，千方百计欲迷惑我们。但我们当说：「撒旦，退去吧！基督啊，我们绝不背弃您，我们绝不会违背自己的誓言。」
        弟兄们，你们难道不知我们曾是何等境况，又因何而得以成就如今的我们吗？我们岂不是从无名之辈变为声名显赫，从愚昧无知变为明智通达，从微不足道变为受人敬重吗？我们兼具学识与智慧，享有荣耀，言语与技艺皆臻于精湛。你们实是尊贵的子嗣，因着你们那金子般顺服的心，你们便如黄金一般。
  - type: paragraph
    text:
      ru: 'Не требуется ли для нас еще что-либо? Терпение,«терпения бо,– сказано,
        –имате потребу, да волю Божию сотворше, приимете обетования»(Евр. 10, 36).
        Какия же это обетования? Сам Господь сказал об этом:«иду уготовати место вам;
        иащепойду и уготовлю место вам, паки прииду и пойму вы к себе, да, идеже есмь
        Аз и вы будете; и аможе Аз иду, весте, и путь весте... и радости вашея никто
        же возмет от вас»(Ин.14:2–4, 16:22). Размышляя о сем, и предусматривая, имеющую
        открыться святым, будущую неизреченную и неисповедимую славу, будем, братия,
        с любовию переносить все: если нужно будет алкать, будем алкать; если нужно
        будет потерпеть побои, потерпим; если нужно будет умереть, умрем, чтобы нам
        наследовать жизнь вечную, о Христе Иисусе Господе нашем, Которому подобает
        слава и держава с Отцем и Св. Духом, ныне и присно, и во веки веков. Аминь.'
      cn: '我们还需要别的什么吗？是忍耐，因为经上说：「你们需要忍耐，好使你们遵行了神的旨意之后，可以领受所应许的。」（希伯来书 10:36）。那么，这些应许是什么呢？主自己谈到了这些：「我去原是为你们预备地方。我若去为你们预备了地方，就必再来接你们到我那里去，使我所在的地方，你们也在那里。我往哪里去，你们知道，那条路你们也知道……你们的喜乐也没有人能从你们夺去。」（约翰福音
        14:2-4，16:22）。


        弟兄们，当我们沉思这些，并预见到那将为圣徒显现的、未来不可言喻、不可思议的荣耀时，让我们满怀爱意地承受一切：如果需要忍饥挨饿，我们就忍饥挨饿；如果需要承受鞭打，我们就承受；如果需要死亡，我们就赴死，为要承受永生，在我们的主基督耶稣里，愿荣耀和权能归于祂与父和圣灵，从今直到永远，世世代代。阿门。'
- type: heading1
  initial:
    ru: Поучение 81.
    cn: 训诫 81：
  text:
    ru: О том, чтобы стяжать правое житие и удаляться порочных людей. По рождестве
      Богородицы.
    cn: 关于获得正直的生活与远离邪恶之人。在圣母诞辰之后。
  children:
  - type: paragraph
    text:
      ru: 'Отцы мои, братия и чада! Вот мы, как видите, переходим от славы в славу
        и от праздника к празднику; ибо вчера праздновали Рождество Пресвятой Богородицы
        и Богоматери, а теперь переходим к Воздвижению Честного и Животворящего Креста.
        И блажен тот, кто празднует, жительствуя свято; ибо жительствующий свято ежедневно
        празднует, потому что освящается, просвещается, очищается, возрождается, делается
        Богоносным и поистине обожается. О честнейшая братия! Я не имею достойного
        слова поучения или назидания; однако имею сильное желание, и сердце мое горит
        о вашем спасении и чтобы всюду обретать вам путь к вашему спасению. Итак,
        прошу и умоляю вас, – сами подвизайтесь, сами наставляйтесь, сами собою стремитесь
        к добру, благоугождайте Богу, и возводите мысленные ваши очи, чтобы увидеть
        вам вечные блага, и ради их претерпевать все. Принимайте же, и терпя претерпевайте,
        и переносите скорби, тесноту, насилия, нужды, досаждения, злословие, повиновение,
        труды, поты, и все, чтобы ни случилось с вами; только бы обрести нам то, чего
        желаем, и получить то, ради чего мы вышли из мира. О как блаженно, братия
        мои, проводить жизнь правую, постоянную и тщательную! О какое благо жить с
        умилением, смирением и благоговением, приготовляться к смерти, к сретению
        и ответу пред страшным и единым Судиею всех Богом. ПотомуАрсений Великийи
        предлагал себе святейший и спасительный вопрос: Арсений! для чего ты вышел
        из мира? Будем и мы рассматривать и рассуждать, для чего мы вышли из мира,
        будем понуждать себя к этому, и украшать жизнь свою красотою добродетелей;
        ибо мы называемся храмами Божиими. Но«аще кто Божий храм растлит,– сказано,
        –растлит сего Бог»(1Кор. 3, 17). Посему потщимся уневеститься Христу светлостию
        честнейшего девства.'
      cn: '我的父老、弟兄和孩子们啊！

        看哪，我们正从荣耀走向荣耀，从节日走向节日。因为昨日我们才庆祝了至圣圣母——诞神女的圣诞，而今日我们又将迎来尊贵而赋予生命的十字架的升举。蒙福的是那些以圣洁生活庆祝节日的人；因为以圣洁生活的人，日日都在庆祝，因为他们被圣化，被光照，被洁净，被重生，成为负有神性的人，并真正地被神化。

        哦，我最尊贵的弟兄们！我没有配得上教诲或劝勉的言语，但我有一颗炽热的渴望，我的心为你们的救赎而燃烧，愿你们在任何地方都能找到通往救赎的道路。因此，我恳求你们，努力奋斗吧，自我引导吧，主动追求美善吧，取悦于上帝吧，抬起你们心灵的眼睛，去看见那永恒的福祉，并为它们忍受一切。接受吧，忍耐地承受吧，忍受苦难、困境、暴力、匮乏、侮辱、诽谤、服从、劳苦、汗水，以及任何降临在你们身上的事。只要我们能找到我们所渴望的，得到我们为此离开世界的一切。

        哦，我的弟兄们，过正直、坚定而勤勉的生活是多么蒙福啊！哦，以痛悔、谦卑和敬畏之心生活，准备好面对死亡，面对与万有可畏的唯一审判者——上帝的相遇和回应，是何等的善啊！正因如此，大圣阿塞尼乌斯曾向自己提出那个至圣而有益于救赎的问题：「阿塞尼乌斯啊，你为何离开世界？」我们也当省察并思考我们为何离开世界，为此而鞭策自己，并以美德的华丽来装饰我们的生命；因为我们被称为上帝的殿堂。然而，「若有人毁坏上帝的殿，上帝必要毁坏这人」（哥林多前书
        3:17）。因此，让我们努力以最尊贵的贞洁之光彩，将自己贞洁地许配给基督。'
  - type: paragraph
    text:
      ru: 'Потому я и плачу и рыдаю о некоторых, что«якоже не искусиша имети Бога
        в разумедля своего спасения,сего ради предаде их Бог в неискусен ум, творити
        неподобная»(Рим. 1, 28). Стыжусь сказать; что«и вы разгордесте, и не паче
        плакасте, да измется от среды вас содеявый дело сие»(1Кор. 5, 2). От сего
        бывает в вас и небрежность и вы впадаете в те же пороки, ибо вы не удаляетесь
        их, как бы следовало. Не соблазняйтесь тем, что я вас обличаю; и не гневайтесь
        много на оного, даже скажу вам, что такого должно утешать, дабы от великой
        скорби не впал он в отчаяние; впрочем кроме сострадания, вы не должны иметь
        с ним общения, не должны вместе смеяться и пустословить на погибель свою,
        как об этом и Пророк говорит:«аще видел еси татя, текл еси с ним, и с прелюбодеем
        участие твое полагал еси»(Пс. 49, 18). И не разумеете, сие творя, а я грешный
        сгораю и терзаюсь сердцем моим; помощников же моих знаю, ибо всех не хочу
        обвинять. Но почему все вы не имеете любви и стремления к общему спасению
        и пользе? Горе мне, если я не стану обличать и возвещать заповеди Божия; но
        горе и вам, если вы не будете удаляться худо живущих. Кто я окаянный и нечистый,
        чтобы жить мне среди вас и иметь вас чадами? Однако сие случилось. Теперь
        же жду времени, и ищу способа, которого не знаю: не подаст ли мне его Господь,
        и сподобит бесстрастия к пользе вашего спасения. Ибо грехи мои, предыдя пред
        вами, обыкновенно запинают вас, моих последователей. В заключение слова помолитесь
        чада мои Господу, дабы Он, по всесильному Своему человеколюбию, спас и меня
        и вас; ибо Ему подобает всякая слава, честь и поклонение, ныне и присно, и
        во веки веков. Аминь.'
      cn: 正因如此，我为某些人哭泣流泪，因为「他们既然不屑于在自己的悟性中持有上帝，上帝就任凭他们存着不纯正的心思，去行那些不当的事」（罗马书 1:28）。说来惭愧，「你们竟然自高自大，而不为此哀恸，将那行这事的人从你们中间赶出去」（哥林多前书
        5:2）。因此，在你们之中生出了怠惰，你们也陷入了同样的恶行，因为你们没有如理当的那样远离它们。不要因我指责你们而感到被冒犯；也不要对那个人过于恼怒，我甚至要告诉你们，这样的人应当予以安慰，以免他因巨大的悲伤而陷入绝望；然而除了同情，你们不应与他有任何交集，不应一同欢笑或虚妄言语，以致自取灭亡，正如先知所说：「你若看见盗贼，就与他同行，你又与行淫的人同伙」（诗篇
        49:18）。你们行此之事却不明白，而我这个罪人却心如火焚，倍受煎熬；我知道我的帮手是谁，因为我不想责备所有人。但为何你们所有人都没有爱和对共同救赎与益处的渴望呢？我若不指责并宣扬上帝的诫命，我便有祸了；但若你们不远离那些生活不端的人，你们也有祸了。我这个可怜而污秽之人，怎能生活在你们中间，并视你们为儿女呢？然而这却发生了。现在我等待时机，并寻找一种我不知道的方法：主是否会赐予我，并使我获得不动心，以助益你们的救赎。因为我的罪愆，在你们面前先行，常常绊倒你们这些我的追随者。最后，我的孩子们，请向主祈祷，愿祂凭着祂全能的仁慈，拯救我和你们；因为一切荣耀、尊贵和敬拜都归于祂，从现在直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 82[92].
    cn: 训诫 82[92]：
  text:
    ru: По случаю сбора винограда. О том, чтобы не возвращать терние и волчцы страстей,
      но приносить плоды добродетелей.
    cn: 葡萄收成之际。论勿让荆棘与蒺藜般的激情复返，而当结出美德之果。
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы! Недоумеваю, что сказать, и что возвестить вам новейшее сверх
        того, что нам издавна и навсегда предано святыми; не имею чего-либо сказать
        вам, разве только опять тоже, и о том же будем говорить вам, дабы наставить
        вас на лучшее и великое. Итак, поговорим теперь нечто вкратце вашей любви,
        и, если угодно, начнем слово от настоящего времени. О чем же будет слово?
        В сей месяц собирают виноград. И те, которые обирают, радуются и благословляют
        ветви, исполненные плодов; а о тех, которые не имеют плодов, садовник печалится
        и скорбит. Но какая нужда говорить о плоде винограда? По времени это весьма
        прилично. Ибо и мы образно и приточно называемся виноградом Господним. Или
        не знаете песнь, которая поется при пострижении в иноческий образ[93]: Господи,
        Господи,«призри с небеси и виждь, и посети виноград сей: и соверши и,егоженасади
        десница Твоя»(Пс. 79, 15–16). И Господь сказал в Евангелии:«Аз есмь лоза,
        вы же рождие: и иже будет во Мне, и Аз в нем, той сотворит плод мног, яко
        без Мене не можете творити ничесожедоброго» (Ин.15, 5). Пребудем же, братия,
        в добром нашем Владыке, насажденныя Им, как виноград, и принесем Ему плоды
        добродетелей, дабы получить от Него благословение. Не будем возращать терния
        и волчцы, – злые греховные страсти, чтобы не быть нам повинными и не подвергнуться
        изреченному приговору:«всяко убо древо, не творящее плода добра, посекается
        и в огнь вметается»(Лук. 3, 9), и сгорает, т. е. умирает вечною смертию; вметается
        же в геенский огнь, дабы гореть бессмертно. В сей огнь входят творящие злое,
        отметающие и презирающие свои обеты, пребывающие в нечестии и неверии, и предающие
        плоть свою во тлю и погибель, как и Писание говорит:«облацы безводни, от ветр
        переносими, древеса есенна, бесплодна, дважды умерша, искоренена: волны свирепыя
        моря, воспеняюще своя стыдения; звезды прелестныя, имже мрак тмы во веки блюдется»(Иуд. 1:12, 13).
        Посему и Апостол громогласно вопиет:«бегайте блудодеяния; всяк бо грех,егожеащесотворит
        человек, кроме тела есть, а блудяй во свое тело согрешает»(1Кор. 6, 18); ибо
        все уды его оскверняются, и он делается нечистым.«Или не весте, яко телеса
        ваша храм живущего в вас Святаго Духа суть,егожеимате от Бога, и несте свои?
        куплени бо естечестною Его кровию» (1Кор. 6, 19, 20). Как же мы не стыдимся
        неба и земли, будучи куплены честною кровию Христовою, и опять обращаясь вспять?
        Не стыдимся ли хоть самих себя, по наружности являться святыми, а внутри быть
        исполненными нечистот! Доколе храмлем на обе плесне (3Цар. 18, 21)? До коих
        пор не будем держаться одного пути?«Горе,– сказано, –ходящу на две стези»(Сир. 2, 12),
        т. е. порока и добродетели; ибо между ними нет общения. Ни один раб разумный
        не станет служить иногда своему господину, а иногда врагу своего господина.
        Посему всесовершенно предадим себя Богу, возлюбленные чада, и таким образом
        мы возможем провести жизнь по Богу. Не будем чувствами прилепляться к земле,
        подобно бессловесным животным, но будем душевными силами стремиться к небесному;
        обратим свои желания от тленного к нетленному, от преходящего к неразрушимому
        и вечному. И не допустим опять, чтобы отравил нас изобретатель злобы, диавол,
        наветами лукавых помыслов. Но лишь только он станет насеивать сладость плотской
        страсти, или греховное вожделение, или другое какое-либо зло, тотчас отгоняй
        льстивого беса. Как и чем? Молитвою и молением, слезами и воздыханиями и сокрушением
        сердца; такова бывает невидимая брань с диаволом, и таков сокровенный подвиг.
        Посему подражая упражняющимся в боях, будем теплым сердцем побеждать невидимых
        врагов наших, бесов. И как оные борцы хотя и получают удары, но в уповании
        наград не отступают от борьбы: так и мы, братия, хотя бы тьмочисленно были
        уязвляемы от борющего нас, не будем уступать, но и еще потерпим; пусть враги
        наши и еще борют нас, укрепляемых Божиею помощию. Ей, братия мои, умоляю вас,
        ибо о сем я подвизаюсь, простирая к вам скудное мое слово; и радуюсь о тех,
        которые успешно идут подвижническим путем, и воздыхаю о тех, которые претыкаются
        часто. Но, о дабы всем нам шествовать правыми стезями, – совершать добро и
        пребывать в псалмопении, в молитве, служении, послушании и смирении! Бог же
        мира да будет с вами, о Христе Господе нашем, Которому подобает слава и держава
        с Отцем и Св. Духом ныне и присно, и во веки веков. Аминь.'
      cn: 弟兄与父老们！我不知该说什么，也不知该向你们宣示何等新颖之事，超越圣者们自古以来，并永远传于我们的教诲；我别无他言，唯有再次重申旧事，且围绕同一主题向你们论述，以期引领你们迈向更佳、更宏伟的境地。故此，现下且让我们简要地与您的爱心对话，若您允可，便从当下之时开始我们的言语。言语将为何事？此月乃葡萄丰收之季。那些采摘者，欢欣鼓舞，并为满载果实的枝条献上祝福；而园丁则为那些了无果实的枝条悲伤叹息。然则，何需谈论葡萄之果呢？此乃应时应景。因我们亦以象征和比喻的方式，被称为主的葡萄园。难道你们不知修士受戒时所唱之歌吗？[93]：主啊，主啊，「求你从天上垂顾，观看，眷顾这葡萄树：坚固这你右手所栽的葡萄树」（诗篇
        79:15-16）。主亦在福音中言道：「我是葡萄树，你们是枝子；常在我里面的，我也常在他里面，这人就多结果子，因为离了我，你们就不能做什么」（约翰福音
        15:5）。故此，弟兄们，让我们常在我们的良善主里面，如祂所栽之葡萄树，并向祂献上美德之果，以便领受祂的祝福。我们切莫滋生荆棘和蒺藜——那些邪恶的罪欲，以免我们有罪，并遭受所宣判的刑罚：「凡不结好果子的树，就砍下来，丢在火里」（路加福音
        3:9），并在其中焚烧，亦即永远的死亡；它被丢入地狱之火，以便永恒地燃烧。行恶者、背弃并轻视其誓约者、沉溺于不敬虔与不信者，以及将自己的肉身交于朽坏与毁灭者，都将进入此火，正如圣经所言：「这些人是无水的浮云，被风飘荡；是秋天没有果子的树，死而又死，连根被拔出来；是海里的狂浪，涌出自己可耻的沫子来；是流荡的星，有墨黑的幽暗为他们永远存留」（犹大书
        1:12-13）。因此，使徒大声疾呼：「你们要逃避淫行。人所犯的各样罪，都在身子以外，唯有行淫的，是得罪自己的身子」（哥林多前书 6:18）；因为他所有的肢体都被玷污，他因此变得不洁。「岂不知你们的身子就是圣灵的殿吗？这圣灵是从神而来，住在你们里头的；并且你们不是自己的人，因为你们是重价买来的」（哥林多前书
        6:19-20）。我们既被基督的宝血重价买赎，却又回头，怎能不羞于天地？我们难道不羞于自己吗？在外表上显得圣洁，内里却充满污秽！我们还要「心持两意」（列王纪上
        18:21）到几时？我们还要多久才不坚持走一条道路？「祸哉，那走两条路的人」（德训篇 2:12），此乃指邪恶与美德之路；因为二者之间并无交通。任何一个有理智的仆人，都不会一时侍奉他的主人，一时又侍奉他主人的仇敌。因此，亲爱的孩子们，让我们全然将自己献给上帝，如此我们方能按照上帝的旨意度日。我们切勿像无言的禽兽般，感官依附于尘世，而当以灵魂的力量，追求天上的事；将我们的欲望从朽坏转向不朽，从短暂转向不灭与永恒。我们亦切勿再次允许那邪恶的发明者——魔鬼，借着邪恶思想的诱惑来毒害我们。然而，一旦它开始播撒肉体情欲的甜蜜，或罪恶的贪欲，或任何其他邪恶，我们便当立即驱逐那欺骗的恶魔。如何驱逐？又用何法？借着祈祷与恳求，泪水与叹息，以及破碎的心；这便是与魔鬼无形的争战，这便是隐秘的苦修。故此，仿效那些在搏斗中操练的人，我们要以火热的心战胜我们无形的敌人——邪魔。正如那些搏斗者，虽受击打，但因盼望奖赏而不退缩；同样，弟兄们，纵使我们被那与我们争战者千百次地刺伤，我们也不当屈服，反而要继续忍耐；让我们的敌人继续与我们争战，我们则靠着上帝的帮助而得以坚固。是的，我的弟兄们，我恳求你们，为此我竭力奋斗，向你们倾吐我微薄的言语；我为那些成功踏上苦修之路的人欢欣，也为那些常常跌倒的人叹息。然而，愿我们所有人都行在正道上——行善，并常在诗篇吟唱、祈祷、事奉、顺服与谦卑之中！愿和平的上帝与你们同在，在我们主基督里，愿荣耀和权能归于祂与父和圣灵，从今时直到永远，世世代代。阿门。
