    text:
      ru: Видите, братия, суд Божий. Видите всевидящее, неусыпное око Божие, от которого
        никто не утаится, хотя бы что помышлял и в тайне сердца, тем более, что совершает
        по внешнему человеку. Видите, братия мои, посечение смертное; ибо и ныне двое
        умерли, – Тимил и Варнава, а некоторые прежде, и один по одному отходят. Посему
        умоляю вас, чтобы не застала кого смерть неготовым и неисправным; ибо не малое
        горе и ужас отпасть от Бога и царства небесного. Суд и воздаяние вечное тому,
        кто не сотворит угодных Богу дел, какового суда не перенесет никакая плоть;
        ибо и помыслить о сем в уме своем, прежде нежели подвергнуться истязанию,
        есть уже мучение. Дабы и нам, смиренным возможно было избежать гнева Божия,
        грядущего на«сыны непокоривыя»(Ефес. 5, 6) будем совершать добрые дела, да«возвеселится
        Господь о делах своих»(Пс.103, 31). Хотя отныне и впредь будем очищать себя,
        обновляя свои души по воле Божией.«Близь Господь всем призывающим Его... во
        истине»(Пс.144, 18). Будем всякий день каяться, и Бог простит нам грехи, утешит
        нас и дарует нам жизнь вечную, которую да сподобимся получить, о Самом Христе
        Господе нашем, Ему подобает слава и держава с Отцем и Св. Духом, ныне и присно
        и во веки веков. Аминь.
      cn: 你们看啊，弟兄们，神的审判。你们看啊，神那洞察一切、永不倦怠的眼睛，无人能躲过它的视线，即便是在心思意念的隐秘之处，更何况是外在的行为举止。我的弟兄们，你们看啊，死亡的收割；因为今日又有两人离世——提米尔和巴拿巴，而之前也有一些人，一个接一个地逝去。因此，我恳求你们，不要让死亡在你们未曾预备好、未曾修省自身之时突然降临；因为，与神和天国分离，乃是极大的悲哀与恐惧。那未曾行神所喜悦之事的人，将面临永恒的审判和报应，那样的审判，任何血肉之躯都无法承受；因为，在遭受拷问之前，仅仅在心中思量此事，便已是极大的痛苦。为了我们这些谦卑的人也能逃脱降临在「悖逆之子」（以弗所书
        5:6）身上的神的震怒，我们当行善工，好使「主喜悦自己所造的」（诗篇 103:31）。从今以后，我们当洁净自己，按照神的旨意更新我们的灵魂。「凡求告主的，就是诚心求告祂的，主便与他们相近」（诗篇
        144:18）。我们当每日悔改，神必赦免我们的罪，安慰我们，并赐予我们永生，愿我们能借着我们的主基督亲自得享此生，愿荣耀和权能都归于祂，与父和圣灵同在，从今时直到永远。阿门。
