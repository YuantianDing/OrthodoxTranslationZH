        Божию.
      cn: 兄弟们，神父们！寒冬已逝，春日降临，我们看到地上万物都焕发着青春与生机：树木花草欣然绽放，大地披上绿茵与繁花，鸟儿欢唱，啁啾不已，歌颂着赐予生命的主基督，万事万物皆然更新。见此景象，我们心生欢喜，颂扬那智慧的造物主上帝，他使世界年复一年地更新；这正是理所当然的，因为使徒曾言：「自从创世以来，神那看不见的特质，就是他那永恒的力量和神性，都借着所造之物被清楚地看见，以致人无可推诿。」（罗马书
        1:20）也就是说，我们通过上帝可见的创造和世界的华美，便能以灵魂之眼，即以心智，领悟并默观那另一个不可思议、无法言喻的世界，以及上帝那伟大的力量。
  - type: paragraph
    text:
      ru: 'Посему, когда мы видим обновление мира и веселимся, не должны останавливаться
        только на одном этом, но проразумевать нечто и большее, т. е. что таковое
        обновление и украшение мира, бывающее весною, имеет началом и виною зиму.
        Ибо если не наступит сначала зима, и не произведет снега, дождей, ветров и
        льдов, не ожесточит и не оледенит земли, то земля не будет иметь весною этой
        красоты. Тоже бывает и с душею: если душа не освежится скорбями, теснотами,
        трудами и злостраданиями, то не процветет, не принесет плодов и не получит
        милости и благословения от Бога, как и Апостол говорит;«земля... пившая сходящии
        на ню множицею дождь и раждающая былия добрая оным, имиже и делаема бывает,
        приемлет благословение от Бога»(Евр. 6, 7).'
      cn: 所以，当我们看见世界的更新而欢欣时，不应仅仅止步于此，而应洞察更深远的意义——即这般于春天降临的更新与妆点，其肇始与根源乃是冬季。因为若无冬日先行降临，若无雪花、雨水、风霜与冰凌的洗礼，若无大地的坚硬与冰封，则大地便不会在春天展现这般的美丽。灵魂亦然：若灵魂未经受苦楚、困厄、劳苦与患难的洗涤，便不会绽放、结实，亦不会从上帝那里领受恩典与祝福。正如使徒所言：「地…屡次饮那降在其上的雨水，又生出百合花，为那耕种的人预备上好的，就从上帝得着祝福。」（希伯来书
        6:7）
  - type: paragraph
    text:
      ru: 'Будем братия, и мы, переносить всякую скорбь, всякую тесноту, всякое искушение
        видимое и невидимое, случающееся с нами, этот подвиг настоящего поста, – голод,
        жажду и злострадание, дабы и нам принести плоды и получить благословение от
        Бога, а вместе с тем чтобы принять, как гостя и напитать Господа нашего Иисуса
        Христа. Ибо как мы радуемся и веселимся, видя красоту Его творений, так и
        Он веселится, видя красоту и плодоносие душ наших. Какие же душевные плоды?«Любы,
        радость, мир, долготерпение, благость, милосердие, вера, кротость, воздержание»(Гал. 5, 22–23);
        вот какими плодами питается и увеселяется Христос. Блажен, кто питает Его,
        потому что напитается от Него вечными благами; блажен, кто принимает Его,
        как гостя, ибо и он, как гость, будет принят Христом в небесном царстве. И
        если здесь тот, кто удостоится принять в дом свой царя, бывает в великой радости
        и веселии, что сподобился такой чести и дерзновения, то тем более будет радоваться
        тот, кто сподобится принять в себя обитателем Царя царей и Господа господей.
        А что Он обитает в достойных, об этом Сам Он говорит в Евангелии следующими
        словами:«Аз и Отец Мой... приидем, и обитель у него сотворим»(Ин.14, 23).
        И еще говорит:«соблюдаяй заповеди Моя... той есть любяй Мя: а любяй Мя возлюблен
        будет Отцем Моим, и Аз возлюблю его, и явлюся ему Сам»(Ин.14, 21). Посему,
        так как Христос обещает нам столь великие дары и дарования, то и мы будем
        переносить со всякою радостию за имя Его все скорбное и горестное, слыша говорящего
        Апостола:«ныне радуюся во страданиях моих о вас, яко исполняю лишение скорбей
        Христовых во плоти моей за тело Его, еже есть церковь»(Кол. 1, 24), т. е.
        мы, уверовавшие в Него. И Апостол Иаков говорит:«всяку радость имейте, братия
        моя, егда во искушения впадаете различна, ведяще, яко искушение вашея веры
        соделовает терпение: терпение же дело совершенно да имать, яко да будете совершенни
        и всецели, ни в чемже лишени»(Иак. 1, 2–4). Видите, братия, что в искушениях
        есть радость и в скорбях веселие. Таково все, что бывает ради Бога. Проводя
        такую непорочную жизнь, и мы наследуем небесное царство, о Христе Иисусе Господе
        нашем, Которому подобает слава и держава с Отцем и Св. Духом, ныне и присно,
        и во веки веков. Аминь.'
      cn: 弟兄们，愿我们也承受一切的苦难，一切的窘迫，一切看得见和看不见的试探，凡临到我们的，即此现今斋戒之苦修——饥饿、干渴与磨难——好叫我们也能结出果实，领受自上帝而来的祝福，并同时接纳并款待我们的主耶稣基督，如同接待宾客一般。因为我们看见祂创造之物的华美便喜乐欢欣，照样，祂看见我们灵魂的华美与丰产，也必欢欣。那么，何为灵魂的果实呢？「仁爱、喜乐、和平、忍耐、恩慈、良善、信实、温柔、节制」(加拉太书
        5:22-23)；基督所滋养与欢愉的，正是这些果实。蒙福之人，乃是滋养祂的人，因为他将从祂那里得享永恒之福祉；蒙福之人，乃是接纳祂如同宾客的人，因为他自己也将作为宾客，被基督接纳于天国之中。如果在此世，那得以在其家中接待君王之人，便已满心喜乐欢欣，因他蒙受如此尊荣与胆量，那么，那得以在自身内接待万王之王、万主之主为居所之人，其喜乐将更是何等超越。至于祂居住在配得之人里面，祂自己在福音中如此言说：「我与我父……必到他那里去，与他同住。」(约翰福音
        14:23)。祂又说：「遵守我命令的……这人就是爱我的；爱我的必蒙我父爱他，我也要爱他，并且要向他显现。」(约翰福音 14:21)。因此，既然基督应许我们如此丰盛的恩赐与天赋，愿我们也为祂的名，以一切喜乐承受所有苦难与悲痛之事，听使徒所言：「如今我为你们受苦，倒觉欢乐；并且为基督的身体，就是为教会，要在我肉身上补满基督患难的缺欠。」(歌罗西书
        1:24)，即指我们，那些信靠祂的人。使徒雅各也说：「我的弟兄们，你们落在百般试炼中，都要以为大喜乐；因为知道你们的信心经过试验，就生忍耐。但忍耐也当成功，使你们成全完备，毫无缺欠。」(雅各书
        1:2-4)。弟兄们，你们看，试探中有喜乐，苦难中有欢欣。凡为上帝的缘故所发生的一切，皆是如此。借着度过这样无可指摘的生活，我们也将承受天国，这都是借着我们的主耶稣基督，愿荣耀与权柄都归于祂，与父和圣灵同在，从今时直到永远，世世代代。阿们。
- type: heading1
  initial:
    ru: Поучение 61[73].
    cn: 训诫 61[73]：
  text:
    ru: В среду пятой недели. О том, чтобы не предаваться лености во время приготовления
      к причащению Пречистых Таин.
    cn: 第五周的星期三。论在预备领受至洁奥秘时，不可耽于怠惰。
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы! Вчера, когда прибыл в наш монастырь посол от Кесаря, во
        всех нас тотчас произошло смущение и смятение, и по неожиданности дела возникло
        много помыслов. Потом, когда узнали мы, что он прибыл не ради нас, тотчас
        освободились от страха и трепета. Спрашиваю вашу любовь: почему мы так устрашились
        и смутились, когда увидели посла от Кесаря? Конечно потому, что мы считаем
        себя не друзьями Кесаря, а великими его врагами, ибо не исполняем его воли
        и повеления в том, чтобы иметь с ним общение в иконоборческой ереси. Если
        бы мы были его друзьями и любимцами, то весьма бы возрадовались, зная, что
        посланный от него приходил к нам всячески ради какого-либо благодеяния и даров.'
      cn: 弟兄们，父老们！昨日，当凯撒的使者抵达我等修道院时，我等众人即刻陷入不安与惶恐，因事出意外，遂生诸多思虑。然尔，当我等得知他并非为我等而来，便即刻从恐惧与颤栗中解脱。我向诸位的爱提问：为何我等一见凯撒的使者，便如此惊惧与困惑？这无疑是因为我等视己并非凯撒之友，反是其大敌，盖因我等不遵其旨意与号令，不与他一同陷入圣像破坏之异端。若我等为其友人及宠儿，则会欣喜万分，深知他所遣之人前来，必是为我等带来某种恩惠与馈赠。
  - type: paragraph
    text:
      ru: К чему это мы поведали вам, братия? К тому, что и всякая душа, которая за
        добрую жизнь и Божественные добродетели удостоится иметь Бога милосердым и
        милостивым, во время разлучения от тела, когда придет посланный от Бога Ангел
        взять ее, не смутится и не устрашится, но с любовию будет взирать на него,
        и с радостию пойдет к своему Владыке. А душа, которая в оный час окажется
        неготовою и неисправною, смутится и горько восплачет напрасно и без пользы,
        видя, что ни от кого нет помощи и утешения. Ибо здесь и друг и брат может
        утешить человека в тесноте и скорби, и несколько ободрить его в страхе, который
        на него найдет; там же ему ни от кого и никакой не будет помощи, но непререкаемо
        и немилостиво восхитит Ангел окаянную оную душу. И как только мы услышали
        об этом и вспомнили об оной тесноте, устрашились.
      cn: 我们为何向您讲述这些，弟兄们？因为任何灵魂，若因其美好的生活和神圣的德行，有幸蒙受上帝的慈悲与怜悯，那么当它与身体分离之时，当受上帝差遣的天使前来接引它时，它将不会感到困惑或恐惧，反而会充满爱意地注视着天使，并欢喜地走向它的主宰。至于那些在那一刻尚未准备妥当、未经修饰的灵魂，它们将会感到困惑，并无益地、徒劳地痛哭流涕，因为它们会看到没有任何人能给予帮助和慰藉。因为在这世上，朋友和兄弟或许能在困境和忧伤中安慰人，并在人心中生发恐惧时稍加鼓励；但在那彼岸，它将得不到任何人的任何帮助，天使将会无情地、不容置疑地攫取那可怜的灵魂。我们一听到这些并回忆起那困厄，便心生恐惧。
  - type: paragraph
    text:
      ru: Итак, размыслим, братия, если наше слово и одно воспоминание оного страшного
        часа привело нас в страх и трепет, то что будет тогда, когда настанет оное
        время? И как предстанет оная душа пред страшным престолом Христовым? Послушай,
        что говорит Пророк Даниил об оном судилище:«река огненная течаше... пред Ним,
        тысяща тысящ служаху Ему, и тмы тем предстояху Ему»(Дан 7, 10); Судия страшен;
        ничто не утаено от Него; истязание тонко и страшно даже до праздного слова,
        как говорит Евангелие. Как тогда претерпит это оная душа? Поистине страшно
        есть впасти кому в руце Бога жива; но еще страшнее тогда, когда она услышит
        оное праведнейшее изречение, предающее вечному мучению.
      cn: 因此，弟兄们，让我们深思：如果我们的言语，以及仅仅是那可怖时刻的记忆，就已使我们心生恐惧和战栗，那么当那个时刻真正降临时，又将如何呢？那灵魂又将如何面对基督可畏的宝座呢？请听先知但以理论及那审判的情景：「烈火如河涌流……在他面前，千千万万事奉他，亿亿万万侍立在他面前」（但以理书
        7:10）；审判者可畏；在他面前，无物能被隐藏；盘问细致而可怖，甚至连一句闲言碎语也不放过，正如福音所言。那时，那灵魂又将如何承受这一切呢？确实，落入永生上帝之手是可畏的；但更可畏的是，当它听到那至为公义的判决，将它交付永恒的苦难之时。
  - type: paragraph
    text:
      ru: Посему прошу и умоляю вас, братия исправимся и приготовимся прежде смерти;
        покаянием сотворим Бога милостивым и милосердым к нам; соделаем друзьями ангелов,
        имеющих прийти взять нас; пусть всегда бодрствуют очи ума нашего, и ум наш
        пусть стоит мужественно против страстей и грехов и отнюдь не повинуется им.
        А если ему случится несколько поколебаться в своем стоянии, то пусть опят
        тотчас станет в прежнем своем устроении, угашая слезами разжженные стрелы
        диавола, и объемлет желание и любовь Христову. Апостол Иаков говорит:«много...
        может молитва праведнаго поспешествуема»(Иак. 5, 16); посему мы имеем нужду
        в молитвах друг за друга, в особенности же в иерейских; еще нуждаемся в руководстве
        и советах учителей, т, е. Архиереев, которые имеют великую силу; особенно
        же и еще больше нуждаемся в слезах и умилении; а выше всего святое причащение.
      cn: 是以我恳请并劝勉诸位，弟兄们，让吾等在死亡来临前先行修正与预备；借由悔改，使上帝对吾等施以怜悯与慈悲；与那些将要来接引吾等的众天使结为友伴；愿吾等心智之眼恒常警醒，而吾等心神亦当勇敢抵御情欲与罪愆，绝不屈从。倘若心神在坚守中偶有动摇，愿它即刻重回先前的坚定状态，以泪水扑灭魔鬼炽热的火箭，并以基督的渴望与爱为怀。使徒雅各曾言：「义人祈祷所发的力量是大有功效的」（雅各书
        5:16）；为此，吾等需要彼此代祷，尤需神职人员之祈祷；吾等亦需导师——即主教——的引导与劝告，因他们拥有莫大权能；更甚者，吾等尤其需要泪水与心灵的感动；而超越一切的，乃是神圣的圣餐。
  - type: paragraph
    text:
      ru: 'Весьма удивляюсь, видя, что мы не имеем ревности и усердия часто причащаться.
        Причащаемся только в день воскресный, а если в иной день бывает литургия,
        – нет. Между тем как монахам, в особенности общежительным, если бы можно было,
        надлежало бы всем и каждому повседневно причащаться Св. Таин; а ныне редко
        и редко, где так причащаются. И это я говорю об очищающих и душу и тело, а
        не то, чтобы причащаться, как случится, просто и без испытания себя; ибо Апостол
        говорит:«да искушает... человек себе...достоин ли он,тако от хлеба да яст
        и от чаши да пиет.ядыйбо и пияй недостойне, суд»(1Кор. 11, 28–29) и великое
        мучение готовит душе своей. Святое причащение есть хлеб животный. Хлеб этот
        дает вечную жизнь; и блажен тот, кто вкушает его, не зная за собой ни одной
        злой похоти, или вражды, или пьянства, или чревобесия, или сребролюбия, или
        малакии и всякой иной нечистоты. Послушай что говорит Христос:«Аз есмь хлеб
        животный, иже сшедый с небесе:ащекто снесть от хлеба сего, жив будет во веки:
        и хлеб,егожедам Аз, плоть Моя есть, юже Аз дам за живот мира». И еще говорит:«ядый
        мою плоть и пияй мою кровь во Мне пребывает, и Аз в нем»(Ин.6, 51, 56). Видите,
        братия, несказанное и бесконечное дарование, что Христос не только умер за
        нас, но и дал нам тело и кровь Свою в пищу и питие. Какое иное большее сего
        знамение крепкой любви, которую имеет Бог к нам, и что более спасительно для
        души? За трапезою повседневною нет никого, кто бы не вкушал; а если бы кому
        возбранили, весьма бы оскорбился. А об этой страшной трапезе, которая есть
        не простой и обыкновенный хлеб, но хлеб животный, и чаша не простая, но чаша
        бессмертия, можно ли думать, что не столько же необходимо причащаться ее?
        О, как это было бы неразумно! Но если так было доселе, то отныне впредь исправим
        себя, познав величие дара и благодати, и очищаясь сколько наших сил, и таким
        образом причащаясь пречистых Таин во здравии души и тела. Как только случится
        нам услышать церковный благовест, оставим рукоделие и поспешим с великим усердием,
        чтобы причаститься; и это подаст нам великую помощь и заступление; ибо мы,
        всегда приготовляя себя ко Святому причащению удаляемся от всякого греха.
        А когда не имеем попечения о причащении, тогда впадаем во многие греховные
        страсти. Будем всегда так делать, приготовляя себя, дабы сделаться нам причастниками
        жизни вечной. О, дабы сподобиться нам получить ее, по благодати и человеколюбию
        Господа нашего Иисуса Христа, Которому подобает слава и держава с Отцем и
        Св. Духом, ныне и присно, и во веки веков. Аминь.'
      cn: 我感到非常惊奇，看到我们对于常常领受圣餐，缺乏那份热忱与热心。我们只在主日领受圣餐，若在其他日子举行礼仪，便不领受。然而，修道士们，尤其是实行共住生活的，若是可能，他们每个人都理当每日领受圣奥秘。但如今，这事稀有，且很少有地方能如此领受。我所说的，是指那些洁净身心的人，而不是指随意领受，毫不省察自己的人。因为使徒说：「人应当省察自己……若是配得，就吃这饼，喝这杯。因为那吃喝而不配的，就是吃喝自己的审判。」（哥林多前书
        11:28-29）这会为自己的灵魂预备极大的痛苦。圣餐乃是生命之粮。这饼赐予永生；蒙福者乃是那些品尝此饼，而自知无有任何邪恶私欲、仇恨、醉酒、贪食、贪财、淫邪及一切不洁之人。请听基督所言：「我乃是从天降下的生命之粮：人若吃这饼，就必永远活着：我所要赐的饼，就是我的肉，为世人的生命所赐。」祂又说：「吃我肉，喝我血的人，就住在我里面，我也住在他里面。」（约翰福音
        6:51，56）弟兄们，你们看，这是何等不可言喻、无穷无尽的恩赐，基督不仅为我们而死，更将祂的身体与宝血赐给我们作饮食。除此之外，还有何更大的标记，能显明上帝对我们那坚韧的爱，还有何事比这更能救赎灵魂呢？在日常的筵席上，无人不尝；若有人被禁止，必会深感冒犯。然而，这可畏的筵席，并非寻常之饼，乃是生命之粮，其杯亦非普通之杯，乃是不朽之杯，难道我们能认为领受它不是同样必要吗？啊，这将是何等不智！但若至今如此，从今往后，让我们改正自己，认识这恩赐与恩典的伟大，尽我们所能洁净自身，如此领受这至洁的奥秘，以致灵魂与身体皆得健康。只要我们听到教堂的钟声响起，便应放下手中的活计，怀着极大的热忱快步前往，以便领受圣餐；这会带给我们极大的帮助与庇护；因为我们时常预备自己领受圣餐，便能远离一切罪恶。而当我们不思虑圣餐之时，便会陷入许多罪恶的情欲之中。让我们常常如此行，预备自己，以便我们能成为永生之有份者。啊，愿我们蒙主耶稣基督的恩典与慈爱，得享此恩，愿荣耀与权柄归于祂，与父和圣灵同在，从今时直到永远，世世无尽。阿门。
- type: heading1
  initial:
    ru: Поучение 62.
    cn: 训诫 62：
  text:
    ru: В пяток пятой недели. Как можно достигнуть того, чтобы без труда подвизаться
      в делании добродетелей.
    cn: 第五周的星期五。如何才能不费力地在修习美德中奋斗。
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы! Добродетель есть делание не перестающее и никогда не останавливающееся
        на одном месте, но простирающееся непрестанно вперед. Она всегда едина, и
        всегда возводит ревнующих о ней более и более к высшим мерам совершенства.
        Посему и Апостол говорит: «не знаю, принял ли я еще благодать, или познал,
        что есть конец добродетели, ногоню...ащеи постигну, о немже и постижен быхи
        помилованот Христа Иисуса. – И еще говорит: –задняя убодобродетели, – т. е.
        что я исполнил, –забывая, в предняя же простираяся, со усердием гоню, к почести
        вышняго звания Божия о Христе Иисусе»(Фил. 3:12–14). Итак, доброе никогда
        не останавливается, как будто кто мог совершить оное (достигнув конца его);
        ибо когда останавливается доброе, тогда начинается злое. Посему и мы, братия,
        не будем отставать, ни останавливаться на пути добродетели, но будем всегда
        удобоподвижны и юны усердием, переходя от силы в силу,дóндежедостигнем в мужа
        совершенна, в меру возраста исполнения Христова.'
      cn: 弟兄们，教父们！美德是一种永不停止、从不止步的行动，它持续不断地向前延伸。它始终如一，并不断将那些热心追求它的人提升到更高境界的完善。因此，使徒说：「我不知道我是否已经领受了恩典，或是否已认识到美德的终点，但我追赶……或许我可以领受，就像我被基督耶稣所领受的恩典一样。——他又说：——我忘记背后（即我已完成的美德），努力面前的，向着标竿直跑，要得神在基督耶稣里从上面召我来得的奖赏。」(腓立比书
        3:12-14)。因此，善行永不停止，仿佛有人能够完成它（达到它的终点）；因为当善行停止时，恶行便开始了。因此，我们，弟兄们，不要退缩，也不要在美德的道路上停滞不前，而要常常保持敏捷和青春的活力，从能力到能力，直到我们达到完全之人，达到基督丰满身量的尺寸。
  - type: paragraph
    text:
      ru: 'А как и каким образом мы можем это исполнить? Если всякий день и час будем
        проводить в усердии, т. е. настал час утрени, немедленно встанем от сна, и
        пойдем на молитву. Окончилась утреня: возьмемся с усердием за свое рукоделие,
        и будем в сердце своем размышлять о Божественных словесах, которые были читаны,
        вместе работая и руками своими. Настал вечер: с благодарением и умилением
        отойдем ко сну, совершивши наперед правило свое в безмолвии с коленопреклонением,
        и тогда уснем; будем остерегаться и лукавых мечтаний. Так уготовляя себя,
        и так проводя дни и ночи, мы будем исполнять то, о чем говорит Божественный
        Давид:«день дни отрыгает глагол, и нощь нощи возвещает разум»(Пс.18, 3). День
        да не проходит у нас в празднословии, смехе и лености, ни ночь в помыслах
        похотных и блудных. Будем хранить не тело только, но и душу; ибо Господь хочет,
        чтобы она была чиста от лукавых помыслов.'
      cn: 我们又如何能够，以何种方式方能完成此愿呢？若我们日日夜夜皆勤勉不懈，即：当晨祷之钟敲响，我们立刻从睡梦中起身，前往祈祷。晨祷结束，我们便要勤勉地投入手作，心中默想所诵读的圣言，手口并用。待到夜晚，我们怀着感恩与谦卑的心入睡，先前已在静默中跪拜完成了自己的祷告规程，然后方才安歇；我们也要警惕那邪恶的幻象。如此装备自己，日夜不辍，我们便能成就神圣的大卫所言：「白昼向白昼倾吐言语，黑夜向黑夜传授知识」（诗篇
        19:2）。愿我们的白昼不虚度于闲谈、嬉笑和懒惰，夜晚不陷溺于淫邪放荡的思虑。我们不仅要守护身体，更要守护灵魂；因为主愿我们的灵魂洁净，远离邪恶的意念。
  - type: paragraph
    text:
      ru: Желаем ли вожделенного? Но что иное вожделеннее добродетели, которой сладость
        вожделеннейшая и ненасытная? Любим ли красоту и благолепие? Но что прекраснее
        Господа нашего Иисуса Христа, добротою Которого всему сообщается красота и
        благолепие? Злые же похоти напротив ожесточают душу и терзают ее несравненно
        лютее диких зверей, так что оне составляют уже не сладость и радость, но мучение
        и жизнь страдательную. Не прельщайтеся, говорит Писание, яко плоть и кровь
        царствия Божия наследите не могут, ниже тление нетления наследствует (1Кор. 15, 50).
        Какого человека пленил грех, и не обесчестил и не предал его смерти? Кого
        восприяла добродетель, и не вознесла и прославила его в мире? Оставим многих,
        скажем только о двух, об Иосифе прекрасном и о первородном сыне Давидовом.Аммонза
        то, что соблудил с сестрою своею, не был ли убит? Иосиф же, за то, что возлюбил
        девство, не сделался ли царем Египта? Поистине добродетель вожделенна и спасительна,
        а грех зол и ненавистен. Но мы люди подвергаемся великой прелести, и избираем
        лучше смерть, нежели жизнь, и любим тьму более света, и тление более нетления.
        А что более сего может быть достойно сожаления?
      cn: 我们可曾向往那令人渴慕之物？然而，有何物能比德行更令人渴慕呢？其甘美，至臻至极，永不餍足。我们可曾钟爱美善与华丽？然而，有何物能比我们的主耶稣基督更其美善呢？万物的美善与华丽皆因祂的恩泽而得以彰显。相反，邪恶的贪欲却使灵魂刚硬，并以远胜于野兽的凶猛撕裂它，以至于它们不再是甘甜与喜乐，而是折磨与痛苦的生命。经文有云：「你们不要受迷惑，因为血肉之躯不能承受神的国，腐朽之物也不能承受不朽之物」（哥林多前书
        15:50）。有哪一个人曾被罪孽掳获，却未曾受辱，未曾被置于死地？又有哪一个人曾被德行接纳，却未曾被提升，未曾在这世上得到荣耀？我们且搁下众多事例，仅提及两位：美哉约瑟，以及大卫的长子。暗嫩，不就是因为与自己的妹妹乱伦而被杀害了吗？而约瑟，不就是因为爱慕贞洁而成为埃及的君王了吗？诚然，德行可慕而救赎，罪孽则邪恶而可憎。然而我们世人常受极大的诱惑，宁愿选择死亡而非生命，宁愿爱慕黑暗甚于光明，宁愿选择腐朽甚于不朽。还有什么能比这更令人惋惜呢？
  - type: paragraph
    text:
      ru: Некоторые говорят, что мы желаем любить добро, но не можем. Не желаем мы
        его, и потому не любим, и не поистине его желаем, но ложно и притворно; потому
        что мы самовластны, и что хотим, то и творим. Но, как видно, греховный навык
        от юности укрепил в нас страсти; а потому и трудно становится нам освободиться
        от них. А что говорит Апостол? – Человеческо глаголю за немощь плоти вашея.
        Яко же бо представисте уды ваша рабы нечистоте и беззаконию в беззаконие;
        тако ныне представите уды ваша рабы правде во святыню (Рим. 6, 19). Посему,
        братия, потребно нам с терпением и прошением толцать, и благий наш Бог без
        сомнения отверзет нам дверь, творя в нас благоугодное пред собою, и подавая
        нам вечную жизнь о Христе Иисусе Господе нашем, которому подобает слава и
        держава с Отцем и Св. Духом, ныне и присно, и во веки веков. Аминь.
      cn: 有人说，我们渴望爱善，但力不能及。我们并不真正渴望它，因此也不爱它，我们对善的渴望并非真实，而是虚妄与伪装；因为我们拥有自由意志，我们所愿，即能成就。然而，显而易见，自幼而来的罪恶习性已在我们心中固化了情欲；因此，我们才难以从中解脱。使徒保罗又说了什么呢？——「我因你们肉体的软弱，就照人的常话对你们说。你们从前怎样将肢体献给不洁不法作不法的奴仆；现在也要照样将肢体献给义作圣洁的奴仆」（罗马书
        6:19）。因此，弟兄们，我们需要以忍耐与恳求叩门，我们良善的上帝无疑会为我们开启门扉，在我们内里成就他所喜悦的事，并在我们的主基督耶稣里赐予我们永恒的生命。愿荣耀与权能归于他和圣父及圣灵，从今时直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 63[74].
    cn: 训诫 63[74]：
  text:
    ru: В неделю пятую поста. Те, которые не унывая, во всю свою жизнь переносят скорби
      и тесноты, сподобятся от Бога великой и неизреченной радости. И на память святого
      Платона.
    cn: 大斋期第五主日。那些一生中不倦地忍受忧患与困苦的人，将蒙受神所赐予的伟大而不可言喻的喜乐。并纪念圣普拉同。
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы! Всякое дело, за которое человек принимается, сначала кажется
        для него тяжелым и неудобным; а когда он окончит его, бывает в радости и веселии.
        Так бывает с земледельцем: сеет он со слезами, а жнет с радостию и веселием.
        И воин, когда отправляется на брань, идет угрюмый и печальный; а когда возвращается,
        идет радостно. Так и мы, братия, приблизившись к концу святой Четыредесятницы,
        уже не помним более тяжести прошедших трудов, но радуемся ради настоящих благ,
        и прославляем Владыку Христа. Да будет же и впредь так; будем украшать жизнь
        нашу таковыми подвигами. Свидетельствую пред Богом, что время поста вы провели
        мирно, чинно, терпеливо и в умилении, каждый проходил свое служение, как должно,
        и неукоризненно. Слава Святому Богу, который укрепил нас совершить путь святого
        поста.'
      cn: 弟兄们，父老们！人所着手做的每一件事，起初都会感到艰难和不便；然而当他完成之时，便会充满喜悦与欢欣。农夫也是如此：他流泪播种，却欢欣雀跃地收割。战士奔赴战场时，会面带愁容，心怀忧伤；但当他凯旋归来时，却欢声笑语。我们也是如此，弟兄们，随着圣大斋期的临近尾声，我们已不再记挂过往劳作的辛劳，而是因着现有的福祉而欢欣鼓舞，并赞美主基督。愿未来亦是如此；愿我们以这般的修行来妆点我们的生命。我在上帝面前见证，你们在这段斋期里，度过了平静、规矩、忍耐并充满感动的时光，每个人都尽忠职守，无可指摘。荣耀归于圣洁的上帝，祂加固我们，使我们得以完成这圣洁斋期之路。
  - type: paragraph
    text:
      ru: 'Пусть же это послужит для нас, братия, подобием кончины временной сей жизни:
        когда почиет каждый от дел своих,«егда Христос явится, живот наш»(Кол. 3, 4),«егда
        предаст царство Богу и Отцу,– как написано, –егда испразднит... всяку власть
        и силу»(1Кор. 15, 24); тогда и святые не вспомнят более трудов и злостраданий,
        понесенных здесь ради добродетели, и получат вечные блага. Кто же это такие?
        Праведники до закона, как-то: Авель, Сиф, Енос, Ной, Авраам и прочие патриархи;
        а в подзаконное время славные пророки, как пророк Моисей и прочие; и в Новой
        благодати; т. е. святые Апостолы, победоносные мученики и прочий лик Святых,
        в особенности же из всех великий Иоанн Предтеча, коего подражателем и последователем
        был преподобный Отец наш Платон, оказавший мужество, и обличивший царя в прелюбодеянии,
        которого и память мы ныне сподобились праздновать.'
      cn: 愿这成为我们，兄弟们，现世生命终结的写照：当每个人都安息于自己的劳作，那时「基督，我们的生命，显现的时候」（歌罗西书 3:4），「当祂将国度交与父上帝，——如经上所记——当祂废除……一切执政的、掌权的」（哥林多前书
        15:24）；那时，圣者们将不再忆起他们在此为德行所承受的劳苦与磨难，并将领受永恒的福祉。那么，这些人是谁呢？他们是律法之前的义人，诸如亚伯、塞特、以诺士、挪亚、亚伯拉罕以及其他列祖；在律法时代，有荣耀的先知们，如先知摩西以及其他先知；在新恩典时代，即圣使徒们、得胜的殉道者们以及其他的圣者们，尤其是在所有圣者中最伟大的施洗者约翰，我们的可敬圣父普拉同便是他的效法者与追随者，他展现了勇气，斥责了君王的奸淫，而我们今日也得以庆祝他的纪念。
  - type: paragraph
    text:
      ru: Но так как ученики доброго учителя и сами должны быть хорошими, да познается
        древо от плода; то умоляю, братия, любовь вашу; будем и мы творить те самые
        дела, которые творил он и прочие наши отцы. И невознерадим о подвижнической
        нашей жизни, или о исповедании святых икон. Вот вы слышали, что сделал окаянный
        Александр, и как он отвергся послушания и исповедания. А от чего он это потерпел?
        Не от другого чего, как только от того, что жил один, сам по себе, по собственной
        своей воле – почему я и заповедаю всем вам не жить одним, самим по себе; –
        и за то, что предавался сребролюбию подобно Иуде. Оба они продали Христа;
        Иуда Еврееям, а Александр иконоборцам, единомысленным с Евреями. По всей справедливости
        восклицает Апостол, говоря, что«корень... всем злым сребролюбие есть»(1Тим. 6, 10),
        чрез которое некоторые ввергли себя в великие искушения и печали.
      cn: 然而，作为良善导师的门徒，我们自己也应是良善的，正如树木凭其果实得以辨识。因此，弟兄们，我恳求你们的爱心：让我们也去行那他以及我们其他圣父们所行的事。我们不可懈怠于我们的苦修生活，也不可懈怠于对圣像的虔诚崇敬。你们已听闻那不幸的亚历山大所行之事，以及他是如何背弃服从与信仰的。他为何遭受此等苦难？无他，只因他独居，随心所欲，依循自己的意志——这也是为何我告诫你们所有人，不可独自生活，任凭己意——并且，他如同犹大一般，沉溺于贪爱钱财。他们二人都出卖了基督：犹大将其出卖给犹太人，而亚历山大则将其出卖给那些与犹太人思想相符的圣像破坏者。使徒大声疾呼，所言全然公义：「因为贪财是万恶之根」（提摩太前书
        6:10），籍此，有些人将自己投入巨大的试探与悲伤之中。
  - type: paragraph
    text:
      ru: Кроме сего я и вас хочу обличить по справедливости. В чем? Вам хорошо известно,
        что оный окаянный любил славу и первенство; а вы, соглашаясь в этом с ним,
        говорили ему, что он достоин быть и иереем; он действительно достиг этого
        возвышения, и его ослепило диавольское тщеславие. О, что потерпел этот окаянный?
        Он погряз во глубине и отрекся от веры, потерял свое православие, лишился
        богатства добродетели, опечалил и нас смиренных и Церковь Божию. Но благий
        Бог, не хотяй смерти грешнику, но якоже обратитися и живу быти ему, и ему
        да подаст просвещение увидеть, в какую он пал глубину погибели, и возвратиться
        к покаянию; и вас да простит за легкомысленные и неразумные слова, которые
        вы говорили ему; и всех нас да сподобит Своего небесного Царства, о Христе
        Иисусе Господе нашем. Которому подобает слава и держава с Отцем и Св. Духом,
        ныне и присно, и во веки веков. Аминь.
      cn: 除此之外，我亦愿本着公义指正你们。指正何事？你们清楚知晓，那不幸之人爱慕虚荣与首席之位；而你们，竟与他同心，对他说他配得神职，甚至成为司祭。他确实达到了这高位，而魔鬼的虚荣心却蒙蔽了他的双眼。哦，这不幸之人遭受了何等苦楚？他沉溺于深渊，背弃了信仰，失去了他的正教，丧失了美德的宝藏，也使我们这些谦卑之人以及上帝的教会蒙受悲伤。然而，仁慈的上帝不愿罪人死亡，乃愿他们悔改得生，愿祂也赐予那人光照，使其看见自己所堕落的毁灭深渊，并回转归于悔改。愿祂也宽恕你们那些轻率而不明智的言语，就是你们曾对他所说的话语。愿祂使我们所有人配得祂的天国，这都是藉着我们的主基督耶稣。愿荣耀和权能归于祂，与父和圣灵同在，从今时直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 64.
    cn: 训诫 64：
  text:
    ru: В среду шестой недели. Об окончании поста и поучение пред отверзением монастыря.
    cn: 第六周的星期三。论禁食的结束与开院前的训诫。
  children:
  - type: paragraph
    text:
      ru: Братия и Отцы! Вот, при помощи Божией, достигли мы и к самому окончанию
        святого поста. Св. Четыредесятница, как видите, оканчивается. Из Боголюбивых
        повествований мы знаем, что ныне святые наши отцы собирались в Иерусалим,
        приходя из пустыни, где они подвизались. Они, как достигшие высокой меры добродетелей,
        столь же великие и дары душевные приносили всещедрому Богу и владыке нашему;
        впрочем и ваша любовь принесла ныне Богу благие и досточестные дары; и я радуюсь
        о добрых делах честности вашей, как о своих; ибо честь сыновняя переходит
        и к лицу отца. Один из вас принес первую и царицу добродетелей, любовь; другой
        Богосиянное смиренномудрие; иной Христоподражательное послушание; другой мужество
        и терпение во бдении и предстоянии на молитвах и пении, а иной терпеливое
        пребывание в рукоделиях и братских послушаниях. А еще хвалю и много превозношу
        воздержание в смехе, хранение очей, приличие в походке, мудрость и смирение
        в словах и ответах, ненависть к дерзости, воздержание от многоядения, устранение
        излишнего сна, чтение псалмов, и в заключение всего назовем основание добродетелей
        – блаженное и мученическое отсечение своей воли и самочиния, чего ищет от
        нас Бог, как Апостольской и истинной жертвы.
      cn: 弟兄们，诸位父老！承蒙神的恩助，我们已抵达这神圣斋期的尾声。正如诸位所见，这圣四十日斋即将完结。从敬虔的叙述中我们得知，今日，我们的圣父们正从他们修行的旷野聚集到耶路撒冷。他们，作为达到崇高德行境界之人，亦将同样伟大的灵魂恩赐献给全能仁慈的神，我们的主宰；然而，诸位的爱今日也献上了美好而可敬的恩赐给神；我为诸位高尚品德的善行而欢喜，如同欢喜我自己的善行；因为儿女的荣耀也归于父亲。你们中有一人献上了首要且至高的美德——爱；另一人献上了神光普照的谦卑；还有人献上了效法基督的顺服；又有人在彻夜守望、祈祷和歌颂中，献上了勇气与忍耐；另有人在手工艺和弟兄间的服侍中，献上了恒久的忍耐。我还要赞美并极力称颂在欢笑上的节制、对眼目的守护、步态的端庄、言语和回答中的智慧与谦逊、对傲慢的憎恶、对饕餮的克制、对多余睡眠的摒弃、对诗篇的诵读，以及，最后，我们称之为众德之基石的——那蒙福且带有殉道精神的，对自愿和自作主张的舍弃，这正是神向我们所求的，如同使徒所说的真实祭献一般。
  - type: paragraph
    text:
      ru: 'Каждую из сих добродетелей человеколюбивый Господь приемлет как благий
        дар; и я надеюсь на Бога, что из вас нет никого, кто бы явился пред Богом
        тощ, т. е. ни с чем, но с сими честными дарами. Чрез меня смиренного воздвигли
        вы, на основании подвижничества вашего,«злато, сребро, камение честное,– т.
        е. дела добродетели, которые не сгорят, когда будут искушены вечным огнем,
        как напротив имеют сгореть злые дела, –дрова, сено, тростие»(1Кор. 3, 12),
        дела греха и злобы. Но так как при помощи Божией в эти немногие дни стяжали
        мы сии похвальные и душеполезные дела, то будем теперь иметь предосторожность
        соблюсти их, когда изменятся дни, дабы ничто не погибло из трудов наших, и
        труды не остались бы тщетными. Но время и дни пусть изменяются по повелению
        Божию: «вы же, – как говорит Господь Апостолам, –пребудите в любви Моей»(Ин.15, 10).
        Не будем изменчивы, но утвердимся в лучшем: из искры малой добродетели претворимся
        в светильник светлый и сияющий, и из звезды, претворившись, соделаемся солнцем.
        О, дабы никогда не останавливаться нам на пути добродетели, и не увлекаться
        тем, что вожделенно для мира, что на короткое время услаждает, а бесконечно
        опаляет и мучит, что предлежит для испытания произволения человеческого, и
        пред благоговейными и богобоязненными оказывается удобопрезираемо, а пред
        чревоугодниками и плотолюбцами является велико и удивительно. О, если бы Бог
        даровал мне слово, выразить желание смиренной моей души, преуспевать вашей
        любви и с теплым усердием простираться вперед в добродетелях по Богу. Впрочем
        вы и сами мудры и разумны, и можете научить доброму и себя и других. А мое
        слово, хотя несколько и уклонилось, но мы возвратимся опять к своему предмету
        и заключим слово. По чину, который соблюдали мы в прежние дни и до сего времени,
        совершим предпразднственное торжество Ваий; отверзем монастырь, приимем входящих
        мирян, окажем им приветствие, и побеседуем с ними, как подобает и как Богу
        угодно. Все да бывает во славу Божию, дабы и видящие нас сказали, что поистине
        с таковыми отцами пребывает Бог. Если же окажется потребность и выхода из
        монастыря по какой-либо нужде, будем иметь ту же внимательность и осторожность.
        Если так сотворим, то и Пасху великую и священную будем праздновать Богоугодно,
        и страстям Христовым приобщимся, и светом воскресения просветимся, о Христе
        Иисусе Господе нашем, Которому подобает слава и держава с Отцем и Св. Духом,
        ныне и присно, и во веки веков. Аминь.'
      cn: 仁慈的上帝悦纳这些德行，视之为良善的恩赐；我信靠上帝，你们当中必无人会空手觐见上帝，而都会带着这些珍贵的礼物。透过我这卑微之人，你们在修道的根基上，积攒了「金子、银子、宝石，——亦即德行之善工，它们在永火的试炼中不会焚毁，反之，罪恶之工，即『木头、干草、禾秸』（哥林多前书
        3:12），则必被焚毁。」然而，既然我们蒙神帮助，在这短短数日中获得了这些可称颂且有益灵魂的善工，那么，当岁月变迁时，我们务要谨慎保守，以免我们的劳苦付诸东流，毫无所得。让时间与日子依循上帝的旨意而改变：「你们却要，」正如主对使徒们所言，「常在我的爱里」（约翰福音
        15:10）。我们不要反复无常，而要坚定于至善：从微小的德行之火花，蜕变为明亮而闪耀的灯台；从星辰，转化而成太阳。哦，愿我们永不停止在德行的道路上前进，不要被世间所贪恋之物所迷惑，那短暂地带来甜美，却无尽地焚烧和折磨，那摆在人意愿面前的考验，在虔诚敬畏上帝之人面前是那么微不足道，而在贪食纵欲之徒眼中却显得宏伟奇妙。哦，愿上帝赐我言语，来表达我卑微灵魂的渴望，在你们的爱中不断进步，以热切的勤勉在合乎上帝旨意的德行中向前迈进。然而，你们自身已是智慧明理之人，能够教导自己和他人向善。我的言语虽然有些偏离，但我们将回归主题，结束此番言论。依照我们往日以及至今所遵循的规矩，我们将举行棕枝主日的前瞻庆典；我们将开放修道院，接待来访的世俗信徒，向他们致以问候，并按合宜且蒙上帝悦纳的方式与他们交谈。一切都当为了上帝的荣耀，好让那些见到我们的人也能说，上帝确实与这样的修士们同在。如果因某种需要，我们必须出修道院，我们也将保持同样的警醒和谨慎。如果这样行，我们就能以蒙上帝悦纳的方式庆祝那伟大而神圣的逾越节，分享基督的受难，并蒙受复活之光的照耀，靠着我们的主耶稣基督，荣耀和权柄都归于祂，与父和圣灵一同，从今时直到永远，世世无尽。阿门。
- type: heading1
  initial:
    ru: Поучение 65[75].
    cn: 训诫 65[75]：
  text:
    ru: В пяток ваий. О том, что нам должно блюстись от козней диавольских.
    cn: '棕枝主日星期五。

      论我们当如何警惕魔鬼的诡计。'
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы! Господь говорит в Священном Евангелии верховному Апостолу
        Петру:«Симоне, Симоне, се сатана просит вас, да бы сеял, яко пшеницу: аз же
        молихся о тебе, да не оскудеет вера твоя»(Лук. 22, 31–32); т. е. сатана хочет
        сеять вас, как пшеницу, но я молился о тебе, чтобы ты не погубил своей веры,
        которую имеешь в Меня. Нечто подобное случилось и с нами, смиренными; но всеблагий
        Бог не допустил нас подвергнуться смущению и скорби сверх наших сил; но по
        мере скорби искушения даровал нам терпение; и искушение миновались. Вам известно
        о чем я говорю; и я похвалил ваше человеколюбивое расположение, что вы оказали
        соболезнование, и все вместе поскорбели. Поистине, таково свойство искренних
        братий, как и Апостол говорит:«аще болит един уд...соболезнуютвси уди,иаще...
        славится един уд, сорадуются вси уди»(1Кор. 12, 26). Однако видите, братия,
        какое старание и заботу имеет враг о погибели человеков, и как он, как какой-нибудь
        голодный лев, ходит, иский кого поглотити, кого уловить в свою сеть, или отчасти
        или совершенно. Когда диавол прельстит человека, и уловит его в свою сеть,
        хотя отчасти, он не успокаивается на этом; но влечет окаянную душу к худшему,
        пока не ввергнет ее в греховную смерть, и предаст конечному мучению.'
      cn: 弟兄们，诸位神父！主在神圣的福音书中对至高使徒彼得说：「西门，西门，看哪，撒但想要得着你们，好筛你们像筛麦子一样；但我已经为你祈求，叫你不至于失了信心。」（路加福音
        22:31-32）。也就是说，撒但想要筛你们，像筛麦子一样，但我已为你祈求，叫你不要失去你对我所怀的信心。类似的事情也发生在我们这些卑微之人身上；但全善的上帝没有让我们遭受超过我们力量的困惑和悲伤；而是按照试炼的悲伤程度赐予我们忍耐；并且试炼已经过去。你们知道我在说什么；我赞扬了你们仁爱的心志，你们表达了同情，并且一同悲伤。确实，这正是真诚的弟兄的特质，正如使徒所说：「若一个肢体受苦，所有的肢体就一同受苦；若一个肢体得荣耀，所有的肢体就一同快乐。」（哥林多前书
        12:26）。然而，弟兄们，你们看仇敌为了人类的毁灭是何等努力和操心，他如何像一只饥饿的狮子，「遍地游行，寻找可吞吃的人」（彼得前书 5:8），寻找可诱入其网罗的人，或部分或全然。当魔鬼诱惑一个人，并将他诱入其网罗，即使是部分地，他也不会就此罢休；而是将这可怜的灵魂拖向更糟的境地，直到将他投入罪恶的死亡，并交付最终的折磨。
  - type: paragraph
    text:
      ru: Чтобы вам яснее уразуметь сказанное, поговорим об этом подробнее. Сначала
        диавол искушает нас принять в себя греховный помысл, а потом изрещи в сердце
        своем некое слово беззакония; и таким образом как только осквернит и прельстит
        душу греховными помыслами и лукавыми помышлениями, он изводит ее из естественного
        ее состояния и доводит ее до того, что она соделывается несмысленною, слепою
        и безумною, и желает того, что составляет для нее зло, – вместо света тьмы,
        вместо сладости горечи, вместо жизни смерти. Вот каковы козни ухищрения диавола.
        Но мы, братия, с великим вниманием будем хранить души наши, чтобы он не мог
        обрести в нас никакого места. Как только ощутим первый прилог и приход греховного
        помысла, тотчас отгоним его молитвою, и затворим пред ним двери сердца. Если
        же будем побеждены и примем его, то пусть не слагается с ним ум наш; а если
        и сему подвергнемся, то не допустим ему замедлить в нас, дабы он окончательно
        не вовлек нас в грех. А это бывает с нами от давнего худого навыка в греховных
        наших помыслах. Но будем удаляться худых наших навыков, будем избегать помышлений
        и дел нашей юности. Ибо если мы оставим ум свой пребывать в оных неподобающих
        делах, что другое услышим, как не то, что мы опять обратились вспять в мир,
        как и Евреи обратились желанием вспять – в Египет? Будем от сего блюстись
        и внутренне душею, и внешне телом; будем помнить заповедь Апостола, который
        говорит:«всяко слово гнило да не исходит из уст ваших, но точию еже есть благослово
        к пользе и исправлениюслышащих. И не оскорбляйте Духа Святаго Божия, имже
        знаменастесяСвятым крещениемв день избавления»(Ефес. 4, 29, 30). Но только
        слово благое, полезное и досточестное да слышится от нас, да приимут благодать
        слышащие, и да не огорчится Святый Дух Божий. И еще говорит:«всяка горесть,
        и гнев, и ярость, и клич, и хула да возмется от вас, со всякою злобою»(Ефес. 4, 31).
        Видишь, какой осторожности в добродетели требует Божественный Павел от мирских
        людей; не тем ли более от нас, иноков? Затем говорит:«бывайте же друг к другу
        блази,т. е. сладкоречивы,милосерди, прощающе друг другу, якоже и Бог во Христе
        простил есть нам»(Ефес. 4, 32). То есть будем оказывать друг другу любовь
        и милосердие, имея великий пример в Боге, Который по любви к нам послал в
        мир Единородного Своего Сына, приявшего смерть ради спасения людей.
      cn: '为使诸位更清晰地领悟此番言语，我们来更详细地探讨。首先，魔鬼诱惑我们接受罪恶的念头，继而，在我们心中发出某种不法之言；如此，一旦它以罪恶的思绪和邪僻的意念玷污并迷惑了灵魂，它便将灵魂从其自然状态中引出，使其变得愚昧、盲目而狂妄，并渴望那于己有害之事——以黑暗取代光明，以苦涩取代甘甜，以死亡取代生命。此乃魔鬼狡诈之诡计。


        然而，弟兄们，我们当以极大的警醒守护我们的灵魂，以免它在我们里面找到任何立足之地。一旦我们感觉到罪恶念头最初的触动和到来，便当立刻以祷告将其驱逐，并关闭心门。倘若我们被它胜过并接受了它，我们的心思也不可与之合谋；倘若我们连这也未能幸免，也不要容许它在我们里面逗留，以免它最终将我们完全拖入罪恶之中。这乃因我们长久以来在罪恶思绪中养成了坏习惯所致。


        然而，我们当远离我们的坏习惯，避开我们青年时的思想和行为。因为倘若我们任由心智沉溺于那些不当之事，我们还能听到什么呢？岂不是说我们又转回世俗，正如以色列人因渴望而转回埃及一般？我们当对此警醒，无论是内在的灵魂，还是外在的身体；我们当铭记使徒的诫命，他说道：「一切污秽的言语，一句都不可从你们口中发出，只要随事说造就人的好话，叫听见的人得益处。不要叫上帝的圣灵担忧；你们原是受了他的印记，等候得赎的日子来到。」
        （以弗所书 4:29-30）。


        惟有良善、有益而尊贵的言语，方可从我们口中发出，好叫听者蒙受恩典，不使上帝的圣灵忧伤。他又说：「一切苦毒、恼恨、愤怒、嚷闹、毁谤，并一切的恶毒，都当从你们中间除掉。」
        （以弗所书 4:31）。


        诸位可见，神圣的保罗要求世俗之人何等谨慎于德行；于我们这些修士而言，岂不更应如此？继而他说道：「并要以恩慈相待，就是甜言蜜语，存怜悯的心，彼此饶恕，正如上帝在基督里饶恕了你们一样。」
        （以弗所书 4:32）。


        这意味着我们当彼此相爱，施予怜悯，以上帝为我们的伟大榜样，祂因爱我们，将祂的独生子差遣到世上，为拯救世人而承受了死亡。'
  - type: paragraph
    text:
      ru: 'Кроме сего будем внимать, чтобы не отделяться от братского сожительства
        и не жить по своей воле, потому что от сего приключается нам много зла и великие
        грехи. Что ты делаешь, человек? Братия твои безмолвствуют, а ты пустословишь?
        Братия твои покоятся, а ты туда и сюда ходишь по неподобающим и душевредным
        местам. Горе таковым, ибо от них происходят соблазны, от них рождаются великие
        беззакония. Что бывает с овцею, которая отделяется от стада? Не съедают ли
        ее звери? Тоже и бывает и с монахом, который отделяется от братства: много
        он терпит зол и наконец подвергается мучению. Да не будет этого с нами, братия
        мои; но все наши дела, слова и помышления, как говорит Апостол, благообразно
        и по чину да бывают, и все с рассуждением, как пред Богом, ведущим наши тайные
        и явные, дневные и ночные дела тела нашего и помыслы души нашей. Он все знает,
        и доброе и злое, и ни что не утаивается от Него. Так Он хочет, чтобы мы проводили
        жизнь нашу со страхом и вниманием, и не служили преткновением и соблазном
        ни для неверных, ни для верных. Но об этом довольно; ибо и Четыредесятница
        с Богом достигла конца. Воздадим же славу Тому, Который сподобил нас совершить
        ее и укрепил нас в трудах поста. Вот труд прошел, но воздаяние пребывает вечным;
        тело изнемогло и исхудало, но душа укрепилась и стала мужественною. О, дабы
        она более и более укрепилась и осветилась, и дух, душа и тело были соблюдены
        в целости и чистоте во время пришествия Господа нашего Иисуса Христа, Которому
        подобает слава и держава с Отцем и Св. Духом, ныне и присно, и во веки веков.
        Аминь.'
      cn: 除此之外，我们还当留意，切莫与弟兄姊妹的团契生活分离，亦不可随己意而活。因这分离将为我们带来诸多祸患与深重罪愆。你，这人啊，究竟在做些什么？你的弟兄们正静默无言，而你却言语轻浮、喋喋不休？你的弟兄们正安然歇息，而你却四处游荡，前往那些不当涉足、有损灵魂之地？那些行此径者有祸了，因为由他们而生出绊脚石，由他们而生出极大的不法之事。那与羊群分离的羊，会遭遇什么呢？野兽岂不是要将它吞噬？与此同理，那脱离弟兄团契的修士，也将遭受诸多苦难，最终落入磨难之中。我的弟兄们啊，愿这等事永不临到我们；反之，我们一切的作为、言语和意念，正如使徒所言，当是「凡事都要规规矩矩地按着次序行」
        （哥林多前书 14:40），并且一切都当带着明辨之心，如同在上帝面前行事。祂洞悉我们身体隐秘与显露、白日与夜晚的作为，以及我们灵魂深处的思绪。祂无所不知，无论是善是恶，没有任何事能向祂隐藏。祂愿我们怀着敬畏与谨慎度日，不成为不信者或信者的绊脚石和诱惑。但关于此，已然足够；因为大斋期在上帝的恩典下已告圆满。那么，让我们将荣耀归于那使我们得以完成大斋期，并坚固我们度过禁食劳苦的主。看哪，劳苦虽已过去，但那报偿却存留直到永恒；身体虽已疲惫消瘦，但灵魂却已得着坚固，变得刚毅。哦，愿它愈发坚固，愈发光明，愿我们的灵、魂、体在我们的主耶稣基督降临之时，得蒙保守，全然完整、纯洁。荣耀和权能都归于祂，与父和圣灵一同，从今时直到永远，世世无尽。阿门。
- type: heading1
  initial:
    ru: Поучение 66[76].
    cn: 训诫 66[76]：
  text:
    ru: В неделю ваий. О том, что мы не должны унывать, но быть мужественными в деле,
      к которому призвал нас Бог.
    cn: 棕枝主日。论我们不当灰心丧志，而当在上帝所召我等之事工上，奋发刚毅。
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы! Божественный Апостол Павел, желая возбудить нас от лености
        к тщанию и усердию, говорит:«братие... радуйтеся всегда о Господе, и паки
        реку: радуйтеся»(Флп.4, 1, 4). Имейте, говорит он, всегда духовную радость,
        которой не возбраняют и не истребляют мирские заботы. Посему и говорит:«о
        Господе», – т. е. жительствуя и подвизаясь по Богу, стяжавайте и благодать[77]Божию.«Кротостьи
        смиренномудриеваши разумны да будeт всем... Господь близь. Ни о чемже пецытеся»(Флп.4:5, 6);
        т. е. Господь близок к вам, говорит он, чтобы освободить вас от всякой нужды
        и искушения, а посему не бойтеся,«но во всем молитвою и молением со благодарением
        прошения ваша да сказуется к Богу»(Флп.4, 6). Ибо Он готов помогать молящимся
        Ему.'
      cn: 弟兄们，父老们！神圣的使徒保罗，为了唤醒我们从懈怠中振作起来，迈向勤勉与热忱，他说：「弟兄们……你们要靠主常常喜乐；我再说，你们要喜乐。」(腓立比书
        4:1，4) 他是说，你们要常常拥有属灵的喜乐，这喜乐不会被世间的忧虑所阻碍或摧毁。因此他又说：「靠主」，也就是说，借着按着神的方式生活和努力，你们要获得神的恩典[77]。「你们的谦逊和温顺，当让众人知晓……主是近的。一无挂虑。」(腓立比书
        4:5，6) 他的意思是，主离你们很近，为要将你们从一切的匮乏和试探中解救出来，因此你们不要害怕，「只要凡事借着祷告和恳求，带着感谢，将你们所要的告诉神。」(腓立比书
        4:6) 因为他已预备好要帮助那些向他祈祷的人。
  - type: paragraph
    text:
      ru: 'Итак, не будем нерадивы в Божественных подвигах; напротив будем крепиться,
        и с усердием совершать дело, к которому призвал нас Бог от мира, и привел
        в монашеский, лучше же сказать: в ангельский чин. Он облек нас в эту одежду
        спасения и в хитон нетления и веселия. Он искупил ны есть от клятвы законныя,
        быв по нас клятва. В свободе,«еюже Христос нас свободи, стойте»(Гал. 5, 1);
        и не будем опять рабами греха. Не будем пленниками страстей плотских. Ибо
        всякий, бывший рабом какого-либо нечестивца и злодея, и получивший свободу,
        захочет ли опять по своей воле быть рабом оному варвару? Напротив не будет
        ли он, сколько возможно, убегать его, радуясь, что освободился от тягости
        рабства? Впрочем, если кто бывает рабом человека, это еще не велико зло, ибо
        Апостол говорит: раб ли был еси, не думай, что рабство служит тебе препятствием
        к благочестию и ко спасению твоей души. Ноащеможеши свободен быти, лучше терпи
        в повиновении, дабы чрез тебя прославилось имя Божие. Ибо кто раб человека,
        и вместе с тем верен и благоговеен пред Богом, тот свободен; и опять, кто
        свободен, тот раб Христов; тем более мы, которых освободил Христос от греха
        и рабства диавольского (1Кор. 7, 21, 22).'
      cn: 是以，我们不应在神圣的操练中懈怠；相反地，我们当刚强，并以热忱完成神自世界中呼召我们，并引领我们进入修道、更确切地说，进入天使般的品级的事工。祂以这救恩的服饰、以这不朽与喜乐的内袍覆盖了我们。祂救赎了我们脱离律法的咒诅，为我们成了咒诅。在「基督释放了我们，叫我们得以自由」（加拉太书
        5:1）的自由中，你们当站立得稳；我们不要再作罪的奴仆。我们不要作肉体情欲的俘虏。因为，凡曾为某不敬虔者和恶徒的奴仆，并已获得自由之人，他会愿意再次自愿作那野蛮人的奴仆吗？相反地，他岂不是会竭尽所能地逃离他，因脱离了奴役的重负而欢欣吗？然而，若有人作人的奴仆，这尚非极大的恶，因为使徒说：你是否为奴仆？不要以为奴役会成为你虔诚和灵魂救恩的障碍。但若你能够获得自由，不如在顺服中忍受，好叫神的名藉着你得荣耀。因为，作人的奴仆，同时对神忠诚且敬畏之人，他是自由的；反之，那自由之人，却是基督的仆人；更何况我们，乃是基督从罪恶和魔鬼的奴役中解放出来的人（哥林多前书
        7:21，22）。
  - type: paragraph
    text:
      ru: 'По сему мы, сколько возможно, должны дальше убегать от греха. Или не знаете,
        сколько нам зла причинил грех? Не ввел ли он в мир смерть, тогда как мы были
        бессмертными? Не низверг ли нас с неба, и вверг в эту многоскорбную земную
        жизнь? Не от греха ли произошло и происходит всякое зло? Будем же убегать
        его, как истого зла, и, как подобает, возненавидим его; возлюбим же напротив
        добродетель, которая побуждает Ангелов любить человеков и соделывать их равными
        себе, и не ангелами только, но и богами, как и в псалме сказано:«аз рех: бози
        есте, и сынове Вышняго вси»(Пс. 81, 6). А в чем состоит сила добродетели?
        В удалении от мира и в любви к Богу; ибо никто же может двема господинома
        работати.«Не можете,– говорит Господь, –работати Богу и мамоне»(Мф.6, 24),
        т. е. сребролюбию и добродетели. Не можем быть други добродетели и греха:«кое
        общение свету ко тме?»или Христу с диаволом? (2Кор. 6, 14). Невозможно человеку
        и любить плотской похоти, и творить дела добродетели. И если мы достигли меры
        совершенной добродетели, то слава Святому Богу, от Которого нисходит всякое
        даяние благо и всяк дар совершен. Будем пребывать в страхе Божием тверды,
        непоколебимы и охраняемы. Если же мы не достигли меры совершенства, то потщимся,
        пока имеем время для делания, утверждаемые верою, окрыляемые надеждою, связуемые
        любовию, просвещаемые послушанием, светясь исповедию и украшаясь прочими добродетелями,
        как истинные иноки, как неложные сыны послушания и повиновения, как мудрые
        о Христе и как рабы Господни; дабы и настоящую жизнь провести нам добродетельно
        и мирно, и будущих благ достигнуть, о Христе Иисусе Господе нашем, Которому
        подобает слава и держава с Отцем и Св. Духом, ныне и присно, и во веки веков.
        Аминь.'
      cn: '因此，我们应当尽其所能地远离罪恶。难道你们不知道罪恶给我们带来了多少祸患吗？它岂不是将死亡带入了世界，而我们本是不朽的？它岂不是将我们从天上逐出，并将我们投入这充满悲苦的尘世生活？一切的邪恶，岂非都源于罪恶，并由罪恶而生？


        所以，让我们逃避罪恶，视之为真正的邪恶，并按其应得，深恶痛绝；反之，让我们热爱美德，因为美德激励着天使爱慕世人，并使他们与天使等同，不仅与天使等同，更是与神等同，正如诗篇所言：「我曾说：你们是神，都是至高者的儿子」（诗篇
        81:6）。美德的力量又在于何处？在于远离世俗，在于爱慕上帝；因为「没有人能够事奉两个主」。主说：「你们不能事奉上帝又事奉玛门」（马太福音 6:24），亦即不能同时事奉贪财与美德。我们不能同时成为美德与罪恶的朋友：「光明与黑暗有何相通？」基督与魔鬼又有何相通？（哥林多后书
        6:14）。人不可能既爱肉体的欲望，又行美德之事。


        如果我们达到了美德的完全境地，那么荣耀归于圣善的上帝，因为一切美善的赐予和一切完美的恩赐都源于祂。让我们在敬畏上帝中坚定不移，不动摇，并蒙受护佑。如果我们尚未达到完全的境地，那么就让我们趁着还有行善的时间，努力不懈，以信心为基石，以盼望为羽翼，以爱为系带，以顺服为光照，以认罪为光辉，并以其他美德为装饰，作真正的修道者，作顺服和听命的真诚儿女，作在基督里有智慧的人，作主的仆人；如此，我们方能今生度过有德而平静的生活，并能抵达未来的美善，藉着我们的主基督耶稣，祂配得与父和圣灵同享荣耀和权柄，从今时直到永远。阿门。'
- type: heading1
  initial:
    ru: Поучение 67[78].
    cn: 训诫 67[78]：
  text:
    ru: Во святую и великую среду. О спасительных страстях Христовых, и о смиренномудрии
      и терпении.
    cn: 在圣洁而庄严的大斋期周三。论基督救赎性的受难，论谦逊与忍耐。
  children:
  - type: paragraph
    text:
      ru: 'Братия и Отцы! Настоящий день свят и достопокланяем; с этого дня начинаются
        святые страдания Господа нашего Иисуса Христа, которые претерпел Он для спасения
        мира, как и Пророк Давид предвозвестил об этом во втором псалме, говоря:«вскую
        шаташасяязы́цы, и людие поучишася тщетным? предсташа Царие земстии, и Князи
        собрашася вкупе на Господа и на Христа Его»(Пс. 2, 1, 2). Ибо собрались беззаконнейшие
        старейшины Иудейские, и составили лукавый совет умертвить Христа и Бога нашего;
        и Иуда, льстивый ученик, отвергся учителя, и льстивым и коварным лобзанием
        предал Его врагам и убийцам Иудеям, которые, связав Владыку мира, повлекли
        Его и поставили на суде, вопрошали Его и истязывали; а Он отвечал с великим
        смирением. Когда же Он отвечал, – страшно даже и слышать, один из предстоявщих
        рабов ударил Его в ланиту, говоря: тако ли отвещаваеши архиереови? А Он с
        долготерпением перенес это, говоря:«аще злеглаголах, свидетельствуй о зле:ащели
        добре, что Мя биеши?»(Ин.18, 23). Затем Он подвергается от беззаконников поруганию,
        досаждению, бесчестию, оплеванию, заушению и биению, и наконец восходит на
        крест. Но и тогда Он не гневается на убийц, а молится о них, говоря:«Отче,оставиимгрех
        сей,не ведят бо что творят»(Лук. 23, 34). Сии же однако не насытились и толикими
        содеянными Ему злодеяниями, но приложили и другие, т. е. напоили Его желчью
        и оцтом, и затем умерщвляется бессмертный; но и после всего этого они не укротили
        гнева и ярости, которые имели против Него, а пронзили Его копием в ребро.'
      cn: 兄弟们，父老们！今日是圣洁可敬的日子。从今天开始，我们的主耶稣基督将要经历祂为拯救世界所承受的圣洁苦难，正如先知大卫在第二篇诗篇中预言道：「外邦为何喧哗？万民为何图谋虚妄的事？世上的君王一齐起来，臣宰一同商议，要抵挡主并祂的受膏者。」
        (诗篇 2:1-2) 因为最邪恶的犹太长老们聚集起来，策划了恶毒的阴谋，要将我们的基督和上帝置于死地。而那谄媚的门徒犹大，背弃了他的老师，用一个欺诈而阴险的吻将祂出卖给了敌人和那些杀害祂的犹太人。他们捆绑了世界的统治者，将祂拖去审判，审问并折磨祂；然而祂以极大的谦卑回应。当祂回答时——甚至听起来都令人恐惧——一个站在旁边的仆人打了祂的脸颊，说：「你这样回答大祭司吗？」祂却以恒久的忍耐承受了这一切，说：「我若说得不好，你可以指证我的不是；我若说得好，你为什么打我呢？」(约翰福音
        18:23) 随后，祂被那些作恶者嘲弄、侮辱、羞辱、唾弃、掌掴和鞭打，最终被钉上十字架。即便在那时，祂也没有对杀害祂的人发怒，反而为他们祈祷，说：「父啊，赦免他们！因为他们所做的，他们不晓得。」(路加福音
        23:34) 然而，这些人并没有满足于他们对祂所施加的如此多的恶行，反而又加诸更多：他们给祂喝胆汁和醋，然后这位不朽者就被处死了。但即便在这一切之后，他们对祂的愤怒和狂暴也未曾平息，反而用长矛刺穿了祂的肋旁。
  - type: paragraph
    text:
      ru: 'Вот страсти Христовы, о которых мы сказали вкратце. Кто внимает сему от
        всей души своей, тот никогда не гневается, не соблазняется, не гордится, не
        завидует и не враждует против брата своего; не любит высказываться по славолюбию,
        но смиряется, сокрушается, и считает себя землею и пеплом; желает быть общником
        страстей Христовых и тщится умереть за Христа, дабы насладиться и славы воскресения
        Его. Имеем, братия, и мы дерзновение, потому что несколько приобщились и приобщаемся
        страстям Владыки. Ибо видите, где мы находимся? Не во изгнании ли и гонении
        за исповедание православной веры? И прежде сего не были ли мы в темнице? Не
        текла ли кров ваша от многого биения? Не скончались ли о Господе мученически
        некоторые из братий наших? Итак, мы этим хвалимся о Господе, ради такого дарования.
        Но так как прежде смерти утвердительно нельзя ублажать никого (Сир. 11, 28),
        по удобопреклонности произволения человеческого и потому, как говорит премудрый
        Соломон, что мы не знаем, что будет на утро; то, умоляю вас, стойте твердо
        и непоколебимо, перенося злострадания с Евангельскою верою, как бы единым
        духом и единою душею, дабы не убояться угроз врагов веры, и не быть возбраненными
        ни в каком деле благочестия; напротив, как Божие служители, будьте готовы
        на всякое доброе дело, – на послушание, смиренномудрие, на великодушие, на
        многое терпение.«Терпения бо имате потребу»(Евр. 10, 36), дабы исполнить волю
        Божию, и получить жизнь вечную. Еще не много, и грядет Господь упокоить и
        прославить трудящихся и злостраждущих за имя Его Святое, и не умедлит прийти.
        Что мы тяготимся искушениями и скорбями, и не терпим ради Господа ежедневных
        огорчений за любовь Его? Ибо Апостол говорит:«ащеза имя Егоумрем... с ним
        и оживемвечно:аще терпим, с Ним и воцаримсяна небесах;аще отвержемсяЕго,и
        Той отвержется нас;ащене веруем, Он верен пребывает: отрещися бо Себе не может»(2Тим. 2, 11, 12, 13).'
      cn: '此即基督受难之事，吾辈已略述一二。凡全心全意倾听此者，永不生怒，不致跌倒，不骄傲，不嫉妒，亦不与弟兄为敌；不因好慕虚荣而夸夸其谈，反倒谦卑自抑，心生痛悔，视己如尘土灰烬；渴望成为基督受难的同伴，并努力为基督舍身，以便能分享祂复活的荣光。

        弟兄们，吾辈亦有此胆量，因吾辈已稍许分尝并正在分尝主之苦难。你们看，吾辈身处何地？岂非因信奉正教而流亡受迫？在此之前，吾辈岂非身陷囹圄？你们的血岂非因屡受鞭笞而流淌？吾辈弟兄中岂非有人为主殉道而安息？因此，吾辈为主夸耀，因有此等恩赐。然，死亡之前，无人可确言为有福（西拉赫书
        11:28），因人之意志易变，正如智者所罗门所言，吾辈不知明日将如何；故此，我恳求你们，坚定不移地站立，以福音之信忍受苦难，如同一心一意，不惧怕信仰之敌的威胁，亦不被阻碍任何敬虔之事；反之，作为上帝的仆役，要预备好行各样善事——顺服，谦卑，宽宏大量，以及极大的忍耐。「你们需要忍耐」（希伯来书
        10:36），以便遵行上帝的旨意，并获得永生。

        再过不久，主即将来临，安歇并荣耀那些为祂圣名劳苦受难之人，祂必不迟延。吾辈何故因试炼与忧伤而心生重负，不为祂的爱忍受每日的苦楚？因使徒言：「吾辈若为祂之名而死……亦必与祂永生：吾辈若忍受，亦必与祂在天国同作王；吾辈若弃绝祂，祂亦必弃绝吾辈；吾辈若不信，祂仍信实：因祂不能背乎自己。」（提摩太后书
        2:11-13）。'
  - type: paragraph
    text:
      ru: 'Вспомним, братия, в какой и сколь великой радости будут находиться Святые,
        когда увидят Господа нашего Иисуса Христа, грядущего с небес со множеством
        Святых Ангелов и сил, в неизреченной радости, призвать их и увенчать, дабы
        им быть с Ним во веки веков. Какую же печаль и посрамление испытают те, которые
        не послушали Евангелия, и презрели святые Его заповеди; они будут осуждены
        на вечное мучение с диаволом и бесами Его! Итак, будем всегда помышлять о
        сем, и еще о большем, пока живем здесь, очистим душу нашу, и просветим ее
        слезами покаяния,«от всякойнечистоты искверны плоти и духа, творяще святыню
        во страсе Божии»(2Кор. 7, 1), ревнуя о делах угодных Богу, ненавидя всякий
        порок, и со тщанием совершая всякую добродетель. Будем иметь друг ко другу
        братолюбие и любовь; один другому будем оказывать предпочтение, и прочее,
        что заповедует Апостол (Флп.2, 3). В тщании о правиле не будем нерадивы и
        ленивы, но«духом горяще, Господеви работающе: упованием радующеся, скорби
        терпяще, в молитве пребывающе»(Рим. 12, 11–12); дабы в таковой чистоте и добродетельном
        жительстве и настоящую пасху нам праздновать, и сподобиться наслаждения вечных
        благ, о Христе Иисусе Господе нашем, Которому подобает слава и держава с Отцем
        и Св. Духом, ныне и присно, и во веки веков. Аминь.'
      cn: 弟兄们，让我们回想圣徒们所将拥有的那何等巨大而无限的喜乐啊！当他们看见我们的主耶稣基督，偕同无数圣天使与诸般权能，从天降临，以不可言喻的喜悦召唤并为他们加冕，使他们能与祂同在，直到永世无穷之时。那些不听从福音、轻蔑祂神圣诫命之人，又将经历何等的忧伤与羞辱呢？他们将被定罪，与魔鬼及其邪灵一同受永恒的折磨！因此，愿我们在此生中，时常思虑这些，乃至更深奥之事，洁净我们的灵魂，以悔罪的泪水将其光照，「洗去肉体和精神上的一切污秽，在敬畏上帝中成就圣洁」（哥林多后书
        7:1），热切追求蒙神悦纳的善行，憎恶一切罪恶，并殷勤实践诸般美德。愿我们彼此相爱，手足情深；彼此尊重，并谨记使徒所教导的一切（腓立比书 2:3）。在遵守规矩时，愿我们不懈怠、不懒惰，而是「心里火热，常常服侍主；在指望中要喜乐，在患难中要忍耐，在祷告中要恒切」（罗马书
        12:11-12）；如此，我们才能在这样的纯洁与德行中庆祝这即将到来的逾越节，并蒙恩得享永恒的福祉，藉着我们的主耶稣基督。愿荣耀、权能归于祂与父和圣灵，从今时直到永远，世世无尽。阿门。
- type: heading1
  initial:
    ru: Поучение 68[79].
    cn: 训诫 68[79]：
  text:
    ru: Во святый и великий пяток. О страшных страстях Господа нашего Иисуса Христа.
    cn: 在圣洁而伟大的受难节。论我们主耶稣基督可怖的受难。
  children:
  - type: paragraph
    text:
      ru: Братия и Отцы! Всегда и во всякое время святые страдания Господа нашего
        Иисуса Христа, когда придут на память благоговейного человека, производят
        в нем умиление и слезы, и приводят душу в великое смирение. Особенно же они
        могут произвести сие ныне в эти святые дни, когда все это совершилось. Что
        же такое? Совет, составленный о убиении Его; связание, когда взяли Его и связали,
        и когда влекли Его на суд, как преступника; предстояние на суде пред Пилатом;
        истязание и допрос, когда водили Его по прочим судам к Ироду, Анне и Каиафе,
        и чрез всю ночь заушения, оплевания, поношения, поругания, восшествие на крест,
        пригвождение рук и ног, вкушение желчи и оцта, прободение ребра, и прочие,
        вместе с сим просиявшее и воссиявшее, чего весь мир не может вместит, и чего
        изрещи никто не может, как должно, не только язык человеческий, но и всех
        Ангелов.
      cn: 诸位兄弟与教父们！每时每刻，我们主耶稣基督的圣洁苦难，无论何时，只要浮现在虔敬之人的心头，便会引发其内在的柔和与泪水，并将灵魂引入深沉的谦卑之中。尤其是在这圣洁的时日，这一切都已成就，它们更能激发出这样的感受。究竟是何事？乃是那策划谋害祂的阴谋；是祂被捕获并捆绑之时，那被缚住的景况；是祂如同罪犯般被拖上法庭；是祂在彼拉多面前受审；是祂在被带往希律、亚拿、该亚法等各个法庭，彻夜遭受拷问与质询，耳光、唾弃、辱骂、嘲弄；是祂被钉上十字架，手足被钉穿；是祂尝受苦胆与醋；是祂肋旁被刺透；以及其他种种，与此一同辉耀闪烁的光景。这一切的奥秘，普世万物皆无法容纳，更无人能以言语恰当地尽述，不仅人类的舌头不能，即便所有天使亦不能。
  - type: paragraph
    text:
      ru: Вникнем, братия, и рассмотрим величие этой неизреченной тайны. Тот, Кто
        объявляет советы сердечные, и от Кого не таится ни одна мысль, ни помысл человеческий,
        против Того составляют совет умертвить Его. Тот, Кто содержит и управляет
        весь мир повелением Своим и силою Своею Божественною, Тот предается в руки
        грешных человеков. Тот, Кто повелевает облакам дождить на землю, Того влекут
        связанным на суд. Тот,«Кто измери... небо пядию и всю землю горстию? Кто постави
        горы в мериле и холми в весе?»(Ис. 40, 12), заушается от раба. Кто украсил
        землю цветами и произрастениями и всякого рода деревьями и травами, Того главу
        увенчали ныне терновым венцем. Кто насадил в раю древо жизни, Того облекли
        в червленую одежду и повесили Его ныне на древе казни. Какое великое и вышеестественное
        зрелище! Увидело сие солнце, и сокрыло свои лучи; увидела луна, и помрачилась;
        ощутила земля, и от страха своего вся затрепетала и поколебалась; увидели
        камни, и распались; весь мир смутился, и все творения пришли в смятение от
        страданий Творца Своего.
      cn: 弟兄们，让我们深入思索并考察这不可言喻奥秘的伟大。那宣示人心隐秘，并无任何思想或人类意念能向祂隐瞒的，祂却被谋划以至于死。那以祂的命令和神圣力量维系并掌管整个世界的，祂却被交到罪人的手中。那命令云层降雨于大地的，祂却被捆绑着拖去审判。那「谁曾用手心量度诸水，用手虎口量度苍天？谁曾用升斗盛大地上的尘土，用秤称山岭，用天平称冈陵？」（以赛亚书
        40:12）的，祂却被奴仆掌掴。那以鲜花、植物以及各类树木和草药妆点大地的，祂的头颅如今却被荆棘冠冕环绕。那在乐园中栽种生命树的，祂却被披上朱红色衣裳，如今被悬挂在刑罚之木上。这是何等伟大而超乎自然的景象啊！太阳看见了，便收敛了它的光芒；月亮看见了，便昏暗了；大地感应到了，因着它的恐惧而颤抖摇晃；磐石看见了，便崩裂了；整个世界都震动了，一切受造物都因着它们的造物主的受难而陷入混乱。
  - type: paragraph
    text:
      ru: 'Что же мы, братия? Если бездушные и бесчувственные стихии, как бы одушевленные
        и живые, ужасались и изменили чин свой от страха Господня и от видения бывшего:
        то мы, люди разумные и получившие от Бога столько благодеяний, за которых
        Христос умер, не умилимся ли и не восплачем ли в сии дни? Не были ли бы мы
        бессловеснее и неразумнее бессловесных животных и бесчувственнее самых камней?
        Нет, братия, нет. Напротив, мы со страхом и трепетом будем воспевать и прославлять
        Божественные страсти Спасителя Христа Бога нашего, изменяясь добрым изменением,
        и сораспинаясь с нашим Владыкою, то повиновением и отсечением своей воли,
        то удалением плотских наслаждений и худых пожеланий. Для сего посмотрим, сколь
        многое понуждает и побуждает нас к любви Божией. Ибо кто из нас по любви к
        другу своему ввержен был в темницу, или захотел умереть за возлюбленного своего?
        Но благий наш Бог не одну или две, но многие и бесчисленные страсти изволил
        претерпеть ради нас, осужденных. Помышляя это, блаженный Павел истинно сказал:«известихся...
        яко ни самая смерть, ни живот, ни Ангели, ни начала, ниже силы всех Ангел,
        ни настоящего времени дела, ни грядущая, ни высота, ни глубина, ни ина тварь
        кая возможет нас разлучити от любве Божия, яже о Христе Иисусе»(Рим. 8, 38, 39).
        Ибо такую любовь к нам Бог показал,«яко и Сына Своего единороднаго дал есть,
        да всяк веруяй в Онь не погибнет, но имать живот вечный»(Ин.3, 16). Посему
        и святые желали принести некое воздаяние Богу за столь великую любовь, которую
        Он имеет к нам; а так как они не имели что принести, то одни принесли кровь
        свою, т. е. мученики; другие изнурили и иссушили тело свое постом и иными
        подвижническими трудами, т. е. преподобные и праведные; а иные роздали имение
        свое в милостыню, воспевая с Божественном Давидом:«что воздамы Господеви о
        всех, яже воздаденам?» (Пс.115, 3). Будем и мы, братия, всегда повторять сии
        слова, служа Ему с ненасытною любовию и желанием души нашей, повседневно прилагая
        тщание и усердие в делах нашего спасения, дабы нам со Святыми соделаться наследниками
        вечных благ, о Христе Иисусе Господе нашем, Которому подобает слава и держава
        с Отцем и Св. Духом, ныне и присно, и во веки веков. Аминь.'
      cn: 那么，弟兄们，我们当如何呢？若无灵无觉的元素，如同被赋以灵魂与生命，因着对主的敬畏和所见的异象而惊恐，改变了它们的秩序；那么，我们这些有理智、从上帝那里领受了诸多恩惠、基督为之而死的人，难道不当在这些日子里心生感动、泪流满面吗？我们岂不比无言的动物更无言、更无知，比石头更无感吗？不，弟兄们，绝不如此。相反，我们当怀着敬畏与颤栗，歌颂并赞美我们主基督上帝的神圣受难，以良善的改变更新自我，与我们的主一同被钉十字架——或借着顺服与割舍己意，或借着远离肉体的享乐与邪恶的欲望。为此，让我们审视有多少事物激励并敦促我们爱上帝。因为我们之中，有谁曾为朋友之爱而被投入监牢，或愿为所爱之人而死呢？然而，我们良善的上帝，为我们这些被定罪之人，不只愿承受一两次，而是无数次的苦难。默想此事，蒙福的圣保罗确实说过：「我深信，无论是死，是生，是天使，是掌权的，是现在的事，是将来的事，是高处的，是深处的，是别的受造之物，都不能叫我们与神的爱隔绝；这爱是在我们的主基督耶稣里的。」
        (罗马书 8:38，39)。因为上帝向我们展现了如此的爱，「甚至将祂的独生子赐给我们，叫一切信祂的，不至灭亡，反得永生。」 (约翰福音 3:16)。因此，圣徒们渴望为上帝对我们如此浩大的爱献上某种报答；然而他们没有什么可献的，于是有人献出了他们的血，即殉道者；另一些人则通过禁食和苦修的劳作，耗尽并枯槁了他们的身体，即圣洁者与义人；还有一些人则将自己的财物施舍于人，与神圣的圣大卫一同歌唱：「我拿什么报答主向我所施的一切厚恩呢？」
        (诗篇 116:12)。弟兄们，愿我们也常常重复这些话语，怀着我们灵魂不倦的爱与渴望事奉祂，每日在我们的救赎之事上倾注勤勉与热忱，以便我们能与圣徒一同成为永恒美善的继承者，在我们主基督耶稣里。愿荣耀与权柄归于祂与父及圣灵，从今时直到永远。阿们。
- type: heading1
  initial:
    ru: Поучение 69.
    cn: 训诫 69：
  text:
    ru: Слово огласительное в Св. великую неделю Пасхи[80].
    cn: 《圣大周复活节教理讲座》[80]。
  children:
  - type: paragraph
    text:
      ru: 'Что сие, братия возлюбленные, праздниколюбцы, и Христолюбцы? Какое это
        светоносное торжество? Какое это изобилие света и веселие? Что так осияло
        Церковь? Что так просветило вселенную? Что произвело такую радость и светлость?
        Вчера в печали, а сего дня в благодушии; вчера в сетовании, а сего дня в светлости;
        вчера рыдания, а сего дня восклицания. Вопрошаешь: какая этому причина? Что
        произвело такую радость и светлость? Христос воскресе от мертвых, и весь мир
        ликует. Упразднил животворящею Своею смертию смерть, и все в аде разрешились
        от уз; отверз рай, и всем сотворил его доступным. О глубина недомыслимая!
        О высота неизмеримая! О таинство страшное, превосходящее силу ума! Поют Ангелы,
        веселясь о нашем спасении. Пророки радуются, видя свои пророчества исполняемыми.
        Вся тварь совокупно празднует, ибо воссиял для нее спасительный день, воссияло
        паки Солнце правды. Кто достойно воспоет благодать светлого сего дня? Кто
        величественно изобразит силу такого таинства? Кто другой, как не златый Отец
        наш Иоанн, всюду проникающий, громогласнейший проповедник, светлейший и блистающий
        светильник вселенной, истинный пастырь и учитель, мудрейший и искуснейший
        врач душ, верный споручник грешных, изливающий златословесные потоки обильнее
        вод Нила, златый и златоязычный и златоустый. Он да возвеличит, воспоет и
        восхвалит силу таинства, и благодать оного немногими и краткими словами да
        возвестит. Но вот, он готов говорить, как вития многообильный словом и велегласная
        труба Духа. Мы же будем готовы слушать, и внимательны, чтобы узнать, что возвещает
        нам вторый проповедник покаяния. Итак, слушайте.'
      cn: 弟兄姊妹们，蒙受爱戴的，以及爱慕庆节与基督的信众啊，这是何等的景象？这是何等光明璀璨的庆典？这是何等丰沛的光芒与喜悦？是什么如此照耀了教会？是什么如此光照了整个宇宙？是什么带来了如此的喜乐与光明？昨日我们沉浸在忧伤之中，而今日我们满怀愉悦；昨日我们身处哀恸，而今日我们沐浴在光明里；昨日我们泪流满面，而今日我们欢声雷动。你或许会问：这是何因？是什么带来了如此的喜乐与光明？是基督从死者中复活了，普世都在欢腾。祂以赐予生命之死废除了死亡，冥府中的一切都已解开束缚；祂敞开了乐园之门，使人人都能进入。啊，这深不可测的奥秘！啊，这高不可及的境界！啊，这超乎理智的骇人圣迹！天使们歌唱着，因我们的救赎而欢欣。先知们欢喜着，目睹他们的预言得以应验。所有的受造物一同庆祝，因为救赎之日已为它们而闪耀，公义的太阳再次升起。谁能配得上歌颂这光明之日的恩典？谁能庄严地描绘这圣迹的力量？除了我们那位金口父亲圣约翰，他无远弗届，声若洪钟的传道者，宇宙中最光辉灿烂的明灯，真正的牧者与教师，灵魂最明智且技艺精湛的医者，罪人的忠实保惠师，他所倾泻出的金言洪流比尼罗河水更丰沛，他是金色的、金舌的、金口的。愿他赞颂、歌颂并称扬这圣迹的力量，愿他以寥寥数语宣告其恩典。看啊，他已准备好开口，如同一位言辞丰沛的雄辩家，一位圣灵的洪亮号角。我们则要准备聆听，并全神贯注，以知晓这位继施洗者之后第二位悔改的传道者向我们宣告了什么。那么，请听。
  - type: paragraph
    text:
      ru: Слово Златоуста. Кто благочестив и боголюбив, да насладится сим прекрасным
        торжеством. Кто раб благоразумный, да внидет с радостию в радость Господа
        своего. Кто потрудился, постясь, пусть приимет ныне динарий (Мф.20, 13). Кто
        работал с первого часа, пусть получит сего дня должную плату. Кто пришел после
        третьего, пусть с благодарностию празднует. Кто пришел после шестого, пусть
        нисколько не сомневается; ибо ничего не лишится. Кто замедлил и пришел в девятый,
        пусть приступит, нисколько ни боясь. Кто пришел даже в одинадцатый, пусть
        приступит и не страшится. Ибо Владыка наш щедролюбив, принимает и последнего,
        как первого; успокоивает пришедшего в одинадцатый час также, как и работавшего
        с первого часа; и последнего милует, и первого награждает; и тому дает, и
        этому дарует; и дела принимает, и намерение приветствует; и делание почитает,
        и усердие хвалит. Итак, все войдите в радость Господа нашего; и первые и вторые
        получите мзду; богатые и бедные ликуйте друг с другом; воздержные и нерадивые
        почтите день; постившиеся и непостившиеся радуйтесь ныне. Трапеза[81]уготована,
        насладитесь все[82]; телец упитан, ни кто да не исходит алчен; все богатством
        благости насладитесь. Никто да не рыдает о убожестве, ибо явилось общее царство.
        Никто да не плачет о прегрешениях, ибо прощение из гроба воссияло. Никто да
        не боится смерти; ибо освободила нас смерть Спасителя. Он умертвил ее, держимый
        ею; пленил ад, сошедши в ад; огорчил его, вкусившего плоти Его. О сем и Исаия
        древле воскликнул и сказал:«ад... огорчися, срет тядоле» (Ис. 14, 9). Огорчился,
        ибо умертвился; огорчился, ибо поруган. Принял тело, и встретил Бога; принял
        землю, и встретил небо; принял, что видел, и подвергся тому, чего не видел.«Где
        ти, смерте, жало? Где ти, аде, победа?»(1Кор. 15, 55). Воскресе Христос, и
        пали бесы; Воскресе Христос, и радуются Ангелы; Воскресе Христос, и водворяется
        жизнь; Воскресе Христос, и мертвого ни одного нет во гробе. Ибо«Христос воскресший
        из мертвых, начаток умершим бысть»(1Кор. 15, 20). Ему слава и держава во веки
        веков. Аминь.
      cn: 金口圣约翰之言。凡虔敬爱主者，愿其尽享此番荣美庆典。凡明智之仆人，愿其欣然进入主之喜乐。凡辛勤斋戒者，今可领受一第纳尔（马太福音 20:13）。凡自首时辰工作者，今可获得应得之酬。凡于第三时辰后至者，愿其心怀感恩，共襄此节。凡于第六时辰后至者，愿其丝毫不疑；因其分毫无损。凡迟至第九时辰者，愿其毫无畏惧地前来。凡至第十一时辰者，亦愿其前来，无所畏惧。因我主慷慨仁慈，待末后者如待首者；安抚第十一时辰至者，如同安抚自首时辰工作者；他怜悯末后者，亦酬报首者；赐予此者，亦恩赐彼者；他接纳行动，亦嘉许意愿；他尊崇劳作，亦赞美热忱。故此，众人皆当进入我主之喜乐；首者与次者皆将领受赏赐；富者与贫者相互欢庆；节制者与懈怠者同尊此日；斋戒者与未斋戒者，今皆喜乐。筵席[81]已备，众人[82]皆当享用；肥牛已宰，无人当饥饿离去；众人皆当饱享恩泽之丰盛。无人当为贫困而哀哭，因共同之国度已然显现。无人当为罪孽而哭泣，因赦免已自坟墓中闪耀而出。无人当惧怕死亡；因救主之死已将我们释放。他受死亡辖制时，却将其致死；他降入阴间时，却掳掠了阴间；阴间尝其肉身，便为此而痛苦。对此，以赛亚古时便已呼喊并言：「阴间……因你下来迎接你，就骚动了」（以赛亚书
        14:9）。它痛苦，因它被致死；它痛苦，因它被羞辱。它接受了肉身，却遭遇了上帝；它接受了大地，却遭遇了天堂；它接受了所见的，却承受了未见的。「死亡啊，你的毒钩在哪里？阴间啊，你的胜利在哪里？」（哥林多前书
        15:55）。基督复活，鬼魔便倒塌；基督复活，天使便欢欣；基督复活，生命便常驻；基督复活，坟墓中便无一死者。因为「基督已经从死里复活，成为睡了之人初熟的果子」（哥林多前书
        15:20）。愿荣耀与权柄归于他，直到永永远远。阿们。
- type: heading1
  initial:
    ru: Поучение 70[83].
    cn: 训诫 70[83]：
  text:
    ru: На Вознесение Христа Спасителя. О том, что мы должны с чистыми помыслами причащаться
      Пречистых Таин.
    cn: 基督救主升天瞻礼。论我们应以纯净之思领受至洁之奥秘。
  children:
  - type: paragraph
    text:
      ru: Братия и Отцы! Ныне настал светлейший день Вознесения; и праздник этот ест
        совершение искупления Господа нашего Иисуса Христа; ибо он исполнил и совершил
        всю волю Отца, и потом вознесся в славе на небеса, провождаемый Ангелами и
        человеками; и нас воздвиг; и естеством нашим, в пресвятой Своей плоти, воссел
        превыше небес. Какое и сколь великое богатство славы Его, и какое величество
        силы Его, что Он смиренное, презренное и уничиженное наше естество возвел
        на Царский престол, и соделал покланяемым от всех небесных Ангельских сил.
        Содержа это в уме нашем, братия, ужаснемся и устрашимся величия Божиих дарований,
        и будем проводить жизнь достойно Главы Владыки, как Христовы члены, как одно
        тело с Ним, как сопричастники и сонаследники Его, – в чистоте, в разуме, в
        долготерпении, в благости, в Духе Святом, в истинной любви, в слове истины
        и в силе Божией, со всяким послушанием и смиренномудрием, со всякою тщательностию
        и охранением. Да не произносится ни одно непристойное слово между нами, как
        освещенными, и ни одно неподобающее слово да не скажется с преслушанием, хотя
        бы оно казалось добрым и нужным. А оскверняющий плоть свою не член Христов,
        и злопамятный не член Христов, и недостоин причащения, и всякую иную страсть
        питающий не член Христов. Посему каждому должно испытать себя, чтобы не был
        он нечист и злопомнителен. И когда очистится и исправится чрез исповедь, тогда
        пусть причастится Тела и Крови Христовых. Ибо кто недостойно причащается,
        подвергается великому осуждению, не разсуждая тела Господня. Посему многие
        и умирают, когда недостойно причащаются, и одержимые недугами не исповедаются
        (1Кор. 11, 29–30).«Аще бо быхом себе разсуждали, не быхом осуждени были, судими
        же, от Господа наказуемся, да не с миром осудимся»(1Кор. 11, 31, 32). Посему
        мы должны быть чистыми и преподобными, что бы нам достойно называться членами
        Христовыми и причащаться Святых Таин. А если случится нам по невниманию быть
        побежденными лукавым похотением, или гневом, или яростию, или враждою, или
        злопамятством, или другим каким-либо грехом, что ненавидит Бог (и не удивительно,
        ибо мы люди, а не ангелы); то покаемся тотчас, и опять войдем в прежнее устроение
        и чин; потому что мы освящаемся, если не будем коснеть во грехе. А кто пребывает
        во грехе, подвергается беспощадному суду. Или мы не знаем, что смерть приходит
        внезапно и безвестно, и похищает нас? Вот вчера, когда мы навестили больного
        Епископа, нашли, что он был в великом томлении, весь горел в жару горячки,
        весь страдал в скорби, обращал взор свой туда и сюда, и нигде и ни от кого
        ни находил никакой помощи, кроме одной совести, правой или неправой. Не тоже
        ли будет и с нами? Но что это такое? Не есть ли это сон и тень в сравнении
        с будущими мучениями, в сравнении с оным огнем страшным и никогда неугасающим,
        где червь не умирает, тьма не проходит, узы не разрешаются, тартар пределов
        не имеет, скрежет зубов не перестает, и все прочие мучения бесконечны. Если
        бы мы, братия, размышляли об этом, то не покоили бы тела, и никто бы не завидовал,
        ни оскорблял бы никого, ни гневался, ни спорил, ни осуждал, ни лгал, и не
        делал бы никакого зла. Итак, будем жить в мире, будем проливать обильные слезы,
        будем кротки, имея искреннюю любовь друг ко другу, и будем с усердием исполнять
        все то, что заповедано, дабы нам и вечной муки избежать, и жизнь вечную получить,
        о Христе Иисусе Господе нашем, Которому подобает слава и держава с Отцем и
        Св. Духом, ныне и присно, и во веки веков. Аминь.
      cn: 弟兄们，父老们！今日乃是荣光普照的升天节；这节期乃是我们主耶稣基督救赎之功的圆满成就；因为祂已全然遵行并完成了父的旨意，随后便在天使和世人的簇拥下，带着荣耀升入了天国；祂也提拔了我们；祂以我们的人性，即祂至圣的肉身，高居诸天之上。祂的荣耀是何等丰盛，祂的能力是何等宏大，竟将我们这卑微、受鄙视、受轻贱的人性提拔至王座，并使之受天上一切天使之力的敬拜。弟兄们，我们心中铭记此事，当为上帝恩赐的宏伟而惊惧战栗，并当过与主宰的元首相称的生活，作为基督的肢体，与祂同为一个身体，作为祂的同享者和同继承者——在纯洁中，在悟性中，在恒忍中，在良善中，在圣灵中，在真爱中，在真理的言语和上帝的能力中，带着一切的顺服和谦卑，带着一切的勤勉和谨慎。我们这些蒙圣化之人，口中切莫出任何不合宜的言语，亦切莫带着悖逆说出任何不恰当之语，即使它看似美好且必要。凡污秽自己肉身者，非基督肢体；怀怨在心者，非基督肢体，不配领受圣餐；凡滋养任何其他情欲者，亦非基督肢体。因此，各人当省察自己，免得自己不洁或怀怨。待其通过告解而洁净、归正后，方可领受基督的身体和宝血。因为凡不配领受者，将招致极大的审判，因其不辨认主的身体。因此，许多人因不配领受而死亡，许多被疾病缠身者亦不告解（哥林多前书
        11:29-30）。「我们若是先省察自己，就不至于受审；我们受审的时候，乃是受主的惩治，免得我们和世人一同定罪」（哥林多前书 11:31-32）。因此，我们务当保持洁净与圣洁，方能配称为基督的肢体并领受圣奥秘。倘若我们因疏忽而屈服于邪恶的贪欲，或愤怒，或暴怒，或仇恨，或怀怨，或任何其他上帝所憎恶的罪（这并不奇怪，因为我们是人而非天使）；那么我们当即刻悔改，并回归到先前的状态和秩序中；因为只要我们不滞留于罪中，我们便能被圣化。凡滞留于罪者，将面临无情的审判。难道我们不知死亡会突然降临，毫无预兆地将我们攫走吗？就在昨日，当我们探访生病的主教时，发现他正处于极度的痛苦中，全身因高烧而灼热，饱受忧患的煎熬，眼神四处张望，却无人能予其任何帮助，唯有其良心，或对或错。我们难道不会遭遇同样的情形吗？然而这又算得了什么呢？与那未来的苦痛相比，与那可怕而永不熄灭的火焰相比，这难道不是一场梦和一道影吗？在那火焰中，虫子不死，黑暗不散，捆锁不解，地狱无界，切齿不休，而其余的苦楚更是无尽。弟兄们，倘若我们思量于此，我们便不会安逸肉体，亦不会有人嫉妒，伤害他人，发怒，争论，论断，撒谎，或作任何恶事。因此，让我们活在平安中，倾流丰沛的泪水，保持温柔，彼此怀抱真挚的爱，并热忱地遵行一切所吩咐的，以便我们能逃脱永恒的苦楚，并获得永生，在我们主耶稣基督里，愿荣耀和权能归于祂，与父和圣灵同在，从今时直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 71[84].
    cn: 训诫 71[84]：
  text:
    ru: В неделю Пятидесятницы. О сошествии Святого Духа, и о смерти несчастного Евтропиана.
    cn: 五旬节主日。论圣灵的降临，以及不幸的欧特罗皮安之死。
  children:
  - type: paragraph
    text:
      ru: Братия и Отцы! По благодати Пресвятого Духа мы сподобились праздновать святую
        Пятидесятницу, т. е. сошествие Святого Духа; ибо Христос сказал Апостолам:«уне
        есть, не тольковам, но и всему миру, да Аз иду, – даприидетДух Святый.Ащебо
        не иду Аз, Утешитель, – т, е. Дух Святый, –не приидет к вам:ащели же иду,
        послю Его к вам, и пришед Он... наставит вы на всяку истину »(Ин.16, 7, 8, 13).
        О великое чудо обетования и дара! Не Ангела и не человека обетовал послать,
        но Самого соестественного Духа, Который исходит от Отца, Вины сына и Духа.
        Единородный Сын и Слово Божие, исполнив отеческое дело Бога и Отца, возшел
        на небеса; и тогда сошел Дух Святый, не иной Бог (да не будет), но, как сказано,
        иной Утешитель.
      cn: 弟兄们，父老们！借由至圣之灵的恩典，我们得以庆祝这神圣的圣灵降临节，亦即圣灵的降临；因为基督曾对使徒们说：「为了你们，也为了全世界，我若不去，圣灵就不会来到。我去是好的。我若不去，保惠师，即圣灵，就不会来到你们这里；我若去了，就必差他到你们这里来。他来了，就……引导你们进入一切真理。」（约翰福音
        16:7-8，13）。啊，这应许与恩赐的伟大奇迹！他应许差遣的，不是天使，也不是世人，而是那与他同性的圣灵，那从父所出，为子与灵之因的圣灵。独生子与上帝之道，完成了上帝与父的父性圣工，升入高天；那时圣灵降临，并非另一位上帝（断乎不可如此想），而是，如前所述，另一位保惠师。
  - type: paragraph
    text:
      ru: 'Неизреченна и неизъяснима милость и любовь, которую имеет Бог к человекам.
        Утешение наше Бог. Утешает Бог Дух Святый душу скорбящую и огорченную, дабы
        она не изнемогла в случающихся с нею скорбях, как об этом свидетельствует
        и Апостол, говоря:«внеуду брани, внутрьуду боязни. Но утешаяй смиренныя, утеши
        нас Бог пришествием Титовым»(2Кор. 7, 5–6). Утешает Он и укрепляет сердце
        устрашенное бесами, возводя оное чрез благонадежие и дерзновение к непобедимому
        мужеству, как говорит Давид:«яко Ты, Господи, помогл ми и утешил мя еси»(Пс. 85, 17).
        Он увещевает мятежливый[85]ум к миру и тишине, как и Апостол свидетельствует,
        говоря:«по Христе убо молим, яко Богу молящу нами, молим по Христе: примиритеся,–
        т. е. имейте мир, –с Богом»(2Кор. 5, 20). Видишь ли безмерное и неизследованное
        снисхождение и смирение? Видишь ли несравненный и невместимый дар? Горе на
        небесах Единородный Сын молится за нас Отцу, как написано:«Христос Иисус...
        Иже и естьодеснуюБога, Иже и ходатайствует о нас»(Рим. 8, 34). Подобным образом
        и Дух Святый долу на земле многообразно утешает нас. Итак,«что воздамы Господеви
        о всехсих дарованиях,яже воздаденам?» (Пс. 115, 3). Не то ли, о чем говорит
        Псалом:«вся кости моя рекут: Господи, Господи, кто подобен Тебе? избавляй
        нища из руки крепльших его, и нища, и убога от расхищающих его»(Пс. 34, 10)?
        И еще:«помощь моя от Господа, сотворившего небо и землю»(Пс. 120, 2). И:«аще
        не Господь помогл бы ми, вмале вселилася бы во ад душа моя»(Пс. 93, 17). И
        еще:«Господь мне помощник, и не убоюся: что сотворит мне человек?»(Пс. 117, 6).
        Так как мы имеем такого помощника и Утешителя, Святого Духа, непобедимую силу,
        великого поборника и Бога и спомощника, то не устрашимся и не убоимся, братия
        мои, устрашения врагов. Не убоимся врагов наших бесов; но имея помощником
        своим Самого Бога, будем опять, день ото дня, мужественно переносить подвиги
        иноческие и исповеднические; не убоимся прелести диавола, не устрашимся всегдашних
        его нападений, и угасим вожделение плоти, опаляющие и сожигающее душевный
        дом. Ибо греховное пожелание есть не наслаждение и радость, но болезнь и лютая
        скорбь, не увеселение, но сумасшествие и злое извращение. Это знают те, которые
        впали в неистовство плотского похотения и любви, а потом покаялись и обратили
        любовь и желание к Богу. Сей Божественной любви что может быть усладительнее
        и святее? Такой человек хотя и тело носит, но живет в мире сем подобно бесплотному,
        пребывая выше видимого; в душе его тихо и кротко всегда волнуются волны благодати
        Св. Духа. Но почему похоть плотская и сладострастие побеждает нас всегда,
        и так изменяет нас и соделывает удобопреклонными (ко злу), что, приникнув
        долу к земле, к плоти и крови, чрез это вовсе удаляемся от благого Бога?'
      cn: 上帝对人类的怜悯与慈爱，是无法言喻、不可思议的。上帝是我们的慰藉。圣灵上帝安慰那忧伤、苦恼的灵魂，使它在所遭遇的苦难中不致消沉，正如使徒所见证的，他说：「外有争战，内有惧怕。但那安慰谦卑之人的上帝，借着提多来，安慰了我们。」（哥林多后书
        7:5-6）。祂也借着美好的盼望和勇气，将受魔鬼惊吓的心提升至不可战胜的勇气，从而安慰并坚固它，正如达味所说：「因为祢，上主，帮助了我，并安慰了我。」（诗篇
        85:17）。祂劝导那悖逆的[85]心归于平安与宁静，正如使徒所见证的，他说：「所以，我们作基督的使者，就好像上帝借着我们劝你们一般。我们替基督求你们：与上帝和好。」——意即：拥有平安——（哥林多后书
        5:20）。你看到这无限且不可测度的降卑与谦逊了吗？你看到这无可比拟且无法容纳的恩赐了吗？在天上，独生子为我们向父祈祷，正如经上所记：「基督耶稣……祂也在上帝的右边，也替我们祈求。」（罗马书
        8:34）。同样，圣灵在地上以多种方式安慰我们。那么，「我们拿什么来报答上主所赐给我们的一切恩惠呢？」 (诗篇 115:3)。难道不是圣咏所说：「我全身的骨骼都要说：上主啊，上主啊，谁能与祢相比？祢搭救困苦人脱离比他强壮之人的手，搭救困苦和贫乏人脱离那抢夺他的人。」（诗篇
        34:10）？又说：「我的帮助从上主而来，祂创造天地。」（诗篇 120:2）。又说：「若非上主帮助我，我的灵魂几乎就要下到阴间了。」（诗篇 93:17）。又说：「上主是我的帮助，我必不惧怕：人能把我怎么样呢？」
        （诗篇 117:6）。既然我们有这样的帮助者和安慰者——圣灵，这不可战胜的力量，这伟大的捍卫者和上帝，以及施助者，我的弟兄们，我们就不必惧怕仇敌的恐吓。我们不必惧怕我们的仇敌魔鬼；但以至高上帝为我们的帮助者，我们将日复一日，勇敢地忍受隐修和为信仰作证的苦修；我们不必惧怕魔鬼的诱惑，不必惧怕它不断的攻击，并要熄灭那焚烧和烧毁灵魂之殿的肉体欲望。因为罪恶的欲望并非享乐和喜悦，而是疾病和剧烈的悲伤，并非娱乐，而是疯狂和邪恶的扭曲。那些曾沉溺于肉体情欲和爱欲的狂暴之中，后来又悔改并将爱与渴望转向上帝的人，都深知这一点。这神圣的爱，有什么能比它更甘甜、更圣洁呢？这样的人，虽然身负肉体，却活在这世上如同无形体者，超越可见之物；在他的灵魂中，圣灵的恩典之波总是温柔而宁静地涌动。但是，为什么肉体的贪欲和淫荡总是战胜我们，并如此改变我们，使我们易于（向恶）倾斜，以至于俯身向下，专注于土地、肉体和血，从而完全远离良善的上帝呢？
