title:
  ru: Об истинном христианстве
  cn: 教理讲章
authors:
- ru: Преподобный Феодор Студит
  cn: 可敬者提奥多尔·斯图狄乌斯
document:
- type: heading4
  text:
    ru: Введение
    cn: 序言
  children:
  - type: paragraph
    text:
      ru: 'Преподобный Феодор, игумен Студийский, известен в Истории Церковной, как
        великий подвижник, как исповедник Православной веры, и как наставник иночества.
        Родился он в Константинополе в 759 г, по Р. Х., от благочестивых и благородных
        родителей, в царствование иконоборца Константина Копронима, и от юности проводил
        добродетельную жизнь. Имея от природы отличныя дарования, Пр. Феодор и внешнее
        образование получил хорошее: был ритором и философом. Будучи двадцати двух
        лет от рождения (781 г.), он оставил мирскую жизнь, и вместе с отцем по плоти
        и двумя братиями удалился на жительство в Босцит, близ Саккудиона, в пределах
        Византийской области, место лесистое и весьма удобное для пустынножительства,
        где впоследствии был основан и монастырь. Вместе с ними поселился в том же
        месте и дядя Феодора, Пр. Платон, бывший в то время уже благоискусным иноком.
        Под его руководством Феодор усердно подвизался на поприще монашеского жительства.
        Молитва его была усердная и непрестанная, послушание к наставнику всецелое
        и беспрекословное, смирение глубокое, труды непрерывные, воздержание благоразумное.
        Вместе с тем Преподобный любил читать книги св. Писания и беседы св. Отцев,
        в особенности жеВасилия Великого, и был строгим исполнителем монашеских его
        правил. Из послушания к дяде своему Пр. Платону, он принял пресвитерство на
        25-м году от рождения (784 г.), а на 35-м году, по воле того же Платона и
        по желанию всех братий, принял настоятельство в своем монастыре, и вместе
        с сим усугубил свои подвиги, уча всех духовных чад своих словом и делом. Он
        трижды в неделю говорил братиям поучения с церковной кафедры; и во все время
        своей жизни, при всех даже неблагоприятных обстоятельствах, не переставал
        ищущим душевной пользы преподавать письменно или устно свои наставления, исполненные
        духовной мудрости и силы.'
      cn: 可敬者、司徒狄奥斯修道院的院长西奥多，在教会史上以伟大的苦行者、正教信仰的告解者以及修道生活的导师而闻名。他于公元759年出生于君士坦丁堡，父母虔诚高贵，时值毁坏圣像者君士坦丁·科普罗尼穆斯在位。他自幼便过着有德的生活。西奥多神父天赋异禀，亦受过良好教育：他曾是修辞学家和哲学家。二十二岁时（781年），他放弃世俗生活，与生身父亲和两位兄弟一同前往波斯西特，靠近萨库迪翁，在拜占庭帝国境内，一处森林茂密、极适宜隐修的地方定居，后来那里建立了一座修道院。与他们一同定居的，还有西奥多的叔叔，可敬者柏拉图，他当时已是一位修道技艺精湛的僧侣。在柏拉图的指导下，西奥多在修道生活的领域中勤勉修行。他的祷告虔诚不辍，对导师的顺从全心全意、毫无异议，谦卑深入骨髓，劳作不绝，节制明智。同时，可敬者喜读圣经和圣教父们的讲论，尤其是大巴西尔的著作，并严格遵守他的修道规矩。出于对叔父可敬者柏拉图的顺从，他在二十五岁时（784年）接受了司铎圣职；三十五岁时，应柏拉图的意愿和所有兄弟的请求，他接任了修道院的院长，并因此加倍了自己的苦行，以言语和行动教导所有他的灵性子女。他每周三次在教堂讲坛上向兄弟们讲道；并且在他一生中，即便在所有不利的环境下，他从未停止向寻求灵魂益处的人们，以书面或口头形式传授他充满属灵智慧和力量的教诲。
  - type: paragraph
    text:
      ru: Во время своего настоятельства Пр. Феодор между всеми, современными ему
        св. Отцами отличался ревностию и твердостию в правой вере и благочестии. Нечестие
        и неправоверие он обличал дерзновенно не только в простых людях, но и в самих
        царях, за что трижды подвергался ссылке.
      cn: 在泰奥多尔长老担任院长期间，他与所有同时代的圣父们不同，以其在正信和虔诚上的热忱和坚定而著称。他不仅在平民中，甚至在君王面前也大胆地谴责不敬和异端，为此他曾三次遭受流放。
  - type: paragraph
    text:
      ru: 'В первый раз он сослан был в Солунь за то, что обличил беззаконный брак
        Императора Константина Младшаго с Феодотиею (795г.); но в царствование Ирины
        (797 г.) был возвращен в свою обитель, и в скором времени, по случаю нашествия
        Сарацин, переселился для безопасности в Константинополь, в обитель Студийскую[1].
        Здесь, когда число учеников его очень умножилось (до 1000 человек), Пр. Феодор
        учредил особые роды монастырских должностей: эконома, подъэконома и проч.,
        и написал для своей обители устав церковного Богослужения и монастырского
        благочиния: для всех в монастыре, от игумена до повара, подробно изложил правила,
        что должно делать, и чего не делать, и определил наказания за всякие, даже
        малые, проступки Устав Пр.Феодора Студитадля нас тем замечательнее, что еще
        во временаФеодосия Печерскоговведен был в употребление во всех православных
        русских обителях; о чем в житии Пр. Феодосия пишется так: «даде ему (Пр. Феодосию)
        Бог уведати устав Студийский, его же блаженный Ефрем евнух, посещающий тогда
        святая оная места, по ряду списав, принесе к нему: еже написание преподобный
        Отец наш Феодосий приемь, нача во своем Печерском монастыре вся строити по
        уставу святыя Студийския обители. И потом начаша вси Российстии монастыри
        чин совершенный, (какового прежде в России не бе), содержати, взирающе во
        всем на начало Печерского монастыря, и почитающе его первенством»[2].'
      cn: 他首次被流放到塞萨洛尼基，是因为他谴责了小君士坦丁皇帝与狄奥多忒娅之间不合法的婚姻（公元795年）；但在伊琳娜女皇统治时期（公元797年），他得以返回自己的修道院，并且很快，由于撒拉逊人的入侵，他为求安全迁居到君士坦丁堡的斯图狄乌斯修道院[1]。在此地，当他的门徒数量大大增加（达到1000人）时，圣狄奥多尔设立了特殊的修道院职位，如经济执事、副经济执事等，并为他的修道院撰写了教会敬拜和修道院规章制度的章程。他为修道院中的每一个人，从院长到厨师，都详细阐述了应做和不应做之事，并规定了对各种过失，即使是小过失的惩罚。圣狄奥多尔·斯图狄乌斯的章程对我们而言，之所以更加值得注意，是因为早在基辅的圣狄奥多西时代，它就已被引入并应用于所有俄罗斯正教修道院中。关于这一点，在圣狄奥多西的生平中是这样记载的：「上帝使他（圣狄奥多西）得以知晓斯图狄乌斯章程，那被蒙福的宦官厄弗冷当时正在拜访那些圣地，他按照顺序抄写下来并带给他：我们受尊敬的父圣狄奥多西接受了这份手稿，并开始在他的洞穴修道院中按照圣斯图狄乌斯修道院的章程来安排一切。此后，所有俄罗斯的修道院都开始遵行完美的规章（此前俄罗斯并无此规章），事事都以洞穴修道院为始，并尊崇其为首要」[2]。
  - type: paragraph
    text:
      ru: Во второй раз Пр. Феодор был сослан в заточение (809 г.) недалеко от Константинополя
        за то, что воспротивился намерению Императора Пикифора ввести в церковное
        общение пресвитера Иосифа, совершившего незаконный брак над Константином Младшим;
        но в 811-му году опять был возвращен в свою обитель.
      cn: 西奥多长老第二次被流放（公元809年），地点在君士坦丁堡附近。原因是他反对巴西琉斯·尼基弗鲁斯将神父约瑟夫重新纳入教会共融的意图，这位神父曾为小君士坦丁主持了非法的婚姻；然而，在公元811年，他又被遣返回他的修道院。
  - type: paragraph
    text:
      ru: В третий раз он сослан был иконоборцем Львом Армянином за ревность и твердость
        в исповедании догмата о почитании св. икон, сначала в крепость Метоп, недалеко
        от Константинополя (814г.), а потом переведен в Бонит, в Анатолию (815 г.),
        и наконец в Смирнскую темницу (819 г.). В это последнее изгнание Пр. Феодор
        столько претерпел биений и великих страданий от голода и жажды, от холода
        и зноя, жестоких истязаний и от всегдашнего пребывания в душном и тесном помещении,
        что едва не умер. Но и в таких крайних обстоятельствах он не переставал укреплять
        своим богодухновенным учением содержимых в разных местах епархий отцев и братий
        и духовных чад своих, увещевая, вразумляя и умоляя их не отступать от исповедания
        Христова, и не унывать в страданиях за истину. По смерти Льва (820г.), Пр.
        Феодор был возвращен из заточения. А так как иконоборческая ересь в Константинополе
        не прекращалась, по равнодушию к православию Михаила Травлия, то Преподобный,
        не желая быть свидетелем народного несчастия, не остался в городе, а удалился
        в так называемые Крискентиевы места, а потом перешел в соседний с Акритом
        полуостров св. Трифона (823 г).
      cn: 他第三次被流放，是因为他虔诚而坚定地宣认敬奉圣像的教义，遭到毁坏圣像者亚美尼亚人利奥的驱逐。他先是被送往离君士坦丁堡不远的梅托普要塞（公元814年），接着被转移到安纳托利亚的博尼特（公元815年），最终被关入士麦那的监狱（公元819年）。在这最后一次流放中，荣福者提奥多尔经受了如此之多的鞭打、饥渴、严寒酷暑所带来的巨大痛苦，以及残酷的折磨和常年处于阴暗狭窄之地，以致几乎丧命。然而，即便在如此极端的境遇下，他仍未停止以其受神启示的教诲来坚固那些分散在各教区的神父、修士和他的属灵儿女们。他劝诫、教导并恳求他们不要背弃对基督的信仰，也不要在为真理受苦时心灰意冷。利奥去世（公元820年）后，荣福者提奥多尔得以从流放中归来。然而，由于米哈伊尔·特拉夫利亚对正教的漠不关心，君士坦丁堡的毁坏圣像异端并未止息，于是这位荣福者不愿目睹民族的不幸，便没有留在城中，而是隐退到所谓的克里斯肯提埃之地，之后又迁居到阿克里特附近的圣特里丰半岛（公元823年）。
  - type: paragraph
    text:
      ru: Там среди духовных чад своих Пр. Феодор мирно почил о Господе в 826-м году,
        на 68-м году своей жизни.
      cn: 在那里，在圣提奥多的众灵子灵女之中，他于主内平安离世，时在公元826年，享寿六十八载。
  - type: paragraph
    text:
      ru: 'Среди непрестанных трудов и подвигов иноческих, настоятельских и исповеднических
        Пр. Феодор написал много книг. Главные из его творений следующие:'
      cn: 在修道院院长与忏悔者的持续劳作及苦修中，圣徒提奥多尔撰写了许多书籍。他的主要著作如下：
  - type: paragraph
    text:
      ru: Устав, излагающий порядок церковной службы всего года.
      cn: 《规程》——阐述全年教会侍奉秩序的规程。
  - type: paragraph
    text:
      ru: Каноны и трипеснцы с стихирами, включенные в состав постной триоди.
      cn: 《大斋期用圣咏三叠调》中的圣歌和三歌集附苦像赞词。
  - type: paragraph
    text:
      ru: Слово догматическое о почитании св. икон;
      cn: 圣像崇敬之教义言辞；
  - type: paragraph
    text:
      ru: Послание к Императору Феофилу и Письмо к Пр. Платону, о том же. (Напечатаны
        в 99-м томе Патрологии Минья).
      cn: 致皇帝提奥菲鲁斯的书信，以及致普拉同长老关于同一主题的书信。（刊载于明恩主教《教父学》第99卷）
  - type: paragraph
    text:
      ru: Три слова, семь глав, и другие полемические рассуждения, написанные в опровержение
        иконоборческой ереси. (Напечатаны там же)
      cn: 《三言七章》及其他论战性著作，旨在驳斥圣像破坏异端邪说。（同上出版）
  - type: paragraph
    text:
      ru: Слова на праздники Господские, Богородичные, в честь Предтечи и других Святых.
        (Некоторые из них напечатаны там же).
      cn: 主宰节、圣母节、圣先行者与其他圣徒节日的讲道集（其中一些亦收录于此）。
  - type: paragraph
    text:
      ru: Четыре главы о подвижнической жизни;
      cn: 《论苦修生活四章》；
  - type: paragraph
    text:
      ru: Толкование на подвижническое правило Василия Великого. (Там же).
      cn: 圣瓦西里大修士苦修规条释义（同上）
  - type: paragraph
    text:
      ru: Пять книг Писем. (Две книги, содержащие 278 Писем, напечатаны Миньем в его
        Патрологии, а в русском переводе изданы в Петербурге в 1867-м году. Столько
        же писем остается неизданных).
      cn: 《书信集》共五卷。(其中两卷，包含278封书信，由米涅收录于其《教父学》中并出版，其俄文译本于1867年在圣彼得堡发行。尚有同等数量的书信未曾出版。)
  - type: paragraph
    text:
      ru: Чиноположение Студийской обители; Правила о исповедании грехов и епитимейные.
        (Напечатаны в Патрологии Минья).
      cn: 斯图狄乌斯修道院的规程；关于忏悔罪过和苦修的规定。（收录于米涅《教父学》）。
  - type: paragraph
    text:
      ru: И наконец Оглашения, или Монастырские Поучения, и Завещание.
      cn: 最终则是《教理问答》或称《修道院训诫》，以及《遗嘱》。
  - type: paragraph
    text:
      ru: 'До нас дошли два сборника этих поучений: Большой Сборник Поучения (ἡ Μεγάλη
        Κατηχητική), состоявший из 254-х поучений, и Малый Сборник (ἡ Μικρὰ Κατήχησις)
        из 135-ти поучений. Еллиногреческий подлинник их остается до сих пор неизданным[3],
        за исключением четырех поучений, напечатанных у Минья на еллиногреческом языке.
        Остальные поучения Пр. Феодора известны только по переводам: латинскому (в
        Патрологии Минья) и новогреческому, изданному в Венеции в 1770 году.'
      cn: 这些教诲集有两部流传至今：一部是《大教诲集》（ἡ Μεγάλη Κατηχητική），包含254篇教诲；另一部是《小教诲集》（ἡ Μικρὰ
        Κατήχησις），包含135篇教诲。它们的希腊原文至今仍未出版[3]，除了其中四篇已由米涅用希腊语出版。圣狄奥多尔·斯图狄乌斯的其他教诲则仅通过译本为人所知：一部是拉丁文译本（收录于米涅的《教父学全集》中），另一部是1770年在威尼斯出版的现代希腊文译本。
  - type: paragraph
    text:
      ru: Заключающиеся в сем последнем издании девяносто пять поучений и завещание
        Пр. Феодора Студита с новогреческого языка переведены на славянский язык знаменитым
        старцем, архимандритом Молдавского Немецкого монастыря,Паисием Величковским[4].
        Эти же девяносто пять поучений издаются ныне в русском переводе; при котором
        переводчики, за неимением еллиногреческаго подлинника, держались новогреческого
        перевода, принятого на Востоке, в греческих монастырях во всеобщее употребление.
        Новогреческий перевод был нами тщательно сличаем с славянским переводом старца
        Паисия; латинским же переводом пользовались мы осторожно, в немногих случаях,
        где новогреческий перевод казался нам темен и не вполне удовлетворителен.
        Завещание же Пр. Феодора и те поучения, которые у Минья изданы в еллиногреческом
        подлиннике, (по нашему изданию 13-е, 57-е, 69-е и 95-е) с этого подлинника
        нами и переведены.
      cn: 本版所收录的九十五篇教诲和圣狄奥多尔·斯图狄乌斯的遗训，由著名的长老、摩尔多瓦内穆茨修道院的院长帕西·维利奇科夫斯基修士[4]从现代希腊语翻译成斯拉夫语。这九十五篇教诲如今以俄语译本出版；由于缺乏希腊语原文，译者们采用了在东方，即希腊修道院中普遍使用的现代希腊语译本。我们仔细比对了现代希腊语译本与长老帕西的斯拉夫语译本；而拉丁语译本我们则谨慎使用，仅在少数情况下，当现代希腊语译本对我们而言显得晦涩或不甚满意时才加以参考。至于圣狄奥多尔的遗训以及米涅版中以希腊语原文出版的教诲（按我们这个版本来说是第13、57、69和95篇），则是由我们直接从该原文翻译而来。
  - type: paragraph
    text:
      ru: 'В славянском переводе, в начале книги, пред первым поучением сказано: «Чтутся
        (оглашения) по отпусте утрени, на конце перваго часа, по еже рещи молитву:
        Христе Свете истинный. Таже глаголется тропарь святаго: Православия Наставниче.
        Таже: Взбранной Воеводе, и отпуст. Начинаются же честися от 15 Ноемврия, иже
        есть первый день святыя четыредесятницы Христова Рождества».'
      cn: 在斯拉夫语译本中，该书卷的开头，在第一篇教诲之前写道：「（教理问答）在晨祷的结束时诵读，即在第一时辰的末尾，诵读完祷文『基督，真光』之后。然后诵读圣人的颂歌『正教的导师』。之后诵读『蒙选的将领』，然后是遣散祷文。这些教理问答从十一月十五日开始诵读，这一天是基督圣诞大斋期的第一天。」
  - type: paragraph
    text:
      ru: 'А пред семьдесят четвертым поучением сказано: «В начале индикта начинаются
        оглашения честися на всяк день, до Честнаго и Животворящаго Креста, кроме
        праздника Богородична. По Честном же Кресте, до 14 Ноемврия, по неделям точию.
        И совершившися до Завета Святаго, паки начинается книга от 15-го Ноемврия».'
      cn: 在第七十四篇教诲之前有言：「岁首圣教会开始每日诵读教理问答，直至可敬而赋予生命的十字架节，除了献给上帝之母的节日。在可敬的十字架节之后，直到十一月十四日，则仅在主日诵读。待圣约（即新约）诵读完毕，此书（即《教理问答》）于十一月十五日再次开始。」
  - type: paragraph
    text:
      ru: По сему чину поучения Пр. Феодора читаются в Афонских монастырях и до сего
