  initial:
    ru: Поучение 18.
    cn: 训诫 18：
  text:
    ru: О страшном дне судном.
    cn: 论及可怖的审判之日。
  children:
  - type: paragraph
    text:
      ru: Братие мои, отцы и чада! Какую вы получаете пользу от смиренного моего слова,
        я не могу сказать; а что я, окаянный, чрез напоминание вам должного прихожу
        в чувство, трезвенность, и в страх Божиих судеб, и лежащего на мне недостойно
        настоятельства, это сознаю. Итак, хотя другому кому я и не приношу пользы,
        однако для вразумления себя преподаю и буду преподавать вам слово учения.
        В чем же состоит поучение? Мы должны внимать, что настоящая жизнь есть время
        подвигов, время скорбей и потов; и не малодневных только и временных подвигов,
        скорбей и потов, но всегдашних, многолетних и во всю жизнь века сего. И опять,
        кто не устоит в таких подвигах, тот лишается не чего-либо малого, ничтожного
        и человеческого, но самых Божественных и Небесных вещей. Ибо достигающие искомого
        многим терпением, всегдашним долготерпением и хранением заповедей, наследуют
        Небесное царство и бессмертие, вечную жизнь и неизреченное и неисповедимое
        успокоение вечными благами; а погрешающие нерадением, леностию, пристрастием
        и любовию к миру сему и к смертоносным и тлетворным наслаждениям, наследуют
        вечную муку, бесконечный стыд и стояние ошуюю, услышав страшный оный глас
        Судии всех и Владыки Бога:«отыдите отМене, проклятии во огнь вечный, уготованный
        диаволу и аггелом его»(Мф.25, 41).
      cn: 我的弟兄们，诸位父老和孩子们！我无法言明你们从我这卑微之言中获得了何等益处；但我这可怜之人，因着提醒你们当尽之事，得以回神，警醒，并对上帝的审判和我这不配承受的牧职心生敬畏，此我深知。因此，即便我未能裨益他人，我仍将为警示自身而向你们传授教诲之言，并将持续如此。那么，这教诲何在？我们务必谨记，现世生命乃是苦修之时，是悲痛与汗水交织之时；并且，这苦修、悲痛与汗水并非仅限于短暂且暂时的时日，而是永恒的，经年累月的，贯穿今世一生。再者，凡无法在如此苦修中坚持者，所失去的并非微不足道、渺小或属人之物，而是那至高无上、神圣之物。因为，凡以极大的忍耐、恒久的坚韧和谨守诫命而达至所求者，将继承天国与不朽，永生与那不可言说、不可思议的永恒美善之安息；而那些因疏忽、懒惰、贪恋和对今世及那致命、败坏享乐的眷爱而犯错者，将继承永恒的苦楚，无尽的羞辱，并立于左侧，听闻那审判万有者和主宰上帝的可怖声音：「你们这蒙咒诅的人，离开我，进入那为魔鬼和他的使者所预备的永火里去吧」（马太福音
        25:41）。
  - type: paragraph
    text:
      ru: 'Но о дабы никогда не слыхать нам сего, чада и братия мои, и не быть отлученными
        от Святых и Праведных жалостным и невыразимым отлучением. Когда они будут
        приняты в радость неизреченную и непостижимую, и ненасытимое наслаждение,
        как об этом и Божественное Писание говорит, что они«возлягут со Авраамом,
        Исааком и Иаковом»(Мф.8, 11). Мы же должны будем пойти с бесами туда, где
        огнь неугасимый, червь неусыпаемый, скрежет зубов, пропасть великая, тартар
        нестерпимый, узы неразрешимые, самая мрачная преисподня, и не на несколько
        времени или на год, и не на сто или тысячу лет: ибо мука не будет иметь конца,
        как думаетОриген, но навсегда и на вечно, как сказал Господь (Мф.25, 46).
        Где тогда, братие, по словам Святых, отец или мать для избавления? –«Брат,–
        сказано, –не избавит, избавит ли человек? не даст Богу измены за ся, и цену
        избавления души своея»(Пс.48:8, 9).'
      cn: 但愿我们永远听不到这样的话，我的孩子们和弟兄们，也不要因那悲惨而无法言喻的隔绝，与圣徒和义人分离。当他们被接纳进入那无法言喻、不可思议的喜悦和永不餍足的欢乐之中，正如圣经所说，他们将「与亚伯拉罕、以撒、雅各一同坐席」（马太福音
        8:11）。而我们却不得不与魔鬼一同前往那不灭的火、不死的虫、切齿之地、深渊、难以忍受的塔耳塔罗斯、无法挣脱的锁链、最深沉的幽暗之处，而且不是为了一段时间或一年，也不是一百年或一千年：因为这痛苦将没有尽头，不像俄利根所想，而是永远持续，正如主所说（马太福音
        25:46）。那时，弟兄们，按照圣徒的说法，哪有父亲或母亲能施以援手呢？——「弟兄，」圣经说，「不能救赎，人岂能救赎？他不能为自己付出赎价，也不能将救赎灵魂的代价归与上帝」（诗篇
        48:8，9）。
  - type: paragraph
    text:
      ru: 'А я спрошу иначе: где тогда, братие мои, (начну с меньшего, чтобы дойти
        до большего), леность ленивых, нерадение нерадивых, прекословие прекословных,
        преслушание преслушников, гордость гордых, дерзость дерзких, своенравие самочинных,
        и чревообъядение чревоугодников? Где дерзновение дерзновенных, многое самооправдание
        лжецов, и наконец клятвопреступление отвергшихся своих обетов, произнесенных
        ими пред Богом, которые«Сына Божия попрали... и кровь завета»вменили как кровь
        обыкновенную (Евр. 10, 29), и думают, что нет смерти и воскресения, ни суда
        и воздаяния; которые отделились от братства о Св. Духе, и самого Св. Духа
        лишились, как говорит об этом Василий Великий (См. Подвижнич. уставы гл. 21),
        и блуждают тут и там, как погибшие овцы, ходя по стремнинам и пропастям наслаждений
        своих, и даже гласа моего смирения не слышат, ни устрашения, которым я устрашаю
        других и указываю им лучшее. Пощади, Господи, и избави нас от такого нечувствия,
        злоумия и помрачения.'
      cn: 我且换一种方式来问：我的弟兄们，那么，（我将从微末之事说起，以求能触及更为宏大之理）懈怠之人的懒惰，散漫之人的疏忽，悖逆之人的反驳，违逆之人的不顺从，骄傲之人的傲慢，鲁莽之人的放肆，自作主张之人的任性，以及贪食之人的饕餮，又在何处呢？鲁莽之人的胆大妄为，谎言之人诸多自圆其说，以及那些背弃了自己在上帝面前所立誓言之人最终的背誓——他们「践踏了上帝的儿子……并视立约的血」如同寻常之血（希伯来书
        10:29），以为没有死亡，没有复活，没有审判，也没有报应；那些脱离了圣灵里的弟兄情谊，甚至失去了圣灵本身的人，正如圣巴西流大帝对此所言（参阅《修道规章》第21章），他们四处游荡，如同迷失的羊，行走于他们享乐的陡坡和深渊之中，甚至不听我卑微的声音，也不听我警示他人并指示他们更好道路的劝诫。主啊，求你怜悯，拯救我们脱离这等麻木不仁、恶念缠绕和心智昏暗。
  - type: paragraph
    text:
      ru: 'Но мы, чада,«приидите, поклонимся... пред Господем сотворившем нас»(Пс. 94, 6):
        и об оных помолимся по братолюбию, как и должно; помолимся о них, ища обращения
        и исправления их; а о себе принесем Богу то, что требуется, и будем восходить
        к лучшему, испрашивая прощения, в чем были нерадивы. Хотя мы и ничего еше
        не совершили, но мы еще на поприще, хранимся в ограде и наставляемся от того
        же пастыря; не овладел нами сатана, и не пленил нас враг, и не растерзал нас
        дикий зверь: ибо не похитил нас со двора, и не влечет нас устами за выю, сокрушая
        кости душ наших ошибом своим, так как мы внутри и ограждены, как овцы Христовы.
        Иногда мы хромаем, подвергаемся недугам, покрываемся червями, или еще чем-либо
        страждем, но все же он совне злодействует и подстерегает нас,«ища кого поглотити»(1Петр. 5, 8).
        А как же он может поглотить кого? Или сам вскочит извне, или привлечет иного
        к себе чрез какое-либо окно, или чрез какую-либо скважину душевного нашего
        дома. Будем размышлять об этом, и тогда мы уразумеем козни противника, и пусть
        каждый, по силе своей, будет тщателен в своем служении, пусть понуждает себя
        к преуспеянию в смирении, послушании, исповеди, умилении, молитве, в слезах,
        коленопреклонениях, в пении псалмов, рукоделии, в любви, чистоте и вообще
        в благом жительстве, являясь избранным сосудом Христовым, и будучи сыном света.
        Ей, ей, чада мои! Прошу и умоляю вас, напоминаю вам и побуждаю вас: еще немного,
        и придет час, настанет время нашей радости, избавления, радования, свободы,
        венцев и воздаяний. Может быть и самые Святые, и особенно сподвижники наши,
        т. е. послушливые уже и теперь радуются и веселятся, смотря с небес на ваше
        преуспеяние: ибо каждый лик праведных более любит своего, который подвизается
        для увеличения и преумножения наследованной ими части, дабы число их увеличилось,
        и чтобы всем вместе ликовать, воспевая блаженную и Святую Троицу, Которой
        подобает всякая слава, честь и поклонение, ныне, и присно, и во веки веков.
        Аминь.'
      cn: 然而我们这些孩子们，「来啊，我们当屈身敬拜，在造我们的主面前跪下」（诗篇 95:6）：我们要本着弟兄之爱，为他们祈祷，这是理所当然的；我们为他们祈祷，是寻求他们的归正与悔改；而为我们自己，则将所需献给上帝，并努力向着更美好的境地攀登，祈求赦免我们曾有的怠惰。虽然我们尚未有所成就，但我们仍在赛道之上，受围栏保护，并由同一位牧者引导；撒旦尚未掌控我们，仇敌也未曾掳掠我们，野兽也未曾将我们撕碎：因为它未曾将我们从羊圈中劫走，也未曾用嘴巴咬住我们的颈项，用它的过错击碎我们灵魂的骨头，因为我们身处其内，如同基督的羊群般被围护。有时我们跛足，遭受疾病，被蛆虫侵扰，或遭受其他苦难，但它仍然在外部作恶，伺机而动，「寻找可吞吃的人」（彼得前书
        5:8）。那么，它如何能吞吃人呢？或者它会从外部跳入，或者通过我们灵魂之家的某个窗户，或某个缝隙，将他人吸引到自己身边。让我们思考这一点，如此我们便能识破仇敌的诡计；愿每个人都尽其所能，殷勤于自己的服事，勉励自己，在谦卑、顺从、认罪、痛悔、祷告、流泪、跪拜、歌唱诗篇、手作、爱心、洁净以及普遍的良善生活中不断精进，成为基督的蒙拣选的器皿，并成为光明之子。是的，是的，我的孩子们！我恳求并劝勉你们，提醒并激励你们：再过片刻，那时刻便会来临，我们喜乐、救赎、欢庆、自由、冠冕与奖赏的时刻。或许众圣徒，尤其是我们的同伴，即那些顺从之人，如今已在欢欣雀跃，从天上俯瞰你们的精进：因为义人的每一个队伍都更爱那些为增加和繁衍他们所继承之份而奋斗的人，以便他们的数目得以增多，并能一同欢呼，歌颂蒙福的圣三一，一切荣耀、尊贵和敬拜都归于祂，从今时直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 19.
    cn: 训诫 19：
  text:
    ru: О благочинии и благодарении.
    cn: 论敬虔与感恩。
  children:
  - type: paragraph
    text:
      ru: 'Братия, отцы и чада мои! Призывая вас к поучению, желал бы я иметь слово
        разнообразное и многообразное, дабы подобно некоему учредителю пира, предложить
        вам различные снеди, достаточные к обильному насыщению душ ваших. Но поскольку
        я нищ, и едва могу подать вам немного хлеба и воды, то и предлагаю вам сии
        немногие слова: и так примите малое вместо многого. Я радуюсь и много веселюсь,
        смотря на ваше преуспеяние по Богу и жительство в единодушном вашем пребывании,
        и подвиги в послушнических злостраданиях, и что все мы вместе собрались во
        имя Господа нашего Иисуса Христа и Бога добровольно, не просто и как случилось,
        но чинно и боголепно, как завещали нам Святые Отцы, в едином разуме, что нет
        у нас разделений ради плотской дружбы, что не исполняем мы своей воли в том,
        чего желаем, и не отделяемся по самочинию; но совокупляемся и соединяемся
        в одном и том же духе, и поистине с одним желанием и любовию работать Господу
        в сей общежительной и ангельской жизни, как бы в другом каком-либо раю.'
      cn: 弟兄们，我的父老和孩子们！我召集你们来听这教诲，本渴望能有丰富多彩、形式多样的言语，好比一位设宴的主人，能为你们奉上各样珍馐美馔，足以丰盛地滋养你们的灵魂。然而，我贫乏无力，仅能为你们献上少许面包和清水，因此我只能将这几句微薄之言呈上：请你们以少代多地接受吧。我喜悦，并且大大欢欣，看着你们在神面前的精进，看着你们在和睦共处的修道生活中，在顺服的苦难中，所付出的努力；也看着我们所有人，都因着我们主耶稣基督之名、因着神，自愿地聚集在一起，并非偶然或随意，而是秩序井然、合乎神圣，正如圣父们所教导我们的，怀着同一的心意。我们之间没有因肉体情谊而产生的纷争，我们不凭私欲行事，也不因自我主张而分离；相反，我们以同一个灵结合与联合，并确实以同一个心愿和爱，在这共同生活且如天使般的生命中，如同在另一个乐园中一般，服事我们的主。
  - type: paragraph
    text:
      ru: 'Все это дар Божий и благодать Святой Богородицы. Похвально вы размыслили,
        окрылились любовию к Богу, удалились из мира, и благорассудительностию своею
        возлетели от земли к небу. Итак, блаженно священное ваше произволение, еще
        блаженнее Богом движимое удаление ваше, и преблаженно таковое ваше жительство;
        скажу же и еще иное: блаженны родители ваши и утробы носившия вась; и не говорю
        ничего сверх недолжного, ибо они оставили вас, по Писанию,«племя в Сионе иближнияво
        Иерусалиме»(Ис. 31, 9). Они весьма радуются о вас, особенно когда слышат добрую
        славу о вашем Божественном, добродетельном и послушливом житии; чрез сие и
        чресла их освещаются священным начатком. Нет из них ни одного семейства, которое
        бы от одного воспоминания о сроднике не озарялось умилением: так велики и
        изобильны блага наши, так велики и многочисленны дарования, в вас пребывающие;
        не говорю уже о будущем блаженстве, которое воссияет вам в будущей жизни,
        и о неизреченном оном воздаянии. Как же мне не радоваться смиренному и грешному?
        Как не стремиться к тому, чтобы всячески стараться делом и словом о сохранении
        тщательно исправленных добрых ваших дел, сокровенных в священных ваших душах?
        Поистине я радуюсь и веселюсь. Но сколько во мне радости, столько напротив
        и страха и трепета, дабы, по причине многих моих грехов, не произошло какое-либо
        бесчиние, и не расточило того, что вы собрали и приобрели многими подвигами,
        трудами и болезнями.'
      cn: 这一切都是上帝的恩赐，是至圣上帝之母的圣宠。你思虑赞美，心怀对上帝的爱，远离尘世，并凭藉你的明智，自大地升腾至天堂。因此，你神圣的意愿是蒙福的，你那由上帝所引导的退隐更是蒙福的，而你如此的生活方式则是至福的。我还要说：你的父母以及那怀过你的母腹是蒙福的；我并无逾越分寸之言，因他们已照经文所言，留下了你——「锡安的苗裔，耶路撒冷的亲属」（以赛亚书
        31:9）。他们为你欢欣雀跃，尤其是当他们听到你那神圣、有德且顺服的生命之佳誉时；借此，他们的心田亦因这神圣的初熟果子而蒙光照。他们之中没有一个家庭，不因忆及亲族而心中充满柔情：我们的美好如此伟大而丰盛，那居住在你里面的恩赐如此广大而众多；更不必说未来生命中将为你闪耀的幸福，以及那不可言喻的回报。我这谦卑而有罪之人，怎能不欢喜呢？我怎能不竭力以言行来维护你那圣洁灵魂中隐藏的，借由细致修正而臻至完美的善行呢？我确实欢喜雀跃。然而，我心中有多少喜乐，便有多少恐惧与颤栗，唯恐因我众多的罪过，会发生某种紊乱，并耗散你借由诸多苦修、劳作与病痛所积聚和获得的功德。
  - type: paragraph
    text:
      ru: Первая речь моя касалась всех вообще, а теперь я говорю каждому порознь.
        Пусть каждый из вас не имеет своей воли, и не расслабевает в подвижнических
        трудах, и не колеблет ноги своей на камне терпения и истинной веры к игумену;
        и пусть не принимает иным каким бы то ни было образом многоглавого змия, льстивого
        и многообразного, прельстясь тем или другим грехом, сим или другим образом,
        в том или другом случае, словооправданием и лжеоправданием. Ибо много козней
        у изобретателя лукавств, сеятеля зла, коварного хитреца, отступника от Бога,
        низверженного с неба, подобно молнии спадшего на землю, подобно татю, вшедшего
        в рай, прельстившего праотца нашего Адама, (увы безрассудность), который с
        того времени и до ныне различными способами и действиями разделил и разлучил
        род наш на языки, племена и народы, на неверных и безбожных; в самом же роде
        Христианском произвел разделение с одной стороны посредством злых ересей,
        с другой посредством мерзких законопреступных дел, ведущих в пропасть и погибель.
        Так он покушается и в нас пускать стрелы греха, уязвлять нас ими и умерщвлять.
        Особенно же знайте, какую брань и непрестающую войну он ведет с чином монашеским
        и с добрыми подвижниками. Святым Отцам и пустынникам было открыто, что низвержение
        и грехопадение иноков вменяется ему отступническими силами в великую победу
        и чудную доблесть.
      cn: 我的第一篇讲论是针对众人，而今我则个别地向你们每个人倾诉。愿你们每个人都无私己之意志，不懈怠于苦修的劳作，不使你们的脚在忍耐与对院长的真诚信仰之磐石上动摇；也愿你们不以任何其他方式，接受那多头之蛇，那谄媚而多变者，不为这或那的罪愆所诱惑，不以这或那的方式，在这或那的境况中，借言辞之辩解与虚假之开脱而堕落。因那罪恶的始作俑者、播撒邪恶的、狡诈的诡计者、背离上帝者、如闪电般自天坠落于地者、如盗贼般潜入乐园并诱惑了我们的始祖亚当者（唉，此乃愚昧之举）——他自那时起直至今日，以各种方法和行动将我们人类划分为不同的语言、宗族和民族，划分为不信者和无神者；而在基督徒的宗族内部，他一方面借着邪恶的异端，另一方面借着可憎的、违犯律法的行为，制造了分裂，引人走向深渊与毁灭。他亦试图向我们射出罪恶之箭，借此伤害我们、致我们于死地。尤其当知，他与修士之阶层和那些虔诚的苦修者之间，进行着怎样的争战与无休止的冲突。圣洁的教父们和隐修者们曾被启示，修士的堕落与犯罪，被那些背叛的势力视为伟大的胜利和奇妙的壮举。
  - type: paragraph
    text:
      ru: Посему прошу и умоляю вас, чада и братия, ходите непреткновенно; будучи
        отвсюду ограждены, отвсюду вооружены, облечены в железную броню; и ни с одной
        стороны не давайте диаволу места войти и умертвить вас, а это можете совершить
        благою надеждою, твердым исповеданием, всегдашнею боголепною исповедью, смирением,
        нелицемерным послушанием, терпением и неослабным долготерпением. Ей, ей, прошу
        и молю вас ради Бога, ради воздаяния, ради жизни и радости оной; или напротив,
        чтобы избавиться огня кромешного и бесчисленных мучений, потерпим еще, постараемся
        достигнуть пристанища, перешедши великую пучину века сего, дабы нам преподобною
        смертию получить неувядаемые венцы правды, победные дары бессмертия, блаженный
        и вечный покой жизни вечной, о Христе Иисусе Господе нашем, Которому подобает
        слава и держава, во веки веков. Аминь.
      cn: 是以，我恳求并劝勉你们，孩子们和弟兄们，行事当无有跌倒；从四面八方受其护佑，从四面八方披戴甲胄，身着铁铸的胸甲；切莫从任何一方予魔鬼以可乘之机，使其得以进入并置你们于死地，而这一切你们都能借由良善的盼望、坚定的信仰告白、恒常且蒙神悦纳的忏悔、谦卑、真诚的顺服、忍耐以及不懈的恒忍来成就。是的，是的，我为着神，为着那奖赏，为着生命和那其中的喜乐，恳求并祈求你们；或反之，为了逃离那外面的烈火和无数的折磨，我们当再忍受片刻，努力抵达那港湾，跨越这尘世的滔天巨浪，好使我们藉着圣洁的死亡，得享永不朽坏的公义冠冕，不朽的胜利恩赐，以及在我们的主基督耶稣里，那永恒生命中蒙福且永不终结的安息。愿荣耀和权能都归于祂，直到永永远远。阿门。
- type: heading1
  initial:
    ru: Поучение 20.
    cn: 训诫 20：
  text:
    ru: О духовном нашем воинствовании. К саккудионским братиям.
    cn: 论我们的属灵争战。致撒库迪翁的弟兄们。
  children:
  - type: paragraph
    text:
      ru: Чада и братия! Все вы, как я и прежде об этом говорил, проводите жизнь ради
        Господа, собирая плоды спасения вашего, как какие-либо драгоценности, и удаляетесь
        лукавства и всякого повода к бесчинию. Посему никто из вас не должен иметь
        порочного дерзновения, никто не должен быть обладаем сластолюбием, ни быть
        грехолюбивым, ни любить того, чем питаются страсти, ни быть оскверненным душею
        и умом; никто не должен украшаться даже ничтожною вещию, не должен быть завистлив,
        или спорлив, или подавать соблазны, или роптать, или лениться, или быть праздным,
        преслушливым, гордым, дерзким, тщеславным, лживым и празднословом; не должен
        много заботиться о яствах, ни любить ссоры, ни быть изобретателем зла, или
        много спать и питать плоть свою подобно скотам, и не должен также подобно
        Иуде, предательствовать свою душу или предавать брата. Ибо таковые отторгаются
        от Бога, удаляются и заблуждают в местах беззакония, как уже некоторые совратились
        или совратятся; это люди не терпеливые, не претерпевающие в течение всего
        дня, а посему не получающие и мзды делателей вертограда. И опять они во время
        брани не претерпевают в ратоборстве, как подобает воинам Царя Христа Бога,
        дабы угодить Владыке; посему не получат и даров, и Божественных дарований,
        но как робкие и малодушные осудятся, оплюются и будут извержены во время воздаяния.
        Ибо если пред земным, временным и смертным царем бывает так, то что будет
        пред великим и бессмертным Царем царей, Богом богов и Господом господей? Не
        будут ли судимы все по достоинству дел, и не воздается ли каждому по делам
        его? Но о дабы с нами не случилось сего, чада и братия! Не обращайтесь же
        вспять, и не ослабевайте, стараясь избегать подвигов, в малое время вашего
        ратоборства; ибо оно так мало в сравнении с бесчисленными оными веками, как
        одна капля с бесконечным морем, дабы нам чрез нерадение не лишиться бесконечной
        славы и чести небесного Царства. Посему о добрые братия – воины, сострадальцы,
        сподвижники, сопутники, (ибо как бы я ни назвал вас, вы все имеете); будем
        подвизаться, будем трудиться, будем стучаться, будем терпеть. Близок Господь,
        чтобы увенчать нас, ибо Он видит с небес течение каждого, и соплетает, венцы
        тем, которые претерпевают до конца. Посему будьте все вы чисты чрез исповедь,
        мирны чрез смирение, скоры на все по любви к служению; один другого превосходите
        послушанием, сияя усердием, блистая смиренномудрием. Я желаю, чтобы все вы
        были такими; и вы можете быть такими, если только захотите.
      cn: 孩子们，兄弟们！你们所有的人，正如我之前所言，都当为主而活，收集你们救恩的果实，如同珍宝一般，远离邪恶和一切导致不轨行为的缘由。因此，你们中没有人应该放纵悖逆，没有人应该被好色所控制，也不应该爱好罪恶，不应该钟爱那滋养情欲的事物，更不应该让灵魂和心智受到玷污；没有人应该以微不足道的事物来装饰自己，不应该嫉妒，不应该争吵，不应该制造诱惑，不应该抱怨，不应该懒惰，不应该闲散，不应该违逆，不应该骄傲，不应该鲁莽，不应该虚荣，不应该说谎，不应该说空话；不应该过于担忧饮食，不应该喜爱争吵，不应该成为邪恶的始作俑者，也不应该像牲畜般多眠养肉，更不应该像犹大一样背叛自己的灵魂或出卖兄弟。因为这样的人会被上帝摒弃，他们会远离并在不法之地迷失，正如有些人已经偏离或将要偏离一样；这些人没有耐心，无法整日忍耐，因此也无法获得葡萄园工人的酬劳。他们又在争战之时，未能如基督君王上帝的战士一般，忍耐争战以取悦主宰；因此，他们也得不到恩赐和神圣的赏赐，反而会像懦弱胆怯之人一样，在报应之时被定罪，被唾弃，被逐出。因为如果对地上的、暂时的、必死的君王尚且如此，那么在万王之王、万神之神、万主之主、伟大不朽的君王面前，又将如何呢？难道不是所有人都要根据其行为的价值受审，各人都要按其所行受报吗？哦，孩子们，兄弟们！愿这事不要发生在我们身上！因此，不要退缩，不要懈怠，在你们短暂的争战时间里，努力避免苦行；因为与那无数的永恒岁月相比，它如此之短，如同无尽大海中的一滴水，以免我们因疏忽而失去天国无限的荣耀和尊贵。所以，啊，善良的兄弟们——战士们、同受苦难者、同修者、同路人（因为无论我如何称呼你们，你们都拥有这一切）；让我们努力奋斗，让我们辛勤劳作，让我们叩门，让我们忍耐。主近了，要为我们加冕，因为祂从天上察看每个人的进程，并为那些忍耐到底的人编织冠冕。因此，你们所有的人都当通过忏悔而洁净，通过谦卑而和平，通过爱来迅速服务一切；在顺服方面彼此超越，以热忱闪耀，以谦卑发光。我希望你们所有的人都能如此；只要你们愿意，你们就能如此。
  - type: paragraph
    text:
      ru: И вы, клирики, будьте внимательны к тому, чтобы вам петь и читать, не воровски,
        не тщеславно, не для того только, чтобы научиться читать, или уловить какое-либо
        речение, или чтобы не потерялось в чтении благозвучие, но для общей пользы
        и для пользы душ ваших, – дабы все вы были одно, имея один ум и одну волю.
        Господь же и Бог отца моего, все умиротворивший излиянием Своей крови, да
        подаст вам еще более единомыслия в правде о Святом Духе и во всяком благом
        преуспеянии. Ибо Ему подобает всякая слава, честь и поклонение во веки веков.
        Аминь.
      cn: 而你们，诸位圣职人员，务请留意，当你们吟诵与阅读之时，不可窃取，不可虚荣，不可仅仅为了学习阅读，或捕捉某一词句，或为使读音不失其和谐悦耳，而是为了共同的益处，为了你们灵魂的裨益——愿你们所有人合而为一，怀着同一的心智和同一的意志。愿我父的主和上帝，那以倾流自己的宝血而使万物安宁者，赐予你们在圣灵的真理中，并在一切美好的进步中，更加同心合意。因一切荣耀、尊崇与敬拜，都永远属于祂。阿门。
- type: heading1
  initial:
    ru: Поучение 21.
    cn: 训诫 21：
  text:
    ru: О том, чтобы произволять благое, и воздерживаться от противного сему. К Трипилианским
      братиям.
    cn: 论甘心乐意地行善，并远离与之相悖之事。致特里皮利亚的弟兄们。
  children:
  - type: paragraph
    text:
      ru: 'Братия и отцы! Во всякое время мы видим вас в смиренной нашей душе, теперь
        же особенно; ибо вы находитесь в великом труде и злострадании телесном, ради
        жатвенного времени. Бог да укрепит вас во внутреннем и внешнем человеке, чтобы
        переносить все, видимо и невидимо случающееся с вами; ибо случаев много, и
        кто может уразуметь козни диавола, сети и соблазны? Но просим и умоляем вас:
        будем жить сообразно с нашим чином, дабы находясь вне мира, не совершать мирского,
        и избегши дел плотских, не жить по плоти. А это то и случается с нами, как
        сами знаете; вы это знаете, хотя бы мы и не говорили вам. Ибо если мы любим
        наслаждения и страсти, если исполняем свою волю, если любим первенство, если
        спорим за мантии и одежды, за вышиванье кукулей, за иконы, за картины, и за
        другие какие-либо малые и великие вещи; то не плотские ли мы, и не мирская
        ли наша жизнь? Нет, нет, братия мои, не будем унижать святой наш чин такими
        достойными смеха и детскими делами. Слава монаха состоит в бесславии, чтобы
        быть поносимым и бесчествуемым, и поношение переносит мужественно ради Бога,
        а достойного поношения не делать. Если же кто делает достойное поношения,
        требуетс, по крайней мере, чтобы он переносил поношение; а чтобы делать и
        не переносить, это ни с чем не сообразно. Украшение монаха состоит в том,
        чтобы избегать убранства; слава монаха не в том состоит, чтобы величаться,
        тщеславиться, гордиться, часто мыть платки, и иметь их в двойном количестве,
        уподобляться блудницам в препоясании, и одежде, и обуви; а в том, чтобы всегда
        иметь деяния души смиренные, чтобы не возмущаться непристойными пожеланиями,
        чтобы не заботиться о неуместной чистоте, умывании, и излишней опрятности,
        носить худые одежды, рясы с заплатами и кукуль, подобный прочих одеждам. А
        чтобы домогаться новых одежд, тончайших и красивых, это есть убранство блуда
        и нечистоты. Поистине и то велико, если кто по удалении от всего этого, избежит
        диавольских сетей; а если и сие иметь, то как ему не упасть в стремнину и
        не быть погруженным в страстях.'
      cn: 兄弟们，父老们！我们谦卑的灵魂无时无刻不见着你们，如今更是如此；因为你们正为着这收割的季节，承受着巨大的辛劳和身体的苦难。愿上帝在你们的内心和外在之人上加添力量，使你们能忍受一切可见和不可见的遭遇；因为世事繁多，谁能领悟魔鬼的诡计、罗网与诱惑呢？然而，我们恳请并劝勉你们：让我们依照自己的身份而活，如此才能身处尘世之外，而不行世俗之事，并既已脱离肉体的行为，就不再凭肉体而活。正如你们所知，这正是我们常遇到的情况；即使我们不说，你们也心知肚明。因为如果我们贪爱享乐和情欲，如果我们随从自己的意志，如果我们喜爱位居人先，如果我们为僧袍和衣裳，为风帽上的刺绣，为圣像，为图画，以及其他或大或小的物件而争执；那么，我们岂不是属肉体的吗？我们的生活岂不是世俗的吗？不，不，我的兄弟们，我们绝不可用这些可笑又幼稚的行为来贬低我们神圣的身份。修士的荣耀在于不受荣耀，在于被辱骂和轻蔑，并为了上帝的缘故，勇敢地忍受羞辱，而不做任何该受羞辱之事。然而，若有人做了该受羞辱之事，至少也该忍受羞辱；若既做又不受，这与任何事理都不相符。修士的装饰在于远离妆扮；修士的荣耀不在于自高自大，不在于虚荣，不在于骄傲，不在于频繁洗涤手帕并拥有双份，不在于在束腰、衣着和鞋履上效仿娼妓；而在于灵魂的行动始终谦卑，不为不合宜的欲望所扰，不为不恰当的洁净、洗涤和过度的整洁而担忧，而是穿戴破旧的衣裳，打着补丁的僧袍和与他人衣着相似的风帽。若追求新衣，追求更精细更美丽的衣裳，这便是淫乱与不洁的妆扮。确实，若有人能远离这一切而避开魔鬼的罗网，这已是莫大的成就；若连这些也沾染，他又怎能不坠入深渊，不被情欲所吞噬呢？
  - type: paragraph
    text:
      ru: 'Прошу и умоляю вас, ради любви Господней, помилуйте меня окаянного, и не
        предайте вечному огню, дабы мне не быть осужденным еще и за ваше худое жительство;
        напротив, вашим добрым и добродетельным жительством, избавьте меня от греховного
        моего долга, и приведите меня от смерти к жизни. Соблюдите положенное уставом,
        не забывайте отеческих заповедей, не презирайте слов Святых; не будьте бесчувственны
        и совершенно глухи, как повредившие слух грехом, не любите настоящих благ,
        чтобы не лишиться вечных. Ибо придет, чада мои, придет и не замедлит Тот,
        Кто хочет судить всех, и прежде общей кончины придет страшный ангел, который
        разлучит душу от тела; придет год и время немощи и смерти. Страшна и неудобоисцельна
        предсмертная болезнь до такой степени, что не имея возможности перенести ее,
        мы умираем. А что будет по разлучении, когда придут ангелы? Какая сторона
        превозможет взять нас? Здесь поведаю я вам небольшой рассказ; хотя и о мирском
        лице, однако расскажу для пользы. Говорят, что когда стал умирать знаменитый
        оный Ставракий[27], то при самом последнем издыхании сильно томился, трепетал,
        скрежетал зубами и весьма страшно вопил, говоря: «помогите, помилуйте меня!
        Господи помилуй! О сколько людей выходит из моря, черные, безобразные, точно
        бесы, и идут ко мне». А лежал он на берегу моря. Многие там же были, но ничего
        не видали; а он видел и понимал – он, который судил многих. Итак, кто же,
        как я сказал, превозможет взять нас, лик ангельский или бесовский? Ибо нас
        встретят тотчас те, кого мы возлюбили. Если мы возлюбили девство, послушание,
        смиренномудрие и прочие добродетели, знаем, что нас приимут ангелы; если же
        тщеславие, дерзость, прекословие, празднословие, смех, гордость, то без сомнения
        бесы. Ибо страсти от бесов, а добродетели от ангелов. Итак, кто превозможет
        взять душу мою? Помилуйте меня. Возлюбим вместе все добродетели, дабы приняли
        нас ангелы, и они превозмогли, а не победили бы и не взяли нас бесы. Горе,
        горе! Лучше бы мне не быть монахом, и лучше бы нам вовсе не родиться; ибо«сильнии...
        сильне истязани будут»(Прем. 6, 6), особенно же те, которые находятся в сем
        чине, и, особенно, если они игумены или другие начальствующие.'
      cn: 我祈求您，恳求您，看在主爱的份上，怜悯我这悲惨之人，不要将我交付永火，免得我因您不善的生活而再次被定罪；相反，愿您以良善和道德的生活，救赎我脱离罪债，引领我从死亡走向生命。请遵守修规的规定，不忘圣父的诫命，不轻视圣者的言语；不要麻木不仁，耳聋心盲，如同因罪而损坏听力之人；不要爱慕现世的福祉，以免失去永恒的恩典。因为，我的孩子们，那将要审判万有者必将到来，不会迟延；而在大结局之前，那可怖的天使将至，将灵魂与肉体分离；软弱和死亡的年岁与时刻终将到来。临终的病痛是如此可怖且难以治愈，我们无法承受，因此死亡。那么，在灵魂分离之后，当天使降临时，哪一方会占据上风来接引我们呢？在此，我将向你们讲述一个简短的故事；虽然关乎世俗之人，但我讲述它乃是为了益处。据说，那位著名的斯塔夫拉基奥斯[27]临终之时，在最后一口气时痛苦不堪，颤抖不已，咬牙切齿，发出了极其可怕的哭喊，说道：「救我，怜悯我！主啊，怜悯我！哦，有多少人从海中涌出，漆黑，丑陋，如同魔鬼，向我走来。」而他当时正躺在海边。许多人也在那里，却什么也看不见；而他却能看见并理解——他，曾审判过许多人。那么，正如我所说，是天使的面容，还是魔鬼的形体，将占据上风来接引我们呢？因为我们所爱慕的，将立刻前来迎接我们。如果我们爱慕贞洁、顺服、谦卑以及其他美德，我们便知道天使会接纳我们；但如果爱慕虚荣、傲慢、争执、闲谈、嘲笑、骄傲，那么毫无疑问，魔鬼将会接引我们。因为激情源于魔鬼，而美德则来自天使。那么，谁将占据上风来接引我的灵魂呢？请怜悯我。让我们一同爱慕所有的美德，以便天使接纳我们，并占据上风，而不是让魔鬼战胜并夺走我们。祸哉，祸哉！我宁愿不曾为修士，我们宁愿根本不曾降生；因为「强盛的必受更严厉的审判」（智慧篇
        6:6），特别是那些身处此等职位之人，尤其是那些修道院院长或其他长官。
  - type: paragraph
    text:
      ru: 'Не отяготитесь словом моим, ибо я не сверх меры стараюсь устрашать вас.
        Но это мой долг, я вас люблю, вожделею чад моих, потому и возвещаю вам наперед
        должное; дабы мне видеть вас, если угодно Богу, всех здравыми, всех благопокорливыми,
        или непавшими в непристойные дела: если же пали, то охотно принявшими епитимию
        за неисполнение какого-либо дела, либо за опущение Церковной службы или песнопения,
        или за падение в грех преслушания, за ропот, за клевету, за сокрушение сосуда,
        и вообще за утрату чего бы то ни было. Ибо принимая епитимии, вы опять делаетесь
        здравыми, и ни в чем не будете осуждены, ни пред Богом, ни предо мною; только
        повинуйтесь начальникам вашим, а старшие один другому. Господь же мира, за
        молитвы отца моего и отца вашего, да будет с вами, чада мои возлюбленные,
        ныне и присно, и во веки веков. Аминь.'
      cn: 莫让我的言语重压于你们，因我并非过度地意图恐吓你们。但这乃是我的职责，我爱你们，切慕我的孩子们，故此我预先向你们宣告那当尽之事；愿我能见到你们，若蒙神喜悦，皆得康健，皆顺服良善，或未曾堕入不当之行：若已堕落，则乐意接受为未能完成某事、或怠慢了教会礼仪或赞美诗、或因不顺服之罪、或因抱怨、或因诽谤、或因损坏器皿，以及普遍而言，因任何损失而施行的补赎。因为接受补赎，你们便能再次康健，无论在神面前，还是在我面前，都将无可指摘；只管顺服你们的领导者，而年长者则彼此顺服。愿和平之主，因我父与你们之父的祷告，与你们同在，我蒙爱的孩子们，从今时直到永远，世世代代。阿门。
- type: heading1
  initial:
    ru: Поучение 22.
    cn: 训诫 22：
  text:
    ru: Об отсечении своей воли. К саккудионским братиям.
    cn: 论断舍己意。致萨库迪翁诸修士。
  children:
  - type: paragraph
    text:
      ru: 'Брат, чадо Софроний! Проходи свое служение не леностно, с прилежанием и
        тщательностию; об этом всегда необходимо писать к тебе и возбуждать твое усердие.
        Будь внимателен ко всем, и руководи свое братство. Наблюдай и рассматривай
        дела и жизнь каждого из них, как они живут и как ведут себя, дабы и нам и
        близким к вам было известно, что вы живете во славу Божию, по уставам и канонам,
        положенным нашими Святыми Отцами, по заповедям нашего смирения и по существующим
        правилам. Ибо в каком месте так живут, и все это соблюдается, там угождается
        Бог, там сияет свет, там является мир, там сатана не имеет места, оттуда далеко
        отбегают страсти; а где нет об этом старания, там все противное: вместо добра
        зло, вместо света тьма, вместо Христа диавол. Посему будь внимателен и бдителен,
        посредством исповеди испытывай сердца братии, и находясь среди их как образец,
        наставляй их на всякое доброе дело. Под предлогом молитвы, безмолвия и чтения
        не оставляй дел монастырских, дабы не пришли оне в расстройство, в отношении
        телесных потребностей; и напротив, чрез постоянное и всегдашнее упражнение
        и заботливость о делах, не попускай уму своему погружаться в них, и оставлять
        память Божию и видение: таково правило благочестия. Если ты будешь проводить
        такую жизнь, то всячески и братия будут подражать тебе, уподобляясь и в делах
        и в жизни. Ибо не для того мы сделались монахами, чтобы есть, пить и украшаться,
        или не в этом состоит наше спасение; и опять не для того мы приняли монашеский
        образ, чтобы не есть, не одеваться, и не трудиться, но для того, чтобы то
        и другое совершать в приличное время, как говорит Апостольское слово:«вся...
        благообразно и по чину да бывают»(1Кор. 14, 40): ибо и сам Апостол говорит,
        что он никогда не ел даром хлеба, но необходимое для себя и для тех, которые
        с ним были, он добывал трудом святых рук своих (2Сол. 3, 8;Деян. 20, 34).
        Так поступай и в сем пребывай. Не будь внимателен к тому, что требует исправления,
        дабы чрез мнимую благость малое не оставалось без обличения, и не привело
        братий к большему злу. Если кто тайно ест, накажи его; если кто имеет что-либо,
        как свое собственное, хотя бы самое малое, наложи на него епитимию. Не хочет
        трудиться? Пусть и не ест. Раздает что-либо, не имея на то власти, будет ли
        то пища или питье, или меняет сие на другое что? Накажи его. Клевещет или
        крадет? Выгони за ворота, как повелевают правила. А вы, чада и братия, слыша
        сие, не считайте это жестоким, и не думайте, что я говорю это по жестокосердию,
        но по любви отеческой и соболезнованию ради спасения ваших душ. В этом мы
        должны отдать отчет; и великое осуждение падет на главу нашу, если мы не будем
        вам говорить сего, если не будем утверждать вас и поучать; ибо и доброго отца
        обязанность не оставлять чад своих без наказания, но малыми угрозами и укоризнами
        руководит их к наслаждению вечной жизни. Илий, по свидетельству Писания, подвергся,
        как отец, порицанию и ненависти, за то, что не вразумлял угрозами и не наказывал,
        как должно, сынов своих, нарушителей закона. За эту одну вину он и погиб вместе
        с своими сыновьями. Посему мужественно стойте в подвижничестве вашем, каждый
        в своем служении, во всяком добром деле, чтобы к другим добродетелям вашим
        присовокупились и телесные ваши труды. Благодать же Господа нашего Иисуса
        Христа да будет всегда с вами, братия мои честнейшие. Аминь.'
      cn: '我弟索弗罗尼（Софроний）子！


        愿你殷勤不倦地履行你的职分，以勤奋和严谨为念；我必须时常为此给你写信，以激发你的热忱。对众人都要留心，并引导你的兄弟会。要察看并省察他们每个人的行为和生活，看他们如何生活，如何为人处世，好叫我们以及亲近你们的人都知道，你们的生活是为了荣耀上帝，遵循圣教父们所定的规章和教规，顺从我们谦卑的诫命，并依照现有的规范。


        因为在一个地方，如果能如此生活，并且这一切都得到遵守，上帝便会喜悦，光明便会闪耀，平安便会降临，撒旦便无处容身，诸般情欲也必远遁；而若在此事上毫无努力，则一切皆反其道而行：以恶代善，以黑暗代光明，以魔鬼代基督。为此，务必留心警醒，借着告解省察兄弟们的心灵，并作为榜样身处他们之中，引导他们行各样善事。


        切勿以祷告、静修和阅读为借口，而荒废修道院的事务，以免其陷入混乱，尤其是在物质需求方面；反之，也勿因持续不断地操劳和专注于事务，而让你的心神沉溺其中，以至于忘却对上帝的忆念和对异象的观想：此乃敬虔之道。若你以此种方式生活，那么兄弟们也必会效法你，在行为和生活上与你相似。


        因为我们之所以成为修士，并非为了吃喝和装饰，我们的救赎亦不在此；同样，我们接受修道圣像，并非为了不吃、不穿、不劳作，而是为了在适当的时候完成这一切，正如使徒所言：「凡事都要规规矩矩地按着次序行」（哥林多前书
        14:40）。因为使徒本人也说，他从未白吃人的饼，而是靠着圣洁的双手劳作，为自己和与他同在的人获取所需（帖撒罗尼迦后书 3:8，使徒行传 20:34）。愿你如此行，并坚守此道。


        对于需要改正之处，切勿不以为意，以免因虚假的仁慈而使小错未受指摘，从而将兄弟们引向更大的罪恶。若有人偷偷饮食，惩罚他；若有人拥有任何个人之物，哪怕再微小，也要对他施加补赎。若不愿劳作？便不许他吃。若在未经许可的情况下分发任何东西，无论是食物还是饮品，或者以此交换他物？惩罚他。若诽谤或偷窃？依教规将他逐出门外。


        而你们，孩子们和兄弟们，听闻此言，切勿认为这过于严酷，也勿以为我这话是出于铁石心肠，而是出于父亲般的慈爱和为你们灵魂得救的悲悯。我们必须为此交账；若我们不向你们说这些，若我们不坚固和教导你们，巨大的审判将降临到我们头上；因为一个好父亲的职责，并非让他的孩子不受惩罚，而是以小小的警诫和责备引导他们享受永恒的生命。正如经文所载，以利作为父亲，因未能以警诫开导并按当施加惩罚其违犯律法的儿子们，而遭受责难和憎恶。仅此一罪，他便与他的儿子们一同灭亡。


        为此，愿你们在修道苦行中勇敢坚守，各尽其职，行各样善事，好叫你们身体的劳作也能加入到你们其他的德行之中。愿我主耶稣基督的恩典，我最尊贵的兄弟们，永远与你们同在。阿们。'
- type: heading1
  initial:
    ru: Поучение 23.
    cn: 训诫 23：
  text:
    ru: О любви от всей души.
    cn: 全心全意的爱。
  children:
  - type: paragraph
    text:
      ru: Братия, отцы и чада мои возлюбленные! Поистине вы знаете, что я не днем
        только или ночью или в какой-либо положенный час, но всегда прошу и молю Бога,
        дабы Он, по молитве отца моего и отца вашего, во всем сохранил вас от вреда
        и преткновения. Об этом моя скорбь, это мой труд и мое попечение, даже более
        – это жизнь и смерть моя, это богатство и слава моя, радость и печаль моя.
        Ни о чем ином я не забочусь, чада мои, и ничего иного не желаю, как только
        приобресть вас, и привести к совершенству, и представить вас Богу живому,
        как жертву чистую и непорочную. Возлюбите меня, чада мои, так, как и я возлюбил
        вас, и полагаю душу мою за вас, хотя и грешен; ибо вы желание мое, наслаждение
        мое и вожделение. Не думайте, что это только праздные слова; но верьте мне,
        что каково слово, таково и (чувство к вам) скверного и нечистого моего сердца.
        Помните же все это, и храните в сердцах ваших, как можете. Подвизайтесь, чада
        мои, и шествуйте духовным вашим путем, устремляя очи мыслей ваших горе, взирая
        на небесное и представляя вечное; размышляя о том, как и когда, зимою или
        летом, днем или ночью, в юности или в старости, в это лето или в будущее придет
        смерть, придут разлучители души от тела, настигнет соперник, будут истязаны
        дела и слова, будет победа наша, или побеждение. Утверждая себя этим, вы не
        будете поползновенны ко грехам и не впадете в ров беззаконий, но узрите блага
        вышнего Иерусалима во все дни вечной жизни.
      cn: 弟兄们，我蒙爱的父老与孩子们！你们确实知道，我并非只在白昼、黑夜，或任何特定的时刻，而是时时刻刻恳求并祈祷上帝，愿祂因着我父与你们父的祷告，在一切事上保守你们免受损害与跌倒。这便是我的忧伤，我的劳苦与我的关切，甚至可以说，这便是我的生与死，我的财富与荣耀，我的喜乐与悲愁。我的孩子们，我所关心的无他，我所愿望的无他，唯愿得着你们，引领你们臻于至善，并将你们如同纯洁无瑕的祭物，献给永生的上帝。我的孩子们，爱我吧，正如我爱你们，并为你们舍弃我的灵魂，即便我是一个罪人；因为你们是我的渴望，我的喜悦与我的渴慕。不要以为这些只是空洞的言语；请相信我，我的话语如何，我这污秽不洁的心对你们的感受也如何。所以，请你们铭记这一切，尽力将它们珍藏于心。我的孩子们，奋力前行吧，在你们属灵的道路上迈进，将你们思想的眼目向上仰望，凝视天上的事，默想永恒；思量死亡何时、如何降临，无论冬夏，不分昼夜，或在青春，或在暮年，或在今岁，或在来年。那些使灵魂与肉体分离者将至，对手将追上，我们的行为与言语都将被审问，届时，我们是得胜，还是被击败。以此坚固自己，你们便不会轻易犯罪，也不会坠入不法的深渊，反倒能在永生之日的每一天，得见天上耶路撒冷的福祉。
  - type: paragraph
    text:
      ru: 'Также не оставляйте без внимания и действий телесных; будьте тщательны
        и в том и в другом. Устами воспевайте Бога, языком говорите истину; руками
        делайте, что соразмерно силам вашим, и ногами ходите по пути мира; все ваше
        тело да будет свято, и члены ваши да будут уды Христовы.«Убо ли уды Христовы,
        сотворю уды блудничи? Да не будет»(1Кор. 6, 15). Посему убегайте блуда, дабы
        не был кто уязвлен, дабы не осквернился кто, особенно же теперь летом, под
        тенистым ли древом, или в сокровенном месте. Очи Господни, как говорит Божественное
        Писание,«тмами тем крат светлейшии солнца суть, прозирающии вся пути человеческия,
        и разсмотряющии в тайных местех»(Сир. 23, 27, 28). Собеседуя, или сидя, не
        смейтесь бесстыдно, и не садитесь близко друг к другу, так, чтобы тело от
        тела согревалось. Не насыщайте чрева; здоровым не советую пить вина, а разве
        только в немощи и болезни. Достаточно и внутренних волнений, достаточно естественного
        огня, достаточно пламени телесного возбуждения. А если еще приложишь огнь
        и от вина, то он воспламенится и сожжет тебя; ибо плоть не может этого переносить,
        но возбуждается, разгорается и ищет сродного себе, и будучи возбуждена устремляется
        на дела тьмы. Посему каждый из таковых разжигается похотию к ближнему;«бываемаяжеотай
        от них, срамно есть и глаголати»(Еф. 5, 12). А подвергающиеся сему приобретают
        скотские стремления, бывают как бессловесные животные и уподобляются несмысленным
        скотам. Но я еще не сказал о той злейшей страсти, которая бывает единолично
        и блудодействует без другого тела. Будьте внимательны, чада мои; вот я наперед
        вам говорю, наперед утверждаю вас, предвозвещаю и предсказываю. Бог определил
        день судный, в который будет судит творящих такие дела, и предаст их с бесами
        вечным мучениям. Предварите Господа во исповедании: открывайте мне то, что
        внушает вам диавол; совершайте все благочинно; спите умеренно: в краткое время
        церковной службы будьте бодрственны, и все вообще чаще исповедуйтесь и исправляйтесь.«Иаще...
        обрящетвас Господьтакотворящих,блажениесте» (Лк. 12, 38): Он даст вам вечное
        царство. Господь Бог да сохранит вас, братия мои честнейшие, в мире и единомыслии,
        ибо Ему подобает слава во веки. Аминь.'
      cn: 亦勿忽略肉体之事与行为；当于此二者皆勤勉不懈。以口歌颂主，以舌言真理；以手行力所能及之事，以足行于平安之途；愿你全身圣洁，愿你百体皆为基督之肢体。「岂可将基督之肢体，变为娼妓之肢体乎？断乎不可！」(哥林多前书
        6:15)。是以，当远离淫乱，以免有人受创，以免有人受污，尤其是在这夏季，无论是在荫蔽的树下，抑或在隐秘之处。主之眼目，正如圣经所言，「比日头亮万万倍，洞察人之一切途径，并审视隐秘之所」(西拉书
        23:27, 28)。交谈或静坐时，勿无耻发笑，亦勿过于靠近，以致身体彼此取暖。勿使腹中饱胀；健康之人，我不建议饮酒，除非是因病弱之故。内心的波澜已足，自然的火亦足，肉体欲望的火焰已足。若再添以酒火，则欲火将燃，将你焚烧；因肉体无法承受，反被挑动，炽热燃烧，寻求同类，一旦被挑动，便投身于幽暗之事。是以，凡此等人皆因对邻人之情欲而炽热；「他们暗中所行之事，就是提及也甚为羞耻」(以弗所书
        5:12)。而凡受此影响者，便会生出禽兽般的冲动，如同无言之动物，并与无知之牲畜无异。但我尚未提及那最恶劣的情欲，即独自一人犯淫，而无他者之身。我的孩子们，请务必留意；我预先告诉你们，预先坚固你们，预先警示并预言。上帝已定下审判之日，届时将审判行此等事者，并将他们与恶魔一同投入永恒的苦痛之中。当在认罪中先行于主：将魔鬼在你心中所引诱之事向我敞开；一切皆当庄重而行；睡眠适度：在短暂的教会礼仪时间里当保持清醒，并且所有人都应经常告解并悔改。「主人来到，看见仆人如此行，那些仆人就有福了」(路加福音
        12:38)：他将赐予你们永恒的国度。愿主上帝保守你们，我最尊贵的弟兄们，在平安与合一之中，因为荣耀永远归于他。阿门。
- type: heading1
  initial:
    ru: Поучение 24.
    cn: 训诫 24：
  text:
    ru: Об окормлении словесных овец Христовых.
    cn: 基督言语之羊的牧养。
  children:
  - type: paragraph
    text:
      ru: 'Братия и отцы! Может ли кормчий быть покойным, когда он на море, управляет
        кораблем и наблюдает за ветрами, или добрый пастырь, когда увидит, что идут
        волки похищать овец. Никоим образом; но оба бодрствуют, бывают внимательны,
        пекутся и смотрят, и ходят вокруг, туда и сюда, дабы спасти корабль от волн,
        а овец от волков. Так трудится и предстоятель душ и пастырь словесных овец,
        и даже еще более, насколько выше его начальство, и важнее потеря или спасение.
        Посему и я, смиренный трепещу, боюсь, стеню и скорблю, видя трудность настоятельства
        и неудобство к исправлению обязанности. Ибо по истине трудно быть руководителем
        душ и наставлять людей. Что с нами встречается и случается повседневно, вы
        это знаете, хотя бы и не говорить о сем: ибо как вам не видать в общежитии
        восстающей бури и скал во глубине, когда веют ветры лукавства, и воздвигаются
        бесчиния в братстве чрез безумнейших, нерадивейших и ленивейших? Если кто
        сделается в служении своем не усерден, в послушании прекословен, к повиновению
        непреклонен, самочинен и неподчинен, и чрез содействие бесов найдет место
        и время удобное для своего отступничества, – ибо князь мира сего исполняет
        желания покоряющихся ему: – тогда, пришедши в такое состояние, он не только
        себя, но и другого брата делает отступником. О беда, беда! Что с нами? Что
        делается? Как побеждает бес? Как мы посрамляем наших святых Ангелов хранителей?
        Как избираем жребий диавола, на посрамление великого Бога, нашего доброго
        Пастыря, Который крестом и смертию Своею даровал нам спасение? Как увидим
        лице Его? Как перенесем гнев Его? Не превосходит ли наше зло все муки, на
        которые мы будем осуждены, которым подвергнемся для вечного наказания мы,
        окаянные, скотоподобные, бедные и исполненные зла. Другие восхищают царство
        небесное, а нас похищает льстец. Иные совершают дела мучеников, а мы осуждаемся
        за падение в отступничество. Другие возносятся на небеса, а мы низвергаемся
        в преисподнюю земли. Иные полагают в сердцах своих восхождение добродетелей,
        а мы устрояем нисхождение к погибели нашей. Ежели мы не обратимся когда-либо,
        ежели не воспрянем, ежели не скажем пророческое слово:«сердце наше привлекл
        еси... сердце наше привлекл еси»(Песн. 4, 9)! Ей, прошу вас, понудить себя,
        воздвигнем себя; избегая вин ко греху, потщимся совершать боголепное и преподобное:
        послушание без рассуждения и повиновение, тщательность в делах наших, благопокорливость
        со смиренномудрием, чтобы все открывать чрез исповедь, и тотчас же, как только
        диавол внушит нам лукавые помыслы, противоречить ему и говорить:«иди за мною,
        сатана»(Мф.16, 23): влечет ли он нас к похоти плотской, или побуждает к отступничеству,
        или ввергает в уныние, или пленяет нас нетерпеливостию, или уловляет неверием;
        ибо всегда расставляет свои тенета, сети и мрежи, и подает снеди и смертоносныя
        зелия; никогда не знает покоя, не спит, не ест, не пьет, и никакого не имеет
        другого дела, как только день и ночь старается о погибели душ наших. Посему
        единственная и главная помощь против него состоит в том, чтобы укреплять себя
        исповедью, при помощи и заступлении Божием. Итак, не будем лениться и подвергаться
        падениям. Хотя и велика его сила к погублению, хотя и коварен он по разнообразию
        злобы, хотя и беспощаден по естеству и изобретатель нашей погибели, однако
        не будем бояться его. Ибо с того времени, как Христос и Бог наш принял плоть
        и стал человеком, он потерял свою крепость и силу. Воспоем же:«врагу оскудеша
        оружия в конец»(Пс. 9, 7); ибо Господь, победивший его, дал нам власть наступать
        на главу его. Укрепляясь верою мы не сочтем его и за ничтожную птицу; но будем
        его, как гада, попирать о Христе Боге нашем, Которому подобает слава и держава
        с Отцем и Святым Духом, ныне и присно, и во веки веков. Аминь.'
      cn: '众弟兄与诸位父老！当舵手在海上，掌舵航船，观察风向之时，他岂能安然歇息？或当良善的牧人，眼见群狼欲来掠夺羊群之时，他岂能高枕无忧？绝无可能！他们二者皆须儆醒，保持警惕，忧心忡忡，四处巡视，往来奔波，以期拯救船只脱离波涛，保护羊群免遭狼口。同样，众灵之督导与属灵羊群之牧者，亦当如此辛劳，甚至更为甚之，因其职分更高，得失更为重大。


        故此，卑微如我，亦不禁战兢恐惧，叹息悲伤，深感此项重任之艰巨，以及履行职责之不易。因为，引导灵魂、教诲众人，实乃艰难之事。我们日常所遭遇和发生的一切，无需言说，诸位亦心知肚明：当邪恶之风吹拂，愚昧、怠惰、懒散之人搅动兄弟情谊，社群之中掀起动乱之风，深渊之处暗藏礁石，诸位岂能不见？若有人在服事上敷衍塞责，在顺服上顽固不从，在遵从上冥顽不化，自作主张，不愿受辖，又因魔鬼之助，寻得离经叛道之良机与适时之机缘——须知此世之君王，必成全顺从他之人所愿——则当此人陷入如此境地，他不仅自甘堕落，亦将引诱其他弟兄背离正道。呜呼！此等祸患，何其不幸！我们身陷何境？究竟发生了何事？恶魔如何得胜？我们如何羞辱了我们神圣的守护天使？我们如何选择了魔鬼的命运，以致羞辱了伟大的上帝，那位我们的良善牧者，祂以十字架与圣死，为我们带来了救赎？我们将来如何面见祂的圣颜？我们又如何承受祂的震怒？我们的罪恶，岂不超越了我们将被判受的一切折磨，那等永恒的惩罚，将降临在我们这些可怜、如畜牲一般、贫瘠且充满邪恶之人身上？他人已在夺取天国，而我们却被那骗子所掳掠。他人正践行殉道者的作为，而我们却因背叛堕落而受谴。他人正被提升至天堂，而我们却被抛入地狱的深渊。他人在心中播下美德之种，而我们却在为自己的毁灭铺设下行的道路。


        若我们不曾回转，若我们不曾奋起，若我们不曾说出先知之言：「你夺去了我们的心……你夺去了我们的心」（雅歌 4:9）！诚然，我恳求诸位，勉力而为，奋发自强！避开引致罪恶的诱因，努力完成那合乎神圣与敬虔之事：无思虑的顺从，专心致志于我们的事务，谦卑顺服，凡事皆通过告解倾吐，且一旦魔鬼向我们灌输邪恶的意念，便立即反驳它，并说：「撒但，退我后面去罢！」（马太福音
        16:23）。无论它是否引诱我们趋向肉体的情欲，或煽动我们背离正道，或使我们陷入沮丧，或以不耐烦俘虏我们，或以不信之念诱捕我们；因为它总是布下罗网、陷阱与渔网，提供诱饵和致命的毒药；它从不知歇息，不眠不休，不食不饮，除了日夜致力于毁灭我们的灵魂，别无他事。因此，对抗它的唯一且主要的帮助，在于借由告解，在上帝的帮助与护佑下，坚固自己。


        所以，我们切勿懒惰，更不可跌倒。尽管它的毁灭之力何其强大，尽管它的邪恶诡计多端，尽管它本性无情，是我们毁灭的始作俑者，然而我们切勿畏惧它。因为自基督、我们的上帝取了血肉之躯，成为人之后，它便丧失了它的坚固与能力。因此，让我们歌唱：「仇敌的兵器已然尽毁」（诗篇
        9:7）；因为主已击败了它，并赐予我们践踏它头颅的权柄。藉着信德的坚固，我们必视它如无物，如卑微之鸟；但我们将藉着基督，我们的上帝，践踏它，如同践踏一条虫豸。荣耀与权柄，都归于祂，与父和圣灵同享，从今直到永远，世世代代。阿们。'
- type: heading1
  initial:
    ru: Поучение 25.
    cn: 训诫 25：
  text:
    ru: О том, что игумен должен изъискивать и употреблять все средства, чтобы проходящие
      поприще мученического повиновения были в благодушии, дабы, одержав над врагами
      победу, они получили в награду вечные венцы от Подвигоположника Бога.
    cn: 论及修道院长当竭尽所能，采用一切方法，使那些在殉道般顺从之路上奋进的弟兄们心怀喜乐，从而战胜仇敌，并从那赐予竞赛奖赏的神那里，获得永恒的冠冕作为报酬。
  children:
  - type: paragraph
    text:
      ru: Братия и отцы! Те, которые ратоборствуют в народных бранях, имеют своих
        учителей, которые руководят их, обучают военному искусству, и показывают им,
        как и откуда нападать на врагов, дабы удобнее победить их, и многое другое,
        что способствует к одержанию победы. Так и нам, смиренным, должно поступать
        с вами, борцами и страдальцами Христовыми, которые боретесь на поприще мученического
        повиновения; должно говорить и делать для вас все, что служит к вашему утешению,
        к мужеству, к благодушию, к терпению, к благонадежию, что приводит вас к навыку
        в вашем добром подвиге, дабы вам победить врагов своих, и получить венцы,
        не временные, но вечные от Подвигоположника Бога.
      cn: 弟兄们，父亲们！那些在人民战争中奋勇作战的人，他们有自己的导师，指引他们，教导他们军事艺术，并向他们展示如何以及从何处攻击敌人，以便更容易地战胜他们，以及许多其他有助于取得胜利的事物。同样，我们这些卑微之人，也应当如此对待你们，基督的斗士和受难者，你们在殉道顺服的竞技场上奋战；我们应当为你们言说和施行一切有助于你们得蒙慰藉、获得勇气、保持善心、忍耐、怀抱希望的事物，这一切引导你们在美好的属灵争战中娴熟精进，好使你们战胜自己的仇敌，并获得冠冕——不是暂时的，而是从那竞赛的终极奖赏者上帝而来的永恒冠冕。
  - type: paragraph
    text:
      ru: Посмотрим же, если вам угодно, как те приготовляются к войне, и из их примера
        увидим, что требуется для нас. Они, когда наступит время ратоборства, и даже
        еще прежде сего времени, не живут по прежнему, и как случится, но приготовляются,
        постятся и подвергаются трудностям, дабы приучиться к ожидающим их трудам,
        и пользуются всякого рода обучением, так что им возбраняется даже проводить
        время в праздности, и употреблять пищу и питие, которые не приносят им пользы,
        и изъискивают и употребляют еще и другие средства, чтобы умеренно питать и
        укреплять тело. И разговор их днем и ночью не о чем ином, как только о том,
        как действовать, дабы одержать победу, как нападать, когда выйдут на место
        действия, и где отступать, или кто кого поразит из неприятелей. Итак, они
        употребляют много трудов. Для чего же? Дабы одержать победу, получить тленные
        венцы и временные награды, чтобы порадовать зрителей и посрамить побежденных.
        Если же так поступают они с такою обдуманностию и рассмотрительностию; сколько
        же, по вашему мнению, должно иметь нам и вам тщательности, заботливости, рассмотрительности,
        попечения, бдительности и внимания о том и о сем, к тому и другому? Ибо супостат,
        соперник и враг наш не неопытен и не новоначальный, не нерадив и не ленив;
        но противостоя нам, великое и невыразимое попечение имеет о том, откуда напасть
        на нас, как нанести нам удар, где нас уязвить, каким образом бросить и вонзить
        в нас стрелы, уловить сетьми, и как низринут и повергнуть долу смиренного
        инока и страдальца благочестия.
      cn: 若您允许，我们来看看那些人如何备战，并从他们的榜样中领会我们所需要的一切。当争战之时来临，甚至在此之前，他们不再像往常那般随意度日，而是预备自己，禁食并忍受艰辛，好让自己习惯于即将到来的劳苦。他们接受各种训练，以至于连虚度光阴都被禁止，不被允许摄入无益的食物和饮品，他们还寻求并运用其他方法，以适度滋养和强健身体。他们日夜谈论的无非是如何行动才能获胜，当身临战场时如何进攻，何时撤退，以及谁将击败哪个敌人。因此，他们付出了许多劳苦。为什么呢？为了赢得胜利，获得那必朽的冠冕和暂时的奖赏，为了取悦观者，并使战败者蒙羞。倘若他们尚且如此深思熟虑、审慎行事；那么，在您看来，我们和你们又该对这诸多事务倾注多少的勤勉、关切、审慎、照护、警醒与专注呢？因为我们的对头、竞争者和仇敌并非缺乏经验、初出茅庐，亦非粗心大意、怠惰迟缓；相反，他对抗我们，以巨大而无法言喻的用心思索着从何处攻击我们，如何打击我们，何处伤害我们，如何向我们投掷并射入利箭，如何设网捕获我们，以及如何推倒并击垮谦卑的隐修士和敬虔的受苦者。
  - type: paragraph
    text:
      ru: Итак, не велик ли наш подвиг? Не великое ли нам нужно попечение? Не великая
        ли тщательность? Не потребно ли нам воздеть руки к небу и сказать:"Призри,
        Господи,от Святаго жилища Твоего»(Втор. 26, 15),«воздвигни силу Твою, и прииди
        во еже спасти нас»(Пс.79, 3). Много нужно нам обучаться и внимать сему, и
        никогда и никуда не обращать ума и мыслей наших, как только к сему, и притом
        со смирением и сокрушением сердца, с надеждою и мужеством души, с чистою и
        испытанною верою и с послушанием, дабы враг, видя это, убоялся и возвратился
        вспять. Никогда не попустит Господь подвижнику добродетели впасть в уныние,
        если сей призывает Его в помощь;«на Негобо, – сказано, –упова сердце мое,
        и поможе ми, и процвете плоть моя»(Пс.27, 7). А когда Господь будет помогать
        нам, то кто может противостать, или кто может победить нас? Никто. Но если
        тысячи и тьмы врагов восстанут, таковый не устрашится; ибо Именем Господним
        победит и расточит их, хотя и не в короткое время. Ибо враг не перестает бороться
        многие и многие годы; но не может каким-либо образом пресечь усердие, когда,
        при помощи Божией, уповаем на победу и вечное наслаждение. Там один день проводят
        в борьбе, и победители увенчиваются, радуются и веселятся; но радость их не
        всегдашняя, а только на некоторое время, и опять они бывают как не победившие.
        Не так бывает в предлежащих нам подвигах; ибо если кто сподобится победить,
        тот блажен и преблажен; потому что, если он однажды увенчается нетленными
        венцами, то без конца будут его радость и ликование, слава, светлость и веселие,
        и не на малом поприще, и не пред малым собранием временным и скоро расходящимся,
        но там, где лик и предстояние Ангелов, где страх и трепет неизреченный, там
        где открываются дела и слова, там где звучит труба и где всеобщий вопль, где
        свивается небо, земля кипит и трясется, звезды падают, солнце темнеет, луна
        помрачается, все стихии изменяются, река течет и клокочет с великим шумом;
        кипят смертоносные и ядовитые черви, и стремятся пожирать тела грешников;
        пропасти самые мрачные разверзаются и ждут осужденных, готовятся узы вязать
        жилы, кости и члены. И кто может выразить всю скорбь, которая встретит грешников,
        как и праведников радость и веселие?
      cn: 那么，我们的苦修岂不是一场宏大的争战吗？我们岂不是需要宏大的关怀吗？岂不是需要宏大的勤勉吗？我们岂不是需要向天举手，说：「主啊，求祢从祢圣洁的居所垂顾」（申命记
        26:15），「求祢奋兴祢的能力，降临拯救我们」（诗篇 79:3）吗？我们极需不断学习并留意此事，我们的心思意念绝不可转向他处，唯独转向此事，并且要以谦卑和痛悔的心，以盼望和坚毅的灵魂，以纯洁和受过考验的信心，以及以顺服来行事，好让仇敌见了便心生畏惧，退缩不前。主绝不会让行善的修士陷入沮丧，只要他呼求祂的帮助；因为经上说：「我心倚赖祂，祂就帮助我，我的肉体也因此繁荣」（诗篇
        27:7）。当主帮助我们时，谁能抵挡，谁能战胜我们呢？无人能及。即便有千千万万的仇敌兴起，这样的人也必不惧怕；因为他必藉主的名战胜并驱散他们，尽管这并非一朝一夕之事。因为仇敌会不断争战许多许多年；但若靠着神的帮助，我们坚信能得胜并获得永恒的喜乐，仇敌就绝无法阻碍我们的热忱。在那里，他们争战一日，得胜者便戴上冠冕，欢欣雀跃；但他们的喜乐并非永恒，而仅是暂时的，之后他们又会变得如同未曾得胜一般。我们所面对的苦修并非如此；因为若有人蒙福得胜，他便是蒙福中的蒙福；因为若他一次戴上不朽的冠冕，他的喜乐和欢腾、荣耀、光明和欢愉便永无止尽，并非在短暂的、很快便散去的微小场地和少量人群面前，而是在天使的行列和侍立之处，在那里有无可言喻的敬畏和战兢，在那里，言行皆被揭露，号角响起，万众悲呼，天被卷起，地沸腾颤抖，星辰坠落，日头变黑，月亮失光，所有元素都改变，河流奔腾咆哮，发出巨大声响；致命的毒虫沸腾蠕动，急欲吞噬罪人的身体；最幽暗的深渊裂开，等待被定罪之人，捆绑筋骨和肢体的枷锁预备妥当。谁能言尽罪人将要面对的一切悲伤，以及义人将要得到的喜乐和欢愉呢？
  - type: paragraph
    text:
      ru: Горе, горе тогда побежденному; ибо презренный и обесчещенный пред Ангельскими
        силами, он будет стоять в печали и сетовании, с поникшим лицем, не смея даже
        поднять очей своих за свое безумие и безрассудность; за тем связанный, влекомый
        и биемый, он предан будет страшным ангелам, которые ввергнут его в вечные
        мучения вместе с прельстившими его бесами, на погибель плоти, соделавшей злое,
        и на сожжение души, послушавшей лукавого, и предан будет бесконечному мучению.
        Какая польза такому, хотя бы он дожил и до скончания века, хотя бы и насладился
        всем вожделенным в мире, всеми сладостями и прелестями? Поистине он понес
        великое лишение, подвергся жалкому обману; в полном смысле получил одну медницу,
        и потерял бесчисленные таланты золота; поистине продал себя за один медный
        динарий, и купил вечные мучения; поистине предпочел наслаждение одного дня,
        а лучше сказать и ни одного часа, и лишился бесконечного Царства. Жалок он,
        как соделавший достойное жалости, окаянен, как поступивший окаянно. Лучше,
        если бы он осужден был, как бессловесное животное, нежели, будучи разумным,
        подвергся вечному мучению.
      cn: 祸哉，祸哉，那时那被征服者；因为他在天使的权能面前，将受藐视与羞辱，他必忧伤哀恸，俯首垂面，因自己的愚昧与不智，甚至不敢抬眼；随后他将被捆绑、被拖拽、被鞭打，被交付给可怖的天使，他们将把他与那些诱惑他的魔鬼一同投入永恒的折磨中，以致那作恶的肉体消亡，那听从恶者的灵魂焚毁，他将遭受无尽的苦楚。这样的人，即便活到世界的末了，即便享尽世间一切渴慕之物，一切甘美与诱惑，又有何益呢？他确实遭受了巨大的亏损，蒙受了可悲的欺骗；他完完全全只得到了一枚铜币，却失去了无数的金子；他确实为了一个铜德纳留斯而出卖了自己，却买来了永恒的折磨；他确实选择了片刻的欢愉，甚至可以说连一小时都不到，却失去了那无尽的王国。他可悲，因他所行的可悲；他可怜，因他所为的可怜。他宁可像无言的禽兽那样被定罪，也不愿身为有理智者却遭受永恒的折磨。
  - type: paragraph
    text:
      ru: 'Но приди, посмотри на подвижника Христова, благоразумно рассудившего, который
        продал все, и волю, и желания, и стяжал одного бисера Христа, которого льстец
        не мог прельстить здешними наслаждениями. Скажем с Апостолом, он вменен был,«яко
        льстец»(2Кор. 6, 8), не прельстившийся страстьми, но сохранив душу непорабощенною
        от страстей, и возжелав быть только рабом Господним; не подвергся он посмеянию
        подобно многим, но осмеял и посмеялся миру и поруганным от него, – тем, которые
        прилепились к злому, лукавому и вредному, как бы к доброму, вожделенному и
        полезному: был воздержан, отверг плотские наслаждения, возлюбил девство, нестяжательность,
        молитву и прочие добродетели, и возненавидел грехи и беззакония. Так мудро
        он рассудил; если даже он имел всякое человеческое благополучие, и отрекся
        его и оставил его ради Бога, то он не сделал ничего великого, но оставил как
        бы одну медницу, или ничтожную славу одного дня, а получил бесчисленные сокровища
        и бесконечную честь; вот чему он уподобился. Смотри, как он там будет ликовать,
        веселиться, радоваться, как будет благословлять свою благую решимость, своих
        добрых наставников и десных своих предстоятелей. И, да не продолжим слово,
        веселию одного не будет конца, а для другого напротив не будут иметь конца
        скорбь, печаль и мучение с великим стыдом и срамом.'
      cn: 然而，请来，观看基督的苦修者，他以智慧明辨，舍弃一切，包括意志与欲望，只为获得基督这颗独一的珍珠。谄媚者无法以尘世的享乐诱惑他。我们当如使徒所言，他被世人看作「是诱惑人的」（哥林多后书
        6:8），但他并未被情欲所诱，反倒保守灵魂不受情欲奴役，只愿作主的仆人。他未像许多人那般遭受嘲弄，反倒嘲弄并讥笑了世界，以及那些被世界所辱者——那些执着于邪恶、狡诈和有害之物，却视之为良善、可欲和有益之人。他持守禁欲，弃绝肉体享乐，钟爱贞洁、不慕财物、恒切祷告以及其他诸般美德，并憎恶罪恶与不法之事。他如此明智地作出判断；即便他曾拥有世间一切福乐，却为着上帝而舍弃并放下它们，这亦非什么丰功伟绩。他所舍弃的不过如同一枚铜钱，或昙花一现的微末荣耀，却换得了无数宝藏和无尽尊荣；他所效仿的便是如此。看哪，他将在彼处何等欢欣，何等喜乐，何等庆贺，他将如何赞美自己美好的决断，他的良师益友，以及他蒙福的引导者。且让我们长话短说，一者的喜乐将永无止境，而另一者则恰恰相反，其悲伤、忧愁和折磨，伴随着极大的羞耻与耻辱，亦将永无终时。
  - type: paragraph
    text:
      ru: Итак, хотя бы мы были и камни, но должны придти в чувство и похвалить доброе
        дело, которое мы сделали, величайшее и блаженное, т. е. что оставили мир,
        стали иноками и проводим жизнь в девстве. Для чего я это сказал? Дабы приложить
        нам восхождение к восхождению, усердие к усердию, и как бы получивши крылья,
        и разогревши сердца, возлететь нам добродетелью к Богу, отнюдь ни в чем не
        давая места диаволу обладать нами. Итак, да исчезнет тщеславие, да бежит преслушание,
        да отгонится ропот, клевета, дерзость, многословие, леность, спорливость,
        прекословие, зависть, злословие и всякая гнусная страсть. И пусть пребывает
        с дерзновением и сияет доброе, вожделенное и боготворное смиренномудрие, небозванное
        послушание, Христородительное девство, просветительное умиление, радостотворный
        плач, и всякое другое священное делание. О дабы всем нам, как причастникам
        сих деланий, быть наследниками Небесного Царства о Христе Иисусе Господе нашем,
        Которому подобает слава и держава во веки веков. Аминь.
      cn: '即便我们是顽石，也当苏醒过来，赞美我们所成就的，那至善至福的功德——即弃绝尘世，成为修道者，并以贞洁度日。我为何要说这些呢？是为了让我们能层层攀升，殷勤不已，仿佛插上翅膀，心头火热，以美德飞向上帝，绝不给魔鬼丝毫掌控我们的余地。


        因此，愿虚荣消逝，愿悖逆远遁，愿抱怨、诽谤、僭越、多言、懒惰、争执、抗辩、嫉妒、恶意中伤以及一切可憎的激情都被驱逐。愿那美好、可欲且能生发上帝的谦卑，那蒙天召唤的顺服，那孕育基督的贞洁，那开启心智的感悟，那带来喜乐的哀恸，以及所有其他神圣的功修，都能带着勇气常存并光辉闪耀。


        哦，愿我们所有这些功修的参与者，都能在我们的主基督耶稣里，成为天国永恒的继承者。愿荣耀和权能归于祂，直到永世，阿门。'
