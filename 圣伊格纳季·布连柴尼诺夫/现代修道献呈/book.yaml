    - type: paragraph
      text:
        ru: 'Основывая жительство на евангельских заповедях, вместе с тем должно избрать
          в местопребывание себе монастырь, наиболее удаленный от соблазнов. Мы немощны
          и повреждены грехом. Соблазн, находясь пред нами или вблизи нас, по необходимости
          найдет сочувствие себе в нашем греховном повреждении и произведет на нас
          впечатление. Впечатление это сначала может быть и непримеченным; но когда
          оно разовьется и усилится в человеке, тогда возобладает им и может поставить
          на край погибели. Иногда впечатление соблазна действует и весьма быстро,
          не дав, так сказать, опомниться или одуматься искушаемому: мгновенно омрачает
          ум, изменяет расположение сердца, ввергает инока в падение и падения. Преподобный
          Пимен Великий говорил: «Хорошо убегать причин греха. Человек, находящийся
          близ повода к греху, подобен стоящему на краю глубокой пропасти, и враг
          всегда, когда бы ни захотел, удобно ввергает его в пропасть. Но если мы
          по телу удалены от поводов ко греху, то бываем подобны далеко отстоящему
          от пропасти; враг, хотя бы и повлек нас в пропасть, но в то время, когда
          подвергнется влечение, может оказать сопротивление, и Бог поможет нам»[44].
          Причины (вины) греха, поводы к нему, соблазны суть нижеследующие: вино,
          жены, богатство, здравие (излишнее) тела, власть и почести. «Это, — говорит
          святый Исаак Сирский, — не суть собственно грехи; но наше естество по причине
          их удобно преклоняется ко греху, почему человек должен тщательно охраняться
          от них»[45]. Отцы воспрещают избирать в место жительства славный монастырь
          во мнении мирских людей[46].: тщеславие, общее всему монастырю, необходимо
          должно заразить и каждого члена. Опыт показывает, что все братство может
          заразиться духом тщеславия не только по причине вещественных преимуществ
          своего монастыря, но и по причине высокого мнения мирян об особенном благочестии
          его устава. Рождающееся отсюда презорство к братиям других обителей, в чем
          именно и заключается гордость, отнимает возможность иноческого преуспеяния,
          основанного на любви к ближним и на смирении пред ними. В пример того, каким
          образом соблазн, действуя мало-помалу на инока, как бы неприметно и нечувствительно,
          может наконец возобладать им и ввергнуть его в страшное падение, приводим
          следующую повесть: «В Египетском Ските был некоторый старец, впадший в тяжкую
          болезнь и принимавший услужение от братии. Видя, что братия трудятся ради
          его, он задумал переместиться ближе к селениям, чтобы не утруждать братию.
          Авва Моисей (вероятно, тот, которого преподобный Кассиан называет рассудительнейшим
          между отцами Скита, вообще отличавшимися обилием духовных дарований) сказал
          ему: «Не перемещайся в соседство селений, чтоб не впасть в блуд». Старца
          удивили и огорчили эти слова; он отвечал: «У меня умерло тело, и об этом
          ли ты говоришь?» Он не послушал аввы Моисея и поместился в соседстве мирского
          селения. Жители, узнав о нем, начали приходить к нему во множестве. Пришла
          послужить ему ради Бога и некоторая девица. Он исцелил ее — видится: девица
          имела какой-нибудь недуг, а старец имел дар чудотворения — потом, по прошествии
          некоторого времени, пал с нею, и она сделалась беременною. Поселяне спрашивали
          ее: «От кого она беременна?» Она отвечала: «От старца». Ей не верили. Старец
          говорил: «Я сделал это, но сохраните дитя, которое должно родиться». Дитя
          родилось, и было вскормлено грудью. Тогда, в один из праздников Скита, пришел
          туда старец с дитятею за плечами, и вошел в церковь при собрании всего братства.
          Братство, увидев его, восплакалось. Он сказал братии: «Видите дети: это
          сын преслушания». После этого старец пошел в прежнюю келию свою и начал
          приносить покаяние Богу»[47]. Такова сила соблазна, когда пред ним встанет
          инок лицом к лицу. Дар исцелений не остановил от впадения в блуд; тело,
          умерщвленное для греха старостью, недугом и продолжительным иноческим подвигом,
          снова ожило, будучи подвергнуто непрестанному или частому действию соблазна.
          В пример того, как вина греха может мгновенно подействовать на инока, омрачить
          его ум, превратить сердечное расположение и ввергнуть в грех, приведем опять
          церковную повесть:'
        cn: '奠基于福音书的诫命来建立生活，同时，也应当选择一座尽可能远离诱惑的修道院作为居所。我们本性软弱，又被罪玷污。诱惑一旦出现在我们面前或近处，必然会在我们罪性的玷污中找到共鸣，并在我们身上留下印记。这印记起初或许并不为人所察觉；但当它在一个人的生命中滋长、增强时，便会占据此人，并可能将他置于灭亡的边缘。有时，诱惑的印记作用得极快，可以说，不给受试探者任何清醒或思考的机会：它瞬间使心智昏暗，改变心意，使修士陷于堕落和一连串的跌倒之中。


          伟大的圣皮门曾说：「逃避犯罪的缘由是好的。一个靠近犯罪缘由的人，如同站在深渊边缘，仇敌无论何时想要，都能轻易地将他投入深渊。但如果我们身体上远离了犯罪的缘由，就如同远离深渊。仇敌即使将我们拖向深渊，在被拖拽的时刻，我们仍能抗拒，并且上帝会帮助我们」[44]。


          犯罪的缘由（起因）、犯罪的诱因，即是如下的诱惑：酒、女人、财富、身体的（过分）健康、权势与尊荣。「这些，」叙利亚的圣艾萨克说，「本身并非罪；但我们的本性因着它们极易倾向于罪，因此人必须小心翼翼地防范它们」[45]。


          教父们禁止修士们选择在世人眼中享有盛名的修道院作为居所[46]：弥漫在整座修道院的虚荣心，必然也会感染其中的每一个成员。经验表明，整个团体可能会被虚荣之灵所感染，不仅因为修道院物质上的优势，也因为世人对其会规特殊虔诚的高度评价。由此产生的对其他修院修士的轻视——这正是骄傲的体现——消除了修士们精进的可能性，因为精进是以爱邻人和在他们面前的谦卑为基础的。


          为了说明诱惑如何一步步、仿佛不为人察觉地作用于修士，最终占据他并使他陷入可怕的堕落，我们引述以下的故事：


          「在埃及的斯基提（Skete）地区，有一位年长的修士，他得了重病，由弟兄们服侍。他看见弟兄们为他操劳，便想搬到离村庄近一点的地方，以免劳累弟兄们。阿巴·摩西（可能就是圣卡西安称之为斯基提教父中最有洞察力，且以其丰沛属灵恩赐而著称的那位）对他说：『不要搬到村庄附近，免得陷入淫乱。』


          这位年长的修士对这些话感到惊讶和不悦；他回答道：『我的身体已经死了，你竟然说这个？』


          他不听阿巴·摩西的话，住在了世俗村庄的附近。村民们得知他的事后，开始成群地来看望他。有一个童贞女也因着上帝的缘故前来服侍他。他治愈了她——看来，这童贞女患有某种疾病，而这位年长的修士拥有行神迹的恩赐——然而，过了一段时间，他与她一同堕落了，她怀了孕。


          村民们问她：『是谁的孩子？』


          她回答：『是那位年长修士的。』


          人们不相信她。年长的修士说：『我做了这事，但请保护那将要出生的孩子。』


          孩子出生了，并被哺乳长大。后来，在斯基提的一个节日，这位年长的修士背着孩子来到那里，在全体弟兄聚集的时候进入了教堂。弟兄们看到他，都哭泣起来。他对弟兄们说：『孩子们，你们看：这是不顺从的儿子。』


          之后，这位年长的修士回到了他从前的隐修处，开始向上帝献上悔改」[47]。


          这就是诱惑的力量，当修士与它面对面站立时。治愈的恩赐未能阻止他陷入淫乱；被年老、疾病和长期的修道苦修所致死的身体，在不断地或频繁地受诱惑作用之下，又重新复苏了。


          为了说明犯罪的缘由如何能在瞬间作用于修士，使他心智昏暗，改变他心里的意愿，并使他陷入罪中，我们再次引述一个教会故事：'
