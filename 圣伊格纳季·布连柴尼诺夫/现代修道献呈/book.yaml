    - type: paragraph
      text:
        ru: 'Пребываю в области вечной смерти, хотя я жив жизнию чувственною, вещественною.
          Такая жизнь — повод к величайшему плачу, не к радости. Она — хуже жизни
          бессловесных, живущих бессознательно и без цели. Жизнь мою я сознаю: сознаю,
          ясно понимаю и вижу, что жизнь эта есть вместе и смерть, что смерть развивается
          и развивается этою жизнию, что по окончании жизни должна наступить вечная
          смерть — жизнь бесконечная во аде. Исчезе в болезни живот мой, и лета моя
          в воздыханиих: исчезло ощущение спасения; оно как бы потопилось в множестве
          беззаконий моих, в страданиях и плаче, которые доселе не увенчаваются плодом
          вожделенным. Исчезе крепость моя, и кости моя смятошася. Смятошася кости
          моя, и душа моя смятеся зело. Несть исцеления в плоти моей от лица гнева
          Твоего, несть мира в костех моих от лица грех моих. Плотию названо здесь
          жительство подвижника Божия; костями назван образ мыслей его, названы помышления,
          которые составляют деннонощное поучение его. Телесный состав человека держится
          на костях: и жительство держится на образе мыслей; деятельность видимая
          и невидимая находится в полной зависимости от помышлений, которые ум усвоил
          себе, в которых он упражняется. От согрешения моего поколебался во мне самый
          образ мыслей, утратилось постоянство и согласие в помышлениях, утратилось
          направление святое: заменились они колебанием, разноречием, переменчивостию.
          От мятущихся непрестанно мыслей мятутся чувства, пришла в состояние смятения
          душа, возмущена, расстроена жизнь. Как наименовать мне состоя ние мое? умоисступлением
          ли? беснованием ли? И то и другое наименование — непогрешительны.'
        cn: 我置身于永恒死亡的领域，尽管我以感官的、物质的生命活着。这样的生命，是引向极大的哀哭，而非喜乐。它比那无言的、无意识地、毫无目标地活着的生命还要糟糕。我意识到我的生命：我意识到，清晰地明白并看见，这生命同时也是死亡，死亡正借着这生命发展和滋长，生命结束后，随之而来的必是永恒的死亡——在地狱中无尽的生命。我的生命在病痛中消逝，我的年岁在叹息中过去（诗篇
          30:11）。救赎的感受消逝了；它仿佛沉没于我众多的罪孽之中，沉没于我至今仍未结出渴慕之果的苦难和哭泣之中。我的力量消逝了，我的骨头也已破碎（诗篇
          30:11）。我的骨头破碎了，我的灵魂也极其不安。我的肉身因祢的忿怒而毫无痊愈（诗篇 37:4），我的骨头因我的罪恶而不得平安（诗篇 37:4）。此处的「肉身」指的是神圣苦行者的生活居所；「骨头」指的是他的思想模式，指的是他昼夜所默想的心念。人的身体结构由骨头支撑：而生活居所则由思想模式所支撑；可见和不可见的活动完全取决于心思所接纳、所操练的心念。由于我的罪过，连我内在的思想模式也动摇了，心念中的恒常与和谐尽失，圣洁的方向也失去了：取而代之的是动摇、分歧和变幻不定。由于思绪不住地骚动，情感也随之骚动，灵魂陷入了混乱的状态，生命被搅扰、被打乱了。我该如何称呼我的状态？是心神错乱呢？还是鬼魔附身呢？这两种称谓都是正确的。
