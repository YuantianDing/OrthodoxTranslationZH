      text:
        ru: 'Основываясь на этих понятиях о мире, преподаваемых нам Священным Писанием
          и святыми отцами, мы повергаем пред возлюбленными братиями нашими, иноками,
          совет и убедительнейшее моление: убоимся служения миру! Этому служению могут
          подпасть даже подвижники, не внимающие себе строго: это служение может совершаться
          при посредстве ничтожных пристрастий к ничтожным предметам. Примем все меры,
          все предосторожности к предохранению себя от миролюбия! Не сочтем маловредным
          никакого, по-видимому ничего не значащего пристрастия! Не сочтем маловажным
          никакого самомалейшего уклонения от евангельских заповедей. Не предадим
          забвению грозного изречения, которым возгремел святой апостол Иаков: «прелюбодеи'
        cn: 基于圣经与圣教父们所教导我们的关于世界的这些观念，我们将一条忠告和最为恳切的祈求，呈献给我们的挚爱弟兄——修道士们：让我们畏惧侍奉世界吧！即便是那些不严格自省的苦修者，也可能会屈服于这种侍奉：这种侍奉可能通过对微不足道的物件所怀有的微不足道的爱恋而得以实现。让我们采取一切措施、一切预防，来保护自己免于爱慕世界！不要认为任何表面上微不足道、无关紧要的爱恋是无害的！不要认为任何哪怕最微小的，偏离福音诫命的行为是无足轻重的。我们不要忘记圣使徒雅各所发出的那句可怖的警语：「淫乱的
    - type: paragraph
