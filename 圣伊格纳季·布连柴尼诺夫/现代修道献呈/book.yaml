        cn: '真实之神那真实的侍奉者们！请研究并了解，在你们这尘世漂泊的旅程中，上帝的「普罗维登斯」（Providence，即天佑、神恩）为你们所设定的位置。不要允许那些堕落的灵以诱人的虚假图景，向你们展现地上的福祉，并煽动你们对它的渴望和追逐，从而诱惑和欺骗你们，以盗取和劫掠你们那永恒的财宝。


          不要期待，也不要寻求人类社会的赞美和认可！不要寻求声名与荣耀！不要期待，也不要寻求一种没有忧患、宽敞舒适、完全便利的生活！这并非你们的份额。


          不要寻求，也不要期待人类的爱！要竭尽全力地寻求并要求自己对人类怀有爱心和同情。


          你们应当满足于此：那些少数真实的上帝的仆人，你们在生命的旅途中有时会遇到他们，他们会爱你们，带着爱与关怀认可你们的行为，并为了你们而颂赞上帝。即便在基督教蓬勃发展的时期，这样的相遇也并不频繁；而在末后的世代，它们已变得极其稀少。


          「上主啊，拯救我！因为虔敬人稀少，在世人中真理减少了。人人向自己的邻舍口出虚妄。」（诗篇 11:1-3）'
    - type: paragraph
      text:
        ru: 'Преподобный авва Дорофей превосходно объясняет слова святого апостола
          Павла: «мне мир распятся, и аз миру» (Гал. 6:14). Монашествующим существенно
          нужно знать это объяснение. Вот оно: «Апостол говорит: «мне мир распятся,
          и аз миру». Какое между этим различие? Как мир распинается человеку и человек
          миру? Когда человек отрекается от мира и делается иноком, оставляет родителей,
          имения, приобретения, торговлю, даяние другим и приятие от них, тогда распинается
          ему мир, ибо он оставил его. Это и значат слова апостола: «мне мир распятся».
          Потом он прибавляет: «и аз миру». Как же человек распинается миру? Когда,
          освободившись от внешних вещей, он подвизается и против самых услаждений,
          или против самого вожделения вещей, против своих пожеланий и умертвит свои
          страсти, тогда и сам он распинается миру и сподобляется сказать с апостолом:
          «мне мир распятся, и аз миру». Отцы наши, как мы сказали, распяв себе мир,
          предались подвигам и себя распяли миру. А мы думаем, что распяли себе мир,
          потому что оставили его и пришли в монастырь, себя же не хотим распять миру,
          ибо любим еще наслаждения его, имеем еще пристрастия его, сочувствуем славе
          его; имеем пристрастие к снедям, к одеждам: если у нас есть какие-нибудь
          хорошие рабочие орудия, то мы пристрастны и к ним, и позволяем какому-нибудь
          ничтожному орудию производить в нас мирское пристрастие, как сказал авва
          Зосима. Мы думаем, что, вышедши из мира и придя в монастырь, оставили все
          мирское; но и здесь, ради ничтожных вещей, исполняем пристрастия мирские.
          Это происходит с нами от многого неразумия нашего, что оставив великие и
          многоценные вещи, мы посредством каких-нибудь ничтожных удовлетворяем страстям
          нашим. Каждый из нас оставил, что имел: имевший великое, оставил великое,
          и имевший что-нибудь, и тот оставил, что имел, каждый по силе своей. И мы,
          приходя в монастырь, как я сказал, маловажными и ничтожными вещами питаем
          пристрастие наше. Однако мы не должны так делать, но как мы отреклись от
          мира и вещей его, так должны отречься и от самого пристрастия к вещам»[686].  После
          этого объяснения очень понятна причина, на основании которой святой Исаак
          Сирский, писавший свои наставления инокам самого возвышенного жительства,
          то есть безмолвникам, затворникам и отшельникам, определяет мир так: «мир
          есть общее имя для всех страстей. Если человек не узнает прежде, что есть
          мир, то он не достигнет узнать и то, сколькими членами он удалился от мира
          и сколькими привязан к нему. Находится много таких, которые двумя или тремя
          членами отрешившись от мира, и в них отказавшись от общения с ним, возомнили
          о себе, что они чужды мира жительством своим. Это случилось с ними оттого,
          что они не уразумели и не усмотрели премудро, что они умерли для мира только
          двумя членами, а прочие члены их живут внутри плотского мудрования, принадлежащего
          миру. Впрочем, они не возмогли даже ощутить страстей своих: не ощутив их,
          не могли позаботиться о исцелении себя от них. По исследованию (духовного)
          разума, для составления общего имени, объемлющего отдельные страсти, употребляется
          слово мир. Когда хотим наименовать страсти общим именем, именуем их миром:
          когда же намереваемся распределить их по частным названиям их, тогда именуем
          их страстями. Каждая часть есть частное действие по началам мира (Кол. 2:8).
          Где, престают действовать страсти, там остаются без действия начала мира.
          Страсти суть следующее: вожделение богатства, стремление к собранию разных
          вещей; телесное наслаждение, от которого блудная страсть; вожделение чести,
          от которого происходит зависть; желание начальствовать; кичение благолепием
          власти, украшение себя пышными одеждами и суетными утварями; человеческая
          слава, служащая причиною памятозлобия; страх телесный. Где эти страсти престают
          действовать, там мир умер. И насколько некоторые из этих частей оставлены,
          настолько подвижник пребывает вне мира, который настолько уничтожается,
          будучи лишен составных частей своих. Некто сказал о святых, что они, живя,
          были мертвы, ибо живя во плоти, жили не для плоти. И ты всмотрись в себя,
          для каких из вышесказанных страстей ты жив? Тогда познаешь, насколько ты
          жив для мира, и насколько умер для него. Когда уразумеешь, что значит мир,
          тогда уразумеешь из вышеприведенных частных указаний, в чем ты связался
          с миром и в чем отрешился от него. Короче сказать: мир есть плотское жительство
          и плотское мудрование[687]. Мир есть блудница, привлекающая к любви своей
          тех, которые устремляют взоры к ней с вожделением ее красоты. Тот, кто хотя
          отчасти увлечен любовью к миру и опутан им, не может избавиться из рук его,
          доколе мир не лишит его жизни (вечной). Когда мир вполне обнажит человека
          и вынесет его из дому его в день его смерти: тогда познает человек, что
          мир — льстец и обманщик. Подвизающийся выйти из тьмы мира, доколе находится
          еще среди него, не может видеть оплетений его. Мир держит в оковах не только
          учеников, чад и пленников своих, но вот! Он и нестяжателей, и подвижников,
          и возвысившихся превыше его начал уловляет на дела свои различными образами,
          попирает их и повергает под свои ноги»[688].'
        cn: '可敬的阿爸多罗塞伊极其精辟地阐释了圣使徒保罗的话：「于我，世界已被钉死；于世界，我亦如是。」（加拉太书 6:14）。对修道者而言，知晓此等解释至关重要。其解释如下：


          「使徒言：『于我，世界已被钉死；于世界，我亦如是。』二者有何区别？世界如何钉死于人？人又如何钉死于世界？当人舍弃世界，成为隐修士，离弃父母、产业、财富、交易、施予他人与接受他人馈赠之时，世界便钉死于他，因他已弃绝了它。此即使徒之言：『于我，世界已被钉死。』随后，他续言：『于世界，我亦如是。』人又如何钉死于世界？当人摆脱外在之物后，他亦与诸般享乐，或与事物之欲求本身，与其自身的贪恋相抗争，并将其情欲治死之时，他自身也便钉死于世界，得与使徒同言：『于我，世界已被钉死；于世界，我亦如是。』我们的教父们，诚如我等所言，将世界钉死于己，投身于苦修之中，并将自身钉死于世界。而我等却以为，既已舍弃世界，进入修道院，便已将世界钉死于己。然我等不愿将自身钉死于世界，因我等仍爱慕世间之享乐，仍保有世间之依恋，仍认同世间之荣耀；我等对饮食、衣物仍存依恋：若我等拥有某些优良之工器，我等亦对之依恋，竟容许某些微不足道之器物在我们心中产生世俗之依恋，正如阿爸佐西马所言。我等以为，既已出离世界、进入修道院，便已弃绝了所有世俗之物；然在此处，却为了一些微不足道之物，去迎合世俗之依恋。此等境况，皆因我等多有不智所致，致使我等舍弃了重大且贵重之物，却透过某些微末之物来满足我等之情欲。我等每人皆已舍弃其所有：拥有宏大之物者，舍弃了宏大之物；拥有微小之物者，亦舍弃了其所有，各凭其力。而我等，如我所言，进入修道院后，却用微不足道之物滋养我等之依恋。然而，我等不应如此行事，正如我等既已弃绝世界及其诸般事物，亦应弃绝对事物之依恋本身。」[686]


          在这一解释之后，圣艾萨克·叙利亚人确定「世界」之定义的原因，便显得极为清晰。他为最高级别苦修生活之隐修士——即静修者、闭门隐修者和独修者——撰写其训诫，并如此定义「世界」：「世界乃是所有情欲之通称。若人未能先识得何谓世界，则他便无法知晓自己以多少肢体远离世界，又以多少肢体依恋于它。有许多人，仅以两三个肢体与世界分离，并在这些方面拒绝与世界交往，便自以为其生活已与世界无涉。此等境况发生于他们身上，是因他们未明智地理解与观察到，他们仅以两个肢体死于世界，而其余肢体仍活在属乎世界的肉体思虑之中。然而，他们甚至无法察觉自身的情欲：既未察觉，便无法著手自其情欲中痊愈。依循（属灵）理性的探究，为构成一个涵盖所有个别情欲的通称，故采用了『世界』一词。当我们欲以一个通称来指称情欲时，我们称之为『世界』；而当我们打算依其各自名称来区分情欲时，我们则称之为『情欲』。每一个部分，皆是依循世界之原理（歌罗西书
          2:8）所行之个别行为。凡情欲止息之处，世界的原理便停止运作。情欲如下：对财富之欲求、对积聚各样事物之渴望；肉体之享乐，由此生出淫乱之情欲；对荣誉之欲求，由此产生嫉妒；对辖制之渴望；因权柄之华美而自负，以奢华服饰与虚华器物妆饰自身；人之荣耀，此乃仇恨之因；肉体之恐惧。在这些情欲停止运作之处，世界便已死亡。修道者在多大程度上舍弃了这些部分，他便在多大程度上置身于世界之外，世界因被剥夺其组成部分，便在多大程度上消亡。有人论及圣者，言其在世而死，因他们虽活于肉体，却非为肉体而活。你亦当审视自身，你为上述哪些情欲而活？如此你便能知晓，你在多大程度上为世界而活，又在多大程度上为世界而死。当你理解了世界的含义，你便能从上述的个别指示中领悟，你在何处与世界连结，又在何处与世界分离。简而言之：世界乃是肉体的生活和肉体的思虑。[687]世界是一个娼妇，她吸引著那些怀著对其美貌的欲望而投以目光的人来爱她。那哪怕只有部分地被世界之爱所吸引和缠绕的人，便无法逃脱其手，直到世界夺走他的（永恒）生命。当世界完全剥光一个人，并在其死亡之日将他抬出家门时：那时他才会明白，世界是一个谄媚者和欺骗者。那努力要从世界之黑暗中走出的人，只要仍处于其中，便无法看清其缠绕。世界不仅用锁链捆绑著它的门徒、儿女和俘虏，看哪！它甚至以各种方式，在其行事上网罗那些不恋财物者、苦修者，以及那些超越其原理之人，践踏他们，并将他们扔在自己的脚下。」[688]'
