        ru: 'и прелюбодейцы! не весте ли, яко любы мира сего вражда Богу есть? иже
          бо восхощет друг быти миру, враг Божий бывает» (Иак. 4:4). Всякое пристрастие
          есть в духовном смысле прелюбодеяние для инока, долженствующего любовь свою
          всецело устремить к Богу, как и псалмопевец возвестил: «Возлюбите Господа
          вси преподобнии Его» (Пс. 30:24). «Удаляющии себе от Тебе погибнут: потребил
          ecи всякаго любодеющаго от Тебе» (Пс. 72:27). При служении миру невозможно
          служение Богу, и нет его, хотя бы оно и являлось болезненному взору рабов
          мира, представлялось существующим. Его нет! А то, что представляется, есть
          не что иное, как лицемерство, притворство, обман себя и других. Друг мира
          соделывается непременно, может быть, незаметно для себя, злейшим врагом
          Бога и своего спасения. Миролюбие вкрадывается в душу, как тать, пользующийся
          мраком ночи, — нерадением и невниманием себе. Миролюбие способно совершать
          величайшие беззакония, величайшие злодеяния. Ужасный пример этого видим
          в иудейском духовенстве, современном земной жизни Богочеловека. Оно впало
          в миролюбие: оно заразилось расположением к почестям, к славе, к похвалам
          человеческим; оно пристрастилось к сребролюбию и любоимению; оно впало в
          сластолюбие и разврат; оно предалось грабительству и всякого рода неправдам,
          а для того чтоб охранить свое положение в народе, оно облеклось в личину
          строжайшего богоугождения, самого мелочного исполнения обрядовых постановлений
          и старческих преданий. Что было последствием миролюбия? Решительное отчуждение
          от Бога, перешедшее в ослепленную и исступленную ненависть к Богу. Иудейское
          духовенство противостало с ожесточением Богочеловеку, когда Он явил Себя
          миру; оно противостало Ему, имея полное убеждение в его Божественности,
          как это засвидетельствовал Никодим, один из членов верховного иудейского
          собора — синедриона (Ин. 3:2). Иудейское духовенство решилось на богоубийство
          и совершило его, зная наверно, что оно действует против Мессии и, в омрачении
          своем, высказывая это сознание в тех насмешках, которыми оно осыпало мироспасительную
          Жертву на Ее жертвеннике — кресте. «Иные спасе, Себе ли не может спacти?»
          — говорили архиереи, книжники, старцы и фарисеи (Мф. 27:42), не замечая
          того, что они произносят осуждение на самих себя: они сознаются, что предали
          на распятие Того и ругаются Тому, Кто чудесным образом, Божественною силою
          и властью спасал других[689].'
        cn: 「你们这些淫乱和奸淫的人哪！岂不知与世俗为友就是与上帝为敌吗？所以，凡愿意作世俗朋友的，就是作了上帝的仇敌。」（雅各书 4:4）在属灵的意义上，任何的依恋对于修道者来说都是奸淫，因为他应当将自己的爱完全倾注于上帝，正如那作诗篇的人所宣告的：「你们所有敬虔的人哪，都要爱上主！」（诗篇
          30:24）。「远离你的，必致灭亡；凡离弃你而行淫的，你都剪除。」（诗篇 72:27）。事奉世界不可能事奉上帝，也没有这种事奉，即使它在那些事奉世界的奴仆们病态的目光中显得似乎存在。它根本不存在！而那所呈现的，不过是虚伪、伪装，欺骗自己也欺骗他人。世界之友必然会，也许是不自觉地，成为上帝和他自己救恩最邪恶的仇敌。爱世界如夜间的盗贼一般潜入灵魂，利用的是黑夜——即不殷勤和不省察自己。爱世界能够犯下最大的不法之事，最大的恶行。我们从与道成肉身的神人同时代的犹太教神职人员身上看到了一个可怕的例子。他们陷入了爱世界：他们染上了贪图尊荣、名声和人的称赞的心态；他们沉迷于贪爱钱财和贪恋财物；他们陷入了贪图享乐和败坏；他们沉溺于抢劫和各种不义，为了保住他们在民众中的地位，他们披上了最严格取悦上帝、最细致入微地遵守仪文规定和先人遗传的外衣。爱世界的后果是什么？是与上帝彻底疏远，演变成对上帝的盲目和狂热的仇恨。当神人将自己显现给世界时，犹太教神职人员以顽固的态度抵挡他；他们抵挡他，尽管他们完全确信他的神性，正如尼哥底母所作的见证，他是犹太人最高议会——公会——的成员之一（约翰福音
          3:2）。犹太教神职人员决定并实施了弑神之举，他们确切地知道他们是在与弥赛亚作对，并在他们的昏昧中，通过那些嘲讽来表达这种意识，他们用这些嘲讽来羞辱那在祂的祭坛——十字架上——为拯救世界所献的祭。大祭司、文士、长老和法利赛人说：「他救了别人，却不能救自己！」（马太福音
          27:42），他们没有察觉到他们正在宣判自己的罪：他们承认，他们钉死并讥笑的那位，正是以奇妙的方式、以神圣的力量和权柄拯救了他人的人[689]。
    - type: paragraph
      text:
        ru: 'Иудейское духовенство едва услышало весть о рождении Богочеловека, как
          возненавидело Его, приняло меры избавиться от Него. Это ясно видно из Евангелия.
          Когда волхвы принесли в Иерусалим весть о рождении Царя Иудейского — Христа,
          тогда смутился наличный иудейский царь Ирод, смутилась вместе с ним и вся
          столица иудейская (Мф. 2:3). Естественно было смутиться, замечает блаженный
          Феофилакт Болгарский, наличному государю иудейскому вестью о рождении нового
          Царя Иудейского, который, следовательно, должен был завладеть его престолом
          и лишить власти или его, или потомство его. Но к чему смущаться Иерусалиму
          при вести о рождении Мессии, Иерусалиму, который в течение многих веков
          ожидал обетованного Мессию, своего Избавителя, свою славу, — Иерусалиму,
          которого вся религия состояла в вере в грядущего Мессию и в приготовлениях
          к принятию Его? Иерусалим смутился оттого, что нравственность иерусалимлян
          была растленная. Столица поняла, достойно тонкому столичному чутью, что
          новый Царь, Царь правды, потребует отвержения безнравственности, потребует
          истинной добродетели, не обольстясь и не удовлетворясь добродетелью притворною,
          лицемерством. По причине миролюбия иерусалимлян для них был сноснее, приятнее
          Царя-Бога чудовище Ирод. Угадывая с верностью душевное отношение тирана,
          лицемера и лицедея, какими были и члены синедриона, они при первом вопросе
          о месте рождения Мессии, решительно, нисколько не остановившись и не задумавшись,
          указывают Ироду с точностью на место рождения Мессии, предают Мессию в руки
          убийцы. «Христос рождается в Вифлееме иудейском», — говорят они, чтоб усилить
          отзыв, присовокупляют: «тако бо писано есть пророком», — и объявляют поразительной
          ясности пророчество (Мф. 2:5). Противное этому расположение заставило бы
          их дать ответ уклончивый, скрыть место[690]. Евангелие приписывает миролюбцам
          все злодеяния, совершенные человеками, начиная от убийства Каином Авеля
          (Мф. 23:35). Миролюбцы во время земной жизни Богочеловека навершили свои
          злодеяния отвержением Христа и богоубийством (Мф. 23:32), а в последние
          времена мира навершат принятием антихриста и воздаянием ему божеской чести
          (Ин. 5:43). Страшно миролюбие! Оно входит в человека неприметным образом
          и постепенно, а, вошедши, соделывается его жестоким и неограниченным владыкою.
          Постепенно приготовились человеки и стяжали душевное настроение, способное
          к богоубийству, постепенно они приготовляются, стяжавают настроение и характер,
          способные к принятию антихриста (2 Сол. 2:7). Превосходно изложил суетность
          миролюбия и пагубные его последствия святой мученик Севастиан в беседе к
          тем мученикам, которые любовью к родственникам и семейству поколебались
          в подвиге. Святой Севастиан говорил им: «О крепкие воины Христовы! Вот,
          великодушием вашим вы мужественно уже приблизились к торжеству, а ныне хотите
          уничтожить вечный венец ради окаянного ласкательства ваших свойственников!
          Ныне да научится вами мужество Христовых воинов вооружаться не железом,
          а верою. Не повергайте знамений победы вашей ради женских слез, и не послабляйте
          вые врага (диавола), находящейся под ногами вашими, чтоб он, восприяв силу,
          не восстал снова на брань. Если первое его восстание на вас было лютым,
          то последующее будет лютее. Он разъярен и раздражен (первым своим побеждением).
          Воздвигнете от земных пристрастий славную хоругвь подвига вашего и не лишайтесь
          ее, ради пустого рыдания детей. Те, которых вы видите плачущими, радовались
          бы ныне, если б знали то, что знаете вы. Но они полагают, что только и есть
          та жизнь, которая в сем мире и что по окончании ее смертью тела нет жизни
          для души. Если б знали, что существует другая жизнь, бессмертная и безболезненная,
          в которой царствует непрестанная радость, то поистине они потщались бы с
          вами перейти к ней и, вменив ни во что временную жизнь, возжелали бы вечной.
          Сия настоящая жизнь скоротечна и столько непостоянна и неверна, что не возмогла
          никогда соблюсти верности ниже к своим любителям. Всех, от начала мира надеявшихся
          на нее, она погубила; всех, желавших ее, обольстила; всем гордящимся ею,
          наругалась; всем солгала; никого не оставила в надежде своей необманутым
          и в уповании непосрамленным, но вполне явила себя ложною. О, если б она
          только обманывала, а и не вводила в лютые заблуждения! Горестней всего то,
          что она любителей своих приводит ко всем беззакониям. Она услаждает для
          чревоугодников объядение и пьянство, сластолюбивых подвизает к любодеянию
          и всякого рода осквернениям. Она научает вора красть, гневливого яриться,
          лжеца обманывать. Она посевает разлучение мужа с женою, вражду между друзьями,
          ссоры между кроткими, неправды посреди праведных, соблазны посреди братии.
          Она отъемлет правосудие у судей, чистоту у целомудренных, разум у разумных,
          благонравие у нравственных. Воспомянем и лютейшие злодеяния, к которым она
          приводит своих любителей. Если когда брат убил брата, сын отца, друг умертвил
          друга, то по чьему наущению совершились таковые беззакония? По чьему мановению?
          При каких надежде и уповании? Не ради ли настоящей жизни, которую человеки,
          любя попремногу, ненавидят друг друга и злодействуют друг другу, каждый
          ища самому себе благополучнейшего пребывания. По какой причине разбойник
          закаляет путешественника, богатый насилует убогого, гордый обижает смиренного,
          и всякий повинный злу гонит неповинного? Поистине все это злое делают служащие
          этой жизни и желающие долгое время пребывать и наслаждаться в любви ее.
          Она, советуя все злое своим рачителям и служителям, предает их своей дщери,
          от нее рожденной, вечной смерти, в которую низверглись первые человеки по
          той причине, что, будучи созданы для вечной жизни, вдались в любовь к временной,
          поработились чревоугодию, сласти и похотению очей, а оттуда ниспали во ад,
          не взяв туда с собою ничего из земных благ. Эта-то временная жизнь, — продолжал
          святой Севастиан, обратясь к родственникам мучеников, — обольщает вас возвращать
          вспять неправедным вашим советом ваших друзей, грядущих к вечной жизни.
          Она научает вас, о честные родители, отвлекать вашими безумными рыданиями
          ваших сыновей отшествия к небесному воинству, к чести нетленной и к дружеству
          с вечным Царем. Она убеждает вас, о целомудренные жены святых, чтоб вы ласканиями
          вашими развратили умы мучеников, отвели их от доброго намерения, доставили
          им советами вашими вместо жизни смерть, вместо свободы — рабство. Если они
          соизволят советам вашим, то поживут с вами малое время, потом должны же
          будут разлучиться с вами смертью, и разлучиться так, что свидание вам сделается
          возможным только в вечных муках, где пламень пожигает души неверных, где
          тартарские змеи снедают уста богохульные, где аспиды терзают груди идолопоклонников,
          где слышатся горький плач, тяжкие воздыхания, непрестанное рыдание в муках.
          Дайте им избежать этих мук, и самих себя потщитесь избавить от них! Допустите
          их снова устремиться к венцу, уготованному им. Не бойтесь: они не разлучатся
          от вас, они идут уготовать вам на небесах светлые обители, в которых вы,
          вместе с ними и чадами вашими, будете наслаждаться вечными благами. Если
          вас утешают здесь каменные красивые домы, то сколько более будет утешать
          красота горних домов, где столы блистают чистым золотом, где чертоги сияют
          славою, будучи выстроены из красивых камней и убраны камнями драгоценными,
          где цветут сады присноцветущие цветами неувядающими, где злачные поля, кипящие
          сладкими потоками, где всегда воздух благорастворен, живительные ветры,
          облагоухающие чувства неизреченным благовонием, где день не меркнет, свет
          не заходит, радование не прерывается. Нет там ни воздыхания, ни плача, ни
          скорби, ниже какого-либо неблаголепия, оскорбляющего взоры; не обонявается
          там никакое зловоние, не слышится никакого печального, плачевного и страшного
          голоса; взорам представляется все прекрасное, обонянию одни ароматы, уху
          одно веселое. Там непрестанно воспевают лики ангелов и архангелов, согласно
          славословя бессмертного Царя. По какой причине такая жизнь бывает презираема,
          а временная любима? Для богатства ли? Но богатство скоро истощается. Тот
          же, кто хочет иметь его вечно при себе, да слышит, что говорит богатство.
          Вы так любите меня, говорит оно, что желаете, чтоб я никогда не разлучалось
          с вами. По смерти вашей я не могу идти вслед за вами, но при жизни вашей
          могу вам предшествовать. Если вы пошлете меня пред собою, то да послужат
          вам примером корыстолюбивый заимодавец и прилежный земледелец. Один дает
          золото ближнему, чтоб с него получить свои деньги в двойном количестве;
          другой посевает различные семена в землю, чтоб взять их сторично умножившимися.
          Должник отдает заимодавцу золото в двойном количестве, а земля возвращает
          сеятелю семена его сторично умноженными. Если вы вверите ваше богатство
          Богу, то Он не воздаст ли вам его умноженным бесчисленно? Туда пошлите,
          вперед вас, богатство ваше, и сами туда же тщитесь скорей прийти. Какая
          польза в этой временной жизни? Если б кто прожил и сто лет, но когда наступит
          последний день жизни, не оказываются ли тогда все прошедшие годы и все житейские
          сласти как бы никогда не бывшими? Остаются только следы ничтожные, воспоминание,
          подобное воспоминанию о путешественнике, пробывшем у нас в продолжение одного
          дня. О, по правде, тот, кто не любит превосходной вечной жизни, безумен,
          совершенно чужд познания истинных благ! О, по правде безрассуден тот, кто
          боится потерять скоропреходящую жизнь для восприятия другой, присносущей,
          в которой наслаждения, богатство, радости так начинаются, что никогда не
          оканчиваются, но пребывают бесконечными вовеки. Кто не хочет быть любителем
          этой присносущей жизни, тот всуе погубляет и временную жизнь, впадает в
          вечную смерть, держится связанным во ад, где неугасимый огнь, всегдашняя
          скорбь, непрестающие муки, где живут лютые духи, которых глаза сверкают
          огненными стрелами, которых зубы величиною подобны слоновым, которых хвосты
          угрызают подобно хвостам скорпионов, которых гласы подобны гласам львов
          рыкающих, которых одно видение приносит великий страх, лютую болезнь и горчайшую
          смерть. О, если б было возможно умереть посреди этих страшилищ и мук! Но
          что всего лютей: там не престают жить для того, чтоб умирать непрестанно;
          не уничтожаются до конца, чтоб мучиться без конца; пребывают целыми, чтоб
          вечно пожираться угрызающими змиями; снедаемые уды снова обновляются, чтоб
          снова служить снедью для ядовитых змей и неусыпающего червя»[691]. Правильное
          употребление земной жизни заключается в приготовлении себя во время ее к
          жизни вечной.'
        cn: 犹太教的神职人员才刚听到神人之诞生的消息，便开始憎恨祂，并采取了措施以摆脱祂。这在《福音书》中清晰可见。当东方博士们将犹太人之王——基督诞生的消息传到耶路撒冷时，当时的犹太国王希律王心神不宁，整个犹太首府也随之不安（马太福音
          2:3）。蒙福的保加利亚人提奥菲拉克特评论道，当时的犹太国君对于一位新的犹太人之王——基督诞生的消息感到不安是自然的，因为这位新王理应会夺走他的宝座，使他或他的后代失去权力。但耶路撒冷为何要因弥赛亚诞生的消息而心神不宁呢？耶路撒冷数百年来一直在等待应许的弥赛亚，等待他们的救主、他们的荣耀——耶路撒冷的全部宗教信仰都在于相信即将到来的弥赛亚，并为迎接祂做准备。耶路撒冷感到不安，是因为耶路撒冷人的道德败坏。这座首府凭著敏锐的首府直觉，领悟到这位新王、这位公义之王将会要求人们摒弃不道德行为，要求真正的美德，祂不会被虚假、伪善的美德所迷惑或满足。由于耶路撒冷人的贪爱世俗，他们觉得暴君希律王比神王更能令他们忍受和喜悦。他们准确地猜测出暴君、伪君子和伪装者的心态，而公会的成员也是如此，当被问及弥赛亚的出生地时，他们果断、毫不犹豫地精确地向希律王指出了弥赛亚的出生地，将弥赛亚交到了凶手的手中。「基督生在犹太的伯利恒」，他们说，为了加强他们的说法，他们补充道：「因为先知书上是这样写的」，并宣布了清晰可见的预言（马太福音
          2:5）。与此相反的态度会迫使他们给出一个含糊的答案，隐藏地点[690]。 《福音书》将人类所犯的一切恶行，从该隐杀害亚伯开始，都归咎于贪爱世俗者（马太福音
          23:35）。贪爱世俗者在神人于世间生活的时期，以拒绝基督和弑神（马太福音 23:32）达到了他们恶行的顶峰；而在世界的末期，他们将以接纳敌基督并向他献上神性的尊崇（约翰福音
          5:43）来完成他们的恶行。贪爱世俗是可怕的！它以不易察觉的方式逐渐进入人心，一旦进入，就成为人心残酷而无限的主宰。人类逐渐准备好并获得了能够弑神的心灵状态，他们也正逐渐准备好，获得能够接受敌基督的心态和特征（帖撒罗尼迦后书
          2:7）。圣殉道者塞巴斯蒂安在对那些因爱亲属和家庭而在苦修中动摇的殉道者们的训话中，极好地阐述了贪爱世俗的虚妄及其有害后果。圣塞巴斯蒂安对他们说：「噢，基督坚强的战士们！看哪，你们凭借你们的宽宏大量，已经勇敢地接近了胜利，如今却要为了你们亲属那可怜的奉承而毁灭你们永恒的冠冕！现在，让基督战士的勇气通过你们来学习，他们的武装不是铁器，而是信心。不要为了妇女的眼泪而抛弃你们胜利的标志，也不要放松那在你们脚下的仇敌（魔鬼）的颈项，以免它重新获得力量，再次起来争战。如果它第一次对你们的攻击是残酷的，那么随后的攻击将会更加残酷。它已被激怒和恼火（因为它第一次被击败）。请你们从世俗的依恋中，高举你们苦修的光荣旗帜，不要因为孩子们空洞的哭泣而失去它。你们所见的那些哭泣的人，如果知道你们所知道的，现在他们就会欢喜。但他们认为，只有今生才是生命，肉体死后，灵魂就没有生命了。如果他们知道还存在著另一种生命，不朽且无痛苦，其中充满了永恒的喜乐，那么他们肯定会努力与你们一同进入那生命，将短暂的生命视为虚无，并渴望永恒的生命。现在的生命转瞬即逝，如此不稳定和不可靠，它从未能够对它的爱慕者保持忠诚。从世界开始以来，所有指望它的人，它都毁灭了；所有渴望它的人，它都诱惑了；所有以它为傲的人，它都嘲弄了；它欺骗了所有人；它没有让任何人在希望中不被欺骗，在指望中不被羞辱，而是完全显露出它的虚假。噢，但愿它只是欺骗，而不是引人进入残酷的错误！最可悲的是，它将它的爱慕者引向一切不法之事。它为贪食者美化暴饮暴食，为好色者煽动淫乱和各种污秽。它教唆盗贼偷窃，教唆易怒者发怒，教唆说谎者欺骗。它在夫妻之间播下分离，在朋友之间播下仇恨，在温和者之间播下争吵，在义人之中播下不义，在弟兄之间播下绊脚石。它夺走了法官的公义，贞洁者的纯洁，有智慧者的理性，有道德者的美德。让我们回忆一下它将它的爱慕者引向的更残酷的恶行。如果曾有兄弟杀害兄弟，儿子杀害父亲，朋友杀死朋友，这些不法之事是受谁的教唆而犯下的？在谁的示意下？怀著什么希望和指望？不都是为了今生吗？人们因为过分热爱今生，彼此憎恨，互相作恶，每个人都为自己寻求最幸福的居所。强盗为何残杀旅客，富人为何强暴穷人，骄傲者为何欺压谦卑者，以及所有负有恶行的人为何追逐无辜者？的确，所有这些邪恶都是为这生命服务的人所做的，他们渴望长久地留在这生命的爱中并享受它。它为它的热爱者和仆人提供一切邪恶的建议，并将他们交给它所生的女儿——永恒的死亡，人类的始祖就是因为这个原因而坠入永恒的死亡。他们被创造是为了永恒的生命，却沉溺于对短暂生命的热爱，沦为贪食、肉欲和眼目情欲的奴隶，从那里堕入阴间，没有带走任何世间的好处。圣塞巴斯蒂安转向殉道者的亲属们，继续说道：「正是这短暂的生命，以你们不公的劝告诱惑你们，使你们的朋友背道而驰，他们正走向永恒的生命。它教唆你们，噢，尊贵的父母们，用你们愚蠢的哭泣来阻止你们的儿子们加入天上的军队，去获得不朽的荣誉，去与永恒的君王为友。它劝说你们，噢，圣徒贞洁的妻子们，用你们的奉承来腐蚀殉道者的心灵，使他们偏离美好的意图，用你们的建议为他们带来死亡而非生命，奴役而非自由。如果他们同意你们的建议，他们将与你们共度短暂的时日，然后终将因死亡而与你们分离，而且这种分离的方式是，你们只能在永恒的痛苦中再次相见，在那里火焰吞噬不信者的灵魂，阴间的毒蛇吞食亵渎神灵的嘴巴，毒蛇撕咬偶像崇拜者的胸膛，在那里有痛苦的哭泣、沉重的叹息、在折磨中不停的哀号。让他们逃脱这些折磨，你们自己也努力摆脱它们！让他们再次奔向为他们预备的冠冕。不要害怕：他们不会与你们分离，他们去天上为你们预备明亮的居所，在那里，你们将与他们和你们的孩子一同享受永恒的福乐。如果地上的精美石屋使你们感到安慰，那么天上的房屋之美将会更加安慰你们，在那里桌子闪耀著纯金，殿堂因荣耀而发光，它们由美丽的宝石建造而成，并用珍贵的宝石装饰，那里盛开著永不凋谢的花朵，那里有甜美溪流涌出的肥沃田野，那里的空气总是温和，充满生机的微风，散发著难以言喻的芬芳，使感官愉悦，那里白昼不灭，光明不逝，喜乐不绝。那里没有叹息，没有哭泣，没有忧愁，也没有任何令人不悦的景象，闻不到任何恶臭，听不到任何悲伤、哭泣和可怕的声音；映入眼帘的尽是美好，嗅到的只有芬芳，听到的只有欢乐。在那里，天使和天使长们的队伍不断地歌唱，一同颂赞不朽的君王。为何这样的生命被藐视，而短暂的生命却被爱慕？是为了财富吗？但财富很快就会耗尽。然而，谁若想永远拥有它，就当听财富所说的话。它说：你们如此爱我，以至于希望我永不与你们分离。我无法在你们死后跟随你们，但在你们活著的时候，我可以先于你们而去。如果你们将我先于你们送走，就让贪婪的债主和勤奋的农夫成为你们的榜样。一个将金子给予邻舍，以便获得双倍的偿还；另一个在土地上播下各种种子，以便获得百倍的增长。债务人以双倍的数量将金子还给债主，而土地以百倍的增长将种子还给播种者。如果你们将你们的财富托付给上帝，难道祂不会以无数倍增长来回报你们吗？将你们的财富先于你们送到那里，你们自己也要尽快努力到达那里。这短暂的生命有何益处？即使一个人活了一百年，但当生命的最后一天来临时，所有过去的岁月和所有的生活乐趣，不都如同从未发生过一样吗？只留下微不足道的痕迹，一种回忆，就像回忆一位在我们这里住了一天的旅客一样。噢，说实话，不爱那卓越永恒生命的人是愚蠢的，完全缺乏对真正福乐的认识！噢，说实话，不理性的人是愚蠢的，他害怕失去转瞬即逝的生命，却不愿领受另一个永恒的生命，在那里，享乐、财富、喜乐如此开始，却永不结束，而是永远无限地持续下去。谁不愿成为这永恒生命的爱慕者，谁就白白浪费了短暂的生命，陷入了永恒的死亡，被捆绑在阴间，那里有不灭的火，永远的忧愁，不间断的折磨，那里居住著凶恶的恶灵，他们的眼睛闪烁著火焰之箭，他们的牙齿如同象牙般巨大，他们的尾巴像蝎子的尾巴一样蜇人，他们的声音如同咆哮的狮子，仅仅看到他们就会带来巨大的恐惧、残酷的痛苦和极苦的死亡。噢，但愿能在这些恐怖和折磨中死去！但最残酷的是：在那里他们不停地活著，以便不断地死去；他们没有完全被毁灭，以便无穷无尽地受苦；他们保持完整，以便永远被撕咬的毒蛇吞噬；被吞食的肢体再次更新，以便再次成为毒蛇和不睡之虫的食物」[691]。正确地使用地上生命，在于在此期间预备自己进入永恒的生命。
    - type: paragraph
      text:
        ru: 'Братия! Совершим наше земное кратковременное странствование, занимаясь
          единственно богоугождением, заимствуя от мира только одно необходимое. «Есть,
          — сказал апостол, — снискание велие благочистие с довольством. Ничтоже бо
          внесохом в мир сей, яве, яко ниже изнести что можем. Имеюще же пищу и одеяние,
          сими довольны будем. А хотящии богатитися, впадают в напасти и сеть, и в
          похоти многи несмысленны и вреждающия, яже погружают человеки во всегубительство
          и погибель» (1 Тим. 6:6-9). К такому же нравственному бедствию, к какому
          приводят человека сребролюбие, приводят славолюбие и сластолюбие: из этих
          трех главных страстей составляется миролюбие.'
        cn: 弟兄们！让我们完成这短暂的尘世之旅，唯一的目标是取悦上帝，只从世间获取必需之物。「敬虔加上知足，便是大利。」使徒说，「因为我们没有带什么到世上来，显然，也不能带什么出去。只要有衣有食，就当知足。但那些想要发财的人，就陷在引诱、陷阱和许多无知有害的私欲里，叫人沉沦，归于败坏和灭亡」（提摩太前书
          6:6-9）。贪爱钱财所导致的那种道德上的灾祸，贪图名利和贪图享乐也会导致：这三种主要的激情构成了爱慕世界。
  - type: heading2
    initial:
      ru: Глава 42.
      cn: 第 42 章
    text:
      ru: О хранении от знакомства с женским полом
      cn: 关于保守自己，不与女性相熟
    children:
    - type: paragraph
      text:
        ru: Преподобные отцы наши, святые иноки всех времен, тщательно хранили себя
          от знакомства с женским полом. Вход женскому полу в древние монастыри был
          воспрещен. Этот святой и благодетельный обычай сохраняется и ныне во всей
          Афонской горе. Те из иноков, которые проводили особенно внимательную жизнь,
          с особенною тщательностию хранились от знакомства и обращения с женщинами,
          что видно из жития преподобных Арсения Великого, Сисоя Великого, Иоанна
          Молчальника и других возвышеннейшей святости отцов. Так поступали они не
          единственно по произволу, но по указанию необходимости, усмотренной ими,
          как в зеркале, в их внимательной жизни.
        cn: 我们可敬的圣父，历代的圣僧们，谨慎地保守自己，不与女性相识。女性进入古老的修道院是被禁止的。这种神圣而有益的习俗至今仍保留在整个阿索斯圣山。那些过着特别警醒生活的僧侣们，尤其谨慎地保守自己，不与女性相识和交往，这可以从伟大的阿塞尼、伟大的西索伊、静默者约翰以及其他至高圣洁的教父们的生平中看出。他们这样做并非仅仅出于意愿，而是根据他们在警醒的生活中如镜子般洞察到的必然性指示。
    - type: paragraph
      text:
        ru: 'Некоторые иноки утверждают о себе, что они, находясь часто в обществе
          женщин, не чувствуют вреда. Этим инокам не должно верить: они или говорят
          неправду, скрывая свое душевное расстройство, или проводят жизнь самую невнимательную
          и нерадивую и потому не видят своего устроения или же диавол скрадывает
          их, отнимая понимание и ощущение вреда, чтоб соделать их монашескую жизнь
          бесплодною и уготовать им верную погибель. Превосходно рассуждал об этом
          предмете преподобный Исидор Пелусиотский в письме к епископу Палладию:692
          «Если тлят обычаи благи беседы злы (1 Кор. 15:33), по изречению Писания:
          то совершает это по преимуществу беседа с женами. Хотя бы предметом ее было
          и добро, но она достаточно сильна, чтоб растлить тайно внутреннего человека
          скверными помыслами, и в то время как тело пребывает чистым, душа оскверняется.
          Бесед с женами сколько можно убегай, благий муж. Если по какой нужде придешь
          к женам, то имей глаза опущенными вниз, и тех, к которым ты пришел, поучай
          смотреть целомудренно. Сказав им немного слов, могущих утвердить и просветить
          души их, немедленно удаляйся, чтоб долгая беседа не смягчила и не расслабила
          твоей душевной крепости. Скажешь: хотя и часто я беседую с женами, однако
          из этого не последует для меня никакого вреда. Пусть будет и так! Но я желаю,
          чтоб все были твердо уверены в том, что водами камни утончаваются и пробиваются
          каплями дождя, всегда падающими на них. Рассуди: что тверже камня и что
          мягче воды, особливо же водяной капли? Но всегдашним действием побеждается
          и естество. Если столько твердое естество преодолевается, страдает и умаляется
          от такой вещи, которая в сравнении с ним ничто, то как не быть побежденною
          и превращенною долгим обычаем воле человеческой, удобоколеблемой»? Старец
          Серафим Саровский уподоблял благочестно живущего инока, хранящего целомудрие,
          невозженной восковой свече; частое же обращение этого инока посреди общества
          женщин — этой же невозженной свече, когда она будет поставлена между многими
          другими возженными свечами. Тогда невозженная свеча начинает таять от действия
          на нее теплоты, исходящей от стоящих вокруг нее возженных свеч. «Сердце
          инока, — говорил старец, — непременно должно подвергнуться расслаблению,
          если инок позволит себе частое обращение с женским полом»[693].'
        cn: '一些修道士声称，他们即便经常与女性相处，也未曾感到损害。对于这些修道士，我们不应相信：他们要么是在说谎，隐瞒自己心灵的紊乱；要么就是过着一种极不警醒、极不谨慎的生活，因此看不见自己的真实状态；再不然就是魔鬼正在暗中窃夺他们，取走他们对于损害的理解与感受，好使他们的修道生活毫无果实，并为他们预备确凿的灭亡。


          关于这个主题，可敬的佩卢西奥特的伊西多尔在致帕拉迪乌斯主教的信函中，曾做出过极其精妙的论述：692 「若如《圣经》所言：『滥交能败坏善行』（哥林多前书
          15:33），那么与女性的交谈尤其会造成此事。即便谈话的主题是良善的，它也足以在暗中以污秽的意念败坏人的内在，在身体保持洁净的同时，灵魂却受到了玷污。良善的人啊，要尽可能地避免与女性交谈。如果你因某种必要的原因而来到女性中间，请让你的目光下垂，并教导你所探望的人，以贞洁的态度看待事物。在向她们说了几句足以坚固和启发她们灵魂的话语后，要立刻离去，以免长久的交谈使你心灵的力量变得柔弱和松弛。你或许会说：『虽然我经常与女性交谈，但对我而言并未因此产生任何损害。』即便如此吧！但我希望所有人都确信一件事：石头会被水滴所磨损和穿透，因雨点总是不断地落在其上。试想：有何物比石头更坚硬？有何物比水，尤其是水滴更柔弱？然而，持续的作用能战胜本质。如果如此坚硬的本质都能被战胜、受损并被削弱，而被它所面对的又是相对而言微不足道的事物，那么，易于动摇的人类意志，在长久的习惯作用下，又怎能不被战胜和改变呢？」


          萨罗夫的塞拉芬长老曾将一位虔诚生活、保守贞洁的修道士比作一支未被点燃的蜡烛；而这位修道士经常置身于女性群体之中，则好比是将这支未被点燃的蜡烛，放置在许多其他被点燃的蜡烛之间。这时，这支未被点燃的蜡烛会因周围点燃的蜡烛所散发出的热力而开始融化。「修道士的心，」长老说，「若任凭自己经常与女性往来，就必然会变得松弛软弱。」[693]'
    - type: paragraph
      text:
        ru: 'Соединение полов в существующем виде его естественно (падшему естеству).
          Девство вышеестественно. Следовательно, желающий сохранить свое тело в девственности,
          должен непременно держать его вдали от того тела, соединение с которым требуется
          естеством. В тела мужа и жены вложена невидимая сила, влекущая тело к телу.
          Приближающийся к жене непременно подвергается влиянию этой силы. Чем чаще
          сближение, тем учащенней, а потому тем сильней влияние. Чем сильней влияние,
          тем слабее делается наше произволение, которым мы намереваемся победить,
          с Божиею помощью, естество. Образы жен, их взоры, их голос, их нежность
          напечатлеваются очень сильно в душах наших по действию естества, особливо
          когда естеству содействует сатана. В то время, когда мы обращаемся с женщинами
          и когда производятся впечатления, мы этого не чувствуем; но когда удалимся
          в уединение, тогда впечатления, усвоенные душею, восстают в ней с необыкновенною
          силою и производят лютую блудную брань. Блаженный Иероним повествует о себе,
          что когда он жил в Риме и часто бывал в обществе набожных дам и девиц столицы
          мира, тогда он не чувствовал ни малейшего любострастного движения ни в воображении,
          ни в теле. Но когда блаженный удалился в Вифлеемскую пустыню и предался
          строжайшим иноческим подвигам, тогда внезапно начали рисоваться в его воображении
          образы виденных им в Риме жен, а в старческом теле, изнуренном жаждою, неядением,
          бдением, трудами, появились юношеские вожделения. Победа была очень затруднительна,
          потому что падшему естеству предстало в помощь, как это обыкновенно бывает,
          явное содействие диавола. Совершившееся с блаженным Иеронимом совершается
          со всеми иноками, переходящими от общественной жизни к жизни безмолвной[694].  Они
          на опыте познают важность впечатлений, о которых преданные рассеянности
          не имеют никакого понятия. Все впечатления, которым подверглась душа посреди
          человеческого общества, восстают, как мертвецы из гробов, в безмолвнике
          и усиливаются совершать грех в помыслах и ощущениях, доколе милостью Божией
          и Божием определением не падут в пустыне все вооруженные мужи, вышедшие
          из Египта. Тогда новое израильское поколение входит в землю обетованную.
          С особенною удобностью подвергаются влиянию впечатлений чистые души, не
          познавшие греха на деле. Их можно уподобить лакированным дорогим столам,
          стоящим в гостиных у вельмож и богачей; и маленькая царапина на таком столе
          делается очень приметною, нарушает его достоинство. Напротив того, людей,
          не сохранивших себя, можно уподобить столам, стоящим в кухне, на которых
          ежедневно рубят овощи и другие съестные припасы: десять, сотня новых рубцов
          не имеют для этих столов, покрытых бесчислеными рубцами, никакого значения.
          Чистую душу диавол старается заразить плотским впечатлением. Этим-то и объясняется
          причина, по которой святые отцы с таким усиленным тщанием убегали женщин.
          Преподобный Арсений Великий сказал много жестких слов знаменитой римлянке,
          приехавшей нарочно для него в пустынный Египетский Скит из великолепного
          Рима и внезапно представшей пред ним. Жесткие слова Арсений заключил жесткою,
          но святою откровенностью: «Молю Бога, — сказал он римлянке, — чтоб Он изгладил
          воспоминание о тебе из сердца моего». Этими словами преподобный выразил
          всю тягость и опасность борьбы с впечатлениями, борьбы, низводящей инока
          до врат адовых, борьбы, изведанной Арсением, очевидно, на опыте[695]. В
          том же смысле надо понимать и следующие слова преподобного Макария Великого:
          «Масло питает светильню зажженной лампады, и огнь любодеяния возбуждается
          обращением с женщиною. Лицо женщины — стрела лютая: наносит язву душе. Если
          хочешь быть чист, убегай, как яда, сообращения с женщиною, потому что в
          этом сообращении — сильное действие греха, подобное действию хищных зверей.
          Не так опасно приближение к огню, как приближение к молодой женщине. Избегай,
          доколе ты юн, буйного действия блудной страсти и сообращения с женщинами.
          Наполняющие чрево и вместе надеющиеся стяжать чистоту обманывают себя: ужаснее
          потопление от воззрения на прекрасное лицо, нежели потопление от морской
          бури. Лицо женщины, если изобразится в уме, то принудит презреть самое хранение
          ума. Вложенным в солому огнем производится пламень: так пребывающим воспоминанием
          о женщине воспламеняется страстное вожделение»[696]. Этого не мог бы сказать
          Великий Макарий, если б не вытерпел лютой борьбы с впечатлениями, принятыми
          неожиданно, в совершенном неведении. Весьма точно и верно сказал святитель
          Тихон Воронежский в наставлениях своих монашествующим: «Берегись, возлюбленне,
          жены, да не сожжешися. Ева всегда имеет свой нрав: всегда прельщает»[697].
          Старец спросил ученика: отчего святые отцы воспрещают монахам, в особенности
          юным, короткое знакомство с женщинами? Ученик отвечал: чтоб монах, познакомясь
          коротко с женщиною, не впал с нею в блуд. Старец: так! падение в блуд есть
          конец, венчающий, воспрещенное монаху Святым Духом, короткое знакомство
          с женщиною. Но это знакомство, не всегда оканчиваясь телесным падением,
          всегда сопряжено с расстройством и бесплодием душевным. Женщина руководится
          чувствами падшего естества, а не благоразумием и духовным разумом, ей вполне
          чуждыми. У ней разум — служебное орудие чувств. Увлекшись чувствами, она
          весьма скоро заражается пристрастием не только к иноку юному и зрелых лет,
          но и к старцу, — делает его своим идолом, а впоследствии сама по большей
          части делается его идолом. Женщина видит совершенство в своем идоле, старается
          его уверить в том и всегда успевает. Когда инок заразится, вследствие пагубных
          и непрестанных внушений и похвал, самомнением и гордынею, тогда отступает
          от него благодать Божия, он омрачается умом и сердцем, делается способным
          к слепоте своей, к самому безрассудному поведению и к бесстрашному нарушению
          всех заповедей Божиих. Когда Далила усыпила в своих объятиях израильского
          судию, сильного Самсона, тогда лишила его условий, при которых соприсутствовала
          и содействовала ему Божественная благодать, предала Самсона на поругание
          и казнь иноплеменникам (Суд. 16:4-21). Замечено, что женщина, познакомившись
          коротко с монахом, живущим в благоустроенном монастыре или пользующимся
          наставлениями духовного старца, первым долгом своим считает извлечь любимца
          из такого монастыря и отвлечь от старца, несмотря на очевидную пользу монастырской
          строгости и наставлений старца для инока. Она желает исключительно обладать
          предметом своей страсти. В безумии своем она считает себя способною и достаточною
          заменить старца, которого, наоборот, она признает и провозглашает самым
          недостаточным и неспособным. Она не щадит никаких средств к достижению своих
          целей — ни средств доставляемых миром, ни средств, доставляемых сатаною.
          Пристрастие свое, а часто и порочную страсть, она называет живою верою,
          чистейшею любовью, чувством матери к сыну, сестры к брату, дочери к отцу
          — словом, всеми святыми наименованиями, усиливаясь посредством их сохранить
          в неприкосновенности приобретенное достояние — несчастную душу вверившегося
          ей инока. В женщине преобладает кровь; в ней с особенною силою и утонченностью
          действуют все душевные страсти, преимущественно же тщеславие, сладострастие
          и лукавство. Последнею прикрываются две первые.'
        cn: 两性现存的结合是其自然（于堕落本性）状态。童贞是超越自然的。因此，渴望保持身体在童贞中的人，必须坚决使之远离那一个身体，与此身体的结合是本性所要求的。在男人和女人的身体中，蕴藏着一种无形的力量，吸引着一个身体向另一个身体靠近。接近妻子的人必然会受到这种力量的影响。越是频繁的亲近，这种影响就越是频繁，也因此越是强烈。影响越是强烈，我们的自由意志就变得越是薄弱，而我们本打算藉着上帝的帮助来战胜本性。女性的形象、她们的眼神、她们的声音、她们的温柔，因着本性的作用，会非常强烈地铭刻在我们的灵魂中，尤其当撒旦与本性同工之时。当我们与女性交往，产生印象的时候，我们并不会感受到；但当我们退隐独处时，那些被灵魂吸收的印象便以异乎寻常的力量在灵魂中兴起，引发剧烈的淫邪争战。蒙福的耶罗尼莫斯讲述了他自己的经历：当他住在罗马，经常出入于世界之都的虔诚贵妇和处女们的社交场合时，他既没有在想象中，也没有在身体上，感受到丝毫的肉欲冲动。但是，当这位蒙福者退隐到白冷（伯利恒）的旷野，投身于最严格的修道苦修时，他曾在罗马所见的那些女性的形象，突然开始在他的想象中描绘出来，而在他那因饥渴、禁食、守夜、劳作而衰弱的老年身体中，竟然出现了青春的欲望。胜利是极其困难的，因为魔鬼的明显协助，如同往常一样，出现来帮助这堕落的本性。发生在蒙福的耶罗尼莫斯身上的事，也发生在所有从社交生活转向静默生活的修道士身上[694]。他们亲身了解到印象的重要性，这是那些沉溺于散漫生活的人们完全无法理解的。灵魂在人群社交中遭受的所有印象，都会如同死人从坟墓中复活一般，在独居者（静默者）心中兴起，并竭力在思虑和感受中完成罪恶，直到藉着上帝的怜悯和上帝的定旨，所有出自埃及的带武器的壮士都倒毙在旷野中。那时，新一代的以色列人才得以进入应许之地。纯洁的灵魂，那些尚未在实际中认识罪恶的灵魂，特别容易受到印象的影响。他们可以被比作摆放在贵族和富人客厅里的上漆名贵桌子；即使是这样桌子上的一道小划痕，也会变得非常显眼，损害它的价值。相反，那些没有保守自己的人，可以被比作厨房里的桌子，每天都在上面切蔬菜和其它食物：十道、一百道新的刻痕对于这些已经被无数刻痕覆盖的桌子来说，没有任何意义。魔鬼试图用肉欲的印象来感染纯洁的灵魂。这也是圣教父们如此极力躲避女性的原因。至圣的阿尔塞尼奥斯大（大者），对一位专程从华丽的罗马来到埃及斯凯蒂斯旷野、突然出现在他面前的著名罗马女性，说了许多严厉的话。阿尔塞尼奥斯以严厉而圣洁的坦诚结束了这些话：「我祈求上帝，」他对这位罗马女性说，「愿祂从我心中抹去对你的记忆。」藉着这些话，这位至圣者表达了与印象争战的全部重负和危险，这场争战能将修道士引至地狱之门，显然是阿尔塞尼奥斯亲身经历过的[695]。我们也必须从相同的意义上理解至圣的马卡里奥斯大（大者）的以下话语：「油滋养着点燃的灯盏，而淫欲之火则因与女性交往而被激发。女性的容貌是一支恶毒的箭：它刺伤灵魂。如果你想保持纯洁，就要像躲避毒药一样躲避与女性的交往，因为在这种交往中，有强烈的罪恶作用，如同猛兽的作用。靠近火光并不像靠近年轻女性那样危险。趁你年轻时，要躲避淫邪情欲的狂暴作用和与女性的交往。那些填饱肚子却又希望获得纯洁的人，是在欺骗自己：被美丽的容貌所吸引而沉沦，比被海上风暴所淹没更可怕。女性的容貌，如果出现在心中，就会迫使人蔑视对心神的保守。放在稻草中的火会引发火焰：同样，持续地记念女性，会点燃情欲的渴望」[696]。如果伟大的马卡里奥斯没有遭受过与那些意想不到地、在完全无知中接受的印象的剧烈争战，他是不会说出这些话的。沃罗涅什的圣提洪主教在他的修道士教导中说得非常准确和真实：「要提防，我所爱的，女人，免得你被烧伤。厄娃（夏娃）总是有她的本性：她总是引诱」[697]。一位长老问他的门徒：为什么圣教父们禁止修道士，尤其是年轻的修道士，与女性有密切的交往？门徒回答：为了让修道士在与女性密切交往后，不会与她一同陷入淫乱。长老说：是的！陷入淫乱是修道士被圣神所禁止的与女性密切交往的最终「冠冕」。但是，这种交往并非总是以身体的堕落告终，却总是伴随着灵魂的紊乱和不结果子。女性受堕落本性的情感所引导，而不是受全然与她陌生的明智和属灵理性所引导。她的理性是情感的工具。一旦被情感所吸引，她很快就会染上依恋，不仅对年轻和壮年的修道士，甚至对老年修道士也是如此——她将他变成自己的偶像，而随后她自己也多半成了他的偶像。女性在她的偶像身上看到完美，并试图说服他相信这一点，而且总是成功。当修道士因着那些有害和不断的暗示与赞美，而染上自负和骄傲时，上帝的恩典就离开了他，他的心智和心灵变得昏暗，变得能够自盲，做出最不理智的行为，并毫无畏惧地违犯所有上帝的诫命。当达里拉在她的怀抱中使以色列的士师、强壮的桑松（参孙）入睡时，她剥夺了桑松享受