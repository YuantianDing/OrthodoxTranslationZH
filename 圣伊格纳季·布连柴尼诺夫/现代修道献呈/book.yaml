      ru: Глава 33.
      cn: 第 33 章
    text:
      ru: Учение святых отцов о тесном пути
      cn: 圣教父论及狭隘之途的教诲
    children:
    - type: paragraph
      text:
        ru: Учение о тесном пути, преподанное Священным Писанием, излагается святыми
          отцами весьма сильно, глубоко, ясно, убедительно, в изобилии, как такой
          род пищи, который имеет важнейшее значение на духовной трапезе духовного
          слова. «Если хочешь, — сказал преподобный Марк подвижник, — в немногих словах
          преподать душеспасительное наставление ученолюбивому, то преподай ему молитву,
          правую веру и терпение встречающихся скорбей. Этими тремя видами добра приобретается
          все прочее добро». Учение о терпении скорбей признавалось всегда одним из
          основных христианских нравственных преданий. В настоящее время, когда Промыслом
          Божиим образование и спасение иноков вверено по преимуществу многоразличным
          напастям и искушениям, учение о терпении скорбей получает величайшую знаменательность.
          Делаем достаточное число выписок об этом предмете из творений отеческих
          с тою целью, чтоб доставить современному иноку подкрепление духовное посреди
          скорбей, уже наступивших, чтоб доставить ему правильным пониманием скорбей
          приготовление к правильному принятию скорбей, еще не пришедших — скопляющихся,
          может быть, грозно вдали, подобно темной громовой туче. Кого они застанут
          нечаянно, неготовым, невооруженным, того колеблют удобно, часто низлагают.
          Взятие креста своего, то есть благодушное терпение скорбей, основывается
          на самоотвержении. Без самоотвержения оно невозможно. Оно является соответственно
          степени самоотвержения. Самоотвержение основывается на вере во Христа. Этот
          закон духовный предъявлен Христом (Мф. 16:24).
        cn: 圣经所教导的「窄路」教义，被圣教父们阐述得极具力量、深邃、清晰、令人信服、且内容丰富，如同灵性言语的属灵筵席上，至关重要的食粮。「如果你想，」可敬的马尔克苦修者说，「以寥寥数语向喜爱学习的人传授有益灵魂的教诲，那么就传授他祷告、纯正的信仰，以及忍耐所遭遇的苦难。借着这三种美善，其余所有的美善都将获得。」忍耐苦难的教义，一直以来都被视为基督教道德传统中的基本之一。在现今，当借着上帝的护理，修道者的教育和救赎主要被托付给各种各样的患难和试探时，忍耐苦难的教义便具有了至高无上的重要性。我们从教父的著作中，就此主题摘录了足够多的引文，其目的在于：为身处现已降临的苦难中的当代修道者，提供属灵上的支持；使他通过对苦难的正确理解，预备好正确地接受尚未到来、或许正如远方聚集的乌黑雷暴云般，阴沉可怖地积聚着的苦难。那些被苦难不期而遇地捕捉到，毫无准备、没有武装的人，很容易被动摇，也常常被击倒。背负自己的十字架，即以坦然的心忍耐苦难，是建立在舍己的基础上的。没有舍己，这是不可能的。它与舍己的程度相应而生。舍己是建立在对基督的信仰之上的。这条属灵的法则是由基督所昭示的（马太福音
          16:24）。
    - type: paragraph
      text:
        ru: 'Выписка из творений преподобного Макария Великого:'
        cn: 尊敬的马卡里奥斯大教父的著作选摘：
    - type: paragraph
      text:
        ru: '«Желающий быть подражателем Христу, чтоб при посредстве этого получить
          звание сына Божия, рожденного Духом, прежде всего должен переносить благодушно
          и терпеливо все случающиеся с ним скорби, как то: телесные болезни, обиды
          и поругания от человеков и наветы от невидимых врагов, потому что, по Промыслу
          Божию, распоряжающемуся всем премудро и со всеблагою целью, такие испытания
          различными напастями попускаются душам, чтоб обнаружилось явственно, которые
          из них любят Бога искренно. От начала века для святых патриархов, пророков,
          апостолов и мучеников было знамением избрания то, что они прошли по тесному
          пути искушений и скорбей и таким образом благоугодили Богу. «Сыне, — говорит
          Писание, — аще приступавши работати Богу, уготови душу твою во искушение:
          управи сердце твое, и потерпи» (Сир. 2:1-2). И в другом месте: «все, елико
          аще нанесено ти будет, приими» (Сир. 2:4) как благое, зная, что без Бога
          ничего не случается с нами. И потому душе, желающей благоугодить Богу, прежде
          всего должно вооружиться терпением и надеждою. К злохитростям диавольским
          принадлежит и то, что он во время нашедшей скорби ввергает нас в уныние
          с целью отвратить от упования на Бога. Бог никогда не допускает искушениям
          столько угнести уповающую на Него душу, чтоб она, доведенная до крайности,
          пришла в отчаяние. «Верен Бог, — говорит апостол, — Иже не оставит вас искуситися
          паче, еже можете, но сотворит со искушением и избытие, яко возмощи вам понести»
          (1 Кор. 10:13). И диавол озлобляет душу не столько, сколько хочет, но в
          такой мере, в какой попускается Богом. Если людям не неизвестно, какое бремя
          может нести мул, какое осел, какое верблюд, и на основании этого знания
          на каждого из упомянутых животных возлагается соответствующая силе его ноша;
          если знает скудельник, сколько времени должно держать в печи глиняные сосуды,
          чтоб они, будучи передержаны в ней, не перетрескались или, напротив того,
          будучи вынуты недостаточно обожженными, не оказались негодными к употреблению,
          если, говорю, человек одарен таким соображением, то не гораздо ли более,
          не несравненно ли более предусматривает премудрость Божия, какое бремя искушений
          должно возложить на каждую душу, чтоб она, будучи испытана им, соделалась
          способною к Небесному Царству»[159].'
        cn: '「凡是渴望效法基督的人，为了借此获得由圣灵所生的上帝之子的名分，首先必须心平气和、满怀耐心承受一切降临到他身上的苦难，诸如：身体上的病痛、来自世人的侮辱与凌辱、以及来自看不见的仇敌的陷害。因为，根据上帝的至高旨意，祂以至高的智慧和完全良善的目的管理一切，容许这些各种患难的考验降临到灵魂上，是为了清晰地显明哪些灵魂是真心爱上帝的。


          自古以来，对于圣洁的列祖、先知、使徒和殉道者而言，他们历经试探和苦难的狭窄道路，并以此取悦上帝，便是蒙拣选的记号。


          「我儿，」经上说，「你若侍奉上帝，就要预备你的心受试炼：修直你的心，并忍耐」（德训篇 2:1-2）。


          在另一处说：「凡临到你的，都当接受」（德训篇 2:4），视之为美善，因为你知道，没有上帝的允许，没有任何事情会降临在我们身上。因此，渴望取悦上帝的灵魂，首先必须以耐心和希望为武装。


          魔鬼的奸诈诡计之一是，当苦难临到时，它便使我们陷入沮丧，目的是为了使我们偏离对上帝的盼望。上帝绝不会允许试探过度压迫那仰望祂的灵魂，以至于使它陷入绝望。「上帝是信实的，」使徒说，「祂不会允许你们受试探过于你们所能承受的，但在受试探的时候，祂也必开一条出路，叫你们能忍受得住」（哥林多前书
          10:13）。


          魔鬼折磨灵魂的程度，并非随心所欲，而是在上帝所允许的限度之内。如果世人都能知道骡子能承受多大的负荷、驴子能承受多大的负荷、骆驼能承受多大的负荷，并根据这知识，将与其力量相称的重负放在上述的每一种动物身上；如果陶匠知道陶土器皿必须在窑中烧制多长时间，以免因烧制过度而裂开，或者相反地，因取出时烧制不足而无法使用；我说，如果人具备这样的判断力，那么上帝的智慧岂不是更能、岂不是无比更能预见到，应该将多大的试探重负加在每个灵魂身上，使其经过考验后，能配得上进入天国呢？」[159]'
    - type: paragraph
      text:
        ru: «Если стебель конопли не будет продолжительно бит, то не получит способности
          превращаться в тончайшие нити; чем долее он будет бит, чем более будет чесан
          гребнями, тем делается чище и способнее. Новослепленный глиняный сосуд,
          но не скрепленный в огне, не годен для употребления; малолетний отрок не
          способен к исправлению обязанностей житейских, не способен строить здания,
          садить древа, засевать приготовленные к тому поля или выполнять что другое
          из житейских потребностей; так часто и души, будучи причастниками Божественной
          благодати, будучи преисполнены небесной сладости по благости Божией, снисходящей
          младенчеству их, и вкушая мир Христов от действия в них Святого Духа, но
          еще не искушенные различными напастями от злых духов, нисколько не возвысились
          из состояния и разума детских, и, выражусь так, еще неспособны к Царству
          Божию. Потому что «аще без наказания есте, — говорит апостол, — емуже  причастницы
          быша вси, убо прелюбодейчищи есте, а не сынове» (Евр. 12:8). И искушения,
          и скорби посылаются человеку к пользе его; они доставляют душе опытность
          и крепость, и, если она в надежде на Господа понесет их терпеливо до конца,
          то быть не может, чтоб она не наследовала обетовании Духа и не освободилась
          от возмущения порочными страстями»[160].
        cn: 「如果麻秆不被持续捶打，就无法转化为极细的纤维；它被捶打得越久，被梳篦梳理得越多，就变得越洁净、越堪用。新塑的泥器，若未经火烧固结，便不适于使用；年幼的童子，无法胜任世间的事务，不能建造房屋、栽种树木、播种预备好的田地，或完成任何其他生活所需；同样，那些领受了神圣恩典的灵魂，虽然因着上帝的良善、宽容其幼稚，而充满了天上的甘甜，并因圣灵在其内的运行而尝到了基督的平安，但若尚未经过恶灵各种患难的考验，就丝毫未能脱离孩童般的状态和心智，我可以这样说，他们尚未能承受上帝的国度。因为使徒说：『你们若不受管教，就是众人所分享的，便是私生子，不是儿子了』（希伯来书
          12:8）。试炼和忧患被赐予人，是为了他的益处；它们为灵魂带来经验和刚强，如果灵魂依靠着主，忍耐到底地承受这些，那么它就绝不可能不承受圣灵的应许，并从邪恶情欲的搅扰中得释放。」[160]
    - type: paragraph
      text:
        ru: «У врага нашего — бесчисленные козни, которыми он старается повредить
          нам и отвлечь от Христа. Он наводит или внутренние скорби, действуя духами
          злобы, или возбуждает в душе скверные страстные помыслы, возобновляя в памяти
          прежде соделанные согрешения, стараясь в то же время ввергнуть душу в уныние,
          представляя ей спасение уже невозможным и внушая этим расположение к отчаянию.
          Он действует так хитро, что такие помыслы кажутся рождающимися в самой душе,
          а не навеваемыми в ней чуждым ей лукавым духом, который, действуя, вместе
          хочет и укрыться. Или он поступает вышесказанным образом, или поставляет
          в трудное положение по телу, или изобретает все средства, чтоб подвергнуть
          благочестивых людей оскорблениям от людей порочных. Но чем ожесточеннее
          лукавый враг пускает в нас огненные стрелы, тем более и более должно нам
          укрепляться в Боге, возлагая на Него надежду и в твердом убеждении, что
          все это попускается по воле Божией, которой единственная цель заключается
          в том, чтоб души, любящие Бога, были вполне испытаны искушениями и со всею
          удовлетворительностью доказали свою любовь к Богу»[161].
        cn: 「我们的仇敌——他有无数的诡计，试图伤害我们，并将我们从基督身边引开。他或者引起内在的悲苦，藉著邪恶的灵魂行事；或者在灵魂中激起污秽而情欲的思想，重新唤起对从前所犯之罪的记忆，同时试图将灵魂投入沮丧之中，向它呈现救恩似乎已无可能，并借此灌输绝望的心情。他行事如此狡诈，以致于这些思虑看似产生于灵魂自身，而非被一个与它相异的、邪恶的灵魂所吹入，这个邪恶的灵魂在行事时，又想隐藏自己。他或者如上述那般行事，或者在肉体上使人陷入困境，或者想尽一切办法，使虔诚之人遭受恶人所施加的侮辱。然而，邪恶的仇敌向我们射出越是猛烈的火箭，我们就越发应当在上帝里刚强壮胆，将盼望寄托于祂，并坚定地相信：所有这一切都是出于上帝的旨意所允许的，这旨意唯一的目的在于，使爱上帝的灵魂得以完全地被试炼所考验，并以完全的满足证明他们对上帝的爱。」[161]
    - type: paragraph
      text:
        ru: '«Божии человеки должны приготовить себя к сражениям и борьбе. Юный воин
          великодушно переносит полученные раны и храбро отражает супостатов; точно
          так и христиане должны мужественно переносить оскорбления и борьбу как внешние,
          так и внутренние. Ударяемые скорбями христиане должны восходить в преуспеяние
          посредством терпения. Таков путь христианского жительства. Где святый Дух,
          там, как тень за солнцем, последуют гонение и борьба. Воззри на пророков,
          в которых действовал Дух Святый: каким они подвергались гонениям от соотечественников
          своих! Воззри на Господа, Который — «путь и истина» (Ин. 14:6) и Который
          претерпел гонение не от какого-либо чуждого народа, но от Своего собственного
          племени, от израильтян! Они преследовали Господа с неистовством, и распяли
          на кресте. Подобной участи подверглись и апостолы. С того времени как Господь
          был пригвожден ко Кресту, отошел Святый Дух Утешитель от Иудеев, переселился
          в христиан, и никто из Иудеев не подвергся уже гонению: одни христиане предавались
          на мученичество. Не следует христианам приходить в недоумение при напастях:
          подвергаться преследованию — неотъемлемая принадлежность истины»[162].'
        cn: 「上主的子民必须预备好自己，面对战斗与挣扎。年轻的战士以宽宏之心忍受所受的创伤，勇敢地击退敌人；基督徒亦当如此，必须勇敢地忍受外在与内在的侮辱与挣扎。受到苦难击打的基督徒，应当借由忍耐而迈向进步。此乃基督徒生活的途径。圣灵所在之处，逼迫与挣扎亦将如影随形。试看先知们，圣灵在他们身上运行：他们遭受了何等来自同胞的逼迫！试看主，祂是『道路和真理』（约翰福音
          14:6），祂所遭受的逼迫并非来自任何外族，而是来自祂自己的宗族，来自以色列人！他们以狂怒追逼主，并将祂钉死在十字架上。使徒们也遭遇了同样的命运。自从主被钉于十字架上之后，圣灵保惠师便从犹太人中离去，迁入基督徒之中，再也没有犹太人遭受逼迫：唯有基督徒被送往受殉道。基督徒不应在患难临到时感到困惑：遭受逼迫乃是真理不可或缺的一部分」[162]。
    - type: paragraph
      text:
        ru: '«Мученики, прошедши чрез многие виды мучений, явили силу непобедимого
          мужества, подчинившись и самой смерти насильственной: после этого они удостаиваемы
          были венцов. Чем многочисленнее и тягостнее были их страдания, тем большие
          получили они славу от Бога и дерзновение к Богу. Подобно этому души, преданные
          разнообразным скорбям или явно наносимым человеками, или возникающим в самих
          душах от восстания нелепых помыслов, или причиняемым впадением в телесные
          болезни, если с твердостью до конпа претерпят все, сподобляются одинаковых
          венцов с мучениками, одинакового дерзновения к Богу. Скорби мучеников, которые
          претерпели мученики от человеков, понесены этими душами от жестокого нападения
          и натиска самых лукавых духов, — и чем многочисленнее и тягостнее нападения
          супостата — диавола, которым они подвергаются, тем обильнейшую получат славу
          от Бога не только в будущем веке, но и здесь, обогатившись преизобильным
          утешением Духа»[163].'
        cn: 「殉道者们，历经多种磨难，展现出不可战胜的勇气之力，甚至顺从于暴力的死亡：在此之后，他们被赐予了荣耀的冠冕。他们的苦难越是众多而沉重，他们从上帝那里获得的荣耀和向上帝的坦诚（derznoveniye）也就越大。与此相似，那些献身于各样忧患的灵魂——无论是人所明显施加的，或是由荒谬念头的兴起而在灵魂自身中产生的，还是因陷入身体疾病所导致的——如果坚忍到底，就能够配得上与殉道者们同等的冠冕，同等的向上帝的坦诚。殉道者们从人那里所忍受的忧患，这些灵魂则是从最邪恶之灵的残酷攻击和压迫中所承受的——而他们所遭受的敌手——魔鬼的攻击越是众多而沉重，他们所获致的上帝的荣耀就越是丰盛，不仅在未来的世代，即在此地，也因著圣灵的极度丰沛的安慰而富足。」[163]
    - type: paragraph
      text:
        ru: '«Известно со всею достоверностью то, что и узок и тесен путь, ведущий
          в жизнь вечную, что по этой причине мало идущих по нему, и потому мы должны
          все искушения, наносимые диаволом, претерпевать с твердостью и постоянством
          ради надежды на получение благ, уготованных нам на небе. Сколько бы ни понесли
          мы здесь скорбей, что значит это в сравнении или с обетованными нам благами
          в будущем, или с причастием Утешителя, всеблагого Духа, которое здесь уже
          даруется достойным, или с освобождением из тьмы порочных страстей, или с
          прощением множества долгов наших, то есть грехов? «Недостойны страсти —
          страдания — нынешняго времени к хотящей славе явитися в нас» (Рим. 8:18).
          И потому мы должны мужественно переносить ради Господа все, подобно храбрым
          воинам, не отрицаясь, и умереть за нашего Царя. Почему не подвергались мы
          таким горестям, каким подвергаемся ныне, когда пребывали в мирской жизни
          и прилежали делам ее? Почему ныне, когда поступили в служение Богу, претерпеваем
          многоразличные искушения? Очевидно, за Христа наносятся нам наши скорби
          супостатом, одержимым завистью к нам по поводу благ, уготованных нам, он
          усиливается ввергнуть души наши в расслабление и уныние, чтоб мы не получили
          обетованных наград за жительство, проведенное в благоугождении Богу. Но
          мы сражаемся со Христом, и разрушаются все ухищрения врага против нас. Христос
          — великий, непобедимый Покровитель и Заступник наш. Рассудим, всмотримся
          внимательно: и Сам Он препроводил земную жизнь, осыпаемый поношениями, насмешками,
          преследуемый гонениями, наконец казненный поносною смертью на кресте»[164].'
        cn: 「众所周知，通往永生的道路是狭窄而艰难的，正因如此，沿此路前行的人寥寥无几。因此，我们当为盼望获得那为我们预备在天上的福祉，以坚定不移的恒心忍受魔鬼所加诸的一切试探。我们在此地所经历的诸般愁苦，与那应许给我们在来世的福祉，或与那此刻已赐予配得之人的至善圣灵——保惠师的分享，或与从邪恶情欲的黑暗中得以释放，或与我们众多债务，即罪孽，得以赦免相比，算得了什么呢？「我想，现在的苦楚，若比起将来要显于我们的荣耀，就不足介意了。」（罗马书
          8:18）。因此，我们当像英勇的战士一样，为了主而勇敢地忍受一切，不否认祂，甚至为我们的君王舍命。当我们活在世俗之中，专注于世俗事务时，为何不曾遭受如今所遭受的这些苦难呢？为何如今我们进入事奉上帝的行列，却遭受种种试探呢？显然，我们的愁苦是那因嫉妒我们所得的福祉而心怀恶意的仇敌，为了基督的缘故而加诸于我们的。它企图使我们的灵魂陷入松弛和沮丧，以免我们因那讨上帝喜悦的生活而获得应许的赏赐。然而，我们正与基督并肩作战，仇敌针对我们的一切诡计都将被摧毁。基督是我们伟大、不可战胜的护佑者与代求者。让我们思忖，仔细观察：祂自己在世上的生命，也是饱受羞辱、嘲笑、遭受迫害，最终在十字架上被处以羞辱的死刑。」[164]
    - type: paragraph
      text:
        ru: '«Хочешь ли переносить удобно всякую скорбь и искушения: смерть за Христа
          да будет вожделенна тебе, и эта цель обета нашего да предстоит непрестанно
          очам ума. Так заповедано нам: нам заповедано взять крест наш и последовать
          Христу, что значит быть постоянно готовым к подъятию смерти. Если будем
          в таком расположении и настроении духа, то, как сказано, будем переносить
          с великим удобством всякую скорбь: и внутреннюю, и находящую извне. Может
          ли встретить с негодованием или досадою случающиеся противности тот, кто
          желает умереть за Христа? Именно по той причине представляются тяжкими скорби,
          что мы не расположены умереть за Христа, не сосредоточили в Нем всех сердечных
          стремлений наших. Вожделевающий иметь в себе Христа и стяжать столь изящное
          наследство, должен, соответственно этому желанию, подражать страданиям Его.
          Говорящие, что любят Господа, пусть докажут справедливость слов своих не
          только великодушным терпением всех случающихся скорбей, но и терпением охотным,
          с любовью, ради надежды, отложенной в Господе»[165].'
        cn: 「你是否渴望轻松地忍受一切忧患和试探：为基督而死当成为你所渴慕的，此乃吾人誓愿之鹄的，当永不间断地呈现在心灵之眼前。吾人受此诫命：吾人受命背负吾人之十字架，并追随基督，这即是说，要恒常准备好去承担死亡。若吾人处于此种心态与精神状态之中，则如前所述，吾人将以极大的轻松来忍受一切忧患：无论是内在的，或是从外而来的。那渴望为基督而死的人，岂会以愤慨或恼怒来面对偶发的逆境？正是因为吾人尚未下定决心为基督而死，尚未将吾人所有的心灵渴慕集中于祂，所以忧患才显得沉重。那渴慕心中拥有基督并获取如此美好的产业之人，必须顺应此愿望，效法祂的苦难。凡言称爱主者，不仅当以宽宏的忍耐来承受一切偶发的忧患，更当以甘愿、充满爱意、为著在主里所存留的盼望的忍耐，来证明其言语之真实。」[165]
    - type: paragraph
      text:
        ru: '«Слово Божие действует в каждом человеке соразмерно и сообразно ему.
          На сколько кто содержит слово, на столько содержится Им; на сколько хранит
          Его, на столько сохраняется Им. По этой причине все лики святых, пророки,
          апостолы, мученики хранили слово в сердцах, не пеклись ни о чем временном,
          но, презрев земное, пребывали в заповеди Святого Духа, отдав предпочтение
          боголюбию и добродетели пред всем, отдав это предпочтение не пустыми словами
          и поверхностным сознанием, но словом, соединенным с делом, самою действительностью.
          Вместо богатства, они избрали нищету, вместо славы — бесчестие, вместо наслаждения
          — злострадание; вместо ярости они избрали любовь: ненавидя наслаждения этой
          жизни, они тем более любили тех, которые отнимали у них средства к наслаждению,
          и этим содействовали принятому ими направлению. Они удалялись от вкушения
          запрещенного плода «еже ведети» доброе и лукавое (Быт. 2:9), они любили
          благочестивых и благонамеренных, но не обвиняли и злых, признавая и тех
          и других посланниками Владычного управления; ко всем имели они правильную
          любовь. Внимая заповеданию Господа, «отпущайте, и отпустится вам» (Лк. 6:37),
          они признавали обижающих благодетелями, доставляющими обижаемым средство
          к получению прощения в грехах. Опять: внимая заповеданию Господа, «яко же
          хощете да творят вам человецы, и вы творите им такожде» (Лк. 6:31), они
          любили и благих, по долгу совести. Оставив свою правду и взыскав правды
          Божией, они обрели постепенно любовь, сокровенную естественно в правде Божией».'
        cn: 「上帝之言在每个人身上运行，与他相称并相合。一个人持守圣言多少，他被圣言持守亦多少；他保守圣言多少，他被圣言保守亦多少。基于此因，所有圣徒的阶层，诸先知、诸使徒、诸殉道者，皆将圣言存于心中，不顾虑任何暂时之事，而是轻蔑世俗，恒久居于圣神之诫命中，将爱慕上帝与德行置于一切之上。他们做出此等取舍，并非仅以空言和肤浅的意识，而是以言与行相合，以真实之实践为证。他们选择了贫穷以取代财富，选择了羞辱以取代光荣，选择了苦难以取代享乐；他们选择了爱以取代忿怒：他们憎恶此生之享乐，故而更加爱那些夺去他们享乐之途者，并以此协助了他们所采纳的方向。他们远离了品尝『使人知道』善恶之禁果（创世记
          2:9），他们爱慕虔敬和意向良善者，但也不责难恶者，承认此两者皆是主宰治理所派遣的使者；他们对所有人都持有合宜的爱。他们留心于主的诫命：「你们饶恕人，就必蒙饶恕」（路加福音
          6:37），他们承认冒犯者是施恩者，为被冒犯者提供了获得罪过赦免之途。此外：他们留心于主的诫命：「你们愿意人怎样待你们，你们也要怎样待他们」（路加福音
          6:31），他们亦因良心之义务而爱良善者。他们舍弃了自己的义，而寻求上帝的义，他们渐渐找到了那自然隐藏在上帝之义中的爱。」
    - type: paragraph
      text:
        ru: «Господь, преподав многие заповеди о любви, повелел искать правды Божией
          (Мф. 5:6). Эта правда — мать любви. Невозможно спастись иначе, как чрез
          ближнего.
        cn: 「吾主，在传授了许多关于爱的诫命之后，又吩咐我们寻求上帝的公义（马太福音 5:6）。这公义是爱之母。除非通过近人，否则无法得救。
    - type: paragraph
      text:
        ru: '«Отпущайте, — заповедал Господь, — и отпустится вам» (Лк. 6:37). В этом
          заключается духовный закон,  начертываемый на сердцах верующих и служащий
          исполнением первого закона. «Не приидох, — говорит   Господь, —  разорити
          закон, но исполнити» (Мф. 5:17). Каким образом исполняется он? Услышь».
          Первый закон, осуждая сделавшего зло ближнему по благословной причине, осуждал
          и обиженного, так что каждый, осуждая в чем-либо ближнего, осуждал вместе
          и себя, а прощавший ближнему доставлял этим прощение и себе. Говорит закон:
          «Осуждение за осуждение, отпущение за отпущение». Итак, исполнение закона
          заключается в прощении обид. Упомянули мы о первом законе не потому, чтоб
          Богом были даны два закона; дан один духовный по естеству, по отношению
          же к воздаянию произносящий правильное определение: прощающему он прощает,
          а того, кто требует взыскания, подвергает суду. «С избранными избран будеши,
          — говорит он, — и со строптивым развратишися» (Пс. 17:27). По этой причине
          исполняющие закон духовно и по мере исполнения соделывающиеся причастниками
          благодати, любили не только благодетельствовавших, но и поношающих и гонящих,
          ожидая получить любовь в воздаяние добродетели. Добродетель их состояла
          не только в том, что они простили нанесенные им обиды, но и в благотворении
          душам обидчиков, молясь за них Богу, как за те орудия, при посредстве которых
          они получают блаженство, по свидетельству    Писания: «блажени есте, егда
          поносят вас и ижденут ваc» (Мф.5:11). Такому образу мыслей научал их духовный
          закон. Когда они соблюдали терпение и кротость в духе, тогда Господь, видя
          терпение сердца боримого и не отступающего от любви, разрушал «средостение
          ограды» (Еф. 2:14) и совершенно изгонял из них злобу. С этого времени они
          уже имели в себе любовь не по насилию над собою, а по благодати Божией,
          потому что с этого времени их Господь удерживал «обращаемое оружие» (Быт.
          3:24), воздвигающее страстные помыслы; они входили во внутреннейшие завесы,
          «идеже Предтеча о нас вниде Иисус» (Евр. 6:20), где они наслаждались плодами
          Духа, откуда увидели ожидающее их блаженство будущей жизни, с совершенным
          извествованием сердца, то есть существенно, а не в зерцале и гадании (1
          Кор. 13:12); они свидетельствуют с апостолом: «ихже око не виде, и ухо не
          слыша, и на сердце человеку не взыдоша, яже уготова Бог любящим Его» (1
          Кор. 2:9). Но я предложу об этом чудном действии следующий вопрос: если
          оно не входило на сердце человеку, то вы, апостолы, как знаете его? Как
          знаете его, исповедав, что вы «человеки нам подобострастные»? (Деян. 14:15).
          УСЛЫШЬ, что отвечает на это блаженный Павел: «Нам Бог  открыл это Духом
          Святым: Дух бо вся испытует, и глубины Божия» (1Кор. 2:10) Чтоб никто не
          мог сказать: «Святый Дух дан был апостолам как апостолам; нам же несвойственно
          вмещать Его в себе», — Павел говорит, дав словам своим форму молитвы: «да
          даст вам Бог, по богатству славы Своея, силою утвердитися Духом Его во внутреннем
          человеце, вселитися Христу в сердца ваша, в любви вкоренени и основани»
          (Еф. 3:16-17). «Господь — Дух есть: а идеже дух Господень, ту свобода» (2Кор.
          3:17).'
        cn: 「你们饶恕人，」主命定说，「就必蒙饶恕。」（路加福音 6:37）这就是铭刻在信徒心上的属灵律法，它成就了第一条律法。「我来，」主说，「不是要废掉律法，乃是要成全。」（马太福音
          5:17）它是如何成全的呢？且听：第一条律法，当它以某种正当理由定那恶待邻人之人的罪时，也定那受了冤屈之人的罪，以至于凡在任何事上定邻人罪的人，也同时定了自己的罪；而那饶恕邻人的人，则由此为自己赢得了饶恕。律法说：「定罪带来定罪，饶恕带来饶恕。」因此，律法的成全就在于饶恕伤害。我们提及第一条律法，并非因为上帝颁布了两条律法；祂只颁布了一条，这律法在本质上是属灵的，而在报应方面，它颁布了公义的判决：它饶恕那饶恕的人，却让那要求报复的人受审判。「与圣洁的人，你必以圣洁待他，」它说，「与乖僻的人，你必以弯曲待他。」（诗篇
          17:27）因此，那些在属灵上遵行律法，并藉著遵行而成为恩典的分享者的人，他们不仅爱那些施恩于他们的人，也爱那些毁谤和迫害他们的人，期盼获得爱作为美德的报偿。他们的德行不仅在于饶恕了施加于他们的伤害，更在于施恩于那些伤害者的灵魂，为他们向上帝祷告，视他们为媒介，藉著他们获得福分，正如经文所见证的：「你们若为基督的名受辱骂，就有福了。」（马太福音
          5:11）[这个引文似有误，原文是：你们被人辱骂，被人迫害，就有福了。] [注：原文为：你们被辱骂，被人驱逐时，你们是有福的。] 这种心态是属灵律法教导他们的。当他们在灵里持守忍耐与温顺时，主看见那受争战的心，仍旧忍耐，不背离爱，祂便拆毁了「中间隔断的墙」（以弗所书
          2:14），将恶毒从他们中间完全驱逐出去。从那时起，他们内心的爱不再是自我强迫的结果，而是出于上帝的恩典，因为从那时起，他们的主止息了那「转动的火焰之剑」（创世记
          3:24），它曾激发情欲的思想；他们得以进入那最内层的幔内，「作先锋的耶稣，已经为我们进入那里」（希伯来书 6:20），在那里，他们享受著圣灵的果实，从那里，他们看见了那等待著他们的未来生命的福分，心中充满了完全的确据，即是实质地，而非在镜中模糊地看见（哥林多前书
          13:12）；他们与使徒一同作证：「神为爱他的人所预备的，是眼睛未曾看见，耳朵未曾听见，人心也未曾想到的。」（哥林多前书 2:9）但我将就这奇妙的作为提出以下问题：如果它未曾进入人心，那么你们这些使徒，又是如何得知它的呢？你们如何得知它，却又承认你们是「性情与我们一样的人」呢？（使徒行传
          14:15）请听，蒙福的保罗对此的回答：「惟有神藉著圣灵向我们显明了，因为圣灵参透万事，就是神深奥的事也参透了。」（哥林多前书 2:10）为了不让人说：「圣灵是作为使徒赐给使徒的；我们不配将祂容纳在自己里面」，保罗以祷告的形式说出他的话：「愿祂按著祂丰盛的荣耀，藉著祂的灵，叫你们心里的力量刚强起来，使基督因你们的信住在你们心里，叫你们的爱心有根有基。」（以弗所书
          3:16-17）「主就是那灵；主的灵在那里，那里就得以自由。」（哥林多后书 3:17）
    - type: paragraph
      text:
        ru: '«Аще кто Духа Христова не имать, сей несть Егов» (Рим. 8:9). Будем молиться
          и мы, чтоб и нам приять благодать Святого Духа в полном извествовании и
          явственном ощущении, чтоб снова взойти туда, откуда мы изгнаны, чтоб удален
          был от нас душегубец — змей, дух, непрестанно влагающий в нас тщеславие,
          дух попечения и объядения, чтоб мы уверовали в Господа живою верою, сохранили
          заповеди Его и возросли в Нем «в мужа совершенна, в меру возраста исполнения
          Христова» (Еф. 4:13), чтоб нами уже не обладала любовь мира сего (Иак. 4:4;
          1Ин. 2:15), чтоб мы были твердо убеждены в духе нашем, и веровали несомненно
          в благоволение благодати Божией о кающихся грешниках. Даруемое благодатию
          не соразмеряется уже с тою немощью, которая господствовала в человеке прежде
          приятия благодати, иначе благодать не была бы благодатью. Уверовав всесильному
          Богу, приступим к Дарующему причастие Святого Духа за веру, а отнюдь не
          за дела естества и несоразмерно им приступим с простым и не любопытным сердцем:
          «не от дел закона, — говорит писание, — Духа приясте, но от слуха веры»
          (Гал. 3:2)[166].'
        cn: 「人若没有基督的灵，就不是属基督的。」（罗马书 8:9）愿我们也如此祷告，好使我们能以完满的确知和清晰的感受领受圣灵的恩典，得以再次回到我们被驱逐之处；好使那残害灵魂者——那蛇，那不断将虚荣、忧虑和贪食之灵注入我们之中的邪灵，得以从我们身上远离；好使我们能以活泼的信心相信主，谨守祂的诫命，并在祂里面成长，「满有基督长成的身量」（以弗所书
          4:13）；好使今世的爱不再辖制我们（雅各书 4:4，约翰一书 2:15）；好使我们在灵里坚定不移，毫不疑惑地相信上帝恩典对悔改罪人的美意。借由恩典所赐予的，不再与人在领受恩典之前所受辖制的软弱相称；否则，恩典就不是恩典了。我们既已信靠全能的上帝，就当以单纯而不探究的心，凭著信心，而非凭著本性的行为或与之相称，来到那位因我们的信心而赐予圣灵交通的主面前：「你们领受圣灵，是因行律法呢？还是因听信福音呢？」圣经说。（加拉太书
          3:2）[166]。
    - type: paragraph
      text:
        ru: Выписка из творений преподобного Марка Подвижника[167].
        cn: 出自神圣的马尔科斯·波德维尼克斯（Markos Podvinikos）之著作的摘录[167]
    - type: paragraph
      text:
        ru: «Бог есть и начало, и средина, и конец всякого блага. Истинное благо не
          может быть ни принято верою, ни исполнено на деле иначе, как при посредстве
          Иисуса Христа и Святого Духа»[168].
        cn: 「上主乃万般良善之始、之终、之核心。真正的良善若非藉著耶稣基督与圣灵，既不能以信心领受，亦不能以行为实践」[168]。
    - type: paragraph
      text:
        ru: '«Живая вера — крепкий столп: Христос для верующего в Него такою верою
          — все»[169].'
        cn: 「活泼的信仰乃是坚固的柱石：基督，对于以这种信仰信靠祂的人而言，就是一切」[169]。
    - type: paragraph
      text:
        ru: «Бдение, молитва и терпение постигающих нас скорбей доставляют сердцу
          безвредное, полезное сокрушение, лишь бы только несоразмерное усиление подвига
          не отняло у него существенного достоинства. Нерадящий об этих трех видах
          делания, упражняющийся в них слабо, подвергнется нестерпимой муке при кончине
          своей»[170].
        cn: 「警醒、祈祷，以及忍受降临于我们的苦难，能带给心灵无害且有益的痛悔，只要过度的修持不至于剥夺其根本的价值。忽视这三种修持方式，或者在其中操练薄弱的人，将会在他们临终之时遭受难以忍受的折磨。」[170]
    - type: paragraph
      text:
        ru: «Во время кончины сластолюбивое сердце служит для души темницею и оковами;
          любящее же подвиг — дверью отверстою»[171].
        cn: 「在临终之际，耽于逸乐的心灵是灵魂的监牢与镣铐；而那热爱苦修的心，却是敞开的门户。」[171]
    - type: paragraph
      text:
        ru: '«Железные врата, вводящие в Иерусалим, — образ жестокого сердца: отверзаются
          они сами собою ведущему подвижническую жизнь и терпящему скорби, как отверзлись
          апостолу Петру» (Деян. 12:10)[172].'
        cn: 「那通往耶路撒冷的铁门，乃是刚硬之心的表象：对于活出苦修生活并忍受诸般忧患的人，它会自行敞开，如同它曾为使徒彼得敞开一样。」（使徒行传 12:10）[172]。
    - type: paragraph
      text:
        ru: «В то время как действует в тебе память Божия, умножай моление, чтоб и
          Господь воспомянул о тебе, когда забвение о Нем нападает на тебя»[173].
        cn: 「在你里面，当那敬畏上帝的记忆运行之时，你要倍增你的祈祷，好让主也能在关于祂的遗忘侵袭于你之时，记念起你」[173]。
    - type: paragraph
      text:
        ru: «Милостивое сердце очевидно привлечет к себе милость, противоположное
          этому естественно должно случиться с сердцем, находящимся в расположении,
          противоположном милости»[174].
        cn: 「一颗怜悯的心，显然会吸引怜悯于己身，与此相反的心，处于与怜悯相反的境地，则自然会发生与之相反之事。」[174]
    - type: paragraph
      text:
        ru: «Закон духовной свободы научает истине, и многие знают его поверхностным
          разумением, но немногие уразумевают по вере исполнения заповедей делами»[175].
        cn: 「属灵自由的律法教导真理，许多人以表面的理解来认识它，但很少人能凭著藉行为实践诫命的信心来领悟它。」[175]
    - type: paragraph
      text:
        ru: «Совершенство духовного закона сокрыто в кресте Христовом»[176].
        cn: 「灵性律法的完全，隐藏在基督的十字架中」[176]。
    - type: paragraph
      text:
        ru: «За скорби уготовано человекам благое; злое — за тщеславие и сластолюбие»[177].
        cn: 「为诸般忧患，有良善为世人所预备；为虚妄与纵欲，则有邪恶为之相伴」[177]。
    - type: paragraph
      text:
        ru: «Обижаемый человеками избегает греха и обретает заступление, соразмерное
          скорби»[178].
        cn: 「受人欺凌者可避开罪愆，并获得与悲伤相称的代祷。」[178]
    - type: paragraph
      text:
        ru: «Кто верует Христу, обетовавшему воздаяние, тот усердно, по мере веры,
          претерпит всякую обиду»[179].
        cn: 「那信靠基督、并信祂所应许的报偿之人，必将依照其信心的尺度，热切地忍受一切的凌辱。」[179]
    - type: paragraph
      text:
        ru: «Кто молится о человеках, обижающих его, тот низлагает бесов; низлагается
          бесами тот, кто дозволит себе противоборство обижающим его человекам»[180].
        cn: 「凡为那恼恨他的人们祈祷的，便能推翻恶魔；凡容许自己与恼恨他的人们对抗的，便会被恶魔所推翻。」[180]
    - type: paragraph
      text:
        ru: '«Поношение от человеков приносит скорбь сердцу: оно для терпящего бывает
          причиною чистоты»[181].'
        cn: 「来自世人的羞辱为心灵带来忧伤：这对忍受者而言是洁净的缘由」[181]。
    - type: paragraph
      text:
        ru: «Живя в довольстве, принимай попущаемые скорби и, как долженствующий дать
          отчет, воспрещай себе излишества»[182].
        cn: 「当你生活在丰裕之中时，要接纳所允许的苦难；并且，如同那必须交账的人，要禁止自己沉溺于过度的享乐。」[182]
    - type: paragraph
      text:
        ru: «Случившаяся нечаянно скорбь напоминает благоразумному о Боге, уязвляя
          забывшего о Боге соразмерно вкравшемуся забвению»[183].
        cn: 「骤然发生的悲伤提醒著明智之人忆起上帝，刺痛著那遗忘上帝之人，其程度与悄然潜入的遗忘相称。」[183]
    - type: paragraph
      text:
        ru: '«Умственно показывай себя Владыке: человек бо зрит на лице. Бог же на
          сердце» (Евр. 4:13)[184].'
        cn: 「你要在心智上显明自己予主宰：因为人看的是外貌，但上帝看的是内心。」（希伯来书 4:13）[184]。
    - type: paragraph
      text:
        ru: «Всякая невольная скорбь да научает тебя обращаться к памятованию Бога,
          и не оскудеет в тебе побуждение к покаянию»[185].
        cn: 「一切非自愿的忧伤，都当教导你转向上帝的记念，如此你内里忏悔的激励将永不匮乏」[185]。
    - type: paragraph
      text:
        ru: «Исследывай свои грехи, а не грехи ближнего, и не будет окраден твой духовный
          подвиг»[186].
        cn: 「探究你自己的罪愆，而非你近人的罪愆，如此你的属灵苦修便不会被夺去。」[186]
    - type: paragraph
      text:
        ru: «Неудобопростительно нерадение о всех посильных добродетелях; милостыня
          и молитва восставляют нерадевших»[187].
        cn: 「不可宽恕的是，对一切力所能及的德行疏于操练；施舍与祈祷能使那些疏忽的人重新振作起来」[187]。
    - type: paragraph
      text:
        ru: '«Всякая скорбь по Богу есть существенное дело благочестия: истинная любовь
          искушается противностями»[188].'
        cn: 「一切出于神的忧患皆为敬虔的实质作为：真爱必受苦难试炼」[188]。
    - type: paragraph
      text:
        ru: '«Не подумай, что можно стяжать добродетель без скорби: жительствующий
          в отраде пребывает чуждым духовной опытности»[189].'
        cn: 「不要以为可以不经由患难而获取德行：居于安逸之中的人，与属灵的经验是陌生的。」[189]
    - type: paragraph
      text:
        ru: «Всматривайся в окончательное последствие всякой скорби и найдешь, что
          оно заключается в истреблении греха»[190].
        cn: 「细察任何苦楚最终的结果，你将会发现它在于罪恶的根除。」[190]
    - type: paragraph
      text:
        ru: «Желающий не в осуждение себе принимать похвалу от человеков прежде да
          возлюбит обличение в грехах своих»[191].
        cn: 「凡是渴望接受世人称赞而不致于定罪的人，首先必须喜爱对自身罪愆的责备。」[191]
    - type: paragraph
      text:
        ru: «Подвергшийся бесчестию за истину Христову сторично будет прославлен многими.
          Но лучше делать доброе в надежде будущего воздаяния»[192].
        cn: 「为基督之真理而遭受羞辱者，将由众人百倍地得享荣耀。然则，最好是怀抱对未来报偿的盼望而行善。」[192]
    - type: paragraph
      text:
        ru: «Хвалящий ближнего лицемерно в удобное время уничижит его»[193].
        cn: 「那在便利时机虚伪地赞扬邻人者，将贬低邻人。」[193]
    - type: paragraph
      text:
        ru: «Не знающий козней, устраиваемых врагами, удобно закалается ими и не знающий
          начал, на которых зиждутся страсти, удобно низвергается в грехопадения»[194].
        cn: 「不谙悉仇敌所设之诡计者，易遭其宰制；不了解情欲所依据之根源者，易被倾覆，坠入罪愆。」[194]
    - type: paragraph
      text:
        ru: '«Поступивший по заповеди да ожидает искушения вследствие своего поступка:
          любовь ко Христу искушается противностями»[195].'
        cn: 「凡是按着诫命去行的人，都当期盼因其行为而来的试探：对基督的爱，必受困逆的磨炼」[195]。
    - type: paragraph
      text:
        ru: «Когда явится к тебе помысл, предлагающий славу от человеков, то знай
          наверно, что он устраивает для тебя бесчестие»[196].
        cn: 「当有思想向你显现，提议从世人而来的荣耀时，你当确知，它正为你安排羞辱。」[196]
    - type: paragraph
      text:
        ru: «Враг ведает правдивость духовного закона и ищет только, чтоб человеческий
          ум изъявил согласие на представший ему греховный помысл. Таким образом,
          враг или подчиняет покорившегося ему трудам покаяния, или, если побежденный
          не прибегнет к покаянию, подвергает его страданиям, наводя на него как на
          покорившегося ему произвольно различные скорби; иногда же подучает его восставать
          и против наведенных скорбей, чтоб и здесь умножить страдания и выказать
          неверным по причине нетерпения, при исходе души из тела»[197].
        cn: 「仇敌深知属灵律法的真实性，他所求的，只是要人的心意对临到它的罪恶意念表示赞同。如此一来，仇敌或是使那屈服于它的人承受悔改的劳苦，或是，如果那战败者不求助于悔改，便使他遭受苦难，如同对待一个甘愿顺从它的人，降下各种忧患；有时又唆使他反抗这些降下的忧患，以期在此处加增他的痛苦，并在灵魂离体之时，因其不耐而显出不信者的姿态」[197]。
    - type: paragraph
      text:
        ru: «Многие много поборолись против встречающихся невольно скорбей, но никто
          не избежал скорби иначе как при посредстве молитвы и покаяния»[198].
        cn: 「许多人曾竭力与不期而遇的悲苦抗争，但无人能幸免于悲苦，除非藉著祷告和悔悟。」[198]
    - type: paragraph
      text:
        ru: «Пороки заимствуют силу один от другого, и добродетели развиваются в человеке
          одна от другой, возбуждая в причастнике своем движение к преуспеянию»[199].
        cn: 「诸般恶习相互借力，而诸般德行亦在人内彼此生发，于其参与者心中激发起进益向上的动力。」[199]
    - type: paragraph
      text:
        ru: «Малые согрешения еще уменьшаются диаволом в глазах наших, иначе он не
          может привести нас к большим согрешениям»[200].
        cn: 「微小的罪过在我们眼中会被恶魔进一步缩小，不然它就无法引导我们去犯更大的罪过」[200]。
    - type: paragraph
      text:
        ru: «Гневающийся на ближнего или за деньги, или за славу, или за наслаждение,
          еще не познал, что Бог управляет тварями праведно»[201].
        cn: 「那因钱财、荣耀、或享乐而恼怒邻人者，尚未明白上帝以公义治理万物。」[201]
    - type: paragraph
      text:
        ru: «Если кто, явно согрешая и не прибегая к покаянию, не подвергся никакой
          скорби до самого исхода из этой жизни, то понимай из этого, что его постигнет
          суд без милости»[202].
        cn: 「倘若有人显而易见地犯罪，却不藉著悔改来归向上帝，在他从今生逝去之前也未曾遭遇任何苦楚，由此你当明白，他将要遭受那毫无怜悯的审判。」[202]
    - type: paragraph
      text:
        ru: «Молящийся в разуме терпит встречающиеся скорби, но побуждаемый памятозлобием
          еще не имеет чистой молитвы»[203].
        cn: 「以理智祈祷者忍受所遭遇的悲痛，但受怀恨驱使者尚未拥有纯净的祈祷。」[203]
    - type: paragraph
      text:
        ru: «Обиженный, обесчещенный, изгнанный кем-либо из человеков, не засматривайся
          на настоящее, но устреми взоры к последствиям действий этого человека и
          найдешь, что он был для тебя виновником многих благ не только в настоящем,
          но и в будущем веке»[204].
        cn: 「那被世间中人所冒犯、所羞辱、所驱逐的，切莫只凝视于当下，而应当将目光投向此人行径的后果，你将会发现，他正是你诸多福益的肇因，不单是在现世，亦在来世」[204]。
    - type: paragraph
      text:
        ru: «Полезна горькая полынь для тех, у которых испорчено пищеварение, так
          и злонравным полезно подвергаться злоключениям. То и другое служит врачевством,
          доставляя телесное здравие первым и приводя к покаянию вторых»[205].
        cn: 「苦涩的蒿草对消化不良的人有益，同样地，对品行恶劣的人来说，经历苦难也是有益的。两者都可作为药物，前者带来身体的健康，后者引领人走向悔改。」[205]
    - type: paragraph
      text:
        ru: '«Ты не желаешь терпеть зла? Не желай и делать зла: первое за вторым последует
          неизбежно. Каждый жнет то, что посеял»[206].'
        cn: 「你不愿忍受恶事吗？那就不要企图行恶：前者必然会紧随后者而来。人人皆收割自己所播种的」[206]。
    - type: paragraph
      text:
        ru: «Сея зло произвольное, пожиная его невольно, мы должны удивляться правде
          Божией»[207].
        cn: 「我们自愿地播下恶种，却不情愿地收割恶果，我们理当惊讶于上帝的公义。」[207]
    - type: paragraph
      text:
        ru: '«Определено некоторое время между сеятвою и жатвою: не видя воздаяния
          вслед за сделанным злом, не будем не верить воздаянию, как некоторые не
          верят ему по этой причине; придет оно в свое время»[208].'
        cn: 「在播种与收获之间，被定下了一段特定的时日：即便没有看见所行的恶事即刻获得报应，我们也不要因此怀疑报应——如同一些人因此怀疑一样；它将在它的时日来临。」[208]
    - type: paragraph
      text:
        ru: '«Похваляющий и вместе порицающий ближнего, выказывает этим, что он недугует
          тщеславием и завистью: похвалами старается скрыть зависть, а порицаниями
          старается выставить свое превосходство над порицаемым»[209].'
        cn: 「那既赞扬又同时指责邻人的人，由此显明他正受虚荣和嫉妒的病症所苦：他试图用赞美来掩盖嫉妒，而用指责来显示他高于被指责者的优越性」[209]。
    - type: paragraph
      text:
        ru: «Невозможно пасти овец и волков на одном пастбище; так невозможно получить
          милость тому, кто делает зло ближнему»[210].
        cn: 「在同一片牧场上，不可能同时牧养绵羊与豺狼；同样地，对邻人行恶之人，不可能获得怜悯。」[210]
    - type: paragraph
      text:
        ru: '«Вода и огонь, будучи соединены в одном месте, противодействуют друг
          другу: противодействуют друг другу в душе словооправдание и смирение»[211].'
        cn: 「水与火，同置一处，则彼此相悖；在灵魂之中，以言自辩与谦卑亦彼此相悖」[211]。
    - type: paragraph
      text:
        ru: «Ищущий отпущения грехов, любит смиренномудрие; осуждающий ближнего запечатлевает
          свою греховность»[212].
        cn: 「寻求罪过赦免的人，爱慕谦卑；论断邻人的人，则印证了自己的罪孽。」[212]
    - type: paragraph
      text:
        ru: «Не оставляй неизглажденным греха, хотя бы он был и самомалейший, иначе
          он повлечет тебя к большему злу»[213].
        cn: 「勿让罪恶未得涂抹，即使它至为微小，否则它将引你至更大的邪恶。」[213]
    - type: paragraph
      text:
        ru: «Если хочешь спастись, возлюби правдивое слово и никогда не отвращайся
          обличений»[214].
        cn: 「你若渴望得救，就当爱慕真诚的话语，永不厌弃受人责备。」[214]
    - type: paragraph
      text:
        ru: «Лучше молиться с благоговением о ближнем, нежели обличать его о всяком
          согрешении»[215].
        cn: 「与其因邻人的所有过犯而指责他，不如怀着敬畏之心为他祈祷」[215]。
    - type: paragraph
      text:
        ru: '«Кающийся истинно подвергается поруганию безумных: это служит для него
          знаком благоугождения Богу»[216].'
        cn: 「真实忏悔者会忍受愚昧人的羞辱：这于他而言，乃是蒙神悦纳的记号」[216]。
    - type: paragraph
      text:
        ru: «Превознесшись похвалами, ожидай бесчестия»[217].
        cn: 「当你因赞美而得意高昂时，当预备承受羞辱。」[217]
    - type: paragraph
      text:
        ru: «Ищущий похвалы вступает в область страстей; плачущий о скорби, нашедшей
          на него, обнаруживает преобладание в нем сластолюбия»[218].
        cn: 「寻求赞誉者，进入情欲之境；为临到自身的悲痛哭泣者，显露出其内耽溺于爱乐之情。」[218]
    - type: paragraph
      text:
        ru: '«Колеблется, как на весах, помысл сладострастного: сладострастный иногда
          проливает слезы, оплакивая грехи свои; иногда же, защищая свое сластолюбие,
          ратует против ближнего и вступает с ним в спор»[219].'
        cn: 「好色之徒的思想如同天平上的砝码，摇摆不定：好色之徒有时会流下泪水，为自己的罪恶痛悔；但有时，为了维护自己的贪恋肉欲之心，他会与邻人争战，并与之陷入争辩。」[219]
    - type: paragraph
      text:
        ru: '«Долготерпеливый муж изобилует разумом: будет изобиловать разумом и тот,
          кто устремится всем сердцем к изучению Божественной премудрости»[220].'
        cn: 「恒久忍耐的人，必有丰沛的智慧；那全心渴慕研究神圣智慧的人，也必拥有丰沛的智慧。」[220]
    - type: paragraph
      text:
        ru: '«Без памяти Божией разум не может быть истинным: без нее он — ложен»[221].'
        cn: 「若无上帝之记忆，理智便无法真实：无此记忆，理智即为虚假」[221]。
    - type: paragraph
      text:
        ru: «Ненавидящий обличения погрязает в страстях произвольно. Любящий обличение,
          если и увлекается еще страстями, то, очевидно, увлекается по прежде полученному
          навыку»[222].
        cn: 「厌憎斥责者，任意沉沦于诸情欲之中。喜爱斥责者，即便仍为情欲所牵引，显然亦是因先前所养成的习性而受其牵引。」[222]
    - type: paragraph
      text:
        ru: '«Не желай слышать поведания о согрешениях ближнего: в таком произволении
          напечатлеваются образы этих согрешений»[223].'
        cn: 「不要渴求听闻关于邻人罪愆的叙述：在这样的意愿中，这些罪愆的形象便被印刻下来了」[223]。
    - type: paragraph
      text:
        ru: «Настоящие скорби променивай в мысли твоей на блага будущей жизни и нерадение
          никогда не расслабит твоего подвига»[224].
        cn: 「在你心中，要将现世的真苦楚替换为来世的福祉，如此，懈怠绝不会削弱你的修行。」[224]
    - type: paragraph
      text:
        ru: «Сплетение приятных и неприятных приключений принимай равным помыслом
          (с одинаковым равнодушием); Бог при таком подвиге человека уравнивает неравность
          событий»[225].
        cn: 「对于甜美与苦涩的遭遇之交织，当以平静的心念（怀著同等的淡然）去接纳；因为在人行此善举时，上主会 уравнивать 不等的情事。」[225]
    - type: paragraph
      text:
        ru: «Душевные перемены и колебания происходят от помыслов, не приведенных
          в основательное, всегда равное состояние. Богом устроено так, что невольное
          бывает естественным последствием произвольного»[226].
        cn: 「心灵的变化与波动，源自思虑未被带入扎实、恒常不变的状态之中。上帝如此安排，使那不情愿的（不自主的）成为那出于意愿的（自主的）之自然后果」[226]。
    - type: paragraph
      text:
        ru: «Дела, совершаемые телом, суть порождения действий духа, будучи естественными
          и справедливыми последствиями их, по определению Божию»[227].
        cn: 「肉身所行的事，乃是那出于灵性行动的果实，因其为自自然然、公义正当的后果，此皆出于上主的定则」[227]。
    - type: paragraph
      text:
        ru: '«Пребывай непоколебимо в духовном разуме — и не будешь изнемогать при
          искушениях. Уклонившись же из духовного образа мыслей, ощутишь страдание:
          претерпи его»[228].'
        cn: 「坚定地持守于灵性的明悟之中——你就不会因试探而疲惫衰弱。然而，若偏离了灵性的思维模式，你便会感受痛苦：忍受它吧」[228]。
    - type: paragraph
      text:
        ru: «Молись, чтоб не постигло тебя искушение. Постигшее же искушение прими
          как свою принадлежность, а не как что-либо чуждое тебе»[229].
        cn: 「要祷告，好叫你不会遭遇试探。对于已临到的试探，当将之接纳为你的所有，而非与你陌生的事物」[229]。
    - type: paragraph
      text:
        ru: «Воздержись от всякого излишества при удовлетворении нуждам тела — и тогда
          возможешь усмотреть козни диавольские»[230].
        cn: 「在你满足身体所需时，当远避一切过度，如此，你方能察见魔鬼的诡计」[230]。
    - type: paragraph
      text:
        ru: «Когда ум оставит телесные попечения, тогда начнет видеть, соразмерно
          этому оставлению, козни невидимых врагов»[231].
        cn: 「当心智弃绝了肉体的思虑，它便开始看见，与此弃绝程度相应，那不可见之仇敌的诡计」[231]。
    - type: paragraph
      text:
        ru: «Иной по наружности исполняет заповедь, но в сущности удовлетворяет своей
          тайной страсти и растлевает доброе дело греховными помыслами»[232].
        cn: 「有人外表上遵行诫命，实质上却在满足自己隐密的激情，并以罪恶的思念败坏这善行」[232]。
    - type: paragraph
      text:
        ru: '«Вводимый в начало зла, не скажи: оно не победит меня. Насколько ты введен
          в него, настолько уже и побежден»[233].'
        cn: 「当你被引入那邪恶之始时，切莫说：它不会战胜我。你被引入它多少，你就已被战胜多少」[233]。
    - type: paragraph
      text:
        ru: «Всякое великое согрешение начинается с малого подчинения началам его
          и возрастает постепенно, будучи питаемо и развиваемо»[234].
        cn: 「凡是重大的罪过，都是从微小的顺从其开端开始，然后被滋养和发展，逐渐增长。」[234]
    - type: paragraph
      text:
        ru: «Козни злобы — мрежа многоплетенная! Часто запутывающегося в ней она охватывает
          со всех сторон, если он попустит себе нерадение»[235].
        cn: 「恶毒的阴谋，是一张多结的罗网！倘若有人容许自己疏忽大意，这罗网便常会从四面八方将那缠陷于其中的人紧紧包围。」[235]
    - type: paragraph
      text:
        ru: «Не желай слышать о несчастии, постигшем человека, враждебного тебе. Слушающие
          произвольно такие поведания, пожинают плоды своего произволения»[236].
        cn: 「不要乐于听闻那降临在你仇敌身上的不幸。那些自愿听闻此类叙述的人，将收获他们自己意愿的果实」[236]。
    - type: paragraph
      text:
        ru: '«Не думай, что всякая скорбь попускается человекам за грехи их: искушаются
          и благоугождающие Богу. Говорит Писание: «нечистивый и беззаконницы изженутся»
          (Пс. 34:28); оно же говорит: «вси хотящии'
        cn: 「不要以为所有的苦难都是因为人的罪恶而被允许降临的：那些取悦于上帝的人也会受到试炼。圣经说：『作恶的和不法的必被赶逐』（诗篇 34:28）；它又说：『所有愿意』」
    - type: paragraph
      text:
        ru: благочестиво
        cn: 虔诚地
    - type: paragraph
      text:
        ru: жити о Христе, гоними будут» (2Тим 3:12)[237].
        cn: 「凡立志在基督耶稣里过敬虔生活的，都将遭受迫害。」（提摩太后书 3:12）[237]。
    - type: paragraph
      text:
        ru: '«Во время скорби постарайся заметить действие сластей: они, утешая в
          скорби, бывают нам приятны»[238].'
        cn: 「在忧患之时，务要留意甜食的作用：它们在忧患中给予慰藉，使我们感到愉悦」[238]。
    - type: paragraph
      text:
        ru: '«Некоторые называют мудрыми понимающих и объясняющих различные предметы
          в видимом мире: мудры — обладающие своими пожеланиями»[239].'
        cn: 「有些人称那些能理解并阐释可见世界中各种事物的人为智者：而那些能掌控自己愿望的人才是真正的智者。」[239]
    - type: paragraph
      text:
        ru: «Если увидишь сильное движение в душе, влекущее к страсти безмолвствующий
          ум, то знай, что ум предупредил это невольное действие действием произвольным,
          произвольно приведя в движение страсть и насадив ее в сердце»[240].
        cn: 「你若看见魂中剧烈的波动，牵引著那静默的心神趋向情欲，那么要知道，心神已在无意的行为之先，预先以其自主的行为引发了情欲的波动，并将其栽种在心坎之中。」[240]
    - type: paragraph
      text:
        ru: «Когда престанешь исполнять на деле плотские похотения, по учению Писания,
          тогда, при помощи Господа, удобно прекратится и в душе невидимое действие
          страстей»[241].
        cn: 「当你依照圣经的教诲，停止实际遵行肉体的私欲时，借由主的襄助，那些在你灵魂中隐而不见的激情作用，也将随之轻易止息。」[241]
    - type: paragraph
      text:
        ru: '«Бог вменяет нам и дела, и намерения. В Писании сказано: «Господь воздаст
          коемуждо по деянием его» (Мф. 16:27); также сказано: «даст ти Господь по
          сердцу твоему» (Пс. 19:5)[242].'
        cn: 「上主将我们的行为和意图都归算于我们。圣经上说：『人子要照各人的行为报应各人』（马太福音 16:27）；也说：『愿他照你心里所愿的赐给你』（诗篇
          19:5）[242]。」
    - type: paragraph
      text:
        ru: «Незанимающийся постоянно рассматриванием своей совести, не возложит на
          себя и телесных подвигов для стяжания благочестия»[243].
        cn: 「若不能恒常检视自身良知，便无法担负起借由身体苦修以获取虔诚的功课。」[243]
    - type: paragraph
      text:
        ru: «Невозложивший на себя произвольно подвигов для стяжания благочестия,
          тем сильнее будет подвергаться скорбям невольным»[244].
        cn: 「那不甘愿为著获致虔诚而自我加添苦修者，将会愈发承受非自愿的忧患。」[244]
    - type: paragraph
      text:
        ru: «Совесть есть книга естественного закона. Читающий эту книгу исполнением
          на деле требований ее, опытно познает, что Бог вспомоществует человеку»[245].
        cn: 「良知是自然律法之书。凡躬行实践此书所要求者，必亲身洞悉上帝确然扶持世人」[245]。
    - type: paragraph
      text:
        ru: «Познавший волю Божию и исполняющий ее по силе малыми трудами избежит
          трудов великих»[246].
        cn: 「人若得知上帝之旨意，并竭尽所能以微末之劳力去遵行，则可避免承受巨大之劳苦」[246]。
    - type: paragraph
      text:
        ru: «Хотящий победить искушения без молитвы и терпения не возможет отразить
          их от себя — запутается в них еще более»[247].
        cn: 「那想不藉着祈祷和忍耐而战胜试探的人，不能将其从自身驱除——反而会在其中更加纠缠不清」[247]。
    - type: paragraph
      text:
        ru: «Благое направление совести приобретается молитвою, и чистая молитва —
          правильно настроенною совестью. Одно служит последствием другому естественно»[248].
        cn: 「良善的良心指引是借由祈祷而获得的，而纯净的祈祷——则是借由正确调整的良心而获得的。两者自然地互为因果。」[248]
    - type: paragraph
      text:
        ru: «Иаков устроил Иосифу пеструю одежду, и Господь дарует кроткому разум
          истины, по свидетельству Писания. «Научит Господь, — говорит оно, — кроткия
          путем Своим» (Пс 24:9)[249].
        cn: 「雅各为约瑟制了一件彩衣，而上主则将真理的慧光赐予谦逊者，此乃圣经所见证：『上主必教导谦和者，行于祂的道途』（诗篇 24:9）[249]。」
    - type: paragraph
      text:
        ru: «Господь сокровен в заповедях Своих, и обретается ищущими Его по мере
          исполнения ими заповедей Его»[250].
        cn: 「上主隐蔽在祂的诫命中，祂被那些寻求祂的人寻见，程度则依他们遵行祂诫命的程度而定。」[250]
    - type: paragraph
      text:
        ru: '«Мир Христов есть избавление от страстей: он не может быть получен иначе,
          как действием Святого Духа»[251].'
        cn: 「基督的平安是脱离诸般情欲的救赎：除非借着圣灵的作为，否则无法获得这平安。」[251]
    - type: paragraph
      text:
        ru: '«Господь, научая нас, что исполнение каждой заповеди Его есть долг наш,
          а усыновление Богу есть дар Его, даруемый вследствие искупления человеков
          кровию Его, говорит: «егда сотворите вся повеленная вам, глаголите, яко
          раби неключими есмы, и еже должни бехом сотворити, сотворихом» (Лк. 17:10).
          Из этих слов явствует, что Царство Небесное не есть возмездие за дела, но
          дар по благоволению Божию уготованный верным рабам»[252].'
        cn: 「主，教导我们，祂每一诫命的履行是我们的职责，而对上帝的收养是祂的恩赐，这恩赐是因祂的宝血赎回人类而赐予的，祂说：『你们作完了一切所吩咐的，就当说：我们是无用的仆人，所作的本是我们应当作的。』（路加福音
          17:10）。从这些话语可以清楚地看出，天国并非是行为的报偿，而是上帝恩慈的赏赐，为忠实的仆人所预备的」[252]。
    - type: paragraph
      text:
        ru: '«Христос умре грех ради наших, по Писанием» (1 Кор. 15:3), и тем, которые
          служат Ему благоугодно, дарует свободу: «добре, рабе благий и верний, —
          говорит Он, — о мале был еси верен, над многими тя поставлю: вниди в радость
          Господа твоего» (Мф. 25:23)[253].'
        cn: 「基督照经上所说，为我们的罪死了」（哥林多前书 15:3），并且赐予那些合宜地事奉祂的人自由：「好，你这又良善又忠心的仆人，」祂说，「你在不多的事上有忠心，我要把许多事派你管理；可以进去享受你主人的快乐」（马太福音
          25:23）[253]。
    - type: paragraph
      text:
        ru: «Почитающий Господа исполняет повеленное Им. Согрешивший же, то есть прослушавший
          Господа, терпеливо переносит подущаемые скорби как свойственные себе, как
          свою принадлежность»[254].
        cn: 「敬畏上主的人，必遵行祂所吩咐的。那犯了罪，亦即不听上主话语的人，则当忍耐地承受所降临的苦难，将其视为理所当然，视为自身的份内之事。」[254]
    - type: paragraph
      text:
        ru: «Искушения, случающиеся с нами неожиданно, научают нас быть трудолюбивыми
          и привлекают к покаянию при недостаточном произволении к нему. Совершается
          это по смотрению о нас Божию»[255].
        cn: 「那出乎意料降临于我等身上的试探，教导我等殷勤努力，并在我等自愿悔改的心志不足时，吸引我等趋向悔改。此乃按照上主对我等的眷顾而成就。」[255]
    - type: paragraph
      text:
        ru: «Скорби, постигающие человеков, суть порождения соделанных ими согрешений
          и живущих в них страстей. Если будем претерпевать эти скорби при помощи
          молитвы, то последует за наведенными скорбями наведение благого положения»[256].
        cn: 「那降临于世人的诸般忧患，乃是由其所犯的罪过与内在的诸般情欲所生。倘若我们藉著祈祷忍受这些忧患，则在这些加诸的忧患之后，必随之而来的是一种良善的境况。」[256]
    - type: paragraph
      text:
        ru: «Некоторые, будучи похвалены за добродетель, усладились этою похвалою
          и наслаждение тщеславием приняли за утешение совести; другие, будучи обличены
          во грехе, опечалились и полезную печаль сочли действием злобы»[257].
        cn: 「有些人，因德行而受人称赞，便陶醉于这种称赞之中，将虚荣的欢愉当作是良心的慰藉；另一些人，因罪恶而受人指责，便心生忧愁，却将这有益的忧愁视为恶意所致」[257]。
    - type: paragraph
      text:
        ru: «Желающий преплыть мысленное море возделывает в себе долготерпение, смиренномудрие,
          терпение, воздержание. Если же он покусится совершить плавание без содействия
          этих добродетелей, то возмутит лишь сердце свое, а преплыть не возможет»[258].
        cn: 「愿渡此心灵之海者，当在其内修习恒久忍耐、谦卑柔顺、坚韧持守、以及节制克己。倘若他企图在无此等美德相助之下航行，则只会搅扰其心，而无法渡过。」[258]
    - type: paragraph
      text:
        ru: «Безмолвие заключается в отвержении всех видов зла. Кто при безмолвии
          совокупит четыре вышеупомянутые добродетели с молитвою, для того они соделаются
          надежнейшим средством к достижению бесстрастия»[259].
        cn: 「静默在于摒弃一切形式的邪恶。谁若在静默中，将上述四种德行与祷告结合，对他而言，它们将成为达至不动心（*apatheia*）最可靠的途径」[259]。
    - type: paragraph
      text:
        ru: «Невозможно безмолвствовать умом, не безмолвствуя по телу; невозможно
          уничтожить разъединенные тела с духом без безмолвия и молитвы»[260].
        cn: 「倘若身体未能归于寂静，心神便无法达至沉寂；若无寂静与祈祷，便不可能消弭那些与圣灵相悖、已然分离的肉身。」[260]
    - type: paragraph
      text:
        ru: «Молитва без сосредоточенной в нее мысли вниманием не признается совершенною;
          но мысль, вопиющую безмолвно, то есть без расхищения рассеянностью, услышит
          Бог»[261].
        cn: 「没有专注思维的祷告，不能被视为是完美的；然而，那默默呼喊、意即没有被散漫心绪所掳掠的思维，上帝必会听见。」[261]
    - type: paragraph
      text:
        ru: '«Ум, молящийся неразвлеченно, утесняет сердце: «сердце сокрушенно и смиренно
          Бог не уничижит» (Пс. 50:19)[262].'
        cn: 「心灵不分神地祈祷，令心神受困：『上帝必不轻看忧伤痛悔的心』（诗篇 50:19）[262]。」
    - type: paragraph
      text:
        ru: '«И молитва называется добродетелью, хотя она — мать всех добродетелей:
          она рождает их от соединения со Христом»[263].'
        cn: 「而祷告被称作一项美德，尽管它是所有美德之母：它借由与基督的结合而孕育出它们」[263]。
    - type: paragraph
      text:
        ru: «Что сделаем без молитвы и не возложа упования на Бога, то оказывается
          впоследствии вредным и погрешительным»[264].
        cn: 「我们若没有祷告，不将盼望寄托于上帝，则事后证明，那所做的一切皆是有害与错误的。」[264]
    - type: paragraph
      text:
        ru: «Если впадешь в уныние при молитве или подвергнешься многообразным напастям
          от врага, то приведи себе на память предстоящее тебе исшествие из этой жизни
          и лютые адские муки. Но лучше прилепляться к Богу молитвою и возложением
          на Него всех попечений, нежели прибегать к воспоминаниям, нарушающим сосредоточенность,
          не смотря на пользу их»[265].
        cn: 「当你在祷告中陷入沮丧，或遭受仇敌多方猛烈的攻击时，就当忆起那即将到来的、你将离开此生的时刻，以及那可怖的阴间苦楚。然而，与其藉著会搅乱专注的回忆（尽管它们有益）来寻求帮助，不如透过祷告，将你所有的忧虑都卸给上帝，紧紧依附于祂。」[265]
    - type: paragraph
      text:
        ru: '«Не признается воздержником тот, кто развлечен разнообразными помыслами,
          хотя бы они и были полезны: не полезнее они молитвы»[266].'
        cn: 「那心神为各式念头所扰的人，纵使这些念头有益，也不能被视为禁欲者：它们并不比祷告更有益处」[266]。
    - type: paragraph
      text:
        ru: «Кающийся правильно не думает, чтоб его подвиг покаяния служил удовлетворительным
          возмездием за соделанные грехи, но усиливается подвигом покаяния умилостивить
          Бога»[267].
        cn: 「诚心悔罪的人不会认为他的忏悔苦修可以作为他所犯之罪的足够补偿，而是竭力藉著忏悔苦修来求得上帝的怜悯」[267]。
    - type: paragraph
      text:
        ru: '«Сколько бы мы ни умножили сегодня добродетель нашу, этим не заслужим
          воздаяния: это обличение предшествовавшего нерадения»[268].'
        cn: 「纵使我们今日如何增益我们的德行，也无法借此赢得报偿：这不过是在谴责我们过往的疏忽罢了」[268]。
    - type: paragraph
      text:
        ru: «Великая добродетель — терпеть приключающиеся скорби и любить ближнего
          ненавидящего, по заповеданию Господа» (Мф. 5:44)[269].
        cn: 「伟大的美德，在于忍受降临的苦楚，并照著上主的诫命去爱那恨恶我们的人。」（马太福音 5:44）[269]。
    - type: paragraph
      text:
        ru: «Знак нелицемерной любви — прощение обид. Так и Господь возлюбил этот
          мир»[270].
        cn: 「真诚之爱的标记，乃是宽恕冒犯。主也以同样的方式爱了这个世界」[270]。
    - type: paragraph
      text:
        ru: '«Невозможно простить от сердца обиду без истинного духовного разума:
          духовный разум объясняет, что все, постигающее каждого, есть его собственность»[271].'
        cn: 「若无真正的属灵心智，我们便无法由心底原谅所受的冒犯：属灵心智阐明，凡临到每个人的，都是他自己的所有」[271]。
    - type: paragraph
      text:
        ru: '«Ничего не потеряешь из того, что оставишь ради Господа: оставленное
          возвратится в свое время с великим избытком»[272].'
        cn: 「凡你为著主而舍弃的一切，你都不会有所损失：所舍弃的终将在合宜的时机，带著丰盛的盈余归还于你。」[272]
    - type: paragraph
      text:
        ru: «Истинный разум заключается в терпении скорбей и в том, чтоб в бедствиях
          своих не обвинять ближнего»[273].
        cn: 「真实的理智在于忍受苦难，以及在自身的灾祸中不责怪邻人」[273]。
    - type: paragraph
      text:
        ru: «Делающий добро и ищущий воздаяния служит не Богу, а своей воле»[274].
        cn: 「那行善而寻求回报的人，侍奉的不是上帝，而是他自己的意愿。」[274]
    - type: paragraph
      text:
        ru: «Согрешившему невозможно избегнуть воздаяния иначе, как покаянием, соответствующим
          согрешению»[275].
        cn: 「犯罪之人，除却以与其罪相应之悔改外，不可能逃脱报应。」[275]
    - type: paragraph
      text:
        ru: «Уразумевший, что нашествие злоключений извне попущается нам правдою Божией,
          нашел, ища Господа, и разум, и правду»[276].
        cn: 「那明白了来自外界的苦难降临乃由上帝的公义所允准之人，在寻求主时，便寻得了智慧与公义。」[276]
    - type: paragraph
      text:
        ru: '«Если уразумеешь, как научает тому Писание, что «по всей земли судьбы
          Господни» (Пс. 104:7): то всякий случай соделается для тебя учителем Богопознания»[277].'
        cn: 「若你明了圣经是如何教导的，『全地都有上主的法度』（诗篇 104:7）：那么，每个际遇都将成为你认识上帝的导师。」[277]
    - type: paragraph
      text:
        ru: '«С каждым встречается должное, соответственно настроению его; попускаемые
          наведения бывают разнообразны: приличное наведение для каждого ведает един
          Бог»[278].'
        cn: 「合宜之事临到每一个人，各随其心境；所允准的引诱（或：试探）亦是多样的：唯有上主知晓何种引诱（或：试探）对何人合宜」[278]。
    - type: paragraph
      text:
        ru: «Подвергшись какому-либо бесчестию от человеков, зная, что этим тебе уготовляется
          слава от Бога, и пребудешь в бесчестии беспечален и несмущен, во славе же,
          когда она придет, верен и неосужден»[279].
        cn: 「若你遭受了人世间的任何羞辱，得知由此为你预备了自上帝而来的荣耀，你将在羞辱中安然无恙、平静无扰；而在那荣耀降临之时，你将忠信不渝、毫无可谴。」[279]
    - type: paragraph
      text:
        ru: «Похваляемый многими, по благоволению Божию, отнюдь не примеси никакого
          самохвальства к похвале, устрояемой по смотрению Господню, чтоб не попустилась
          перемена, чтоб ты не подвергся вместо похвалы бесчестию»[280].
        cn: 「蒙众人称赞，乃因上帝的恩慈，切不可将任何自夸搀杂于按主之旨所成就的称赞之中，以免变故发生，使你所获非赞美，反受羞辱」[280]。
    - type: paragraph
      text:
        ru: «Когда ум, вооружившись мужеством о Господе, начнет отвлекать душу от
          долговременных греховных навыков, тогда сердце как бы разрывается, будучи
          отвлекаемо в две противоположные стороны умом и страстью, действующими подобно
          двум воинам, враждебным друг другу»[281].
        cn: 「当心灵，以主所赐的勇气为甲胄，开始将魂灵从长久以来的罪恶习性中引开时，那时心房犹如被撕裂一般，被那两股向著截然不同方向的力量——心灵与情欲——所牵扯，它们的运作，正如两名彼此为敌的战士。」[281]
    - type: paragraph
      text:
        ru: «Никто столько не благ, столько не милостив, как Господь; но и Он не прощает
          некающемуся»[282].
        cn: 「无人能比主更为良善，更为慈悲；然而，祂亦不会赦免不肯悔改之人」[282]。
    - type: paragraph
      text:
        ru: «Печалимся о грехах, а к причинам их сохраняем привязанность»[283].
        cn: 「我们为罪忧伤，却对导致它们的原因保持依恋。」[283]
    - type: paragraph
      text:
        ru: '«Когда грешная душа не принимает с покорностью попускаемых ей скорбей,
          тогда говорят о ней ангелы: «врачевахом Вавилона, и не исцеле» (Иер. 51:9)[284].'
        cn: 「当一个罪孽的灵魂，不肯顺服地接受降临于自身的悲苦时，天使们便论及她说：『我们医治了巴比伦，它却未得痊愈。』（耶利米书 51:9）[284]」
    - type: paragraph
      text:
        ru: «Ум, предав забвению духовное разумение истины, ратует против человеков
          за вредное для него, как бы за полезное»[285].
        cn: 「心智，一旦遗忘对真理的属灵理解，就会为了那些对自身有害的事物与人争斗，仿佛那是有益的。」[285]
    - type: paragraph
      text:
        ru: «Страсть, произвольно приведенная в действие, после этого действует уже
          насильственно и против воли того, кто первоначально попустит ей действовать
          по произволению»[286].
        cn: 「若情欲一开始是自愿地付诸行动，那么在此之后，它将以强迫的方式运作，并违逆那最初容许它随意运作之人的意愿。」[286]
    - type: paragraph
      text:
        ru: «Диавол, когда увидит, что ум помолился от сердца, тогда наносит тяжкие
          и хитросплетенные искушения, желая истребить добродетель в начале ее великими
          наведениями»[287].
        cn: 「当魔鬼看见心由衷地祷告时，便施予重重而错综复杂的试探，意图以巨大的诱惑，将德行在其开端时便摧毁。」[287]
    - type: paragraph
      text:
        ru: '«Имеются три мысленные состояния, в которые входит ум, подвергаясь изменениям:
          естественное, вышеестественное и нижеестественное, или противоестественное.
          Войдя в состояние естественное, ум находит себя виновным в злых помыслах
          и исповедует Богу грехи, усматривая начальные причины страстей. Низойдя
          в состояние противоестественное, он забывает правду Божию и борется с человеками
          как с обидевшими его; возведенный в состояние вышеестественное, обретает
          плоды Святого Духа, исчисленные апостолом: любовь, радость, мир и прочее.
          Тогда делается ему понятным, что он не возможет остаться в состоянии вышеестественном,
          если увлечется телесными попечениями! Низойдя из этого состояния, он подвергается
          греховным падениям и последующим за грехопадениями напастям, если и не вскоре,
          но в свое время, известное правде Божией»[288].'
        cn: 「心灵在经历变化时，会进入三种思想状态：合乎自然的、超乎自然的，以及低于自然的，或逆乎自然的。当心灵进入合乎自然的状态时，它会发现自己在邪恶的思虑中是有罪的，并向上帝忏悔自己的罪恶，洞察到情欲的初始根源。当它降入逆乎自然的状态时，它会遗忘上帝的真理，并与那些冒犯它的人们争斗；当它被提升至超乎自然的状态时，它会寻得宗徒所列举的圣神之果：爱、喜乐、平安等等。那时，它会明白，如果它被身体的挂虑所牵引，它就无法停留在超乎自然的状态中！当它从这一状态降下时，它就会遭受罪性的跌倒，以及随之而来的灾祸，即便不是立刻，也会在特定的时刻，为上帝的真理所知晓。」[288]
    - type: paragraph
      text:
        ru: «Настолько разум бывает истинным, насколько он основывается на кротости,
          смирении и любви»[289].
        cn: 「理性唯有奠基于温顺、谦卑与爱之上时，才显其真。」[289]
    - type: paragraph
      text:
        ru: «Во всяком деле и обстоятельстве неупустительно прибегай молитвою к Богу,
          чтоб во всем иметь помощь Божию»[290].
        cn: 「在任何事务与境况中，务必不懈地以祷告求助于上帝，好使你在凡事上得享神助」[290]。
    - type: paragraph
      text:
        ru: '«Ничто так не могущественно по действию, как молитва: Бог ничем не благоугождается
          столько, сколько благоугождается молитвою»[291].'
        cn: 「没有事物在功效上能如祷告般如此强有力：没有任何事物能如此使上帝喜悦，能如祷告般使祂喜悦」[291]。
    - type: paragraph
      text:
        ru: «Исполнение всех заповедей заключается в молитве, потому что любовь к
          Богу, выражаемая молитвою, есть высшая из добродетелей и совокупность их»[292].
        cn: 「所有诫命的成全，在于祷告，因为藉著祷告所表达的对上帝的爱，是众德行中至高的，也是众德行的总和」[292]。
    - type: paragraph
      text:
        ru: «Молитва, свободная от рассеянности, есть знамение любви к Богу, составляющей
          сущность молитвы; нерадение в молитве и рассеянность при совершении ее —
          признаки сластолюбия»[293].
        cn: 「那摆脱了分心的祈祷，是向著上帝的爱之标记，此爱构成了祈祷的精髓；而在祈祷中疏忽大意，以及在行此祈祷时心神涣散——则是爱好享乐的征兆」[293]。
    - type: paragraph
      text:
        ru: «Бесскорбно совершающий бдения и молитвы, пребывающий в долготерпении,
          соделался действительно причастником Святого Духа. И тот получит скоро помощь,
          кто произвольно понуждает себя к этим благим деланиям, хотя и колеблется
          в них»[294].
        cn: 「那无有忧虑地进行儆醒和祷告，恒常忍耐之人，确实成为了圣灵的领受者。而那甘愿自强于这些良善作为之人，即便在其中有所动摇，也必快快得到帮助」[294]。
    - type: paragraph
      text:
        ru: '«Хорошо доставлять пользу ближнему словами, но лучше содействовать им
          молитвою и добродетелью: ими приносящий себя Богу, вспомоществуя себе, вспомоществует
          и ближнему»[295].'
        cn: 「以言语向邻人施予益处是好的，但以祷告与德行相助更佳：人借此将自己献予上帝，在助益自身的同时，也助益了邻人」[295]。
    - type: paragraph
      text:
        ru: «Возложивший в каком-либо обстоятельстве упование на Бога уже не вступает
          по поводу этого обстоятельства в столкновение с ближними»[296].
        cn: 「凡是在任何情境下信赖于上帝之人，必不会因着这个情境而与邻人产生冲突。」[296]
    - type: paragraph
      text:
        ru: «Если всего невольного служит причиною произвольное, по свидетельству
          Писания, то лютейший враг человека — сам он»[297].
        cn: 「依经文所证，若一切非出于自愿者皆源于出于自愿者，则人最凶恶之敌，乃其自身。」[297]
    - type: paragraph
      text:
        ru: «Беги от искушения терпением и молитвою. Если будешь бороться с искушением
          без этих орудий, то оно сильнее угнетет тебя»[298].
        cn: 「要藉著忍耐和祷告逃避试探。如果你没有这两种武器而试图与试探争战，它会更猛烈地压迫你」[298]。
    - type: paragraph
      text:
        ru: '«Кроткий по настроению, заимствованному от Бога, премудрее премудрых,
          и смиренный сердцем сильнее сильных: они носят иго Христово в разуме»[299].'
        cn: 「那性情温和、从上帝而得此性情的人，比最有智慧的人更有智慧；那心中谦卑的人，比最强壮的人更有力量：他们在心智中背负基督的轭。」[299]
    - type: paragraph
      text:
        ru: «Скажем ли что или сделаем что, не испросив помощи Божией молитвою, все
          окажется впоследствии или погрешительным, или вредным; мы подвергаемся таинственному
          обличению опытно»[300].
        cn: 「凡我等所言或所行，若未以祈祷恳求上帝之助佑，则于其后，一切皆将显为谬误或有害；我等将亲身承受此奥秘之谴责。」[300]
    - type: paragraph
      text:
        ru: '«От дел, слов и мыслей Праведник один — Господь Иисус. От веры, благодати
          и покаяния праведники — многие: все святые человеки»[301].'
        cn: 「唯独那位主耶稣，祂因着自己的行为、言语和思想而成为公义者。而因着信德、圣恩和悔改，则有许多公义之人：所有的圣洁之人。」[301]
    - type: paragraph
      text:
        ru: '«Кающемуся чуждо высокомудрствовать: так, напротив, согрешающий произвольно
          не способен смиренномудрствовать»[302].'
        cn: 「对忏悔者而言，心存高傲是格格不入的：正因为如此，故意犯罪的人也无法心存谦卑。」[302]
    - type: paragraph
      text:
        ru: «Смиренномудрие заключается не в том, когда совесть обличает человека;
          оно — благодать Божия; оно — познание духовного милосердия»[303].
        cn: 「谦卑并非在于良知谴责一个人时的状态；谦卑是上帝的恩典；谦卑是对属灵怜悯的认知。」[303]
    - type: paragraph
      text:
        ru: «Ненавидящий страсти, отвергает причины их; пребывающий в усвоении к причинам
          произвольно, подвергается нападение страстей и против воли своей»[304].
        cn: 「那些憎恶情欲之人，必弃绝引发情欲的缘由；而那些甘愿被情欲缘由所占据的人，即使不情愿，也必遭受情欲的侵袭。」[304]
    - type: paragraph
      text:
        ru: «Нелюбящему начал, на которых основываются страсти, не свойственно преклоняться
          к страстям и мыслью»[305].
        cn: 「一个人若不爱那构成诸情欲的始基，他就不会倾向于这些情欲，甚至在思想上亦然」[305]。
    - type: paragraph
      text:
        ru: «Презирающий стыд увлечется ли тщеславием? Любящий уничижение, возмутится
          ли от бесчестия? Имеющий сердце сокрушенное и смиренное преклонится ли к
          плотскому наслаждению? Верующий Христу попечется ли о чем-либо временном,
          вступит ли в словопрение или столкновение о чем-либо временном?»[306].
        cn: 「一个鄙视羞耻的人，会被虚荣心所诱惑吗？一个热爱卑微的人，会因著耻辱而愤怒吗？一个心灵破碎而谦卑的人，会倾向于肉体的享乐吗？一个相信基督的人，会关心任何暂时的事物、会为任何暂时的事物卷入争论或冲突之中吗？」[306]。
    - type: paragraph
      text:
        ru: «Пренебрегаемый и не вступающий в состязание с пренебрегающим ни словом,
          ни мыслию стяжал истинный разум и являет самым поведением своим твердую
          веру в Бога»[307].
        cn: 「那遭人轻蔑却不与轻蔑者争辩的人，不论是用言语还是用意念，他获得了真正的理智，并以其自身的行止展现出对上帝坚定不移的信德。」[307]
    - type: paragraph
      text:
        ru: '«В сущности, ни обижающему нет приобретения от обиды, ни обижаемому лишения:
          «образом убо ходит человек, обаче всуе мятется» (Пс. 38:7)[308].'
        cn: 「实质上，无论是施加伤害的人，还是承受伤害的人，都不能从中有所获得或有所失落：「人不过是个影像，往来于世，却枉然地烦躁不安」（诗篇 38:7）[308]。」
    - type: paragraph
      text:
        ru: «Если увидишь кого-либо подвергшимся многим бесчестиям и по причине их
          предающимся сильной печали, то знай, что он предварительно напитался помыслами
          тщеславия и потому с горестию пожинает терние, выросшее из семян, посеянных
          в сердце»[309].
        cn: 「如果你看见某人遭受了许多羞辱，并因此而陷入极度的忧伤之中，你要知道，他先前已沉湎于虚荣的思虑，所以正痛苦地收割那由播种在心田的种子所长出的荆棘」[309]。
    - type: paragraph
      text:
        ru: «Насытившийся телесным наслаждением сверх должного вознаградит пресыщение
          сторичным страданием»[310].
        cn: 「凡沈溺于过份肉体欢愉者，必将以百倍的苦楚偿还此等过饱之罪。」[310]
    - type: paragraph
      text:
        ru: «Находящемуся в послушании наставник его обязан говорить должное и возвещать
          ему наведение напасти, если он дозволяет себе преслушание»[311].
        cn: 「对于处于顺服中的人，他的导师有责任告知他合宜之事，并向他宣告，若他允许自己不顺从，灾祸将会降临于他。」[311]
    - type: paragraph
      text:
        ru: «Обижаемый и не взыскивающий с обижающего доказывает этим свою веру во
          Христа, сторично вознаградится в этом веке и наследует жизнь вечную»[312].
        cn: 「受了亏损，却不向亏损他的人追讨，这便证明了他对基督的信仰。在今世，他将获得百倍的偿报，并继承永恒的生命」[312]。
    - type: paragraph
      text:
        ru: «Память Божия заключается в болезновании сердца о стяжании добродетели.
          Забывающий Бога непременно подвергается влиянию сладострастия и лишается
          спасительной сердечной болезни»[313].
        cn: 「对上帝的记念，在于心怀痛苦地去获取美德。忘记上帝的人，必然会受到纵欲的侵袭，并失去那拯救性的心之痛苦」[313]。
    - type: paragraph
      text:
        ru: '«Не скажи, что бесстрастный не может печалиться: он должен печалиться
          если не о себе, то о ближнем»[314].'
        cn: 「你不要说，不动心之人不可能忧伤：他理应忧伤，即便不是为了自己，也该是为了近人。」[314]
    - type: paragraph
      text:
        ru: «Если хочешь непрестанно памятовать о Боге, то не отвергай наводимых скорбей,
          как бы наводимых несправедливо, но переноси их с терпением как наведенные
          правосудно. При каждом скорбном случае терпение возбуждает памятование о
          Боге; от оставления терпения оскудевает духовный разум, а от утешения оправданием
          себя происходит забвение Бога»[315].
        cn: 「如果你渴望不间断地铭记上帝，那么请不要拒绝降临的苦难，哪怕它们看似是无辜被加诸的，而是要以忍耐去承受它们，视其为公义所临。在每一个苦难的境遇中，忍耐都会激发对上帝的记念；若舍弃忍耐，属灵的悟性便会衰微，而若以自辩自慰，则会导致对上帝的遗忘」[315]。
    - type: paragraph
      text:
        ru: «Хочешь ли, чтоб Господь покрыл грехи твои? Не объявляй человекам добродетелей,
          которые имеешь. Как поступаем мы в отношении к нашим добродетелям, так Господь
          поступает относительно наших грехов»[316].
        cn: 「你是否渴望上主遮蔽你的罪愆？不要向人张扬你所拥有的德行。我们如何对待我们的德行，上主就如何对待我们的罪愆。」[316]
    - type: paragraph
      text:
        ru: '«Не радуйся, когда окажешь ближнему благодеяние: возрадуйся тогда, когда
          непамятозлобно перенесешь оскорбление, последующее за твоим благотворением.
          Как ночь за днем, так зло последует за добрыми делами»[317].'
        cn: 「莫要因向邻舍行善而欢喜：当你以不存怨尤的心，忍受了紧随你善行而来的羞辱时，你才应当欢喜。如同黑夜随白昼而至，邪恶亦紧随良善之事而来。」[317]
    - type: paragraph
      text:
        ru: «В невольных страданиях сокрыта милость Божия, привлекающая терпящего
          к покаянию и избавляющего его от муки вечной»[318].
        cn: 「在非自愿的苦楚之中，上帝的慈悲隐藏其内，引导受苦之人趋向忏悔，并拯救他脱离永恒的刑罚」[318]。
    - type: paragraph
      text:
        ru: «Страхом вечных мук и вожделением Царства Небесного внушается терпение
          скорбей, внушается не по одному собственному произволу человека — по дару
          Взирающего на помышления наши»[319].
        cn: 「因着对永恒苦痛的畏惧，以及对天国的热切渴望，忍受悲伤与苦难的耐心油然而生。这耐心并非仅凭人自身的意愿而来，而是出自于那位鉴察我们心意者的恩赐。」[319]
    - type: paragraph
      text:
        ru: '«Кто верует будущим воздаяниям, тот произвольно удаляется от наслаждений
          земных: неверующий и сладострастен, и чужд сердечного сокрушения»[320].'
        cn: 「凡信来日必有报偿者，必能甘愿远离尘世之欢愉：不信者则耽于肉欲，且心灵刚硬，不具忧伤痛悔之心。」[320]
    - type: paragraph
      text:
        ru: «Если хочешь спастися и в разум истины прийти» (1 Тим. 2:4), то старайся
          всегда пребывать выше чувственного, прилепляясь надеждою к единому Богу.
          Уклоняясь от всего чувственного, с понуждением себя, откроешь невидимое
          действие начал и властей, действующих против тебя враждебно посредством
          различных приражений. Побуждая их молитвою, благою надеждою, получишь благодать
          Божию, которая избавит тебя от будущего гнева»[321].
        cn: 「若愿意得救，并得以明白真理」[1 提摩太前书 2:4]，则当努力常驻于感官之上，以盼望依附于独一之上主。当以自强之力回避一切属乎感官之事，尔将得见诸始源与权能之隐蔽运行，其借由诸般侵袭，与尔为敌。以祷告和良善之盼望驱策彼等，尔将获致上主之恩典，此恩典必拯救尔脱离那将临之忿怒」[321]。
    - type: paragraph
      text:
        ru: «Уразумевший значение таинственного поведания апостолом Павлом, что «наша
          брань к духовом злобы» (Еф. 6:12), уразумей и причту Господа о том, что
          подобает всегда молиться, не предаваясь унынию» (Лк. 18:1-8)[322].
        cn: 「领悟了使徒保罗神秘叙事中那句话——「因我们并不是与属血气的争战，乃是与那些执政的、掌权的、管辖这幽暗世界的，以及天空属灵气的恶魔争战」（以弗所书
          6:12）——意义的人，也当领悟主所设的比喻，即「要人常常祷告，不可灰心」（路加福音 18:1-8）」[322]。
    - type: paragraph
      text:
        ru: '«Позвавший истину не противоборствует скорбным наведениям: он знает,
          что скорбные наведения приводят к страху Божию»[323].'
        cn: 「那被真理所召唤者，不与忧患的引导对抗：他深知，忧患的引导能带来对上帝的敬畏。」[323]
    - type: paragraph
      text:
        ru: «Если хочешь приносить Богу непогрешительное исповедание в грехах, то
          не поминай по виду грехопадений твоих, мужественно терпи наводимые за них
          скорби»[324].
        cn: 「如果你渴望向神献上毫无舛误的罪愆忏悔，那么不要依循你过犯的外表来追忆，当勇敢地忍受因它们而临到的苦难」[324]。
    - type: paragraph
      text:
        ru: «Скорби наводятся за прежде содеянные грехи, принося каждому согрешению
          сродное ему возмездие»[325].
        cn: 「痛苦的降临是为了我们先前所犯的罪愆，给每一种罪过带来与它相应的报应」[325]。
    - type: paragraph
      text:
        ru: «Разумный и ведающий истину исповедуется Богу не воспоминанием соделанных
          грехов, но терпением наводимых на него скорбей»[326].
        cn: 「明理且知晓真理之人，向上帝忏悔，并非借由回忆已犯的罪过，而是借由忍受降临于其身的悲苦」[326]。
    - type: paragraph
      text:
        ru: '«Отвергнув страдания и бесчестия, не думай принести покаяние при посредстве
          других добродетелей: тщеславие и настроение сердца, чуждое сокрушения духа,
          умеют служить греху и делами правды»[327].'
        cn: 「倘若你摒弃了苦楚与羞辱，切莫以为能借由其他德行来献上忏悔：虚荣与那缺乏心灵痛悔的心境，深知如何以公义之行为来服事罪恶。」[327]
    - type: paragraph
      text:
        ru: '«Добродетели рождаются обыкновенно от страданий и бесчестий: так, напротив,
          пороки — от наслаждения и тщеславия»[328].'
        cn: 「德行常由苦难与羞辱而生；反之，恶行则源于享乐与虚荣。」[328]
    - type: paragraph
      text:
        ru: «Всякое проявление плотского сластолюбия происходит от наслаждения, предшествовавшего
          этому проявлению. Допущение же себе наслаждения происходит от неверия»[329].
        cn: 「任何肉欲爱好的显现，皆源自于此显现之前所经历的享乐。而准许自己享乐，则源自于不信。」[329]
    - type: paragraph
      text:
        ru: «Не примиряющий воли своей с Богом претыкается в начинаниях своих и подвергается
          преобладанию супостатов»[330].
        cn: 「那不愿使自己的意志与上帝和睦者，必在其事业中跌倒，并遭受敌对者的支配。」[330]
    - type: paragraph
      text:
        ru: '«Боголюбивый слушатель объемлет пользу с противоположных действий: если
          добро его свидетельствуется одобрением, то он делается усердней; если же
          он подвергается обличению во зле, то понуждает себя к покаянию»[331].'
        cn: 「那爱慕上帝的听者，从相反的行为中获得益处：倘若他的良善获得称许的佐证，则他会变得更加热忱；而倘若他因邪恶而遭受指责，则他会勉力自己走向悔改」[331]。
    - type: paragraph
      text:
        ru: '«Хорошо держаться главной заповеди, ни о чем в частности не заботиться
          и ни о чем в частности не молиться, но и молитвою и всею деятельностью искать
          единственно Царства и Слова Божия. Если же мы еще находимся в таком положении,
          что должны заботиться о каждой потребности нашей, то и должны молиться о
          каждой. Делающий что-либо или заботящийся о чем-либо без молитвы, не возможет
          совершить дела с благим успехом. Об этом засвидетельствовал Господь, сказав:
          «не можете без Мене творити ничесоже» (Ин. 15:5)[332].'
        cn: 「牢牢持守首要的诫命，不为任何具体的事物忧虑，不为任何具体的事物祈求，而只应透过祷告和所有的行动，单单寻求天国与上帝的圣言。然而，倘若我们仍处于需要顾虑自身一切需求的境况，那么我们就必须为每一件需求祈祷。凡行事或忧虑而不借助祷告的人，将无法顺利地成就其事。主曾为此作证，祂说：『离了我，你们就不能做甚么』（约翰福音
          15:5）[332]。」
    - type: paragraph
      text:
        ru: «Пренебрегающего заповедь о молитве постигают самые тяжкие нарушения прочих
          заповедей, передавая его одно другому, как узника»[333].
        cn: 「凡是轻忽祷告诫命的人，会遭逢最沉重的、对于其他诫命的违犯，它们如同囚犯般，将他一个接一个地转交。」[333]
    - type: paragraph
      text:
        ru: '«Принимающий скорби настоящего времени при посредстве упования на получение
          будущих благ, обрел разум истины: удобно избавится он от гнева и печали»[334].'
        cn: 「那藉着仰望将来的美善，而接受现世诸般苦难的人，已寻得真理之明悟：他将轻省地脱离忿怒与忧愁」[334]。
    - type: paragraph
      text:
        ru: «Подвергающийся озлоблениям и бесчестиям за истину, шествует путем апостолов,
          взяв крест на рамена свои и возложив на себя оковы. Усиливающийся внимать
          сердцу без этих пособий, не может не скитаться повсюду, не может не впадать
          в искушения и сети диавольские»[335].
        cn: 「那为真理遭受恶待与羞辱的人，乃是行走在使徒的道路上，他已将十字架背负在自己的肩头，并将镣铐加诸于自身。那企图在没有这些辅助的情况下，竭力留心自己心的人，必不能不四处游荡，必不能不落入魔鬼的诱惑与陷阱之中」[335]。
    - type: paragraph
      text:
        ru: '«Боримый грехом никогда не возможет победить помыслов, если не будет
          действовать вместе и против их начальных причин; также не возможет победить
          начальных причин, не действуя вместе и против помыслов: отвергнув из двух
          что-либо одно, по прошествии краткого времени будем увлечены другим в то
          и другое»[336].'
        cn: 「一个被罪恶所缠斗的人，如果不同时对抗罪恶的根源，就绝不可能战胜意念；同样，如果不同时对抗意念，也无法战胜罪恶的根源：如果我们舍弃了其中任何一项，在短暂的时间过后，就会被另一项拖入这两者之中」[336]。
    - type: paragraph
      text:
        ru: «Препирающийся с человеками из боязни подвергнуться страданиям и поношениям
          или здесь навлекает на себя самые сильные напасти, или будет мучен без милости
          в будущем веке»[337].
        cn: 「人若因畏惧忍受苦难与羞辱，而与众人争辩，他或在此世招致最为猛烈的祸患，或将在来世受无情之苦。」[337]
    - type: paragraph
      text:
        ru: «Желающий отклонить от себя всякое злоключение должен при посредстве молитвы
          примирить дела свои с Богом, стяжать в духе своем упование на Бога и пренебрегать
          по силе попечениями о чувственном»[338].
        cn: 「凡渴望避开一切祸患之人，应藉着祷告使自己的行为与上帝和解，在自己的灵里获取对上帝的盼望，并尽其所能轻视对感官事物的挂虑」[338]。
    - type: paragraph
      text:
        ru: «Диавол, нашедши, что человек упражняется в телесных делах излишне, без
          нужды, сперва похищает сокровища разума его — понятия духовные, а потом
          отсекает надежду на Бога как главу»[339].
        cn: 「魔鬼，在发现人过度且不必要地操练肉体事务时，会首先劫夺他理智的宝藏——那些属灵的认知，然后斩断他对上帝作为元首的盼望」[339]。
    - type: paragraph
      text:
        ru: «Когда достигнешь непоколебимости и чистоты в молитве, не принимай разумений,
          приносимых врагом во время молитвы твоей, чтоб не потерять большего. Лучше
          стрелять стрелами молитвы во врага, поверженного долу и заключенного там,
          нежели беседовать с ним. Не приносит он благого — злохитро приносит он злое,
          чтоб отвлечь нас от молитвы»[340].
        cn: 「当你在祷告中达到不动摇与纯净时，切勿接受仇敌在你的祷告期间所带来的理解，以免失去更大的益处。比起与那被摔倒在地、且被囚禁于此的仇敌交谈，不如用祷告的箭矢射向他。他不会带来良善——他只是恶毒地带来邪恶，好使我们从祷告中分心」[340]。
    - type: paragraph
      text:
        ru: «Благие помышления полезны человеку во время искушения и уныния; во время
          же молитвы они вредны»[341].
        cn: 「良善的思虑对人在受试探和忧郁之时有益；但在祷告之时，它们有害」[341]。
    - type: paragraph
      text:
        ru: «Получив жребий учить о Господе и встречая в учимых преслушание, скорби
          в духе и не смущайся, не вынаруживай смущения. Скорбя, ты не будешь осужден
          с неповинующимся; смущаясь же, подвергнешься искушению тою же немощью»[342].
        cn: 「领受了关于上主教诲的圣职，却在受教者中遭遇悖逆，你要在灵里哀恸，却不要心神不安，亦不要表露不安。在哀恸中，你不会与那不顺服之人同受审判；但若你心神不安，则会因同样的软弱而遭受试探」[342]。
    - type: paragraph
      text:
        ru: '«Не дозволь себе обличить в согрешении того, кто не находится в повиновении
          у тебя: такое обличение — принадлежность власти»[343].'
        cn: 「不要允许你自己去指责那不在你权下之人的过犯：这样的指责是属于权柄的。」[343]
    - type: paragraph
      text:
        ru: «Не вступи в прение с противящимися истине и не желающими оказать тебе
          повиновение, чтоб не возбудить в них ненависти к тебе, как свидетельствует
          об этом Писание» (Притч. 9:8)[344].
        cn: 「不要与抗拒真理、不愿顺从你的人争辩，以免在你里面激发对他们的憎恶，正如经文所见证的」（箴言 9:8）[344]。
    - type: paragraph
      text:
        ru: «Попускающий послушнику противоречить там, где не должно, предает его
          в таких случаях самообольщению и допускает нарушать обет повиновения»[345].
        cn: 「那容许受教者在不该发出异议之处表示异议的人，就是在这些情况下将其交付给自我欺骗，并允许他违背顺服的誓言」[345]。
    - type: paragraph
      text:
        ru: '«Наставляющий и обличающий кого должно со страхом Божиим, стяжавает сам
          добродетель, противоположную согрешению: напротив того, действующий из памятозлобия
          и порицающий злонамеренно впадает, по закону духовному, в подобную страсть»[346].'
        cn: 「那以敬畏上帝之心，去劝诫并谴责当受谴责之人者，自己便获得了与罪恶对立的美德；反之，那出于怀恨之心，并恶意指责者，按照属灵的法则，必会陷入相似的激情之中。」[346]
    - type: paragraph
      text:
        ru: '«Иной говорит истину, и безумные ненавидят его, по слову Богослова (Ин.
          8:31, 47); иной же лицемерствует, и за это любят его. Однако ни то, ни другое
          из этих воздаяний не бывает долговременным: Господь в свое время воздаст
          каждому должное»[347].'
        cn: 「有人述说真理，却被愚人憎恨，这正如神学家（约翰福音 8:31，47）所言；另有人心存伪善，却因此被人所爱。然而，这两种报偿都不会长久：主会在祂的时刻，将应得的赏赐归予每一个人」[347]。
    - type: paragraph
      text:
        ru: «Желающий отклонить от себя бедствия будущей жизни должен переносить благодушно
          бедствия жизни настоящей. Таким образом, променивая в уме своем одно на
          другое, он избежит великих мучений посредством ничтожных страданий»[348].
        cn: 「凡愿远避来世之灾厄者，必当心平气和地忍受今世之苦难。如此，在其心念之中，以一者换取另一者，他便能借由微不足道的受苦，而避开极大的折磨。」[348]
    - type: paragraph
      text:
        ru: '«Воспрети уму самохваление и помыслу высокомыслие, чтоб не подвергнуться
          попущению и не впасть в противоположное тому, чем тщеславишься: благое совершается
          не одним человеком, но всевидящим Богом и человеком»[349].'
        cn: 「禁止心思自夸，禁止念头傲慢，以免遭受姑息，并落入与你所自负之事相反的境地：良善的成就并非仅凭一人，乃是全视之神与人之共为。」[349]
    - type: paragraph
      text:
        ru: «Всевидящий Бог определяет достодолжные наведения как делам нашим, так
          и произвольным помышлениям и размышлениям»[350].
        cn: 「全视之神对我们的行为、自主的意念和思虑，皆定下了相称而应得的指引。」[350]
    - type: paragraph
      text:
        ru: '«Невольные греховные домыслы произрастают от предварившего греха, вольные
          же от свободной воли: таким образом, вторые делаются причиною первых»[351].'
        cn: 「非自愿的罪恶念头源自先前的罪，而自愿的念头则源于自由的意志：如此一来，后者便成为了前者的成因」[351]。
    - type: paragraph
      text:
        ru: «Греховным помыслам, возникающим против намерения, последует печаль и
          потому они скоро истребляются. Произвольным греховным помыслам последует
          радость и потому они изглаждаются с великим трудом»[352].
        cn: 「违逆本意的罪恶念头，其后将随忧愁，故此它们很快便被灭除。自愿生起的罪恶念头，其后将随喜乐，故此它们需费极大力气方能被抹去」[352]。
    - type: paragraph
      text:
        ru: «Посечения и напасти производят печаль в сластолюбивом; производят ее
          в боголюбивом похвалы и излишества»[353].
        cn: 「剪除与困厄在贪恋享乐之人中产生忧愁；赞誉与过度则在爱慕上帝之人中产生忧愁」[353]。
    - type: paragraph
      text:
        ru: '«Не познавающий судеб Божиих умом совершает путь между пропастями и удобно
          низвергается в них всяким ветром: будучи похваляем, он возносится; будучи
          порицаем, огорчается; наслаждаясь, увлекается в начинания блуда; подвергаясь
          страданиям, малодушествует и плачет; уразумев что-либо, хочет выказать это
          и, не разумея, хочет представиться разумеющим; богатея, он кичится, и, убожествуя,
          лицемерствует; насытившись, бывает дерзким и, постясь, предается тщеславию;
          с обличающими он любит препираться и на тех, которые прощают ему, смотрит
          насмешливо как на помешавшихся в рассудке»[354].'
        cn: 「那以心智不识上主之道路者，其行径在深渊之间穿梭，易为任何风所倾覆：受赞扬则心生傲慢；遭斥责则心怀怨怼；享乐时则被引诱入淫邪之始作；受苦难时则心志怯懦而悲泣；略有所悟，便欲彰显；实则不解，却想佯作明了；富有时，则显骄矜；贫困时，则行伪善；饱食后，则肆无忌惮；斋戒时，则陷于虚荣；与指责者，好争辩不休；对于那些宽恕他的人，则以嘲讽之眼视之，如同心智失常者一般」[354]。
    - type: paragraph
      text:
        ru: «Кто благодатью Христовою не приобретет разума истины, тот мучится жестоко
          не только страстями, но и от действия на него внешних обстоятельств»[355].
        cn: 「凡未藉基督之恩典而得真理之悟性者，不仅受诸情欲之苦，亦受外在环境作用于彼之苦楚，此乃极其残酷者」[355]。
    - type: paragraph
      text:
        ru: «Если хочешь разрешить обстоятельство неудобопонятное, то ищи в отношении
          к нему того, что было бы благоугодно Богу, — и найдешь полезное решение
          недоумения»[356].
        cn: 「如果你渴望解开一个难以理解的处境，那么应当在与此处境相关的方面，寻求那蒙上帝悦纳之事，你便会找到对此疑惑有益的解决之道」[356]。
    - type: paragraph
      text:
        ru: «О чем благоволит Бог, тому и вся тварь содействует служением своим, а
          от чего отвращается Бог, тому и вся тварь противодействует»[357].
        cn: 「凡是上帝所喜悦的，一切受造之物都会以其侍奉来协助；凡是上帝所厌弃的，一切受造之物都会与之作对」[357]。
    - type: paragraph
      text:
        ru: '«Противящийся скорбным наведениям противится, не понимая того, повелению
          Божию: принимающий же их с истинным разумом, терпит Господа»[358].'
        cn: 「凡是抗拒忧患之临者，他所抗拒的，乃是不自知地抗拒了上帝的诫命；而凡是以真切的理智来接纳忧患之临者，他所忍受的，乃是吾主。」[358]
    - type: paragraph
      text:
        ru: '«Когда придет напасть, не изыскивай, для чего и отчего она пришла: ищи
          того, чтоб перенести ее с благодарением Богу, без печали и без памятозлобия»[359].'
        cn: 「当灾难降临时，不要探究它为何而来，或从何而起：你当寻求的是，以感恩的心承受这一切，不带忧愁，也不存恶念」[359]。
    - type: paragraph
      text:
        ru: «Чужое зло не приумножает греха, если только мы не примем его с злыми
          мыслями»[360].
        cn: 「他人的恶行并不增添罪愆，除非我们怀著恶念接纳它。」[360]
    - type: paragraph
      text:
        ru: «Если неудобно найти благоугодившего без искушений, то должно благодарить
          Бога за все случающееся»[361].
        cn: 「倘若在没有试炼之中难以寻得蒙主悦纳之人，那么就当为所遭遇的一切感谢上帝。」[361]
    - type: paragraph
      text:
        ru: «Если бы Петр не оставил ночной ловитвы, то и на дневной не получил бы
          успеха. Если бы Павел не ослеп чувственно, то не прозрел бы умом, Если бы
          Стефан не был оклеветан как хулитель Бога, то не отверзлись бы для него
          небеса, и он не увидел бы Бога»[362].
        cn: 「如果彼得没有放下夜晚的捕捞，那么他在白日的渔获上也不会得到成功。如果保罗在肉身上没有失明，那么他在心智上也不会得以看见。如果司提反没有被诬蔑为亵渎上帝之人，那么天国就不会为他敞开，他他也不会得见上帝。」[362]
    - type: paragraph
      text:
        ru: «Деятельность по заповедям Божиим называется добродетелью, и нечаянная
          скорбь — искушением»[363].
        cn: 「按照上主诫命而行的活动称为德行，而意料之外的忧伤则称为试炼」[363]。
    - type: paragraph
      text:
        ru: '«Бог искушал Авраама» (Быт. 22:1) не для того, чтобы узнать, каков Авраам:
          потому что ведал его Ведущий всякого человека прежде, нежели человек начнет
          существовать. Искушал Авраама Бог, то есть посылал ему скорби, для пользы
          его, чтоб доставить ему возможность усовершиться в вере»[364].'
        cn: 「上主试验亚伯拉罕」（创世记 22:1），并非为了知晓亚伯拉罕是怎样的人：因为那知晓万人者，在人尚未存在之先，即已深知他了。上主试验亚伯拉罕，亦即降苦难于他，是为了他的益处，好使他能有机会在信仰中臻至完备」[364]。
    - type: paragraph
      text:
        ru: «Всякая скорбь обличает уклонение воли, куда она преклоняется, направо
          ли, или налево. Открывая сокровенное направление воли, неожиданная скорбь
          правильно носит название искушения для того, кому она попускается»[365].
        cn: 「一切的忧患都揭示了意志的偏离，无论它是倾向右方，还是倾向左方。出乎意料的忧患，因为它显露了意志隐藏的方向，对于承受它的人来说，被恰当地称为试探」[365]。
    - type: paragraph
      text:
        ru: «Страх Божий понуждает нас ратовать против злобы. Когда же мы боремся
          с нею, благодать Божия ратует за нас»[366].
        cn: 「对上帝的敬畏促使我们与邪恶争战。而当我们与之争斗时，上帝的恩典就为我们而战」[366]。
    - type: paragraph
      text:
        ru: «Мудрость состоит не только в том, чтоб узнать истину, но и в том, чтоб
          терпеливо переносить злобу человеков, обижающих нас, принимая обиды их как
          свою принадлежность. Пребывающие исключительно в первом виде мудрости, способны
          превознестись гордостью; присовокупившие к первому виду второй, приобретают
          смиренномудрие»[367].
        cn: 「智慧不仅在于知晓真理，更在于能忍耐那些冒犯我们之人的恶意，将他们的冒犯视为己身之份。单单驻足于第一种智慧的人，容易因骄傲而自高；而将第二种智慧也加入第一种的人，则能获得谦卑的智慧。」[367]
    - type: paragraph
      text:
        ru: «Хочешь ли, чтоб не беспокоили тебя греховные помыслы? Возлюби уничижение
          души и содержи тело в скорбном состоянии — при посредстве возможных для
          тебя лишений. Так поступай не временно, но всегда, во всяком месте и обстоятельстве»[368].
        cn: 「你是否渴慕那不为罪恶意念所扰的生活？那么，你当爱慕心灵的卑微，并借由你能承受的各样禁制，使身体常处于困苦之境。你行此道，不可是暂时的，而当是永远、在任何境地与景况中皆如此。」[368]
    - type: paragraph
      text:
        ru: «Если будешь ограждать себя лишениями и подвигами произвольными, то помыслы,
          противные произволению твоему, не будут обладать тобою. Не подчиняющийся
          лишениям и подвигам поневоле подчинится насилию помыслов противных произволению
          его»[369].
        cn: 「倘若你以自愿的匮乏与苦修来护卫自己，那么那些违逆你意愿的思绪便不会辖制你。不甘心承受匮乏与苦修的人，终将被迫屈从于那些违逆其意愿之思绪的暴力。」[369]
    - type: paragraph
      text:
        ru: '«Когда от обиды возмутится внутренность твоя и сердце, не огорчись этим!
          По смотрению Божию приведено в движение то, что было прежде вложено в душу
          твою. С радостью низлагай возникшие помыслы! Знай: когда эти помыслы будут
          истребляемы в самых первоначальных проявлениях, то вместе с ними истребится
          и злое движение. Оно умножится, если допустим помыслам развиваться»[370].'
        cn: 「当你的内在和心灵被冒犯所激扰时，不要因此而忧愁！那是按著上帝的安排，让你灵魂中原先被植入的（某些东西）开始活动。要欢欣地推倒那些萌生的意念！要知道：当这些意念在最初的表露中就被消灭时，那邪恶的冲动也会随之被消灭。若是我们容许意念发展，那邪恶的冲动就会增长」[370]。
    - type: paragraph
      text:
        ru: '«Без сердечного сокрушения невозможно избавиться совершенно от заразы
          греховной. Сокрушается сердце тричастным воздержанием: воздержанием от сна,
          от пищи и от излишнего телесного успокоения. От нарушения воздержания в
          этих предметах рождается сладострастие. Сладострастие принимает благосклонно
          лукавые помыслы, сопротивляется молитве и подобающему служению»[371].'
        cn: 「若无心灵的痛悔，便不可能完全摆脱罪恶的传染。心灵借着三方面的禁制而破碎：禁制睡眠、禁制饮食，以及禁制过度的身体安适。违背这些方面的禁制，便会生出淫荡。淫荡欣然接纳恶毒的意念，抗拒祷告与合宜的事奉」[371]。
    - type: paragraph
      text:
        ru: '«Приняв жребий начальствовать над братиею, храни возложенную на тебя
          обязанность, и ради прекословия прекословящих не умалчивай того, что ты
          обязан сказать. В чем они окажут повиновение, ты получишь мздовоздаяние
          за их добродетель; если не послушают тебя в чем, — прости им и примешь прошение
          от Сказавшего: «отпустите и отпустится вам»[372].'
        cn: 「既然领受了治理弟兄们的职分，你要持守那交付予你的职责，不要因为反对你之人的争辩而保持缄默，不说出你应当说的话。在他们顺服之处，你将因著他们的德行而获得赏报；若他们在何事上不听从你，你要赦免他们，并从那位说『你们饶恕人，就必蒙饶恕』[372]者领受赦免。」
    - type: paragraph
      text:
        ru: '«Всякий случай подобен торговле: сведущий в ней приобретает многое, —
          несведущий терпит убыток»[373].'
        cn: 「每个际遇都如同贸易：精通者获益甚丰，而无知者则蒙受损失。」[373]
    - type: paragraph
      text:
        ru: '«Не оказывающего повиновения слову любви не принуждай с любопрением к
          повиновению; приобретение, отвергнутое им, стяжи и себе: твое незлобие принесет
          больше пользы, нежели покушение на насильственное исправление»[374].'
        cn: 「对于不愿顺从爱之言语的人，你不要以争竞强迫他顺从；他所拒绝的获益，你自己要去得著：你的温良比试图以暴力改正更有益处。」[374]
    - type: paragraph
      text:
        ru: «Кто впадет в согрешение и не будет печалиться соразмерно согрешению,
          тот удобно падет снова в ту же сеть»[375].
        cn: 「凡陷于罪愆，而其忧伤与罪愆不相称者，他必轻易地再度堕入同一罗网。」[375]
    - type: paragraph
      text:
        ru: «Надменное сердце не принимает приязненно печали по Боге»[376].
        cn: 「高傲的心灵无法欣然领受那为神而有的忧伤。」[376]
    - type: paragraph
      text:
        ru: «Сытость чрева не совокупляется с сердечным болезнованием для зачатия
          добродетелей»[377].
        cn: 「腹部的饱足，不会与内心的痛悔相结合，以孕育出美德。」[377]
    - type: paragraph
      text:
        ru: «Не возможет человек стяжать болезнования и печали по Боге, если не возлюбит
          предварительно причины их»[378].
        cn: 「人若非先热爱那造成属神痛苦与忧伤之因由[378]，便不能获致此等痛苦与忧伤。」
    - type: paragraph
      text:
        ru: «Страх Божий и обличения насаждают в сердце печаль; воздержание и бдение
          соделывают его причастником болезнования»[379].
        cn: 「敬畏上帝的心和责备的话在心里种下忧伤；而节制和警醒则使它分担了痛苦」[379]。
    - type: paragraph
      text:
        ru: «Не внимающий наставлению заповедей и учения, изложенных в Священном Писании,
          будет погоняем бичем, которым погоняют коня, и рожном, которым погоняют
          осла. Если он не очувствуется и от этого — востягнуты будут челюсти его
          браздами и уздою, приведен будет он при посредстве их»[380].
        cn: 「不留心圣经中所阐明的诫命与教诲之训示者，将被驱赶，如同驱赶骏马的鞭子，以及驱赶驴子的刺棒。若他对此仍不省悟——他的颚部将被缰绳与辔头紧紧勒住，他将透过这些（工具）而被牵引。」[380]
    - type: paragraph
      text:
        ru: «Удобно побуждаемый в мелочах, поневоле побежден будет в великом; побеждающий
          в мелочах, и в великом окажет доблесть о Господе»[381].
        cn: 「在细微处易受引诱者，必不免在重大处被征服；在细微处得胜者，亦将在重大处因主展现其勇德。」[381]
    - type: paragraph
      text:
        ru: «Не покушайся обличениями принести пользу тому, кто хвалится добродетелями,
          потому что любящий выказывать себя не может быть любителем истины»[382].
        cn: 「切勿以指责劝诫的方式，去造益那夸耀德行的人，因为那喜爱炫耀自我的人，无法成为真理的爱慕者」[382]。
    - type: paragraph
      text:
        ru: '«Всякое изречение Христово являет и милость, и правду, и премудрость
          Божию, чрез слух насаждает силу этих добродетелей в слушающих с благим расположением:
          по этой причине немилостивые и неправедные, слушая с расположением злым,
          не возмогли познать премудрость Божию, и Учившего этой премудрости распяли.
          Рассмотрим себя и мы: слушаем ли Его с благим расположением, потому что
          Он сказал: «любяй Мя, заповеди Моя соблюдет, и возлюблен будет Отцем Моим,
          и Аз возлюблю его, и явлюся ему Сам» (Ин. 14:21). Видишь ли, что явление
          Свое Он поместил таинственно в заповедях? Любовь к Богу и к ближнему совмещает
          в себе все заповеди: она образуется от удаления от всего вещественного и
          из безмолвия помыслов»[383].'
        cn: 「基督的每一句言语都彰显了上帝的怜悯、公义和智慧，透过听闻，将这些美德的力量播种在那些心怀良善倾向的聆听者心中：正因如此，那些不怜悯和不公义的人，以恶毒的倾向去听，便无法认识上帝的智慧，并将这位教导智慧的导师钉上了十字架。我们也当审视自己：我们是否怀着良善的倾向去聆听祂呢？因为祂曾说：『爱我的人，必遵守我的诫命，他必蒙我父所爱，我也要爱他，并且我要亲自向他显现』（约翰福音
          14:21）。你可曾看见，祂将祂的显现奥秘地置于诫命之中？对上帝和对邻人的爱囊括了所有的诫命：这种爱源自于对一切物质的远避，以及心绪的静默。」[383]
    - type: paragraph
      text:
        ru: '«Для того чтоб мы достигли безмолвия помыслов, Господь заповедует: «не
          пецытеся о утрии» (Мф. 6:34). Вполне верно! Не освободившийся от всего вещественного
          и от попечения о нем как возможет избавиться от злых помыслов? Обладаемый
          помыслами как увидит ту греховность, которою заражено все существо человека,
          которая лежит тьмою и мглою на душе, образуется как последствие от произвольных
          греховных помышлений и действий? Не познавший этой греховности или греха
          в обширном смысле слова будет ли умолять Бога о очищении от греховности?
          Неочистившийся как ощутит в себе естество чистое? Не приобретший естества
          чистого как увидит внутри себя дом Христов? Мы — дом Божий. Возвещают это
          и пророки, и Евангелие, и апостолы» (Иез. 37:27; Зах. 2:10; Ин. 14:23; 1Кор.
          3:16)[384].'
        cn: 「为了使我们达到心思的宁静，主诫命说：『不要为明天忧虑』（马太福音 6:34）。这是完全正确的！一个没有从一切物质事物和对其的操心忧虑中解脱出来的人，又怎能摆脱邪恶的思虑呢？被思虑所占据的人，又怎能看见那种沾染了人整个本质的罪性呢？那罪性如黑暗和迷雾般笼罩在灵魂上，是出于自愿的罪恶思虑和行为所形成的后果。一个不认识这种罪性，或者说不认识广泛意义上的罪的人，他会恳求上帝洁净这罪性吗？一个没有被洁净的人，又怎能在自己里面感受到纯净的本性呢？一个没有获得纯净本性的人，又怎能在自身内看见基督的殿呢？我们就是上帝的殿。众先知、福音和使徒都宣告了这一点。」（以西结书
          37:27，撒迦利亚书 2:10，约翰福音 14:23，哥林多前书 3:16）[384]。
    - type: paragraph
      text:
        ru: '«Вышеизложенным порядком должно стремиться к тому, чтоб найти этот дом:
          должно стучаться неотступно молитвою, чтоб Владыка отверз нам двери в него
          или во время этой жизни, или при переходе из этой жизни в вечность. Да не
          услышим за нерадение наше: «не вем вас,'
        cn: 「我们应当以以上所陈述的方式，寻求找到这座居所：我们必须以坚定不移的祷告叩门，好让主宰为我们敞开通往它的门扉，无论是在我们今生之时，或是在我们从今生过渡到永恒之际。愿我们不会因为我们的懈怠而听到：『我不认识你们，』」
    - type: paragraph
      text:
        ru: откуда
        cn: 来自何处
    - type: paragraph
      text:
        ru: есте» (Лк. 13:25). Должно не только просить и получить, но и сохранить
          данное. Некоторые, приняв духовное сокровище, утратили его. Знание по букве
          или от слуха о вышесказанном, или же, может быть, и от случайного опыта,
          имеют и поздно начавшие обучаться духовному подвигу и юные; постоянное же
          и терпеливое пребывание в нем с трудом приобретено благоговейнейшими и многоопытнейшими
          из старцев, не раз терявшими его от невнимания и снова взыскавшими трудом,
          возложенным на себя по благому произволению. Не престанем и мы поступать
          так, доколе не стяжем сокровище в достоинстве неотъемлемом»[385].
        cn: 即「你们站著求」（路加福音 13:25）。我们不仅应当祈求并领受，更应当持守所赐予的。有些人领受了属灵的珍宝，却将其失落了。那按著字面或由听闻而得的上述知识，或许也是从偶然的经历而来的，初习属灵操练的人和年轻人也能拥有；然而，持久且耐心地安住于其中，却是那些至为虔敬、阅历丰富的长者们，经过艰辛才获取的。他们曾因疏忽而多次失落它，又凭借著善意的抉择，将劳苦加诸自身，重新寻回。愿我们也永不停止如此行，直到我们获得那份无法被夺走的宝藏[385]。
    - type: paragraph
      text:
        ru: '«Может быть, скажешь: не имею денег, как окажу без них милость нищему?
          Не имеешь денег, но имеешь произволение: отрекись своей греховной воли и
          этим твори милость. Не можешь подать милостыню рукою? Подай ее благим произволением:
          «когда согрешит пред тобою брат твой, остави ему» (Лк. 17:3), по заповеди
          Господа, и вменится это тебе в великую милость. Если ищем себе прощения
          грехов от Бога, то и мы должны так поступать в отношении к ближнему при
          всяком согрешении его против нас, чтоб над нами совершилось сказанное во
          Евангелии: «отпущайте, и отпустится вам» (Лк. 6:37). Великое дело подавать
          милостыню убогим, когда имеются деньги; но миловать согрешающего против
          нас ближнего на столько выше и на столько более способствует к получению
          прощения во грехах, на сколько душа, по естеству, превосходнее тела. Если
          же мы, просив прощения грехов у Бога, получив прощение многократно и по
          причине этого прощения не потерпев здесь никакого зла, не хотим сделать
          ближних участниками этого дара, то по необходимости уподобляемся тому злому
          рабу, который, получив от Владыки прощение долга в десять тысяч талантов,
          не простил ста пенязей своему должнику ближнему. Господь, производя законный
          суд над лукавым рабом, сказал: «рабе лукавый, весь долг он отпустил тебе,
          понеже умолил Мя еси: не подобаше ли тебе помиловати клеврета твоего, и
          простить ему долг, яко же и Аз тя помиловах? И прогневався, — поведает Евангелие,
          — предаде его мучителем, дондеже воздаст весь долг свой». К этому Господь
          присовокупил как вывод, следующие слова: «тако и Отец Мой небесный сотворит
          вам, аще не отпустите кийждо брату своему от сердец ваших прегрешения их»
          (Мф. 18:32-35). Подобно этому и в другом месте обогатившихся от Него различными
          благодеяниями, но имеющих немилостивый и несострадательный нрав признает
          несчастными, говоря: «горе вам, богатым, яко восприемлете утешение ваше»
          (Лк. 6:24). Истинное богатство есть обилие в нас различных дарований, данных
          нам: горе же нам! Многократно умолили мы Бога и помилованы были Богом, сами
          же были умоляемы и никого не помиловали. Мы восприемлем утешение наше, удовлетворяя
          нашей мстительности прочим похотениям»[386].'
        cn: 「你或许会说：『我没有钱，如何能对穷人施予恩惠呢？』你没有金钱，却拥有意愿：弃绝你自己的罪恶意愿，以此施予恩惠。你不能用手施舍吗？那就以良善的意愿施予吧：『倘若你的弟兄得罪了你，你就饶恕他』（路加福音
          17:3），这是主所吩咐的，这将会算作你极大的恩惠。如果我们寻求天父赦免我们的罪过，那么在我们的邻人每次得罪我们时，我们也当如此对待他们，好使福音书中所说的成就于我们身上：『你们饶恕人，就必蒙饶恕』（路加福音
          6:37）。当人有金钱时，施舍给贫困者是件伟大的事；但是，怜悯那得罪我们的邻人，则远胜于此，并且更有助于我们获得罪愆的赦免，正如灵魂在本质上超越肉体一般。然而，如果我们多次向天父祈求罪愆的赦免，也多次获得了赦免，并且因此赦免而未在此世遭受任何祸患，却不愿让邻人分享这份恩赐，那么我们必然会变得像那个恶仆，他从主那里获得了万千他连得债务的赦免，却不肯赦免他的邻人——欠他一百个德纳里的人。主对那个恶仆施以公义的审判时说：『你这恶仆，你哀求我，我就把你所有的债都免了。难道你不应当怜悯你的同伴，赦免他的债，像我怜悯你一样吗？』福音书记载道：『主就发怒，把他交给掌刑的，直到他还清了所欠的一切。』主由此作出结论，并加上了以下的话：『你们各人若不从心里饶恕你的弟兄，我天父也要这样待你们了』（马太福音
          18:32-35）。与此相似，在另一个地方，主也视那些从祂领受了各种恩惠，但却心怀不仁、没有怜悯之情的人为不幸，祂说：『你们这些富足的人有祸了，因为你们已经受了你们的安慰』（路加福音
          6:24）。真正的财富是我们所领受的各种恩赐的丰盛：然而我们有祸了！我们多次恳求天父，并蒙受了天父的怜悯，然而当我们被人恳求时，却未曾怜悯任何人。我们是在领受自己的安慰，满足自己的报复心和其他私欲」[386]。
    - type: paragraph
      text:
        ru: «Осуждаемся мы не за множество зол, но за то, что не хотим покаяться и
          познать чудеса Христовы, как свидетельствует сама Истина. «Мните ли, — говорит
          Она, — яко галилеане сии, ихже кровь смеси Пилат с жертвами их, грешнейшии
          бяху паче всех человек, иже на земли? Ни, глаголю вам; но аще не покаетеся,
          такожде погибнете». И «они осмьнадесяте, на нихже паде столп Силоамский,
          и поби их, мните ли, яко грешнейши бяху паче всех человек, живущих во Иерусалиме?
          Ни, глаголю вам; но аще не покаетеся, такожде погибнете» (Лк. 13:2-5).  Видишь
          ли, что осуждаемся за непокаяние»[387].
        cn: 「我们被定罪，不是因为我们众多的恶行，而是因为我们不愿悔改，不愿认识基督的奇迹，正如那真理本身所见证的。「你们以为，」祂说，「那些彼拉多使他们的血搀杂在祭物中的加利利人，比所有世上的人更有罪吗？我告诉你们，不是的；你们若不悔改，也要如此灭亡。」又说，「你们以为那十八个，被西罗亚楼倒塌压死的人，比所有住在耶路撒冷的人更有罪吗？我告诉你们，不是的；你们若不悔改，也要如此灭亡」（路加福音
          13:2-5）。你可曾看见，我们是因为不悔改而被定罪」[387]。
    - type: paragraph
      text:
        ru: '«Полагаю, что покаяние составляется из следующих трех добродетелей: из
          очищения помыслов, из непрестанной молитвы и из терпения находящих скорбей.
          Эти добродетели должны быть совершаемы не только явно, но и умным деланием:
          этим добродетелям предназначено доставлять бесстрастие тем подвижникам,
          которые долговременным упражнением стяжут навык в них»[388].'
        cn: 「我确信，悔改由以下三种美德所构成：净洁思虑、不间断的祷告，以及忍耐临到的苦难。这些美德不仅应在外显的行为中完成，亦当以心神运作的方式实践：这些美德的意旨，乃是为那些借由长久操练，而获得其熟习的修道士，带来恬静无欲的境界。」[388]
    - type: paragraph
      text:
        ru: «Взем Крест твой, гряди по Мне» (Мк. 10:21), — сказал Господь. Крест —
          терпение находящих скорбей»[389].
        cn: 「『背起你的十字架，跟随我』 （马可福音 10:21），」主如此说。十字架就是忍受临到的一切苦难 [389]。
    - type: paragraph
      text:
        ru: «Без вышеупомянутых трех добродетелей не может быть совершено дело покаяния.
          Полагаю, что покаяние приличествует всем и всегда, и грешникам и праведникам,
          желающим получить спасение, потому что самое состояние совершенства не имеет
          такого предела, на котором бы не требовалось исполнения вышеупомянутых добродетелей.
          Начинающих они вводят в благочестие, средних — в преуспеяние, совершенных
          утверждают в совершенстве. Добродетели эти не могут удовлетворительно быть
          исполнены ни от долговременного упражнения в них, ни от сознания своей праведности»[390].
        cn: 「倘若缺少上述三项美德，悔改之事便无法成就。吾人认为，悔改宜于所有人、随时随地，不论是罪人抑或义人，凡是渴求得救者皆当悔改。盖因圆满之境本身并无界限，致使其不再需要履行上述美德。此等美德引领初学者进入虔诚，使中途者臻于精进，并坚固圆满者于圆满之中。此等美德既不能借由长久操练而完满实现，亦不能因自认公义而得以满足」[390]。
    - type: paragraph
      text:
        ru: '«Уничижаяй малая по мале упадет» (Сир. 19:1). Не скажи: как может пасть
          духовный? Пребывая таким, он не падает. Когда же примет в себя что-нибудь
          малое из области греха и не извергнет этого малого из себя покаянием, то
          оно, укоснев в нем и развившись, уже не терпит пребывать в одиночестве,
          но влечет и к иному, сродному себе, насильно, как бы цепью, которая образовалась
          от продолжительного благоприятства первоначальному виду греха, принятому
          произвольно. Если духовный вступит в борьбу с явившимся злом и отразит его
          молитвою, то останется в своей вере преуспеяния, утратив, однако, отчасти
          бесстрастие в такой степени, в какой попущено было пристрастие ко вкравшемуся
          злу. Если же духовный будет окончательно низвлечен возрастающим насилием
          возобладавшего им послабления, отвергши труд борьбы и молитвы, то по необходимости
          подвергнется обольщению и от других страстей. Таким образом, будучи передаваем
          одною страстью другой и каждою из них мало-помалу увлекаем, лишается Божественной
          благодати, увлекается уже тогда и в большее зло, даже в противность своему
          произволению, от насилия видов греха, возобладавших им прежде».'
        cn: 「轻忽小事者，渐次跌倒。」（德训篇 19:1）。莫要说：属灵之人怎会跌倒？他若常存于此境，便不会跌倒。然而，当他接受了某种微小的罪恶，却不以忏悔将这微小之物从自身中驱逐出去时，它便会在他里面逗留并发展，不再容忍独自存在，而是强行引向另一种与之相近的罪恶，如同锁链一般，这锁链是因长久纵容最初自愿接受的罪恶形态而形成的。若属灵之人与显现的邪恶争战，并以祷告击退它，他将留在自己精进的信仰中，但会失去部分的「无情」（*besstrastie*，即摆脱情欲之自由），失去的程度恰如他曾容许依恋于那悄然潜入的邪恶。然而，若属灵之人因著那在他身上占了上风的纵容所不断增长的暴力，最终被全然拉下，摒弃了争战和祷告的劳苦，他就必然会遭受其他情欲的迷惑。如此，他被一种情欲传递给另一种情欲，并被每种情欲一点一点地引诱，便失去了神圣的恩典，那时他甚至会被卷入更大的邪恶之中，即使违背自己的意愿，也是因为那先前在他身上占了上风的罪恶形态的暴力所致。
    - type: paragraph
      text:
        ru: '«Непременно возразишь мне на это: неужели духовный не мог, в то время
          как зло начинало действовать в нем, умолить Бога, чтоб не впасть в столь
          бедственные последствия? И я говорю, что мог. Но, пренебрегши малым, он
          произвольно принял его как ничтожное, не позаботясь помолиться о нем и не
          ведая, что это малое служит причиною большего, вводит в большее, как в добре,
          так и во зле. Когда же страсть возрастет и, впущенная произвольно, возгнездится
          в нем, тогда уже и против воли его начинает действовать против него упорно.
          Уразумев сущность дела, должно прибегать молитвою к Богу, противостоять
          и сопротивляться врагу, которого прежде защищали, препираясь с человеками.
          Случается даже и то, что мы, будучи уже услышаны Господом, не получаем помощи
          ощутительно для нас, потому что она приходит не по тому образу, который
          предполагается для нее человеком, но так, как устраивает Бог, нам на пользу.
          Ведая удобопоползновенность нашу ко греху и наклонность пренебрегать грехами,
          Он помогает нам много скорбями, чтоб мы, избавившись бесскорбно, снова не
          стали увлекаться и впадать опрометчиво в те же согрешения. Основываясь на
          этом, мы утверждаем, что необходимо терпеть постигающее нас, что пребывание
          в покаянии есть состояние, вполне соответствующее нам»[391].'
        cn: 「你必然会就此反驳我：难道那位属灵的人，当邪恶开始在他心中作祟之时，不能恳求上帝，以避免陷入如此悲惨的后果吗？我说，他能。但他轻忽了那微小之恶，任意地将其视为微不足道，不曾费心为此祈祷，也不明白这微小之恶乃是那更大之恶的肇因，如同在善恶两方面一样，它会引导人进入更大的境地。然而，当情欲增长，且因任意放纵而盘踞于他心中时，那情欲便开始，纵使违背他的意愿，也顽固地与他作对。理解了事情的本质，人就应当藉著祈祷投奔上帝，抵挡并反抗那先前自己曾庇护的仇敌，当时还与世人争辩。甚至会发生这样的情况：我们虽然已经蒙主垂听，却未曾明显地感受到帮助，因为帮助的来临并非依照世人所设想的方式，而是按照上帝为了我们的益处所安排的方式。祂深知我们易于倾向罪恶，且习于轻忽罪过，故藉著诸多苦难来帮助我们，免得我们在无苦无难地得以解脱之后，又再次被诱惑，轻率地陷入同样的罪过之中。基于此，我们坚称，忍受临到我们的诸事是必然的，而恒久处于忏悔之中，是完全符合我们本然的境况的」[391]。
    - type: paragraph
      text:
        ru: '«Мы все — потомки Адама; все родимся во грехе его и по этой причине все
          определением Божиим осуждены на вечную смерть, не имеем возможности спастись
          без Христа. Все, и самые праведнейшие между человеками, избавляются от вечной
          смерти единственно чрез посредство Христа, распявшегося за всех и искупившего
          всех кровью Своею. По этой причине и Сам Искупитель предлагает для всех
          одно делание, объемлющее в себе все прочие делания, и повелевает апостолам
          говорить всем одно: «покайтеся, приближися бо Царствие Небесное» (Мф. 4:17,
          10:7).  Вместе с этим Спаситель преподал многие частные заповеди, от исполнения
          которых достигается совершенство в покаянии, и исполнение это завещал до
          самой смерти, сказав: «иже погубит душу свою Мене ради и Евангелия, в живот
          вечный сохранит ю» (Мк. 8:35; Ин. 12:25). И опять, повелевая отречься от
          всего, присовокупляет: «еще же и своея души» (Лк. 14:26). Запечатлевая великое
          значение заповедей, он говорит: «иже аще разорит едину заповедей сих малых,
          мний наречется в Царствии'
        cn: 「我们众人都是亚当的后裔；我们生于他的罪中，并因此而因着上帝的定旨，都被判处了永恒的死亡，若没有基督，我们就没有得救的可能。所有的人，即使是世间最正直的人，也唯独藉着基督的中介，方能摆脱永恒的死亡。基督为所有人被钉十字架，并以祂的宝血赎买了所有人。因此，救赎主祂自己也为所有人提供了一项作为，这项作为囊括了所有其他的作为，并命令使徒们对所有人宣讲同一件事：『你们要悔改！因为天国近了』（马太福音
          4:17，10:7）。与此同时，救主也颁布了许多具体的诫命，藉着遵行这些诫命，方能达至悔改的完善，祂更嘱咐我们，要将此遵行直到死亡，祂说：『凡为我与福音丧掉生命的，必得着永生』（马可福音
          8:35，约翰福音 12:25）。又，当祂命令人要舍弃一切时，祂又加上一句：『更要舍弃自己的生命』（路加福音 14:26）。为了印证这些诫命的重大意义，祂说：『所以，无论何人，废除这诫命中最小的一条，在天国里必称为小。」
    - type: paragraph
      text:
        ru: Небесном» (Мф. 5:19). Если Христос, как здесь объяснено, назначил пребывать
          в покаянии до смерти, следовательно, тот, кто утверждает, что покаяние может
          быть окончательно исполнено прежде смерти, отвергает заповедь, отрицаясь
          от погубления души до смерти, является он преступником всех Христовых заповедей.
          Нет конца покаянию до самой смерти и для малых, и для великих! Никто не
          возмог на самом деле достичь совершенства в покаянии, такого совершенства,
          которое не нуждалось бы в приложении или не было уже способно к нему! И
          потому мы, если и не удостоимся выполнить его как должно, то по произволению
          будем упражняться в нем, чтоб не причислиться к отвергающим заповедь намеренно,
          чтоб не подвергнуться за это осуждению. Рассмотри от начала мира жизнь всех,
          совершивших благополучно странствование земное, и найдешь, что таинство
          благочестия во всех благоугодивших Богу совершилось чрез покаяние. Был ли
          кто осужден? Осужден он за пренебрежение покаянием. Был ли кто оправдан?
          Оправдан он, потому что прилепился к покаянию»[392].
        cn: 「在天国里」（马太福音 5:19）。如果基督，如在此处所阐释的，指定我们要终其一生、直至死亡，都恒久地安住于悔改之中，那么，凡是声称悔改可以在死亡之前最终圆满完成的人，就是拒绝了这道诫命，亦是否定了在死亡之前，灵魂不至灭亡的可能。他便成了所有基督诫命的罪犯。对于或小或大的人而言，悔改永无止境，直至死亡来临！事实上，无人能够真正达到悔改的完美境界——那种不再需要或不再能够增加悔改的完美！因此，即便我们未能如其所应当地去完成它，我们仍要凭着自己的意愿，在悔改中操练自身，以免被列入那些故意拒绝诫命的人之中，从而遭受惩罚。请从世界的起始来审视那些圆满完成了尘世旅途之人的生命，你就会发现，在所有蒙神喜悦的人身上，那敬虔的奥秘都是通过悔改而得以成就的。有人被定罪了吗？他因轻忽悔改而被定罪。有人被称为义人吗？他因紧紧依附于悔改而被称义[392]。
    - type: paragraph
      text:
        ru: «Самое естество научает нас пребывать в покаянии до смерти. УМ не может
          быть праздным. Если б ум был и весьма значителен по объему и силе, природным
          и приобретенным, то он, находясь в состоянии здравия, действует в области
          добра; если же, возуповав на свое превосходство, оставит упражнение в добре,
          то по необходимости уклоняется в область зла; и опять, удаляясь от злого,
          естественно привлекается к деятельности благой и правильной. Такая деятельность
          для новоначальных, средних и совершенных заключается в молитве, в очищении
          помыслов и в терпении попускаемых скорбей, без чего невозможно совершать
          и прочих добродетелей, соделывающих покаяние благоприятным»[393].
        cn: 「那最根本的性情教导我们，要恒久处于悔改之中，直到死亡。心思（УМ）不能闲散。即便一个心思就其容量与力量而言，无论是天赋的还是后天的，都极其卓越，当它处于健全的状态时，便在良善的领域中运作；然而，一旦它自恃其优越，放弃了在良善中的操练，就必然会偏离，进入邪恶的领域；同样地，当它远离邪恶时，便自然会被引向那美好而合宜的活动。对于初学者、进阶者和圆满者来说，这样的活动包括祷告、洁净意念（помыслов），以及忍受所允许的患难，若没有这些，便不可能成就其余的、使悔改蒙悦纳的诸般美德。」[393]
    - type: paragraph
      text:
        ru: '«Если покаяние есть прошение милости, то упражняющемуся в покаянии должно
          озаботиться о том, чтоб не услышать: «се сыти есте» (1 Кор. 4:8), должно
          продолжать неотступное прошение как неимеющему достаточно, потому что «всяк
          просяй приемлет» (Мф. 7)[394].'
        cn: 「假如悔罪即是恳求怜悯，那么操练悔罪之人就当关切，不要听闻此言：『你们已经饱足了』（哥林多前书 4:8）。他当继续不懈地恳求，如同尚未得足，因为『凡祈求的，就得著』（马太福音
          7:7）[394]。」
    - type: paragraph
      text:
        ru: «Если будет помилован только тот, кто сам милует, то, как думаю, покаянием
          держится весь мир, человеки содействуют друг другу в покаянии по устроению
          Божия Промысла»[395].
        cn: 「如果唯有那施予怜悯者方能蒙受怜悯，那么，我深信，整个世界皆因悔改而得以维系，人类乃是依照上帝神圣护理的安排，彼此协力以成全悔改之事。」[395]
    - type: paragraph
      text:
        ru: «Если мы будем подвизаться в покаянии до самой смерти, и тогда не исполним
          должное, потому что и тогда не принесем ничего равноценного Царству Небесному»[396].
        cn: 「纵使我们至死都力行悔罪的苦修，届时仍不能成就当尽的本份，因为即便到了那时，我们所献上的，仍没有任何事物能与天国等价。」[396]
    - type: paragraph
      text:
        ru: «Как естественно нам есть, пить, говорить, слышать, так естественно и
          каяться»[397].
        cn: 「就像我们自然而然地吃、喝、说话、听闻一样，忏悔也是如此地自然而然。」[397]
    - type: paragraph
      text:
        ru: «Умерщвляется, по определению закона, однажды заслуживший смерть, если
          же кто продолжает жить, тот уже живет по вере, ради покаяния, если бы и
          не за свои грехи, то за грех прародительский, общий всему человечеству»[398].
        cn: 「按照律法的定义，那一次性地招致死亡的，便被处死；然而，若有人继续活著，他便是凭著信心而活，为了悔改，即使不是为了自己的罪，也是为了那原祖之罪，那属于全人类的罪。」[398]
    - type: paragraph
      text:
        ru: «Мы очистились крещением; очистившись, получили заповеди. Нарушающий заповеди
          оскверняет крещение, «забвение прием очищения древних своих грехов» (2 Пет.
          1:9), которыми не бывает скуден никто, подвергаясь ежедневно согрешениям
          невольно, хотя бы и стремился к исполнению всех заповедей»[399].
        cn: 「我们藉著洗礼得以洁净；既已洁净，便领受了诫命。凡违背诫命者，即是玷污了洗礼，『却忘记他旧日的罪已经得了洁净』（彼得后书 1:9）。没有人能免于这些罪污，即使他竭力遵守所有诫命，仍会每日不自主地陷于过犯之中」[399]。
    - type: paragraph
      text:
        ru: '«Покаяние нужно всем: оно показывает нам грехи наши, соделанные прежде
          произвольно, а ныне, когда мы возненавидели страсти и начали удаляться от
          них, — служащие причиною согрешений невольных»[400].'
        cn: 「悔改是每个人所需要的：它向我们揭示我们从前故意犯下的罪愆，而如今，当我们憎恶激情并开始远离它们时，这些罪愆又成为了我们非故意犯罪的原因」[400]。
    - type: paragraph
      text:
        ru: «Признающий свое покаяние окончательно исполненным, зрит вспять, в нем
          обновляются впечатления от прежних согрешений» (Лк. 9:62).
        cn: 「那认为自己的悔改已然彻底完成的人，他回首瞻顾，心中便会再次浮现以往罪孽的印象」（路加福音 9:62）。
    - type: paragraph
      text:
        ru: '«Истинно разумный разумеет и то, что он нуждается в покаянии: разум истины
          даруется покаянием, и покаяние — разумом истины»[401].'
        cn: 「真正明智之人亦明了自身需要悔改之事：真理之明悟由悔改所赐予，而悔改则由真理之明悟所赐予」[401]。
    - type: paragraph
      text:
        ru: '«Христос поручился за нас на условии покаяния: отвергающий покаяние отвергает
          Спасителя»[402].'
        cn: 「基督为我们作了保证，条件是悔改：拒绝悔改的人就是拒绝救主」[402]。
    - type: paragraph
      text:
        ru: '«Добрыми делами естества[403]. без покаяния мы не можем совершить ничего
          заслуживающего помилование от Бога; Господь дарует нам великое помилование
          за расположение души, настроенной покаянием. Принуждающий себя и пребывающий
          до кончины своей в настроении, доставляемом покаянием, спасется за понуждение
          себя и за покаяние, хотя бы и подвергся некоторым согрешениям: обетовано
          это Господом в Евангелиях»[404].'
        cn: 「藉着良善的本性之工[403]，若没有悔改，我们无法完成任何配得上帝施予怜悯之事；主赐予我们极大的怜悯，是因着灵魂那以悔改所调适的心境。那勉力自己、并安住于悔改所带来的心境直至其辞世的人，将因着他的自我勉励与悔改而得救，即便他曾遭遇某些罪过：这已由主在福音书中所应许」[404]。
    - type: paragraph
      text:
        ru: «Провозглашающий о себе, что он не нуждается в покаянии, этим объявляет
          себя праведником, а Писание именует его порождением ехидны. (Мф. 3:7; Лк.
          3:7). Признающий себя совершившим покаяние по причине мнения о своей праведности
          сочетавается, не ведая того, со сластями страстей, потому что мнение и кичливость
          принадлежат к таким сластям»[405].
        cn: 「那宣称自己不需要悔改的人，是借此宣告自己为义人；而圣经称其为毒蛇之种。（马太福音 3:7，路加福音 3:7）。那因自以为义的观念而承认自己已完成悔改的人，在不知不觉中与情欲的欢愉结合了，因为这种自以为是的观念和傲慢属于此类欢愉。」[405]
    - type: paragraph
      text:
        ru: '«Зараженный самомнением не возможет спастись: «презорливый же и обидливый
          муж и величавый ничесоже скончает» (Авв. 2:5), говорит Писание»[406].'
        cn: 「被自负感染的人无法得救：『那轻慢的、暴虐的、狂妄的人，终将一无所成』（哈巴谷书 2:5），圣经如此说道」[406]。
    - type: paragraph
      text:
        ru: «Если смиренномудрие не приносит никакого вреда совершенному, то и совершенный
          да не оставляет начальную причину смиренномудрия — покаяние»[407].
        cn: 「如果谦卑的心对完全人没有任何损害，那么完全人也不应当离弃谦卑的最初原因——悔改」[407]。
    - type: paragraph
      text:
        ru: «Насытившийся покаянием не может смиренномудрствовать»[408].
        cn: 「那饱足于悔改的人，不可能心怀谦卑。」[408]
    - type: paragraph
      text:
        ru: «Если б мы тщательно заботились о смиренномудрии, то не нуждались бы в
          наказаниях. Все, злое и лютое, постигающее нас, постигает за превозношение.
          Попущено было ангелу сатаны мучить (2 Кор. 12:7) апостола, чтоб апостол
          не превознесся; тем более нам, увлекающимся превозношением, попустится сатана.
          Он будет попирать нас, доколе мы не смиримся»[409].
        cn: 「假若我们殷勤地照料谦卑之智，就不会需要惩罚了。一切临到我们身上的邪恶与凶残，皆因自高自大而至。撒旦的使者被允许去折磨使徒（哥林多后书 12:7），是为了使徒不致于自高自大；那么对于沉溺于自高自大的我们，撒旦被允许折磨我们就更是如此了。他将践踏我们，直到我们谦卑下来为止」[409]。
    - type: paragraph
      text:
        ru: '«Побеседуем несколько о бессловесной страсти гнева. Она опустошает, смущает
          и помрачает всякую душу; она во время движения и действия своего соделывает
          человека — особливо удобопоползновенного и быстропреклонного к ней — подобным
          зверю. Страсть эта преимущественно утверждается, укрепляется, пребывает
          несокрушимою дотоле, доколе диавольское древо огорчения и раздражительности,
          гнева и ярости напаяется злою водою гордости, дотоле оно возрастает сильно,
          цветет обильно, приносит множество плодов — преступлений закона Божия. Таким
          образом, здание, воздвигнутое в душе лукавыми духами, пребывает в неприкосновенной,
          несчастной целости, утверждаясь и укрепляясь на основании своем — на гордости.
          Если хочешь, чтоб греховное древо, страсть огорчения и раздражительности,
          гнева и ярости посохло в тебе и сделалось бесплодным, чтоб секира Духа,
          приблизившись, срубила его, ввергла в огонь, по определению Евангелия, и
          истребила со всякою злобою; если хочешь, чтоб дом беззакония, непрестанно
          и злонамеренно созидаемый диаволом, который, собирая, как камни, различные
          предлоги и благословные и суетные, или на самом деле, или в помыслах, сооружает
          здание злобы в душе; если хочешь, говорю, чтоб этот дом был разрушен и разметан,
          то имей незабвенным в сердце твоем смирение Господа. Рассуждай: кто Господь
          и чем соделался Он ради нас? С какой высоты Божественного света, откровенного
          горним существам соответственно их зрительной силе, славимого на небе всеми
          разумными созданиями: ангелами, архангелами, престолами, господствиями,
          началами, властями, херувимами, серафимами и не именуемыми Писанием умными
          силами, которых имена не достигли до нас, по проречению апостола, в какую
          глубину человеческого смирения Он низошел по неизреченной благости Своей
          и по всему уподобился нам, седящим во тьме и сени смертней, соделавшимся
          пленниками при посредстве преступления Адамова, находящимся в насильственной
          власти демонов, которые действуют в нас страстями нашими. Когда мы находились
          в этом лютом порабощении, в области невидимой и горькой смерти, не устыдился
          такого положения нашего Владыка всей твари видимой и невидимой: Он смирил
          Себя и воспринял человека из страстей бесчестия и из состояния отвержения,
          куда низвергнут был человек, осужденный определением Божиим. Владыка соделался
          подобным нам по всему, кроме греха, то есть за исключением страстей бесчестия.
          Наведенные казни определением Божиим на человека в наказание за преступление
          заповеди и за впадение в грех, то есть телесную смерть, труды, голод, жажду,
          все это Он восприял, соделавшись тем, что — мы, чтоб мы соделались тем,
          что — Он. «Слово плоть бысть» (Ин. 1:14), чтоб плоть соделалась Словом;
          «Богатый обнища нас ради, да мы нищетою Его обогатимся» (2 Кор. 8:9), —
          по великому человеколюбию уподобился нам, чтоб мы уподобились Ему всеми
          добродетелями. Точно! С того времени, как пришел Христос, человек изменяется
          в нового человека, будучи обновляем благодатью и силою Духа, достигая в
          меру совершенной любви, изгоняющей страх и уже не подвергающейся падению.
          «Любы николиже отпадает» (1 Кор. 13:8): потому что «Бог, — говорит Иоанн,
          — любы есть, и пребываяй в любви в Бозе пребывает» (1 Ин. 4:16). Этой меры
          сподобились апостолы и все те, которые, подобно им, обучились добродетели
          основательно и правильно, представили себя Господу совершенными, последовавши
          Христу в течение всей жизни своей желанием совершенным. Постоянно созерцай,
          не побеждаясь забвением, смирение, которое Господь восприял на Себя по любви
          к нам, по неизреченному человеколюбию. Созерцай вселение Бога Слова в ложесна
          Девы, принятие им человечества, рождение от жены, постепенность телесного
          возрастания, бесчестия, досады, поношения, поругания, укорения, биения,
          оплевания, насмеяния, наругания, червленную хламиду, терновый венец, приговор
          на Него правителей, вопли против Него беззаконных иудеев, Ему единоплеменных
          — «возми, возми, распни Его» (Ин. 19:15) — крест, гвозди, копье, напоение
          оцтом и желчью, наругания над Ним язычников, насмешки тех, которые, проходя
          мимо Его распятого, говорили Ему: «аще Сын еси Божий, сниди со креста, и
          веруем в Тя» (Мф. 27:40, 42). Созерцай и прочие страдания, которые Господь
          претерпел ради нас: распятие, смерть, тридневное погребение во гробе, сошествие
          во ад. Какие же были за тем плоды страданий? Воскресение из мертвых, пленение
          ада и смерти, вознесение на небеса душ, исшедших оттуда с Господом, сидение
          одесную Отца (Мк. 16:19) «превыше всякого начала и власти и всякого именуемого
          имени» (Еф. 1:21), честь, слава, поклонение всех ангелов Первенцу из мертвых
          по причине понесенных Им страданий, как и апостол говорит: «Сие да мудрствуется
          в вас, еже и во Христе Иисусе, иже во образе Божий сый, не восхищением непщева
          быти равен Богу, но Себе умалил, зрак раба приим, в подобии человеческом
          быв, и образом обретеся якоже человек, смирил Себе, послушлив быв даже до
          смерти, смерти же крестныя. Темже и Бог Его превознесе, и дарова Ему имя,
          еже паче всякого имене: да о имени Иисусове всяко колено поклонится, небесных,
          земных и преисподних: и всяк языкь исповесть, яко Господь Иисус Христос
          во славу Бога Отца» (Флп. 2:5-11). Вот в какую славу и высоту, по суду правды
          Божией, вышеисчисленные страдания возвели Господня человека! И потому, если
          с любовью и усердием будешь памятовать о них незабвенно в сердце твоем,
          страсть огорчения и раздражительности, гнева и ярости не будет обладать
          тобою. Когда самое основание этой страсти — гордость — будет выворочено
          кверху рассматриванием смирения Христова, тогда и все здание беззакония,
          ярости, гнева и печали разрушится удобно и само собою. Какое жестокое и
          каменное сердце не смягчится, не увидится, не смирится, если уму будет постоянно
          соприсутствовать памятование о смирении Единородного Сына Божия, о претерпенных
          Им страданиях? Не представит ли оно себя, по Писанию, произвольно в попрание
          всем человекам, как попираются ими земля и пепел? Когда душа, взирая на
          смирение Христово, будет смиряться и сокрушаться, какая ярость, какой гнев
          возмогут возобладать ею? Какая печаль возможет одолеть ее?»[410]'
        cn: '「让我们稍微谈谈那无理性的怒火之情。它使每一个灵魂荒芜、困扰、黯淡；当它涌动和发作之时，它使人——特别是那些易于被其牵引和迅速屈服于它的人——变得如同野兽一般。这种情欲之所以能主要地站稳、坚固、并保持不被摧毁，是因为那魔鬼的树木，即愤恨与烦躁、怒气与狂暴之树，被那骄傲的恶水所浇灌；只要如此，它就会茁壮成长，繁花盛开，结出许多果实——即是违犯神之律法的罪行。如此，那恶灵在灵魂中建立的房屋，就得以在其基础上——即骄傲之上——保持其不被触动的、不幸的完整性。


          如果你希望那罪恶的树木，那愤恨与烦躁、怒气与狂暴之情，在你里面枯萎、变得不结果实；如果你希望那圣灵的斧头靠近，将它砍倒，按福音的定论扔入火中，并将其连同一切邪恶一同消灭；如果你希望那不法之居所被拆毁和驱散——这居所是魔鬼不断地、恶意地建造的，它收集各种借口，无论是貌似合理的还是虚妄的，如石头一般，或在现实中，或在思想中，在灵魂中构筑这邪恶的楼宇——我告诉你，如果你希望如此，那么就要将主的谦卑永不忘怀地铭记于心。


          请思考：主是何等尊贵？祂为了我们又成为了什么？祂从那神圣光明的何等高处降下，那光是按着上界受造物观照之力向其启示的，并受到天上所有有理性的受造物所颂扬：天使、总领天使、宝座、主权、执政者、权柄、基路伯、撒拉弗，以及经上未提及、我们未曾得知其名的智慧之能，正如使徒所预言的——祂又以祂那不可言喻的良善，降到人类谦卑的何等深渊之中，祂在各方面都与我们相似，我们本是坐在黑暗和死荫之地，因亚当的悖逆而沦为囚徒，被恶魔所强行辖制，恶魔借着我们的情欲在我们里面运作。


          当我们处于这悲惨的奴役之中，在那无形的、痛苦的死亡领域时，那可见和不可见之万有的主宰，并不以此境况为耻：祂谦卑自己，接纳了人，从那羞辱的情欲和被弃绝的状态中拯救了人，人曾因神的定论而被抛入其中。主宰在各方面都与我们相似，除了罪，也就是说，除了那羞辱的情欲。那些因违背诫命和陷入罪恶而由神的定论降于人身的惩罚，即肉体的死亡、劳苦、饥饿、干渴，所有这一切，祂都承受了，成为我们，以便我们能成为祂。「道成了肉身」（约翰福音
          1:14），使肉身得以成为道；「祂本富足，却为你们成了贫穷，叫你们因祂的贫穷，可以成为富足」（哥林多后书 8:9），祂以极大的爱世之心与我们相似，以便我们能以一切美德与祂相似。


          确实！自从基督降临，人就在圣灵的恩典和能力下被更新，蜕变为新人，达到完全之爱的尺度，这爱能驱逐恐惧，不再遭受跌倒。「爱是永不止息」（哥林多前书
          13:8）：因为「神就是爱；住在爱里面的，就是住在神里面」（约翰一书 4:16）。使徒们和所有像他们一样彻底而正确地学习了美德，并以完全的愿望终其一生跟随基督，将自己完全献给主的人，都配得了这尺度。


          你要时常默想，不被遗忘所胜，默想主因爱我们、因祂那不可言喻的爱世之心而为自己所承受的谦卑。默想圣言之神居于童贞女的胎中，祂取了人性，从妇人而生，肉体逐渐成长，所受的羞辱、冒犯、凌辱、嘲弄、谴责、鞭打、吐唾、戏弄、侮辱、朱红色的袍子、荆棘的冠冕、统治者对祂的判决、祂同族不法犹太人对祂的呼喊：「除掉！除掉！钉祂在十字架上！」（约翰福音
          19:15）——十字架、钉子、枪刺、被灌以醋和胆汁、异教徒对祂的嘲弄、那些经过祂被钉之地的人的讥笑，他们对祂说：「你若是神的儿子，就从十字架上下来，我们就信你」（马太福音
          27:40，42）。


          也要默想主为我们所承受的其他苦难：被钉十字架、死亡、在坟墓中三日埋葬、降入阴间。那么，这些苦难的果实是什么呢？从死里复活、掳掠了阴间和死亡、与主一同从那里出来的灵魂升上高天、坐在父的右边（马可福音
          16:19），「远超过一切执政的、掌权的、有能力的、主治的和一切有名的」（以弗所书 1:21），祂因所受的苦难而得的尊荣、荣耀、以及所有天使对这从死里首先复活者的敬拜，正如使徒所言：「你们当以基督耶稣的心为心。祂本有神的形象，不以自己与神同等为强夺的，反倒虚己，取了奴仆的形象，成为人的样式；既有人的样子，就自己卑微，存心顺服，以至于死，且死在十字架上。所以，神将祂升为至高，又赐给祂超乎万名之上的名，叫一切在天上的、地上的和地底下的，因耶稣的名，无不屈膝，无不口称耶稣基督为主，使荣耀归与父神」（腓立比书
          2:5-11）。


          看哪，按着神公义的审判，上述的苦难将主的人性提升到了何等的荣耀和高度！因此，如果你以爱和热切之心，永不遗忘地在心头铭记这些，那么那愤恨与烦躁、怒气与狂暴之情就不会辖制你。当这情欲的根基——骄傲——因着默观基督的谦卑而被翻转过来时，那一切不法、狂暴、怒气和忧愁的建筑，就会轻易地自行瓦解。若思想中不断地默念神独生子的谦卑和祂所受的苦难，哪一颗刚硬如石的心不会软化、不会哭泣、不会谦卑呢？它岂不甘愿像经上所说，任由众人践踏，如同泥土和灰烬被践踏一般吗？当灵魂仰望基督的谦卑，而变得谦卑和痛悔时，何种狂暴、何种怒气还能辖制它呢？何种忧愁还能胜过它呢？[410]」'
