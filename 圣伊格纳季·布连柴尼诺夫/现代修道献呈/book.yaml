    - type: paragraph
      text:
        ru: 'Когда Василий Великий прибыл в Антиохию, тогда философ Ливаний, наставник
          Антиохийского училища и товарищ Василия по училищу Афинскому, просил его
          произнести поучение юным слушателям своим. Святой Василий исполнил это.
          Сказав им, чтоб они хранили чистоту души тела, и он преподал им подробно
          правила для наружного поведения: заповедал иметь походку скромную, не говорить
          громогласно, соблюдать в беседе благочиние, употреблять пищу и питие благоговейно,
          хранить молчание при старейших, быть внимательными к мудрым, послушными
          к начальникам, иметь к равным и меньшим нелицемерную любовь, удаляться от
          злых, от зараженных страстями и любящих угождать плоти, мало говорить, тщательно
          собирать познания, не говорить, не обсудя прежде то, о чем намерены говорить,
          не многословить, не быть скорыми на смех, украшаться скромностию, и так
          далее. Мудрый Василий преподал юношам наставление, наиболее относящееся
          к их наружному поведению, зная, что благочиние немедленно сообщится от тела
          к душе и благоустройство тела весьма скоро приведет в благоустройство душу[32].'
        cn: 当巴西琉斯大帝（Василий Великий）抵达安提阿时，哲学家利瓦尼乌斯（Ливаний），他是安提阿学校的导师，也是巴西琉斯在雅典学校的同窗，请求他为自己的年轻学生讲一篇教诲。圣巴西琉斯应允了。他告诫他们要保持灵魂和身体的纯洁，并且详细地传授了外在行为的准则：他训诫他们步态要谦逊，说话不可大声，在交谈中要保持端庄，饮食要有敬畏之心，在长者面前要保持沉默，对智者要留心，对上司要顺从，对同辈和晚辈要抱持真诚的爱，要远离恶人、远离被情欲玷污和喜爱纵欲的人，要少说话，要仔细积累知识，不要未经思量就开口说话，不要多言多语，不要急于发笑，要以谦逊为美饰，等等。智慧的巴西琉斯向年轻人传授了主要关于他们外在行为的教导，他深知端庄的举止会立即从身体传达到灵魂，而身体的良好秩序很快就会引导灵魂进入良好的秩序[32]。
    - type: paragraph
      text:
        ru: 'Особенное внимание должно обратить на то, чтоб отучиться от свободы в
          обращении с людьми, свободы, столько одобряемой и столько любимой в светских
          обществах. В наше время многие, привыкши к свободному обращению в мирской
          жизни, сохраняют его в монастыре; другие, уже поступив в монастырь, стараются
          приобрести его, находя в нем что-то особенно привлекательное. Вредные последствия
          свободного обращения не примечаются при развлечении, при невнимании к себе,
          при непрестанном многоразличном действии бесчисленных соблазнов; но для
          монашествующего они гибельны. Святые отцы сильно говорят против свободного
          обращения, которое они называют дерзостию. Однажды к преподобному Агафону,
          отличавшемуся между отцами Египетского Скита, ему современными, особенным
          даром рассуждения, пришел брат и спросил его: «Я намерен жить с братиею,
          скажи, как мне жить с ними?» Старец отвечал: «Все время пребывания с ними
          проведи так, как первый день твоего прихода. В течение всей твоей жизни
          сохрани странничество (то есть веди себя в обители, как странник и пришлец,
          а не как житель и член общества) и не позволяй себе свободного обращения
          (продерзания)». Авва Макарий[33]., тут случившийся, сделал вопрос: «Какое
          значение имеет дерзость (свободное обращение)?» Старец отвечал: «Дерзость
          подобна великому зною, который когда наступит, то все бегут от лица его,
          и портятся плоды на деревьях». Авва Макарий сказал на это: «Так ли вредна
          дерзость?» Авва Агафон отвечал: «Нет страсти более лютой, как дерзость:
          она родительница всех страстей; подвижник должен воздерживаться от вольности
