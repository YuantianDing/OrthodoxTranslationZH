      text:
        ru: На основании вышесказанного преподаем возлюбленным нашим братиям, инокам,
          совет, чтоб они наблюдали при земных занятиях крайнюю осторожность, ведая,
          что по земле пресмыкается злобный и коварный змей, всегда готовый уязвить
          нас и излить в нас свой смертный яд. Новоначальный инок должен заниматься
          возложенным на него послушанием со всею тщательностью, ради Бога и своего
          спасения, не любоваться успешным исполнением послушания, не хвастать этим,
          не развивать в себе тщеславия, самомнения и гордости, чрез что послушание
          из орудия во спасение претворяется в орудие и средство в погибель. О успешном
          прохождении послушания надо постоянно молиться Богу, и успех приписывать
          единственно милости Божией. Когда же инок получит свободу употреблять значительную
          часть своего времени произвольно, то он должен охраниться от пристрастия
          к какому бы то ни было вещественному занятию и ко всему земному и тленному
          как от смертоносного яда. Он должен непрестанно возносить свою мысль горе.
          Возносить мысль горе не значит воображать небесные селения, ангелов, славу
          Божию и прочее, тому подобное — нет! Такая мечтательность служит поводом
          к бесовской прелести. Без всякой мечтательности инок да возносится духовным
          ощущением на Суд Божий, да исполняется спасительного страха от убеждения
          в вездесущии и всеведении Божиих, да плачет и исповедуется пред Богом, присутствующим
          в его келии и на него взирающим, да испрашивает себе благовременно прощение
          и помилование, помня множество грехов своих и неминуемую смерть. Если время,
          данное на покаяние и приобретение блаженной вечности, истрачено будет на
          временные занятия и приобретения, то в другой раз оно не дастся; потеря
          его невознаградима; потеря его будет оплакиваться вечными и бесплодными
          слезами во ад. Если во время земного странствования человек не расторгнет
          общения с духами, то и по смерти останется в общении с ними, более или менее
          принадлежа к ним, смотря по степени общения. Нерасторгнутое общение с падшими
          духами подвергает вечной погибели, а недостаточно расторгнутое — тяжким
          истязаниям на пути к небу.
        cn: 基于上述，我们向我们所亲爱的弟兄们，即修士们，施教这一忠告：他们在世俗劳作中，当以极度的审慎去留意，须知那恶毒而狡诈的蛇正在地上蠕行，随时准备螫伤我们，并将它的致命毒液注入我们之内。初入教门的修士当以全副的用心去从事加诸于他的顺服工作，这是为了上帝的缘故，也是为了他自己的救赎。不要因成功完成顺服工作而自悦，不要夸耀此事，不要在自身滋长虚荣、自负与骄傲，因为通过这些，顺服工作就会从救赎的工具，转变为沉沦的工具与方法。对于顺利完成顺服工作，必须不断地向上帝祈祷，并将成功全然归因于上帝的怜悯。而当修士获得自由，可任意使用他大部分的时间时，他必须像躲避致命的毒药一样，保守自己远离对任何世俗事务的、以及对所有地上和朽坏之物的迷恋。他必须不停地将他的思虑提升向上。将思虑提升向上，并非意味着想象天上的居所、天使、上帝的荣耀，以及其他类似之事——不是的！这种空想会成为魔鬼魅惑的诱因。修士当在毫无空想的情况下，以属灵的感触提升至上帝的审判台前，并因确信上帝的无所不在和全知全能，而充满那带来救赎的敬畏，他当在临在于他的小室中并注视着他的上帝面前哭泣和认罪，当及时地祈求宽恕与怜悯，同时牢记他自己的诸多罪孽和那不可避免的死亡。若那被赐予用以悔改和获取永恒福祉的时间，被虚耗于暂时的劳作和获取，那么第二次它将不会被给予；它的失去是无法弥补的；它的失去将会在地狱中，被以永恒而徒劳的泪水所哀悼。如果在地上的旅居期间，人未曾断绝与灵体的交通，那么即使在死后，他仍将与他们保持交通，或多或少地属于他们，这取决于交通的程度。未断绝与堕落灵体的交通，会使人遭受永恒的沉沦；而断绝得不够彻底，则会在通往天国的道路上遭受严厉的拷问。
    - type: paragraph
      text:
        ru: 'Посмотрите, братия, посмотрите, что совершил, совершает и совершит диавол,
          низводя ум человека от духовного неба к веществу, приковывая сердце человека
          к земным занятиям и к земле. Посмотрите и устрашитесь страхом спасительным.
          Посмотрите и остерегитесь осторожностью необходимою, душеполезнейшею. Падший
          дух занял некоторых иноков приобретением разных редких и дорогих вещей и,
          пригвоздив к ним мысль, отчуждил ее от Бога. Других занял изучением различных
          наук и художеств, лишь годных для земли, и, привлекши все внимание к преходящим
          знаниям, лишил существенно нужного знания о Боге[713]. у Бога вменися» (1
          Кор. 3:19). Многие святые отцы обладали значительною ученостью человеческою,
          но они приобрели ее до вступления в монашество. По принятии монашества они
          исключительно занялись, по заповеданию Господа (Мф. 13:52), изучением Царства
          Небесного или Богословия в обширнейшем значении этого слова. Святые отцы
          называют Богословие, изучаемое монашескою жизнию, наукою из наук, художеством
          из художеств (Доброт, ч. 4. Преподобного Кассиана Слово о рассуждении).
          Тысячелетней жизни недостаточно для удовлетворительного изучения его. Оно
          необъемлемо, потому что предмет его — Бог — необъемлем и, сколько ни изучается,
          при всех познаниях о Нем пребывает непостижимым.. Иных занял приобретением
          для монастыря разнородного стяжания, постройками, разведением садов, огородов,
          пашни, лугов, скотоводства, и принудил забыть Бога. Иных занял убранством
          келии, цветочками, картинками, деланием ложечек, четочек и отвлек от Бога.
          Иных привязал к токарному станку и научил вознерадеть о Боге. Иных подучил
          обратить особенное внимание на их пост и прочие телесные подвиги, дать особенное
          значение сухарям, грибам, капусте, гороху, таким образом, разумные, святые
          и духовные подвиги превратил в бессмысленные, плотские и греховные, подвижника
          заразил и низложил плотским и лжеименным разумом, самомнением, презорством
          к ближним, в чем заключается уничтожение самого условия к святому преуспеянию
          и условие погибели. Некоторым внушил придать вещественной стороне церковных
          обрядов преувеличенное значение, затмив от них духовную сторону обрядов;
          таким образом, он, для этих несчастных отъяв сущность христианства, оставил
          одну искаженную, вещественную оболочку, увлек их к отпадению от Церкви,
          к ложному и глупейшему суемудрию, к расколу. Столько удобен для падшего
          духа этот род брани, что он ныне употреблен повсюду. Столько удобен для
          диавола и человеческой погибели этот род брани, что диавол употребит его
          в последние дни мира для полного отвлечения всего мира от Бога. Употребит
          диавол этот род брани, и употребит с решительным успехом. В последние дни
          мира обымет человеков, по влиянию миродержителя, привязанность к земле и
          ко всему вещественному, плотскому: они предадутся земным попечениям и вещественному
          развитию; они займутся исключительно устройством земли, как бы она была
          вечным жилищем их: соделавшись плотскими и вещественными, они забудут вечность,
          как бы несуществующую, забудут Бога, отступят от Него. «Якоже бысть во дни
          Ноевы, — предвозвестил Господь, — тако будет и во дни Сына'
        cn: 且看啊，弟兄们，且看魔鬼所已行、正行、将行之事：它将人的心智从属灵的天空降至物质，将人的心灵铐于世间俗务和尘土。请看，并以救赎的畏惧战栗。请看，并以必要的、至为有益于灵魂的谨慎加以警惕。堕落的灵诱使一些隐修士热衷于收藏各类稀有且昂贵的物件，将他们的思绪钉于其上，使之与上帝疏远。它又引诱另一些人，使其专注于各种仅适用于尘世的学问与技艺，将他们全部的注意力引向那些转瞬即逝的知识，从而使他们失去了对上帝至关重要的认知[713]。在上帝看来是」（哥林多前书
          3:19）。许多圣教父虽拥有深广的人间学识，但那是在他们进入修道生活之前所习得的。在受戒之后，他们便全然专注于研习天国的奥秘，或是在最广泛意义上的神学，正如我主所训谕（马太福音
          13:52）。圣教父们称这种透过修道生活所研习的神学为「万学之学，万艺之艺」（《爱德集》第四部，圣卡西安论辨识之言）。即使千年之久，亦不足以将其研习得尽善尽美。它不可穷尽，因为其对象——上帝——是不可穷尽的，无论如何研习，即便获得一切关于祂的认知，祂仍然是不可测度的。它又引诱一些人，使其为修道院广集各类财产，忙于兴建、开辟园林、菜园、耕地、草场、畜牧，强迫他们将上帝忘怀。又引诱一些人，使其专注于美化自己的小室，摆放花卉、图画、制作小勺、念珠，从而将他们从上帝身边引开。它又使一些人沉溺于车床，教导他们轻忽上帝。它又唆使一些人，使他们特别关注自己的斋戒及其他肉身苦修，特别看重干粮、蘑菇、白菜、豌豆，如此，便将理性的、圣洁的、属灵的苦修变成了毫无意义的、属肉体的、有罪的苦修；使苦修者被属肉体的、虚妄的理性、自负、轻视近人所感染和击倒，而这正是圣善精进的前提条件的消灭，亦是沉沦的条件。它向一些人灌输，要对教会仪式的物质层面赋予过度的重要性，使他们模糊了仪式的属灵层面；如此，它从这些不幸之人身上夺走了基督教的实质，只留下一个被扭曲的、物质的外壳，引诱他们背离教会，走向错误且极其愚昧的虚假智慧，走向分裂。这类争战对堕落的灵而言是如此的便利，以至于今日它已被广泛运用。这类争战对于魔鬼和人类的沉沦而言是如此的便利，以至于魔鬼将在世界的末日使用它，来彻底地将整个世界从上帝身边引开。魔鬼将使用这类争战，并将取得决定性的成功。在世界的末日，受世界主宰的影响，对土地和一切物质的、属肉体的依恋将笼罩人类：他们将沉溺于世间的忧虑和物质的发展；他们将专注于对土地的建设，仿佛它是他们永恒的居所：既变得属肉体、属物质，他们将忘记永恒，仿佛它并不存在，忘记上帝，背弃祂。「正如在挪亚的日子一样，」我主预先宣告，「人子降临的日子也将如此。
