    - type: paragraph
      text:
        ru: '«Некогда праведный Иов поражен был болезнию лютою, необычайною, врачам
          непонятною, врачевствам земным непокорною. Поразил его диавол, поразил гнойными
          струпами с головы до ног, поразил по попущению Божию. Не было места на теле
          без язвы: тело представляло собою одну сплошную язву. Прежде болезни расхитил
          сатана все богатое имущество Иова, убил смертию лютою всех детей его. Был
          прежде Иов царем, жил в палатах пышных, восседал на престоле светлом; болезнь
          и нищета отняли у него царское достоинство. Тяжкий смрад разлился вокруг
          его: бывшего царя вынесли за город. Не нашлось для него ни крова, ни ложа;
          ложем послужила груда сору и нечистот, выкинутых из города. За стенами и
          вратами городскими, под открытым небом, среди всех лишений, на гноище —
          так названо в Писании ложе Иова — он провел долгое время. Пришли к нему
          три друга его, цари стран соседних, пришли, чтоб посетить и утешить страдальца.
          Увидев его издалека, увидев покрытого язвами и струпами, увидев полуобнаженного,
          поверженного, оставленного всеми, они не узнали его; они остановились в
          недоумении, не подходя к нему, — воскликнули громким и жалобным голосом,
          зарыдали, растерзали, одежды на себе, посыпали персть на главы. Потом, подошедши
          к нему, сели, молча, близ его. В продолжение семи дней они не могли промолвить
          ни одного слова: ни одного слова не сказал им и Иов. По миновании семи дней
          началась беседа глубокомысленная. Предметом беседы было изыскание причины,
          по которой попущено искушение беспримерное. Друзья Иова представляли в причину
          виновность его пред Богом; Иов, в опровержение им, живописно изобразил свою
          добродетельную, богоугодную жизнь, предшествовавпгую искушению. Словопрение
          дивное и духовное решено явлением Господа Иову, решено откровением праведнику
          познания о непостижимости судеб Божиих, познания, которое прежде очищения
          великою скорбию Пребывало для Иова недоступным. Получив откровение, он произнес
          к Богу молитву смиренномудрую, сказал в ней: Вем, яко вся можеши, невозможно
          же Тебе ничтоже. Кто же возвестит ми, ихже не ведех, — велия и дивная, ихже
          не знах? Послушай же мене, Господи, да и аз возглаголю. Слухом уха слышах
          Тя первее, ныне же око мое виде Тя: темже укорих себе сам, и истаях, и мню
          себе землю и пепел». Искушения были для праведника лествицею к высшему совершенству
          и добродетели: это совершенство состоит в совершенной покорности Богу. Совершенная
          покорность Богу приобретается человеком, когда человек взойдет на высшую
          степень богопоз-нания и познания своего ничтожества.'
        cn: 「往昔，义人约伯曾被一种恶劣、罕见、医者难明、世间药石不能治愈的病症所击打。那魔鬼击打了他，经由上帝的允许，用脓疮从头到脚击打他。他身上没有一处没有溃烂：他的身体成了一个完整的溃烂之躯。在这病痛之前，撒旦洗劫了约伯所有的丰厚财产，并以恶毒的死亡杀害了他所有的儿女。约伯曾是君王，居于华丽的宫殿，坐于光明的宝座；但病痛和贫穷夺走了他的王室尊严。他周围弥漫着一股浓重的恶臭：这位前任君王被抬到城外。他找不到遮蔽之所，也没有卧榻；一堆被丢弃于城外的垃圾和污物充当了他的床榻。在城墙和城门之外，于露天之下，在一切匮乏之中，在那被称为圣经中的「粪堆」——即约伯的卧榻——他度过了漫长的一段时间。他的三位朋友，邻近国家的君王，前来探望并安慰这位受苦之人。当他们从远处望见他，望见他全身覆盖着溃烂和脓疮，望见他半裸着身体、被弃置、被所有人遗弃时，他们认不出他；他们停在那里，感到困惑不解，没有走近他——他们大声而悲伤地哭喊，他们痛哭流涕，撕裂自己的衣服，将尘土撒在头上。然后，他们走近他，默默地坐在他身旁。在七天之内，他们一句话也说不出来：约伯也没有对他们说一个字。七天过后，一场深思熟虑的对话开始了。对话的主题是探究那非同寻常的试炼被允许发生的缘由。约伯的朋友们将这缘由归咎于约伯在上帝面前的罪愆；约伯为了反驳他们，生动地描述了他那在试炼之前所行的、正直而蒙上帝喜悦的生活。这场奇妙而属灵的辩论，通过主向约伯的显现而得以解决，并通过启示使这位义人认识到上帝不可测度的旨意，这一认识在他经过巨大的忧患得以洁净之前，对他来说是不可企及的。接受了启示之后，他向上帝献上了谦卑的祷告，他在祷告中说：『我深知祢能成就万事，祢所不能的，一无所有。谁指示了我，那些我未曾知晓的，那伟大而奇妙的，那些我所不明白的？现在，求祢垂听我，我也要发言。我从前风闻有祢，如今我亲眼看见了祢：因此我斥责了自己，我消瘦了，我视自己为尘土和灰烬。』[约伯记
          42:2-6]这些试炼成了这位义人通往更高完善和美德的阶梯：这种完善在于完全顺服上帝。当人达到认识上帝的更高境界，并认识到自身的虚无时，就能获得对上帝的完全顺服。」
    - type: paragraph
      text:
        ru: 'Придите и ко мне, друзья мои! Посетите меня; утешьте меня. Не возгнушайтесь
          смрадом греховным, исходящим из язв моих, червями, кишащими из них; не возгнушайтесь
          моим безобразием и состоянием отвержения: восплачьте о мне. Не терзайте
          риз ваших — разделите со мною грусть мою. Не посыпайте пепла и персти на
          главы, — обсудите мое положение судом здравым, судом, основанным на слове
          Божием. Подвергнут я тяжкой скорби не по той причине, по которой подвергнут
          был праведник: подвергнут он был для преуспеяния в добродетели, для приготовления
          к принятию обильных благодатных даров, — я подвергся за мое произвольное
          согрешение, за мое нерадение и легкомыслие. Аз — муж видя нищету мою в жезле
          ярости Божией на мя. На мя обрати руку Свою весь день, обветши плоть.мою
          и кожу мою, кости моя сокруши. Достойное по делом моим приемлю: помяни мя,
          Господи, во Царствии Твоем. Лежу я на гноище беззаконных дел, помышлений
          и чувствований: сам я поверг себя на это гноище. Ударяет меня непрестанно
          жезл наказания, ударяет день и ночь, не дает покоя: сам я призвал, направил
          на себя жезл жестокий. Изгнан я из рая невинности: сам вышел из него. Увлечен
          я по собственной вине моей из страны Обетованной, из страны служения Богу,
          в землю Вавилонскую, в землю служения идолам. Отяготилась на мне мышца Навуходоносора
          и воевод его каменносердечных: я, безумным поведением моим, привлек на себя
          грозного царя Вавилонского, его воинство свирепое; я сам устроил для себя
          плен позорный, порабощение тягостное. Вижу, что падения мои не прекращаются,
          — не вижу предела и конца им: возобладала надо мною страсть. Окружает меня
          со всех сторон уныние; оно закрывает от меня надежду спасения. Закрывается
          так солнце громовою черною тучею, когда туча, в жаркий летний день, обширною
          дугою, как бы объятиями, охватит окраины земли и неба. Отверзлось предо
          мною зрелище нищеты и немощи моей, моего ничтожества, которых я не понимал
          ясно и подробно, не знал доселе опытно; но боюсь отчаяния — погибели конечной.
          Боюсь, чтоб смерть не предстала мне неожиданно, внезапно, — не предварила
          моего исправления, не сделала исправления и спасения невозможными.'
        cn: 请来我这里吧，我的朋友们！探望我；安慰我。请不要嫌恶从我的疮口中散发出的罪恶恶臭，以及从中蠕动的蛆虫；请不要嫌弃我的丑陋和被弃绝的境况：请为我哀哭吧。不要撕裂你们的衣袍——请与我分担我的忧伤。不要将炉灰和尘土撒在你们的头上——请以健全的判断，以基于上帝话语的判断，来审视我的处境。我遭受这沉重的苦难，并非出于义人所遭受的原因：他遭受苦难是为了在美德中精进，为了预备领受丰沛的恩典之赐——而我遭受苦难，却是因我的任意犯罪，因我的疏忽大意和轻率鲁莽。我这人看见我的贫乏，在上帝对我的忿怒之杖下。祂的手终日向着我，使我的皮肉和皮肤朽烂，折断了我的骨头。我所受的，是与我的行为相称的：主啊，当你在你的国里时，请记念我。我躺在由我悖逆的作为、心思和感受所堆成的粪堆上：是我自己将自己投入这粪堆的。惩罚的杖不断击打我，日夜击打，不给我片刻安宁：是我自己招致并引来了这根残酷的杖。我被逐出无罪的乐园：是我自己走出来的。我因自己的过错，被掳离应许之地，那侍奉上帝之地，进入巴比伦之地，那侍奉偶像之地。尼布甲尼撒及其心如磐石的将领的臂膀，使我重负难当：是我以我愚昧的行为，引来了巴比伦那可怕的君王，以及他那凶残的军队；是我自己为自己安排了这可耻的被掳，这沉重的奴役。我看到我的跌倒没有止息——看不到它们的界限和终点：情欲已胜过了我。沮丧四面八方将我围困；它向我遮蔽了得救的希望。正如烈日炎炎的夏日，当一片黑色的雷雨云以一道宽阔的弧线，仿佛拥抱一般，将天地边缘拥住时，太阳便被遮蔽。贫乏与虚弱、我的虚无的景象已向我敞开，这些是我从前不曾清楚详细地了解的，不曾亲身体验而知晓的；但我害怕绝望——那最终的灭亡。我害怕死亡不会出乎意料、骤然临到我——不要在我悔改之前就已降临，使我的悔改和救赎成为不可能之事。
