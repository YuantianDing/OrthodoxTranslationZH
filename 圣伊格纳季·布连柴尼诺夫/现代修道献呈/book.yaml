        cn: 主啊，请看顾，请垂视，祢如此弃绝了谁？祢会杀害祭司和先知吗？圣洁的耶利米如此祈祷呼唤着，指向那座为上帝所拣选、所钟爱的城市之废墟与灰烬；圣洁的耶利米如此呼唤着，指向那个民族，他们是所有民族中唯一被称为上帝子民的。在这民族之中，事奉真神的祭司与神职人员的谱系从未断绝；在这民族之中，恩宠之士如奇迹般地显现，他们宣扬那启示于他们的上帝圣言，他们斥责罪恶与不敬虔，他们洞察并预言遥远的未来。
    - type: paragraph
      text:
        ru: Молитвенный вопль да раздается о таинственном Иерусалиме, о таинственном
          жреце и пророке, о душе, сочетавшейся Христу, облекшейся во Христа, принявшей
          Христа в себя Святым Крещением. Вездесущий Господь присутствует повсюду,
          одинаково видит все и повсюду; но являет Себя разумным тварям, являет явлением,
          доступным для них, на небе. Он нисшел с неба на землю, не оставляя неба;
          вочеловечился на земле, не преставая пребывать на небе; Он восшел на небо
          принятым человечеством, повелел нам взывать к Нему на небо.
        cn: 祷告的呼声，应当为那奥秘的耶路撒冷，为那奥秘的祭司与先知，为那与基督结合、披戴基督、借由圣洗礼将基督领受于内的灵魂而扬起。那无所不在的主，遍布各处，同样地看见一切、遍布各处；但祂在天上将自己显现给有理性的受造物，以他们能够领受的方式显现。祂从天降至地上，却未曾离开天国；祂在地上成为人，却未曾停止居于天上；祂带著所取的（人的）人性升上高天，并吩咐我们向祂在天上的所在呼求。
    - type: paragraph
      text:
        ru: Господь, Господь наш! призри с неба Твоего, призри с престола неприступной
          славы Твоей, с престола, окруженного тысячами тысяч и тьмами тем Ангелов,
          призри на немощнейшее создание Твое, томящееся в земной юдоли, поверженное
          в немощь свою, в беспомощное бессилие свое, отравленное ядом греха, изъязвленное
          язвами бесчисленными, попираемое и терзаемое врагом неистовым и бесчеловечным,
          влачимое им в пропасти адской. Помяни великую милость Твою к человеческому
          роду! помяни совершенное Тобою искупление нас! помяни всесвятую кровь Твою,
          пролитую за нас! оцени эту цену, данную за нас, цену, превысшую всякой цены!
          Помилуй падшего, простри в помощь ему Твою всесильную десницу! Поражен он
          поражением страшным; окован он оковами несокрушимыми; стонет он в плену
          и рабстве невыносимом; убит он вечною смертию. Господь всемогущий и всеблагий!
          един Ты можешь помочь падшему. Предашь ли конечной погибели того, кто с
          юности — в объятиях Святой Церкви и святой Обители, кто вскормлен Божественным
          словом, вспоен Божественными молитвословиями, песнопениями и славословиями!
          убьешь ли совершенным оставлением душу, отрекшуюся от служении и наслаждений
          мира для служения Тебе, презришь ли окончательно душу, обрекшуюся работать
          единому Тебе, восхотевшую соделаться Твоим градом, храмом, жертвенником,
          жрецом, жертвою?
        cn: '我主，我们的上主！请从祢的天上垂顾，请从祢那不可企近之荣耀的宝座，从那为千千万万、无数天使所环绕的宝座垂顾，垂顾祢这最软弱的受造之物，它在尘世的幽谷中煎熬，被自己的软弱、无助的无能所击倒，被罪恶的毒液所毒害，被无数的疮痍所创伤，被那狂暴而残忍的仇敌所践踏、所撕裂，并被它拖向地狱的深渊。请记念祢对人类的宏大慈悲！请记念祢为我们所成就的救赎！请记念祢为我们所流淌的全圣宝血！请估量这为我们所付出的代价，这超越一切价值的代价！


          怜悯这堕落之人，伸出祢全能的右手来帮助他！他被可怖的打击所击倒；他被不可破的锁链所束缚；他在无法忍受的囚禁和奴役中呻吟；他已被永恒的死亡所杀死。全能全善的上主！唯有祢能帮助这堕落之人。祢会将这自幼便在圣教会和圣修院怀抱中的人，将这以圣言哺育、以神圣祷文、圣歌和颂赞灌溉的人，交付于最终的灭亡吗！祢会以彻底的离弃来杀死这为侍奉祢而舍弃世俗侍奉与享乐的灵魂吗？祢会全然藐视这立誓只侍奉祢，渴望成为祢的城、祢的殿、祢的祭坛、祢的祭司、祢的祭物的灵魂吗？'
