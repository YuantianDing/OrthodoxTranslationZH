      ru: О жительстве в послушании у старца
      cn: 论在长者门下顺服而活
    children:
    - type: paragraph
      text:
        ru: 'То, что сказано об отшельничестве и затворе, должно сказать и о послушании
          старцам в том виде, в каком оно было у древнего монашества; такое послушание
          не дано нашему времени. Преподобный Кассиан Римлянин говорит, что египетские
          отцы, между которыми особенно процветало монашество и приносило изумительные
          духовные плоды, «утверждают, что хорошо управлять и быть управляемым свойственно
          мудрым, и определяют, что это величайший дар и благодать Святого Духа»[82].
          Необходимое условие такового повиновения духоносный наставник, который бы
          волею Духа умерщвлял падшую волю подчинившегося ему о Господе, а в этой
          падшей воле умерщвлял и все страсти. Падшая и растленная воля человека заключает
          в себе стремление ко всем страстям. Очевидно, что умерщвление падшей воли,
          совершаемое так величественно и победоносно волею Духа Божия, не может совершаться
          падшею волею наставника, когда сам наставник еще порабощен страстями. «Если
          ты хочешь отречься от мира, — говорил святой Симеон, Новый Богослов, современным
          ему инокам, — и научиться евангельскому житию, то не предай (не поручи)
          себя неискусному или страстному учителю, чтоб не научиться вместо евангельского
          жития диавольскому житию, потому что благих учителей и учительство благое,
          а злых — злое: от лукавых семян непременно произрастают и лукавые плоды.
          Всякий, невидящий и обещающийся наставлять других, есть обманщик и последующих
          ему ввергает в ров погибели по слову Господа: «Слепец слепца аще водит,
          оба в яму впадут» (Мф. 15:14)[83]. При другом случае этот великий сродник
          Божий, советуя иноку действовать по указанию духовного отца, присовокупляет:
          «Однако да поступает так только в таком случае, когда знает, что духовный
          отец его — причастник Духа, что он не будет говорить ему противоположного
          воли Божией, но, по дарованию своему и по мере повинующегося, возглаголет
          угодное Богу и полезное для души, чтоб не оказаться повинующимся человеку,
          а не Богу[84]. В этом смысле завещавает и апостол: «не будите раби человеком»
          (1 Кор. 7:23). Он повелевает самое служение слуг господам совершать духовно,
          а не в характере человекоугодников, но в характере рабов Христовых, творя
          волю Божию в наружном служении человекам (Еф. 6:6). «Ныне, — говорит апостол,
          — человека попираю или Бога? или ищу человеком угождати? аще бых человеком
          еще угождал, Христов раб не бых убо был» (Гал. 1:10). «Не весте ли, яко
          ему же представляете себе рабы в послушание» — человеку плотского мудрования
          или Богу — «раби есте, его же послушаете, или греха и плотского мудрования
          в смерть, или послушания в правду» Божию и во спасение (Рим. 6:16). Послушание
          образует повинующегося по образу того, кому он повинуется: «зачинаху овцы
          по жезлом», — говорит Писание (Быт. 30:39). Те старцы, которые принимают
          на себя «роль», употребим это неприятное слово, принадлежащее языческому
          миру, чтоб точнее объяснить дело, которое, в сущности, не что иное, как
          душепагубное актерство и, печальнейшая комедия, — старцы, которые принимают
          на себя роль древних святых старцев, не имея их духовных дарований, да ведают,
          что самое их намерение, самые мысли и понятия их о великом иноческом делании
          — послушании суть ложные, что самый их образ мыслей, их разум, их знание
          суть самообольщение и бесовская прелесть, которая не может не дать соответствующего
          себе плода в наставляемом ими. Их неправильное и недостаточное настроение
          только в течение некоторого времени может оставаться незаметным руководимому
          ими неопытному новоначальному, если этот новоначальный сколько-нибудь умен
          и занимается святым чтением с прямым намерением спасения. В свое время оно
          должно непременно раскрыться и послужить поводом к неприятнейшей разлуке,
          к неприятнейшим отношениям старца с учеником, к душевному расстройству того
          и другого. Страшное дело — принять, по самомнению и самовольно, на себя
          обязанности, которые можно исполнять только по велению Святого Духа и действием
          Духа; страшное дело — представлять себя сосудом Святого Духа, между тем
          как общение с сатаною еще не расторгнуто и сосуд не перестает оскверняться
          действием сатаны! Ужасно такое лицемерство и лицедейство! Гибельно оно для
          себя и для ближнего, преступно пред Богом, богохульно. Напрасно будут указывать
          нам на преподобного Захарию, который, находясь в повиновении у неискусного
          старца, отца своего по плоти, Кариона, достиг иноческого совершенства[85].,
          или на преподобного Акакия, спасшегося в жительстве у жестокого старца,
          который согнал бесчеловечными побоями ученика своего преждевременно в гроб[86].
          Тот и другой находились в послушании у недостаточных старцев, но руководствовались
          советами духоносных отцов, также назидательнейшими примерами, которые были
          во множестве пред очами их: единственно по этой причине они могли пребыть
          в наружном послушании у своих старцев. Эти случаи вне общего порядка и правила.
          «Образ действия Промысла Божия, — сказал святой Исаак Сирский, — вполне
          отличается от общего человеческого порядка. Ты держись общего порядка».
          Возразят: вера послушника может заменить недостаточество старца. Неправда:
          вера в истину спасает, вера в ложь и в бесовскую прелесть губит, по учению
          апостола. «Любве истины не прияша, — говорит он о произвольно погибающих,
          — во еже спастися им. И сего ради послет (попустит) им Бог действо лести,
          во еже веровати им лжи: да суд приимут вси неверовавшии истине, но благоволившии
          в неправде» (2 Сол. 2:10-12). «По вере ваю буди вама» (Мф. 9:29), — сказал
          Господь, Само-Истина, двум слепцам и исцелил их от слепоты: не имеют права
          повторять слов Само-Истины ложь и лицемерство для оправдания своего преступного
          поведения, которым они погубляют ближних. Бывали случаи, очень-очень редкие,
          что вера, по особенному смотрению Божию, действовала чрез грешников, совершая
          спасение этих грешников. В Египте старейшина разбойников Флавиан, намереваясь
          ограбить некоторый женский монастырь, облекся в монашеское одеяние и пришел
          в этот монастырь. Монахини приняли его как одного из святых отцов, ввели
          в церковь, прося принести о них молитву Богу, что Флавиан исполнил, против
          воли своей и к удивлению своему. Потом представлена была ему трапеза. По
          окончании трапезы монахини умыли его ноги. В монастыре одна из сестер была
          слепа и глуха. Монахини привели ее, и напоили водою, которою омыты ноги
          странника. Больная немедленно исцелилась. Монахини прославили Бога и святое
          житие странного инока, провозглашая совершившееся чудо. Благодать Божия
          низошла на старейшину разбойников: он принес покаяние, и из старейшины разбойников
          претворился в знаменоносного отца[87]. В житии святого Феодора, епископа
          Одесского, читаем, что блудница, будучи принуждена отчаянною супругою Адера,
          принесла Богу молитву о умершем ее сыне, что младенец воскрес по молитве
          блудницы. Блудница, приведенная в ужас совершившимся над нею, немедленно
          оставила греховную жизнь, вступила в монастырь и подвижническою жизнию достигла
          святости[88]. Такие события — исключения. Созерцая их, мы поступим правильно,
          если будем удивляться смотрению и непостижимым судьбам Божиим, укрепляться
          в вере и надежде; поступим очень неправильно, если будем эти события принимать
          в образец подражания. В руководителя поведению нашему дан нам Самим Богом
          Закон Божий, то есть Священное Писание и писания отеческие. Апостол Павел
          решительно говорит: «Повелеваем же вам, братие, о имени Господа нашею Иисуса
          Христа, отлучатися вам от всякого брата, безчинно ходяща, а не по преданию,
          яже прияща от нас» (2 Сол. 3:6). Преданием здесь названо нравственное предание
          Церкви. Оно изложено в Священном Писании и в писаниях святых отцов. Преподобный
          Пимен Великий повелел немедленно разлучаться со старцем, сожительство с
          которым оказывается душевредным[89]., очевидно, по нарушению этим старцем
          нравственного предания Церкви. Иное дело, когда нет душевного вреда, а только
          смущают помыслы: смущающие помыслы, очевидно, бесовские; не надо им повиноваться
          как действующим именно там, где мы получаем душевную пользу, которую они
          хотят похитить у нас иноческое послушание в том виде и характере, как оно
          проходилось в среде древнего монашества, есть высокое духовное таинство.
          Постижение его и полное подражание ему соделались для нас невозможными:
          возможно, одно благоговейное, благоразумное рассматривание его, возможно,
          усвоение духа его. Тогда мы вступим на путь правильного суждения и душеспасительного
          благоразумия, когда, читая опыты и правила делания древних отцов, послушания
          их, равно дивного и в руководителях, и в руководимых, увидим в современности
          общий упадок христианства, сознаемся, что мы неспособны наследовать делание
          отцов в полноте его и во всем обилии его. И то великая милость Божия к нам,
          великое счастье для нас, что предоставлено нам питаться крупицами, падающими
          с духовной трапезы отцов. Эти крупицы не составляют собою удовлетворительнейшей
          пищи, но могут, хотя не без ощущения нужды и голода, предохранить от душевной
          смерти.'
        cn: '论及古代修道之顺服，亦如论及隐修和闭关


          所言及之隐修与闭关，亦当用以论及古时修道生活中的顺服长者；此种顺服在我们这个时代已不复存在。圣卡西安·罗马人言及，埃及的教父们——在他们中间，修道生活尤为昌盛，并结出了惊人的属灵果实——「坚称，善于管辖与善于受管辖，乃是智者所固有，并断定这是圣灵最伟大的恩赐与恩宠」[82]。这种顺服的必要条件，是需要一位属灵的导师，他要借着圣灵的意志，使顺服者在主里的堕落意志死去，并在这堕落的意志中，使所有的情欲一同死去。人堕落与败坏的意志，蕴藏着趋向一切情欲的倾向。显而易见，借着上帝圣灵的意志，以如此威严和得胜的方式完成的堕落意志的死灭，不可能借着导师堕落的意志来完成，特别是当导师本人仍被情欲所奴役时。


          「若尔欲弃绝世界，」圣西缅新神学家对当时的出家人说，「并学习福音式的生活，则不可将自己交付（委托）给不熟练或有情欲的导师，以免尔所学的不是福音的生活，而是魔鬼的生活；因为良善的导师，其教导亦良善；而邪恶的导师，其教导则邪恶：从邪恶的种子中，必然生长出邪恶的果实。凡是盲目却许诺要教导他人者，皆是欺骗者，并必将跟随他的人投入灭亡的深渊，正如主所言：『瞎子若引瞎子，二人俱落于坑中。』（马太福音
          15:14）」[83]在另一个场合，这位伟大的上帝之亲族，在劝谏一位修士依循属灵之父的指引行事时，又补充道：「然而，唯有当他确知他的属灵之父是圣灵的领受者时，他方可行此举；确知他的属灵之父不会对他说出与上帝旨意相悖的话语，而是按照他的恩赐和顺服者的程度，说出蒙上帝喜悦并对灵魂有益的话，以免他所顺服的，是人而非上帝」[84]。使徒亦是此意，他劝诫道：「尔勿作人役也。」（哥林多前书
          7:23）他命令仆人服侍主人，亦当以属灵的方式行之，而非以取悦于人的姿态，乃是以基督仆人的姿态，在对人的外在服侍中行出上帝的旨意（以弗所书 6:6）。「吾今者是求悦于人乎？抑悦于上帝乎？」使徒说，「吾岂求悦于人乎？吾若尚求悦于人，则非基督之役矣。」（加拉太书
          1:10）「岂不尔知，尔献身于谁为役，听命于谁，尔即为谁之役乎？」——是肉体意念的人，还是上帝——「或为罪及肉意之役以致于死，或为顺命之役以致于上帝的公义与拯救乎？」（罗马书
          6:16）。顺服塑造了顺服者，使其肖似他所顺服的那一位：「羊睹杖而孕。」（创世记 30:39）经文如此说。


          那些接纳了「角色」（我们使用这个属于异教世界的令人不快的词语，是为了更精确地解释这件事，其本质不过是使灵魂沉沦的表演和一出最悲哀的喜剧）——那些接纳了古代圣洁长者角色的长者，却不具备他们的属灵恩赐，当知他们的意图、他们关于这项伟大的修道功夫——顺服——的
          мысли 和观念，都是虚假的；他们的思维方式、他们的理智、他们的知识，皆是自我欺骗和魔鬼的魅惑，而这在被他们指导的人身上，必然会结出相应的果子。他们不正确且不足够的心境，在一段时间内或许能不被受其引导的、缺乏经验的初学者所察觉，如果这位初学者尚有些许聪明，并以正直的意图为救赎而研读圣书。但时日一到，这心境必然会显露出来，并成为导致导师与学生之间极不愉快的分离、极不愉快的关系，以及双方心灵紊乱的诱因。


          这是一件可怕的事情：凭着自负和自愿，承担起唯有奉圣灵的命令并借着圣灵的作为才能履行的职责；这是一件可怕的事情：将自己表现为圣灵的器皿，然而与撒旦的交通尚未断绝，器皿仍不断被撒旦的作为所玷污！这种虚伪和矫饰是可怕的！它对自己和对近邻都是毁灭性的，对上帝是犯罪的，是亵渎上帝的。


          他们会徒劳地向我们指出，圣撒迦利亚虽然顺服于一位不熟练的长者——他肉身的父亲卡里翁——却达到了修道的完善[85]；或者指向圣阿卡基，他在一位严酷的长者身边生活而得救，这位长者以不人道的鞭打，使他的徒弟过早地进入坟墓[86]。他们二人虽然顺服于不足够的长者，但他们也受到属灵教父们的指引，以及眼前无数极具教益的榜样：唯独因此，他们才得以在外表上顺服于他们的长者。这些情况超乎一般秩序和常规。「上帝天意的行事方式，」圣艾萨克·叙利亚人说，「与一般的人类秩序完全不同。尔当坚守一般秩序。」


          他们会反驳说：顺服者的信心可以弥补长者的不足。这是谬误：唯有对真理的信心才能拯救，而对谎言和魔鬼魅惑的信心，则会毁灭，正如使徒所教导的。「彼不领受真理之爱，」使徒论及那些自愿灭亡的人说，「以致得救。故此上帝（容许）发虚妄之能，使彼信虚妄：俾凡不信真理，而喜悦不义者，咸被定罪。」（帖撒罗尼迦后书
          2:10-12）「照尔之信，为尔成之。」（马太福音 9:29）主，即是真理本身，对两位盲人如此说，并治愈了他们的盲目：谎言与虚伪没有权利重复真理本身的话语，以证明他们那毁灭近邻的犯罪行为是正当的。


          在极少数情况下，曾有因上帝特别的看顾，信心通过罪人发挥作用，成就了这些罪人的拯救。在埃及，强盗头目弗拉维安，意图抢劫一座女修道院，他便乔装成修士，来到这座修道院。修女们将他视为一位圣教父，请他进入教堂，并请求他为她们向上帝祷告。弗拉维安违背自己的意愿，惊奇地完成了祷告。随后，她们为他准备了筵席。用餐完毕，修女们洗了他的脚。修道院里有一位姐妹又瞎又聋。修女们带她来，让她喝了洗脚水。病人立即痊愈了。修女们颂赞上帝和这位奇异修士的圣洁生活，宣扬这已成就的奇迹。上帝的恩典降临到这位强盗头目身上：他忏悔了，并从强盗头目转变为一位行神迹的教父[87]。


          在奥德萨主教圣狄奥多尔的生平中，我们读到，一位妓女在阿德尔绝望的妻子强迫下，为她死去的儿子向上帝祷告，孩子因这妓女的祷告而复活了。这妓女对自己身上发生的事感到惊恐，立即离开了罪恶的生活，进入修道院，并以苦修的生活达到了圣洁[88]。


          这类事件属于例外。当我们默观它们时，若我们惊叹于上帝的看顾和不可思议的旨意，并在信德和盼望中得坚固，我们便是行得正确；若我们以这些事件作为效仿的榜样，我们便是大错特错。上帝亲自赐予我们上帝的律法，即圣经和教父们的著作，作为我们行为的指南。


          使徒保罗斩钉截铁地说：「弟兄们，吾今奉主耶稣基督之名，命尔与凡不按规矩行，不守由我所受之遗传者，离绝。」（帖撒罗尼迦后书 3:6）。此处的「遗传」指的是教会的道德传统。它记载于圣经和圣教父们的著作中。


          伟大的圣皮门命令，应立即与那些证明有害于灵魂的长者断绝关系[89]，显然是因为这位长者违背了教会的道德传统。另一种情况是，没有灵魂的伤害，而只是思虑的搅扰：搅扰的思虑，显然是出于魔鬼；我们不应顺从它们，因为它们正是在我们获得灵魂益处的地方发挥作用，企图窃取我们的益处。


          古代修道生活中所履行的那种形式和特性的修道顺服，乃是崇高的属灵奥秘。要完全理解并效仿它，对我们而言已不可能：我们所能做的，唯有虔诚而明智地审视它，并汲取它的精神。当我们阅读古代教父们关于这功课的经验和法则，他们那在指导者和受指导者身上都同样令人惊叹的顺服时，我们若能认清当代基督教的普遍衰落，并承认我们无力继承教父们全部而丰盛的功课，那么我们便走上了正确判断和有益于灵魂的明智之路。


          对我们而言，这也是上帝极大的怜悯，极大的幸福，因为我们仍被允许以从教父们的属灵筵席上掉落的碎屑为食。这些碎屑本身不能构成完全令人满足的食物，但它们能够在某种程度上，即使不无匮乏和饥饿感，保护我们免于灵魂的死亡。'
