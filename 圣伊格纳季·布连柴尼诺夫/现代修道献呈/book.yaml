          заключается в более или менее жестком осуждении и обличении ближних в их
          нравственных погрешностях и в погрешностях против церковного благочиния
          и чиноположения. Обманутые ложным понятием о ревности, неблагоразумные ревнители
          думают, предаваясь ей, подражать святым отцам и святым мученикам, забыв
          о себе, что они, ревнители, — не святые, а грешники. Если святые обличали
          согрешающих и нечестивых, то обличали по Повелению Божию, по обязанности
          своей, по внушению Святого Духа, а не по внушению страстей своих и демонов.
          Кто ж решится самопроизвольно обличать брата или сделать ему замечание,
          тот ясно обнаруживает и доказывает, что он счел себя благоразумней и добродетельней
          обличаемого им, что он действует по увлечению страсти и по обольщению демонскими
          помыслами. Подобает помнить заповедание Спасителя: «Что же видиши сучец,
          иже во оце брата твоего, бревна'
        cn: 修士应当极其警惕肉体和魂性的嫉妒，它表面上看来似乎是虔诚的，但本质上却是鲁莽且有害魂魄的。世俗之人与许多修道者，由于他们不了解，非常赞扬这种嫉妒，却不明白它的根源在于自负与骄傲。他们将这种嫉妒美其名曰为对信仰、对虔诚、对教会、对上帝的嫉妒。它表现为或多或少严苛地论断和指责邻人在道德上的过失，以及在违背教会的庄重与规矩上的过失。不智的嫉妒者被关于嫉妒的错误观念所蒙蔽，他们以为自己沉溺于此，就是在模仿圣父和圣殉道者，却忘记了他们自己，这些嫉妒者，并非圣者，而是罪人。如果圣者们曾指责犯罪和不敬虔之人，那是他们遵照上帝的命令，按照他们的职责，秉承圣灵的默示而指责，而非出于他们自身情欲和邪魔的鼓动。然而，凡是擅自决定指责弟兄或给他提出意见的人，都清楚地显明和证实了他自认为比他所指责的人更明智、更有德行，他乃是受情欲的驱使和被邪魔的意念所迷惑。应当牢记救主耶稣的诫命：「你为什么看见你弟兄眼中有刺，却不想自己眼中有梁木呢？」
