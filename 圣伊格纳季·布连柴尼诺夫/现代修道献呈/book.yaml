          авва Дорофей говорит: «Я не знаю другого падения монаху, кроме того, когда
          он верит своему сердцу. Некоторые говорят: от сего падает человек, или от
          того; а я, как уже сказал, не знаю другого падения, кроме сего, когда человек
          последует самому себе. Увидел ли ты кого падшим? Знай, что он последовал
          самому себе. Нет ничего опаснее, нет ничего губительнее сего. Бог сохранил
          меня, и я всегда боялся этого бедствия»[730]. Наставления духоносного старца
          постоянно ведут новоначального инока по пути евангельских заповедей, и ничто
          так не разобщает его с грехом и началом греха — демоном, как постоянное
          и усиленное исповедание греха в самых его началах. Такое исповедание уставляет
          между человеком и демоном спасительную для человека непримиримую вражду.
          Такое исповедание, уничтожая двоедушие или колебание между любовью к Богу
          и любовью ко греху, дает благому произволению необыкновенную силу, а потом
          преуспеянию инока необыкновенную быстроту, в чем можно убедиться опять из
          жития преподобного Досифея. Те иноки, которые не могли действовать против
          греха постоянною и учащенною исповедью греховных помыслов по неимению старца,
          действовали против него постоянною и учащенною молитвою, как, например,
          преподобная Мария Египетская[731]. Действие молитвою должно быть самое решительное,
          без всякого предварительного собеседования с помыслом, тем более без какого-нибудь
          услаждения им. Лишь ощутишь пришествие врага, вставай на молитву, преклоняй
          колена, воздевай руки к небу или распростирайся по земле: рази этою молниею
          врага в лицо его, и он не возможет устоять против тебя, вскоре приучится
          обращаться в скорое бегство. Отвержение двоедушия, то есть колебания между
          любовью к Богу и любовью к греху необходимо: от этого сохраняется, возрастает,
          усиливается наше благое произволение и стремление к Богу, чем привлекается
          к нам особенная милость Божия. «Если будем постоянно держать меч в руках,
          — сказал Пимен Великий, — то Бог будет постоянно с нами; если будем храбры;
          то Он сотворит с нами милость Свою»[732].  Превосходный образец борения
          молитвою против греховных помыслов видим в подвиге преподобной Марии Египетской[733].
          Говорит святой Исаак Сирский: «Если кто не прекословит помыслам, злохитро
          всеваемым в нас врагом, но отсекает беседу с ними молитвою к Богу, то это
          служит признаком, что ум его приобрел премудрость от благодати и что правильное
          разумение дела освободило его от многого (тщетного и излишнего) труда. Обретением
          краткого пути он отсек продолжительное парение (странствование) по пути
          растянутому. Не во всякое время мы имеем силу воспрекословить всем помыслам,
          противодействующим нам, и победить их; по большей части мы приемлем от них
          язвы, на исцеление которых нужно весьма значительное время. Ты выходишь
          на поединок с борцами, укрепленными шеститысячелетнею опытностью! Твое собеседование
          с ними доставит им возможность обдуманно нанести тебе поражение, превысшее
          меры премудрости и разума твоих. Если б ты и победил их, то ум твой остается
          оскверненным скверною помыслов, принесенных ими, и воня злосмрадия их в
          течение продолжительного времени остается в обонянии твоем. При употреблении
          же первого способа, ты пребываешь свободным от них и от их последствий;
          Нет иной помощи, кроме Бога»[734]. В особенности должно избегать собеседования
          и словопрения с блудными помыслами. В такое словопрение наиболее вдается
          подвижник, ошибочно полагая, что блудные помыслы и мечтания восстали сами
          собою в его душе и могут быть обузданы силою благоразумного увещания самому
          себе, не понимая, по неопытности своей, пришествия к себе демона, который
          охотно вступает с нами в беседу и словопрение, наверно зная, что сладострастные
          помыслы и мечтания найдут сочувствие в душе новоначального, возбудят и разожгут
          живущее в ней сладострастие; он приманивает и завлекает нас к беседе и словопрению,
          то как бы уступая и удаляясь, то снова нападая, в полной надежде получить
          над нами решительную победу. Святой Иоанн Лествичник сказал: «Не вздумай
          низложить блудного беса словопрением и противоречием, потому что он имеет
          благовидные предлоги как борющийся с нами на основании естества. Восхотевший
          вступить в борьбу с своею плотию или победить ее сам собою, трудится тщетно,
          ибо если Господь не разорит дома плоти и не созиждет дом души, то всуе бодрствует
          и постится разоряющий. Повергни пред Господом немощь естества твоего, сознай
          бессилие твое во всех отношениях, и примешь дарование целомудрия неприметным
          образом. Этот демон гораздо более других демонов высматривает то время,
          в которое мы не можем противостать ему молитвою при участии в ней тела:
          тогда преимущественно нечистый этот нападает на нас[735]. Тем, которые еще
          не стяжали истинной сердечной молитвы, вспомоществует (в борьбе с блудным
          бесом) злострадание в телесной молитве, то есть воздеяние рук, биение в
          перси, частое устремление очей к небу, множество воздыханий, частое коленопреклонение.
          Этого они нередко не могут исполнить по причине присутствия других: тогда-то
          и покушаются бесы нападать на них, а они, еще не имея возможности сопротивляться
          мужеством ума и невидимою силою молитвы, по необходимости, может быть, уступают
          нападающим на них. Уйди скорее, если можно, скройся ненадолго в тайном месте,
          возведи горе, если можешь, душевное око, а если не можешь, то хотя телесное,
          воздей руки крестообразно и держи их так неподвижно, чтоб изображением креста
          посрамить и победить этого Амалика. Воззови к Могущему спасти не хитросплетенною
          речью, но смиренными словами. Прежде всего начни с этих слов: «помилуй мя,
          яко немощен есмь» (Пс. 6:3). Тогда на опыте познаешь силу Вышнего и невидимою
          помощью невидимо прогонишь невидимых. Навыкнувший бороться таким образом
          вскоре начнет отгонять врагов одною душою: второе есть праведный дар Божий
          делателям первого[736]. Возлегши на постель, тогда особенно да трезвимся,
          потому что тогда ум должен бороться с бесами без (помощи) тела, и, если
          он сластолюбив, то делается предателем удобно.'
        cn: '古代的修士们认为，忏悔自己的思虑并遵循富有圣灵之光的长者的指引是必要的，没有它就无法得救。圣多萝西阿巴（Преподобный авва
          Дорофей）说：「我不认为修士的堕落有别的原因，除了他相信了自己的心。有人说：人是因为这个或那个而跌倒的；但我，如我已言，不认为有别的堕落，除非是人追随了自己。你若见到有人跌倒了？须知，他是追随了自己。没有比这更危险、更具毁灭性的了。上帝保全了我，我一直惧怕此等灾祸」[730]。


          富有圣灵之光的长者的教诲不断地引导初入门的修士走在福音诫命的道路上，而没有什么比不断地、加倍地在罪的起始之处忏悔它，更能使修士与罪恶和罪恶的源头——那恶魔——分离的了。这种忏悔在人与恶魔之间确立了对人有益的、不可调和的仇恨。这种忏悔消除了「双心」，即在爱上帝和爱罪恶之间的摇摆，赋予良善意愿以非凡的力量，进而赋予修士的精进以非凡的速度，这一点我们又可以从圣多西丢斯（преподобный
          Досифей）的生平中得到确证。


          那些因为没有长者而无法通过持续且频繁地忏悔罪恶思虑来对抗罪恶的修士们，则通过持续且频繁的祷告来对抗它，例如圣埃及的马利亚（преподобная
          Мария Египетская）[731]。藉着祷告的行动必须是果断的，不应预先与思虑进行任何交谈，更不应被它所迷惑。只要你感受到仇敌的到来，就应立即起身祷告，屈膝跪地，向天举手，或俯伏于地：以这闪电击打仇敌的脸面，它将无法在你面前站立，很快就会习惯于迅速逃遁。


          弃绝「双心」——即在爱上帝和爱罪恶之间的摇摆——是必要的：如此一来，我们良善的意愿和对上帝的渴求才能得以保持、成长和增强，借此也吸引了上帝特别的怜悯。「若是我们手中常持宝剑，」大皮门（Пимен
          Великий）说，「上帝就必常与我们同在；若是我们勇敢，祂就必向我们施予怜悯」[732]。


          在对抗罪恶思虑的祷告争战中，我们看到了圣埃及的马利亚（преподобной Марии Египетской）的修行中一个极佳的典范[733]。叙利亚的圣艾萨克（святой
          Исаак Сирский）说：「若有人不对仇敌诡诈地播种在我们里面的思虑进行反驳，而是通过向上帝的祷告来斩断与它们的交谈，这便是他心智已从恩典中获得了智慧的标志，也是正确的理解已使他从许多（徒劳和多余的）劳苦中解脱的标志。藉着找到了捷径，他斩断了在漫长道路上的长久漂泊（流浪）。我们并非时时都有力量反驳所有与我们作对的思虑并战胜它们；大多数时候，我们从它们那里遭受创伤，而治愈这些创伤需要相当长的时间。你是在与那些拥有六千年经验的角斗士进行决斗！你与它们的交谈将使它们有机会深思熟虑地对你造成打击，其程度远超你的智慧和理性的界限。即便你战胜了它们，你的心智仍被它们带来的思虑的污秽所玷污，而它们的恶臭将在你的嗅觉中残留相当长的一段时间。然而，若是采用第一种方式，你将免于它们及其后果；除了上帝，别无他助」[734]。


          尤其应当避免与淫秽的思虑进行交谈和争辩。修行者最容易陷入这种争辩中，错误地认为淫秽的思虑和幻想是自然地在自己心中产生的，并可以靠着自我劝诫的力量来约束，他因缺乏经验而未能理解那恶魔已来到他面前，这恶魔乐意与我们交谈和争辩，因为它确切地知道，淫欲的思虑和幻想将在初入门者的灵魂中找到共鸣，激起并燃起潜伏其中的情欲；它引诱和诱骗我们进行交谈和争辩，时而仿佛让步和退去，时而又再次攻击，完全相信能对我们取得决定性的胜利。


          圣约翰·克利马科斯（Святой Иоанн Лествичник）说：「不要试图用争辩和反驳来击败淫秽的恶魔，因为它有冠冕堂皇的借口，因为它是在自然的基础上与我们争战的。那些想要凭一己之力与自己的肉体搏斗或战胜它的人，是徒劳地劳苦，因为如果主不拆毁肉体之屋，不建造灵魂之屋，那么那拆毁者无论是警醒还是禁食都是徒然的。将你本性的软弱交托于主，承认你在所有方面的无能为力，你将以不易察觉的方式领受贞洁的恩赐。这个恶魔比其他恶魔更善于窥探我们无法用包含身体参与的祷告来对抗它的时刻：正是在那时，这不洁者会特别地攻击我们[735]。


          对于那些尚未获得真正发自内心的祷告的人，身体上的劳苦在肉体的祷告中是有益的（在对抗淫秽的恶魔时），即举手、捶胸、频繁地仰望天空、众多的叹息、频繁地屈膝。他们往往因他人的在场而无法做到这些：正是在那时，恶魔们企图攻击他们，而他们，尚未能以心智的勇气和祷告的无形力量来抵抗，可能不得不屈服于攻击他们的人。如果可能，迅速离去，短时间藏身于隐秘之处，如果你能，将你灵魂的眼睛向上举起，如果不能，至少是肉体的眼睛，将你的双手以十字形展开并保持不动，以便以十字架的形象羞辱和战胜这亚玛力人（Амалика）。向那位能施行拯救者呼求，不要用花言巧语，而要用谦卑的言辞。首先，以这些话开始：「可怜我，因为我软弱」（诗篇
          6:3）。那时，你将在经验中认识至高者的力量，并以无形的帮助无形地驱逐无形者。习惯于如此争战的人，很快将开始仅凭灵魂就能驱赶仇敌：后者是上帝对前者劳作者公义的恩赐[736]。


          当我们躺在床上时，尤其要保持警醒，因为那时心智必须在没有身体（帮助）的情况下与恶魔搏斗，如果它是贪恋享乐的，它很容易就会成为叛徒。'
