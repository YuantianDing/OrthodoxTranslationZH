    text:
      ru: О памятозлобии
      cn: 论怀恶不忘
    children:
    - type: paragraph
      text:
        ru: 'Глубокая и сокровенная тайна — падение человека! Никак не познать ее
          человеку собственными усилиями, потому что в числе последствий падения находится
          и слепота ума, не допускающая уму видеть глубину и тьму падения. Состояние
          падения обманчиво представляется состоянием торжества, и страна изгнания
          — исключительным поприщем преуспеяния и наслаждения. Постепенно раскрывает
          тайну Бог пред тем подвижником, который искренно и от всей души служит Ему.
          Какое, братия, разнообразное и страшное зрелище является нам при раскрытии
          тайны! Когда обнажатся по повелению Божию адские пропасти в бездне сердечной,
          как не исполниться страха! Как не исполниться страха особливо по той причине,
          что немощь наша доказана нам бесчисленными горькими опытами! Как не исполниться
          ужаса от мысли, что какая-либо убийственная страсть может долгое время жить
          тайно в сердце, внезапно явиться и навсегда погубить человека! Это справедливо,
          но кто боится греха, кто не доверяет себе, тот безопаснее от греха. И потому,
          желая ознакомить возлюбленных братии с тайнами греха для предохранения от
          него, мы не упускаем здесь указать на то страшное, невидимое опустошение,
          которое производит в душе страсть памятозлобия. «Бог любы есть» (1Ин. 4:8),
          — сказал святой Иоанн Богослов: следовательно, отвержение любви, или памятозлобие,
          есть отречение от Бога. Отступает Бог от памятозлобного, лишает его своей
          благодати, решительно отчуждается от него, предает его душевной смерти,
          если он не потщится благовременно исцелиться от убийственного нравственного
          яда, от памятозлобия.'
        cn: 人性堕落的奥秘，幽微且深邃！人绝无法凭借一己之力来认识它，因为堕落的后果之一便是心智的盲目，不容许心智洞见堕落的深度与幽暗。堕落的状态被欺骗性地呈现为凯旋的状态，而流亡之地则被视作独特的成功与享乐的场域。上帝向那些真诚、全心事奉祂的修道者，逐步揭示这奥秘。弟兄们，当这奥秘被揭开时，呈现在我们眼前的，是多么多样且可怖的景象啊！当上帝下令，让地狱般的深渊在人心底的深处敞开时，人怎能不充满恐惧！人怎能不充满恐惧，特别是因为我们的软弱已经被无数痛苦的经历所证明！人怎能不因以下这个念头而充满惊骇：某种杀人的情欲或许能长久隐藏在心中，突然显现，并永远毁灭一个人！这是真实的，然而，凡惧怕罪恶、不相信自己的人，反而更安全地远离了罪恶。因此，我们愿意让亲爱的弟兄们了解罪恶的奥秘，以便预防它，我们在此不忘指出仇恨（即怀怨）这种情欲在灵魂中所造成的、那可怕且无形的荒芜。「上帝就是爱」（约翰一书
          4:8），圣使徒约翰如此说：因此，弃绝爱，也就是怀怨，便是弃绝上帝。上帝会离开怀怨的人，剥夺他的恩典，彻底与他疏远，将他交给灵魂的死亡，如果他不及时努力治愈这种致命的道德毒素，即怀怨。
    - type: paragraph
      text:
        ru: 'В Антиохии, столице Востока, в первые века христианства жили два друга,
          Саприкий, пресвитер, и гражданин Никифор. Долгое время пребывали они в теснейшей
          дружбе; потом сеятель зла, диавол, посеял между ими вражду, которая, возрастая,
          обратилась в непримиримую, ожесточенную ненависть. Из двух друзей Никифор
          опомнился, в себя пришел, сказано в жизнеописании, и, уразумев, что ненависть
          посеяна и укреплена диаволом, искал примириться с Саприкием. Саприкий упорно
          отвергал предложение о примирении, не раз повторенное. При таком взаимном
          отношении этих двух лиц внезапно восстало в Антиохии гонение на христиан,
          в царство императоров Римских Валериана и Галлиена. Саприкий как христианин
          и пресвитер был схвачен и представлен пред антиохийского игемона. Принуждаемый
          к принесению жертвы идолам, Саприкий исповедал Христа и, исповедуя Его,
          претерпел вышеестественно страшные муки. Когда разнообразные пытки не возмогли
          поколебать твердости Саприкия в исповедании Богом Иисуса Христа, тогда игемон
          повелел отрубить ему голову. Никифор, услышав о подвиге Саприкия, и желая
          получить прощение и благословение мученика, совершившего свой подвиг и уже
          шедшего увенчать его смертью от руки палача, поспешил встретить мученика.
          Он пал мученику в ноги, говоря: «Мученик Христов! Прости меня, согрешившего
          пред тобою». Но Саприкий не дал даже ему никакого ответа, потому что имел
          сердце, объятое злобою. Сколько ни повторял Никифор молений, ожесточенный
          и ослепленный Саприкий отвечал на них одним исполненным ненависти молчанием
          и отвращением взора. Они достигли места казни. Здесь Никифор снова умолял
          Саприкия о прощении. «УМОЛЯЮ тебя, мученик Христов, говорил он, прости меня,
          если я как человек согрешил пред тобою. Писание говорит: «просите и дастся
          вам». (Мф. 7:7). Вот я прошу: даруй мне прощение». И на эту предсмертную
          мольбу не преклонился Саприкий. Внезапно благодать Божия, укреплявшая его
          в мученическом подвиге, отступила от него. Когда мучители хотели отсечь
          ему голову, он вдруг обратился к ним с вопросом: «За что хотите вы казнить
          меня?» Они отвечали: «За то, что ты отказался принести жертвы богам и презрел
          царское повеление ради некоторого человека, называемого Христом». Несчастный
          Саприкий сказал им: «Не убивайте меня; сделаю то, что повелевают цари; поклонюсь
          богам, и принесу им жертву». Услышав эти ужасные слова Саприкия, святой
          Никифор умолял его со слезами, говоря: «Не делай этого, возлюбленный брат,
          не делай! Не отвергайся Господа нашего Иисуса Христа, не теряй венца небесного,
          который ты сплел себе терпением многих мук. Вот! У дверей стоит Владыка
          Христос, Который немедленно явится тебе и воздаст тебе вечным воздаянием
          за временную смерть, для принятия которой ты пришел на это место». Саприкий
          не обратил никакого внимания на эти слова и устремился всецело в вечную
          пагубу. Тогда святой Никифор, видя, что пресвитер окончательно пал и отвергся
          Христа, истинного Бога, начал, подвигнутый Божественною благодатию, взывать
          к мучителям громким голосом: «Я — христианин! Я верую в Господа нашего Иисуса
          Христа, Которого Саприкий отвергся! Мне отрубите голову!» Желание святого
          Никифора было исполнено[680].  Очевидно: одному отвержение заповеди евангельской
          вменено Святым Духом, мгновенно отступившим от несчастного, в сердечное
          отвержение Христа; без сердечного исповедания Христа не возмогло устоять
          одно устное исповедание; другому тщательное исполнение заповеди доставило
          высокое достоинство мученика. В это достоинство внезапно возвела Никифора
          благодать Святого Духа, объяв его сердце, предуготованное для Духа Божия,
          исполнением заповеди Божией.'
        cn: '在东方之都安提阿，基督教初期数百年间，居住着两位朋友：司祭萨普里基和公民尼基弗尔。很长一段时间里，他们保持着极其亲密的友谊；然而，邪恶的播种者，那恶魔，在他们之间播下了仇恨的种子，这仇恨不断滋长，最终演变成了不共戴天、刻骨铭心的憎恶。


          据传记记载，在两位朋友中，尼基弗尔幡然醒悟，回心转意，明白这仇恨乃是恶魔所播种并加以巩固的，于是他寻求与萨普里基和解。然而，萨普里基却固执地拒绝了尼基弗尔一再提出的和解请求。


          正当这两位人士处于这种相互关系之时，罗马皇帝瓦莱里安和伽利埃努斯治下，一场针对基督徒的迫害突然在安提阿兴起。萨普里基作为基督徒和司祭，被逮捕并带到安提阿总督面前。


          面对被迫向偶像献祭的压力，萨普里基公开承认基督，并在承认祂的过程中，忍受了超乎寻常的、可怕的酷刑。当各种各样的折磨都无法动摇萨普里基对上帝——耶稣基督——的坚定信仰时，总督便下令将他斩首。


          尼基弗尔听闻萨普里基的壮举，渴望得到这位殉道者的宽恕和祝福。这位殉道者已经完成了他的壮举，正走向被刽子手处死以加冕他的功绩，尼基弗尔急忙赶去迎接他。


          他俯伏在殉道者的脚下，说道：「基督的殉道者啊！请原谅我，我向您犯了罪。」然而，萨普里基却连一句回答都没有给他，因为他的心被 злоба 所占据。


          无论尼基弗尔如何重复他的恳求，心硬而盲目的萨普里基只以充满憎恨的沉默和转过脸去来回应。他们到达了行刑的地点。在这里，尼基弗尔再次恳求萨普里基的宽恕。


          「我恳求您，基督的殉道者，」他说道，「若我作为人而对您有所冒犯，请原谅我。《圣经》上说：『你们祈求，就给你们。』（马太福音 7:7）。看哪，我现在祈求：请赐予我宽恕。」


          面对这临终前的恳求，萨普里基依然不为所动。突然之间，那股一直支撑他完成殉道壮举的上帝的恩典离他而去。当行刑者正要斩下他的头颅时，他突然转向他们问道：「你们为什么要处死我？」


          他们回答说：「因为你拒绝向众神献祭，蔑视陛下的命令，为一个名叫基督的人。」


          这位不幸的萨普里基对他们说：「不要杀我；我要照着皇帝们所吩咐的去做；我要向众神下拜，并献上祭物。」


          听到萨普里基这番可怕的话语，圣尼基弗尔流着泪恳求他，说道：「不要这样做，亲爱的弟兄，不要这样做！不要否认我们的主耶稣基督，不要失去你藉着忍受许多折磨而为自己编织的天国冠冕。看哪！主基督正站在门外，祂会立刻向你显现，以永恒的赏赐回报你，为你所甘愿领受的这暂时的死亡。」


          萨普里基对这些话语充耳不闻，完全投奔了永恒的沉沦。这时，圣尼基弗尔眼见这位司祭彻底跌倒并否认了真神基督，被神圣的恩典所感动，开始高声向行刑者呼喊：「我是基督徒！我信奉被萨普里基所否认的我们的主耶稣基督！请将我的头砍下！」


          圣尼基弗尔的愿望实现了[680]。


          显而易见：对于前者，违背福音的诫命被圣灵视为对基督的心中否认，那圣灵瞬间离开了这位不幸的人；仅仅口头的承认，若没有心中的认信，便无法站立得稳；对于后者，对诫命的认真遵行，使他获得了崇高的殉道者尊位。圣灵的恩典将尼基弗尔提升至这个尊位，圣灵以遵守上帝的诫命拥抱了他的心，使他的心为上帝的灵预备好了。'
    - type: paragraph
      text:
        ru: 'Вот и другая повесть. В Киево-Печерской лавре два инока, иеромонах Тит
          и иеродиакон Евагрий, жили в единомыслии и духовной дружбе. Их взаимная
          любовь была предметом назидания и удивления для прочих братий. Ненавидящий
          добра враг, обыкший сеять плевелы посреди пшеницы и превращать пшеницу в
          плевелы, особливо когда человеки спят, то есть не внимают себе и не опасаются
          быть скраденными, полагая прочным и неотъемлемым приобретенное ими добро,
          превратил любовь иноков во вражду. Тит и Евагрий столько расстроились один
          против друтого, что не могли даже смотреть друг на друга. Братия много раз
          упрашивали их, чтоб они помирились, но они и слышать не хотели о мире. По
          прошествии значительного времени их ссоры иеромонах Тит тяжко заболел. Болезнь
          была так трудна, что отчаялись в его выздоровлении. Тогда он начал горько
          плакать о своем согрешении и послал к иеродиакону просить прощения, со многим
          смирением возлагая на себя вину. Тот не только не захотел простить, но и
          произнес о иеромонахе много жестоких слов, даже проклятий. Однако братия,
          видя Тита умирающим, насильно привели к нему Евагрия для примирения. Больной,
          увидев его, приподнялся на постели, поклонился пришедшему, упав к ногам
          его и сказав со слезами: «Прости меня, отец, и благослови». Евагрий отворотился
          от него и произнес пред всеми следующие страшные слова: «Никогда не примирюсь
          с ним, ни в сей век, ни в будущем». Сказав это, Евагрий вырвался из рук
          братии, державших его, и упал. Братия хотели поднять его, но он оказался
          умершим: они не могли ни согнуть рук его, ни затворить уст, ни сомкнуть
          ресниц, а болевший иеромонах Тит встал с постели здравым, как бы никогда
          не был болен. Всех присутствовавших объял ужас, и они начали спрашивать
          исцелевшего пресвитера, каким образом совершилось его исцеление. Блаженный
          Тит отвечал им: «Когда я был тяжело болен, то увидел ангелов, что они удаляются
          от меня и плачут о погибели души моей, отравленной памятозлобием, а бесов,
          радующихся тому, что я гибну по причине гнева моего: почему я начал умолять
          вас, чтоб вы пошли к брату и испросили у него мне прощение. Когда же вы
          привели его ко мне и я поклонился ему, а он отвратился от меня, то я увидел,
          что один из грозных ангелов, державший огненное копие, ударил им непростившего,
          от чего тот упал и умер, а мне этот же ангел подал руку и восставил меня,
          и, вот, я здоров». Братия много плакали о умершем страшною смертию Евагрие
          и похоронили его в том положении, в каком он окостенел, с отверстыми устами
          и распростертыми руками[681].'
        cn: '且看另一则故事。在基辅-佩切尔斯克修道院（Киево-Печерская лавра）中，有两位修士——一位是神父修士提特（Тит），一位是副祭修士叶瓦格里（Евагрий）——他们同心同德，灵性上亲如密友。他们的相互之爱曾是其他弟兄们劝勉与赞叹的对象。


          那憎恨良善的仇敌，惯于在麦子中间播撒稗子，并将麦子变为稗子，尤其是在人沉睡之时——即人不在意自身，不警惕被窃取，以为自己已得之善业坚固而不可剥夺之时——将这两位修士的爱转变成了仇恨。提特与叶瓦格里彼此之间冲突至深，以至于他们甚至无法正视对方。弟兄们曾多次劝说他们和解，但他们连听都不愿听及和平之事。


          在他们的争吵持续了相当长一段时间后，神父修士提特身患重病。病情之重，令人们对他的康复绝望。于是，他开始为自己的罪过痛哭流涕，并派人去请求副祭修士的原谅，以极大的谦卑将过错归于自己。叶瓦格里不仅不愿宽恕，反而对这位神父修士说了许多残忍的话语，甚至诅咒。


          然而，弟兄们看到提特气息奄奄，便强行将叶瓦格里带到他跟前，以求和解。病人一见到他，便挣扎着从床上坐起，向来者躬身，俯伏在他的脚下，流着泪说：「请您原谅我，神父，并请祝福我。」叶瓦格里转过身去，当着所有人的面说出了以下这些可怕的话：「我永远不会与他和解，无论是今生，还是来世。」


          说完这些，叶瓦格里挣脱了抓住他的弟兄们的手，倒了下去。弟兄们想要扶起他，却发现他已经死了：他们既不能弯曲他的手臂，也不能合上他的嘴巴，更无法合拢他的眼睑。而患病的神父修士提特却从床上站了起来，身体康健，仿佛从未生过病一样。


          所有在场的人都被恐惧所笼罩，他们开始询问这位痊愈的长老，他的痊愈是如何发生的。蒙福的提特回答他们：「当我重病之时，我看见天使们正离我而去，为我被怀恨之毒所害的灵魂的灭亡而哭泣；而魔鬼们则为我因怒气而灭亡欢欣鼓舞。因此，我开始恳求你们，让你们去找我的弟兄，为我求得他的宽恕。当你们将他带到我面前，我向他躬身，而他却转离我时，我看见一位威严的天使，手中握着一柄火焰的矛，用它击打了那个不肯宽恕之人，因此他跌倒而亡。而这位天使却向我伸出手，将我扶起，看啊，我现在健康了。」


          弟兄们为那死于可怕之死的叶瓦格里痛哭了许久，并将他以僵硬时的姿势安葬，嘴巴张开，双手伸展[681]。'
    - type: paragraph
      text:
        ru: 'Братия! Устрашимся нашей немощи! Устрашимся греха, удобно обольщающего
          нас, удобно вкрадывающегося в нас, пленяющего, оковывающего нас! Устрашимся
          нашего падшего естества, не престающего произрастать из себя греховные плевелы.
          Надо постоянно внимать себе, поверять свое поведение и душевное состояние
          по Евангелию, никак не допускать никакому греховному увлечению усиливаться
          и плодиться в душе, признавая это увлечение маловажным. «Вводимый в начало
          зла, не скажи себе: оно не победит меня. Насколько ты введен, настолько
          уже и побежден», — говорит преподобный Марк Подвижник[682]. И то надо знать,
          что «малые согрешения диавол представляет еще меньшими, ибо иначе он не
          может привести к большим согрешениям», — сказал тот же преподобный[683].
          Никак не должно пренебрегать плевелами, возникающими из сердца, или греховными
          помыслами, являющимися уму. Помыслы должно немедленно отвергать и отгонять,
          а греховные чувствования искоренять и уничтожать, противопоставляя им евангельские
          заповеди и прибегая к молитве. Плевелы удобно исторгаются, когда они бессильны
          и молоды. Когда же они укоренятся от времени и навыка, тогда исторжение
          их сопряжено с величайшими усилиями. Помысл греховный, будучи принят и усвоен
          уму, входит в состав образа мыслей или разума и лишает его правильности,
          а греховное чувствование, закосневши в сердце, делается как бы его природным
          свойством, лишает сердце духовной свободы. Стяжем несомненное убеждение
          в непреложной истине; Бог печется неусыпно о иноке и о всяком православном
          христианине, предавшем себя всецело в служение Богу и воле Божией, хранит
          его, зиждет, образует душу его, приуготовляет его для блаженной вечности.
          Все скорби, наносимые нам человеками, постигают нас не иначе, как по Божию
          попущению, к нашей существенной пользе. Если б эти скорби не были нам необходимо
          нужны, Бог никак не попустил бы их. Они нам необходимы для того, чтоб мы
          имели случай прощать ближних и тем получить отпущение собственных своих
          согрешений. Они нам необходимы, чтоб мы усмотрели Промысл Божий, бдящий
          над нами, и стяжали живую веру в Бога, являющуюся в нас тогда, когда мы
          научимся из многочисленных опытов, что из скорбей и затруднительных обстоятельств
          изъемлет нас всегда всесильная десница Божия, а не наши ухищрения. Они нам
          необходимы для того, чтоб мы приобрели любовь к врагам, чем окончательно
          очищается сердце от яда злобы и соделывается способным к любви Божией, к
          приятию особенной, обильной благодати Божией. Союз любви к ближнему с любовью
          к Богу ясно усматривается в приведенных двух повестях. Из этих повестей
          видно, что любовь к врагам есть та высшая ступень в лестнице любви к ближнему,
          с которой мы вступаем в необъятный чертог любви к Богу. Всеусильно понудим
          сердце наше, чтоб оно отпускало ближним все роды обид, какие они ни нанесли
          бы нам, чтоб получить отпущение наших бесчисленных согрешений, которыми
          оскорбили мы величество Божие. Не будем, побеждаясь неверием, предаваться
          многообразным попечениям, соображениям, мечтаниям, ухищрениям для охранения
          себя от врагов наших, для действования против их злонамеренности. Это воспрещено
          Господом, сказавшим: «не противитеся злу» (Мф. 5:39). Прибегнем, утесняемые
          скорбными обстоятельствами, с молитвою к всесильному Богу, у Которого в
          полной власти и мы, и враги наши, и наши обстоятельства, и обстоятельства
          всех человеков, Который может самовластно распорядиться всем, мгновенно
          преодолеть и уничтожить все величайшие трудности. Будем тщательно молиться
          о врагах наших, изглаждая этою молитвою злобу из сердец наших, прививая
          к нему любовь. «Молящийся о человеках, обижающих его, сокрушает бесов; сопротивляющийся
          же первым, уязвляется вторыми», — сказал преподобный Марк Подвижник[684].
          «Паче всего, — говорит апостол, — возмите щит веры, которым возможете угасить
          все раскаленныя стрелы лукавого» (Еф. 6:16). Эти стрелы суть различныя действия
          в нас демонов, приводящих в движение недуги падшего естества: воспаление
          сердца гневом, разгоряченные помыслы и мечтания, порывы к мщению, многопопечительные
          и многочисленные соображения, большею частью несбыточные и нелепые, о сопротивлении
          врагу, о побеждении и унижении его, о доставлении себе самого прочного,
          неподверженного никаким опасностям положения. Стяжавший веру стяжал Бога
          деятелем своим, встал превыше всех ухищрений не только человеческих, но
          и демонских. Стяжавший веру получает возможность коснуться истинной, чистой
          молитвы, не расхищаемой никакими попечениями о себе, никакими опасениями,
          никакими мечтаниями и картинами, представляемыми воображению лукавыми духами
          злобы. Верою своею в Бога благочестивый инок вручил себя Богу; он жительствует
          в простоте сердца и беспопечительности; он мыслит и заботится только об
          одном: о том, чтоб соделаться во всех отношениях орудием Бога и совершителем
          воли Божией.'
        cn: '弟兄们哪！让我们恐惧自身的软弱吧！让我们恐惧那轻易诱惑我们、轻易潜入我们心间、俘虏我们、捆绑我们的罪恶吧！让我们恐惧我们堕落的本性吧，它从自身不断生出罪恶的稗子。我们必须常常警醒自己，以《福音书》来检验自己的行为和心灵状态，绝不可容许任何罪恶的迷恋在心中滋长蔓延，即便认为这种迷恋微不足道。正如尊者马尔库斯·波德维日尼克所言[682]：「被引入邪恶之初时，不要对自己说：它不会战胜我。你被引入多少，你就已被战胜多少。」我们还当知道，正如同一位尊者所说[683]：「魔鬼将微小的罪过呈现得更小，因为它若不如此，便无法引人犯下更大的罪。」我们绝不可轻忽从心底升起的稗子，或在心智中显现的罪恶意念。意念必须立刻拒绝并驱逐，而罪恶的情感则要根除和消灭，要以福音的诫命来对抗它们，并诉诸祷告。稗子尚且无力和幼小时，很容易被拔除。然而一旦因时间与习惯而生根，拔除它们就需要极大的努力。罪恶的意念，一旦被心智接纳和吸收，便融入了思维模式或理性，使其失去正确性；而罪恶的情感，一旦在心中顽固下来，便成了它仿佛天生的属性，剥夺了心灵的属灵自由。


          让我们确立一个坚不可摧的信念：上帝不倦地眷顾着修士和每一个将自己全然献予事奉上帝和上帝旨意的正教基督徒，祂保守他、建立他、塑造他的灵魂，预备他进入蒙福的永恒。所有世人加诸于我们的痛苦，除非经过上帝的允许，绝不会临到我们，这一切都是为了我们实质的益处。如果这些痛苦不是我们必需的，上帝绝不会允许它们发生。我们需要它们，是为了让我们有机会宽恕邻人，并由此获得自身罪过的赦免。我们需要它们，是为了让我们看见上帝对我们的眷顾，并获得活泼的信心，这信心在我们从无数经验中学会——总是上帝全能的右手，而非我们的诡计，将我们从痛苦和困境中解救出来时——便会在我们心中显现。我们需要它们，是为了让我们获得对仇敌的爱，由此才能最终洁净心灵中恶毒的毒素，使之能够爱上帝，领受特别而丰盛的上帝恩典。


          在上述的两个故事中，清楚地看到了爱邻人与爱上帝的结合。从这些故事中可见，爱仇敌是爱邻人阶梯上的最高一级，我们由此踏入爱上帝那无垠的殿堂。让我们竭力催逼我们的心，使其宽恕邻人所加诸的一切冒犯，无论是什么样的冒犯，以便获得我们无数冒犯了上帝威严的罪过的赦免。我们不可被不信所胜，投身于各种忧虑、思虑、幻想和诡计，以保护自己免受仇敌的侵害，或对抗他们的恶意。主已禁止了这一点，祂说：「不要与恶人作对」（马太福音
          5:39）。当我们被痛苦的环境所困扰时，让我们以祷告寻求全能上帝的帮助，我们和我们的仇敌，以及我们的处境，所有人的处境，都在祂完全的权柄之下，祂能够自主地安排一切，瞬间克服和消弭所有最大的困难。


          我们当殷切地为我们的仇敌祷告，以这祷告消除我们心中的恶毒，将爱接枝于心。尊者马尔库斯·波德维日尼克曾说[684]：「为冒犯他的人祷告的人，能击碎魔鬼；而抵抗前者的人，则被后者所伤。」使徒说：「此外，又拿着信德的盾牌，可以灭尽那恶者一切的火箭」（以弗所书
          6:16）。这些火箭是恶魔在我们身上所施行的各种作为，它们搅动我们堕落本性的病患：心中燃起的怒火、炽热的意念和幻想、报复的冲动、多虑而众多的思虑（大多是不切实际和荒谬的），关于抵抗仇敌、战胜和羞辱他、以及为自己争取一个最稳固、不受任何危险的位置的思虑。


          获得信心的人，就获得了上帝作为他的行动者，他超越了所有不仅是人的，也是魔鬼的诡计。获得信心的人，就有可能触及真实、纯净的祷告，这祷告不被任何对自身的忧虑、任何恐惧、任何恶毒的邪灵向想象力呈现的幻想和景象所分散。虔诚的修士藉着他对上帝的信心，将自己交托给上帝；他以单纯的心和无忧无虑的方式生活；他只思想和关心一件事：如何在所有方面都成为上帝的工具和上帝旨意的执行者。'
