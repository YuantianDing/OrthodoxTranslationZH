        ru: 1)
        cn: 1)
      text:
        ru: '«Достойное по делам моим приемлю: помяни мя, Господи, во царствии Твоем».'
        cn: 「我所领受的，是与我所行的相称的：主啊，愿你在你的国度里记念我。」
    - type: paragraph
