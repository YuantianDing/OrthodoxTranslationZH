        cn: '切勿向至爱的弟兄们隐瞒，修道生活中最为崇高之境，诸如：于幽深旷野中隐修或在闭关中默祷，抑或在神恩长者座下以全然顺服之心而生活，这些都不是偶然、非出于人意或人智，而是依循上帝特别的洞察、命定、召唤与启示而成。伟大的安东尼，修道之父，隐修生活之创始者，是在被赋予自上而来的能力，且蒙上帝亲自呼召之后，方才退隐至旷野。虽其生平事迹中未曾明言，然这位圣者往后的生命历程，却清晰地证明了这一点。至于他被神圣的声音和谕令引导至最深邃（内在）的旷野，以求最严格的静默，这在（安东尼）的生平事迹中亦有所记载[59]。伟大的马卡里奥斯（Macarius），与圣安东尼同时代，稍年轻于他，曾有革鲁宾（Cherubim，即智天使）向他显现，指示一片不毛的荒野——此地后成为著名的埃及斯基特（Skete）——并命他居于此，且应许这片旷野将充满无数隐修士[60]。伟大的阿尔塞尼奥斯（Arsenius），身处王宫时，曾祈求上帝指示他得救之道，遂听见一个声音：「阿尔塞尼奥斯！逃离世人，你将得救。」阿尔塞尼奥斯退隐至前述的斯基特，在那里再次恳求上帝指引他得救之路，并再次听到声音：「阿尔塞尼奥斯！逃离（世人），静默不言，行于静修：此乃无罪之根基」[61]。埃及的圣玛丽亚（Maria），是奉上帝之命蒙召，在约旦河外旷野隐修[62]。


          上帝召唤其所拣选者——即祂预见有能力行静修与隐修之人——进入静默与隐修的生活，并为他们提供了人自身所无法具备的辅助与方法。在修道生活鼎盛、充满神恩导师的那些时代里，鲜少有人被认为有能力行静修，尤其罕有能行隐修者。「真正的、有智慧的静修，」圣约翰·莱特维克斯（Ioannes
          Klimax）说，「只有少数人能行，唯有那些已获得神圣慰藉之人，此慰藉能激励他们的苦修，并在争战中助佑他们」[63]。「静修会毁灭缺乏经验之人」[64]。闭关者与隐修士常遭受极大的灵魂灾难：那些未蒙上帝召唤而擅自闭关者，尤受其苦。'
