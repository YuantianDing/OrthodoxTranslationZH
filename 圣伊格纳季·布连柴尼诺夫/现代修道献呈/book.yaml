    - type: paragraph
      text:
        ru: 'Один я в келлии; заперты двери; густым занавесом завешено окно; скромная
          лампада в углу келлии теплится пред святыми иконами, разливает по келлии
          слабый, томный свет. Не нужно мне освещения более яркого: оставил я все
          занятия. Сижу на одре в недоумении, в безотчетливом молчании. У меня как
          бы отнято существование. Не могу размышлять ни о чем: печаль наполняет душу;
          слезы, струясь по ланитам и одежде, заменяют для меня всякое иное занятие.
          Не входите, не входите ко мне! не нарушайте моего безмолвия! не способен
          я к беседе с друзьями. Необходимо мне одиночество: способен я к одному плачу.
          Чем больше объемлет меня плач, тем больше жажду его, тем больше вдаюсь в
          него. Насыщает он меня, утешает он меня, несмотря на то, что горек он. Тоскующая
          горлица перелетает с одной иссохшей ветки на другую иссохшую ветку, на ветку
          зеленеющую не садится: так и я перехожу от мысли печальной к мысли печальной,
          от чувствования печального к чувствованию печальному; мысли и чувствования
          приятные не приближаются к страждущему сердцу.'
        cn: 我独自一人在斗室之中；门扉紧锁；厚重的帘幔遮住了窗户；斗室角落里，一盏简朴的油灯在圣像前微微发亮，向斗室中散发出微弱、暗淡的光芒。我不需要更明亮的照明：我已经放下了所有的事务。我坐在床榻上，满腹困惑，陷入了无言的沉寂。我的生命仿佛已被夺去。我无法思索任何事情：悲伤充盈了我的灵魂；泪水淌过我的面颊和衣裳，取代了我所有其他的活动。请不要进来，不要进来找我！不要打破我的寂静！我已无力与朋友交谈。孤独对我来说是必要的：我只能够哭泣。哭泣越是笼罩着我，我就越是渴慕它，越是沉浸其中。它使我心满意足，它安慰着我，尽管它是苦涩的。忧伤的斑鸠从一根枯枝飞到另一根枯枝，它不会栖息在绿色的枝条上：我也如此，从一个悲伤的念头转向另一个悲伤的念头，从一种悲伤的感受转向另一种悲伤的感受；愉快的念头和感受不会靠近这颗受苦的心。
    - type: paragraph
      text:
        ru: 'Когда опустошен и разрушен был Иерусалим, а народонаселение его отведено
          пленником в страну дальнюю, тогда пророк Иеремия, тщетно предвещавший бедствия
          Иерусалиму за беззакония жителей его, тщетно призывавший к покаянию ожесточившихся
          и ослепших беззаконников, остался на развалинах Иерусалима, остался оплакивать
          свое пророчество совершившееся. Рыдал он рыданием неутешным на пепелище
          сожженного храма: храм этот признавался чудом зодчества, был единственным
          храмом на земле, посвященным истинному Богу. Рыдал Пророк рыданием неутешным
          на развалинах города: город этот был единственным городом на земле, в котором
          поклонники истинного Бога могли воздавать поклонение Богу, установленное
          Богом, единое благоприятное Богу.'
        cn: 当耶路撒冷被荒废与毁坏，其全体人民被掳往遥远的异地时，先知耶利米——他曾徒劳地预言耶路撒冷将因其居民的罪孽而遭受灾祸，曾徒劳地呼唤那些刚硬而盲目的作恶者悔改——他仍留在了耶路撒冷的废墟之上，留下来哀哭他那已然应验的预言。他在那被焚毁的圣殿灰烬上，以无法止息的哭泣而恸哭：这座圣殿曾被公认为建筑学上的奇迹，是世上唯一一座献给真神的圣殿。先知在那城市的废墟之上，以无法止息的哭泣而恸哭：这座城市曾是世上唯一的城市，在其中，真神的敬拜者能够按照神所设立、唯一蒙神悦纳的方式来敬拜神。
