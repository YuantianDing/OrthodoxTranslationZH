          начинают преобладать в человеке плотские ощущения и плотское мудрование,
          а от этого возжигается блудная страсть, умерщвляется вера в Бога и надежда
          на Него, является стремление к корыстолюбию и славе человеческой, приводящие
          человека к совершенному забвению Бога и отступлению от Него. На основании
          этого сродства между собою как добродетелей, так и грехов Дух Святой законополагает
          истинному служителю Божию: «ко всем заповедем Твоим направляхся, всяк путь
          неправды возненавидех. От всякого пути лукава возбраних ногам моим, яко
          да сохраню словеса Твоя» (Пс. 118:128, 101). Путь неправды — помыслы и мечтания
          греховные: ими грех входит в душу.'
        cn: '我等当知，蒙受爱眷的弟兄们，如下之事：一切良善的思念与德行，彼此之间皆有亲缘；同样，一切罪恶的思念、幻想、罪过与情欲，彼此之间亦有亲缘。缘于此种亲缘，人若情愿顺从一个良善的思念，自然会引致顺从另一个良善的思念；若获致一项德行，便会将另一项与它亲近且不可分离的德行引入灵魂。


          反之，人若情愿顺从一个罪恶的思念，便会引致非情愿地顺从另一个思念：获致一种罪恶的情欲，便会将另一种与它亲近的情欲引入灵魂；情愿地犯下一桩罪过，便会引致非情愿地陷入由这桩罪过所滋生的另一桩罪过。诸位教父曾言，恶毒不容自己在心中独居不偶[746]。


          吾等当以事例阐明此理。


          凡弃绝了怀恨在心之人，自然会感受心有所动，生出悔悟；凡拒绝论断近人者，其思念自然开始看见自己的罪恶和软弱，而当他忙于论断近人之时，则未曾得见。凡因福音之诫命而称赞或宽恕近人者，自然会对近人萌生善意。


          继而，心灵的贫乏之后，自然会生出为己哀哭；心灵贫乏且为己哀哭之人，自然会变得柔和谦卑。凡贬抑并弃绝堕落本性之公义者，自然会饥渴慕义，慕求神圣的公义，因为全然没有公义并非人之本性。


          反之，凡论断了近人者，自然会对之产生轻视；心生轻视者，便获致了骄傲。由轻视近人，并同时高估自己（此二种状态不可分离），便会产生对近人的憎恨。由憎恨与怀恨在心，便会产生心肠刚硬。因心肠刚硬之故，肉体的感觉与属肉体的思虑便开始在人心中占据主导，由此点燃了淫乱的情欲，对上帝的信仰与对祂的盼望便被扼杀，继而出现了对贪婪和世人荣耀的渴求，将人带入对上帝的完全遗忘与背离。


          基于德行与罪恶之间此种亲缘关系，圣灵为上帝的真实仆役立法：「我向着你的一切诫命引路，一切虚妄之道我皆憎恶。我禁止我的脚走一切邪恶之路，好使我能谨守你的言语」（诗篇
          118:128，101）。虚妄之道，即为罪恶的思念与幻想：罪恶借由它们进入灵魂。'
    - type: paragraph
      text:
