          подобно зданию без основания: разрушится оно. Жительство иноческое, неодушевленное
          евангельскими заповедями, подобно телу без души: воссмердит оно смрадом
          фарисейства, и воссмердит тем более, чем более будет облечено по наружности
          в телесный подвиг. Разумный читатель найдет подтверждение этой истины во
          всех доселе изложенных советах наших.'
        cn: '当我们开始向我们心爱的弟兄们献上我们微薄的忠告时，我们曾言：修道生活无非是精确履行福音诫命的承诺；修道士的生活无非是按照福音诫命而活，无论这生活是在人群中度过，还是在最深邃的旷野里。我们的独处是在上帝之中。在我们的上帝之中，我们的心智和心灵可以找到那稳固而宁静的港湾，它不受生命之海的波浪和风暴所影响。若没有此，那与上帝为敌的世界将伴随我们进入茂密的森林、群山的峡谷和洞穴：在那里，它将使我们成为它的同居者。


          若修道士的生活并非建立在福音诫命之上，它就如同没有根基的建筑：它将倾塌。


          若修道士的生活没有福音诫命的注入，它就如同没有灵魂的躯体：它将散发出法利赛主义的恶臭，而且这种恶臭会越发强烈，因为它在表面上披戴着肉体的苦修。明智的读者将在我们迄今所阐述的所有忠告中找到这一真理的印证。'
    - type: paragraph
      text:
        ru: 'Оканчивая эти убогие советы, мы признаем себя обязанными изложить пред
          возлюбленнейшими братиями важнейшее духовное делание, долженствующее обымать
          собою всю жизнь инока, долженствующее быть душою его жительства, душою его
          душевного и телесного подвига. Внимательно прочитавший предшествовавшие
          советы, конечно, усмотрел из них это делание; но мы считаем долгом нашим
          возвестить о нем отдельно и по возможности подробно. Жизнь инока есть не
          что иное, как деятельное и непрестанное покаяние. Нам непременно нужно погрузиться
          всецело в покаяние, если желаем нетщетно и не в осуждение себе носить имя
          и звание иноческие. Тогда только инок шествует правильно, когда он преисполнен
          и руководим чувством покаяния. Когда чувство покаяния отступит от его сердца,
          то это служит верным признаком, что инок увлечен ложными мыслями, внушенными
          сатаною или возникшими из падшего естества. Постоянное отсутствие покаяния
          служит признаком вполне неправильного настроения. Рукотворенный храм Божий
          при всяком молитвословии окуривается фимиамом, по этой причине воздух в
          храме постоянно преисполнен газами, исходящими от сожигаемого фимиама; самые
          облачения и другие принадлежности пропитываются благовонным запахом, по
          необходимости дышат им все, приходящие в храм для молитвы и служения. Так
          и нерукотворенный Божий храм, созданный и воссозданный Богом, христианин,
          в особенности же инок, должен быть постоянно преисполнен чувством покаяния.
          Чувство покаяния должно возбуждаться при каждой молитве инока: оно должно
          сопутствовать, содействовать ей, окрылять ее, возносить ее к Богу; иначе
          она не возможет подняться от земли и исторгнуться из рассеянности. Чувством
          покаяния должно быть проникнуто все поведение инока и самое исполнение им
          евангельских заповедей. Он должен исполнять их, как должник, как раб неключимый
          (Лк. 17:10), должен вносить их в сокровищницу небесного Царя, как ничтожную
          уплату своего неоплатимого долга, могущего быть уплаченным единственно милостью
          Царя небесного. Сказал преподобный Марк Подвижник: «Те, которые не вменили
          себя должниками всякой заповеди Христовой, чтут закон Божий телесно, не
          понимая ни того, что говорят, ни того, на чем основываются»[758].  От падшего
          духа человеческого принимается Богом только одна жертва: покаяние. Прочие
          чувствования, самый усиленный подвиг, который можно назвать всесожжением,
          отвергнуты как оскверненные грехом и нуждающиеся, прежде принесения в жертву,
          в очищении покаянием. Одну эту жертву падшего человека не уничижает Господь
          отвержением ее (Пс. 50:19). Когда же посредством покаяния обновится Сион
          и созиждутся стены нашего духовного Иерусалима, тогда со дерзновением на
          алтаре сердечном принесутся жертвы правды — наши чувствования, обновленные
          Божией благодатию; тогда человек соделается способным и к Богоугодному всесожжению
          (Пс. 50:21). Священномученик Садок сказал: «Кто духовен, тот с радостию,
          желанием и великою любовию ожидает мученической смерти и не боится ее, будучи
          готов; плотскому же человеку страшен час смертный» 759.'
        cn: '在终结这些微薄的劝告之时，我们认为有责任向最亲爱的弟兄们阐述一项至为重要的灵性操练，它理应涵括修道士的整个生命，理应成为其生活、其灵魂和肉体苦修的灵魂。细心阅读过先前劝告的人，自然已从中察觉到这项操练；但我们认为有义务单独且尽可能详细地宣告它。


          修道士的生命，无非是积极且不间断的悔改。如果我们渴望不徒然、不致定罪地承受修道士的名号和身份，我们就绝对需要完全沉浸于悔改之中。修道士唯有当他充满并被悔改之情所引导时，方能正确地前行。当悔改之情从他心中退去时，这就是一个确切的标志，表明这位修道士已被撒旦所灌输的或由堕落本性所产生的虚假思想所牵引。悔改的长期缺失，是心灵状态完全不正确的标志。


          人手所造的上帝殿堂，在每一次祷告时都会以香薰之，因此殿堂内的空气总是充满着焚烧香料所散发出的气体；就连祭服和其他用品也都浸透着芳香的气味，所有前来殿堂祷告和事奉的人都必然呼吸着这气味。同样地，那非人手所造、由上帝创造并重建的上帝殿堂——基督徒，尤其是修道士——也必须持续充满悔改之情。悔改之情应当在修道士的每一次祷告时被唤醒：它必须伴随、协助、赋予祷告翅膀，并将它提升至上帝面前；否则，它就无法从地上升起，无法从心神散乱中挣脱。


          修道士的全部行为，乃至他遵行福音诫命本身，都必须渗透着悔改之情。他必须以一个负债者、一个无用的仆人（路加福音 17:10）的身份来遵行它们，他必须将它们纳入天国君王的宝库中，视为偿还其不可偿付之债的微不足道的支付，而这笔债唯有凭藉天国君王的怜悯方能偿清。


          圣马尔库斯隐士曾言：「那些不将自己视为欠下基督每一条诫命之债的人，是以肉体的方式敬拜上帝的律法，他们既不明白自己所言，也不明白自己所依。」[758]


          上帝只接纳人类堕落心灵的一种祭物：悔改。其他的情感，哪怕是最强烈的苦修，甚至可以称之为燔祭，都被拒绝了，因为它们已被罪玷污，需要在献祭之前先以悔改来洁净。对于堕落之人所献的这一祭物，主不会轻蔑地加以藐视（诗篇
          50:19）。


          然而，当藉着悔改，锡安得以更新，我们灵性耶路撒冷的城墙得以建造时，那时我们心中祭坛上将敢于献上公义的祭物——我们藉着上帝恩典所更新的情感；那时，人才能够进行蒙上帝喜悦的燔祭（诗篇
          50:21）。


          圣殉道者萨多克曾言：「属灵的人带着喜乐、渴望和极大的爱，期盼着殉道之死，且不惧怕，因他已预备好；而属肉体的人则惧怕死亡的时刻。」759'
    - type: paragraph
      text:
        ru: 'Покаяние есть евангельская заповедь. Непосредственным последствием покаяния,
          по указанию Евангелия, должно быть наше вступление в Небесное Царство, и
          потому — все пространство времени от нашего усвоения Христу до вступления
          в вечность или вся наша земная жизнь должны составлять собою поприще покаяния.
          Очевидно, что Царство Небесное делается неотъемлемою собственностью покаявшихся.
          Первая проповедь и заповедь, произнесенная вочеловечившимся Богом падшему
          человечеству, которое Он пришел спасти, была о покаянии: «начат Иисус проповедати
          и глаголати: покайтеся, приближися бо Царство Небесное» (Мф. 4:17). По воскресении
          Своем, пред вознесением на небо, Господь отверз апостолам ум, и они уразумели
          Писания. Тогда Он сказал им, что, согласно с Писаниями, долженствовало Христу
          пострадать и воскреснуть из мертвых в третий день, «и проповедатися во имя
          Его покаянию и отпущению грехов во всех языцех, наченше от Иерусалима» (Лк.
          24:45-47). Для уверования во Христа и для принятия христианства нужны сознание
          своей греховности и покаяние; для пребывания в христианстве нужны зрение
          своих грехов, сознание, исповедание их и покаяние. Когда расположившиеся
          к вере иудеи спросили святого апостола Петра, что им делать, то он отвечал:
          «покайтеся, и да крестится кийждо вас во имя Иисуса Христа во оставление
          грехов» (Деян. 2:38). Также и апостол Павел повсюду проповедывал «еже к
          Богу покаяние и веру яже в Господа нашего Иисуса Христа» (Деян. 20:21).
          Невозможно, пребывая в грехах и любя грех, усвоиться Христу: «всяк бо делаяй
          злая ненавидит света, и не приходит к свету, да не обличатся дела его, яко
          лукава суть» (Ин. 3:20). «Кое бо причастие правде к беззаконию или кое общение
          свету ко тме? Кое же согласие Христови с велиаром?» (2 Кор. 6:14-15). Чтоб
          приступить ко Христу и вступить в единение с Ним посредством Святого Крещения,
          необходимо прежде покаяться. И по Святом Крещении нам предоставлена свобода
          или пребывать в единении с Господом, или нарушать это единение общением
          со грехом. Мало этого! В падшем естестве нашем не уничтожено Святым Крещением
          свойство рождать из себя смешанные зло с добром, чтоб наше произволение
          постоянно искушалось, чтоб избрание нами Божественного добра и предпочтение
          его злу и своему поврежденному добру было свободным, положительно доказанным
          подчинением всем скорбям пути Крестного. Святым Крещением изглаждается первородный
          грех и грехи, содеянные до крещения, отнимается у греха насильственная власть
          над нами, которую он имел до нашего возрождения, даруется благодать Святого
          Духа, которою мы соединяемся с Богом во Христе и получаем силу низлагать
          и побуждать грех. По той причине, что мы не избавлены от борьбы с грехом,
          не можем во время всей земной жизни нашей быть вполне свободными от согрешений,
          и самый праведник «седмерицею (т.е. часто) падет и возстанет» покаянием
          (Прит. 24:16), говорит Писание. Он падает по немощи и ограниченности своим,
          не всегда усматривая грех, тонко и неприметно возникающий из падшего естества,
          тонко и неприметно приносимый и влагаемый падшими Духами: покаяние соделывается
          его неотъемлемым достоянием, его постоянным оружием, его неоцененным сокровищем.
          Праведник поддерживает покаянием свое общение со Христом; он врачуется покаянием
          от язв, наносимых грехом. «Аще речем, — говорит святой Иоанн Богослов, —
          яко греха не имамы, себе прельщаем: и истины несть в нас. Ащё исповедаем
          грехи наша, верен есть и праведен, да оставит нам грехи наша, и очистит
          нас от всякия неправды. Аще речем, яко не согрешихом, лжа творим Его, и
          слово Его несть в нас» (1 Ин,1:8-10). Это говорит Богослов о грехах невольных
          от немощи и ограниченности, о грехах маловажных, которых не могут избежать
          и святые, но о произвольной греховной жизни он говорит нижеследующее: «всяк,
          иже в Нем (в Господе Иисусе Христе) пребывает, не согрешает: всяк согрешаяй
          не виде Его, ни позна Его. Чадца, никто же да льстит вас: творяй правду,
          праведник есть, якоже Он праведен есть; творяй грех, от диавола есть: яко
          исперва диавол согрешает. Сего ради явися Сын Божий, да разрушит дела диавола.
          Всяк рожденный от Бога, греха не творит (т.е. не проводит греховной жизни,
          не впадает в грехи смертные и в грехи произвольные), яко семя Его в нем
          пребывает: и не может согрешати, яко от Бога рожден есть. Сего ради явлена
          суть чада Божия и чада диавола» (1 Ин. 3:6-10). Чада Божии проводят жизнь
          по евангельским заповедям и приносят покаяние в поползновениях своих. Если
          случится служителю Божию по какому-нибудь несчастному случаю впасть в смертный
          грех, он исцеляется от язвы греховной покаянием и исповедью и потому не
          престает быть чадом Божиим. Проводящие греховную жизнь произвольно, по любви
          к ней, охотно впадающие во всякий грех, какой бы им ни представился, признающие
          наслаждением жизнью блуд в различных его видах и всякое другое преступление
          евангельских заповедей, суть чада диавола, хотя бы и именовались христианами,
          хотя бы участвовали в некоторых церковных молитвословиях и обрядах, хотя
          бы прибегали к таинствам, им в наругание, себе в осуждение.'
        cn: '悔改乃是福音的诫命。根据福音的指示，悔改的直接后果，理应是我们进入天国；因此，从我们归属基督到进入永恒的全部时段，或者说我们整个尘世的生命，都应构成悔改的历程。显然，天国成了悔改之人的固有产业。道成肉身的上帝为拯救堕落的人类而来，祂向他们宣讲的第一道信息和诫命，便是关于悔改的：「耶稣开始传道，说：『你们要悔改！因为天国近了。』」（马太福音
          4:17）


          祂复活之后、升天之前，主开启了使徒们的心智，使他们领悟了圣经。那时祂对他们说，根据圣经所载，基督必须受苦，第三日从死人中复活，「并且人要奉祂的名传悔改、赦罪的道，从耶路撒冷起，直到万邦。」（路加福音
          24:45-47）


          要相信基督、接受基督教，需要意识到自身的罪性并进行悔改；要持守在基督教中，则需要看见自己的罪、认识到它们、认罪并悔改。当那些倾向于信奉的犹太人问圣使徒彼得他们该做什么时，他回答说：「你们各人要悔改，奉耶稣基督的名受洗，叫你们的罪得赦。」（使徒行传
          2:38）同样地，使徒保罗也到处宣讲「向着上帝的悔改和信我们主耶稣基督的信心」（使徒行传 20:21）。


          人不可能在罪中停留并爱着罪，同时又归属于基督：「凡作恶的都恨光，不来就光，恐怕他的行为被显露出来，因为它们是邪恶的。」（约翰福音 3:20）「公义和不法有什么相通呢？光明和黑暗有什么相交呢？基督和彼列有什么和谐呢？」（哥林多后书
          6:14-15）


          为了亲近基督，并借由圣洗礼与祂建立合一，首先必须悔改。即使在圣洗礼之后，我们仍保有自由，可以选择继续与主合一，或因与罪恶相交而破坏这种合一。不仅如此！在我们堕落的本性中，圣洗礼并未消除它那滋生善恶混杂之物的特性，为的是使我们的意志持续受试探，使我们对神圣之善的选择，以及对它的偏爱胜过邪恶和我们自身受损之善，能成为一种自由的、积极证明了的，对十字架道路上所有苦难的顺从。


          圣洗礼洗去了原罪和洗礼前所犯的罪，夺去了罪在重生前对我们所拥有的暴力权势，并赐予圣灵的恩典，借此我们在基督里与上帝联合，并获得制服和抑制罪恶的力量。


          正因为我们没有摆脱与罪的争战，故此在我们整个尘世生命中，不可能完全免于犯罪，正如圣经所言，即使是义人，「七次跌倒，也必站起来」，靠着悔改（箴言
          24:16）。他跌倒是出于自身的软弱和局限，因为他并非总能察觉到那从堕落本性中细微而不知不觉地涌现出来的罪，以及那由堕落之灵细微而不知不觉地带来并植入的罪：悔改成了他不可或缺的产业，他持续的武器，他无价的珍宝。义人藉着悔改维系着他与基督的相交；他藉着悔改医治罪恶所造成的创伤。


          「我们若说自己没有罪，」圣使徒约翰说，「就是欺骗自己，真理就不在我们心里了。我们若认自己的罪，祂是信实的，是公义的，必要赦免我们的罪，洗净我们一切的不义。我们若说自己没有犯过罪，就是以祂为说谎的，祂的道就不在我们心里了。」（约翰一书
          1:8-10）神学家在此谈论的是出于软弱和局限的非自愿之罪，是那些连圣徒也无法避免的微小罪过；但对于自愿的犯罪生活，他接着说：


          「凡住在祂（主耶稣基督）里面的，就不犯罪；凡犯罪的，是未曾看见祂，也未曾认识祂。小子们哪，不要让人欺骗你们。行公义的才是义人，正如祂是公义的一样；犯罪的是出于魔鬼，因为魔鬼从起初就犯罪。上帝的儿子显现出来，为要除灭魔鬼的作为。凡从上帝生的，就不犯罪（即不度犯罪的生活，不陷入致死的罪和故意的罪），因为上帝的种子存在他心里；他也不能犯罪，因为他是从上帝生的。由此可见出谁是上帝的儿女，谁是魔鬼的儿女。」（约翰一书
          3:6-10）


          上帝的儿女按照福音的诫命生活，并为他们的失足献上悔改。如果上帝的仆人因某种不幸的情况偶然陷入了致死的罪，他会借由悔改和认罪得蒙医治，因此他并未停止作上帝的儿女。


          那些自愿地、出于对罪的爱而度犯罪生活的人，那些乐于陷入任何摆在眼前的罪，那些将各种形式的淫乱和任何其他违背福音诫命的行为视为生命享乐的人，他们是魔鬼的儿女，即使他们自称为基督徒，即使他们参与某些教会的祷告和仪式，即使他们求助于圣事，那对他们而言是亵渎，是他们自己的定罪。'
    - type: paragraph
      text:
        ru: 'Таково отношение покаяния к каждому христианину. Тем более оно составляет
          сущность иноческого жительства. Вступление в это жительство есть сознание
          своей греховности, а самое жительство есть ничем не прерывающееся поприще
          покаяния. Вступающий в иночество и желающий произнести пред Богом обеты
          иноческие, пред началом этого священного обряда излагает следующим образом
          исповедание своего сердечного залога: «Объятия Отча отверсти ми потщися,
          блудно мое иждих житие (любовь сердца неправильно рассеяв и расточив по
          пристрастиям), на богатство неиждиваемое взираяй щедрот Твоих, Спасе, ныне
          обнищавшее мое да не презриши сердце, Тебе, бо, Господи, умилением зову;
          согреших на небо и пред Тобою»[760]. Величайшие святые отцы признавали покаяние
          своим единственным деланием. Вдавшись в это делание, они более и более распространяли
          его для себя, потому что покаяние не только очищает грехи, но изощряет зрение
          человека на самого себя. Когда некоторые греховные пятна очистятся покаянием
          с ризы душевной, тогда внезапно открывается на ней существование других
          пятен, менее грубых, не менее важных, остававшихся доселе непримеченными
          по причине тупости зрения[761].  Наконец, покаяние возводит делателя своего
          к обширнейшим духовным видениям: раскрывает пред ним его собственное падение
          и падение всего человечества, его страдание и страдание всего человечества
          под игом миродержца, дивное дело искупления, и прочие тайны, с которыми
          да ознакомит читателя самый опыт; слово недостаточно к поведанию их. Преподобный
          Арсений Великий имел постоянным занятием своим покаяние и соединенный с
          ним, выражающий его плач; платок был всегда на коленях Арсения, и непрестанно
          на этот платок падали слезы в то время, как преподобный, занимая руки рукоделием,
          занимал ум молитвою покаяния.  Преподобный Сисой Великий просил у ангелов,
          пришедших разлучить душу его с телом и вознести ее на небо, чтоб они оставили
          ее в теле и дали время на покаяние, а ученикам своим, свидетельствовавшим
          о его совершенстве, сказал, что он не знает о себе, положил ли он начало
          покаяния — столько высокое понятие имел он о покаянии, столько высокое значение
          давал он ему! Очевидно, что преподобный назвал здесь всю монашескую жизнь
          покаянием и, сказав, что не начинал еще покаяния, этим выразил смиренное
          мнение свое о монашеской жизни своей. Стяжавшие истинное, духовное понятие
          о покаянии совокупляют в нем все свои подвиги и признают потерянным для
          себя тот день, в который они не плакали о себе, хотя бы они в этот день
          совершили какие другие добрые дела[762].  Нет сомнения, что преподобный
          Сисой был погружен в делание покаяния и плача: между свойствами этого делания
          находится и то, что оно не может насытить делателя, но чем больше насыщает
          его, тем большее возбуждает желание к себе, доставляя боголюбезную чистоту
          и вместе производя жажду чистоты еще более совершенной. Очищенные плачем
          продолжают признавать себя нечистыми. Мы уже упомянули совет, данный преподобным
          Сисоем брату, просившему у него душеспасительного совета. «Если хочешь угодить
          Богу, — сказал Великий, — исступи мира, отступи от земли, оставь тварь,
          приступи ко Творцу, совокупи себя Богу молитвою и плачем и найдешь покой
          в этом и будущем веке». Другому брату он сказал: «Пребывай в келии твоей
          с трезвением, представь себя Богу со многими слезами и в сокрушении сердца
          и обретешь покой». Очевидно, что святой давал братии советы из своей святой
          опытности. Первому он посоветовал оставить все мирское и все земное, то
          есть все пристрастия, а второму посоветовал постоянное пребывание в келии,
          потому что при пристрастиях и при частых праздных выходах из келии такое
          покаяние и молитвенный плач невозможны. Надо чтоб сердце отрешилось от всего
          и ничем не развлекалось; тогда только оно может восплакать пред Богом и
          погрузиться в плач, как в бездну, как в жизнь. Когда брат спросил Пимена
          Великого о том, как должно пребывать в келии (разумно) безмолвствующему,
          Великий отвечал: «Подобно человеку, погрязнувшему в смрадной тине по выю
          (шею), с бременем на вые и вопиющему к Богу: «Помилуй меня"". В этих словах
          все иноческие подвиги совокуплены в плач и молитву покаяния. Другому брату,
          вопросившему о том, какое ему иметь делание, этот же преподобный сказал:
          «Когда нам придет время предстать Богу, тогда что нас озаботит?» Брат отвечал:
          «Грехи наши». Пимен: «Итак, взойдем в наши хижины и, уединившись в них,
          воспомянем (с покаянием) о грехах наших, и Господь услышит нас». Другой
          брат спросил того же старца, какое ему иметь делание. Старец сказал: «Когда
          Авраам взошел в обетованную землю, то купил себе гроб и с гроба начал владение
          ею». Брат спросил: «Какое значение имеет гроб?» Пимен отвечал: «Это место
          плача и рыданий». Опять брат спросил того же святого: «Что мне делать с
          грехами моими?» Великий Пимен отвечал: «Желающий избавиться от грехов; избавляется
          от них плачем, и желающий сохранить себя от стяжания их, плачем сохраняет
          себя». Это путь покаяния, преданный нам Писанием и отцами, которые сказали:
          «Плачьте, потому что другого пути (ко спасению), кроме плача, нет». «Плач
          сугуб, — говаривал Пимен Великий, — делает и хранит». Однажды Пимен шел
          с аввою Анувом в окрестностях Диолка; там они увидели на гробе женщину,
          бьющуюся и горько плачущую. Они остановились и прислушивались к ней. Когда
          же несколько отошли, то повстречался им один из тамошних жителей, и спросил
          его авва Пимен: «Что случилось с этою женщиною? Отчего она так горько плачет?»
          Тот сказал ему: «У нее умерли муж, сын и брат». Тогда авва Пимен, обратясь
          к авве Ануву, сказал ему: «Говорю тебе: если человек не умертвит всех плотских
          похотений и не стяжет подобного плача, то не может быть монахом, ибо все
          жительство монаха состоит в плаче». Возвестили Пимену Великому о кончине
          Арсения Великого: он, прослезясь, сказал: «Блажен, авва Арсений! Ты плакал
          о себе в этой жизни. Не оплакивающий себя здесь будет плакать вечно. Невозможно
          не плакать: или произвольно здесь, или невольно там, в муках»[763].'
        cn: '这就是悔改与每一位基督徒的关系。它更是修道生活的精髓。踏入此等生活，即是承认自身的罪孽，而此生活本身，则是一条永不中断的悔改之路。一个进入修道生活并渴望在上帝面前许下修道誓愿的人，在这神圣仪式开始之前，会如此表述他内心深处的忏悔：「请快为我敞开父的怀抱，我已浪掷我放荡的生活（心中之爱，因贪恋而散漫错用，挥霍殆尽），我仰望祢丰盛恩慈的无尽财富，我的救主，现在我贫乏的心，愿祢不轻看，因我主，我以痛悔之心呼求：我得罪了天，又得罪了祢」（路加福音
          15:18）[760]。最伟大的圣父们承认悔改是他们唯一的修持。他们投入这修持，并为自己更深入地扩展它，因为悔改不仅洁净罪恶，它也使人对自身看得更清晰。当魂衣上的一些罪恶污点因悔改而洗净时，魂衣上突然显现出其他污点的存在，它们不那么粗糙，却同样重要，此前因视力迟钝而未被察觉[761]。最终，悔改将它的修持者提升到更广阔的精神视野：它在他面前揭示了他自身的堕落和全人类的堕落，他与全人类在「世界之主」重轭下的苦难，救赎的奇妙工作，以及其他奥秘，愿这些奥秘借由亲身经历使读者知晓；言语不足以讲述它们。


          伟大的阿塞尼奥长老（Arsenios the Great）以悔改及其所伴随的、表达悔改的哭泣作为他恒常的功课；手帕总是在阿塞尼奥的膝上，眼泪不断地滴落在手帕上，当时这位长老手做劳作，心思却专注于悔改的祷告。伟大的西索伊长老（Sisoes
          the Great），在前来分离他的灵魂与身体并将它提升至天上的天使面前恳求，求他们让他的灵魂留在身体里，给他时间悔改；而对于那些见证他圆满境界的门徒，他说他不知道自己是否已开始悔改——他对悔改持有如此崇高的概念，并赋予它如此崇高的意义！显然，长老在这里将整个修道生活称为悔改，而说他尚未开始悔改，则表达了他对自己修道生活的谦卑看法。那些获得了对悔改真实、属灵理解的人，将他们所有的苦修都汇集于其中，并认为没有为自己哭泣的那一天是虚度的，即使他们在这一天完成了其他的善行[762]。毫无疑问，西索伊长老沉浸在悔改和哭泣的修持之中：此修持的特质之一便是它无法使修持者感到满足，但它越是使人满足，就越是激发对它的渴望，它带来蒙神所爱的纯净，同时又产生对更臻完美的纯净的饥渴。被哭泣所洁净的人，继续承认自己是不洁净的。


          我们已经提到过西索伊长老给一位向他求取救魂忠告的弟兄的建议。「如果你想取悦上帝，」这位伟人说，「请走出世界，退离尘土，舍弃受造物，亲近造物主，以祷告和哭泣将自己与上帝联合，你将在今生和来世找到安息。」他对另一位弟兄说：「你要警醒地常驻你的斗室，以许多泪水和心碎来到上帝面前，你将找到安息。」显然，这位圣者是从自己的圣洁经验中给弟兄们提供忠告。他劝告第一位舍弃一切世俗和地上之物，即舍弃所有的贪恋；而劝告第二位常驻斗室，因为在贪恋和频繁空闲地走出斗室的情况下，这种悔改和祈祷的哭泣是不可能的。心必须与一切断绝，不被任何事物分散；唯有如此，它才能在上帝面前哭泣，并沉浸于哭泣之中，如同沉入深渊，沉入生命。


          当一位弟兄问伟大的皮门（Pimen the Great）一个隐修者应如何理智地在斗室中（静默）时，这位伟人回答说：「就像一个人陷在肮脏的泥泞中直到脖子（颈项），肩负重担，向着上帝呼喊：『怜悯我！』」在这些话语中，所有的修道苦修都汇集于哭泣和悔改的祷告之中。当另一位弟兄问这位长老他应该做什么修持时，他回答说：「当我们必须来到上帝面前的时候，什么会使我们忧虑？」弟兄回答说：「我们的罪。」皮门说：「那么，让我们走进我们的居所，在其中独处，（以悔改）回想我们的罪，主就会听允我们。」另一位弟兄问同一位长者他应该做什么修持。长者说：「当亚伯拉罕进入应许之地时，他为自己买了一座坟墓，并从坟墓开始了他对那地的拥有。」弟兄问：「坟墓有什么意义？」皮门回答说：「那是哭泣和哀号的地方。」那位弟兄又问同一位圣者：「我该如何处理我的罪？」伟大的皮门回答说：「渴望摆脱罪的人，藉着哭泣摆脱它们；渴望保守自己不沾染罪的人，藉着哭泣保守自己。」这就是圣经和圣父们传给我们的悔改之路，他们说：「哭泣吧，因为除了哭泣，没有别的道路（通往救赎）。」「哭泣是双重的，」伟大的皮门常说，「它能成就也能保守。」


          有一次，皮门与阿巴·阿努布（Abba Anoub）走在迪奥尔卡（Diolkos）的周围；他们在坟墓旁看见一位女子，她捶胸顿足，痛苦地哭泣。他们停下来，倾听她。当他们走开一些距离时，遇到一位当地的居民，阿巴·皮门问他：「这位女子发生了什么事？她为什么哭得这么伤心？」那人告诉他：「她的丈夫、儿子和弟兄都死了。」于是阿巴·皮门转向阿巴·阿努布，对他说：「我告诉你：如果一个人没有使所有的肉体情欲都死去，没有获得像这样的哭泣，他就不能成为修士，因为修士的全部生活都在于哭泣。」有人向伟大的皮门禀报伟大的阿塞尼奥已逝世：他流着泪说：「有福了，阿巴·阿塞尼奥！你今生为自己哭泣了。不在此处为自己哭泣的人，将永远哭泣。不可能不哭泣：或是在此地自愿地哭泣，或是在彼处痛苦中非自愿地哭泣」[763]。'
    - type: paragraph
      text:
        ru: 'Некоторые, не занимаясь или занимаясь очень мало душевным деланием, а
          упражняясь в одном телесном, не без примеси фарисейства — одно телесное
          делание не может обойтись без фарисейства — нисколько не чувствуют жала
          совести и обличений ее в греховности, по этой причине признают такое состояние
          своего спокойствия достойным одобрения. В мнении своем они поддерживаются
          и утверждаются многими явными добрыми делами своими и похвалою человеческою.
          На этом основании они считают такое состояние спокойствия прямым последствием
          деятельности богоугодной, жизни добродетельной, безукоризненной. Спокойствие
          обращается по временам в безотчетную радость: они не останавливаются признавать
          эту радость благодатною. Горестное самообольщение! Душепагубное ослепление.
          Самообольщение основано здесь на самомнении, а самомнение есть повреждение
          душевного ока, родившееся от неправильной деятельности и рождающее еще более
          неправильную деятельность. Возлюбленный брат, спокойствие, которым ты уверяешься
          в верности пути твоего, есть не что иное, как несознание и неощущение своей
          греховности, происшедшее и происходящее от нерадивой жизни, а радость, которая
          по временам рождается в тебе по причине наружного преуспеяния и человеческих
          похвал, отнюдь не есть радость духовная и святая: она — плод самомнения,
          самодовольства и тщеславия. Такое состояние мнимого спокойствия святые отцы
          называют нечувствием, умерщвлением души, смертию ума прежде смерти тела[764].
          Нечувствие или умерщвление души состоит в отъятии и отступлении чувств покаяния
          и плача от нашего духа, в отступлении спасительного болезнования, называемого
          сокрушением, от нашего сердца. Безболезненность сердца, или мнимое спокойствие,
          есть верный признак неправильности образа мыслей, неправильности подвига,
          самообольщения. «Какое бы высокое жительство ни проходили мы, — сказал святой
          Иоанн Лествичник, — но если не стяжали болезнующего сердца, то это жительство
          — ложно (притворно) и тщетно»[765].  Безболезненность происходит от невнимательной
          жизни, от безвременных выходов из келии, от безвременных бесед, шуток, смехословия,
          празднословия и многословия, от насыщения и пресыщения, от пристрастий,
          от принятия и усвоения тщеславных помыслов, от высокоумия и гордости[766].
          «Если не имеешь умиления, — сказали отцы, — то знай, что имеешь тщеславие;
          оно-то и не попускает душе прийти в умиление»[767]. Путь к достижению умиления
          есть внимательная жизнь. «Начало покаяния происходит от страха Божия и внимания,
          — как говорит святой мученик Вонифатий: страх Божий отец есть внимания,
          а внимание — матерь внутреннего покоя, той же рождает совесть, которая сие
          творит, да душа, якоже в некоей воде чистой и невозмущенной, свою зрит некрасоту,
          и тако рождаются начатки и корения покаяния»[768]. Внимательная и правильная
          жизнь по евангельским заповедям хотя и служит начальною причиною покаяния,
          но дотоле признается не осененною Божественною благодатью и бесплодною,
          доколе из нее не прозябнут сердечное сокрушение, умиление, плач, слезы,
          из чего всего составляется истинное иноческое покаяние. Для подтверждения
          этого важнейшего опытного учения приведем свидетельства святых отцов. Святой
          Иоанн Лествичник говорит: «Изшедший из мира с тою целью, чтоб уничтожить
          бремя грехов своих, да подражает сидящему при гробах вне города, и да не  престанет
          от теплых и горячих слез и безгласных сердечных рыдании, доколе он не увидит,
          что к нему пришел Иисус, отвалил камень ожесточения от сердца, разрешил
          ум наш — этого Лазаря — от уз и повелел слугам Своим ангелам: «разрешите
          его» от страстей, «и оставите ити» (Ин. 11:44) к блаженному бесстрастию.
          Если же сего не будет, то нет никакой пользы (от исшествия из мира)»[769].
          Святой Исаак Сирский: «Вопрос: В чем заключаются достоверные приметы и знамения,
          от которых и при посредстве ощущения которых подвижник может понять, что
          он начал зрить в себе, в душе своей, сокровенный плод? — Ответ: Когда он
          сподобится благодати многих слез, проливаемых без понуждения. Слезы положены
          для ума, как некий предел между телесным и духовным, между состоянием страстным
          и чистотою. Доколе не примет кто этого дарования, дотоле дела подвига его
          еще находятся во внешнем человеке, и он еще нисколько не ощутил таинственных
          действий духовного человека. Когда же он начнет оставлять телесное нынешнего
          века и окажется переступившим предел и вошедшим во внутренность того, что
          таится во внутренности естества, тогда немедленно достигает этой благодати
          слез. Слезы начинаются с первой обители сокровенного жительства и возводят
          подвижника в совершенство любви Божией. Сколько преуспевает он в этом жительстве,
          столько богатеет слезами, доколе от многого пребывания в них не начнет пить
          их и при употреблении пищи своей и пития своего. И это есть верный признак,
          что ум изшел из мира сего, и ощутил тот мир духовный. Насколько человек
          приближается к миру сему (вещественному) умом своим, настолько умаляются
          эти слезы. Когда же ум совершенно погрузится в сей мир, тогда совершенно
          лишается этих слез. Это служит признаком, что человек погребен в страстях»[770].
          Святой Симеон, Новый Богослов: «Прежде плача и слез никто да не прельщает
          нас тщетными словами, ниже мы сами да прельщаем себя: нет в нас покаяния,
          нет истинного раскаяния, нет страха Божия в сердцах наших; мы не зазрели
          себя: душа наша не пришла в соощущение будущего суда и вечных мук. Если
          б мы зазрели и себя, если б это стяжали и этого достигли, то немедленно
          произвели бы и слезы. Без них никогда не возможет ни жестокосердие наше
          умягчиться, ни душа наша стяжать духовное смирение; мы не можем быть смиренными.
          Не соделавшийся таким, не может соединиться со Святым Духом; не соединившийся
          Ему, не может прийти в видение и разум Божий и недостоин таинственно научиться
          добродетели смирения»[771]. Внимательная жизнь приводит к умилению, а умилением,
          в особенности, когда оно начнет сопровождаться слезами, доставляется сугубое,
          благодатное внимание. Плач и слезы — дар Божий: и потому при внимательной
          жизни испрашивай этот дар прилежною молитвою. «Просите, и дастся вам: ищите,
          и обрящете: толцыте, и отверзется вам... Отец ваш небесный даст духовныя
          блага просящим у Него» (Мф. 7:7-11), даст дверь и ключ ко всем духовным
          благам — плач и слезы. «Я, — говорит святой Иоанн Лествичник, — прихожу
          в удивление, рассматривая самое то качество умиления: каким образом называемые
          плач и печаль содержат внутри себя радость и веселие,  как соты мед! Чему
          из этого мы научаемся? Что такое умиление есть собственно дар Божий»[772].'
        cn: '有些人，未曾操持或甚少操持灵性的工作，却仅在身体的劳作上用功，其间不无掺杂法利赛主义——仅有身体的劳作无法摆脱法利赛主义——他们丝毫感受不到良心的刺痛和它对罪恶的谴责，因此认为这种平静的状态是值得赞许的。在他们的观念中，他们因着自己许多明显的善行和世人的称赞而得到支持和巩固。基于此，他们视这种平静的状态为蒙神喜悦的行为、有德行的、无可指责的生活的直接结果。这种平静有时会转变为一种莫名的喜乐：他们毫不犹豫地承认这种喜乐是神恩所赐。多么可悲的自我欺骗！多么戕害灵魂的盲目。这里的自我欺骗是建立在自负之上的，而自负是灵魂之眼的损伤，它源于不正确的活动，并催生出更多不正确的活动。


          亲爱的弟兄，你用来确信自己道路正确的平静，无非是未能认识和感受自己的罪性，这源于且正源于疏忽的生活；而有时因着外在的成功和世人的称赞而在你心中产生的喜乐，绝非属灵和圣洁的喜乐：它是自负、自满和虚荣的产物。圣教父们称这种虚假的平静状态为「不觉」（нечувствие）、「灵魂的僵死」或「肉身之死前的意念之死」[764]。


          「不觉」或「灵魂的僵死」在于忏悔和哀哭的感受从我们的精神中被剥夺和退去，在于那被称为「破碎」（сокрушением）的救赎性痛楚从我们心中退去。心无痛楚，或虚假的平静，是思想方式错误、苦修不当、自我欺骗的可靠标志。


          圣约翰·雷梯史涅克说：「无论我们过着多么崇高的生活，但若没有获得痛楚的心，那么这种生活就是虚假（伪装）和徒然的」[765]。


          心无痛楚源于不警醒的生活、不合时宜地走出隐修小室、不合时宜的交谈、玩笑、戏笑、闲言和多语、饱食和过饱、贪恋、接受和接受虚荣的思想、傲慢和骄傲[766]。


          教父们说：「如果你没有『心感痛悔』（умиление），要知道你有虚荣；正是它不容许灵魂进入『心感痛悔』」[767]。


          获得「心感痛悔」的途径是警醒的生活。圣殉道者沃尼法提说：「忏悔的开端源于对上帝的敬畏和警醒：上帝的敬畏是警醒之父，而警醒是内心平静之母，此平静产生良心，良心使灵魂如同在清澈且平静的水中，看见自己的丑陋，如此便生出忏悔的开端和根源」[768]。


          警醒并按福音诫命生活的正确生活，虽然是忏悔的初始原因，但在它未生发出心碎、心感痛悔、哀哭、眼泪之前，仍被认为尚未被神圣恩典所荫庇，且是徒然的，而所有这些构成了真正的修士忏悔。


          为证实这至关重要的经验教导，我们引用圣教父们的见证。


          圣约翰·雷梯史涅克说：「出于要消灭罪担的目的而离开世界的人，应当效法坐在城外坟墓旁的人，不停止流下热切和炙热的眼泪以及无声的心灵哭泣，直到他看到耶稣来到他身边，将心硬的石头辊开，解开我们这拉撒路般的意念的捆绑，并吩咐祂的仆人天使们：『解开他』脱离情欲，『由他去』（约翰福音
          11:44）奔向蒙福的无情欲之境。若非如此，（离开世界）便毫无益处」[769]。


          叙利亚圣以撒：


          「问：有哪些可靠的征兆和标记，能让修行者通过它们的感受来明白，他已开始在自己、在自己的灵魂中看见那隐藏的果实？


          答：当他蒙恩得到大量的、不加勉强的眼泪时。眼泪被置于意念之前，如同介于肉身与灵性之间，介于充满情欲的状态与纯净之间的界限。在任何人领受这份恩赐之前，他的苦修行为仍停留在外在的人身上，他丝毫未曾感受属灵之人的奥秘作为。然而，当他开始舍弃今世的肉身，并越过界限，进入那隐藏在自然内在的深处时，他便立即获得这眼泪的恩典。眼泪始于隐秘生活的第一个居所，并将修行者提升至爱上帝的完全。他在这种生活中取得多少进步，眼泪就越发丰盛，直到因长久沉浸其中，他开始在饮食中也以眼泪为饮。这是意念已脱离今世，并感受到了那个属灵世界的可靠标志。人若以其意念越靠近这个世界（物质的），这些眼泪就越减少。当意念完全沉浸在这个世界时，它就完全失去这些眼泪。这表明此人已被埋葬在情欲之中」[770]。


          新神学家圣西默盎：


          「在哀哭和眼泪之前，任何人不要用虚妄之言迷惑我们，我们自己也不要迷惑自己：我们没有忏悔，没有真正的悔改，我们心中没有对上帝的敬畏；我们没有责备自己：我们的灵魂尚未感受到未来的审判和永恒的痛苦。如果我们责备了自己，如果我们获得了并达到了这一点，我们就会立即流下眼泪。没有它们，我们刚硬的心永远无法软化，我们的灵魂也无法获得属灵的谦卑；我们无法谦卑。没有变得如此的人，不能与圣灵结合；没有与祂结合的人，不能进入对上帝的洞见和认识，也不配奥秘地被教导谦卑的美德」[771]。


          警醒的生活引向「心感痛悔」，而「心感痛悔」，尤其是当它开始伴随眼泪时，会带来双重的、神恩所赐的警醒。哀哭和眼泪是上帝的恩赐：因此，在警醒的生活中，要通过恳切的祷告来祈求这份恩赐。


          「你们祈求，就给你们；寻找，就寻见；叩门，就给你们开门……你们在天上的父，岂不更把圣灵给求祂的人吗？」（马太福音 7:7-11）祂会赐予通往一切属灵之物的大门和钥匙——哀哭和眼泪。


          圣约翰·雷梯史涅克说：「我思想『心感痛悔』本身的特质，便深感惊奇：为什么被称为哀哭和忧愁的事物，在其内在却包含着喜乐和欢欣，如同蜂巢中的蜂蜜！我们从中学习到什么？那就是这种『心感痛悔』，本质上是上帝的恩赐」[772]。'
