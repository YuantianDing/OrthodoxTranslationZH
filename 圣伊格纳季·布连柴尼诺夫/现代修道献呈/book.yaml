        cn: 「听著，我的灵魂，你是我在生命中言语上的伴侣！——圣马尔克将这番对灵魂的教诲，置入其心智的口中——我打算告诉你一个与我俩都有关的奥秘。我领悟这个奥秘，并非因为我已洁净脱离情欲，而是因为藉著上帝的恩典，我从情欲的作用中获得了一些平静。我的灵魂啊，我确切地知道，你和我，都受到了那违反本性的力量的影响，被无知引入迷途，将我们的过犯归咎于他人，错误地以为恶念存在于我们之外。由于这种错误的观点，我们有时责怪亚当，有时责怪撒旦，有时责怪那些与我们有所往来的人。因此，我们陷入了多样的争战，以为是在与他人争战，实际上却是在与我们自身争战；以为是在互相保护，实际上却是在互相攻击；以为是在使自己得益，实际上却像著魔者般折磨自己；我们承受辛劳，遭受凌辱，这些凌辱本来可以正当地成为对我们无益的，却成了我们错误心态的后果。我们以为自己爱慕诫命，但由于我们的自我欺骗，我们却厌恶了那些作为诫命实践基础的原则。如今我确切地知道，没有任何权势会不公正地引导我们走向善或恶，自受洗以来，上帝和魔鬼都在正当地鼓励我们去归属于他们自己，这取决于我们在受洗后所采取的生命方向，以及我们自愿屈服于谁。」
    - type: paragraph
      text:
        ru: '«Имеются два вида приражения, которыми мир обманывает нас, если мы не
          усмотрим их благовременно: похвала от человеков и отрада тела. Когда они
          приражаются без предварившего произволения нашего, тогда они не принадлежат
          ни к злобе, ни к добродетели — служат только обличением для нашей воли,
          куда она склонится. Господу благоугодно, чтоб мы терпели поношение и жительствовали
          в лишениях и подвиге; диавол же хочет противного этому. Если мы услаждаемся
          похвалою человеческою и отрадою тела, то из этого явствует, что мы, преслушая
          Господа, преклоняемся к духу сластолюбия. Если же не благоволим к похвале
          человеческой и к наслаждению телесному, то из этого явствует, что мы преклоняемся
          к Богу, возлюбив тесный путь. Для того и допущено этим двум обольстительным
          приражениям действовать на человеков, чтоб любящие заповедь и сочувствующие
          ей вынаружили и доказали преклонение своей воли ко Христу, чтоб Христос,
          обретши вход в души их, научил умы их истине. Подобно этому, о противном
          понимай противное. Любящие человеческую славу и отраду тела дают вход диаволу,
          который этими средствами нашедши свойственный себе вход, уже свободно вводит
          зло и не престает умножать его на столько, на сколько услаждается влагаемыми
          им помышлениями. Поступает он так дотоле, доколе мы, опомнившись, не возненавидим
          от искренности сердца двух вышеупомянутых средств приражения. Но мы любим
          их! Мы не только предаем за них добродетель, но и их промениваем одно на
          другое, смотря по обстоятельствам: иногда подвергаем тело лишениям и подвигам
          с целью приобретения славы человеческой, а иногда подчиняем себя человеческому
          поношению, чтоб удовлетворить сластолюбие; иногда же, оставя всю заботу
          о них, устремляемся к снисканию тех видов миролюбия, которыми питаются и
          от которых усиливаются тщеславие и сластолюбие. Для них средством питания
          и усиления служит сребролюбие, «корень всем злым», по определению Божественного
          Писания» (1Тим. 6:10).'
        cn: 「有两种依附之物，若我们不能及时看清，世界便会借此欺骗我们：即来自人的称赞和身体的享乐。当它们发生依附，而没有我们预先的意愿时，它们既不属于恶，也不属于德——它们只是对我们意志的证明，显明它会倾向何方。主乐意我们忍受侮辱，生活在缺乏和苦修之中；而魔鬼所求的却与此相反。如果我们因着人的称赞和身体的享乐而感到甜美，那么这便显明，我们是违背了主，倾向了爱享乐之灵。如果我们不喜悦人的称赞和身体的享乐，那么这便显明，我们是倾向了上帝，爱慕那窄小的路。因此，这两种欺骗性的依附之物被允许作用于人，为的是让那些爱慕并赞同诫命的人，显明并证明他们的意志倾向基督，好让基督在他们的灵魂中找到入口，教导他们的心明白真理。同样地，关于相反的情况，你当明白相反的道理。那些爱慕人的荣耀和身体享乐的人，就给了魔鬼入口；魔鬼借由这些手段找到了他固有的入口，便可以自由地引入邪恶，并不停止地增添邪恶，其程度取决于我们沉醉于他所灌输的意念的程度。他会如此行，直到我们醒悟过来，从心底深处憎恨上述的两种依附之物。但我们爱它们！我们不仅为了它们而背弃美德，而且还根据情况用它们彼此交换：有时我们让身体承受缺乏和苦修，目的是为了获得人的荣耀，而有时我们顺从人的侮辱，是为了满足爱享乐之心；有时，我们抛开对它们的全部挂虑，而致力于寻求那些滋养和强化虚荣和爱享乐之心的属世之爱。对于它们来说，滋养和强化的手段就是贪爱钱财，照着圣经的定论，这是『万恶之根』（提摩太前书
          6:10）。」
    - type: paragraph
      text:
        ru: '«Непременно возразишь ты мне, душа, что мы и не собираем золота, и не
          имеем стяжания. На это скажу тебе, что ни золото, ни имущество не вредны
          сами по себе, — вредно злоупотребление ими, вредно употребление их по пристрастию.
          Некоторые, бывши богатыми без страсти к богатству, благоугодили Богу: таков
          был святой Авраам, таковы были праведные Иов и Давид. Напротив того, некоторые
          из нас и без имения, вскормили в себе страсть любостяжания при посредстве
          ничтожных мелочей. Таким образом, мы сделались хуже обладавших большим имуществом:
          оставив жительство, которое должно во всех отношениях состоять в лишениях
          и подвиге, злохитро допускаем себе в разных случаях наслаждения, как бы
          думая действовать тайно от Бога; убегая сребролюбия, мы не убегаем сластолюбия;
          не копим золота, а собираем маловажные вещи; отказываемся от начальнических
          санов и власти, а славу и похвалу уловляем всеми средствами; оставили имущество
          — не оставили наслаждений, к доставлению которых имущество служит средством.
          Некоторые из нас оставляют и наслаждения, но в ложном разуме, не убегая
          вредных для душеспасения излишеств, но как бы гнушаясь добрых созданий Божиих
          и думая последовать словам Писания: «не коснися, ниже вкуси, ниже осяжи»
          (Кол. 2:21).'
        cn: 「你的灵魂必会反驳我，说我们既不聚敛金银，也不拥有财产。对此我要对你说，黄金或财产本身并无害处——有害的是对它们的滥用，有害的是出于贪恋而使用它们。有些人虽然富有，但对财富并无贪恋，却蒙上帝喜悦：圣徒亚伯拉罕就是这样的人，公义的约伯和大卫也是这样的人。与此相反，我们中间有些人，即使没有财产，却借着微不足道的琐碎之物，滋养了贪婪之情。这样一来，我们就变得比那些拥有大量财产的人更加糟糕：我们放弃了理当在各个方面都处于匮乏和苦修之中的生活方式，却狡猾地在各种情况下允许自己享受，仿佛认为可以瞒过上帝；我们逃避贪财，却没有逃避贪图享乐；我们不积攒黄金，却收集微不足道的小物件；我们拒绝了官长之位和权柄，却竭尽一切手段去获取荣耀和赞美；我们舍弃了财产——却没有舍弃享乐，而财产正是获得享乐的工具。我们中间有些人也舍弃了享乐，但却是出于错误的理解，他们并非逃避对灵魂救赎有害的过度行为，而是仿佛厌弃上帝美好的创造物，并以为是在遵从圣经的话语：「不可接触，不可品尝，不可触摸」（歌罗西书
          2:21）。
    - type: paragraph
      text:
        ru: '«Душа! Когда услышишь о преступлении Адама и Евы, понимай его так: в
          начале подверглись ему собственно они: ныне же подвергаемся ему в духе мы,
          я и ты. «Сия вся образи прилучахуся онем: писана же быша в научение наше,
          в нихже концы век достигоша» (1 Кор. 10:11). Рассмотри следующее! Возродились
          крещением и водворенные в раю Церкви, мы преступили заповедь Возродившего
          нас, и каким образом? Господь повелел любить всех единоверных и, при посредстве
          терпения, вкушать плод, который они приносят нам, сказав: «от всякаго древа,
          еже в раи, снедию снеси» (Быт. 2:16). Но мы, последовав помыслам змея, возлюбили
          одних как добрых, возненавидели других как злых. В этом и заключается вкушение
          от древа познания добра и зла (Быт. 2:9). Вкусив от него, мы умерщвляемся
          в духе не потому, чтоб смерть сотворена была Богом, но потому, что она является
          сама собою в человеке, возненавидевшем ближнего. «Бог смерти не сотвори,
          ни веселится о погибели живых». (Прем. 1:11); Он не приводится к действиям
          страстию гнева, не вымышляет способов к наказанию за согрешения, не извиняется
          соответственно достоинству каждого, но «вся премудростию сотворил» (Пс.
          103:24), предопределив, чтоб все было судимо по духовному закону. По этой
          причине Он не сказал Адаму и Еве: «в тот день, в который вы вкусите запрещенного
          плода, Я умерщвлю вас»; но, предостерегая и утверждая их, предъявил им закон
          правды, сказав: «вонь же аще день снесте, смертию умрете» (Быт. 2:17). Вообще
          Бог установил, чтоб каждому делу, и доброму и злому, последовало естественно
          надлежащее возмездие. Воздаяние не вымышляется при каждом случае, как думают
          некоторые не знающие закона духовного. Ведая его отчасти, мы должны быть
          убеждены в том, что возненавидев кого-либо из единоверных как злого, и сами
          будем отвергнуты Богом, как злые; не приняв покаяния от ближнего, как от
          грешника, будем и сами отвергнуты, как грешники, не простив ближнему согрешений,
          ниже сами получим прощение. Объявляя этот закон, законодатель Христос говорил:
          «не судите и не судят вам: не осуждайте,'
        cn: 「灵魂啊！当你听闻亚当与夏娃的罪行时，应当如此理解：起初，这罪实际降临于他们；如今，则在灵里降临于我们，降临于你我。「这些事的发生，都在他们身上作了预表；写下来却是为了教训我们这些末世的人。」（哥林多前书
