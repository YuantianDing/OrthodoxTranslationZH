    - type: paragraph
      text:
        ru: 'В тот день, как заразился я страстным похотением, в тот самый день и
          час отступила от меня сила Всевышнего, доселе охранявшая меня. Я ощутил
          себя обнаженным, измененным. Густым мраком оделось все духовное существо
          мое; вступила в него пустота страшная, страшная, как смерть. И были этот
          мрак, эта пустота точно смертию, смертию духа человеческого. Умирает дух
          человеческий этою смертию, когда отступит от него Дух Божий. Смерть духа
          сообщилась телу; тело почувствовало эту смерть; оно приняло участие в смерти
          духа. Явились в теле беспорядочные движения, движения страстные, движения
          буйные; они были неизвестны телу девственному. В опустевший душевный храм
          ринулись многочисленною толпою враги с возжженными факелами в руках, растлили
          благолепие храма, наполнили храм вихрем, пламенем, дымом, смрадом: разнообразными
          греховными стремлениями, которых я прежде не ведал; я не понимал даже, что
          они существуют, что могут существовать. Ощущения и мысли мои, доселе тонкие
          и легкие, внезапно сделались дебелыми, тяжелыми; пресмыкаются они, как гады,
          в прахе земном, в зловонии греховном. Опытно познал я, что весь человек
          соделывается плотию от действия в нем греха. Опытно познал я, что в сердечный
          храм, оставленный Духом Божиим, входят лукавые духи, соделывают жизнь человека
          или смертию, не чувствующею себя, или непрерывающимся мученичеством. Опытно
          познал я, что вкушение плода запрещенного, попущенное себе однажды, вводит
          зло в человека, отравляет человека, извращает свойства его, искажает самое
          существо, отнимает способность к наслаждению блаженством рая, вводит в состояние
          и настроение, противоположные состоянию и настроению небожителей. Темница
          адская или преддверие этой темницы — страдальческая жизнь земная — делаются
          последствием самым логичным, последствием естественным воспрещенного, преступного,
          гордого и дерзкого вкушения.'
        cn: 就在我被情欲的贪恋所感染的那一日，就在那一刻那一时，迄今护卫著我的至高者的能力便从我身上退去了。我感觉自己赤裸，变得不同。浓重的黑暗笼罩了我整个属灵的生命；其中涌入了可怖的空虚，那空虚可怖如同死亡。而这黑暗，这空虚，确然就是死亡，是人类灵魂的死亡。当上帝的灵从人身上退去时，人的灵魂便会死于这种死亡。灵魂的死亡传递给了身体；身体感受到了这种死亡；它分担了灵魂的死亡。身体中出现了杂乱的动作，是情欲的、狂乱的动作；这些在童贞的身体里是陌生的。敌人带著手中燃烧的火炬，如潮水般涌入这空虚的灵魂圣殿，败坏了圣殿的华美，使圣殿充斥著旋风、火焰、烟雾、恶臭：种种我从前未曾知晓的罪恶倾向；我甚至不明白它们的存在，不明白它们竟然能够存在。我此前的感觉和思想，一直以来是精微而轻盈的，却忽然间变得粗鄙、沉重；它们如同爬虫般，在尘土中，在罪恶的恶臭里匍匐爬行。我亲身经历而得知，当罪恶在人里面运行时，整个人就变成了肉体。我亲身经历而得知，在被上帝之灵所遗弃的心灵圣殿中，恶灵会进入，使人的生命或变成一种感觉不到自身的死亡，或变成永不间断的受难。我亲身经历而得知，一次放任自己品尝禁果，便会将邪恶引入人内，毒害人，扭曲人的本性，败坏其本质，夺去享受乐园福乐的能力，使人进入一种与天居者之境况和心境完全相反的状态和心境。地狱的监牢或那监牢的门槛——这受苦的尘世生命——就成了这被禁止的、犯罪的、傲慢而大胆的品尝，最合乎逻辑的后果，是其自然的结果。
