          и на смерть. Последствиями этой брани должны быть или наше вечное спасение,
          или наша вечная погибель. Духи злобы, зараженные лютою ненавистию к роду
          человеческому, ведут эту брань с величайшим ожесточением и адским искусством.
          Святой апостол Петр говорит: «Супостат ваш, диавол, яко лев рыкая, ходит,
          иский кого поглотити» (1 Пет. 5:8). Но истинно любящих Бога никак не могут
          падшие ангелы отлучить от Бога (Рим. 8:38-39), хотя и употребляют все усилия,
          чтоб совершить отлучение. Они употребляют все усилия, чтоб совершить отлучение,
          потому что в этом отлучении заключается наша погибель. Для того чтоб противостать
          духам злобы и победить их благодатию Божией, надо знать с точностью, кто
          они, надо знать с точностью образ борьбы с ними, знать условия победы и
          побеждения.'
        cn: 圣使徒保罗对所有基督徒说：「因为我们并非与属血气的争战，而是与那些执政的、掌权的、管辖这幽暗世界的，以及天空中的邪恶灵体争战」（以弗所书 6:12）。这场争战何其可怕！它是关乎生命与死亡的。这场争战的后果，必然是我们的永恒救赎，或是我们的永恒沉沦。邪恶的灵体，被对人类深切的仇恨所感染，以极度的残忍和阴间的诡计进行这场争战。圣使徒彼得说：「你们的仇敌魔鬼，如同吼叫的狮子，遍地游行，寻找可吞吃的人」（彼得前书
          5:8）。然而，那些真正爱神的人，堕落的天使绝不能使他们与神隔绝（罗马书 8:38-39），尽管他们竭尽全力想完成这隔绝。他们竭尽全力想完成这隔绝，因为在这隔绝之中蕴含着我们的沉沦。为了要抵挡邪恶的灵体，并靠着神的恩典战胜它们，我们必须精确地知道它们是谁，必须精确地知道与它们争战的方式，知道胜利和得胜的条件。
    - type: paragraph
      text:
        ru: Духи злобы — падшие ангелы. Бог сотворил их вместе с прочими ангелами,
          сотворил непорочными, благими, святыми, ущедрил их многими естественными
          и благодатными дарованиями. Но духи, омрачившись гордостью, приписали самим
          себе свое обилие способностей, свои изящные свойства, самые дары благодати.
          Они исключили себя из разряда созданий, признали самобытными существами,
          забыв о своем создании, и на этом бедственном основании попрали свои священные
          обязанности к Богу-Создателю.
        cn: 恶毒的灵——即是那些堕落的天使。上帝将他们与其余的天使一同创造，他们被造时是纯洁无瑕的，良善的，圣洁的，上帝以诸多本然与恩典的馈赠丰裕了他们。然而，这些灵却为骄傲所蒙蔽，将他们自身丰富的才能、优美的禀赋，以及恩典的诸般馈赠，都归功于自己。他们将自己排除在受造物的行列之外，承认自己是独立自存的个体，忘却了自己的被造，并在这悲惨的根基之上，践踏了他们对造物主上帝的神圣义务。
    - type: paragraph
      text:
        ru: 'К такому самомнению и самообольщению они были увлечены одним из главнейших
          ангелов, которого святой пророк Иезекииль называет херувимом (Иез. 28)[698],  и
          вообще все святые причисляют к высшим ангелам. Этот херувим столько погрузился
          в самомнение и гордость, что счел себя равным Богу, явно возмутился против
          Бога (Ис. 14:13-14), соделался противником Богу, исступленным врагом Бога.
          Духи, отвергшие повиновение Богу, низвергнуты с неба. Они пресмыкаются по
          земле, наполняют пространство между небом и землею, отчего называются воздушными,
          или обитающими в воздухе, низошли во ад, во внутренность земли. Все это
          засвидетельствовано Священным Писанием (Ис. 14:12, 15). Число падших духов
          весьма значительно. Некоторые полагают, основываясь на свидетельстве Апокалипсиса
          (Апок. 12:4), что целая треть ангелов подверглась падению. Пали многие из
          высших ангелов, как видно из вышеприведенных слов апостола Павла: их-то
          он и называет началами и властями. Глава и князь царства тьмы, составленного
          из падших духов, — падший херувим. Он — начало, источник, полнота зла. Превышая
          всех прочих падших ангелов способностями, он превышает всех их злобою. Естественно,
          что увлеченные им и произвольно подчинившиеся ему духи должны постоянно
          заимствовать от него зло, следовательно, быть в служении ему. Но Бог, предоставя
          на произвол падшим ангелам вожделенное им пребывание во зле, по всемогуществу
          Своему и премудрости, бесконечно превосходящей разум разумнейших тварей,
          не престает пребывать их верховным, полновластным Владыкою: они находятся
          в воле Бога как бы в несокрушимых оковах и могут совершать только то, что
          Богом попущено будет совершить им[699].'
        cn: 他们被一位首要的天使引向如此的自恃与自欺，圣先知以西结称其为基路伯（以西结书 28）[698]，并且所有圣徒普遍认为他属于至高的天使。这位基路伯如此深陷于自恃与骄傲之中，以至于他自视与上帝等同，公然反抗上帝（以赛亚书
          14:13-14），成为了上帝的对头，上帝狂怒的仇敌。那些拒绝顺服上帝的灵被从天上抛下。他们爬行于大地之上，充斥在天地之间的空间，因此被称为属空的，或居于空中的，他们降入了阴间，降入了大地深处。这一切都由《圣经》所证实（以赛亚书
          14:12，15）。堕落之灵的数量极其庞大。有些人根据《启示录》的见证（启示录 12:4），认为有整整三分之一的天使遭受了堕落。许多至高的天使堕落了，正如上文所引使徒保罗的话所显明的：他所称的「执政的」和「掌权的」正是他们。那由堕落之灵组成的黑暗国度的首领和君王，便是那堕落的基路伯。他是邪恶的肇始、源头、圆满。他在能力上超越所有其他堕落的天使，他在恶毒上也超越他们所有。很自然地，那些被他引诱并自愿臣服于他的灵，必会不断地从他那里汲取邪恶，因此，他们必须服事于他。然而，上帝将堕落天使所渴慕的居于邪恶的自由，交由他们自行选择，但凭着祂的全能与智慧，远远超越一切有理性受造物的智慧，祂从未停止作他们至高、全权的统治者：他们在上帝的旨意中，如同被坚不可摧的锁链所束缚，他们只能成就上帝所允许他们去成就之事[699]。
    - type: paragraph
      text:
        ru: 'В замен падших ангелов Бог сотворил новую разумную тварь — человеков,
          и поместил их в рай, находящийся на низшем небе и состоявший прежде под
          ведомством падшего херувима[700]. Рай поступил в управление новой твари
          — человека. Весьма понятно, что новая тварь соделалась предметом зависти
          и ненависти падшего ангела и падших ангелов. Отверженные духи, руководимые
          вождем своим, покусились обольстить новосозданных человеков, соделать их
          причастниками своего падения, своими единомышленниками, заразить ядом вражды
          своей к Богу, в чем и успели. Человек, хотя и обольщенный, и обманутый,
          но произвольно отвергшийся повиновения Богу, произвольно согласившийся на
          демонскую хулу против Бога, произвольно вступивший в общение с падшими духами
          и в повиновение им, отпал от Бога и от лика святых духов, к которым он принадлежал
          не только душою, но и духовным телом своим, причислился к лику духов падших
          по душе, а по телу — к бессловесным животным. Злодеяние, совершенное падшими
          ангелами над человеками, окончательно решило участь падших ангелов: окончательно
          отступила от них милость Божия, они запечатлелись в своем падении. Духу
          суждено пресмыкаться в помышлениях и чувствованиях исключительно плотских
          и вещественных! Дух неспособен приподняться от земли! Дух не может вознестись
          ни к чему духовному! Такое значение, по объяснению святых отцов, имеет приговор,
          произнесенный Богом над падшим ангелом вслед за тем, как этот ангел поразил
          вечною смертью новосотворенного человека. «На персех твоих и чреве ходити
          будеши, — изрек Бог демону, — и землю снеси вся дни живота твоего» (Быт.
          3:14). Человек, хотя причислился к лику падших ангелов, но падение его по
          способу, каким оно совершилось, получило совсем иной характер, нежели падение
          ангелов. Ангелы пали сознательно, намеренно, сами в себе произвели зло;
          совершив одно преступление, с остервенением устремились к другому, по этим
          причинам они вполне лишились добра, преисполнились злом, имеют единое зло
          своим качеством. Человек пал несознательно, ненамеренно, будучи обольщен
          и обманут, по этой причине его естественное добро не уничтожилось, а смешалось
          со злом падших ангелов. Но это естественное добро, как перемешанное со злом,
          отравленное злом, соделалось непотребным, недостаточным, не достойным Бога,
          Который есть цельное, чистейшее добро. Человек наиболее делает зло, думая
          делать добро, не видя зла, облеченного личиною добра, по причине омрачения
          своих разума и совести. Падшие духи делают зло для зла, находя наслаждение
          и славу в творении зла.'
        cn: '为替代那堕落的天使们，上帝创造了一种新的有理性受造物——人类，并将他们安置在乐园之中。这乐园位于最低的天上，此前一直归于那堕落的基路伯管辖之下[700]。乐园转而由新的受造物——人类来管理。不难理解，这新的受造物成了那堕落天使及众堕落天使嫉妒与憎恨的对象。这些被弃绝的灵，在他们的首领带领下，企图诱惑新造的人类，使他们分沾自己的堕落，成为他们的同谋者，并以他们对上帝的仇恨之毒感染人类，而他们也得逞了。


          人虽然被诱惑和欺骗，但他是自愿地拒绝顺服上帝，自愿地同意了对上帝的邪恶亵渎，自愿地与堕落的灵相交通并服从他们。因此，人从上帝和圣灵的行列中坠落了，他不仅灵魂坠落了，连同他属灵的身体也坠落了。他的灵魂被归入了堕落之灵的行列，而身体则被归入了无言的畜类之中。


          堕落天使们对人类所施行的恶行，最终决定了堕落天使们的命运：上帝的恩典彻底地从他们身上离去了，他们被永远地固封于他们的堕落之中。这灵被判定只能在纯粹肉体和物质的思想与情感中爬行！这灵不能从地上抬起！这灵无法升腾至任何属灵的事物！根据圣教父们的解释，这便是上帝对那堕落天使所宣告的判决之意，此判决是在这天使以永恒的死亡击中新造的人类之后所发出的。


          「你必用胸腹行走，」上帝对邪魔宣判，「终身吃土」（创世记 3:14）。


          人虽然被归入堕落天使的行列，但其堕落的方式，使其性质与天使的堕落截然不同。天使们是出于有意识、故意的选择而堕落的，他们是在自己内部产生了邪恶；在犯下一次罪行后，他们又狂热地投向另一次，基于这些原因，他们彻底失去了良善，被邪恶完全充满，邪恶成了他们唯一的特质。


          人是在无意识、非故意的状态下堕落的，因他被诱惑和欺骗，基于这个原因，他本性的良善并未消亡，而是与堕落天使的邪恶相混合了。然而，这种本性的良善，因与邪恶混杂，被邪恶毒害，变得无用、不足、不配那位是全然纯洁良善的上帝。


          人最常做的事是，在他自以为行善时，却是在行恶，因为他的理智和良心被蒙蔽，他看不到那披着良善面具的邪恶。堕落的灵行恶是为了邪恶本身，他们在作恶中寻找享乐和荣耀。'
    - type: paragraph
      text:
        ru: 'Бог по неизреченной благости Своей даровал падшему человеку Искупителя
          и искупление. Но и искупленному человеку предоставлена свобода или воспользоваться
          дарованным искуплением и возвратиться в рай, или отвергнуть искупление и
          остаться сопричисленным к сонму падших ангелов. Время, в которое предоставлено
          человеку выразить свое произволение, — вся земная жизнь. Искуплением возвращено
          человеку общение с Богом, но для свободного выражения воли ему предоставлено
          пребывать в этом общении или нарушать его, и не отъята от него возможность
          общения с падшими духами, общения, в которое он вступил произвольно. При
          таком нерешенном положении человека во все время его земной жизни и благодать
          Божия не пристает вспомоществовать ему до самой минуты перехода его в вечность,
          если он того захочет, и падшие ангелы не престают употреблять все усилия,
          чтоб удержать его в общении с собою, в плену греховном и своем, в вечной
          смерти и гибели. Отверженный дух нередко покушался искушать даже святых
          мучеников и преподобных отцов, по совершении ими величайших подвигов и знамений,
          пред самою кончиною их, в виду, так сказать, венцев небесных[701]. Весьма
          справедлива мысль, встречаемая у многих святых отцов, что монах до самого
          гроба находится в опасности подвергнуться какому-либо искушению, не зная,
          откуда и в каком характере оно возникнет. Святая церковь научает нас, что
          каждый христианин получает от Бога при Святом Крещении святого Ангела Хранителя,
          который, невидимо храня христианина, наставляет его на всякое благое дело
          в течение всей его жизни, напоминая ему заповеди Божии. Также и князь тьмы,
          желающий вовлечь весь род человеческий в свою погибель, приставляет к человеку
          одного из лукавых духов, который, повсюду следуя за человеком, старается
          вовлечь его во всякий вид греха[702]. Из изложенных здесь понятий явствует,
          что инок в течение всей своей земной жизни должен бодрствовать над собою,
          исполняясь вместе и страха и мужества. Он должен непрестанно быть в осторожности
          и страхе от своего врага и убийцы и вместе постоянно пребывать в мужестве
          и бодрости от убеждения, что непрестанно находится близ него могущественный
          помощник его — святой ангел. Преподобный Пимен Великий сказал: «Великая
          помощь Божия объемлет человека; но ему не попускается видеть ее»[703]. Не
          попускается видеть ее, конечно, для того, чтобы человек, возуповав на эту
          помощь, не вознерадел и не оставил посильных подвигов своих.'
        cn: 上帝以其不可言喻的恩慈，将救赎主和救赎恩典赐予堕落的人类。然而，即使是已蒙救赎的人，仍拥有自由意志，可以选择领受所赐予的救赎并重返乐园，或选择拒绝救赎，从而仍被归于堕落天使的行列之中。给予人类表达其意愿的这段时间，便是其全部的尘世生命。借着救赎，人类重获与上帝的相通，但为了自由表达其意志，他被赋予了选择：或常居于此相通之中，或破坏此相通。而他仍未被剥夺与那些他自愿与之相通的堕落灵体相交的可能性。在人类此种悬而未决的尘世生命全程中，只要他愿意，上帝的恩典就不会停止援助他，直至他过渡到永恒的那一刻。而堕落的天使也不会停止一切努力，试图将他
          удержи在与他们自身的相通之中，困于罪恶和他们自身的囚笼里，陷于永恒的死亡和毁灭之中。那被弃绝的灵体，甚至在圣殉道者和可敬的教父们完成了至伟的苦修和神迹之后，在他们临终之前，在可以说天国冠冕就在眼前之际[701]，也常常企图试探他们。许多圣教父都有一个非常正确的观点，即修道士直到坟墓，都处于遭受某种试探的危险之中，他不知道试探将从何处以何种面目出现。神圣的教会教导我们，每位基督徒在领受圣洗之时，都会从上帝那里获得一位神圣的守护天使。这位天使在基督徒一生中，暗中守护他，指引他行一切良善之事，并提醒他上帝的诫命。同样，那黑暗之君，渴望将全人类引向自己的灭亡，他也会指派一个邪恶的灵体附于人身，这个灵体便会尾随那人，竭力诱使他陷入各种罪恶之中[702]。从此处所阐述的观念中可以清楚地看出，修道士在整个尘世生命中，必须警醒自守，同时充满敬畏与勇气。他必须持续不断地对其仇敌和杀害者保持警惕和恐惧，同时也要持续地保持勇气和警觉，因为他深信他那有力的助手——圣天使——正不断地临近他。大庇门尊者曾言：「上帝的伟大助佑环绕着人，但人却不被允许看见它。」[703]
          不被允许看见它，当然是为了避免人信赖此助佑而变得疏忽大意，从而放弃他力所能及的苦修。
    - type: paragraph
      text:
        ru: 'Падший ангел, присужденный пресмыкаться по земле, употребляет все усилия,
          чтоб и человек постоянно пресмыкался по ней. Человек, по причине гнездящегося
          в нем самообольщения, весьма склонен к этому. Он имеет ощущение своей вечности,
          но так как это ощущение повреждено лжеименным разумом и лукавою совестью,
          то человеку и представляется его земная жизнь бесконечною. На основании
          этого обольстительного, ложного, гибельного сознания человек предается исключительно
          заботам и трудам о устроении своего положения на земле, забывая, что он
          на ней кратковременный странник, что его постоянная обитель — или небо,
          или ад. Священное Писание говорит от лица падшего человека Богу: «Прильпе
          земли душа моя; живи мя по словеси Твоему» (Пс. 118:25). Из этих слов явствует,
          что пристрастие к земле умерщвляет душу вечною смертью; она оживляется словом
          Божиим, которое, отторгая ее от земли, возносит мысли и чувствования ее
          к небу. «Диавол, — так любомудрствует о падшем ангеле святой Иоанн Златоуст,
          — бесстыден и нагл. Он нападает снизу. Впрочем, в этом случае побеждает
          по той именно причине, что не стараемся сами подняться туда, где бы он не
          мог нас ранить. Ибо он не может подняться высоко, но пресмыкается по земле,
          и потому змей есть его образ. А если Бог устроил его таким в начале, тем
          более таков он ныне. Если же не знаешь, что значит нападать снизу, я постараюсь
          объяснить тебе этот способ борьбы. Итак, что значит нападать снизу? Одолевать
          посредством земного, посредством наслаждений, богатства и всего житейского.
          Посему если диавол видит кого парящим к небу, то, во-первых, не в состоянии
          напасть на него, а во-вторых, если и отважится напасть, тотчас сам падает,
          потому что — будь безопасен — у него нет ног. Не страшись его: у него нет
          крыльев — ползает только по земле, пресмыкается между земными вещами. Не
          имей ничего общего с землею, тогда не нужен будет и труд. Диавол не умеет
          сражаться открыто, но как змей скрывается в терниях, так он всего чаще притаивается
          в прелестях богатства. Если посечешь сие терние, он скоро придет в робость
          и побежит. Если умеешь заговорить его Божественными заклинаниями, то легко
          ранишь его. И у нас имеются духовные заклинания: имя Господа нашего Иисуса
          Христа и сила крестная»[704]. Преподобный Макарий Великий, узнав, что некоторый
          инок, Феопемпт, увлекается блудными помыслами, приносимыми диаволом, дал
          Феопемпту следующий совет: «Постись до вечера, так, чтоб тебе чувствовать
          голод, учи наизусть Евангелие и другие книги Священного Писания, чтоб тебе
          всегда пребывать в богомыслии. Если придет тебе злой помысл, не принимай
          его, никогда не попускай уму твоему быть сведенным вниз, но всегда устремляй
          его горе, и Бог поможет тебе»[705]. Брат спросил авву Сисоя: «Что мне делать,
          чтоб спастись и угодить Богу?» Старец отвечал: «Если хочешь угодить Богу,
          исступи из мира, отступи от земли, оставь тварь, приди ко Творцу, соедини
          себя с Богом молитвою и плачем, и найдешь покой в сем и будущем веке»[706].  Преподобный
          Варсонофий Великий написал некоторому брату: «Если хочешь спастись, понудь
          себя умереть для всего земного. Считай себя за ничто и стремись к предлежащему,
          чтоб, под предлогом доброго дела, диавол не вовлек тебя в безвременные заботы»[707].
          Злохитрый змей, опытный в борьбе с человеками и в погублении их, не всегда
          прибегает к сильным средствам для достижения своей цели. К чему употреблять
          их, когда они могут возбудить в иноке усиленное сопротивление и доставить
          ему славную победу, как это доказано многими опытами? Средства слабые действуют
          вернее. Они большею частью не примечаются, а и примеченные пренебрегаются
          по наружной ничтожности, мнимой безгрешности своей. Вообще в современной
          брани диавола на христианство и иночество не видно в деле средств сильных,
          а видны одни средства слабые. Уже не нападают на православные монастыри
          агаряне и латиняне, не жгут и не режут иноков для уничтожения православного
          иночества. Оно уничтожается незаметными сетями, в которые уловляется, по
          обычаю времени, весьма удобно. Земные занятия, когда инок предается им с
          увлечением, способны и без явных грехов лишить его преуспеяния, опустошить
          его несчастную душу. Такая душа соделывается жилищем демонов, по свидетельству
          Евангелия (Мф. 12:44-45). Когда сердце древа заразится тлением, тогда древо
          уничтожается постепенно и незаметно, между тем как наружность его в течение
          долгого времени продолжает сохранять благолепие, не выказывая живущей во
          внутренности и снедающей ее смерти. Слабые средства, не касаясь наружности
          монашества, уничтожают его сущность. Что такое монах, как не тот христианин,
          который отделился от всего, уединился умом и сердцем, чтоб принадлежать
          единому Богу, вступив в неразлучное общение с Ним. Где же монах, когда он
          чужд Бога и пригвожден к земле? К числу слабых средств, но действующих весьма
          сильно, принадлежат различные рукоделия и телесные труды, когда инок займется
          ими неумеренно и с пристрастием, а это случается сряду при занятиях самочинных,
          не по послушанию. При этих занятиях неприметно вкрадывается пристрастие
          к ним: сперва является к занятию особенное внимание и усердие; потом инок
          устремляет все силы души и тела к занятию, забывает, оставляет Бога. Между
          тем змей старается представить иноку его занятие невинным, даже душеспасительным,
          общеполезным. По злохитрости змея начинают отовсюду раздаваться одобрения
          и похвалы иноку за его занятие; он заражается самомнением; душа его, не
          освещенная Словом Божиим, объемлется мраком неведения и неразумия; он поступает
          в полное владение падшего духа. Когда душа оставит подвиг духовный или,
          что то же, будет исполнять его с нерадением, поверхностно и холодно, займется
          единственно или преимущественно, с пристрастием и увлечением, земными занятиями,
          тогда страсти, принадлежащие падшему естеству, свободно пребывают в сердце,
          ничем не тревожимые; они растут, ширятся, крепнут на просторе и свободе.
          Тогда инок пользуется обманчивым спокойствием, утешаясь самомнением и тщеславием,
          признавая это утешение благодатным: не борющиеся со страстями не растревоживают
          их, а если и растревожатся на короткое время страсти, то не привыкший к
          самовоззрению не обращает на это внимания и старается успокоить страсти
          каким-либо земным развлечением. Такое спокойствие, или, правильнее, усыпление
          души, чуждое умиления, чуждое воспоминания о смерти и суде, об аде и рае,
          чуждое заботам о благовременном умилостивлении Бога, о примирении и соединении
          с Ним, святые отцы называют нечувствием, умерщвлением души, смертью ума
          при жизни тела[708]. Во время страшного душевного усыпления, страсти, в
          особенности душевные, вырастают до неимоверных размеров, стяжавают крепость
          и силу, превысшие естественных способностей: инок погибает неприметно для
          него.'
        cn: 堕落的天使，被判处在地上爬行，竭尽全力也想让人类一直匍匐于地。由于蛰居在人里面的自欺，人非常倾向于此。人有对自身永恒的感受，但是因为这感受被虚妄的理性和狡诈的良心所损害，人便觉得他的地上生活是无止境的。基于这种欺骗性的、虚假的、毁灭性的意识，人专心致志于地上的事务和劳作，以安排自己在地上的地位，却忘记了他在地上不过是短暂的客旅，他的永久居所要么是天堂，要么是地狱。圣经代表堕落的人对上帝说：「我的心紧贴尘土；求你照你的话将生命赐给我」（诗篇
          118:25）。从这些话语中可以清楚看出，对尘土的迷恋使灵魂被永恒的死亡所致；它唯有被上帝的话语所复苏，上帝的话语将其从尘土中拔出，将其思虑和情感提升向天堂。「魔鬼，」圣约翰·金口如此论及堕落的天使，「是无耻且鲁莽的。它从下方攻击。然而，它之所以能在这场争战中得胜，正是因为我们自己不努力向上攀升到它无法伤害我们的地方。因为它不能高飞，只能在地上爬行，因此蛇是它的象征。如果上帝在起初就使其如此，那么它现在更是如此。如果你不知道从下方攻击意味着什么，我将试着向你解释这种争战的方式。那么，从下方攻击意味着什么呢？就是通过地上的事物、通过享乐、财富以及所有俗世之事来制服人。因此，如果魔鬼看到有人向天飞翔，它首先是无力攻击他，其次，即使它胆敢攻击，它自己也会立刻跌倒，因为——请放心——它没有脚。不要害怕它：它没有翅膀——它只是在地上爬行，在尘世的事物中蠕动。与地上的一切断绝关系，那么你就不需要费力了。魔鬼不懂得公开争战，而是像蛇藏在荆棘中一样，它最常潜伏在财富的诱惑之中。如果你砍掉这荆棘，它很快就会胆怯逃跑。如果你懂得用神圣的咒语来对付它，你就能轻易地击伤它。我们也有属灵的咒语：我们主耶稣基督的名和十字架的力量」[704]。圣马卡里乌斯大帝得知一位名叫西奥彭普特的修士被魔鬼带来的淫秽意念所诱惑时，给了西奥彭普特以下忠告：「禁食直到傍晚，好让你感到饥饿，背诵福音书和圣经的其他书卷，好让你常存对上帝的思念。如果邪恶的意念临到你，不要接受它，永远不要允许你的心意被拉低，而要常常将其向上仰望，上帝会帮助你」[705]。一位弟兄问阿巴西索伊斯：「我该做什么才能得救并取悦上帝？」这位长老回答：「如果你想取悦上帝，就走出世界，远离尘土，放下受造物，来到造物主面前，藉着祷告和哭泣将自己与上帝联合起来，你就能在今生和来世找到安息」[706]。圣巴尔萨努菲乌斯大帝写信给一位弟兄：「如果你想得救，就要强迫自己为了一切属世之物而死。视自己为虚无，并努力奔向摆在面前的目标，以免魔鬼以行善之名将你卷入不合时宜的忧虑之中」[707]。这狡猾的蛇，在与人类争战和毁灭人类方面经验丰富，并不总是诉诸强硬手段来实现其目的。当那些强硬手段反而可能激起修士更强的抵抗，并为他带来光荣的胜利时（正如许多经验所证明的），又何必使用它们呢？微弱的手段反而更可靠。它们大多不为人注意，即便被注意到，也因其表面上的微不足道和看似无罪而被忽视。总的来说，在魔鬼与基督教和修道主义的当代争战中，看不见强硬的手段，所见的只有微弱的手段。不再有哈加尔派和拉丁人攻击东正教修道院，不再焚烧和屠杀修士以消灭东正教修道主义。它正被不引人注意的网罗所毁灭，按照时代的习俗，修士们很容易被捕获。当修士沉迷于世俗事务时，即使没有明显的罪恶，这些事务也能使他失去精进，使他不幸的灵魂变得空虚。根据福音书的见证（马太福音
          12:44-45），这样的灵魂就成了魔鬼的居所。当树木的心脏被腐朽感染时，树木会逐渐且不为人知地被毁坏，然而它的外表在很长一段时间内仍然保持美观，没有显露出内部潜藏的、正在吞噬它的死亡。微弱的手段，在不触及修道主义外表的情况下，却消灭了它的本质。修士是什么？他难道不是一个将自己从万物中分离出来，在心意和心灵上独自与上帝同在的基督徒吗？他进入了与上帝密不可分的团契。然而，当他远离上帝，被钉在地上时，他又在哪里呢？各种手工艺和体力劳动，如果修士沉溺于其中而不知节制并怀有迷恋，就属于那些微弱但作用极强的手段；当这些活动是出于自我意愿而非出于顺服时，这种情况会立即发生。在这些活动中，迷恋会不知不觉地潜入：首先是对活动表现出特殊的关注和热情；然后修士将所有的身心力量都投入到活动中，忘记、离弃了上帝。与此同时，这条蛇试图让修士觉得他的活动是无辜的，甚至是拯救灵魂、对公众有益的。出于这条蛇的诡计，四处开始响起对修士及其活动的赞扬和称许；他被自负所感染；他的灵魂，没有被上帝的话语光照，被无知和不理智的黑暗所笼罩；他完全落入了堕落之灵的掌握。当灵魂放弃属灵的操练，或者说，当它漫不经心、敷衍了事、冷漠地执行它，而转而专注于（或主要专注于）世俗活动，怀着迷恋和沉溺时，属于堕落本性的情欲就会自由地驻留在心中，不受任何干扰；它们在广阔和自由中生长、扩张、增强。此时，修士享受着欺骗性的平静，以自负和虚荣自慰，并将这种安慰视为恩典：不与情欲争战的人就不会搅动它们，即使情欲在短时间内被搅动，不习惯于内省的人也不会注意，而是试图用某种世俗的消遣来安抚情欲。这种平静，或更准确地说，这种对灵魂的催眠，缺乏温柔，缺乏对死亡和审判、对地狱和天堂的记忆，缺乏对及时取悦上帝、与祂和好并与祂联合的关切，圣父们称之为麻木不仁、灵魂的死亡、身体活着而心智的死亡[708]。在这种可怕的灵魂催眠状态下，情欲，尤其是属魂的情欲，会增长到难以置信的程度，获得超越自然能力的坚固和力量：修士在不知不觉中走向灭亡。
    - type: paragraph
      text:
        ru: 'Преподобный Кассиан Римлянин, посетивший египетские монастыри в конце
          IV или начале V века, в то время как монашество в Египте было необыкновенно
          многочисленно и сияло множеством духовных светильников, повествует, что
          иноки египетской пустыни Каламон или Порфирион, находившейся в весьма значительном
          расстоянии от мирских селений, почти неприступной по своему положению для
          мирян, оказывали гораздо меньшее преуспеяние в монашеской жизни, нежели
          иноки пустыни Скит, находившейся не очень далеко от мирских селений и даже
          от многолюднейшего города Александрии. Причину этого преподобный Кассиан
          видит в следующем: пустыня Скит была самая бесплодная, а потому иноки ее
          не были развлекаемы ни возделыванием земли, ни созерцанием красот природы,
          а пребывали в келейном безмолвии, занимаясь по келиям самыми простыми рукоделиями,
          постоянно пребывая в молитве, в чтении и изучении Слова Божия, в рассматривании
          возникающих в себе помыслов и ощущений; проводя такое сосредоточенное жительство,
          они скоро приходили в преуспеяние, и преуспеяние их достигало высочайшей
          степени совершенства. Напротив того, пустыню Каламон составлял пространный,
          плодоноснейший остров, оазис, подобный раю, со множеством великолепных дерев,
          со множеством разнообразнейших растений, свойственных тропическому климату.
          Остров со всех сторон был окружен обширным песчаным морем: так со справедливостию
          можно назвать песчаную степь, среди которой уединился Каламон. Доступ к
          нему был крайне затруднителен. Иноки Каламона, увлеченные удобствами обитаемого
          ими места, много занимались садоводством и земледелием; много развлекались
          их взоры красотами окружавшей их природы; устремив внимание в значительной
          степени к земле, они не могли обращать его всецело к небу[709]. В жизнеописании
          святого Саввы, архиепископа Сербского, сказано, что когда он посетил святых
          отшельников Афона, то нашел их вполне чуждыми всех земных занятий: не занимались
          они ни земледелием, ни виноградниками, ни продажею своего рукоделия — не
          имели никаких житейских забот; единственным их занятием были молитва, слезы,
          постоянное устремление ума и сердца к Богу[710]. Преподобный Арсений Великий
          столько остерегался увлечения чем-либо земным, увлечения, способного дать
          повод тончайшей страсти самомнения и тщеславия, что не писал ни писем, ни
          сочинений, хотя имел к тому всю возможность по своим способностям, учености
          и духовному преуспеянию[711]. Древние великие иноки, как то: Антоний Великий,
          Макарий Великий и другие — обилуя по дару Божию силами душевными и телесными,
          занимались много рукоделием; но рукоделие их было так просто и навык к нему
          столько был усвоен, что оно нисколько не препятствовало заниматься вместе
          с рукоделием и молитвою. Они столько приучили себя к простому рукоделию,
          что ум их свободно погружался в глубины молитвы, возносился в видение в
          то время, как руки не преставали машинально работать: работа была так проста
          и привычка к ней так велика, что она не требовала для себя от ума никакого
          внимания[712]. Весьма многие из древних иноков вили веревки, другие делали
          корзины или рогожи (циновки). Легко можно заметить при наблюдении и над
          современными рукоделиями, что некоторые рукоделия, по привычке к ним, весьма
          мало требуют внимания к себе, например вязание чулков: привыкшие к этой
          работе производят ее вовсе не глядя на нее и во время ее свободно занимая
          ум посторонними предметами. Но другие занятия, например, занятие живописью,
          требуют большего внимания к себе: привыкшие к живописи хотя и могут заниматься
          при ней молитвою, но им невозможно всецело углубляться в молитву, потому
          что рукоделие требует, чтоб внимание часто обращалось к нему. Живопись возбуждает
          большое сочувствие к себе в душе, которой стремление, при этом, не может
          не раздваиваться между Богом и рукоделием. По приведенным здесь образцам
          можно судить и о прочих рукоделиях. Надо чтоб сердце монаха было хладно
          к его рукоделию. В особенности занятия умственные способны отвлекать человека
          от смирения и Бога, привлекать к самомнению и поклонению своему «я». При
          таких занятиях надо с особенною тщательностию внимать, чтоб дело наше совершалось
          во славу Божию и для общественной пользы, а не для наших тщеславия и самолюбия.
          Невозможно работать Богу и вместе мамоне! Невозможно работать Богу и вместе
          поблажать своим увлечениям, пристрастиям, страстям.'
        cn: '敬虔者罗马人卡西安，曾在四世纪末或五世纪初造访埃及的修道院。那时，埃及的修道生活兴盛非凡，闪耀著众多属灵的明灯。他记述道，埃及的卡拉蒙或波菲里昂沙漠中的隐修士们，其修道成就远不如斯基特沙漠的隐修士们。卡拉蒙（或称波菲里昂）沙漠远离尘世村落，地势几乎令平信徒难以接近；而斯基特沙漠则离尘世村落，甚至离人口稠密的亚历山大城不远。


          敬虔者卡西安认为原因如下：斯基特沙漠极为贫瘠，因此，那里的隐修士们不致于分心于耕种土地，也不会沉迷于观赏自然美景，而是专注于小室（凯里亚）的静默之中。他们在小室里从事最简单的手工艺，持续不断地祷告，诵读和研习上帝的圣言，省察心中升起的意念和感受。过著这样专注的生活，他们很快就取得了长足的进步，其成就达到了至高的圆满境界。


          与此相反，卡拉蒙沙漠则是一片广阔、极度肥沃的岛屿，一片宛如天堂般的绿洲，拥有无数华丽的树木和热带气候特有的各种植物。这座岛屿四面环绕著一片广袤的沙海：这正是对环绕卡拉蒙之沙地荒野的恰当称呼。通往那里极为困难。卡拉蒙的隐修士们，被其所居住之地的便利所吸引，花费大量时间从事园艺和农业；他们被周遭自然的美景大大地分散了注意力；他们将极大的关注投向了土地，因此无法将全部心神转向上天[709]。


          在圣萨瓦（塞尔维亚大主教）的传记中记载，当他造访阿索斯山的圣隐士们时，发现他们完全超脱于所有尘世事务：他们不从事农业，不照料葡萄园，也不出售自己的手工艺品——他们没有任何世俗的忧虑；他们唯一的职责是祷告、流泪，以及心灵和意念持续不断地归向上帝[710]。


          敬虔者大阿森尼极度警惕被任何世俗事物所吸引，因为这种吸引可能会给最微妙的自负和虚荣的激情提供借口，所以他不写信，也不著述，尽管凭借他的能力、学识和灵性成就，他完全有能力这样做[711]。


          古代伟大的隐修士们，如大安东尼、大马卡里等，蒙受上帝的恩赐，拥有充沛的心灵和身体力量，他们从事大量手工艺；但他们的手工艺极为简单，且早已习以为常，以至于丝毫不妨碍他们在劳作的同时进行祷告。他们如此习惯于简单的手工艺，以至于他们的心智可以自由地沉浸于祷告的深处，上升至神视之中，而双手却不停地机械工作：工作如此简单，习惯如此根深蒂固，以至于无需心智对其施予任何关注[712]。


          许多古代的隐修士们撚绳索，有些人则制作篮子或草席（垫子）。我们可以从观察现代手工艺中轻易注意到，某些手工艺，由于习惯，只需极少的注意力，例如织袜子：习惯于这项工作的人可以完全不看著它进行操作，并在工作的同时自由地让心智专注于其他事物。但其他工作，例如绘画，则需要更多的关注：虽然习惯于绘画的人可以在工作时进行祷告，但他们不可能完全沉浸于祷告之中，因为手工艺要求注意力经常转向它。绘画在灵魂中引起极大的共鸣，此时灵魂的追求不可避免地会在上帝与手工艺之间产生分裂。


          从这里引用的例子中，我们可以判断其他手工艺。隐修士的心必须对他的手工艺冷淡。


          特别是心智上的活动，最有可能使人偏离谦卑和上帝，而倾向于自负和对自己「我」的崇拜。从事这类活动时，必须特别仔细地留意，确保我们的工作是为了上帝的荣耀和公共利益，而非为了我们的虚荣和自爱。不可能同时服侍上帝和玛门！不可能同时服侍上帝，又纵容自己的迷恋、贪恋和激情。'
