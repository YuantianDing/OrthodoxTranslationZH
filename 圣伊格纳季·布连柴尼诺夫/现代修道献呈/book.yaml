      ru: О пользе и вреде от телесных подвигов
      cn: 论身体苦修之益处与损害
    children:
    - type: paragraph
      text:
        ru: В раю, по преступлении праотцами заповеди Божией, в числе казней, которым
          подвергся человек, упоминается казнь — проклятие земли. «Проклята земля
          в делех твоих, — изрек Бог Адаму, — в печалех снеси тую вся дни живота твоего.
          Терния и волчцы возрастит тебе, и снеси траву сельную. В поте лица твоего
          снеси хлеб твой» (Быт. 3:17-19). Проклятие доселе лежит на земле, и явно
          — для всех. Не престает она давать из себя плевелы, хотя никто не сеет их.
          Орошается она потом земледельца, и только при посредстве потового, часто
          кровавого труда, доставляет те травы, которых семена служат пищею для человека
          и называются хлебом.
        cn: 在乐园之中，我们的始祖违背了上帝的诫命之后，人所遭受的惩罚之一，便是地土受咒诅的惩罚。上帝对亚当说：「地必因你的缘故受咒诅；你必终身劳苦，才能从地里得吃的。地必给你长出荆棘和蒺藜来；你也要吃田间的菜蔬。你必汗流满面，才得糊口」（创世记
          3:17-19）。咒诅至今仍落在地上，且对所有人而言都是显而易见的。地土不断长出稗子，尽管无人播种。它被农夫的汗水所浇灌，也唯有透过那汗流浃背、往往是血泪交织的辛勤劳作，地土才能供给那些种子可以作为人食粮的草本，我们称之为粮食。
    - type: paragraph
      text:
        ru: 'Изреченная Богом казнь имеет и духовное значение. Столько же верно исполняется
          карающее человека определение Божие в духовном отношении, как и в вещественном[658].
          Святые отцы под именем земли разумеют сердце. Как земля, по причине поразившего
          ее проклятия, не престает из поврежденного естества своего, сама собою,
          производить волчцы и терние: так и сердце, отравленное грехом, не престает
          рождать из себя, из своего поврежденного естества греховные ощущения и помышления.
          Как о посеве и насаждении плевелов никто не заботится, но их производит
          само собою извращенное естество, так и греховные помыслы и ощущения сами
          собою зачинаются и прозябают в человеческом сердце. В поте лица добывается
          вещественный хлеб: при усиленном труде, душевном и телесном, насевается
          хлеб небесный, доставляющий вечную жизнь, в сердце человеческое; при усиленном
          труде он растет, пожинается, соделывается способным к употреблению, сохраняется.
          Хлеб небесный — Слово Божие. Труд при насаждении Слова Божия в сердце требует
          таких усилий, что он назван подвигом. Человек обречен снедать в печалех
          землю вся дни земной жизни своей, а хлеб в поте лица: здесь под именем земли
          должно разуметь плотское мудрование, которым человек, отступивший от Бога,
          обыкновенно управляется во время земной жизни своей, подвергаясь по причине
          плотского мудрования непрестанному попечению и помышлению о земном, непрестанным
          скорбям и огорчениям, непрерывному смущению; только один Христов служитель
          питается во время пребывания на земле небесным хлебом в поте лица, при постоянной
          борьбе с плотским мудрованием, при постоянном труде возделывания добродетелей.
          Земля для обработки нуждается в различных железных орудиях, плугах, боронах,
          лопатах, которыми она переворачивается, разрыхляется, смягчается: так и
          наше сердце, средоточие плотских ощущений и плотского мудрования, нуждается
          в обработке постом, бдением, коленопреклонениями и прочими удручениями тела,
          чтоб преобладание плотского страстного ощущения уступило преобладанию ощущения
          духовного, а влияние плотских, страстных помыслов на ум лишилось той непреодолимой
          силы, которую оно имеет в людях, отвергших подвижничество или небрегущих
          о нем. Кто вздумал бы посеять семена на земле, не возделав ее, тот лишь
          погубит семена, не получит никакой прибыли, причинит себе верный убыток:
          точно так и тот, кто, не обуздав плотских влечений сердца и плотских помышлений
          ума подобающими телесными подвигами, вздумал бы заняться умною молитвою
          и насаждением в сердце заповедей Христовых, не только будет трудиться напрасно,
          но и может подвергнуться душевному бедствию, самообольщению и бесовской
          прелести, навлечь на себя гнев Божий, как навлек его пришедший на брачный
          пир в небрачной одежде (Мф. 22:12). Земля, возделанная самым тщательным
          образом, сильно удобренная, мелко разрыхленная, но оставленная незасеянною,
          тем с большею силою родит плевелы: так и сердце, возделанное телесными подвигами,
          но не усвоившее себе евангельских заповедей, тем сильнее произрастает из
          себя плевелы тщеславия, гордыни и блуда. Чем лучше возделана и удобрена
          земля, тем она способнее к произращению густых и сочных плевелов: чем сильнее
          телесный подвиг инока, небрегущего о евангельских заповедях, тем сильнее
          и неизлечимее в нем самомнение. Земледелец, имеющий у себя много превосходных
          земледельческих орудий, восхищающийся этим, но не возделывающий ими земли,
          только обольщает и обманывает себя, не получая никакой прибыли: так и подвижник,
          имеющий пост, бдение и другие телесные подвиги, но небрегущий о рассматривании
          себя и управлении собою при свете Евангелия, только обманывает себя, надеясь
          тщетно и ошибочно на подвиги; он не получит никакого духовного плода, не
          накопит духовного богатства. Тот, кто вздумал бы возделать землю, не употребляя
          земледельческих орудий, потрудится много и потрудится напрасно: так и тот,
          кто без телесных подвигов захочет стяжать добродетели, будет трудиться напрасно,
          потеряет время невознаградимое, невозвращающееся, истратит душевные и телесные
          силы, не приобретет ничего. Кто вздумает постоянно перепахивать свою землю,
          тот никогда ничего не посеет и не пожнет: так и тот, кто непрестанно будет
          заниматься одним телесным подвигом, утратит возможность заняться душевным
          подвигом, насаждением в себя евангельских заповедей, от которых в свое время
          рождаются духовные плоды. Телесные подвиги необходимы для того, чтоб землю
          сердечную соделать способною к принятию духовных семян и к принесению духовных
          плодов: оставление подвигов или небрежение о них соделывает землю неспособною
          к посеву и плоду; излишество в них, упование на них столько же или и более
          вредно, чем оставление их. Оставление телесных подвигов соделывает человеков
          подобными скотам, давая свободу и простор телесным страстям: излишество
          их делает человеков подобными бесам, способствуя распложению и усилению
          душевных страстей. Оставляющие телесный подвиг подчиняются чревообъядению,
          блуду, гневу в грубых его проявлениях; несущие неумеренный телесный подвиг,
          безрассудно употребляющие его или возлагающие на него все упование свое,
          видящие в нем свою заслугу пред Богом, свое достоинство, впадают в тщеславие,
          самомнение, высокоумие, гордость, ожесточение, в презрение ближних, уничижение
          и осуждение их, в памятозлобие, ненависть, хулу, раскол, ересь, в самообольщение
          и бесовскую прелесть. Дадим всю должную цену телесным подвигам как орудиям,
          необходимым для стяжания добродетелей, и остережемся признать эти орудия
          добродетелями, чтоб не впасть в самообольщение и не лишиться духовного преуспеяния
          по причине ложного понятия о христианской деятельности. Телесный подвиг
          нужен даже и для святых, соделавшихся храмами Святого Духа, чтоб тело, оставленное
          без обуздания, не ожило для страстных движений и не послужило причиною появления
          в освященном человеке скверных ощущений и помыслов, столько несвойственных
          для нерукотворенного, духовного храма Божия. Это засвидетельствовал святой
          апостол Павел, сказав о себе: «Умерщвляю тело мое и порабощаю, да не како,
          иным проповедуя, сам неключим буду» (1 Кор. 9:27). Преподобный Исаак Сирский
          говорит, что разрешение, т.е. оставление поста, бдения, безмолвия и прочих
          телесных подвигов, этих пособий к благочестивой жизни, дозволение себе постоянного
          покоя и наслаждения, повреждает и старцев, и совершенных[659].'
        cn: '上帝所宣告的惩罚亦带有属灵的意义。上帝惩罚人的旨意，在属灵方面得以应验，其真实性正如同在物质方面一样[658]。圣教父们以「大地」之名，来指称人心。如同大地因其遭受的咒诅，不停地从其受损的本性中自行产出蒺藜和荆棘；同样，被罪恶所毒害的心，亦不停地从其自身、从其败坏的本性中生出罪恶的感受和意念。正如播种和栽种稗子无人操心，但它们却由颠倒的本性自行产生，罪恶的意念和感受也以同样的方式在人心中自行怀胎和萌发。


          物质的食粮是靠着额头流汗而得；而带来永恒生命的天上食粮——上帝的圣言——则是在加倍的劳作中，在灵魂和肉体的努力下，播种在人心之中；它在加倍的劳作下成长、收割，变得可供食用，并得以保存。天上食粮是上帝的圣言。在心中播种上帝圣言的劳作需要极大的努力，因此被称为「苦修」（подвиг）。


          人被注定要在忧愁中吃大地，度过他地上生命的全部日子，并要流汗才能吃粮食：在此，「大地」之名应理解为属肉体的意念，即远离上帝的人通常在地上生命中被其所辖制，因这属肉体的意念而遭受持续不断的对世俗的操心和思虑，持续的悲伤和苦恼，以及不间断的纷乱；唯有基督的仆役，在地上寄居之时，方能靠着额头的汗水，靠着与属肉体意念的持续争战，靠着持续耕耘美德的劳作，来以天上食粮为食。


          大地需要各种铁制工具，如犁、耙、铲，才能被翻转、松土和软化：同样，我们的心，作为属肉体感受和属肉体意念的中心，也需要通过禁食、守夜、跪拜以及其他对身体的苦修来加以耕耘，以便属肉体情欲感受的支配能让位于属灵感受的支配，而属肉体、情欲意念对心智的影响也能失去其在那些拒绝或忽视苦修之人身上所拥有的不可抗拒的力量。


          若有人打算在未曾耕耘的土地上播种，他只会浪费种子，一无所获，给自己带来确凿的损失：同样，若有人在未曾用适当的身体苦修来约束心中属肉体的冲动和心智中属肉体的意念，却打算从事心祷（умною
          молитвою）并在心中播种基督的诫命，他不仅将徒劳无功，甚至可能遭受灵魂的灾难、自我欺骗和魔鬼的魅惑，并招致上帝的愤怒，如同那位没有穿礼服却来参加婚筵的人所招致的一样（马太福音
          22:12）。


          一块经过最精心耕耘、充分施肥、细致松土，但却未曾播种的大地，将以更大的力量产出稗子：同样，一颗经过身体苦修耕耘，但却未曾领受福音诫命的心，将以更强的力量从自身中生长出虚荣、骄傲和淫乱的稗子。大地耕耘和施肥得越好，就越能产出茂密和多汁的稗子：不顾福音诫命的修士，他的身体苦修越是强烈，他心中的自负就越是强烈和难以治愈。


          一个拥有许多精良农具，并为此而欢喜，但却不用它们来耕耘土地的农夫，只是在欺骗和蒙蔽自己，一无所获：同样，一个拥有禁食、守夜和其他身体苦修，但却不顾在福音之光下审视自己和管理自己的苦修者，只是在欺骗自己，徒劳而错误地依赖苦修；他不会获得任何属灵的果实，也不会积累属灵的财富。


          若有人打算不使用农具来耕耘土地，他将劳苦甚多，且徒劳无功：同样，若有人想要不经过身体苦修而获得美德，他将徒劳无功，浪费无可弥补、一去不复返的时间，耗尽灵魂和肉体的力量，却一无所获。若有人打算持续不断地翻耕自己的土地，他将永远无法播种和收割：同样，若有人持续不断地只从事身体的苦修，他将失去从事灵魂苦修的可能性，即在自身中栽种福音的诫命，因为属灵的果实是适时从这些诫命中诞生的。


          身体的苦修是必要的，以便使心田能够接受属灵的种子并结出属灵的果实：放弃苦修或忽视苦修会使这块土地无法播种和结果；而在苦修上过度，或对其寄予希望，其害处与放弃苦修一样，甚至更甚。放弃身体苦修会使人变得如同牲畜，为肉体的情欲提供自由和空间：而过度地进行身体苦修，则会使人变得如同魔鬼，助长和加剧灵魂的情欲。


          那些放弃身体苦修的人，会屈服于暴食、淫乱、以及粗野表现出的愤怒；而那些进行过度身体苦修、不加分辨地运用苦修，或将所有希望寄托于此，并将其视为自己在上帝面前的功德和价值的人，则会陷入虚荣、自负、高傲、骄慢、刚硬、蔑视近人、贬低和论断他们、怀恨在心、仇恨、亵渎、分裂、异端、自我欺骗和魔鬼的魅惑。


          让我们给予身体苦修应有的全部价值，将它们视为获得美德所必需的工具，但要警惕将这些工具视为美德本身，以免因对基督徒活动错误的认知而陷入自我欺骗，并丧失属灵的进步。身体苦修对于那些已成为圣灵殿堂的圣者来说也是必要的，以免身体在失去约束后，重新活出情欲的冲动，并成为在已被分别为圣的人身上出现污秽感受和意念的原因，这对非人手所造的、属灵的上帝殿堂来说是极其不宜的。


          圣使徒保罗为我们作证了这一点，他说他自己：「我是攻克己身，叫身服我，恐怕我传福音给别人，自己反被弃绝了」（哥林多前书 9:27）。圣伊萨克·叙利亚人说，放纵，即放弃禁食、守夜、静默以及其他身体苦修这些敬虔生活的辅助手段，容许自己持续安逸和享乐，会损害年长者和完全人[659]。'
