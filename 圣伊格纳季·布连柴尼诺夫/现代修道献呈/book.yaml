          如果修士拥有金钱或任何珍贵的物品，那么出于某些刻不容缓、不可抗拒的必要性和法则，他的希望就会不由自主地从上帝降到财物上。他将他的信靠寄托于财物，他在财物中看到自己的力量，在其中看到避免世间生活道路上可能遇到的变故影响的手段；他的爱、他的心和他的心思，他的整个存在都集中于财物之中。恋慕财物之人的心变得刚硬，对任何属灵的感受都漠不关心，如同那财物一样刚硬而无感。


