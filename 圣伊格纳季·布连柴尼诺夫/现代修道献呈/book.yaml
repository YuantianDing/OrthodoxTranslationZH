    - type: paragraph
      text:
        ru: 'Заключен я во тьме кромешной, и нет выхода из нее. Оковы мои постоянно
          приобретают и большую тяжесть и большую твердость. Для заключенных во тьме,
          которую Евангелие отметило названием кромешной, нет Бога: узники, ввергнутые
          в страшную тьму, не ощущают присутствия Его. Они вопиют к Нему, — Он не
          внемлет им; молитва их постоянно пребывает неуслышанною, небрегомою, отверженною.
          Ни по какому признаку они не могут познавать существования Бога, как только
          по тому мучению, которому преданы за несоблюдение заповедей Божиих, которое
          предвозвещалось словом Божиим. Ношу в себе залог гнева Божия; ощущаю его;
          очевиден этот гнев для взоров ума моего. Тот, кто получил залог отвержения,
          залог осязательный, признает себя по необходимости осужденным в темницу
          преисподней, приговоренным к лютым казням адским; он как бы стоит в самых
          дверях ада, готовых раствориться ежечасно.'
        cn: 我被幽禁在全然的黑暗中，无法从中脱身。我的镣铐持续地变得更重、更坚硬。对于那些被幽禁在福音称之为「全然的黑暗」中的人，那里没有上帝：被投入这可怕黑暗中的囚犯，感受不到祂的临在。他们向祂呼求，——祂却不听他们的；他们的祷告持续地未被听见，被忽略，被拒绝。他们不能凭任何迹象认识到上帝的存在，只能凭那因未遵守上帝诫命而受到的折磨，那折磨曾被上帝的圣言所预先宣告。我身负上帝愤怒的凭证；我感受得到它；这愤怒在我心智的目光中显而易见。那领受了被弃绝之凭证，这有形之凭证的人，必然会承认自己被判入地狱的监牢，被判处可怕的地狱刑罚；他彷佛正站在地狱的门口，那门随时准备敞开。
    - type: paragraph
      text:
        ru: Далеф
        cn: Да列弗
    - type: paragraph
      text:
        ru: 'В постигшем меня злоключении как обвиню врага моего и врага всех человеков?
          как обвиню всецело этот источник и начало всех согрешений человеческих?
          Действие врага очевидно; но ободрило его, воодушевило неистовою дерзостию
          мое произвольное отступление от заповеди Божией, произвольное послушание,
          оказанное внушению и совету демонскому. Укрепляет враг мое расслабление,
          мое коснение в жительстве порочном. Сковал меня грех мой: отнял силы, отнял
          свободу, лишил способности к движению духовному. Не еже во хощу, сие творю,
          но еже ненавижду, то содеваю. Служу целию неподвижною для стрел врага: ни
          одна стрела не пролетает мимо; каждая наносит глубокую язву. Служу посмешищем
          и игралищем для духа отверженного: вращает он мною по всезлобной прихоти
          своей. Он признает мою погибель верною, мою участь решенною, а меня своею
          добычею. «Умножилось, — восклицает и провозглашает он в радости бешеной,
          — родство адово новою жертвою; уменьшилось стадо Иисусово новою погибшею
          овцею». Изнеможение мое и страдание невыразимы словом: ясное понятие о них
          преподается одним горестным опытом.'
        cn: 在降临于我的不幸之中，我怎能控诉我的仇敌和所有人类的仇敌呢？我怎能全然控诉这所有人类罪愆的源头和开端呢？仇敌的行动是显而易见的；然而，激起它、以狂暴的鲁莽鼓动它的，是我自愿地背离了上帝的诫命，是我自愿地顺从了那魔鬼的暗示与劝告。仇敌藉着我的软弱，藉着我在邪恶生活中的迟延，来巩固它的力量。我的罪恶将我捆锁：它夺去了我的力量，夺去了我的自由，使我丧失了属灵活动的能力。我所愿意的，我不去做，我所憎恶的，我反而去做。（罗马书
          7:15）我成为了仇敌箭矢的固定目标：没有一支箭矢从我身旁飞过；每一支都造成了深刻的创伤。我成了那被弃绝之灵的笑柄和玩物：它根据自己邪恶的兴致来摆布我。它认定我的灭亡是确定的，我的命运已然注定，而我是它的猎物。「增添了，」它在狂乱的喜悦中呼喊和宣告，「地狱的亲族又多了一个新的祭品；耶稣的羊群又少了一只迷失的羊。」我的衰竭和痛苦是言语无法表达的：唯有痛苦的经历才能传授对它们清晰的理解。
    - type: paragraph
      text:
        ru: Ге
        cn: 格
    - type: paragraph
      text:
        ru: 'Прекратилось мое духовное преуспеяние: превратилось оно в цепь преткновений.
          Ношусь по волнующемуся, пенящемуся, клокочущему морю страстей, потеряв из
          виду пристань вожделенного бесстрастия и святости боголюбезной; ношусь по
          обширному морю, не видя берегов, ношусь по воле буйных и порывистых ветров,
          которые подняли на море свирепую бурю. Дышат они со всех сторон, не умолкая,
          не утихая ниже на краткое время. Не имею силы принять направление, которое
          желалось бы принять; не имею силы в душе моей, не имею силы в теле моем:
          постоянно побеждаюсь превозмогающею меня силою греха. Лишь положу благое
          начало жительству добродетельному, с намерением последовать во всем Закону
          Божию, ни в чем не уклоняться от него; лишь вступлю в подвиг покаяния, в
          чтение Писаний, в ночные бдения, в моление прилежное с коленопреклонениями
          и слезами, приступает ко мне нагло какая-то неодолимая власть, ниспровергает
          начатое здание покаяния, раскидывает самые камни, положенные в основание
          зданию. Средства, употребляемые этою властию, многочисленны: употребляет
          она в свое орудие и попечения суетные, давая им значение необходимости,
          и лютые соблазны, встреча с которыми соделывается неизбежною, и забвение,
          и разные недоумения, и изнеможение души, и самые телесные болезни. Вкушаю,
          постоянно вкушаю чашу вечной смерти. В ней смешаны разнообразные яды: печаль,
          уныние, сомнение, неверие, безнадежие, гнев, ропот, плотские вожделения,
          отсутствие сочувствия ко всему духовному, святому и прочие ощущения бесчисленных,
          убийственных страстей.'
        cn: 我灵命的精进已然止息：它转变为一连串的绊脚石。我漂泊在汹涌、翻腾、沸腾的激情之海上，失却了望眼可见的，那令人向往的恬静与蒙神所爱的圣洁之港湾；我漂泊在辽阔的大海之上，不见海岸，我随狂暴而突发的疾风任意漂流，这疾风已在海上掀起了一场凶猛的风暴。它们从四面八方吹袭，不曾止息，哪怕是片刻也不曾平静。我没有力量采纳我所渴望的方向；我心中没有力量，我肉体中也没有力量：我时常被那胜过我的罪恶之力所征服。我才刚开始美好的、行诸德行的生活，决心在一切事上遵循上帝的律法，在任何事上都不偏离它；我才刚进入忏悔的苦修，进入对圣经的阅读，进入夜间的守夜，进入带著跪拜与泪水的殷切祷告，某种无可匹敌的权势便悍然地逼近我，它推翻了已开始的忏悔之建筑，甚至将奠定此建筑基础的石块都拆散了。这权势所使用的手段是众多的：它将虚妄的挂虑用作其工具，赋予它们必要性的意义；它将残酷的诱惑用作其工具，与这些诱惑的相遇变得不可避免；它将遗忘、各种困惑、心灵的疲惫，乃至于肉身的疾病都用作其工具。我时常品尝、不断品尝著永死之杯。在这杯中混合著各种不同的毒药：忧伤、沮丧、疑虑、不信、绝望、愤怒、抱怨、肉体的贪欲、对一切属灵与神圣事物缺乏共鸣，以及无数其他毁灭性激情所带来的感受。
    - type: paragraph
      text:
        ru: Вав
        cn: Вав
    - type: paragraph
      text:
        ru: 'Отрече Господь от мира душу мою: забых благоты и рех: погибе победа моя
          и надежда от Господа, говорил Пророк от лица разоренного, запустевшего Иерусалима.
          О, какое верное изречение! Усвоилось мне состояние отвержения; я забыл о
          состоянии благоволения Божия о мне. Было некогда это состояние блаженное;
          давно, давно удалилось оно от меня. Изгладились во мне следы чудного спокойствия,
          в котором почивают все чувства души и тела, когда осенит их мир Божий, превосходяй
          всяк ум, и человеческий и ангельский. Как в зеркале тихих, прозрачных вод
          отражается синее, чистое небо с светилами его, так в душе, благоустроенной
          миром Божиим, отражается слово Божие с соответствующими этому слову чудными
          ощущениями. Слово Божие — свет: свет — и ощущения, возбуждаемые словом Божиим.
          Изгладились во мне следы такого состояния: оно не существует для меня —
          представляется несуществовавшим никогда. Опустошение совершено одним ударом!
          совершено оно первым грехопадением. Блаженство мое исчезло мгновенно, как
          исчезает зеркальность вод от первого дуновения ветров. Погибла надежда моя!
          невольно восклицаю я. К горестному заключению приводит меня непрестающее
          побеждение грехом. Погибла победа и надежда моя! причина погибели — оставление
          Господом. Господь, един Господь доставляет, дарует победу избранным рабам
          и служителям Своим. В победе над грехом таинственно, существенно присутствует
          надежда спасения. Если б возвращено было мне торжество над сокрушающим меня
          грехом; если б я попрал его, как мерзость; если б он убежал от меня, скрылся
          в ту неведомую и темную область, из которой возник и вышел: возродилось
          бы во мне упование; оно низошло бы в меня с неба лучом радостным, животворным,
          Божественным.'
        cn: 「主已自世界弃绝我之灵魂：我忘记了恩慈，并言说：我的胜利与自上主而来的希望已然消逝」，先知代表那被毁坏、荒凉的耶路撒冷如此言说。啊，这是何等真实的言词！我已经习得了被弃绝的景况；我忘记了上帝对我的悦纳之境。曾几何时，那种福乐的景况存在过；它离我而去已经很久很久了。奇妙宁静的痕迹已自我身中被抹去，当那超越一切悟性，无论是属人的还是属天使的悟性之「上帝的平安」笼罩了灵魂与身体的一切感知时，它们便会在那宁静中安息。正如在平静、透明的水镜中，蔚蓝、洁净的天空及其星宿得以映照一般，在被上帝的平安妥善安置的灵魂中，上帝的圣言及其与此圣言相应的奇妙感受也得以映现。上帝的圣言是光：那被上帝圣言所激发的感受，也是光。此种景况的痕迹已在我身中被抹去：它对我来说已不存在——仿佛它从未存在过。荒芜仅以一击便已完成！它因第一次的堕落而完成。我的福乐瞬息间消逝，如同风的第一声吹拂便使水面的镜像消失一般。我的希望消亡了！我不由自主地惊呼。那无休止地被罪恶所战胜的景况，将我引向了这个悲痛的结论。我的胜利与希望消亡了！消亡的原因，是上主的离弃。上主，唯有上主，将胜利赐予、赏予祂所拣选的仆役与侍从。在战胜罪恶之中，救赎的希望以奥秘、实质的方式同在。如果能将那战胜压碎我的罪恶的凯旋归还于我；如果我能将它践踏如可憎之物；如果它能从我身边逃离，隐藏于那未知而幽暗的、它所从中而生并出现的领域：那么希望便会在我身中重新燃起；它将带著喜乐、赋予生命、神圣的光芒，从天上降临于我。
    - type: paragraph
      text:
        ru: Заин
        cn: 扎因
    - type: paragraph
      text:
        ru: Тужит во мне душа моя от созерцания нищеты и бедствия моего, от горести,
          которою напаяваюсь непрестанно. Прихожу в ужас, когда вспомню, что душа
          должна непременно оставить временную жизнь и видимый мир, оставить все,
          что любила, чем услаждалась, к чему пристрастилась, чему принесла в жертву
          и жизнь и способности; она должна оставить тело, о котором столько заботится,
          которому столько снисходит и уступает в ущерб себе, в явную погибель себе
          и самому телу.
        cn: 我的灵魂因着省察我的贫乏与苦难而悲戚，因着我不断被灌注的忧伤而愁烦。当我忆起灵魂必然要离开这暂时的生命与有形的世界时，我便心生惊恐。它必须舍弃一切它所爱慕的，所沉醉的，所依恋的，它曾为此献上生命与才能作为祭物；它必须舍弃这身体，它曾如此地照顾，如此地宽宥，如此地顺从，以至于亏损了自己，使自己和身体都遭受了明显的败亡。
    - type: paragraph
      text:
        ru: Покину все земное на земле, уходя с земли, — грехи мои, мои страсти пойдут
          со мною в обширную область вечности. Судия праведный! Великий Бог! как явлюсь
          пред лице Твое, одеянный в мерзостное рубище грехов и страстей? Что скажу
          в оправдание пред Тобою? Как скрою от Всеведущего и Всевидящего нечистоту
          и позор мой! Усмотрят и святые Ангелы, — с отвращением и сетованием отступят
          от меня. Усмотрят их мрачные демоны, — с торжеством, с ликованием приступят
          ко мне, возложат на меня злодейские руки, наругаются мне, овладеют насильно
          поработившимся произвольно, не допустят меня пред лице Божие, не допустят
          пред лице неба, увлекут в темную пропасть адскую...
        cn: 当我离开这尘世，将一切属世之物留在地上之时，我的罪恶、我的情欲将与我一同进入永恒的广袤领域。公义的审判者！伟大的上帝！我怎能身披这罪恶与情欲的污秽破布，站立在您的面前？我在您面前能说什么来为自己辩护？我怎能向全知全见者隐藏我的不洁与羞辱！圣洁的天使们将会看见，他们必以厌恶和悲叹离我而去。那些幽暗的魔鬼们将会看见，他们必以胜利和欢庆靠近我，将他们的邪恶之手加诸于我身，侮辱我，强行夺取这自愿为奴的我，他们不容我来到上帝的面前，不容我来到天堂的面前，他们必将我拖入幽暗的阴间深渊……
    - type: paragraph
      text:
        ru: Так размышляю — и содрогаюсь от размышления грозного. Трепещет душа, трепещет
          тело, трепещут кости и суставы, как они обыкновенно трепещут у обличенных
          преступников, приговоренных к казни, приведенных на место казни...
        cn: 我如此思索——因这可怖的思索而战栗。灵魂颤抖，身体颤抖，骨骼和关节颤抖，如同那些被定罪的罪犯，被判处死刑，带到刑场时，他们通常所表现出的颤抖一样……
    - type: paragraph
      text:
        ru: Бытие мое не прекращено! еще странствую на земной поверхности. Дано человекам
          это странствование, длится оно, чтоб каждый человек, в определенный ему
          срок, осмотрелся, принес покаяние в греховности и в согрешениях, доказал
          искренность покаяния оставлением греха и исправлением себя. Срок, данный
          мне, продолжается! поприще странствования, значительно пройденное, еще не
          истощилось до конца! Сия положу в сердце моем, сего ради потерплю.
        cn: 我的存有尚未止息！我仍在地面上流浪。上主将这流浪赐予人类，使其延续，以便每个人都能在为他预定的期限内，省察自己，为自己的罪性与过犯献上忏悔，并借着弃绝罪恶与修正自身来证明忏悔的真诚。赐予我的期限仍在继续！这流浪的路程，虽已走过许多，但尚未完全结束！我要将此置于我的心间，为此我要忍耐。
    - type: paragraph
      text:
        ru: Иф
        cn: 伊夫
    - type: paragraph
      text:
        ru: 'Милость Господня не остави мене. Доказательством служит то, что я еще
          не восхищен смертию. Дается мне время на покаяние. Доселе молитва моя пребывала
          бесплодною; по крайней мере, я не имею никакого извещения о действительности
          ее, никакого плода, который свидетельствовал бы об этой действительности.
          Но судия моей молитвы — не я; судия молитвы моей — Бог. Доселе я вдовствую
          по отношению к Божественной благодати, скрывающейся от меня, но присутствующей
          во мне, по святому учению христианства. Доселе сердце мое подобно вертепу,
          в котором витают разбойники и злодеи всякого рода. Доселе соперник мой свободно
          наносит мне тяжкие оскорбления и обиды, насмехается надо мною злобно, играет
          мною, как играет хищный зверь добычею, прежде нежели растерзает и пожрет
          ее. Доселе Господь долготерпит о мне, по слову Евангелия, не отмщает за
          меня, не обуздывает соперника, не укрощает волнующегося моря страстей, не
          вводит меня в пристань. Пристань эта — бесстрастие; пристань эта — совершенный
          страх Божий; пристань эта — смирение, чуждое превозношения, и потому не
          имеющее возможности подвергнуться падению; пристань эта — любовь, которая,
          прилепившись к Богу, уже не отпадает от Него никогда. Пристань эта — на
          земле; пристань эта — пристань небесная: она принадлежит к будущей вечной
          жизни. Так вещественные пристани принадлежат вместе и морю, будучи заливами
          его, и тем городам, близ которых входят и углубляются в землю, служа безопасным
          убежищем для кораблей от ветров и волн моря. Вступивший в духовную пристань
          уже имеет жительство на небеси помышлениями и ощущениями, хотя телом еще
          странствует на земле. Земля теряет в отношении к такому блаженному гостю
          своему ту силу притяжения, которою она привлекает к себе сынов мира, вовлекает
          их в свои недра, поглощает навсегда. Когда человек утратит сочувствие к
          земле, — земля утрачивает влияние на человека.'
        cn: 主的慈悲并没有弃绝我。证据在于我尚未被死亡夺去。祂赐予我悔改的时日。迄今，我的祷告仍是徒劳无果的；至少，我没有任何关于它功效的确据，没有任何能证明此一功效的果实。然而，我祷告的审判者并非我；我祷告的审判者是上帝。迄今，我仍与那向我隐藏、却又依循基督教的神圣教诲而居于我内的圣恩相隔，犹如寡居。迄今，我的心仍像一个洞穴，其中盘踞著各样的盗贼和恶人。迄今，我的对头仍能自由地施予我沉重的侮辱和冒犯，恶毒地嘲弄我，玩弄我，如同那猛兽在撕裂和吞食猎物之前戏弄它一般。迄今，主仍对我恒久忍耐，正如福音书所言，祂不为我复仇，不约束我的对头，不平息那翻腾的情欲之海，不领我进入港湾。这港湾就是无情欲；这港湾就是全然的敬畏上帝；这港湾就是谦卑，它远离了骄傲，因此没有跌倒的可能；这港湾就是爱，它一经依附于上帝，就永不从祂那里坠落。这港湾在地上；这港湾是天上的港湾：它属于那未来的永恒生命。正如物质的港湾，它既属于大海，是海的湾澳，同时也属于靠近它、深入陆地的城市，为船只提供安全的庇护所，使其免受海风和波涛的侵袭。进入这属灵港湾的人，虽然肉身仍作客于地上，但他的思虑和感受已然在天上有他的居所。对于这位蒙福的客人，大地失去了它吸引世间之子的那种引力，那引力将他们牵引到它的怀中，将他们永远吞噬。当人丧失了对大地的同感时，大地也就丧失了对人的影响力。
    - type: paragraph
      text:
        ru: 'Созерцаю это, созерцаю в недосягаемой дали, на неприступной высоте; созерцаю
          верою. Я усвоился Богу Святым Крещением; на таинстве крещения зиждится таинство
          покаяния; покаянием возвращается усвоение Богу, даруемое туне крещением,
          утрачиваемое по крещении жизнию в области естества падшего. Родившийся и
          потом умерший может ожить при посредстве покаяния; не может оживотвориться
          покаянием тот, кто не вступил в бытие рождением. Часть моя — Господь! Соделался
          Он моею частию, моею принадлежностию. Совершилось это моею верою в Него!
          совершилось это крещением во имя Его! Часть моя — Господь, рече душа моя:
          сего ради пожду Его.'
        cn: 我默观着这景象，默观它在遥不可及的远方，在不可攀登的高处；我以信心默观。我借着神圣的洗礼归属于上帝；在洗礼的圣事之上，奠立着忏悔的圣事；借着忏悔，归属于上帝的恩典得以回归，这恩典是借由洗礼白白赐予的，却在洗礼之后因着在堕落本性领域内的生活而失去。那曾出生而后死亡的人，可以通过忏悔而复活；那未曾借由出生进入存在的人，则不能因忏悔而获得生命。我的份是上主！祂已成为我的份，我的所有。这借着我对祂的信心成就了！这借着奉祂之名的洗礼成就了！我的份是上主，我的灵魂说：因此我要等候祂。
    - type: paragraph
      text:
        ru: Теф
        cn: 特奥费恩
    - type: paragraph
      text:
        ru: 'Благ Господь надеющимся Нань: души, ищущей Его благо есть, и надеющейся
          с молчанием спасения Божия. Благо есть мужу, егда возмет ярем в юности своей.
          Утешение и наставление это произносит святой Иеремия после произнесенного
          им плача и сетования; произносит посреди плача и сетования. Произнесено
          и преподано утешение и наставление Святым Божиим Духом. Бесконечная благость
          Божия есть неотъемлемое свойство бесконечного в добре и совершенствах Бога;
          упование на эту благость — чувство вполне истинное, вполне спасительное;
          сомнение в ней — чувство ложное, пагубное.'
        cn: 上主是良善的，对于那些仰望祂的人：对于寻求祂的灵魂而言，祂是美善的，对于那些以静默仰望祂的救恩的人而言，亦然。对一个人而言是好的，当他在年轻时就背负起祂的轭。这安慰与教诲是圣耶利米在发出他的哀歌与悲叹之后所宣说的；是在哀哭与悲叹之中所宣说的。这安慰与教诲是由圣洁的上帝之灵所宣示与赐予的。上帝无限的良善是那位在美善与完全中无限的上帝所固有之属性；仰望这份良善——乃是一种完全真实的、全然救赎性的情感；怀疑它——则是一种虚假的、毁灭性的情感。
    - type: paragraph
      text:
        ru: 'Воин Христов! с юности вступил ты в воинство Христово. Жизнь, всецело
          посвященная упражнению в искусстве бранном, доставляет воинов испытанных;
          многие из них соделы-ваются способными стать в главе полка, соделываются
          способными водить в боях и к победам братию свою новоначальную. За это вознеистовился
          на тебя, возненавидел тебя враг, враг Бога и враг человеков. Подстерег он
          тебя, нанес тебе тяжкую рану. Таково свойство брани. На брани этой не всегда
          воин Христов бывает победителем: на ней сменяются победы побеждениями и
          побеждения победами, яко овогда еще, овогда инако поядает меч: укрепи брань
          твою на град, и раскопай и! Такими словами ободрял святой царь Израильский
          своего полководца, осаждавшего город иноплеменниче ский и потерпевшего под
          стенами города неудачу. Завещева-ется и повелевается таинственному вождю
          Израиля — уму подвижника, — завещевается Царем-Христом великодушие при переворотах
          военного счастия: завещевается и повелевается настойчивость в борьбе. В
          терпении вашем стяжите души ваша: претерпевши до конца, той спасется. Такая
          настой чивость свойственна душе, ищущей Бога искренно; такую настойчивость
          всегда увенчавает Бог успехом, — и часто нисходит от Бога к подвижнику Его
          торжество над грехом уже в конце поприща, на протяжении которого долго колебалось
          оно, склоняясь то на ту, то на другую сторону.'
        cn: 基督的勇士！你自幼年便加入了基督的军旅。将一生全然奉献于习练战技，方能造就身经百战的勇士；他们中的许多人变得能够站在军团之首，能够带领他们初入军旅的弟兄们上阵搏战，取得胜利。因此，那仇敌——那与上帝为敌、与世人为敌的仇敌——便对你狂怒不已，对你心怀憎恨。他伺机而动，向你施予了重创。这便是战争的本质。在这场战争中，基督的勇士并非总是得胜者：在这场战争中，胜利与挫败交替更迭，挫败与胜利轮番上演，正如（撒母耳记下
          11:25）所言：「刀剑或这样吞噬，或那样吞噬：你要加固你对城邑的攻战，并将其攻破！」 以色列的圣王曾以此言语激励他的将领，当时这位将领正围攻一座外邦之城，却在城墙之下遭遇了挫折。那奥秘的以色列的领袖——即修道者的心志——蒙受了基督君王的嘱托与命令，要在军事境遇的逆转中保持大无畏的精神：这便是嘱托与命令，要求在搏斗中持之以恒。（路加福音
          21:19）：「你们要凭着忍耐，保全你们的魂灵。」（马太福音 10:22）：「惟有忍耐到底的，那人必然得救。」 这种坚韧不拔是真诚寻求上帝之人的心性所固有的；上帝常以此种坚韧为成功的冠冕——且得胜于罪恶的荣光常在修道者征途的末尾，从上帝那里降临于他，尽管在这段征途上，胜利曾长久摇摆不定，时而倾向这一边，时而倾向那一边。
    - type: paragraph
      text:
        ru: 'Колеблется торжество над грехом у всех человеков, колеблется в течение
          всей земной жизни их; колеблется оно у великих угодников Божиих; колеблется
          не одними грехами простительными, колеблется нередко грехами смертными.
          Праведник едва спасется, свидетельствует Писание; седмерицею падет праведный
          и восстанет покаянием. Покаяние есть подвиг, есть жительство, преподанные
          и заповеданные Богом всему человечеству, без исключений. Признали нужду
          для себя в покаянии Пророки и Апостолы: признали они нужду в покаянии не
          только для очищения грехов своих простительных, но и для очищения грехов
          своих смертных; они признали необходимым, чтоб благость Божия простерла
          им руку помощи, извлекла их из пропасти погибельной. Воззрел Господь Божественным
          взглядом на падшего в богоотступничество Петра, и Петр, возбужденный, наставленный
          Божественным взглядом, опомнился, предался плачу покаяния. По прошествии
          годичного времени от совершения двух страшных согрешений царем и пророком
          Давидом, другой Пророк, посланный Богом, обличил нерадящего, уснувшего,
          омертвевшего духом Давида, привлек его к исповеданию греха и к плачу о грехе.
          — Человечество, само собою, не могло бы прибегнуть к покаянию: оно призвано
          и призывается к нему бесконечною благостию Божиею.'
        cn: 对于全人类而言，战胜罪恶的凯旋在他们整个尘世生命中都是摇摆不定的；它在上帝的伟大悦纳者们身上也是摇摆不定的；它的摇摆不定不仅仅是因著可赦免的罪，也常常是因著致命的罪。经文见证说，义人仅仅得救；义人虽七次跌倒，却因著悔改而重新站立。悔改是一场苦修，是一种生活方式，是上帝所传授并命令给全人类、无一例外的。先知和使徒们承认他们需要悔改：他们承认需要悔改，不仅是为了洁净他们可赦免的罪，也是为了洁净他们致命的罪；他们承认这是必要的，为使上帝的良善向他们伸出援手，将他们从灭亡的深渊中拉出来。主以神圣的目光注视那跌入背叛上帝之罪的彼得，而彼得，被这神圣的目光所激发、所教导，醒悟过来，投身于悔改的哭泣。在君王和大卫先知犯下两个可怕的罪之后的一年时间里，另一位由上帝差遣的先知，斥责了那疏忽、沉睡、灵性已死的的大卫，引导他承认罪过，并为罪哭泣。—
          人类仅凭自己无法投奔悔改：它是被上帝无限的良善所呼召并持续呼召的。
    - type: paragraph
      text:
        ru: 'Умолкни, умолкни! умолкни не только устами, умолкни умом и сердцем. Умолкни
          по чувству благоговения пред Богом и покорности пред Ним; умолкни по чувству
          сознания греховности своей. Все слова совокупи в слово сердечного плача
          и молитвы. Действуй молитвою, воодушевленною плачем. Такая молитва — пламенное
          оружие, попаляющее страсти, прогоняющее духов отверженных. Терпя потерпех
          Господа, говорит великий делатель покаяния, и внят ми и услыша молитву мою:
          и возведе мя от рова страстей и от брения тины, и постави на камени нозе
          мои и исправи стопы моя, и вложи во уста моя песнь нову, пение Богу нашему.'
        cn: 静默，静默！不仅是口舌的静默，更是心灵与思想的静默。因著对上帝的敬畏和顺服之情而静默；因著意识到自身的罪性而静默。将所有的话语汇聚成心灵哭泣与祷告的话语。以哭泣所激励的祷告去行动。这样的祷告是焚烧热情的火焰武器，驱逐被弃绝的灵。伟大的悔改实行者说：「我曾耐心等候上主，祂就垂听我，听了我的祷告。祂从激情之坑和淤泥的泥淖中将我拉上来，使我的脚立在磐石上，使我的脚步稳固；祂将新歌，我们上帝的赞美诗，放入我的口中。」
    - type: paragraph
      text:
        ru: Иод
        cn: 伊俄德
    - type: paragraph
      text:
        ru: Сядет наедине и умолкнет, возбудивший в себе, падением в смертный грех,
          буйное действие и преобладание страстей и демонов. Ограждение себя безмолвием
          в уединении необходимо для падшего.
        cn: 独自一人坐下，并保持静默，那位因堕入致死之罪，而在自身之中激发了激情与邪魔之狂暴作用与主宰地位的人，必须如此。对于那堕落者来说，以静默在独处中保卫自己是必要的。
    - type: paragraph
      text:
        ru: 'Посредством удаления в уединение прерывается общение с соблазнами, которыми
          преисполнен мир, изглаждаются из сердца впечатления, произведенные ими,
          изглаждается из памяти воспоминание о них. В безлюдной пустыне скончались
          и погребены воины из сонма израильтян, постоянно возмущавшиеся против Господа
          и увлекавшие в возмущение народ. Они вышли из Египта в составе шестисот
          тысяч мужей, способных владеть оружием, и все пали в пустыне, пораженные
          смертию от Господа. Подобно этим воинам умирают в единении от действия благодати
          Божией страстные впечатления, приобретенные жизнию посреди соблазнов, впечатления,
          производящие внутреннюю брань, противодействующие Закону Божию, оскверняющие
          и разрушающие жительство богоугодное. Соблазны, когда немощный человек стоит
          пред ними лицом к лицу, убивают его вечною смертию и поддерживают в нем
          вечную смерть, питая непрестанно и возжигая страсти. Изображает зловредное
          влияние соблазнов Пророк, — говорит: Вниде смерть сквозь окна ваша, чрез
          ваши чувства, и вниде в землю вашу, в сердце, погубити отрочата отвне и
          юноши от стогн, добродетели новонасажденные, не успевшие возмужать и окрепнуть.
          Так вкралось смертоносное преступление заповеди Божией в душу праматери
          нашей, Евы: вкралось оно при пристальном воззрении ее на плод запрещенный.
          Охраняя от подчинения влиянию соблазна, Бог воспретил не только вкушение
          плода, но и прикосновение к плоду; Ева осязала плод сперва взорами, потом
          руками; за осязанием последовало несчастное вкушение. — Слабеет, уничтожается
          сила соблазнов, когда подвижник встанет вдали от них: не согревают лучи
          солнечные, не тают от них льды и снега, когда зимою удалится солнце от земли,
          когда лучи его лишь скользят по поверхности земной.'
        cn: '藉著退隐于幽独，便能截断与充满于世之诱惑的交通往来，那些诱惑所留下的印象，得以从心灵中涤除，对它们的记忆亦从脑海中磨灭。在无人烟的旷野里，那些曾不断反叛上主、并带领百姓一同叛乱的以色列众军士，就此死去了，并被埋葬在那里。他们以六十万能持械之男丁的数目离开埃及，却全都倒毙在旷野，被上主降下的死亡击杀。


          就如这些军士一般，藉著上帝恩典之作用，那些因身处诱惑之中而沾染的情欲印象，那些产生内在争战、抵抗上帝圣法、玷污并摧毁敬虔生活之印象，便在幽独中消逝死亡。


          当软弱之人与诱惑面对面时，诱惑便以永恒的死亡杀害他，并藉著不断滋养和燃烧情欲，在他里面维持著永恒的死亡。先知描绘了诱惑的恶毒影响，他说：「死亡穿过你们的窗户而入」（耶利米书
          9:21），穿过你们的感官，并「进入你们的疆土」（耶利米书 9:21），进入心灵，以「灭绝街上的孩童和少年」（耶利米书 9:21），即那些新近栽种的、尚未成熟坚固的德行。


          致命的违背上帝诫命之事，就这样潜入我们原祖母厄娃的灵魂：它是在她专注凝视禁果时潜入的。为保护她免于受诱惑的影响，上帝不仅禁止吃食禁果，也禁止触摸禁果；厄娃先以目光、后以双手触摸了禁果；在触摸之后，随之而来的是不幸的吃食。


          当修道士远离诱惑时，诱惑的力量便会减弱、消灭：当冬天太阳远离大地、其光芒仅从地面掠过时，阳光便无法带来温暖，冰雪也无法融化。'
    - type: paragraph
      text:
        ru: Уединение да совокупляется с безмолвием. Скуден плод уединения, произрастают
          на ниве его плевелы вместо пшеницы, если уединение не сопряжено с безмолвием,
          если внесется в уединение невидимая, душевная молва, производимая попечениями
          и пристрастиями мирскими. Истинное безмолвие состоит в отречении от мира
          и в самоотвержении, совершаемых в средоточии человека, в духе его. Истинное
          безмолвие состоит в полном оставлении упражнения в помышлениях о суетном,
          в устремлении всех помышлений в служение Богу. Вход в такое безмолвие устраивается
          при помощи веры. Попечения суетные, попечения многие заменяются единым попечением
          о покаянии и спасении. Стяжавший это исключительное попечение умерит и умерит
          даже душеспасительную беседу, даже беседу с единомудренными и единонравными
          друзьями, чтоб душа не расхищалась, чтоб постоянно углублялась она в самовоззрение.
          Постоянное самовоззрение вводит в непрерывающийся подвиг покаяния и плача.
        cn: 隐退当与静默合一。隐退的果实是贫乏的，若隐退不与静默相连，若尘世的忧虑和爱好所产生的无形的、属魂的喧嚣被带入隐退之中，那么稗子就会取代麦子，在它的田地上滋长。真正的静默在于舍弃世界和自我牺牲，这在人的中心，在他的灵里得以完成。真正的静默在于完全停止沉湎于对虚妄事物的思虑，而将所有的思虑都导向侍奉上帝。进入这样的静默，需要借助信心。虚妄的、众多的忧虑被一个关于悔改和救赎的忧虑所取代。那获得了这唯一的忧虑之人，甚至会节制再节制那有益于灵魂的交谈，甚至是与心志相同、性情相仿的朋友的交谈，为的是不让灵魂分散，为的是让它不断地深化自我省察。持续的自我省察引导人进入不间断的悔改和哀哭的修行。
