      cn: 第 30 章
    text:
      ru: Скорби суть по преимуществу удел иноков последнего времени
      cn: 在末世之中，苦难尤为僧侣们所应得的份。
    children:
    - type: paragraph
      text:
        ru: Святые отцы, иноки первых времен христианства, совершенные христиане,
          исполненные Святого Духа, имели откровения свыше о монашестве последнего
          времени и произнесли о нем пророчество, сбывающееся пред очами нашими. Все
          предречения отцов схожи между собою и возвещают, что монашество последних
          времен будет проводить жительство весьма слабое, что ему не будет предоставлено
          ни тех душевных и телесных сил, ни того обилия благодатных даров, какие
          были предоставлены первым монахам, что самое спасение будет для него весьма
          затруднительным.
        cn: 圣教父们、初期基督教的修士们、圆满的基督徒们，那些被圣灵充满的人们，曾领受上主关于末世修道生活的启示，并对它宣讲了预言，这预言正应验在我们眼前。所有圣教父们的预言彼此相符，宣告末世的修道生活将极其软弱，它将不被赋予初期修士们所拥有的那些灵魂与肉体的力量，也不被赋予丰盛的恩典之赐，连同得救本身对他们来说也将变得极其困难。
    - type: paragraph
      text:
        ru: 'Некоторый египетский отец однажды пришел в исступление и сделался зрителем
          духовного видения. Три монаха, видел он, стояли на берегу моря. С другого
          берега раздался к ним голос: «Примите крылья и придите ко мне». Вслед за
          гласом два монаха получили огненные крылья и быстро перелетели на другой
          берег. Третий остался на прежнем месте. Он начал плакать и вопиять. Наконец,
          и ему даны были крылья, но не огненные, а какие-то бессильные, и он полетел
          чрез море с большим трудом и усилием. Часто ослабевал он и погружался в
          море; видя себя утопающим, начинал вопиять жалостно, приподымался из моря,
          снова летел тихо и низко, снова изнемогал, снова опускался к пучине, снова
          вопиял, снова приподымался и, истомленный, едва перелетел чрез море. Первые
          два монаха служили изображением монашества первых времен, а третий — монашества
          времен последних, скудного по числу и по преуспеянию[149]. Некогда святые
          отцы Египетского Скита пророчески беседовали о последнем роде. «Что сделали
          мы?» — говорили они. Один из них, великий авва Исхирион, отвечал: «Мы исполнили
          заповеди Божии». Спросили его: «Что сделают те, которые будут после нас?»
          «Они, — сказал авва, — примут (будут исполнять) делание вполовину против
          нас». Еще спросили его: «А что сделают те, которые будут после них?» Авва
          Исхирион отвечал: «Они отнюдь не будут иметь монашеского делания, но им
          попустятся скорби, и те из них, которые устоят, будут выше нас и отцов наших»[150].
          Архимандрит Аркадий, настоятель Кирилло-Новоезерского монастыря, скончавшийся
          в 1847 году, поведал о себе нижеследующее: «Однажды я был в скорби по какому-то
          случаю. Угнетаемый ею, пришел я к утрени, и, стоя у утрени размышлял о моей
          скорби. Не знаю, что со мною сделалось: я невольно закрыл глаза, ощутил
          какую-то забывчивость, но не дремание, потому что слышал внятно каждое слово
          совершавшегося тогда чтения. Внезапно вижу пред собою преподобного обители
          нашей, Кирилла. Он говорит мне: «Что ты унываешь? Разве не знаешь, что монахи
          последних времен должны спасаться скорбями?» Услышав эти слова, архимандрит
          очнулся. Видение оставило в душе простейшего старца — таков был архимандрит
          Аркадий — глубокое спокойствие. И так, скорби суть по преимуществу удел
          наш, удел современного монашества, удел, назначенный нам Самим Богом. Да
          будет это сведение источником утешения для нас! Да ободряет и укрепляет
          оно нас при всех постигающих нас разнообразных скорбях и искушениях. Смиримся
          «убо под крепкую руку Божию, всю печаль (попечение) нашу возвергше Нань,
          яко Той печется о нас» (1 Пет. 5:6-7), и вседушно предадим себя обучению
          скорбями, при тщательнейшем исполнении евангельских заповедей: такова о
          нас воля Господа Бога нашего. Наши скорби большею частью весьма утончены,
          так что при поверхностном взгляде на них нельзя признать их и скорбями.
          Но это лишь злохитрость врага нашего, стяжавшего в борьбе с немощным человеком
          необыкновенные опытность и искусство от долговременного упражнения в борьбе.
          Падший дух усмотрел, что искушения явные, грубые и жестокие возбуждают в
          человеках пламенную ревность и мужество к перенесению их; он усмотрел это,
          и заменил грубые искушения слабыми, но утонченными и действующими очень
          сильно. Они не вызывают из сердца ревности, не возводят его в подвиг, но
          держат его в каком-то нерешенном положении, а ум в недоумении; они томят,
          постепенно истощают душевные силы человека, ввергают его в уныние, в бездействие,
          и губят, соделывая жилищем страстей по причине расслабления, уныния, бездействия.
          Пред Богом ясны и злохитрость сатаны и тяжесть наводимых им браней на современное
          иночество. Бог увенчает новейших борцов не менее древних, хотя подвиг первых
          менее явен, нежели подвиг вторых. Мы не должны предаваться расслаблению,
          унынию и бездействию; напротив того, обратим все внимание и все усилие на
          исполнение евангельских заповедей. Это исполнение откроет нам бесчисленные
          козни врага, ту злохитрую обдуманность, с которою они устроены и расставлены.
          Мы увидим, что современные, по наружности слабые скорби и напасти стремятся,
          подобно древним сильным скорбям и напастям, отвлечь человека от Христа,
          уничтожить на земле истинное христианство, оставив одну оболочку для удобнейшего
          обмана. Мы увидим, что слабые искушения, но придуманные и исполняемые с
          адским лукавством, действуют гораздо успешнее в видах сатаны, чем искушения
          тяжкие, но очевидные и прямые.'
        cn: '一位埃及教父曾一度神魂超拔，得以看见一个属灵的异象。他看见三位修士站在海边。对岸传来一个声音对他们说：「领受翅膀，到我这里来。」随着这声音，两位修士获得了火焰般的翅膀，迅速飞到了对岸。第三位则留在原地。他开始哭泣和呼号。最终，他也获得了翅膀，但不是火焰般的，而是某种无力的翅膀，他以极大的艰难和努力才飞越海洋。他常常软弱无力，沉入海中；看到自己快要溺毙，便开始悲哀地呼号，从海中奋力升起，又低低地、缓慢地飞行，再次精疲力尽，再次沉向深渊，再次呼号，再次奋力升起，筋疲力尽地，他勉强飞越了海洋。头两位修士象征着初期时代的修道者，而第三位则象征着末后时代的修道者，人数稀少，功修亦不卓著[149]。曾几何时，埃及斯基特的神圣教父们预言性地谈论着末后的世代。「我们做了什么？」他们问道。其中一位，伟大的阿爸伊西里翁（Исхирион）回答说：「我们遵守了上帝的诫命。」他们问他：「在我们之后的人将要做什么？」这位阿爸说：「他们将接受（将履行）比我们少一半的功课。」他们又问他：「在他们之后的人又将做什么？」阿爸伊西里翁回答说：「他们根本不会有修道的功课，但他们将被允许遭受苦难，而那些能坚持下来的人，将比我们和我们的父辈更加伟大」[150]。


          阿克蒂马里特·阿尔卡季（Архимандрит Аркадий），基里尔-诺沃泽尔斯基修道院的院长，于1847年逝世，他曾讲述了以下关于他自己的事：「有一次，我因为某件事情而心生忧伤。被它压迫着，我来到晨祷，站在那里思考我的忧伤。我不知道发生了什么：我不由自主地闭上了眼睛，感受到一种忘却，但并非瞌睡，因为我清晰地听见当时正在进行的诵读的每一个字。突然，我看见我们修道院的圣者基里尔（Кирилл）出现在我面前。他对我说：『你为何灰心丧志？难道你不知道末后时代的修士必须借着苦难得救吗？』」听到这些话，这位阿克蒂马里特清醒过来。这个异象在这位最朴实的长老——阿克蒂马里特·阿尔卡季就是这样的人——心中留下了深深的宁静。


          因此，苦难是我们特别的命运，是现代修道者的命运，是上帝亲自为我们指定的命运。愿这个认知成为我们的安慰之源！愿它在我们所遭遇的各种苦难和试探中，鼓励并坚固我们。「所以你们要自卑，服在上帝大能的手下，将你们一切的忧虑（挂虑）卸给上帝，因为祂顾念你们」（彼得前书
          5:6-7），并且全心全意地将自己交付给苦难的磨炼，同时极其谨慎地履行福音的诫命：这便是我们的主上帝对我们的旨意。


          我们的大部分苦难都极其微妙，以至于如果只是表面地看待它们，甚至都不能将其视为苦难。但这不过是我们仇敌的邪恶诡计，他在与软弱的人类争斗中，通过长期的交战练习，获得了非凡的经验和技巧。这堕落的灵察觉到，明显、粗暴和残酷的试探会激发人们炽热的热心和忍受它们的勇气；他察觉到这一点，并以微弱却微妙且作用极强的试探取代了粗暴的试探。它们不会从心中唤起热心，也不会使心投入苦修，而是使其处于一种犹豫不决的状态，使心智感到困惑；它们折磨人，逐渐耗尽人的精神力量，使人陷入沮丧、无为，并因着松弛、沮丧、无为而沦为情欲的居所，从而毁灭人。


          在上帝面前，撒旦的邪恶诡计和它给当代修道者带来的战争的沉重性是清晰可见的。上帝将赐予近代的斗士不亚于古代斗士的冠冕，尽管前者的苦修不如后者明显。


          我们不应陷入松弛、沮丧和无为；相反，我们应将全部的注意力和努力放在履行福音的诫命上。这种履行将向我们揭示仇敌无数的阴谋，以及它们被设计和布设的充满恶意的诡诈心思。我们将看到，那些表面上微弱的现代苦难和灾祸，正像古代强大的苦难和灾祸一样，试图将人从基督那里引开，消灭世上真正的基督信仰，只留下一个躯壳以便更容易地欺骗。我们将看到，那些微弱的试探，虽然是经过地狱般的狡诈所构思和实施的，但在撒旦的目的上，其作用比那些沉重却明显和直接的试探要成功得多。'
    - type: paragraph
      text:
        ru: 'Главнейшая причина, по которой скорби особенно тягостны для современного
          монашества, заключается в нем самом и состоит преимущественно в недостатке
          духовного назидания. Недостаток духовного назидания должно признать величайшим
          бедствием. И не скоро усматривается это бедствие. Не скоро оно делается
          понятным для инока! Новоначальный, объятый ревностью, в которой имеет большое
          значение кровь и весьма малое значение духовный разум, обыкновенно довольствуется
          тем назиданием, которое он встретит в монастыре или которое он захочет дать
          сам себе. Уже впоследствии, при самом тщательном изучении Священного Писания
          и отеческих писаний, подвижникам, и то немногим, делается мало-помалу ясным,
          что для иноческого преуспеяния необходимо духовное назидание, что душевное
          назидание, как бы оно ни было по наружности роскошно и великолепно, как
          бы ни прославлялось слепотствующим миром, пребывает во мраке, и последующих
          ему хранит во мрак, в области падших духов (Иак. 3:15)[151] единую часть
          свыше братии твоея, юже взях у Аммореев мечем моим и луком моим» (Быт. 48:22).
          Слово 1. «Не ищи получить совета от кого-либо, чуждого жительству твоему
          (монастырскому), хотя бы он был и очень учен. Исповедуй помысл твой незнающему
          наук, но опытно знающему монашество, а не красноречивому философу, беседующему
          от учености по букве и незнакомому опытно с делом». Слово 78.. Руководство
          словом Божиим из книги, а не из живых уст, то единственное руководство,
          которое нам предоставлено, причем инок по необходимости сам делается в значительной
          степени своим руководителем, несмотря на приносимую существенную пользу,
          сопряжено с большими и частыми погрешностями и уклонениями, неминуемыми
          последствиями неведения и состояния под владычеством страстей. Неведение
          новоначального и преобладание в нем страстей не дают ему возможности понимать
          Писание как должно и держаться его с должною твердостью. Перелетая чрез
          греховное море, мы часто ослабеваем, часто в изнеможении падаем и погружаемся
          в море, подвергаемся опасности потонуть в нем. Состояние наше, по причине
          недостатка в руководителях, в живых сосудах Духа, по причине бесчисленных
          опасностей, которыми мы обстановлены, достойно горького плача, неутешного
          рыдания. Мы бедствуем, мы заблудились, и нет голоса, на который могли выйти
          из нашего заблуждения: книга молчит, падший дух, желая удержать нас в заблуждении,
          изглаждает из нашей памяти и самое знание о существовании книги. «Спаси
          мя, Господи, — взывал пророк, провидя пророческим Духом наше бедствие и
          приемля лице желающего спастись, — яко оскуде преподобный!» Нет духоносного
          наставника и руководителя, который непогрешительно указал бы путь спасения,
          которому желающий спастись мог бы вручить себя со всею уверенностию! «Умалишася
          истины от сынов человеческих, суетная глагола кийждо ко искреннему своему»
          (Пс. 11:1-3), по внушению душевного разума, способною только развивать и
          печатлеть заблуждения и самомнение. Мы крайне слабы, окружающие нас соблазны
          умножились, усилились чрезмерно: в обольстительных разнообразии и привлекательности
          предстоят они болезненным взорам ума и сердца, притягивают их к себе, отвращают
          от Бога. Мы столько подчинились влиянию соблазнов, что даже руководство
          словом Божиим, единственное средство спасения, нами оставлено. При нем необходимо
          вести самую внимательную жизнь, чуждую рассеянности, а наша поврежденная
          воля требует совсем противного. Мы устремились к вещественному преуспеянию,
          к преуспеянию мира! Нам нужны почести, нам нужны изобилие и роскошь! Нам
          нужны рассеянность и участие в наслаждениях мира! Чтоб достигнуть этого,
          мы исключительно озабочены развитием падшего естества. Самое понятие о естестве
          обновленном нами утрачено; евангельские заповеди пренебрежены и забыты;
          делание душевное нам вовсе неизвестно, а телесным деланием мы заняты настолько
          и с тою целью, чтоб могли казаться пред миром благоговейными и святыми и
          получать от него возмездие его. Тесный и прискорбный путь спасения оставлен
          нами: идем по пути широкому и пространному. «Спаси мя Господи! яко оскуде
          преподобный». «Умалихомся» мы, иноки, «паче всех язык, и есмы смирены по
          всей земли днесь грех ради наших. И несть во время сие князя, и пророка,'
        cn: '当代的修士之所以觉得苦难特别沉重，其最主要的原因在于他们自身，尤其在于缺乏属灵的教导。我们必须承认，属灵教导的缺乏是一种极大的灾难。然而，这种灾难不会很快被察觉，也不会很快被修士所理解！


          初发心的修士，被热忱所包围，这种热忱中「血气」（指本能或激情）占有很大的比重，而属灵的理性所占甚微，他通常满足于在修道院中遇到的教导，或满足于他自己愿意给予自己的教导。


          只有在后来的日子里，通过最仔细地研读《圣经》和教父们的著作，修行者——而且是少数修行者——才会渐渐明白，属灵的教导对于修道的进步是必不可少的；而属魂的教导，无论其外表看起来多么华丽和辉煌，无论它如何被盲目的世人所赞扬，它仍处于黑暗之中，并将追随它的人保持在黑暗之中，即在堕落之灵的领域（雅各书
          3:15）[151] 「就是你用刀和弓从亚摩利人手中夺取来的，超过你弟兄的一份」（创世记 48:22）。


          第一篇话：「不要寻求从任何与你的生活（修道生活）无关的人那里获得建议，即使他非常有学问。你要向一个不谙世俗学问，但凭经验懂得修道生活的人告解你的意念，而不是向一个能言善辩的哲学家，他仅凭着文字上的学问进行交谈，而缺乏实际的经验。」第七十八篇话。


          借着书本，而不是借着活生生的口传出的神之道作为引导——这是我们现在仅有的指引——在这种情况下，修士不可避免地在很大程度上成为自己的导师。尽管这种引导能带来实质的益处，但它也伴随着巨大而频繁的错误与偏离，这是无知和受制于情欲的必然结果。


          初发心者的无知和其中情欲的盛行，使他无法恰当地理解《圣经》，也无法以应有的坚固态度持守它。当我们飞越罪恶之海时，我们常常软弱，常常在精疲力竭中跌倒并沉入海中，面临溺毙的危险。


          由于缺乏引导者，缺乏圣灵的活器皿，又由于我们被无数的危险所包围，我们的处境值得我们发出苦痛的哀哭和无法安慰的哭泣。我们正遭受苦难，我们迷失了方向，却没有声音能指引我们走出迷途：书本是沉默的；堕落之灵为了将我们困在迷失中，甚至从我们的记忆中抹去了对书本存在的认知。


          「上主啊，求你救我！」先知预见到我们的灾难，并以一个寻求拯救者的身份呼喊（先知是借着先知之灵来预见），「因为虔诚人断绝了！」没有一位具圣灵的导师和引导者，能毫无错谬地指示救赎之路，能让寻求拯救者满怀信心地将自己交托给他！


          「从世人中间，信实人减少了！人人向邻舍说谎话；他们说话谄媚，心口不一」（诗篇 12:1-3）。这是受属魂的理性所驱使，这种理性只能滋生并加深错误和自负。


          我们极其软弱，而环绕我们的诱惑却成倍增加，且极度增强：它们以诱人的多样性和吸引力呈现在心灵和心智的病态目光前，将它们拉向自己，使它们背离上帝。


          我们如此顺服于诱惑的影响，以至于连神之道这一唯一的救赎工具也被我们抛弃了。要持守它，就必须过一种非常警醒、远离散漫的生活，而我们被损坏的意志却要求完全相反的生活。


          我们渴望追求属世的成就，追求世界的成功！我们需要尊荣，我们需要丰裕和奢华！我们需要散漫，需要参与世界的享乐！为了达到这些目的，我们专心致力于发展堕落的本性。我们已经丧失了对被更新之本性的概念；福音的诫命被我们忽视和遗忘；属魂的操练对我们来说完全陌生，而我们进行属身体的操练，其程度和目的，仅仅是为了在世人面前显得虔诚和神圣，并从世人那里获得回报。


          那通往救赎的窄而痛苦的道路已被我们抛弃：我们正行走在宽阔而广大的道路上。「上主啊，求你救我！因为虔诚人断绝了。」我们修士「比万民更卑微，今日因我们的罪，遍地受辱。现在没有君王，没有先知……」'
