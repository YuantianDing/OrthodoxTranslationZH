          тщеславными и другими греховными помыслами и мечтаниями никогда не освободится
          от блудной страсти, сколько бы он против нее ни подвизался. Преподобный
          Макарий Великий говорит: «Должно хранить душу и всячески блюсти, чтоб она
          не приобщалась с скверными и злыми помыслами. Как тело, совокупляющееся
          с другим телом, заражается нечистотою, так растлевается и душа, сочетаваясь
          с скверными и злыми помыслами и согласуясь с ними заодно, с помыслами, которые
          приводят не к тому или другому греху, но которые ввергают во всякую злобу,
          как то: неверие, лесть, тщеславие, гнев, зависть, рвение. Это то и значит
          очистить «себе самех от всякия скверны плоти и духа» (2Кор. 7:1). Знай,
          что и в тайне души содевается растление и блужение действием непотребных
          помыслов»[747].'
        cn: 我所亲爱的弟兄！你不可认为容许自己与思虑有任何交谈，不可容许自己享受任何与福音精神相悖的幻想。与主之仇敌的苟同，与他们的合一，必然伴随着对主的忠诚的违背，对与主之合一的破坏：「因为凡遵守全律法的，只在一条上跌倒，他就是犯了众条」（雅各书
          2:10）。正如违背一条诫命同时就是违背了上帝的全部律法或上帝的旨意，同样，顺从魔鬼的一项建议，就是同时顺从了魔鬼的全部旨意。顺从了魔鬼旨意的苦修者，便失去了自由，并遭受堕落之灵在执行魔鬼旨意的程度上的强力影响。致命的罪恶彻底奴役了人，并彻底切断了人与上帝的交通，直到人藉着悔改医治自己；被思虑和幻想所吸引，会造成较轻的奴役和隔绝，但确实会造成奴役和隔绝。因此，必须克制一切不符合福音教导的思虑和幻想，而一旦发生被吸引的情况，就应立即以悔改医治之。我们恳请所亲爱的弟兄们注意这一点。那些不了解这一点，或不关注这一点的人，遭受了极大的损害，并剥夺了自己获得灵性进步的机会。例如，许多人虽然避免淫邪的思虑和幻想，却认为享受贪婪和虚荣的思虑和幻想微不足道，然而，根据灵性法则，关于财产、荣誉、世间名声的思虑和幻想，与淫邪的思虑和幻想是相同的。所有罪恶的思虑和幻想，都具有这种意义，因为它们将人从对上帝的爱中拉开，故此在人与上帝的关系中，它们具有同样的意义。根据灵性法则，沉溺于虚荣和其他罪恶思虑和幻想的人，无论他如何与之争战，也永远无法摆脱淫欲的激情。至圣者马卡里奥斯·韦利基说：「应当保守灵魂，并竭力谨慎，使其不与污秽和邪恶的思虑相交。正如身体与另一个身体结合会被污秽所感染，同样，灵魂与污秽和邪恶的思虑结合，并与之苟同，就会被败坏，这些思虑所带来的不是这样或那样的罪恶，而是使人陷入一切邪恶，例如：不信、谄媚、虚荣、愤怒、嫉妒、热衷。这就是洁净『自己，除去身体和灵魂一切的污秽』（哥林多后书
          7:1）的含义。要知道，即使在灵魂的隐秘之处，也会因着不正当思虑的作用而产生败坏和淫乱。」[747]
