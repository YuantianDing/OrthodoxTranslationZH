      ru: О жительстве по совету
      cn: 遵从劝告的生活
    children:
    - type: paragraph
      text:
        ru: 'Крупицами названо в предшествовавшей главе духовное жительство, предоставленное
          Промыслом Божиим нашему времени. Оно основывается на руководстве в деле
          спасения Священным Писанием и писаниями святых отцов, при совете и назидании,
          заимствуемых от современных отцов и братии. В собственном смысле это послушание
          древних иноков, в ином виде, приспособленном к нашей немощи, преимущественно
          душевной. Древним послушникам их духоносные наставники возвещали немедленно
          и прямо волю Божию: ныне иноки должны сами отыскивать волю Божию в Писании,
          и потому подвергаться частым и продолжительным недоумениям и погрешностям.
          Тогда преуспеяние было быстрым по свойству делания, ныне оно косно опять
          по свойству делания. Таково благоволение о нас Бога нашего: мы обязаны покорствовать
          ему и со благодарением благоговеть пред ним. Наше современное иноческое
          жительство по Писанию и совету отцов и братии освящено примером главы монашества
          — преподобным Антонием Великим. Он не был в послушании у старца, но в новоначалии
          своем жил отдельно и заимствовал наставления из Писания и от разных отцов
          и братии: у одного научался он воздержанию, у другого — кротости, терпению,
          смирению, у иного — строгой бдительности над собою, безмолвию, стараясь
          усвоить себе добродетель каждого добродетельного инока, всем оказывая по
          возможности послушание, смиряясь пред всеми и молясь Богу непрестанно[90].
          Поступай и ты, новоначальный, таким образом! Оказывай настоятелю и прочему
          монастырскому начальству нелицемерное и нечеловекоугодливое послушание,
          послушание, чуждое лести и ласкательства, послушание ради Бога. Оказывай
          послушание всем отцам и братиям в их приказаниях, не противных Закону Божию,
          уставу и порядку монастыря и распоряжению монастырского начальства. Но никак
          не будь послушен на зло, если б и случилось тебе потерпеть за нечеловекоугодие
          и твердость твои некоторую скорбь. Советуйся с добродетельными и разумными
          отцами и братиями, но усваивай себе советы их с крайнею осторожностью и
          осмотрительностью. Не увлекайся советом по первоначальному действию его
          на тебя! По страстности и слепоте твоей иной страстный и зловредный совет
          может понравиться тебе единственно по неведению и неопытности твоим или
          потому, что он угождает какой-либо сокровенной, неведомой тобою, живущей
          в тебе страсти. С плачем и сердечными воздыханиями умоляй Бога, чтоб Он
          не попустил тебе уклониться от Его всесвятой воли к последованию падшей
          человеческой воле, твоей или ближнего твоего, твоего советника. Как о своих
          помыслах, так и о помыслах ближнего, о его советах, советуйся с Евангелием.
          Тщеславие и самомнение любят учить и наставлять. Они не заботятся о достоинстве
          своего совета! Они не помышляют, что могут нанести ближнему неисцельную
          язву нелепым советом, который принимается неопытным новоначальным с безотчетливою
          доверенностью, с плотским и кровяным разгорячением! Им нужен успех, какого
          бы ни был качества этот успех, какое бы ни было его начало! Им нужно произвести
          впечатление на новоначального и нравственно подчинить его себе! Им нужна
          похвала человеческая! Прослыть святыми, разумными, прозорливыми, старцами,
          учителями: им нужно напитать свое ненасытное тщеславие, свою гордыню. Была
          справедливою молитва пророка всегда, в особенности она справедлива ныне:
          «Спаси мя, Господи, яко оскуде преподобный, яко умалишася истины от сынов
          человеческих. Суетная глагола кийждо ко искреннему своему: устне, льстивыя
          в сердце; и в сердце глаголаша злая» (Пс. 11:2-3). Слово ложное и лицемерное
          не может не быть словом злым и зловредным. Против такого настроения необходимо
          принять меры осторожности. «Изучай Божественное Писание, — говорит Симеон,
          Новый Богослов, — и писания святых отцов, особливо деятельные, чтоб с учением
          их сличив учение и поведение твоего учителя и сердца, ты мог их видеть (это
          учение и поведение) как в зеркале и понимать; согласное с Писанием усваивать
          себе и содержать в мысли; ложное же и худое познавать и отвергать, чтоб
          не быть обманутым. Знай, что в наши дни появилось много обманщиков и лжеучителей»[91].
          Преподобный Симеон жил в десятом столетии по Рождестве Христовом, за девять
          веков до нашего времени: вот уже когда раздался голос праведника в святой
          Христовой Церкви о недостатке истинных духоносных руководителей, о множестве
          лжеучителей. С течением времени более и более оскудевали удовлетворительные
          наставники монашества; тогда святые отцы начали более и более предлагать
          руководство Священным Писанием и писаниями отеческими. Преподобный Нил Сорский,
          ссылаясь на отцов, писавших прежде его, говорит: «Не малый подвиг, — сказали
          они, — найти непрелестного учителя сему чудному деланию (истинной иноческой
          сердечной и умной молитве). Они наименовали непрелестным того, кто имеет
          свидетельствованное Божественным Писанием делание и мудрование и стяжал
          духовное рассуждение. И то сказали святые отцы, что и тогда едва можно было
          найти непрелестного учителя таким предметам; ныне же, когда они оскудели
          до крайности, должно искать со всею тщательностью. Если же не найдется,
          то святые отцы повелели научаться из Божественного Писания, слыша Самого
          Господа, говорящего: «Испытайте'
        cn: 在先前一章中，属灵生活被比作碎屑，这是上帝的圣眷为我们这个时代所提供的。它基于以《圣经》和圣教父们的著作为指引的救赎之道，并辅以从当代教父和弟兄们那里获得的建议和训诲。严格来说，这是古代隐修士顺服的一种形式，只是形式有所不同，以适应我们的软弱，特别是精神上的软弱。古代的顺服者，他们属灵的导师会立即而直接地向他们传达上帝的旨意；而如今，隐修士们必须自己在《圣经》中寻找上帝的旨意，因此常会陷入困惑和错误之中，且为时甚久。那时，因着他们行事的特质，精进是快速的；而如今，因着行事的特质，精进又是迟缓的。这是我们的上帝对我们的美意：我们有责任顺服祂，并带着感恩敬畏祂。我们当代基于《圣经》以及教父和弟兄们的建议的隐修生活，得到了修道之首——大安东尼长老的榜样所印证。他并未顺服于一位长老，但在他初入教门之时，他独自生活，并从《圣经》以及不同的教父和弟兄们那里汲取教诲：他向一个人学习节制，向另一个人学习温和、忍耐、谦卑，向再一个人学习严谨的自我警醒、静默，努力将每一位有德隐修士的美德归为己有，尽可能地对所有人表现出顺服，在所有人面前谦卑自己，并不断地向上帝祷告[90]。你，初入教门者，也当如此行！你要对院长和修道院的其他上级表现出真诚而非迎合世人的顺服，一种没有奉承和谄媚的顺服，一种为着上帝的顺服。你要在所有教父和弟兄们的命令中表现出顺服，只要这些命令不违背上帝的律法、修道院的规章和秩序，以及修道院上级的安排。但绝不可顺服于邪恶，即使你因着你的不迎合世人和坚定而遭受某些苦楚。你要向有德且明智的教父和弟兄们请教，但要极其谨慎和审慎地采纳他们的建议。不要被建议在你身上最初所产生的效用所迷惑！由于你的情欲和盲目，一些充满情欲和有害的建议可能会仅仅因为你的无知和缺乏经验而吸引你，或者因为它迎合了你里面隐藏的、你所不知道的、正在滋长的某种情欲。你要流泪并带着心底的叹息，恳求上帝，不容许你偏离祂至圣的旨意，去随从堕落的人性意愿——无论是你自己的，还是你邻人的、你的顾问的。如同对待你自己的思想一样，对待邻人的思想，对待他的建议，也要向《福音书》请教。虚荣和自负喜欢教导和指导。他们不关心自己建议的价值！他们不思虑，他们可能因着荒谬的建议而给邻人带来无法治愈的创伤，而这些建议却被毫无经验的初入教门者带着毫无辨别的信任，带着属肉体和血气的热切所接受！他们需要成功，不论这成功品质如何，不论其起源如何！他们需要对初入教门者产生影响，并在道德上使其服从于自己！他们需要人的称赞！他们需要被认为是圣洁的、明智的、有先见之明的、长老、导师：他们需要喂养自己永不满足的虚荣心，喂养自己的骄傲。先知这祷告永远是公义的，尤其是在今天：「上主啊，求你帮助，因虔诚人没有了；世人中间的忠信人也没有了。人人向邻舍说谎；他们说话，是嘴唇油滑，心口不一。」（诗篇
          12:1-2）虚假和虚伪的话语不可能是善良和无害的话语。对于这种心态，必须采取谨慎的措施。新神学家西默盎说：「研习神圣的《圣经》和圣教父们的著作，尤其是关于实践的著作，以便将你导师和心意之教导与他们的教导进行比较，你就能如同在镜子中看见（这教导和行为）并理解；与《圣经》一致的，你要采纳并牢记在心；虚假和不好的，你要认出并拒绝，以免受骗。须知，在我们这个时代，出现了许多欺骗者和假教师」[91]。西默盎长老生活在基督诞生后第十个世纪，比我们早九个世纪：就在那时，义人的声音已经在基督的圣教会中响起，诉说着真正属灵导师的缺乏，以及假教师的众多。随着时间的推移，令人满意的修道导师日益减少；那时，圣教父们开始越来越多地提出以《圣经》和教父著作作为指引。索尔斯基的尼尔长老（St.
          Nil Sorsky）引用在他之前写作的教父们的话说：「他们说，要找到一位不迷惑人的导师来教导这种奇妙的修行（真正的隐修士的心灵和理性祷告），并非小小的苦修。他们称不迷惑人的导师是那些有《圣经》所证明的修行和智慧，并获得了属灵洞察力的人。圣教父们还说，即使在那时，要找到一位不迷惑人的导师来教导这些事，也几乎不可能；而如今，当他们极度缺乏时，就必须以所有的努力去寻找。如果找不到，圣教父们就吩咐我们要从神圣的《圣经》中学习，听主亲自说：『你们查考』（约翰福音
          5:39）」
