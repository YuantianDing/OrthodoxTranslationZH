          ru: '22.'
          cn: '22.'
        text:
          ru: Читая Апостол, отнюдь не должно чрезмерно и непристойно кричать, увлекаясь
            тщеславием; напротив, должно читать природным голосом, без отяготительного
            для слуха и совести напряжения, благоговейно, внятно, величественно, чтоб
            наша жертва хвалы была благоприятна Богу, чтоб не оказалось, что мы приносим
            Богу один «плод устен» (Евр. 13:15), а плод ума и сердца приносим тщеславию,
            причем и «плод устен» отвергается Богом, как оскверненная жертва. Это
            должно помнить и певцам, потому что для всех вообще крылосных крайне опасна
            страсть тщеславия, за которою входят в душу и другие пороки, особливо
            гордость, и отступает от человека щадящая его благодать Божия.
          cn: 阅读《使徒行传》时，绝不可因虚荣心作祟而过度或不当地喊叫；相反地，应当用自然的嗓音阅读，不对听觉和良知造成沉重的负担，要虔敬、清晰、庄严，好使我们献上的赞美之祭能蒙上帝悦纳，不至于我们仅将「嘴唇所结的果子」（希伯来书
            13:15）献给上帝，而将心智与心灵的果实献给了虚荣，以致于连这「嘴唇所结的果子」也因被玷污的献祭而被上帝弃绝。歌咏者也当铭记此事，因为虚荣的激情对于所有在圣所服务的咏唱者而言都极其危险，随之而来的其他恶习，尤其是骄傲，也会趁虚而入，而上帝那怜恤人的恩典便会从人身上撤离。
      - type: paragraph
