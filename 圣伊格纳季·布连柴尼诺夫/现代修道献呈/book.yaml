    text:
      ru: О особенном противодействии падших духов молитве
      cn: 论堕落灵魂对祈祷的特殊阻挠
    children:
    - type: paragraph
      text:
        ru: 'Падшие духи с ожесточением противодействуют всем евангельским заповедям,
          в особенности же молитве как матери добродетелей. Святой пророк Захария
          видел в видении своем «Иисуса, иереа великаго, стояща пред лицем Ангела
          Господня, и диавол стояше одесную Его, еже противитися Ему» (Зах. 3:1):
          так и ныне предстоит диавол неотступно каждому служителю Божию с намерением
          похищать, осквернять его духовные жертвы и не допускать до жертвоприношения,
          прекратить и уничтожить его. «Падшие духи терзаются завистью к нам, — говорил
          преподобный Антоний Великий, — и не престают приводить в движение все злое,
          чтоб мы не наследовали прежних престолов их на небе»[748]. В особенности
          «очень завидует бес, — сказал преподобный Нил Синайский, — человеку молящемуся,
          и употребляет всевозможные козни, чтоб расстроить его делание»[749]. Демон
          употребляет все усилия, чтоб воспрепятствовать молитве или чтоб сделать
          ее бессильною и недействительною. Этому духу, низверженному с неба за гордость
          и возмущение против Бога, заразившемуся неисцельною завистью и ненавистью
          к роду человеческому, заразившемуся жаждою погибели человеков, неусыпно,
          день и ночь заботящемуся о погублении человеков, невыносимо видеть, что
          немощный и грешный человек молитвою отделяется от всего земного, вступает
          в беседу с Самим Богом и исходит из этой беседы запечатленным милостию Божиею,
          с надеждою наследовать небо, с надеждою увидеть даже свое бренное тело претворенным
          в духовное. Невыносимо это зрелище для духа, который навсегда осужден пресмыкаться
          как бы в тине и смраде, в помышлениях и ощущениях исключительно плотских,
          вещественных, греховных, который, наконец, навечно должен быть низвергнут
          и заключен в адские темницы. Он ярится, приходит в исступление, коварствует,
          лицемерствует, злодействует. Надо быть внимательным и осторожным: только
          по крайней нужде, особенно по требованию возложенного послушания, можно
          отдать время, определенное для молитвы, другому занятию. Без важнейшей причины
          не оставляй, возлюбленный брат, молитвы! Оставляющий молитву оставляет свое
          спасение; не радящий о молитве не радит о спасении; покинувший молитву отвергся
          от своего спасения. Инок должен вести себя очень осмотрительно, потому что
          враг старается окружить его со всех сторон своими кознями, обмануть, обольстить,
          возмутить, совратить с пути, предписываемого евангельскими заповедями, погубить
          во времени и в вечности. Такое ожесточенное, злонамеренное и злохитрое преследование
          врага скоро осматривается при внимательной жизни; скоро мы заметим, что
          к тому самому времени, как надо заняться молитвою, он приготовляет другие
          занятия, представляет их и преважными и нетерпящими отлагательства, лишь
          бы отъять у инока молитву. Козни врага обращаются в пользу тщаливому подвижнику:
          видя непрестанно близ себя убийцу с обнаженным и занесенным для удара кинжалом,
          беспомощный, бессильный, нищий духом инок непрестанно вопиет с плачем к
          всесильному Богу о помощи и получает ее. Дух отверженный, когда не возможет
          отнять у молитвы времени, определенного для молитвы, тогда старается окрасть,
          осквернить молитву во время совершения ее. Для сего он действует помыслами
          и мечтаниями. Помыслы он наиболее облекает в личину правды, чтоб придать
          им более силы и убеждения, а мечтание представляет в обольстительнейшей
          живописи. Окрадывается и уничтожается молитва, когда во время совершения
          ее ум не внимает словам молитвы, но занят пустыми помыслами и мечтаниями.
          Оскверняется молитва, когда во время ее ум, отвлекшись от молитвы, обратит
          внимание к греховным помыслам и мечтаниям, представленным врагом. Когда
          явятся тебе помысл и мечтание греховные, нисколько не обращай внимания на
          них. Лишь увидишь их умом твоим, тем усиленнее затвори ум в слова молитвы
          и умоляй Бога теплейшею и внимательнейшею молитвою о прогнании от тебя убийц
          твоих. Дух лукавый устраивает с особенным искусством полки свои. Впереди
          у него стоят помыслы, облеченные во все виды правды, и мечтания, которые
          неопытный подвижник может принять не только за явления невинные, но и за
          вдохновения, за видения святые и небесные. Когда ум примет их и, подчинившись
          влиянию их, утратит свою свободу, тогда предводитель иноплеменнического
          войска выставляет для борьбы помыслы и мечтания явно греховные. «За бесстрастными
          помыслами, — сказал преподобный Нил Сорский, ссылаясь на прежде бывших великих
          отцов, — последуют страстные: допущенный вход первым бывает причиной насильственного
          входа вторых»[750]. Ум как произвольно утративший свою свободу при столкновении
          с передовыми силами, обезоруженный, ослабленный, плененный, нисколько не
          может противостоять главным силам, немедленно побеждается ими, подчиняется,
          порабощается ими. Необходимо во время молитвы заключать ум в слова молитвы,
          отвергая без разбору всякий помысл, и явно греховный, и праведный по наружности.
          Всякий помысл, каково бы ни было его одеяние и всеоружие, но если отвлекает
          от молитвы, этим самым доказывает, что он принадлежит к полку иноплеменническому
          и пришел, необрезанный, «поносити Исраиля» (1 Цар. 17:25). Невидимую брань
          (борьбу) свою с человеком собственно греховными помыслами и мечтаниями падший
          ангел основывает на взаимном сродстве грехов между собою. Брань эта не умолкает
          ни днем, ни ночью, но действует с особенным напряжением и неистовством,
          когда мы встанем на молитву. Тогда, по выражению святых отцов, диавол собирает
          отовсюду самые нелепые помышления и изливает их на нашу душу[751]. Во-первых,
          он воспоминает нам и всех оскорбивших нас; оскорбления и обиды, нанесенные
          нам; старается представить в яркой живописи возмездие за них и сопротивление
          им выставляет требованием правосудия, здравого смысла, общественной пользы,
          самосохранения, необходимости. Очевидно, что враг старается поколебать самое
          основание молитвенного подвига — незлобие и кротость, — чтоб здание, воздвигаемое
          на этом основании, разрушалось само собою. Это так и бывает, потому что
          памятозлобный и не отпустивший ближнему согрешений его никак не может сосредоточиться
          при молитве своей и прийти в умиление. Помыслы гневные рассевают молитву;
          они разносят ее в стороны, как порывистый ветр разносит семена, бросаемые
          сеятелем на его ниву, почва сердечная остается незасеянною, а усиленный
          труд подвижника — тщетным. Известно, что прощение обид и оскорблений, заменение
          осуждения ближних милостивым извинением их, обвинение себя служат основанием
          успешной молитве. Весьма часто приносит враг, при самом начале молитвы,
          помышления и мечтания о земном преуспеянии: то в обольстительной картине
          представляет славу человеческую как справедливую или счастливую дань добродетели,
          как будто узнанной и признанной наконец человеками, отселе вступающими под
          ее руководство, то в столько же обольстительной картине представляет обилие
          земных средств, на основании будто бы которых должна процвести и усилиться
          христианская добродетель. Обе эти картины ложны, изображаются в противность
          учению Христову, наносят страшный вред заглядывающемуся на них душевному
          оку и самой душе, любодействующей от Господа своего сочувствием к демонской
          живописи. Вне креста Христова нет христианского преуспеяния. Господь сказал:
          «Славы от человек не приемлю... Како вы можете веровати, славу друг от друга
          приемлюще, и славы, яже от единого Бога, не ищете» (Ин. 5:41, 44). При творении
          всех ваших добрых дел «не будите яко лицемери» (Мф. 6:16), делающие добро
          для славы человеческой, восприемлющие славу человеческую в награду за свою
          добродетель и отнимающие у себя право на награду вечную (Мф. 6:1-18). «Да
          не увесть шуйца твоя», то есть твое собственное тщеславие, «что творит десница
          твоя», то есть твоя воля, направленная по евангельским заповедям, «и Отец
          твой, видяй в тайне, воздаст тебе яве» даром Святого Духа (Мф. 6:3). Сказал
          также Господь: «Никтоже может двема господинома работати: любо единаго возлюбит,
          а другаго возненавидит: или единаго держится, о друзем же нерадити начнет:
          не можете Богу работати и мамоне», то есть имуществу, богатству (Мф. 6:24).
          «Иже не отречется всего своего имения, не может быти Мой ученик» (Лк. 14:33).
          Достойно замечания, что диавол, искушая Богочеловека, предложил Ему мысль
          тщеславную прославиться публичным чудом, и мечтание самого развитого и могущественного
          положения. Господь отринул то и другое (Мф. 4; Лк. 4): Он возводит нас к
          высшему преуспеянию по тесному пути самоотвержения и смирения, и Сам проложил
          этот спасительный путь. Нам должно последовать примеру и учению Господа:
          отвергать помыслы земной славы, земного преуспеяния, земного обилия, отвергать
          радость, приносимую такими мечтаниями и размышлениями, уничтожающую в нас
          сокрушение духа, сосредоточенность и внимание при молитве, вводящую самомнение
          и рассеянность. Если мы согласимся с помыслами и мечтаниями тщеславными,
          гордостными, корыстолюбивыми и миролюбивыми, не отвергнем их, но пребудем
          в них и усладимся ими, то вступаем в общение с сатаною, и сила Божия, нас
          защищающая, отступит от нас. Враг, увидев отступление от нас помощи Божией,
          устремляет на нас две тягчайшие брани: брань помыслами и мечтаниями блуда
          и брань унынием[752]. Побежденные передовою бранью, лишенные заступления
          Божия, мы не устаиваем и против второй брани. Это-то и значит сказанное
          отцами, что Бог попускает сатане попирать нас дотоле, доколе не смиримся.
          Очевидно, что помыслы памятозлобия, осуждения, земной славы и земного преуспеяния
          имеют основанием своим гордость. Отвержение этих помыслов есть отвержение
          гордости. Отвержение гордости совершается водворением смирения в душе. Смирение
          есть Христов образ мыслей и тот сердечный залог, происходящий от этого образа
          мыслей, которыми умерщвляются в сердце и извергаются из него все страсти[753].
          Нашествию блудной страсти и страсти уныния последует нашествие помыслов
          и ощущений печали, неверия, безнадежия, ожесточения, омрачения, хулы и отчаяния.
          Особенно тяжкое впечатление производит на нас услаждение плотскими вожделениями.
          Отцы называют их сквернителями духовного храма Божия[754]. Если мы усладимся
          ими, то от нас надолго отступит благодать Божия и все греховные помыслы
          и мечтания получат сильнейшую власть над нами. Они будут дотоле томить и
          мучить нас, доколе мы искренним раскаянием и воздержанием от услаждения
          прилогами врага снова не привлечем к себе благодати. Всему этому не преминет
          научить внимательного инока опыт.'
        cn: 堕落的灵以强烈的敌意反对一切福音的诫命，尤其反对作为诸德之母的祷告。圣先知撒迦利亚在他的异象中看见「大祭司约书亚，站在上主的使者面前，撒但也站在约书亚的右边，与他作对」（撒迦利亚书
          3:1）：现今撒但亦如此不离地站在每一位上帝的仆人面前，意图盗窃、玷污他的属灵祭献，不容他献祭，要终止并毁灭它。「堕落的灵因嫉妒我们而饱受折磨，」敬虔者大安东尼说，「它们不停地运用一切邪恶，以免我们承继它们先前在天上的宝座」[748]。敬虔者尼勒·西奈斯基说，撒但尤其「非常嫉妒正在祷告的人，并竭尽一切阴谋，来破坏他的功课」[749]。魔鬼竭尽全力，以阻挠祷告，或使祷告变得软弱无力、毫无功效。这灵因骄傲和反叛上帝而被逐出天堂，染上了无法治愈的嫉妒和对人类的仇恨，染上了渴求人类灭亡的欲望，不分昼夜地殷勤图谋人类的毁灭。它无法忍受看到，软弱有罪的人借由祷告，与一切属世的隔绝，与上帝亲自交谈，并带着上帝恩典的印记走出这次交谈，怀抱着继承天堂的希望，甚至希望看到自己这易朽的身体转化为属灵的。对于这个永远被判像在淤泥和恶臭中爬行，只在属肉体、属物质、有罪恶的思想和感觉中打滚，最终将被永远逐入并囚禁在地狱黑暗中的灵来说，这景象是不可忍受的。它怒吼，陷入狂乱，施展诡计，装假，行恶。我们必须保持警醒和谨慎：只有在极度必要时，尤其是应所受顺服的职责要求时，才能将原定用于祷告的时间用于其他事务。亲爱的弟兄啊，若无至关重要的原因，切勿放弃祷告！放弃祷告的人，就是放弃自己的救恩；不重视祷告的人，就是不重视救恩；离弃祷告的人，就是拒绝了自己的救恩。修士必须非常谨慎行事，因为仇敌试图从四面八方用它的诡计包围他，欺骗、诱惑、扰乱、使他偏离福音诫命所指示的道路，使他今生和永恒都灭亡。这种仇敌的激烈、恶意和狡诈的迫害，在警醒的生活中很快就能被察觉；我们很快就会注意到，就在需要开始祷告的那个时刻，它会准备其他事务，将它们呈现为极其重要且不容推迟，只为夺走修士的祷告。仇敌的诡计反而有利于殷勤的苦修者：一个无助、无力、灵里贫乏的修士，不断地看见杀手带着出鞘且举起的匕首在自己身边，就会不断地流泪呼求全能的上帝帮助，并得到帮助。被弃绝的灵，当它无法夺走原定用于祷告的时间时，就会试图在祷告进行时窃取、玷污祷告。为此，它以思想和幻想进行运作。它主要用公义的面具来伪装思想，以赋予它们更大的力量和说服力，而幻想则以最具诱惑性的画面呈现。当头脑在进行祷告时，不专注于祷告的言语，却被空虚的思想和幻想所占据时，祷告就被窃取和消灭了。当头脑在祷告时，从祷告中分心，转而关注仇敌所呈现的有罪的思想和幻想时，祷告就被玷污了。当有罪的思想和幻想向你显现时，丝毫不予理会。一旦你的心智看见它们，就更强烈地将心智封闭在祷告的言语中，并以更热切、更专心的祷告恳求上帝驱逐那些杀害你的人。那邪恶的灵以特殊的技巧布置它的队伍。排在前面的是披着各种公义外衣的思想，和那些可能被不熟练的苦修者不仅视为无害的现象，甚至视为神圣和天上的启示或异象的幻想。当头脑接受它们并屈服于它们的影响，从而失去其自由时，异族军队的领袖便会展现明显有罪的思想和幻想来战斗。敬虔者尼勒·索尔斯基引述先前的伟大教父说：「无激情的思想之后，会有激情随之而来：允许前者进入是导致后者强行进入的原因」[750]。头脑在与前锋力量交锋时，由于是自愿失去自由，所以手无寸铁、力量减弱、被俘虏，根本无法抵抗主力军，立即被它们击败、屈服、奴役。在祷告时，必须将头脑封闭在祷告的言语中，不加区别地拒绝一切思想，无论是明显有罪的，还是表面上公义的。任何思想，无论其外衣和全副武装如何，如果它使人分心偏离祷告，就证明它属于异族军队，并且是未受割礼的，前来「辱骂以色列」（撒母耳记上
          17:25）。堕落的天使与人进行看不见的争战（搏斗），主要是藉着有罪的思想和幻想，其基础是罪恶之间的相互关联。这场争战昼夜不息，但在我们起身祷告时，它会以特殊的紧张和狂暴运作。那时，用圣教父的话来说，魔鬼会从各处聚集最荒谬的思想，倾倒在我们的灵魂上[751]。首先，它会使我们忆起所有冒犯我们的人；我们所受的侮辱和伤害；它试图以鲜明的画面呈现对它们的报复和反抗，并将反抗说成是公义、健全理智、公共利益、自我保护和必要性的要求。显然，仇敌试图动摇祷告功课的基础——不怀恶意和温柔，——以便在这基础上建立的建筑物自行倒塌。事实正是如此，因为记仇且不宽恕邻人过犯的人，在祷告时绝不可能集中精神和心生痛悔。愤怒的思想会分散祷告；它们将祷告分散到四面八方，如同狂风吹散播种者撒在田地里的种子，心田仍未播种，而苦修者付出的巨大努力也徒劳无功。众所周知，饶恕侮辱和冒犯，以仁慈的宽恕取代对邻人的论断，并归咎于自己，是成功祷告的基础。仇敌经常在祷告刚开始时，就带来关于世俗成功的思想和幻想：有时以诱人的画面呈现人的荣耀，仿佛是德行终于被人认识和承认后应得或幸运的回报，从此人们将跟随它的指引；有时则以同样诱人的画面呈现世俗资源的富足，仿佛以此为基础，基督徒的德行必然会兴盛和增强。这两种画面都是虚假的，与基督的教导相悖，对凝视它们的内心之眼和灵魂本身造成可怕的伤害，因为灵魂因对魔鬼图景的共鸣而与自己的主行淫。在基督的十字架之外，没有基督徒的成功。主说：「我不会接受人的荣耀……你们互相接受荣耀，却不寻求从独一上帝来的荣耀，怎能相信呢」（约翰福音
          5:41，44）。当你们行一切善事时，「不要像伪善者」（马太福音 6:16），他们行善是为了人的荣耀，以人的荣耀作为自己德行的奖赏，并剥夺自己获得永恒奖赏的权利（马太福音
          6:1-18）。「你左手，」即你自己的虚荣，「所做的，不要叫右手，」即你按福音诫命指导的意志，「知道，你父在暗中察看，必然在明处赏赐你」圣灵的恩赐（马太福音
          6:3）。主也说：「一个人不能事奉两个主：不是爱这个，恨那个；就是重这个，轻那个。你们不能又事奉上帝，又事奉玛门，」即财产、财富（马太福音 6:24）。「凡不舍弃自己一切所有的，就不能作我的门徒」（路加福音
          14:33）。值得注意的是，魔鬼在试探上帝—人时，向祂提出了虚荣的思想，要藉着公开的神迹来荣耀自己，以及关于最发达和最有权势地位的幻想。主拒绝了这两者（马太福音
          4；路加福音 4）：祂引导我们通过自我舍弃和谦卑的窄路，走向更高的成功，并且祂亲自开辟了这条救赎之路。我们应该效法主的榜样和教导：拒绝世俗荣耀、世俗成功、世俗富足的思想，拒绝这些幻想和沉思所带来的喜乐，因为这些喜乐会消除我们灵里的痛悔，破坏我们在祷告时的专注和警醒，并带来自负和心不在焉。如果我们同意虚荣、骄傲、贪婪和爱世界的思想和幻想，不拒绝它们，却沉浸其中并从中获得愉悦，那么我们就与撒但建立了联系，而保护我们的上帝之力将离我们而去。仇敌看到上帝的帮助离我们而去，就会向我们发动两场最沉重的争战：淫欲的思想和幻想的争战，以及忧郁的争战[752]。在前锋争战中被击败，并失去了上帝的庇护，我们就无法抵挡第二次争战。这就是教父们所说的：上帝容许撒但践踏我们，直到我们谦卑为止。显然，记仇、论断、世俗荣耀和世俗成功的思想，其基础是骄傲。拒绝这些思想就是拒绝骄傲。拒绝骄傲是通过在灵魂中建立谦卑来实现的。谦卑是基督的思想方式，以及由此思想方式所产生的心灵保证，借此在心中将一切激情扼杀并驱逐出去[753]。淫乱的激情和忧郁的激情侵袭之后，接着是悲伤、不信、绝望、心硬、晦暗、亵渎和沮丧的思想和感觉的侵袭。沉湎于肉体欲望对我们造成特别沉重的冲击。教父们称它们为玷污上帝属灵殿堂的污秽者[754]。如果我们沉湎于它们，上帝的恩典就会长期离我们而去，所有有罪的思想和幻想将获得对我们更强大的控制。它们将折磨和苦待我们，直到我们以真诚的悔改和克制自己不沉湎于仇敌的引诱，再次吸引恩典归向我们。所有这些，经验都会毫不迟疑地教导警醒的修士。
    - type: paragraph
      text:
        ru: 'Узнав тот порядок, тот чин и устав, которого держится враг при борьбе
          с нами, мы можем устраивать соответствующее сопротивление. Не будем судить
          и осуждать ближнего ни под каким предлогом, будем прощать ближним все тягчайшие
          оскорбления, нанесенные нам ближними. Когда бы ни явился помысел памятозлобия
          против ближнего, будем немедленно обращаться с молитвою к Богу о том ближнем,
          испрашивая ему милость Божию во времени и в вечности. Отречемся душ наших,
          то есть искания славы человеческой, искания излишне удобного земного положения,
          искания всех земных преимуществ и предадим себя всецело воле Божией, благодаря
          и славословя Бога за наше прошедшее и настоящее, возлагая на Него наше будущее.
          Такое поведение и направление наше да будут приготовлением к молитве нашей,
          основанием для молитвы нашей. Пред начатием молитвы смиримся пред ближними,
          обвиним себя как соблазнившие и соблазняющие их согрешениями нашими, начнем
          молитву нашу молением о врагах, соединим себя в молитве со всем человечеством
          и будем умолять Бога о помиловании нас вместе со всеми человеками, не потому,
          чтоб мы достойны были молиться за человечество, а для исполнения заповеди
          о любви, которая законополагает: «молитеся друг за друга» (Иак. 5:16). Хотя
          истинному служителю Божию попускается борение с многообразными прилогами
          греха, приносимыми сатаною и возникающими из нашего поврежденного падением
          естества, но десница Божия непрестанно поддерживает и руководит его. Самое
          борение приносит величайшую пользу, доставляя подвижнику иноческую опытность,
          ясное и подробное понятие о повреждении природы человеческой, о грехе, о
          падшем ангеле, приводя подвижника в сокрушение духа, в плач о себе и о всем
          человечестве. Преподобный Пимен Великий поведал о преподобном Иоанне Колове,
          отце, преисполненном благодати Святого Духа, что он умолил Бога и прекратилась
          в нем борьба, производимая недугами падшего естества или страстями. Он пошел
          и возвестил это некоторому преуспевшему в духовном рассуждении старцу, говоря:
          «Вижу себя в нерушимом спокойствии, без всякой брани». Рассудительный старец
          отвечал Иоанну: «Поди и умоли Бога, чтоб брани возвратились, потому что
          по причине брани душа приходит в преуспеяние, а когда придет брань, то не
          молись, чтоб она была взята, но чтоб Господь даровал терпение в брани»[755].
          Предадимся всецело воле Божией, предадимся всецело исполнению воли Божией;
          непрестанною молитвою будем испрашивать у Бога дар исполнения воли Божией
          и тот дар, чтоб над нами всегда совершалась воля Божия. Кто предается воле
          Божией, с тем неотлучно бывает Бог. Ощутит это и засвидетельствует истину
          этого всякий подвижник Христов, подвизающийся законно, подвизающийся под
          руководством Евангелия.'
        cn: '当我们明白了那与我们争战之仇敌所遵循的次序、规矩和章程，我们就能做出相应的抵御。我们不应以任何借口论断或定罪我们的邻人，而要宽恕邻人所加于我们的所有至重侮辱。无论何时，只要对邻人怀恨的思念出现，我们应立即转向上帝，为那位邻人祈祷，求上帝在今生与永恒中赐予他慈悲。我们要弃绝我们的灵魂，即弃绝寻求人的荣耀、弃绝寻求过于安适的尘世境遇、弃绝寻求一切地上的优势，并将我们自己完全交付于上帝的旨意，为我们的过去和现在感谢并赞美上帝，将我们的将来寄托于祂。我们这样的行为和志向，应成为我们祈祷的准备，成为我们祈祷的基础。


          在开始祈祷之前，我们要谦卑地对待我们的邻人，将自己视为因我们的罪过而绊倒并正在绊倒他们的人，自责自己；我们要以求为仇敌祈祷开始我们的祷告，将我们自己与全人类联结在祈祷之中，并恳求上帝怜悯我们，如同怜悯所有世人一样。这并非因为我们配得上为人类代祷，而是为了遵行关于爱德的诫命，这诫命规定：「你们要彼此代祷」（雅各书
          5:16）。


          虽然上帝的真仆人被允许与撒殚所带来的、以及从我们因堕落而败坏的本性中所产生的各种罪恶诱惑搏斗，但上帝圣手仍不断地支持和引领他。这搏斗本身带来极大的益处，给予修道者修士的经验，对人性的败坏、对罪恶、对堕落的天使有清晰而详尽的认识，使修道者达到心灵的痛悔，为自己和全人类哀哭。


          伟大的圣彼门曾谈及充满圣神恩典的圣若望·科洛布长老，说他曾恳求上帝，使在他身上由堕落本性之弊病或情欲所产生的争战停止。他前去将此事告知一位在属灵辨别上有所成就的长者，说道：「我发现自己处于不可破坏的平静之中，没有任何争战。」这位明辨的长者回答若望说：「去恳求上帝，让争战回来，因为灵魂是因争战而得以精进的；而当争战来临时，你不要祈求它被挪去，而要求主赐予你在争战中的忍耐。」[755]


          我们要将自己完全交付于上帝的旨意，完全交付于遵行上帝旨意；我们要以不断的祈祷向上帝恳求遵行上帝旨意的恩赐，以及上帝的旨意总能在我们身上成就的恩赐。凡将自己交付于上帝旨意的人，上帝必与他形影不离。凡合法地争战、在福音的指引下争战的基督的修道者，都会感受到并见证这一真理。'
