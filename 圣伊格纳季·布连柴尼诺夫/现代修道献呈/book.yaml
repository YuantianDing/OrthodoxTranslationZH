        cn: 圣教会的智慧就是如此！东正教会所有圣教父的智慧就是如此！在此，我们仅列举了少数摘录：它们可以被扩大至无数，但这只会是同一教义以不同形式的重复。让我们以我们贫乏的建议来结束教父们的忠告，这建议基于最为有益和施恩的体验。当遭遇忧伤时，重复以下这些简短的格言将是有益的，以全神贯注和全心全意地重复，重复直到内心的宁静、甚至慰藉和甜美，从重复中倾注而出：
    - type: paragraph
