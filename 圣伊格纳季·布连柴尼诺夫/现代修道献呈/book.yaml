      ru: О памятовании смерти
      cn: 论忆念死亡
    children:
    - type: paragraph
      text:
        ru: 'Инок должен воспоминать ежедневно и по нескольку раз в день о предстоящей
          ему неизбежной смерти, а в свое время достичь и непрестанного памятования
          смерти. Ум наш так омрачен падением, что мы, если не будем принуждать себя
          к воспоминанию о смерти, можем совершенно забыть о ней. Когда забудем о
          смерти, тогда начинаем жить на земле как бы бессмертные, жертвуя всею деятельностью
          нашею для земли, нисколько не заботясь ни о страшном переходе в вечность,
          ни о участи нашей в вечности. Тогда с решительностью и бесстрашием попираем
          заповеди Христовы; тогда совершаем все самые ужасные грехи; тогда оставляем
          не только непрестанную молитву, но и установленную в известные часы, — начинаем
          пренебрегать этим существенно и необходимо нужным занятием, как бы деланием
          маловажным и малонужным. Забывая о смерти телесной, мы умираем смертью душевною.
          Напротив того, кто часто воспоминает смерть тела, тот оживает душою. Он
          пребывает на земле, как странник в гостинице, или как узник в темнице, непрестанно
          ожидая, что его потребуют из нее на суд или для казни. Пред взорами его
          всегда открыты врата в вечность. Он постоянно смотрит туда с душевною заботою,
          с глубокою печалью и думою. Постоянно занят он размышлением, что послужит
          оправданием его на Страшном Суде Христовом и какое произнесено будет о нем
          определение! Определение это решает участь человека на всю беспредельную
          загробную жизнь. Никакая земная красота, никакое земное обольщение не привлекает
          к себе внимания и любви его. Он никого не осуждает, памятствуя, что на Суде
          Божием изречено будет о нем такое суждение, какое он здесь изрекал на ближних
          своих. Он прощает всем и все, чтоб и самому получить прощение и наследовать
          спасение. Он снисходит всем, милосердствует о всех, чтоб и ему оказаны были
          снисхождение и милосердие. Он с радостью приемлет и лобызает всякую приходящую
          скорбь как возмездие за грехи его во времени, освобождающее от возмездия
          в вечности. Если бы пришел ему помысл вознестись своею добродетелью, то
          памятование смерти немедленно устремляется против этого помысла, посрамляет
          его, уличает в нелепости, отгоняет. Какое может иметь значение наша добродетель
          на суде Божием? Какую может иметь цену наша добродетель пред очами Бога,
          пред которыми и небо нечисто? (Иов.15:15). Напоминай и напоминай себе: «Умру,
          умру непременно! Умерли отцы и праотцы мои: никто из людей не остался всегда
          на земле, и меня ожидает участь, постигшая и постигающая всех». Не теряй
          напрасно времени, данного на покаяние! Не заглядывайся на землю, на которой
          ты — деятель минутный, на которой ты — изгнанник, на которой милосердием
          Божиим предоставлено тебе одуматься, принести покаяние для избежания вечных
          темниц ада и вечной муки в них. Краткий срок странничества на земле употреби
          на приобретение приюта спокойного, приюта блаженного в вечности. Ходатайствуй
          о стяжании вечного стяжания отвержением всякого временного стяжания, отвержением
          всего плотского и душевного в области падшего естества! Ходатайствуй исполнением
          Христовых заповедей! Ходатайствуй искренним раскаянием в содеянных согрешениях!
          Ходатайствуй благодарением и славословием Бога за все посланные тебе скорби!
          Ходатайствуй обильным молитвословием и псалмопением! Ходатайствуй молитвою
          Иисусовою, соединяя с нею воспоминание о смерти. Эти два делания — молитва
          Иисусова и памятование смерти — удобно сливаются в одно делание. От молитвы
          является живое воспоминание о смерти, как бы предощущение ее, а от предощущения
          смерти сильнее возжигается молитва. Необходимо подвижнику помнить смерть!
          Это воспоминание необходимо для самого подвига. Оно предохраняет подвиг
          инока от повреждения и растления самомнением, к которому может привести
          подвижническая и внимательная жизнь, если она не будет ограждена памятованием
          смерти и Суда Божия. Великое душевное бедствие — дать какую-нибудь цену
          своему подвигу, счесть его заслугою пред Богом; признавай себя достойным
          всякого земного наказания, достойным вечных мук. Такая оценка себя будет
          самою верною, самою душеспасительною, самою богоугодною. Часто исчисляй
          вечные бедствия, ожидающие грешников. Частым исчислением этих бедствий соделай
          их как бы предстоящими пред очами твоими. Стяжи предощущение адских мук,
          чтоб душа твоя при живом воспоминании о них содрогалась, отторгалась от
          греха, прибегала к Богу с смиренною молитвою о помиловании, в надежде на
          Его неограниченную благость и в безнадежии на себя[146]. Вспоминай и представляй
          себе неизмеримую страшную подземную пропасть и темницу, составляющие собою
          ад. Пропасть именуется бездною: точно такова она относительно человеков.
          Адская обширная темница имеет множество отделов и множество различного рода
          томлений и мучений, которыми воздается каждому человеку по делам его, совершенным
          им в течение земной жизни. Во всех отделах заключение — вечно, муки — вечны.
          Там господствует томительный, непроницаемый мрак, и вместе горит там огнь
          неугасающий, всегда одинаково сильный. Нет там дня: там вечная ночь. Там
          смрад нестерпимый, с которым не может сравниться никакое земное зловоние.
          Лютый адский червь никогда не усыпает и никогда не дремлет, точит он и точит,
          снедает адских узников, не нарушая их целости, не уничтожая существования,
          и сам не насыщаясь. Такое свойство имеют все адские муки: они тяжелее всякой
          смерти, и не приносят смерти. Смерть во аде столько вожделенна, сколько
          вожделенна на земле жизнь. Смерть была бы отрадой для адских узников. Ее
          нет для них: удел их — бесконечная жизнь для бесконечных страданий. Терзаются
          во аде от нестерпимых казней, которыми преизобилует вечная темница отверженных
          Богом; терзаются там невыносимою скорбью; терзаются там лютейшим душевным
          недугом — отчаянием. Признавай себя приговоренным во ад на вечную муку,
          и из этого сознания родятся в сердце твоем такие молитвенные неудержимые
          вопли, которые непременно склонят Бога к помилованию тебя, и введет тебя
          Бог в рай, вместо ада. Признающие себя достойными наград земных и небесных!
          Для вас опасен ад, более нежели для явных грешников, потому что тягчайший
          грех между всеми грехами — гордость, самомнение, грех духа, невидимый для
          чувственных очей, прикрывающийся часто личиною смирения. В воспоминании
          и размышлении о смерти упражнялись величайшие из преподобных отцов. О Пахомии
          Великом говорит писатель жития его, что он «содержал себя постоянно в страхе
          Божием воспоминанием вечных мук и болезней, не имеющих конца, то есть воспоминанием
          неугасимого огня и того червя, который никогда не умирает. Этим средством
          Пахомии удерживал себя от зла и возбуждал к лучшему»[147].'
        cn: '「隐修士」必须每日、并每日多次回想那必将降临的、无法避免的死亡；待到时机成熟，更应臻于对死亡的无间断忆念。我们的心智因堕落而如此昏暗，以至于如果我们不强迫自己去回忆死亡，我们可能会完全将之遗忘。当我们忘记死亡时，我们便开始在地上生活，仿佛我们是不朽的，将我们所有的活动都献给大地，丝毫不在意那通往永恒的可怖过渡，也不关心我们在永恒中的命运。那时，我们便以坚决和无畏的态度践踏基督的诫命；那时，我们犯下所有最可怕的罪恶；那时，我们不仅放弃无间断的祷告，甚至连规定在特定时辰的祷告也抛弃了——我们开始轻忽这本质上和必要地需要投入的事务，视其为微不足道、少有必要的作为。忘记肉体的死亡，我们便死于灵魂的死亡。


          反之，时常忆念肉体死亡的人，他的灵魂便得以复苏。 他逗留于地上，如同旅店中的过客，或如牢房中的囚徒，不断地期待着他会被召出，接受审判或处决。永恒的门扉常在他的眼前敞开。他持续地带着心灵的忧虑、深沉的悲伤和思虑凝视着那里。他不断地思量：在基督的可怖审判台前，何者将成为他的辩护？关于他，将会颁布怎样的判决？这个判决将决定一个人在整个无边无涯的来世中的命运。


          任何尘世的美丽，任何尘世的诱惑，都无法吸引他的注意和爱慕。他从不审判任何人，谨记着在上帝的审判中，关于他所宣判的裁决，将如同他在此地对邻人所下的判断。（马太福音
          7:2）他宽恕所有的人和所有的事，以便自己也能得到宽恕，并继承救赎。他对所有人给予宽容，对所有人施予怜悯，以便他也能得到宽容和怜悯。他以喜悦的心情接受并亲吻降临的每一次苦难，视其为他今时罪过的报应，这报应使他免于永恒中的报应。


          若是升高的思虑，欲以自己的美德自傲的念头向他袭来，则对死亡的忆念会立即奔向对抗此念，羞辱它，揭露其荒谬，并驱逐它。在上帝的审判中，我们的美德能有什么价值？在上帝的眼前，即使是天庭也不洁净（约伯记
          15:15），我们的美德又能有什么价值？


          反复提醒你自己：「我必将死去，无可避免地死去！ 我的父辈和祖先都已逝去：没有人能永远留在地上，那临到和正临到所有人的命运，也正等待着我。」不要白白浪费用于悔改的时间！不要贪恋大地，你在此不过是转瞬即逝的行动者，你在此不过是被放逐者，蒙受上帝的怜悯，在此得到反省、献上悔改的机会，以避免地狱的永恒囚牢和其中的永恒折磨。将你在世上短暂的客旅时期，用于为永恒中获得一个宁静的、蒙福的居所而努力。


          求取那永恒的财富，借由弃绝一切暂时的财富，弃绝堕落本性领域内的一切属肉体和属魂的事物！ 借由遵行基督的诫命来求取！借由对所犯之罪真诚的悔悟来求取！借由为所有降临于你的苦难感谢和颂赞上帝来求取！借由丰富的祷告和诗篇颂唱来求取！借由耶稣祷文来求取，并将其与对死亡的忆念结合。


          这两种操练——耶稣祷文与忆念死亡——可以轻易地融合成一种操练。祷告带来对死亡的鲜活忆念，如同对其预先的感受；而对死亡的预先感受则更强烈地激发祷告。


          对于修行者而言，铭记死亡是必要的！ 这种忆念对于修行本身来说也是必要的。它保护隐修士的修行不被自负所损害和腐蚀，而隐修士的苦行和专注的生活，若不以对死亡和上帝审判的忆念来守护，便可能导致自负。


          将自己的苦行估价，视其为在上帝面前的功劳，是巨大的灵魂灾祸； 承认自己配得上世上的一切惩罚，配得上永恒的痛苦。这种对自己的评估将是最真实、最能拯救灵魂、最蒙上帝喜悦的。


          时常列举那等待罪人的永恒灾祸。 借由频繁地列举这些灾祸，使它们仿佛呈现在你的眼前。获取对地狱痛苦的预先感受，使你的灵魂在对它们的鲜活忆念中战栗，远离罪恶，以谦卑的祷告求怜悯而奔向上帝，寄希望于祂无限的良善，并对自己不抱希望[146]。


          回想和想象那构成地狱的、深不见底的可怖地下深渊和牢狱。 这深渊被称为「无底洞」：对于人类而言，它确实如此。这广阔的地狱牢狱拥有无数的区隔，以及无数种类的折磨和苦刑，每一个人都会根据其在尘世生命中所行的事迹而得到报应。在所有的区隔中，监禁是永恒的，痛苦是永恒的。那里弥漫着令人窒息的、无法穿透的黑暗，同时燃烧着永不熄灭的、始终一样强烈的火焰。那里没有白昼：只有永恒的黑夜。那里有着令人无法忍受的恶臭，任何尘世的臭气都无法与之相比。


          凶恶的地狱之虫永不入睡，永不打盹，它不断地啃噬和吞食地狱的囚徒，却不破坏他们的完整性，不毁灭他们的存在，它自身也永不满足。所有的地狱之苦都具有这样的特性：它们比任何死亡都沉重，却不带来死亡。在地狱中，死亡是如此地令人渴望，如同在地上生命是如此地令人渴望。死亡对于地狱的囚徒而言，将是一种慰藉。但对于他们而言，死亡并不存在：他们的命运是无限的生命，为了无限的苦难。


          他们在地狱中被无法忍受的刑罚所折磨， 那被上帝弃绝者的永恒牢狱中充满了这些刑罚；他们在那里被无法承受的悲痛所折磨；他们在那里被最凶猛的灵魂疾病——绝望——所折磨。


          承认自己已被判入地狱，承受永恒的痛苦， 从这种意识中，你的心中将会生出如此不可抑制的祷告呼求，它们必然会感动上帝怜悯你，上帝将引你进入天堂，而非地狱。


          那些自认为配得上尘世和天上奖赏的人们！ 对于你们而言，地狱比对于那些明显的罪人更加危险，因为在所有的罪中，最沉重的罪是骄傲、自负，这是灵魂的罪，是感官之眼所看不见的，它常常伪装成谦卑的面貌。


          对死亡的回忆和沉思，是那些最伟大的神圣教父们所操练的。 关于大帕科米乌斯，他的生平传记作者记载道，他「持续地以对永恒痛苦和永无止境的疾病的回忆，亦即对不灭之火和永不死亡之虫的回忆，将自己保持在对上帝的敬畏之中。借此方法，帕科米乌斯约束自己远离邪恶，并激发自己向善」[147]。'
  - type: heading2
    initial:
      ru: Глава 29.
      cn: 第 29 章
    text:
      ru: Тесный путь установлен Самим Богом для истинных служителей Его
      cn: 窄路是上帝为祂真正的仆役亲自设立的
    children:
    - type: paragraph
      text:
        ru: Господь наш Иисус Христос провел земную жизнь Свою  в величайшем смирении,
          подвергаясь непрестанным скорбям и гонениям, преследуемый, оклеветываемый,
          поносимый врагами Своими, которые, наконец, предали Его  позорной, торговой
          казни вместе с уголовными преступниками. Путь спасения, вводящий в жизнь
          вечную, установлен Господом тесный и прискорбный (Мф. 7:13),  установлен
          и всесвятым примером Господа, и всесвятым учением Господа. Господь предвозвестил
          ученикам и последователям Своим, что они в мире, то есть  во время совершения
          поприща земной жизни, будут скорбны (Ин. 16:33),  что мир будет ненавидеть
          их (Ин. 15:18-19), что он  будет гнать их, уничижать, предавать смерти (Ин.
          16:2-3). Господь уподобил положение учеников  и последователей Своих посреди
          порочного человечества положению овец посреди волков (Мф. 10:16). Из этого  видно,
          что скорбное положение во время земной жизни  есть установление Самого Господа
          для истинных рабов  и слуг Господа. Установления этого как установления
          Господня невозможно отклонить никаким средством  человеческим, никакою мудростью,
          никаким благоразумием, никакою предусмотрительностью, никакою осторожностью.
          И потому вступающий в иноческую жизнь должен отдаться  всецело воле и водительству
          Божиим, благовременно  приготовиться к терпению всех скорбей, какие благоугодно
          будет Промыслу Всевышнего попустить рабу Своему во время его земного странствования.
        cn: 我主耶稣基督以至高无上的谦卑度过了祂的尘世生涯，持续不断地遭受忧患与迫害，被祂的仇敌追逼、诽谤、辱骂，这些仇敌最终将祂与刑事罪犯一同处以羞辱性的、如同交易般的死刑。我主所定下的、引领人进入永生的救赎之路是狭窄而多忧患的（马太福音
          7:13），这是由我主至圣的榜样和至圣的教导所确立的。我主预先宣告祂的门徒和跟随者，他们在世上，即在度过其尘世生涯的过程中，必有忧患（约翰福音
          16:33），世人必憎恨他们（约翰福音 15:18-19），世人必逼迫他们，轻贱他们，甚至置他们于死地（约翰福音 16:2-3）。我主将祂的门徒和跟随者在邪恶世人中的处境比作羊在狼群中的处境（马太福音
          10:16）。由此可见，在尘世生命中的忧患处境是我主亲自为祂真实的仆役和事奉者所定下的规例。作为我主的规例，任何人为的方法、任何智慧、任何审慎、任何预见、任何谨慎都无法使之偏离。因此，进入修道生活的人应当全然委身于上帝的旨意和引导，适时预备好去忍受至高者神圣的护理所乐意允许祂的仆人在尘世旅居期间所遭受的一切忧患。
    - type: paragraph
      text:
        ru: 'Священное Писание говорит: «Чадо, аще приступаеши работати Господеви
          Богу, уготови душу твою во искушение:  управи сердце твое, и потерпи, и
          не скор буди во время  наведения: прилепися ему, и не отступи, да возрастеши  на
          последок твой. Все, елико нанесено ти будет, приими, и во изменении смирения
          твоего долготерпи: яко во огни  искушается злато, и человецы принятни в
          пещи смирения» (Сир. 2:1-5).'
        cn: 圣经言曰：「我儿，你若要事奉上主，当预备你的心以受试探。要使你的心正直，且要忍耐，在患难之日不可急躁。你要亲近祂，不可离开，使你终能长大成人。凡临到你的一切，你都要接受；在你谦卑受苦之时，要恒久忍耐。因为金子是在火中炼净的，蒙悦纳的人是在谦卑的炉中受试炼的」（西拉书
          2:1-5）。
    - type: paragraph
      text:
        ru: 'Какая была бы причина того, что Господь предоставил  истинным рабам Своим
          скорби на время их земной жизни, а врагам Своим предоставил благополучие,
          вещественное преуспеяние и вещественные блага? Плотский разум говорит: следовало
          бы устроить совершенно противным образом. Причина заключается в следующем:
          человек есть существо падшее. Он низвергнут на землю из рая, в раю привлекши
          к себе смерть преступлением заповеди Божией. Смерть немедленно по преступлении
          поразила душу человека и неисцелимо заразила его тело. Тело, для которого
          жизнью служит душа, не тотчас по падении разлучилось с душою, но душа, для
          которой служит жизнью Святый Дух,  тотчас по падении разлучилась с Святым
          Духом, Который отступил от нее как от оскверненной и отравленной грехом,
          предоставив ее самой себе. С такою-то мертвою душою и с живым телом жизнью
          животного низвергнут первый человек на землю на некоторое время, а прочие
          человеки рождаются и пребывают на земле некоторое время. По истечении этого
          времени, называемого земною жизнью, окончательно поражается смертью и тело,
          наветуемое ею и борющееся с нею в течение всей земной жизни. Земная жизнь
          — этот кратчайший срок — дана человеку милосердием Творца для того, чтоб
          человек употребил ее на свое спасение, то есть на возвращение себя от смерти
          к жизни. Спасение или ожитворение человека Святым Духом совершается при
          посредстве Искупителя, или Спасителя, Господа нашего Иисуса Христа.'
        cn: 主为何让祂忠实的仆人在世间遭受苦难，却赐予祂的仇敌亨通、物质的繁荣和世间的益处呢？肉体的理性会说：事情应该完全颠倒过来才对。原因如下：人是一个堕落的受造物。他因在乐园中违犯了神的诫命，将死亡引入自身，而被从乐园驱逐到地上。死亡在违犯诫命后立刻击中了人的灵魂，并无可救药地感染了他的身体。身体，其生命在于灵魂，并非在堕落后立刻与灵魂分离；但灵魂，其生命在于圣灵，却在堕落后立刻与圣灵分离了。圣灵离开了灵魂，因它被罪所玷污和毒害，任凭它自生自灭。第一个人就是带着这样一颗已死的灵魂和一副活着的身体，以动物的生命被驱逐到地上，在地上停留一段时间；其余的人也是如此出生并暂居于世。在这段被称为地上生命的时期结束之后，身体最终也会被死亡击中，尽管它在整个尘世生活中一直遭受死亡的侵袭并与之抗争。地上的生命——这段极其短暂的期限——是造物主出于怜悯赐予人的，目的是让人用它来实现自己的救赎，亦即从死亡回归生命。人的救赎或借着圣灵的复活，是通过救赎主，亦即我们的救主，主耶稣基督来实现的。
    - type: paragraph
      text:
        ru: Человекам, родившимся до Искупителя, предоставлено было спасаться верою
          в обетованного Искупителя, а получить спасение по совершении Искупителем
          искупления; родившимся по Искупителе предоставлено спасаться верою в пришедшего
          Искупителя и получать спасение еще во время земной жизни, а неотъемлемость
          спасения немедленно по разлучении души с телом и по совершении частного
          суда. Всякий, верующий в Спасителя, по необходимости должен сознавать и
          исповедывать свое падение и свое состояние изгнания на земле; он должен
          сознавать и исповедывать это самою жизнию, чтоб сознание и исповедание были
          живы и действительны, а не мертвы и бездейственны. Иначе он не может признать,
          как следует, Искупителя!
        cn: 对于那些生于救赎者降临之前的人们，他们被给予了借由对那位应许中的救赎者的信仰而得救的机会，并在救赎者完成救赎之后获得救恩；而对于那些生于救赎者降临之后的人们，他们被给予了借由对那位已降临的救赎者的信仰而得救的机会，并能在尚处于地上生命之时就领受救恩，而救恩的不可剥夺性则是在灵魂与肉体分离、私审判完成之后立即实现。凡是信靠救主的人，必然需要认知并宣认自己的堕落，以及自己在世上流亡的状态；他必须以自己的生命来认知并宣认这一点，如此，这认知与宣认才是有生命和真实的，而非死的和虚妄的。否则，他就不能如其所是地承认救赎者！
    - type: paragraph
      text:
        ru: 'Потому что Искупитель и Спаситель нужен только для падших и погибших:
          Он нисколько не нужен и нисколько не может быть полезным для тех, которые
          не хотят сознать и исповедать своего падения, своей погибели. Исповедывать
          самою жизнью свое падение значит переносить все скорби земной жизни как
          справедливое воздаяние за падение, как естественное, логичное последствие
          греховности и постоянно отказываться от всех наслаждений как несвойственных
          преступнику и изгнаннику, прогневавшему Бога, отверженному Богом. Временная
          земная жизнь есть не что иное, как преддверие к вечной жизни. И к какой
          жизни? К вечной жизни в темницах адских, среди ужаснейших мук ада, если
          не воспользуемся в течение временной земной жизни искуплением, дарованным
          туне — искуплением, которого принятие и отвержение оставлено на произвол
          каждого человека. Земная жизнь есть место вкушения горестей и страданий,
          место созерцания горестей и страданий, несравненно больших, нежели страдания
          земные.'
        cn: 因救赎者与拯救者只为那些已堕落与已灭亡之人所需：对于那些不愿承认与忏悔其堕落与灭亡之人，祂丝毫无用，亦丝毫不能有益。以其生命本身来忏悔其堕落，即意味著承受尘世生命中的所有忧患，视其为对堕落的公义报偿，视其为罪性自然而然的、逻辑的后果；并持续不断地拒绝所有享乐，因其不适于那犯罪者与被驱逐者，那触怒上帝、被上帝弃绝之人。暂时的尘世生命无非是通往永恒生命的前厅。然而，是通往何种生命？若是我们在暂时的尘世生命中，不利用那白白赐予的救赎——那救赎的接纳或拒绝，皆由每个人自由意志所决定——我们将通往地狱牢狱中的永恒生命，在其中饱受地狱最为可怖的折磨。尘世生命是品尝苦楚与磨难之地，是默观苦楚与磨难之地，这些苦楚与磨难远超尘世间的痛苦。
    - type: paragraph
      text:
        ru: Земная жизнь не представляет ничего радостного, ничего утешительного,
          кроме надежды спасения.
        cn: 尘世的生命，除了救赎的盼望，不呈现任何喜乐，不呈现任何慰藉。
    - type: paragraph
      text:
        ru: «Блажени плачущии ныне», ныне, во время земного странствования своего,
          сказал нам Искупитель наш, и «горе вам, смеющимся ныне» (Лк. 6:21, 25).
          «Все христианское житие на земле есть не что иное, как покаяние, выражаемое
          деятельностью, свойственною покаянию. Христос пришел призвать нас на покаяние.
        cn: 「哀恸的人有福了」，我们的主、我们的救赎主对我们说，是「现今」，是在他们这世上寄居的时光中，「现今欢笑的人有祸了」（路加福音 6:21，25）。「所有基督徒在世上的生命，无非是藉著适合于悔改的活动所表达出来的悔改。基督来召唤我们悔改。
    - type: paragraph
      text:
        ru: 'Обрати особенное внимание на слова Его: «Приидох призвати на покаяние»
          (Мф. 9:13). Не веселье, не трапезы, не гуляния, не пирования, не лики, но
          покаяние, но плач, но слезы, но рыдание и крест предлагает нам здесь Господь
          наш. Видишь, в чем должна проводиться на земле жизнь христианина!'
        cn: 请特别留意祂的言语：「我来本不是召义人，乃是召罪人」（马太福音 9:13）。我们的主在这里提供的，不是欢乐，不是筵席，不是闲逛，不是盛宴，不是狂欢，而是悔改，而是哭泣，而是眼泪，而是哀号和十字架。你看，基督徒在地上的生命当以何种方式度过！
    - type: paragraph
      text:
        ru: УВИДИШЬ это, читая Евангелие Христово. Имеется здесь и для христиан веселие,
          но духовное. Они радуются не о злате, серебре, пище, питии, чести и славе,
          но о Бозе Спасе своем, о благости и милости Его к ним, о надежде вечного
          живота»[148].
        cn: 「当你阅读基督的福音时，你将会看见这一切。这里也为基督徒预备了喜悦，但这喜悦是属灵的。他们所欢喜的并非是金子、银子、食物、饮品、尊荣和荣耀，而是欢喜他们的神和救主，欢喜祂对他们的良善和怜悯，以及对永恒生命的盼望」[148]。
    - type: paragraph
      text:
        ru: 'Господь, приняв на Себя человечество и все немощи человеческие, кроме
          греха, принял на себя и деятельное сознание падения, в которое низвергся
          весь род человеческий:   Он провел земную жизнь в непрестанных скорбях,
          не произнесши против этих скорбей никакого слова, которое выражало бы неудовольствие;
          напротив того, называл их чашею, поданною Отцем небесным, которую должно
          пить и испить беспрекословно. Невинный и всесвятый Господь, пострадав принятым
          им человечеством за виновное и зараженное грехом человечество, предоставил
          страдания в путь спасения для всех Своих последователей, для всего Своего
          духовного племени и родства, в деятельное сознание падения и греховности,
          в деятельное признание и исповедание Спасителя, в деятельное соединение
          с Ним, усвоение   Ему. Вместе с тем Он изливает в страдания рабов Своих
          из Своих страданий неизреченное духовное утешение, в деятельное доказательство
          верности спасения и верности пути страдальческого, ведущего ко спасению.
          Невинный и всесвятый   Господь провел земную жизнь в страданиях: тем более
          виновные должны прстрадать с полным сознанием, что они достойны страдать;
          они должны радоваться, что кратковременными страданиями избавляются от вечных
          страданий, становятся в разряд последователей и свойственников Богочеловека.
          Кто отказывается от страданий, не сознает себя достойным их, тот не признает
          своего падения и погибели! Кто проводит земную жизнь в наслаждениях, тот
          отрекается от своего спасения! Кто земную жизнь употребил на одно земное
          преуспеяние, тот признает безумно кратчайшее время вечностью, а вечность
          несуществующею и готовит себе в ней вечное бедствие! Кто не признает своего
          падения и погибели, тот не признает Спасителя, отвергает Его! Признание
          себя достойным временных и вечных казней предшествует познанию Спасителя
          и руководит к познанию Спасителя, как видим из примера, представленного
          нам разбойником, наследовавшим рай (Лк. 23:40-43). Может быть, скажут, что
          разбойник был явным преступником и потому сознание было удобным для него:
          как приходить к подобному сознанию не сделавшим подобных преступлений? Отвечаем:
          и другой разбойник, распятый близ Господа, был явным преступником, но не
          пришел к сознанию своей греховности, потому что сознание есть следствие
          сердечной милости и смирения, а несознание есть следствие сердечных ожесточения
          и гордыни. Божии святые постоянно сознавали себя грешниками, несмотря на
          явные благодатные дары, которыми они обиловали; напротив того, величайшие
          злодеи всегда оправдывали себя и, утопая в злодеяниях, не останавливались
          провозглашать о своей добродетели.'
        cn: 主，祂既取了人性，并取了人的一切软弱，除了罪，祂也取了人类全族所堕入的，那堕落的主动意识：祂在地上的人生，是在不绝的忧患中度过的，祂没有对这些忧患发出任何表示不满的话语；反之，祂称之为天父所赐的杯，必须毫无异议地饮尽。无罪且全然圣洁的主，祂以所取的人性，为有罪且被罪恶玷污的人性受苦，祂将苦难作为救赎之道，赐予祂所有的追随者，祂所有的属灵宗族和亲属，在堕落和罪性的主动意识中，在对救主的认信和主动承认中，在与祂的主动结合和效法祂中。与此同时，祂从自己的苦难中，倾注了不可言喻的属灵安慰，到祂仆人们的苦难中，作为救赎真确和那引向救赎的受苦之道的真确的实际明证。无罪且全然圣洁的主，在苦难中度过了地上的生命：那些有罪的人更应当带着完全的意识去受苦，知道自己配受苦难；他们应当欢喜，因着短暂的苦难，得以摆脱永恒的痛苦，进入神人的追随者和亲属之列。凡拒绝苦难，不认为自己配受苦难的人，就是不承认自己的堕落和灭亡！凡在世上追求享乐的人，就是弃绝了自己的救赎！凡将尘世生命耗费在属世成功上的人，就是愚昧地将至暂的时间视为永恒，而将永恒视为虚无，并为自己在永恒中预备了永远的祸患！凡不承认自己的堕落和灭亡的人，就是不承认救主，弃绝了祂！承认自己配受暂时的和永远的刑罚，先于对救主的认识，并引导人认识救主，正如我们从那个承受了乐园的强盗所呈现的榜样中所见（路加福音
          23:40-43）。或许有人会说，那个强盗是明显的罪犯，因此他易于产生这种意识：那些未曾犯下类似罪行的人，如何能达到类似的意识呢？我们回答说：另一个被钉在主身旁的强盗，也是明显的罪犯，但他没有达到对自己罪性的意识，因为意识是心怀怜悯和谦卑的结果，而没有意识则是心怀刚硬和骄傲的结果。上帝的圣徒们，尽管他们充满了明显的恩典恩赐，却持续地承认自己是罪人；相反地，最大的恶人却总是为自己辩护，沉溺于恶行之中，却毫不停止地宣扬自己的美德。
    - type: paragraph
      text:
        ru: 'Апостол Павел засвидетельствовал о ветхозаветных праведниках, что все
          они провели земную жизнь «скорбяще, озлоблени», исповедавше самою жизнию,
          «яко страннии и пришельцы суть на земли» (Евр. 11:13, 37). Потом, обращаясь
          к современным ему истинным служителям Бога и указав им на Начальника веры
          и Совершителя Иисуса, Который, вместо подобавшей Ему славы, претерпел бесчестие
          и крест, апостол произносит следующее увещание: «Иисус, да освятит люди
          Своею кровию, вне врат пострадати изволил: темже убо да исходим к Нему вне
          стана, поношение Его носяще» (Евр. 13:12-13). Вне стана, то есть отвергнув
          и оставив все, что непостоянный, преходящий мир считает вожделенным; поношение
          Его носяще, то есть приняв участие в крестном пути, установленном от Господа
          и пройденном Его страдальческою земною жизнью. На голос этот отозвались
          все истинные христиане и, оставив стан, во всех отношениях переменчивый
          и чуждый всякой прочности, прошли стезею страданий к вечному небесному граду.
          «Аще без наказания есте, — говорит апостол, — ему же причастницы быша вси:
          убо прелюбодейчищи есте, а не сынове»   (Евр. 12:8). Здесь должно заметить
          слово «вси»: все праведники провели земную жизнь в скорбях! Ни один из них
          не достиг неба, шествуя по широкому пути земного благоденствия. «Егоже любит
          Господь, наказует: биет же всякого сына, егоже приемлет» (Евр. 12:6). «Аз,
          ихже аще люблю, обличаю и наказую» (Апок. 3:19), — сказал Господь в Откровении
          святого Иоанна Богослова. Наставляемые этими свидетельствами Святого Духа
          и многими другими, которыми усеяны страницы Священного Писания, мы с дерзновением
          утверждаем: скорби, посылаемые человеку Промыслом Божиим, суть верный признак
          избрания человека Богом.'
        cn: 使徒保罗为旧约的义人作见证，他们在世的生命都是「受苦害，被虐待」地度过，以其生命本身见证了「他们在地上是客旅，是寄居的」（希伯来书 11:13，37）。然后，他转向当时真实侍奉上帝的人，为他们指出了信心的元帅和成全者耶稣，祂本该享有荣耀，却忍受了羞辱和十字架，使徒接著发出了这样的劝诫：「耶稣，为要用自己的血叫百姓成圣，也就在城门外受苦。这样，我们也当出到营外，就了祂去，忍受祂所受的凌辱」（希伯来书
          13:12-13）。出到营外，即是弃绝和放下这变幻无常、转瞬即逝的世界所视为可羡慕的一切；忍受祂所受的凌辱，即是参与主所设立、并以祂受苦受难的尘世生命所走过的十字架道路。所有真正的基督徒都响应了这声音，他们离开了在各方面都变化不定、缺乏任何坚实性的营地，踏上受苦的途径，走向永恒的天上之城。「你们若不受管教，」使徒说，「就是私子，不是儿子，因为凡儿女都受过管教」（希伯来书
          12:8）。在此应当注意「凡」这个词：所有义人都是在忧患中度过了尘世的生命！他们中没有一人是走在地上福乐的宽阔大道上而到达天国的。「主所爱的，祂必管教，又鞭打凡所收纳的儿子」（希伯来书
          12:6）。「凡我所疼爱的，我就责备管教」（启示录 3:19），主在圣约翰神学家所领受的启示中说道。我们受这些圣灵见证和圣经页面上散布的许多其他见证所教导，可以大胆地确认：上帝的护佑所降予人的忧患，是人被上帝拣选的确凿标志。
    - type: paragraph
      text:
        ru: 'Когда Иисус возлюбил юношу, то предложил ему последование Себе и ношение
          креста (Мк. 10:21). Не отвергнем призвания! Приемлется призвание, когда,
          при пришествии скорби, христианин признает себя достойным скорби; последует
          с крестом своим христианин Господу, когда благодарит, славословит Господа
          за посланные скорби, когда «не имать душу свою честну себе» (Деян. 20:24),
          когда всецело предает себя воле Божией, когда еще с большею ревностью устремляется
          к исполнению евангельских заповедей, особенно заповеди о любви к врагам.
          Так верен признак избрания скорбями, что Святый Дух приветствует подвергшихся
          скорбям приветствием небесным. «Радуйтеся, — возвещает Он им, — радуйтеся!
          Всяку радость, то есть величайшую радость, имейте, егда во искушения впадете
          различна» (Иак. 1:2). «Блажени есте, егда поносят вам, и ижденут, и рекут
          всяк зол глагол на вы лжуще, Мене ради. Радуйтеся и веселитеся, яко мзда
          ваша многа на  небесех» (Мф. 5:11-12). Святой апостол   Петр говорит  христианам,
          что их призвание — страдания (1 Пет. 2:21). Таково   Божественное назначение
          для человека во время земной жизни его! Он должен уверовать в Искупителя,
          исповедать Его сердцем и устами, исповедать своею деятельностью, приняв
          с покорностью тот крест, который благоугодно будет   Иисусу возложить на
          ученика Своего. Не принявший креста не может быть учеником Иисусовым! (Лк.
          14:27). «Страждущий по воле Божией, — говорит апостол   Петр, — яко верну
          зиждителю да предадят души своя во благотворении» (1Пет. 4:19). Зиждитель
          душ наших — Господь: Он зиждет души верующих в Него скорбями.'
        cn: 当耶稣爱那少年人时，祂便邀请他跟随自己并背负十字架（马可福音 10:21）。我们不要拒绝这呼召！当我们遭遇苦难时，一位基督徒若承认自己配得这苦难，他便领受了这呼召；当一位基督徒为所降下的苦难而感谢、赞美主时，他便是背着自己的十字架跟随了主；当他「不以自己的性命为宝贵」（使徒行传
          20:24）时；当他全然将自己交托于上帝的旨意时；当他以更大的热忱奔向对福音诫命的遵行，尤其是爱仇敌的诫命时，他便是跟随了主。苦难乃是蒙拣选的可靠印记，以至于圣灵以天上的问候来迎接那些身处苦难之人。「你们要喜乐，」祂向他们宣告，「你们要因遭受各种试炼而享有全然的喜乐，即最大的喜乐」（雅各书
          1:2）。「你们若为我的缘故，被人辱骂、逼迫，捏造各样坏话毁谤你们，你们就有福了。要欢喜快乐，因为你们在天上的赏赐是大的」（马太福音 5:11-12）。圣使徒彼得告诉基督徒，他们的呼召就是受苦（彼得前书
          2:21）。这便是上帝为人在其尘世生命中所定的神圣旨意！他必须相信救赎主，以心和口来宣认祂，以他的行为来宣认祂，顺服地接受耶稣乐意加诸于祂门徒身上的那个十字架。那不接受十字架的人，便不能作耶稣的门徒（路加福音
          14:27）。「所以，照着上帝旨意受苦的人，」使徒彼得说，「要在善行上，把自己的灵魂交托那信实的造物主」（彼得前书 4:19）。我们灵魂的造物主是主：祂以苦难来建立（塑造）那些信靠祂之人的灵魂。
    - type: paragraph
      text:
        ru: Отдадимся Его воле и промыслу, как скудель безмолвно предается произволу
          скудельника, а сами приложим все старание о исполнении евангельских заповедей.
        cn: 让我们委身于祂的旨意和神圣计划，如同陶土静默地听凭陶匠的意愿，而我们自己则应竭尽所能去履行福音的诫命。
    - type: paragraph
      text:
        ru: Когда христианин предаст себя воле Божией, возложит с самоотвержением
          все свои попечения на Бога, будет благодарить и славословить Его за крест,
          тогда необыкновенная духовная сила веры неожиданно является в сердце; тогда
          неизреченное духовное утешение неожиданно является в сердце. Иисус печатлеет
          ученика, принявшего избрание, Духом — и земные скорби соделываются источником
          наслаждения для раба Божия. Напротив того, бесскорбная земная жизнь человека
          служит верным признаком, что Господь отвратил от него взор Свой, что он
          не угоден Господу, хотя бы и казался по наружности благоговейным и добродетельным.
        cn: 当一位基督徒将他自己全然交托于上帝的旨意，并以自我牺牲的方式将他所有的挂虑都交托于上帝，为所背负的十字架而称谢、颂赞上帝时，一种超凡的属灵信心力量便会不期然地显现于心间；那时，一种无可言说的属灵慰藉也会不期然地显现于心间。耶稣以圣灵印证了那位接受拣选的门徒——而地上的苦楚，却因此成为了上帝仆人的喜乐泉源。反之，一个人在地上毫无苦楚的生活，却是上帝已将祂的目光从他身上转离的可靠标志，这人并不蒙上帝喜悦，尽管他在外表上可能显得虔诚而有德行。
    - type: paragraph
      text:
        ru: 'Воспел святой пророк Давид: «многи скорби праведным, и от всех их избавит
          я Господь» (Пс 33:20). Как это верно! Всем истинно служащим Господу, праведным
          правдою Искупителя, а не своею падшею и ложною, попускается много скорбей,
          но все эти скорби рассыпаются сами собою; ни одна из них не может сокрушить
          раба Божия: они воспитывают, очищают, усовершают его. О скорбях грешников,
          живущих на земле для земных наслаждений и для земного преуспеяния, пророк
          не сказал ни слова. Скорби им не попускаются. К чему им скорби? Они не понесут
          их с благодарением, а только ропотом, унынием, хулою на Бога, отчаянием
          умножат грехи свои. Господь предоставляет им пользоваться земными благами
          до самой кончины, чтоб они опомнились хотя по причине благоденствия своего.
          Он посылает скорби только тем грешникам, в которых предвидит обращение,
          которые в книге живота, по предвидению Божию, уже внесены в число праведников,
          оправданных правдою Искупителя. Грешников намеренных и произвольных, в которых
          нет залога к исправлению и покаянию, Господь не признает достойными скорбей,
          как не принявших учения Христова, не оказавших никакого усердия последовать
          Христу, вступивших на путь неправды не по увлечению и не по неведению. Скорби
          «о Христе» суть величайший дар Христов (Флп. 1:29), даруемый тем, которые
          от всей души предались в служение Христу. Святой Давид, упомянув о многих
          скорбях, которым подвергаются праведники, ничего не упомянул о скорбях грешников:
          они, будучи предюбодейчищами, а не сынами, не привлекают к себе наказания
          Господня. Давид говорит только о смерти их, что она люта (Пс. 33:22). Точно:
          люта смерть грешников, забытая, не изученная ими: она проставляет их внезапно
          из среды обильных наслаждений в бездну вечного мучения. Давид, обращаясь
          с утешением к служителю Божию, пребывающему на земле в лишениях и томлении,
          говорит ему: не ревнуй спеющему в пути своем, человеку, творящему законопреступление.
          «Не ревнуй лукавствующим, ниже завиди творящим беззаконие: зане яко трава
          скоро изсшут, и яко зелие злака скоро отпадут» (Пс. 36:1-2).  Далее пророк
          говорит от лица подвижника, которого еще колеблет плотское мудрование: «Возревновах
          на беззаконныя, мир грешников зря: яко несть восклонения в смерти их», то
          есть никакая скорбь не пробуждает их от душевного усыпления, от сна смертного,
          от смерти душевной. Они «в трудех человеческих не суть, и с человека не
          приемлют ран». Человеками здесь названы служители истинного Бога, сохранившие
          в себе достоинство человека: они упражняются в благочестивых произвольных
          подвигах и подвергаются невольному наказанию Господню. Отверженные грешники,
          живя в небрежении, не участвуют ни в подвигах, ни в скорбях. Какое же последствие
          такого положения отверженных Богом? «Сего ради удержа я гордыня их до конца:
          одеяшася неправдою и нечестием своим» (Пс. 72:3-6). В них уничтожается всякое
          сознание греховности своей, является неизмеримое, неисцелимое самомнение;
          греховная жизнь соделывается их неотъемлемою принадлежностью, как бы постоянною
          одеждою, облачением, обнаружением, и соделывает такою же принадлежностью
          их нечестие, заключающееся в неведении Бога, в ложных понятиях о Боге и
          о всем богооткровенном учении. В таком состоянии находит произвольных, нераскаянных
          грешников смерть, и, восхитив их, представляет на суд Божий.'
        cn: 圣先知达味曾歌颂道：「义人多有苦难，但上主救他脱离这一切」（诗篇 33:20）。这多么真实！所有真正事奉上主的人，那些因着救赎主的义而非自己堕落虚假的义而成为义人的人，都会被允许经历许多苦难，但所有这些苦难都会自行消散；它们无一能击垮神的仆人：它们造就、洁净、并使他得以完全。至于那些在地上为着地上的享乐和地上的成功而生活的罪人的苦难，先知只字未提。苦难不被允许降临于他们。苦难对他们有何用处？他们不会带着感恩去承受，而只会以抱怨、沮丧、亵渎神、绝望来增加自己的罪过。上主让他们享用地上的福乐，直到他们生命终结，以便他们至少能因着自己的福乐而醒悟过来。祂只将苦难降给那些祂预见将会回转的罪人，那些在生命册上，按着神的预见，已被列入因救赎主的义而得以称义的义人之列的人。那些故意和自愿的罪人，那些没有悔改和改过的保证的人，上主不认为他们配得苦难，因为他们没有接受基督的教诲，没有表现出任何跟随基督的热心，他们踏上不义的道路并非出于一时冲动或无知。「为基督」受苦乃是基督至高的恩赐（腓立比书
          1:29），赐予那些全心全意投身于事奉基督的人。圣达味提到义人所遭受的许多苦难，却没有提及罪人的苦难：他们既是淫妇之子，而非亲生儿子，便不会招致上主的惩罚。达味只谈到他们的死亡，说是极其残暴的（诗篇
          33:22）。确实：罪人的死亡是残暴的，他们遗忘了死亡，没有研究过死亡：它突然将他们从丰盛的享乐中攫取，投入永恒折磨的深渊。达味转向那在地上忍受匮乏和忧苦的神的仆人，安慰他说：不要嫉妒那在自己的道路上亨通的人，那行悖逆之事的人。「不要为作恶的心怀不平，也不要嫉妒那行不义的人。因为他们如草快要枯干，像青菜快要凋谢」（诗篇
          36:1-2）。接着，先知以仍在被肉体思虑动摇的苦修者的口吻说：「我曾嫉妒恶人，见恶人享平安：他们死的时候没有挣扎」，也就是说，没有任何苦难能唤醒他们脱离心灵的沉睡，脱离死亡的沉眠，脱离灵魂的死亡。他们「不受人间的苦楚，也不与人一同受灾」。这里所说的人指的是真神的仆人，他们保持了人的尊严：他们致力于自愿的虔诚修行，并遭受上主非自愿的惩罚。被弃绝的罪人，生活在疏忽之中，既不参与修行，也不分担苦难。那么，这种被神弃绝的处境会有什么后果呢？「所以，骄傲如链子戴在他们的项上；他们以强暴为衣遮身」（诗篇
          72:3-6）。他们对自己的罪性失去了所有的意识，出现了一种无法估量、无法治愈的自负；罪恶的生活成为他们不可分割的属性，如同永久的衣服、外袍、显现，并且使他们的不敬虔也成为如此的属性，不敬虔在于对神的无知，以及对神和所有神所启示的教义的错误观念。在这样的状态下，死亡降临在自愿的、不肯悔改的罪人身上，并将他们掳去，呈现在神的审判台前。
