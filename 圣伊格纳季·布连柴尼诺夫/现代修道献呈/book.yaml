    - type: paragraph
      text:
        ru: Среди течения моего преткнулся я о грех! на пути моем к Богу встретило
          меня злоключение! я стремился к Богу всею душею, как вдруг ощутил страшную
          рану, увидел в груди, в сердце, стрелу. Стрелу пустил в меня враг, не примеченный
          мною благовременно. К Богу летели все желания мои; я жаждал единого Бога;
          я дышал Богом, предав глубокому забвению все земное, признав суетным, недостойным
          внимания все тленное и преходящее. Ныне, увы! я расслабел. Вожделения преступные
          вступили в мое сердце; помыслы и мечтания лютого соблазна овладели умом.
          Подстерегло мою жизнь вне запное падение.
        cn: 在我生命的洪流中，我跌倒在罪恶之上！在我通往上帝的道路上，我遭遇了不幸！我曾以我全副的心灵奔向主，突然间我感到一道可怕的伤口，在我的胸膛，在我的心间，我看见了一支箭。这支箭是那仇敌射向我的，我没有及时地察觉到。我所有的渴望都飞向上帝；我渴慕那独一的上帝；我以主为我的气息，将一切世俗之物抛诸脑后，将所有会朽坏、会逝去的事物都视为虚妄，不值一顾。如今，唉！我虚弱了。有罪的欲望闯入了我的内心；那恶毒诱惑的思想和幻象占据了我的心智。一次突然的跌倒，埋伏了我的生命。
