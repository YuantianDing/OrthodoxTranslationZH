          2:16）。但我们却听从了蛇的意念，爱那些我们认为良善的，却憎恨那些我们认为是邪恶的。这便是吃了那分别善恶树上的果子（创世记 2:9）。一旦吃了这果子，我们的灵里便会死亡，但这并非因为死亡是上帝所造，而是因为它在憎恨邻人的那人身上自然产生。「上帝未曾造死，祂也不喜悦活物的灭亡。」（智慧篇
