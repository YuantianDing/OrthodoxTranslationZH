  '[69]':
    ru: 'Во времена наши в Москве, в доме умалишенных, находился подобный «пророк»,
      к которому стекалось множество любопытных. Имя «пророку» Иван Яковлевич. Некоторого
      пустынного монаха посетили московские жители и начали пред ним выхвалять своего
      пророка. Они говорили, что в даре прозорливства его убедились собственным опытом,
      спросив его о своем родственнике, находившемся в Нерчинске в каторжной работе.
      Иван Яковлевич с час времени не давал ответа. Когда вопросившие понуждали скорее
      дать ответ, то он сказал им: а до Нерчинска далеко ли? Они отвечали: более 6000
      верст. — Так скоро ли туда сбегаешь! — Возразил пророк. Ответ его состоял в
      том, что у ссыльного обтерлись ноги до крови. Через несколько времени вопрошавшие
      получили от нерчинского родственника письмо, в котором он описывал тяжесть своего
      положения и упоминал, что ноги его обтерты до крови кандалами. «Представьте
      себе, каково прозорливство Ивана Яковлевича!» — заключали таким возгласом рассказ
      свой москвичи. Монах отвечал: «Прозорливства тут нет, а тут очевидное сношение
      с падшими духами. Святой Дух не имеет нужды во времени: Он немедленно возвещает
      тайны и земные, и небесные. Иваном Яковлевичем послан был находившийся при нем
      бес из Москвы в Нерчинск и принес сведение пустое, вещественное, удовлетворяющее
      тщеславию пророка и любопытству плотских людей, его вопрошавших. Святой Дух
      всегда возвещает что-либо духовное, душеспасительное, существенно нужное, а
      падший дух возвещает всегда что-либо плотское, как пресмыкающийся по своем падении
      в греховных страстях и вещественности. В образец действия и характера, принадлежащих
      святому прозорливству, даруемому Богом, представляем замечательное событие из
      церковной истории. Святой Афанасий Великий, архиепископ Александрийский, поведая
      епископу Аммонию о бегстве своем от императора Иулиана-богоотступника, говорит:
      «В эти времена я видел великих мужей Божиих, Феодора, настоятеля Тавенисиотских
      монахов, и Паммона, авву монахов, живших в окрестностях Ангиной. Я, вознамерившись
      укрыться у Феодора, взошел в его лодку, которая была прикрыта со всех сторон;
      Паммон сопутствовал нам по чувству уважения. Ветер не благоприятствовал; я молился
      в стесненном сердце; монахи Феодора, вышедши на берег, тащили лодку. Авва Паммон,
      видя печаль мою, утешал меня. Я отвечал ему: поверь мне, что сердце мое не имеет
      столько мужества во время мира, сколько имеет во время гонений, потому что,
      страдая за Христа и укрепляемый Его благодатию, уповаю получить тем большую
      милость от Него, хотя бы и убили меня. Еще я не кончил этих слов, как Феодор
      взглянул на авву Паммона и улыбнулся; Паммон взаимно взглянул на него, улыбаясь.
      Я сказал им: с чего смеетесь вы словам моим? Не обвиняете ли меня в робости?
      Феодор, обратясь к Паммону, говорит: «Скажи патриарху причину нашего смеха».
      Паммон отвечал: «Это принадлежит тебе». Тогда Феодор сказал: «Сей час убит Иулиан
      в Персии, как предрек о нем Бог: «презорливый и обидливый муж и величавый ничесоже
      скончает"_'
    cn: '在我们这时代，在莫斯科的一座疯人院里，曾有这样一位「先知」，许多好奇之人涌向他那里。这位「先知」名叫伊万·雅科夫列维奇。一些莫斯科的居民去拜访了一位隐修的修士，开始在他面前极力夸耀他们的这位「先知」。他们说，他们亲身经历了伊万·雅科夫列维奇的预见之恩赐，当时他们问及他们的一位亲戚，此人正在涅尔琴斯克服苦役。伊万·雅科夫列维奇花了一个小时没有给出答复。当询问者催促他尽快回答时，他问道：「到涅尔琴斯克有多远？」他们回答说：「超过六千俄里。」「那么，你这么快就能跑到那里吗！」这位「先知」反驳道。他的答案是，那位流放者的脚被磨破流血了。过了一段时间，那些询问者收到了来自涅尔琴斯克的亲戚的信，他在信中描述了自己的困境，并提到他的脚被镣铐磨破流血了。莫斯科人以这样的感叹结束了他们的叙述：「想想伊万·雅科夫列维奇的预见之恩赐是多么了不起啊！」


      修士回答说：「这里没有预见之恩赐，而明显是与堕落的灵有所交通。圣灵不需要时间：祂会立刻宣告地上的和天上的奥秘。伊万·雅科夫列维奇是派出了一个在他身边的鬼魔，从莫斯科到涅尔琴斯克，带回了一个空洞的、物质性的信息，满足了这位『先知』的虚荣心和那些询问他的属肉之人的好奇心。圣灵总是宣告属灵的、有益于灵魂得救的、本质上必要的事物，而堕落的灵总是宣告属肉体的事物，正如它在堕落之后，在罪恶的情欲和物质性中爬行一样。


      为了以一个范例来展现属于上帝所赐的圣洁的预见之恩赐的作为与特质，我们在此呈现教会历史中一个值得注意的事件。亚历山大里亚的主教，圣亚他那修大帝，向安慕尼主教叙述他躲避背教者皇帝尤利安的逃亡经历时说：


      『在那段时期，我见到了两位伟大的上帝之仆，塔贝尼西奥特修道士的首领泰奥多尔，以及居住在安吉诺伊附近修道士的院长帕蒙。我打算在泰奥多尔那里躲藏起来，于是登上他的船，船的四周都被遮蔽着；帕蒙出于敬意也与我们同行。当时风向不利；我在心中深感忧愁地祈祷着；泰奥多尔的修道士们上了岸，拖着船前进。院长帕蒙看到我的忧伤，就安慰我。我回答他说：请相信我，我的心在和平时期没有在遭受迫害时这么勇敢，因为我为基督受苦，并得到祂的恩典坚固，我盼望能因此从祂那里得到更大的怜悯，即便他们杀了我。』


      『我的话还没说完，泰奥多尔看了看院长帕蒙，笑了；帕蒙也看着他，微笑着。我问他们：你们笑我的话语是什么意思？难道你们是在指责我胆怯吗？』


      『泰奥多尔转向帕蒙，说：「告诉主教大人我们发笑的原因。」帕蒙回答说：「这是你的事。」于是泰奥多尔说：「就在此刻，尤利安已在波斯被杀，正如上帝先前预言他的那样：「那傲慢而残暴、自高自大的人，将一无所成。」』」'
