        cn: 「我们理当为弟兄舍命」（约翰一书 3:16）。又：「你们各人的重担要互相担当，如此就完全了基督的律法」（加拉太书 6:2）。我们已然知晓，人与人之间的交流有两种方式，随之而来的有两种领受，一种是出于不得已，另一种是出于爱。因此，当我们遭遇试探时，切勿心生好奇，去详细探究领受的性质，诸如试探是如何、何时、藉着谁临到的。唯独上帝知晓每一种试探与缘由的对应关系，祂对试探的时间有所定规，并引导一切受造之物来促成所允许的试探[412]。我们唯一的本分是信靠上帝的公义，并且明白，一切不合我们心意的、使我们忧伤之事，临到我们，或是出于爱，或是因为我们的罪孽。正因如此，我们有责任以忍耐承受试探，不可加以抵抗，以免在我们的罪上又添新罪。弟兄们，我首先恳请你们，对所说的话要格外留意，使我们即便因自己的言语而遭受试探，也不至于徒然受苦，也使你们不至于将所说的话遗忘，以致因接受时缺乏应有的热忱。遗忘是心生冷漠（沮丧）的女儿；而这两者的母亲，则是不信。
