          имение мое и вам повелевает исполнить волю царя. Вот я поклонился солнцу
          и ел идоложертвенное. Приказываю и вам сделать то же самое». Инокини сказали
          как бы едиными устами: «Несчастный! Не довольно ли для тебя твоей погибели?
          Как ты осмелился говорить с нами? Ныне ты сделался вторым Иудою и, как он,
          ради золота предал Учителя своего и Владыку на смерть. Иуда, взявши золото,
          пошел и удавился. И ты, окаянный, соделался вторым Иудою по нравственности
          твоей! Ради золота ты погубил душу твою, не вспомнив о том богаче, который,
          получив большое богатство, сказал душе своей: «душе, имаши много блага,
          лежаща на лета многа: почивай, яждь, пий, веселися», — и за это услышал:
          «безумне, в сию нощь душу твою истяжут от тебе: а яже уготовал ecи, кому
          будут?» (Лк. 12:19-20). Говорим тебе, как бы предстоя Самому Богу, что над
          тобою совершится и то и другое; и то, что случилось с Иудою и то, что случилось
          с богачом». Сказав это, они плюнули в лицо отступника. Тогда, по повелению
          вельможи, инокини были биты жестоко и долго. Под ударами они вопияли: «Мы
          поклоняемся Господу нашему Иисусу Христу, а повелению твоего царя не повинуемся;
          ты же делай что делаешь». Вельможа, изыскивая все средства, как бы завладеть
          золотом, повелел Павлу собственноручно отсечь головы истинномудрым тем девам,
          думая, что Павел не захочет этого сделать, и тогда вельможа взял бы золото.
          Несчастный Павел, услышав это и опять посмотрев на свое золото, сказал вельможе:
          «Что приказываешь мне сделать, сделаю». Взяв меч, он подошел к постницам.
          Увидев это, святые девы ужаснулись и единогласно сказали ему: «Окаянный!
          До вчерашнего дня ты был нашим пастырем, а ныне пришел, как волк, пожрать
          нас. Таково ли твое учение, которое ты ежедневно повторял нам, увещавая,
          чтоб мы охотно умерли за Христа! Ты сам нисколько не захотел пострадать
          за Него, но, не задумавшись ни на минуту, отвергся Его. Где святые Тело
          и Кровь, которые мы принимали от нечистой руки твоей? Знай, что меч, который
          ты держишь в руке, есть ходатай для нас живота вечного. Мы отходим к Учителю
          нашему, Христу: ты же, как мы предрекли тебе, скоро будешь удавлен веревкою
          и соделаешься сыном геенны вместе с учителем твоим Иудою». Сказав ему это
          и присовокупив еще нечто, они помолились. Павел отсек им головы. Тогда вельможа
          сказал ему: «Ни один из христиан не исполнил воли царя так, как исполнил
          ты. По этой причине не могу отпустить тебя без личного царского повеления.
          Когда я расскажу ему и он узнает о том, что ты сделал, то сподобит тебя
          великих почестей. Теперь возвеселись с нами и пребудь близ нас в помещении,
          которое отведут тебе. Завтра доложим о тебе царю». Отступник отвечал: «Да
          будет по слову твоему». Ночью вельможа послал рабов своих тайно удавить
          Павла веревкою в отведенном ему помещении, а сам с наступлением утра, притворяясь
          ничего не знающим, пришел посетить его. Нашедши его висящим на веревке и
          удавленным, он осудил его, признав самоубийцею, велел вынести за город,
          а там подвергнуть на съедение псам, а имение его присвоил себе»[671].'
        cn: '「一位名叫帕维尔的长老，为躲避崇拜偶像的迫害者，隐居于一座荒山之中。他随身携带着数量可观的黄金。另有五位女修道士也因躲避迫害而加入了他的行列。这些童贞女德行光芒四射，充满着圣灵的芬芳。她们住在长老帕维尔身边，与他一同操练祷告，并遵行上帝的诫命。


          一个心怀恶意的人，得知他们的住处后，便向波斯国王萨波尔手下的术士首领告发，说有一位基督徒长老，身藏大量黄金，与五位女修道士一同隐匿于山中。「如果你想，」告密者对那位大臣说，「为自己获取这批黄金，就命人将他们抓来，押到你面前审问；倘若他们不愿背弃信仰，你就将他们的头颅砍下，黄金便归你所有。」


          这位大臣立即照此建议行事：他命人将这位长老和女修道士们连同他的黄金一并押到自己面前审问。


          这时，长老对大臣说：「我未曾对你犯下任何过错，你为何夺取我的财产？」


          大臣说：「就因为你是基督徒，不听从君王的命令。」


          帕维尔说：「我的主人！你吩咐我做什么，我都愿意。」


          大臣说：「如果你肯敬拜太阳，就带着你的财物，去你所知道的地方吧。」


          帕维尔看了看他的黄金，说：「你吩咐我做什么，我都会照办。」他立刻敬拜了太阳，尝了偶像的祭物，并饮了祭祀偶像的血。


          大臣见自己的意图未能实现，便说：「如果你能说服你的那些女修道士，也像你一样敬拜太阳，然后嫁人或陷入淫乱，那么，你就可以带着你的黄金和她们，去你想去的地方。」


          帕维尔来到女修道士们面前，对她们说：「大臣夺走了我的财产，并命令你们执行君王的旨意。看哪，我已经敬拜了太阳，也吃了祭偶像之物。我也命令你们照样去做。」


          女修道士们仿佛异口同声地说：「不幸的人！你的灭亡还不够吗？你竟敢与我们说话？如今你成了第二个犹大，像他一样，为着黄金，将你的导师和主宰出卖至死。犹大拿了黄金，就去上吊了。而你，这可怜虫，在你的品性上成了第二个犹大！为了黄金，你丧失了你的灵魂，丝毫没有想起那个得到丰厚财富的财主，他对自己的灵魂说：『灵魂哪，你有许多财物积存，可供多年享用，只管安歇、吃喝、快乐吧。』却因此听到：『无知的人哪，今夜就要你的灵魂；你所预备的，要归谁呢？』（路加福音
          12:19-20）。我们如同站在上帝面前对你说，你身上必会应验这两件事：既有发生在犹大身上的事，也有发生在那个财主身上的事。」


          说完这话，她们唾了这背道者一脸。


          随后，根据大臣的命令，这些女修道士们遭受了残酷而长久的鞭打。在鞭笞之下，她们高声呼喊：「我们敬拜我们的主耶稣基督，不听从你的君王的命令；你只管做你所做的吧。」


          大臣竭尽一切手段，企图占有黄金，他命令帕维尔亲手砍下这些持守真智慧的童贞女的头颅，他以为帕维尔不愿这样做，届时他便可夺取黄金。


          不幸的帕维尔听了这话，又看了看他的黄金，对大臣说：「你吩咐我做什么，我都会照办。」他拿起剑，走向女修道士们。


          圣洁的童贞女们看到这一幕，惊恐万分，异口同声地对他说：「可怜虫！直到昨日你还是我们的牧人，而今却像豺狼一样前来吞噬我们。这就是你每天对我们重复的教诲吗？你曾劝勉我们要乐意为基督而死！你自己却丝毫不愿为祂受苦，反而毫不犹豫地否认了祂。我们从你那不洁净的手中领受的圣体和圣血，如今在哪里？要知道，你手中所持的剑，乃是我们永恒生命的中保。我们即将回到我们的导师基督那里：而你，正如我们预言的那样，很快就会被绳索勒死，与你的导师犹大一同成为地狱之子。」


          她们说完这些话，又补充了一些，然后便做了祷告。帕维尔砍下了她们的头颅。


          这时，大臣对他说：「没有任何一个基督徒像你一样执行了君王的旨意。因此，我不能没有君王亲下的命令就放你走。当我向他禀报，他得知你所做之事后，定会赐予你极大的尊荣。现在，你且与我们一同欢庆，住在为你安排的住处附近。明天我们将向君王禀报你的事情。」


          这位背道者回答说：「愿照你的话成就。」


          夜里，大臣便派仆人悄悄地将帕维尔用绳索勒死在他被安排的住处。次日清晨，大臣装作一无所知，前来探望他。发现他被绳索吊死后，他判定帕维尔是自杀，命人将尸体运到城外，任由狗啃食，而他的财产则被大臣占为己有[671]。」'
    - type: paragraph
      text:
        ru: 'Инок, проводящий трезвенную жизнь и рассматривающий в себе самом грехи
          или падение человечества, удобно заметит, что при получении по какому-нибудь
          случаю ценной вещи или значительного числа денег тотчас же является в сердце
          упование на это имущество, а упование на Бога хладеет и ослабевает. Если
          не остеречься, то не замедлит явиться и привязанность к имуществу. Привязанность
          или пристрастие к имуществу легко могут обратиться в страсть, по причине
          которой совершается незаметным образом отречение от Христа в сердце, хотя
          уста и продолжают исповедывать Его, призывать Его в молитвах, проповедывать
          учение Его. Когда одна какая-либо убийственная страсть возобладает человеком,
          тогда прочие страсти умолкают в нем; диавол престает наносить ему брани
          и искушения, храня в нем как свое сокровище, как верный залог его погибели
          заразившую его смертоносную страсть. Человек, убитый грехом в тайне сердца,
          привлеченный им к самым вратам ада, часто представляется для других святым
          и назидательным, как представлялся инокиням Павел, доколе опыт не разоблачит
          его, как разоблачил Павла. Кто желает сосредоточить в Боге упование и любовь
          свою, тот должен стараться о том, чтоб пребывать в нестяжании, а подающие
          ему деньги и ценные вещи употреблять на приобретение богатства в вечности
          (Лк. 16:9). Начало всех духовных благ — вера во Христа, в Евангелие, вера
          живая, доказываемая исполнением евангельских заповедей делами, жизнью: естественно,
          что «сребролюбие», искореняющее из сердца веру, «есть корень всем злым»
          (1 Тим. 6:10).'
        cn: '一位过着警醒生活、且省察自身罪恶或人类堕落的隐修士，会轻易察觉到，当他因某种机缘获得一件贵重物品或一笔可观金钱时，心中会立刻生出对这笔财富的倚靠，而对上帝的倚靠则会冷淡和减弱。若不加提防，对财物的依恋很快也会出现。对财物的依恋或眷恋很容易转变为一种激情，由于这种激情，人便在心中不知不觉地背弃了基督，尽管口中仍继续宣认祂、在祷告中呼求祂、宣讲祂的教义。当某一杀人的激情掌控了一个人时，其他的激情便在他里面沉寂下来；魔鬼停止对他发起争战和试探，将那感染了他的致命激情，当作是自己的财宝、他灭亡的可靠抵押品，保存在他里面。一个在内心隐秘处被罪恶杀害、被罪恶引到地狱门口的人，在他人眼中往往显得圣洁和有教益，如同保罗对女隐修士们所展现的那样，直到经历揭穿了他，正如揭穿了保罗一样。


          凡渴望将自己的倚靠和爱集中于上帝的人，就当努力保持在无财之境，并将施与他的金钱和贵重物品，用于为永恒获取财富（路加福音 16:9）。所有属灵美善的开端，乃是对基督、对福音的信仰，一种活泼的信仰，以行为、以生命来证明自己实践了福音诫命：自然而然地，「贪财是万恶之根」（提摩太前书
          6:10），它将信仰从心中根除。'
  - type: heading2
    initial:
      ru: Глава 39.
      cn: 第 39 章
    text:
      ru: О человеческой славе
      cn: 论人间的荣耀
    children:
    - type: paragraph
      text:
        ru: Подобно сребролюбию и корыстолюбию, тщеславие уничтожает веру в сердце
          человеческом; подобно им, оно делает сердце человека не способным для веры
          во Христа, для исповедания Христа. «Како вы можете веровати, — говорил Господь
          современным ему представителям иудейского народа, — славу друг от друга
          приемлюще; и славы, яже от единого Бога, не ищете» (Ин. 5:44).
        cn: 如同贪爱银钱和贪图不义之财，虚荣心在人心之中摧毁了信仰；如同它们，虚荣心使得人心不配信仰基督、宣认基督。「你们既然接受彼此的荣耀，却不寻求从独一真神而来的荣耀，怎能相信呢？」主对祂同时代的犹太民族代表说（约翰福音
          5:44）。
    - type: paragraph
      text:
        ru: 'Многие из важнейших иудеев уверовали в Господа, «но, — свидетельствует
          евангелист, — фарисей ради не исповедоваху, да не из сонмищ изгнани будут:
          возлюбиша бо паче славу человеческую, неже славу Божию» (Ин. 12:42-43).  Иудеи
          сделали постановление, которым воспрещалось участвовать в собраниях синагоги
          всякому, исповедующему Богочеловека обетованным Мессиею (Ин. 9:22). Тщеславие
          питается похвалою человеческою и преимуществами, изобретаемыми плотским
          мудрованием и возникающими из нашего падения.'
        cn: 许多最重要的犹太人都信靠了主，「但是，——这位传福音者作证说，——因为法利赛人，他们不肯承认，唯恐被赶出会堂；因为他们爱人的荣耀，胜过爱神的荣耀」（约翰福音
          12:42-43）。犹太人定下规矩，禁止任何承认这位神人是所应许的默西亚的人参加会堂的聚会（约翰福音 9:22）。虚荣心借由人的称赞和肉体智慧所发明的、以及源于我们堕落的优势得以滋养。
    - type: paragraph
      text:
        ru: 'Оно питается богатством, знатностью рода, громкими именами, которыми
          увенчиваются служение и угодливость миру, и прочими суетными почестями.
          По такому свойству своему слава земная и человеческая прямо противоположна
          славе Божией. Начала славы человеческой и пути к ней совсем другие, нежели
          начала Славы Божией и пути к достижению ее. Начала тщеславия и славолюбия
          основываются на ложных понятиях о  мнении и силе человеческих, суетных,
          кратковременных, переменчивых, ничтожных. Путь искателя славы человеческой
          — постоянное и разнообразное человекоугодие. Правильно или неправильно,
          законно или беззаконно это человекоугодие, до того дела нет искателям человеческой
          славы, лишь бы оно достигало своей цели. Начало вожделения славы Божией
          и стремления к ней основываются на живой вере во всемогущество Божие и в
          неизреченную милость Его к падшему человеку. Падший человек посредством
          покаяния и исполнения евангельских заповедей может примириться с Богом,
          стяжать у Бога, выразимся так для ясности, благое о себе мнение, как сказано
          в Писании, от лица Божия человеку, которого дела оказались угодными Богу:
          «Добре, рабе благий и верный, о мале Ми был ecи верен, над многими тя поставлю,
          вниди в радость Господа твоего» (Мф. 25:23). Сообразно начальной причине
          своей, деятельность человека, желающего стяжать славу Божию, заключается
          в тщательном и постоянном богоугождении, или в последовании Господу: с крестом
          своим на раменах, в угождении ближним, допускаемом и установляемом евангельскими
          заповедями. Такое угождение отнюдь не удовлетворяет и даже приводит в негодование
          сынов мира, которые ищут и требуют неограниченного угождения страстям своим
          и своему самообольщению, за что и награждают земною славою человекоугодника,
          враждебного Богу и истинному благу ближних.'
        cn: 它以财富、显赫的出身、响亮的名声——这些名声是用侍奉和取悦于世俗来加冕的——以及其他虚妄的尊荣为食。由于这种特性，地上的和人的荣耀与上帝的荣耀是截然相反的。人的荣耀的根基和通往它的道路，与上帝的荣耀的根基和达到它的途径完全不同。虚荣和爱慕荣耀的根基建立在对人的意见和力量的错误认知之上，这些意见和力量是虚妄、短暂、易变和微不足道的。寻求人的荣耀者的道路是持续且多样的取悦于人。这种取悦于人，无论是正确还是错误，合法还是非法，寻求人的荣耀者都不关心，只要它能达到目的即可。对上帝荣耀的渴望和对它的追求，其根基建立在对上帝的全能和祂对堕落之人的莫大怜悯的活泼信心之上。堕落之人可以通过忏悔和遵行福音的诫命与上帝和解，并从上帝那里，为了清晰起见我们如此表述，获得对自己有利的看法，正如经文中所述，这是从上帝的口中对那些行为蒙上帝喜悦的人所说的：「好，你这又良善又忠心的仆人，你在不多的事上有忠心，我要把许多事派你管理，可以进来享受你主人的快乐。」（马太福音
          25:23）。与其最初的原因相符，渴望获得上帝荣耀之人的活动，在于细心和不断地取悦于上帝，或跟随主：背著自己的十字架，在福音诫命所允许和建立的范围内取悦于邻人。这种取悦于人绝不能满足，甚至会激怒那些属世之子，他们寻求并要求无限度地满足他们的激情和他们的自我欺骗，正因为如此，他们才以属世的荣耀来奖励那取悦于人的，而这人却是与上帝和邻人的真正益处为敌的。
