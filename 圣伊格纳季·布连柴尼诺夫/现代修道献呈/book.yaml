      и приемлют тонкословствующего из учености своей или чрева (под словом чрево
      надо понимать плотское состояние), и лгущего против спасения своего». Преподобный
      Симеон, Новый Богослов, гл. 70, 71 и 72. Добротолюбие, ч. 1.'
    cn: '「那些假装良善的人，在外表上披着羊皮，展现出一种样子，但在内在的人身上，本质却是另一种样子；他们充满了各种不义，充满了嫉妒、猜忌和恶臭的情欲。许多心眼未曾洁净、不能从他们的果子认出他们的人，却尊他们为圣者、为无情欲者。而那些生活在敬虔、美德和内心纯朴之中的人，那些真正圣洁的人，却被他们轻忽，如同寻常人一般，被他们置之不顾、加以藐视，视作一文不值。他们把那种能言善道、爱慕虚荣的人看作有教益、有灵性的人，却把那沉默不语、远离闲言碎语的人宣称为无知、无声之人。心高气傲、患有魔鬼式骄傲的人，会厌弃那些借着圣灵说话的人，视他们为心高气傲、骄傲的人，对他们的话语更多的是惊恐，而非感动；相反地，他们却极力称赞并接纳那些凭着自己的学问或肚腹（肚腹一词当理解为肉体状态）而进行诡辩的人，以及那些说谎抵挡自己救恩的人。」


