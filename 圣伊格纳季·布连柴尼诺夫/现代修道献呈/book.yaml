    - type: paragraph
      text:
        ru: 'Внимательно читавший сочинения святых отцов о монашестве, удобно заметит,
          что отцы составляли свои наставления, применяясь к обстоятельствам времени
          и к положению тех иноков, которым они посвящали труд свой. По этой причине
          почти все монашеские сочинения святых отцов имеют свою особенную цель, свою
          односторонность. По этой причине и в цветущие времена монашества невозможно
          было каждому иноку приложить к себе сряду все, что написали отцы: тем более
          такое приложение невозможно в наши времена, и многие, попытавшиеся сделать
          его, потрудились много, приобрели очень мало. Приведем в пример книгу святого
          Иоанна Лествичника. Этот угодник Божий написал свои сочинения для общежительных
          иноков, которых главною добродетелью должно быть послушание; по этой причине
          он говорит с осторожностью, кратко и как бы нехотя о безмолвии, предохраняя
          от безвременного и неправильного вступления в него, а о послушании говорит
          очень подробно, восхваляя и превознося это жительство. Так поступает святой
          не потому, чтоб безмолвие, при известных условиях, не было душеспасительно,
          но чтоб не ослабить усердия общежительных иноков, чтоб укрепить и ободрить
          их в подвиге послушания, который они восприяли на себя, чтоб не дать им
          повода к двоедушию, к стремлению вступить в жительство, для которого они
          еще не созрели, чтоб не дать повода ко впадению в самообольщение и бесовскую
          прелесть, столь близкую к юным и не юным самочинникам и самомнителям. Очевидно,
          что иноку, проводящему жительство вне общежития, от чтения святой Лествицы
          должно прийти смущение и последовать расстройство: ему непременно представится,
          что вне общежития и послушания нет монашеского преуспеяния. Такое действие
          этой Боговдохновенной книги доказано опытом: преподобный Антоний Новый,
          живший отшельником в глубокой пустыне, прочитал Лествицу: вследствие этого
          чтения он оставил пустыню и вступил в общежительный монастырь[779]. Не всякому
          возможно переменить свое наружное положение! Что ж из этого? Инок, оставаясь
          по необходимости в своем положении и потеряв доверенность к положению как
          неудобному для спасения, впадает в уныние, охладевает к монашескому подвигу
          и начинает проводить жизнь нерадивую. В наше время, когда мы отделены многими
          веками от обычаев и положения, в недре которых жительствовали и произнесли
          свое учение отцы, применение учения их к современному положению иночества
          в нашем Отечестве представилось особенно нужным и обещающим принести пользу.
          Такова была цель при изложении предложенных здесь советов. Уповаем, что
          они могут служить руководством для иноков нашего времени, по тому положению,
          которое им предоставлено Промыслом Божиим. Уповаем, что убогий труд наш
          может быть с пользою приложен и в общежительном, и в штатном монастырях,
          и к жизни инока на подвории или при часовне, и к жизни инока, странствующего
          на корабле по требованию и обычаю государственному, и к жизни инока, находящегося
          в долговременном послушании посреди мира, и к жизни инока, постриженного
          в монашество при духовном училище, занимающего при нем какую-либо ученую
          или административную должность, — даже к жизни мирянина, который захотел
          бы среди мира с особенным тщанием заняться своим спасением. Исполнение евангельских
          заповедей всегда составляло и ныне составляет сущность иноческого делания
          и жительства. Всякое место и положение представляют много удобств для этого
          делания и подвига. Братия! Примите приношение духовное и не осудите за скудость
          его. Скудость приношения свидетельствует о скудости имущества. Вашею верою
          и усердием восполните эту скудость, а молитвами и благословением вознаградите
          потрудившегося для своего и вашего спасения. Богатый Домовладыка дал роскошный
          обед Своим многочисленным друзьям и знакомым и множеству тех, которых захотел
          пригласить к обеду, тем включить их в число друзей и знакомых Своих. Безмерное
          количество духовных яств невообразимого и недомыслимого достоинства предстояло
          на духовной трапезе. По окончании ее гости щедро одарены духовными дарами.
          Когда приглашенные почетные лица вышли, Домовладыка заглянул за врата чертога,
          и увидел[780]. у этих врат толпу голодных нищих, которые были бы рады попользоваться
          крохами, оставшимися после чудной трапезы. Многомилостивый Владыка приказал
          слугам остановиться, не убирать стола. Он пригласил нищих, несмотря на то,
          что нищие были в грязи и рубищах, несоответствовавших великолепию чертога,
          предложил им остатки яств. Робко и в недоумении взошли нищие в обширную
          залу, приступили к столу, встали около него как случилось, каждый взял и
          употребил то, что попало ему. Они подобрали все крохи. Разумеется, никто
          из них не вкусил ни одного цельного блюда, не видел ни стройного служения
          прислуги, ни той драгоценной посуды и утвари, которые были употреблены при
          столе, не слышал огромного хора певчих и громкого хора музыки, звуки которых
          оглашали вселенную и возносились до неба. По этой причине никто из нищих,
          хотя между ними и были люди с природным умом, не мог составить себе ясного,
          точного понятия об обеде. Удовлетворившись крохами для насыщения, они должны
          были удовольствоваться понятием гадательным и приблизительным о блистательной
          и насладительной трапезе, которою воспользовались почетные гости. Очистив
          со стола все съестное, нищие пали ниц пред Домовладыкою, благодаря за пищу,
          которой они до сих пор не ведали и не видали. Он сказал им: «Братия! При
          распоряжении Моем об обеде, Я не имел в виду вас[781].: поэтому Я не представил
          вам обеда в должном виде и не даю вам подарков, которые все разошлись по
          прежде сделанному расчету, постижимому для Меня одного». Нищие воскликнули
          в один голос: «Владыка, до подарков ли нам! До пышного ли обеда! Несказанно
          благодарим за то, что Ты не возгнушался нами; нас, истерзанных всякого рода
          недостатками, впустил в Твой чертог, спас от голодной смерти!» Нищие разошлись,
          продолжая благодарить и благословлять милосердого Домохозяина. Тогда Он,
          обратясь к слугам, сказал: «Теперь уберите стол, и заключите мой чертог.
          Уже гостей не будет, и что можно было предложить в пищу, предложено. Все
          кончено!» (Лк. 18:8)'
        cn: '仔细阅读圣教父们关于修道生活的著作，人们会很容易地注意到，教父们在撰写他们的训谕时，是根据时代的环境和他们倾注心血的那些修士的处境而调整的。因此，几乎所有圣教父们的修道著作都有其独特的目的，具有其片面性。因此，即使在修道鼎盛的时期，也无法让每一位修士直接将教父们所写的一切都应用到自己身上；在我们的时代，这种应用更是不可能的，许多尝试这样做的人付出了很多努力，但收获甚少。


          我们以圣约翰·莱梯尼科斯的书为例。这位上帝的圣徒是为群体共住的修士（общежительные иноки）撰写他的著作的，他们的主要美德应当是顺从；因此，他对于静默（безмолвие）的论述是谨慎、简短且似乎不情愿的，以防止不合时宜和错误的进入，而对于顺从（послушание），他则讲得非常详细，赞美并颂扬这种生活方式。圣徒这样做，并非因为静默在某些条件下不是对灵魂有益的，而是为了不削弱群体共住修士的热忱，为了坚固并鼓励他们所肩负的顺从苦修，为了不让他们有机会产生二心，去追求一种他们尚未成熟的生活，为了不让他们有机会陷入自我欺骗和魔鬼的魅惑（бесовская
          прелесть），这种魅惑对于年轻和不年轻的自作主张者（самочинники）和自负者（самомнители）来说是如此接近。


          很明显，对于一个在群体共住之外过活的修士来说，阅读神圣的《天梯》（Лествица）必然会带来困惑，并导致心神紊乱：他必然会认为，在群体共住和顺从之外，就没有修道的精进。这本受上帝启发的书的这种作用已被经验所证实：隐居在深邃旷野中的新安东尼（Антоний
          Новый）神父阅读了《天梯》：因此，他离开了旷野，进入了一个群体共住的修道院[779]。并非每个人都能改变自己的外在处境！那么结果如何呢？修士，因必需而留在自己的处境中，但对这种处境失去信心，认为其不利于得救，便陷入沮丧，对修道苦修冷淡下来，并开始过着粗心大意的生活。


          在我们的时代，我们与教父们生活并宣讲其教义的习俗和环境相隔了许多世纪，将他们的教义应用到我们祖国当代修道生活的处境中显得尤为必要，并有望带来益处。这正是此处提出的建议在阐述时的目的。我们期望，这些建议可以作为我们这个时代修士的指南，根据上帝的眷顾为他们所安排的处境。我们期望，我们贫乏的劳作可以有益地应用于群体共住的修道院，以及定额（штатный）修道院，应用于在分院（подворье）或小教堂（часовня）生活的修士，应用于因国家要求和习俗而在船上漂泊的修士，应用于在世俗中长期顺从的修士，应用于在神学院受剃度并担任某种学术或行政职务的修士，甚至可以应用于那些想要在世俗中特别认真地追求自己得救的平信徒（мирянин）。


          履行福音的诫命始终是，且现在仍是修道工作和生活的本质。每一个地方和处境都为这项工作和苦修提供了许多便利。


          弟兄们！请接受这份属灵的奉献，不要因其贫乏而定罪。奉献的贫乏证明了财产的匮乏。请以你们的信心和热忱来弥补这份贫乏，并以你们的祷告和祝福来报答这位为自己的和你们的得救而辛劳的人。


          富有的家主为他众多的朋友、熟人和许多他想邀请来赴宴的人设了一场丰盛的筵席，从而将他们纳入了他的朋友和熟人的行列。在属灵的筵席上摆放着无数属灵的食物，其价值是不可想象和无法测度的。筵席结束后，客人们被慷慨地赠予属灵的礼物。当受邀的贵宾们离开时，家主向殿门外望去[780]，他看见门外有一群饥饿的乞丐，他们会很高兴能享用奇妙筵席后留下的碎屑。


          这位多有怜悯的主人吩咐仆人们停下，不要收拾桌子。他邀请了那些乞丐，尽管他们浑身是泥泞和破烂的衣服，与殿堂的华丽不相称，并把剩下的食物给了他们。乞丐们胆怯而困惑地走进了宽敞的大厅，走到桌前，随意地站在周围，每个人都拿取并享用了他所得到的。他们捡起了所有的碎屑。


          当然，他们中没有人尝到一道完整的菜肴，没有看到仆人们井然有序的服务，也没有看到桌上所用的珍贵器皿和餐具，没有听到巨大的唱诗班和宏亮的音乐合唱团的声音，这些声音响彻宇宙，直达天庭。因此，这些乞丐中，尽管有些人生有天赋的智慧，也无法对筵席形成清晰、准确的概念。他们满足于以碎屑来果腹，只能满足于对贵宾们享用的那场辉煌而令人愉悦的筵席有一个猜测和近似的概念。


          清除了桌上所有可食之物后，乞丐们俯伏在家主面前，感谢他赐予他们迄今为止从未知道和见过的食物。他对他们说：「弟兄们！在我安排筵席时，我并没有考虑到你们[781]：因此，我没有以应有的方式向你们展示筵席，也没有给你们礼物，因为所有的礼物都已按照事先做好的计划分发了，这个计划只有我一个人能理解。」
          乞丐们齐声喊道：「主人，我们哪敢奢求礼物！哪敢奢求奢华的筵席！我们无法言喻地感谢你没有嫌弃我们；你让我们这些被各种匮乏折磨的人进入了你的殿堂，救我们脱离了饥饿之死！」
          乞丐们散去了，继续感谢和祝福这位仁慈的家主。


          那时，他转向仆人说：「现在收拾桌子，关上我的殿堂。不会再有客人了，凡可供食用的都已奉上了。一切都结束了！」 （路加福音 18:8）'
