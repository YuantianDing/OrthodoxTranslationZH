          старец, назвав дерзость матерью всех страстей. Она мать их, потому что изгоняет
          страх Божий из души. Если «страхом Господним уклонится всяк от зла» (Притч.
          15:27), то несомненно там всякое зло, где нет страха Божия. Дерзость проявляется
          различно: может она выразиться и словами, и действиями тела, и одним взором.
          От дерзости переходят к празднословию, к разговорам о предметах мирских
          и шуточным, возбуждающим непристойный смех. Причисляется к дерзости и то,
          когда кто прикоснется к ближнему без нужды, или прострет к устам его руку,
          чтоб остановить его слово или смех, когда позволит себе вырвать что-либо
