        ru: 'из очесе твоего: и тогда узриши изъяти сучец из очесе брата твоею» (Мф.
          7:3-5). Что такое — бревно? Это плотское мудрование, дебелое, как бревно,
          отъемлющее всю способность и правильность у зрительной силы, дарованной
          Создателем уму и сердцу. Человек, водимый плотским мудрованием, никак не
          может правильно судить ни о своем внутреннем состоянии, ни о состоянии ближних.
          Он судит о себе и о других так, как представляется себе он сам и как представляются
          ему ближние по наружности, по его плотскому мудрованию, ошибочно, и потому
          Слово Божие весьма верно наименовало его лицемером. Христианин, по исцелении
          себя словом Божиим и Духом Божиим, получает правильный взгляд на свое душевное
          устроение и на душевное устроение ближних. Плотское мудрование, поражая
          бревном согрешающего ближнего, всегда смущает его, нередко губит, никогда
          не приносит и не может принести пользы, нисколько не действует на грех.
          Напротив того, духовное мудрование действует исключительно на душевный недуг
          ближнего, милуя ближнего, исцеляя и спасая его. Достойно замечания, что
          по стяжании духовного разума, недостатки и погрешности ближнего начинают
          казаться весьма маловажными как искупленные Спасителем и удобно врачуемые
          покаянием — те самые погрешности и недостатки, которые плотскому разуму
          казались необъятно великими и важными. Очевидно, что плотское мудрование,
          будучи само бревном, придавало им такое огромное значение. Плотское мудрование
          видит в ближнем и такие грехи, каких в нем вовсе нет: по этой причине увлекавшиеся
          безрассудною ревностью часто впадали в оклеветание ближнего и соделывались
          орудием и игралищем падших духов. Преподобный Пимен Великий рассказывал,
          что некоторый инок, увлекшийся ревностью, подвергся следующему искушению:
          он увидел другого инока лежащим на женщине. Долго боролся инок с помыслом,
          понуждавшим его остановить согрешающих, и, наконец, побежденный, толкнул
          их ногою, сказав: перестаньте же! Тогда оказалось, что это были два снопа[660].
          Преподобный авва Дорофей рассказывает, что в бытность его в общежитии аввы
          Серида, некоторый брат оклеветал другого брата, будучи увлечен безрассудною
          ревностью, которая всегда сопряжена с подозрительностью и мнительностью,
          очень способна к сочинениям. Обвинявший винил обвиняемого в том, что этот
          рано утром крал из сада смоквы и ел их: по произведенному игуменом исследованию
          оказалось, что оклеветанный в указанное утро находился не в монастыре, а
          в одном из соседних селений, будучи послан туда экономом, и возвратился
          в монастырь только к тому времени, как оканчивалась Божественная Литургия[661].
          Если хочешь быть верным, ревностным сыном Православной Церкви, то достигай
          этого исполнением евангельских заповедей относительно ближнего. Не дерзни
          обличать его, не дерзни учить его, не дерзни осуждать и укорять его! Это
          деяние не веры, а безрассудной ревности, самомнения, гордыни. Спросили Пимена
          Великого: что такое вера? Великий отвечал: «Вера заключается в том, чтоб
          пребывать в смирении и творить милость[662]., то есть смиряться пред ближними
          и прощать им оскорбления и обиды, все согрешения их». Так как безрассудные
          ревнители в начальную причину своей ревности выставляют веру, то да знают
          они, что истинная вера[663]., а следовательно, и истинная ревность должны
          выражаться в смирении пред ближними и в милости к ним. Предоставим суд над
          человеками и обличение человеков тем человекам, на которых возложена обязанность
          судить братии своих и управлять ими.'
        cn: 「先将自己眼中的梁木去掉，然后才能看得清楚，以便去掉你弟兄眼中的刺。」（马太福音 7:3-5）何为「梁木」？它就是肉体的思虑，如同梁木般粗重，夺走了造物主赋予心智与心灵的视力的一切能力与准确性。一个被肉体思虑所引导的人，绝不能正确地判断自己的内在状态，也不能正确地判断他人的状态。他判断自己和他人，完全是根据自己所呈现的样子，以及在他肉体思虑下，他人外在所呈现的样子，这是错误的；因此，圣言称之为「伪善者」，这称谓是极其准确的。基督徒在借由圣言和圣灵得以痊愈之后，便能以正确的视角看待自己的心灵结构，以及他人的心灵结构。肉体的思虑，以「梁木」击打犯错的弟兄，总是扰乱他，甚至常常毁灭他，绝不能、也永远不会带来任何益处，对罪孽丝毫不起作用。与此相反，属灵的思虑，则仅仅针对弟兄的灵魂疾患，怜悯弟兄，医治并拯救他。值得注意的是，在获得了属灵的理解力之后，弟兄的缺点与过失，在救主所救赎的、且易于借着悔改而医治的眼光中，开始显得微不足道——而这些缺点与过失，在肉体的理解力看来，却是无比巨大和重要的。显然，正是肉体的思虑，它本身就是「梁木」，赋予了这些缺点与过失如此巨大的意义。肉体的思虑，甚至能在弟兄身上看见那些根本不存在的罪孽：正因如此，那些被不理智的热心所诱惑的人，常常陷入诽谤弟兄的境地，成为了堕落之灵的工具与玩物。大圣彼门讲述了一个故事，一个被热心诱惑的隐修士，遭遇了如下的试探：他看到另一个隐修士与一个女人躺在一起。这隐修士与催促他制止犯罪者的意念搏斗了许久，最终被击败，他用脚踢了他们，说：「住手！」结果发现，那竟是两捆禾束[660]。阿爸多罗泰长老讲述说，当他在阿爸塞里达的修道院时，一个弟兄因不理智的热心——这热心总是与多疑和臆想相伴，极善于编造——而诽谤了另一个弟兄。指控者责备被指控者在清晨从花园里偷窃无花果并吃了它们：经院长调查，发现被诽谤者在所指的那个早晨根本不在修道院，而是在附近的一个村庄里，是受管家派遣前往的，直到神圣礼仪结束时才返回修道院[661]。如果你渴望成为正教会忠实而热心的儿子，你就当借着对邻舍实行福音的诫命来达成此目标。不要胆敢责备他，不要胆敢教导他，不要胆敢论断和指责他！这绝非信心的行为，而是不理智的热心、自以为是与骄傲的行为。有人问大圣彼门：「何为信心？」这位大德回答说：「信心在于常存谦卑并行怜悯[662]，即在邻舍面前谦卑，并饶恕他们所施予的冒犯、伤害，以及他们的一切过犯。」既然不理智的热心者将信心作为他们热心的起始原因，那么他们就当知道，真正的信心[663]，因而也是真正的热心，必然表现为在邻舍面前的谦卑和对他们的怜悯。让我们将对人的审判与责备，留给那些肩负着审判和管理自己弟兄责任的人。
    - type: paragraph
      text:
        ru: '«Имеющий ложную ревность, — сказал святой Исаак Сирский, — недугует великим
          недугом. О человек, мнящий износить ревность против чужих недугов, ты отрекся
          от здравия души твоей! Потрудись со тщанием о здравии души твоей. Если же
          желаешь уврачевать немощных, то знай, что больные нуждаются более в уходе
          за ними, нежели в жестких обличениях. Но ты, иным не помогая, сам себя ввергаешь
          в тяжкую и мучительную болезнь. Эта ревность в человеках не признается одним
          из видов премудрости, но причисляется к недугам души, есть к скудости (духовного)
          разума, признак крайнего невежества. Начало премудрости Божией — тихость
          и кротость, свойственные великой и крепкой душе, основательнейшему образу
          мыслей, и носит человеческие немощи. «Вы бо сильнии, — говорит Писание,
          — немощи немощных носите» (Рим. 15:1), и: согрешающаго «исправляйте духом
          кротости» (Гал. 6:1). Мир и терпение причисляет апостол к плодам святого
          Духа»[664]. В другом слове преподооный Исаак говорит «Не возненавидь грешного,
          потому что мы все грешны. Если ты ради Бога подвизаешься против него (грешника),
          то пролей о нем слезы, для чего же ты и ненавидишь его? Возненавидь грехи
          его, а о нем помолись и тем уподобишься Христу, Который не негодовал на
          грешников, но молился о них. Не видишь ли, как Он плакал о Иерусалиме? И
          мы во многих случаях служим посмешищем для диавола. Зачем же ненавидим того,
          над кем посмевается посмевающийся и над нами, диавол? Зачем ты, о человек,
          ненавидишь грешника? За то ли, что он не так праведен, как ты? Где же твоя
          правда, когда у тебя нет любви! Отчего ты не восплакал о нем, но гонишь
          его? Некоторые, мнящие о себе, что они здраво судят о делах грешников, и
          (по этому поводу) гневаются на них, действуют так из своего невежества»[665].
          Великое бедствие — самомнение! Великое бедствие — отвержение смирения! Великое
          бедствие — то душевное устроение или состояние, при котором инок, не будучи
          призван или вопрошаем, по собственному сознанию своего достоинства, начинает
          учить, обличать, укорять ближних! Будучи спрошен, или откажись дать совет
          и сказать свое мнение как ничего не знающий, или, при крайней нужде, скажи
          с величайшею осторожностию и скромностию, чтоб не уязвить себя тщеславием
          и гордостию, а ближнего — словом жестким и безрассудным. Когда за труд твой
          в вертограде заповедей Бог сподобит тебя ощутить в душе твоей ревность Божественную,
          тогда ясно увидишь, что эта ревность будет побуждать тебя к молчанию и смирению
          пред ближними, к любви к ним, к милованию их, к соболезнованию о них, как
          сказал святой Исаак Сирский[666]. Божественная ревность есть огонь, но не
          разгорячающий крови! Он погашает в ней разгорячение, приводит в спокойное
          состояние[667]. Ревность плотского мудрования всегда сопряжена с разгорячением
          крови, с нашествием многочисленных помыслов и мечтаний. Последствиями слепой
          и невежественной ревности, если ближний ей воспротивится, обыкновенно бывают
          негодование на него, памятозлобие, мстительность в различных видах, а если
          покорится — тщеславное довольство собою, возбуждение и умножение наших высокоумия
          и самомнения.'
        cn: 「心怀虚假热忱者，」圣伊萨克叙利亚人（Исаак Сирский）说道，「正罹患重疾。哦，你这自以为能对抗他人病痛而心生热忱的人，你已背弃了你灵魂的康健！务要殷勤劳苦，求得你灵魂的康健。倘若你渴望医治软弱之人，则当知晓，病人更需要照料，而非严苛的责备。然而你，非但不能帮助他人，反而使自己陷入沉重且痛苦的疾病之中。这种在人中的热忱，不被视为智慧的一种表现，反被归入灵魂的病患，乃是灵性悟性贫乏的标志，是极端无知的表征。上帝智慧的开端，是宁静与温和，此乃伟大而坚强的灵魂、根基最为稳固的思维方式所固有的特质，并能承担人性的软弱。『你们作刚强的人，』经上说，『应当担代不刚强人的软弱』（罗马书
          15:1），又说：『用温柔的心把那失足的人挽回过来』（加拉太书 6:1）。使徒将平安与忍耐，归为圣灵的果实。」[664]在另一篇讲道中，可敬者伊萨克说道：「不要憎恨罪人，因为我们都是罪人。如果你是为著上帝而与他（罪人）争战，那么就当为他流泪，你又何必憎恨他呢？当憎恨他的罪恶，并为他祷告，如此你便效法了基督，祂从未恼怒罪人，而是为他们祷告。你岂未见祂为耶路撒冷哭泣吗？我们在许多方面也成为魔鬼的笑柄。既然那嘲笑我们、也嘲笑那人者是魔鬼，我们为何要憎恨那人呢？哦，你这人，你为何憎恨罪人？是因为他不像你一样公义吗？既然你没有爱，你的公义又何在呢！你为何不为他哭泣，反而驱赶他呢？有些人自以为他们对罪人的行为判断正确，并（因此）对他们发怒，他们这样行是出于自身的无知。」[665]自负乃是巨大的灾祸！抛弃谦卑乃是巨大的灾祸！那种内心状态或光景——即修道士未被呼召或询问，便凭借自认为是的尊贵身份，开始教导、指责、斥责邻人——乃是巨大的灾祸！当你被询问时，要么拒绝提供建议或发表意见，如同你一无所知；要么，在极度需要时，以最大的谨慎和谦逊来说明，以免你被虚荣与骄傲所刺伤，而邻人被你严苛且不智之言所伤害。当上帝因你在诫命园中的劳苦，使你内心感受到神圣热忱时，那时你将清楚看见，这热忱会促使你在邻人面前保持缄默与谦卑，爱他们，怜悯他们，为他们忧伤，正如圣伊萨克叙利亚人所说[666]。神圣的热忱是火焰，但它不会使血液发热！它能熄灭血液中的灼热，使之归于平静[667]。属肉体心意的热忱，总是伴随著血液的灼热，以及众多思虑和幻想的侵袭。盲目且无知的热忱所导致的后果，如果邻人抗拒它，通常便是对其的愤怒、怀恨、以各种方式进行报复；而如果邻人顺服，则会导致自负的满足，激发并增长我们的傲慢与自负。
