          ему скорбей, было Божие смотрение с целью охранить его от превозношения,
          в которое он мог бы впасть не по какому-нибудь суетному поводу, но по поводу
          множества бывших ему Божественных откровений и видений. Когда апостол еще
          не ведал причины удручавших его искушений, трикратно молил Бога, чтоб искушения,
          столько препятствовавшие успеху проповеди, были устранены, но когда узнал
          причину, — воскликнул: «благоволю в немощех, в досаждениях, в изгнаниях,
          в теснотах по Христе» (2 Кор. 12:7-10). «Мне же да не будет хвалитися, токмо
          о кресте Господа нашего Иисуса Христа, имже мне мир распятся, и аз миру»
          (Гал. 6:14).'
        cn: 「我们从前在亚细亚遭遇苦难，被压太重，力不能胜，甚至连活命的指望都绝了；自己心里也断定是必死的，叫我们不靠自己，只靠叫死人复活的上帝。祂曾救我们脱离那极大的死亡，现在仍要救我们，我们也指望祂将来还要救我们。」（哥林多后书
          1:8-10）我们的心，在堕落之后，被注定只会长出荆棘和蒺藜，若不借由苦难来耕耘，就特别容易滋生骄傲。即使是满载恩赐的义人，也难逃此危险之外。使徒保罗坦言，他之所以蒙受极大的、受上帝允许的苦难，是出于上帝的眷顾，目的是为了保守他，使他不陷入傲慢之中。这种傲慢并非来自任何虚妄的原因，而是由于他所得的众多神圣启示和异象。当使徒尚不知晓困扰他的试探之原因时，他曾三次恳求上帝，求祂除去那些极大地妨碍他宣教成功的试探；但当他得知原因之后，便呼喊道：「我为基督的缘故，就以软弱、凌辱、急难、逼迫、困苦为可喜乐的。」（哥林多后书
          12:7-10）「但我断不以别的夸口，只夸我们主耶稣基督的十字架。因这十字架，就我而论，世界已经钉在十字架上；就世界而论，我已经钉在十字架上。」（加拉太书
          6:14）
    - type: paragraph
      text:
        ru: 'Вступив в святую обитель, уклонимся произвольно от зависящего от нас
          наслаждения и претерпим великодушно те скорби, которые независимо от нас
          будут попущены нам Промыслом Божиим. Предадим себя с верою всецело в руки
          Творца нашего и Зиждителя душ наших. Он не только сотворил нас, но и зиждет
          души тех, которые восхотели быть Его служителями. Зиждет Он нас Церковными
          таинствами, зиждет евангельскими заповедями, зиждет многоразличными скорбями
          и искушениями, зиждет благодатию Своею. «Отец Мой делатель есть, — сказал
          Господь: всяку розгу о Мне не творящую плода, измет ю: и всяку творящую
          плод, отребит ю (очищает искушениями и скорбями), да множайший плод принесет»
          (Ин. 15:1-2). Заметьте: плод, взыскуемый и приемлемый Богом от каждой виноградной
          лозы, которою изображается душа человеческая, есть деятельность ее о Христе,
          то есть исполнение ею евангельских заповедей, а отнюдь не естественная,
          то есть отнюдь не исполнение на деле добра естественного, оскверненного
          смешением со злом. «Розга, — сказал Господь, — не может плода творити о
          себе, аще не будет на лозе: тако и вы, аще во Мне не пребудете» (Ин. 15:4).
          Только ту душу, которая приносит плод о Христе, Отец небесный очищает; душа,
          не приносящая плода о Христе, пребывающая в падшем естестве своем, приносящая
          бесплодный плод естественного добра и довольствующаяся им, не привлекает
          Божественного попечения о себе: она в свое время отсекается смертью, извергается
          ею из виноградника — из недра Церкви и из земной жизни, данной для спасения
          в недре Церкви, влагается в вечный огонь ада, где сгорает, горя и не сгорая
          вечно (Ин. 15:6). Не должно самому подвижнику своевольно и дерзко ввергаться
          в скорби и искушать Господа: в этом — безумие, гордыня и падение. «Не даждь
          во смятение ноги твоея, — говорит Писание, — ниже воздремлет храняй тя»
          (Пс. 120:3). «Да не искусиши Господа Бога твоего» (Втор. 6:16, Мф. 4:7).
          Такое значение, по свидетельству Господа, имеют те дерзкие и тщеславные
          начинания, когда подвижник осмелится и покусится самопроизвольно вдаться
          в напасть. Но те скорби и напасти, которые приходят нам невольно, следовательно,
          попускаются и устраиваются Промыслом Божиим, должно принимать с величайшим
          благоговением как дары Божий, как врачевства душевных недугов наших, как
          залоги избрания и вечного спасения. Плод скорбей, заключающийся в очищении
          души, в вознесении ее в духовное состояние, должно хранить как драгоценное
          сокровище. Хранится этот плод, когда подвергшийся искушению и обличению,
          употребит в это время все тщание пребыть в евангельских заповедях, не увлекаясь
          страстями, обнаруженными и приведенными в движение искушением. Между евангельскими
          заповедями и крестом — чудное сродство! Делание заповедей привлекает на
          рамена делателя крест, а крест усовершает, утончает нашу деятельность по
          закону Христову, объясняет нам этот закон, доставляет ощущение духовной
          свободы, несмотря на пригвождение, исполняет нас неизреченною духовною сладостью,
          несмотря на горечь наружных обстоятельств. Подвергшихся различным скорбям
          Божественное Писание утешает и увещевает так: «Боящиися Господа, пождите
          милости Его и не уклонитеся, да не падете: боящиися Господа, веруйте Ему,
          и не имать отпасти, мзда ваша: боящиися Господа, надейтеся на благая и на
          веселие века и милости. Воззрите на древние роды и видите, кто верова Господеви
          и постыдеся? или кто пребысть во страсе Его и оставися? или кто призва Его,
          и презре и? Зане щедр и милостив Господь, и оставляет грехи, и спасает во
          время скорби. Горе сердцам страшливым и рукам ослабленным, и грешнику, ходящу
          на две стези! Горе сердцу ослаблену, яко не верует: сего ради покровено
          не будет. Горе вам, погубльшим терпение: и что сотворите, егда посетит Господь?
          Боящиися Господа не сумневаются о глаголех Его, и любящии Его сохранят пути
          Его; боящиися Господа поищут благоволение Его, и любящии Его исполнятся
          закона: боящиися Господа уготовят сердца своя, и пред Ним смирят души своя,
          глаголюще: да впадем в руце Господни, а не в руце человечески: яко бо величество
          Его, тако и милость Его» (Сир. 2:7-18). Тот впадает в руки человеческие,
          кто, будучи искушаем человеками, не видит Промысла Божия, попускаюшего человекам
          искушать и потому, приписывая человекам значение, удобно может склониться
          к человекоугодию и к отступлению от Бога. Кто видит Промысл Божий оком веры,
          тот при искушениях, наносимых человеками, не обратит никакого внимания на
          эти слепые орудия Промысла и духовным разумом своим пребудет единственно
          в руках Бога, взывая к Нему единому в скорбях своих. Когда игемон Пилат,
          водимый плотским мудрованием, сказал предстоявшему пред ним Господу: «власть
          имам распяти Тя, и власть имам пустити Тя», — тогда Господь отвечал ему:
          «не имаши власти ни единыя на Мне, аще не бы ти дано Свыше» (Ин. 19:10-11);
          ты — столько слепое орудие, что даже не понимаешь и не подозреваешь того
          дела, на которое употребляешься. «В терпении вашем стяжите душы ваша, —
          сказал Господь, — претерпевый до конца, той спасется»; «праведный от веры
          жив будет; и аще обинется (если ж кто поколеблется), не благоволит душа
          Моя о нем» (Лк. 21:19, Мф. 24:13, Евр. 10:38).'
        cn: 一旦进入神圣的修道院，我们当自愿地远离那由我们而来的享乐，并慷慨地忍受那些不由我们而生、却蒙上帝的眷顾所允许临到我们的苦难。我们当以信心将自己完全交托于我们的造物主，我们灵魂的塑造者（Зиждителя）。祂不仅创造了我们，也塑造着那些愿意成为祂仆役者的灵魂。祂以教会的圣事来塑造我们，以福音的诫命来塑造我们，以各种各样的苦难和试探来塑造我们，以祂的恩典来塑造我们。「我父是作工的，」主说：「凡属我不结果子的枝子，祂就剪去；凡结果子的，祂就修剪（以试探和苦难洁净），使枝子结果子更多」（约翰福音
          15:1-2）。请注意：上帝从每一根葡萄树（以其象征人类灵魂）所寻求和悦纳的果子，是其在基督里的活动，亦即其对福音诫命的实践，绝非自然之善，亦即绝非那因与恶相混合而受玷污的自然之善的实际履行。「枝子，」主说，「若不常在葡萄树上，自己就不能结果子；你们若不常在我里面，也是这样」（约翰福音
          15:4）。唯有那在基督里结果子的灵魂，天父才会洁净；那不结基督里的果子、仍旧停留在其堕落本性中、结出自然之善的无果之实并以此为足的灵魂，则无法吸引上帝的眷顾：它将在其时被死亡所斩断，被其从葡萄园中——从教会的怀抱中、从那为在教会怀抱中得救而赐予的地上生命中——驱逐出去，投入地狱永恒的火中，在那里永远燃烧却不被烧尽（约翰福音
          15:6）。修道者不应恣意妄为、大胆地投身于苦难中，去试探主：这乃是愚昧、骄傲与堕落。「祂必不叫你的脚摇动，」圣经说，「保护你的必不打盹」（诗篇
          120:3）。「不可试探主你的上帝」（申命记 6:16，马太福音 4:7）。据主的见证，当修道者胆敢并试图自愿地陷入灾难时，这些大胆而虚荣的尝试便具有此等含义。然而，那些非自愿临到我们，因而蒙上帝的眷顾所允许和安排的苦难和灾难，我们应当以极大的敬畏之心去接受，视其为上帝的恩赐，视其为治愈我们灵魂疾患的良药，视其为蒙拣选和永恒救赎的凭证。苦难的果子，在于灵魂的洁净，在于将灵魂提升到属灵的境地，我们应当将此果子珍藏为宝贵的财富。当受试探和责备者，在这时竭尽全力持守福音的诫命，不被因试探所显露和触动的激情所牵引时，这果子就被珍藏了。在福音诫命与十字架之间，存在着奇妙的亲缘关系！实践诫命会把十字架引到实践者的肩上，而十字架则完善、细化我们按照基督律法的活动，向我们阐明这律法，带给我们属灵自由的感觉（尽管我们被钉着），使我们充满不可言喻的属灵甘甜（尽管外部环境苦涩）。上帝的圣经如此安慰和劝诫那些遭受各种苦难的人：「敬畏主的，要等候祂的怜悯，不可偏离，免得跌倒。敬畏主的，要信靠祂，你们的赏赐必不落空。敬畏主的，要盼望美善、盼望永远的喜乐和怜悯。你们要察看古老的世代，看看有谁信靠主而蒙羞？有谁恒久敬畏祂而被撇弃？有谁呼求祂而被祂藐视？因为主是慈爱怜悯的，祂赦免罪恶，在患难时施行拯救。心怀胆怯的、手足松弛的、和行在两条路上的罪人，有祸了！心志软弱的人有祸了，因为他不信；因此，他必不得荫庇。你们失去忍耐的人有祸了；当主鉴察时，你们将作何为？敬畏主的人对祂的话语毫不怀疑，爱祂的人必遵守祂的道路；敬畏主的人必寻求祂的悦纳，爱祂的人必充满律法；敬畏主的人必预备自己的心，在祂面前谦卑自己的灵魂，说：『让我们落入主的手中，而不要落入人的手中；因为祂的威严如何，祂的怜悯也如何』」（德训篇
          2:7-18）。当一个人被世人试探时，若看不见上帝的眷顾允许世人去试探他，他便落入了人的手中；因此，他轻易地将重要性归于人，便容易倾向于取悦人并离弃上帝。谁以信心的眼睛看见上帝的眷顾，谁在人所施加的试探面前，便不会理会这些眷顾的盲目工具，而是以自己的属灵理性，唯独停留在上帝的手中，在自己的苦难中唯独呼求祂。当巡抚彼拉多，受肉体的心思所驱使，对站在他面前的主说：「我有权柄释放你，也有权柄把你钉十字架」时，主回答他：「若不是从上头赐给你的，你就毫无权柄办我」（约翰福音
          19:10-11）；你不过是如此盲目的工具，甚至不明白也不曾怀疑你正在被用来做的工作。「你们常存忍耐，就必保全你们的灵魂，」主说；「惟有忍耐到底的，必然得救」；「义人必因信得生；他若退缩（若有人动摇），我心就不喜欢他」（路加福音
          21:19，马太福音 24:13，希伯来书 10:38）。
  - type: heading2
