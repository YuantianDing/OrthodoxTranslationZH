    - type: paragraph
      text:
        ru: 'Чтоб противостоять падшим духам, надо видеть их. Борьба возможна только
          с таким противником, который подвергается чувствам тела или души. Когда
          не виден враг, когда не видны его орудия, когда никакое ощущение не свидетельствует
          о присутствии и действии его, тогда он равен врагу несуществующему. Какое
          же может быть тут сражение? Духи, не видимые для очей телесных, видимы для
          очей душевных, для ума и сердца; но святые отцы, достигшие чистоты и совершенства,
          видели духов и телесными очами. Нам, не видящим падших духов телесными очами,
          надобно научиться видению их душевными очами. Для объяснения того, каким
          образом являются духи человекам и каким образом они могут быть видимы человеками,
          представим две нижеследующие повести. 1) Преподобный Макарий Великий проводил
          жизнь отшельника в Египетском Ските. В некотором расстоянии от его келии
          пребывало многочисленное общество иноков, находившихся под руководством
          Великого и проводивших жизнь затворников. Келии их отстояли одна от другой
          на вержение камня. Однажды преподобный сидел на пути, ведущем к келиям иноков
          и внезапно увидел идущего демона в образе человека со множеством сосудов.
          Старец спросил его: «Куда ты идешь?» Диавол отвечал: «Иду возмутить братию».
          Старец спросил: «Что у тебя в этих сосудах?» Диавол отвечал: «Кушание для
          братии». Старец сказал: «Во всех ли сосудах есть кушание?» Он отвечал: «Да.
          Если кому покажется неугодным одно кушание, то подаю другое, за ним третье,
          и так далее по порядку все кушания, одно за другим, чтоб каждый вкусил хотя
          одного». Сказав это, демон пошел далее, а старец остался на пути, ожидать
          его возвращения. Увидев его возвращающимся, старец сказал ему: «Здравствуй».
          «Какое здравствуй!» — отвечал тот. «Почему так?» — спросил старец. «Потому
          что, — отвечал диавол, — все монахи были ко мне неблагосклонны, и никто
          из них меня не принял». Старец сказал: «Итак, ты не имеешь между ними ни
          одного приятеля?» Диавол отвечал: «Имею там одного друга, который слушается
          меня: когда приду к нему и он увидит меня, так и начнет вертеться во все
          стороны»[714]. Старец спросил: «Как его имя?» Диавол сказал: «Феопемпт».
          Сказав это, он удалился. Преподобный Макарий отыскал Феопемпта и вступив
          с ним в келейную беседу, нашел, что этот инок не узнавал демона, являвшегося
          ему, вступал в беседу с приносимыми им помыслами, услаждался ими, не понимая
          и не подозревая, что чрез это он вступил в общение и теснейшую связь с падшим
          духом. Святой научил Феопемпта борьбе с диаволом и из друга демонов превратил
          во врага[715]. Из этой повести явствует, что Феопемпт видел диавола, как
          и диавол засвидетельствовал об этом, но видел его лишь умом в разных греховных
          помыслах. Пришествие диавола к Феопемпту ознаменовывалось особенным наплывом
          навязчивых и обольстительных помыслов, с которыми он не знал что делать,
          приходил в состояние недоумения, беспокойства и смущения, вступал в беседу
          с помыслами, очевидно, не понимая, что они предлагаются бесом, а полагая,
          что они возникают в его собственной душе, старался успокоить их рассуждением
          и словопрением и, наконец, увлекался и услаждался ими. 2) Другой великий
          угодник Божий, преподобный Макарий Александрийский, увидел однажды телесными
          очами бегающих и летающих по всей церкви малых отроков, черных, как эфиопы.
          Обычай в той обители был таков, что один инок протяжно читал псалмы посреди
          церкви, а все прочие братия сидя внимали ему[716]. Преподобный увидел, что
          при каждом иноке сидел эфиоп и издевался над ним. Иному эфиопы полагали
          пальцы на глаза, и он тотчас начинал дремать, другому полагали пальцы на
          уста, и он начинал зевать. Пред иными они предстояли в подобии женском,
          пред другими строили здания, приносили разные вещи и упражнялись в разных
          занятиях. По окончании Божественной святой службы Макарий, призывая к себе
          каждого брата, расспрашивал его наедине, о чем он думал и мечтал во время
          Богослужения. Оказалось, что каждый думал и мечтал о том, что изображали
          пред ним духи[717]. Из этой повести явствует, что духи действуют на нас
          не только суетными и греховными помыслами, но и мечтаниями греховными и
          суетными, даже осязанием и различными прикосновениями. Все это сделается
          вполне ясным иноку, проводящему внимательную жизнь по евангельским заповедям,
          в свое время, из собственных опытов. «Бесы входят в чувства и члены, — говорит
          преподобный Иоанн Карпафийский, — мучат плоть разжением, устрояют страстно
          смотреть, слышать, обонявать, внушают говорить недолжное, исполняют очи
          прелюбодеяния, приводят в смущение, действуя извне и внутри нас»[718]. Чтоб
          несколько объяснить для всех и каждого, каким образом духи, эти газообразные
          разумные существа, могут входить в члены нашего тела, производить в них
          свойственное себе действие, прикасаться к самой душе, влиять на нее, укажем
          на подобное действие некоторых газов; укажем на угар, который происходит
          оттого, что тяжеловесный углеродный газ входит, невидимо для чувственных
          глаз, посредством обоняния, в головной мозг; укажем на винный спирт или
          газ (spiritus, дух, газ), который, от употребления вина внутрь, подымается
          из желудка, сквозь тело, в голову, непостижимым для нас образом, действует
          на мозг и на ум. Этот же винный спирт или газ, проникая, столько же непонятно
          для нас, из желудка в кровь, производит в ней разгорячение, или, что то
          же, приводит ее в физическое[719]. соединение с теплородом, веществом газообразным,
          самым утонченным, подвергает влиянию этого вещества и тело и душу. Газообразные
          вещества имеют свойство входить в вещества твердые и в другие газы, проникать
          сквозь них: так луч солнечный проникает сквозь воздух и сквозь все известные
          газы, принадлежащие земле, сквозь воду, сквозь лед, сквозь стекло; теплород
          (т.е. тепло или огонь, в обширном значении этого слова) проникает удобно
          сквозь железо и сквозь все металлы, производит в них изменение — проникает
          он и сквозь те газы, сквозь которые проникает свет; воздух проходит сквозь
          дерево, не проходит сквозь стекло; пары воды, разные запахи, то есть газы,
          отделяющиеся от разных веществ, проникают сквозь воздух. Преподобный Макарий
          Великий говорит: «С того времени, как при посредстве преступления заповеди
          (в раю первыми человеками) зло вошло в человека, диавол получил свободный
          доступ всегда разговаривать с душою, как разговаривает человек с человеком,
          и влагать в сердце все вредное»[720] Разговаривает диавол с человеком, не
          употребляя голоса, но словами, потому что мысли суть те же слова, только
          не произнесенные голосом, не облеченные в звуки, без чего человек не может
          сообщать мыслей. В том же Слове Великий Макарий говорит: «Диавол так хитро
          действует, что все злое представляется нам как бы рождающимся само собою
          в душе, а не от действия чуждого (постороннего) духа, злодействующего и
          старающегося утаиться»[721]. Ясные признаки пришествия к нам и действия
          на нас падшего духа суть внезапно являющиеся греховные и суетные помыслы
          и мечтания, греховные ощущения, тяжесть тела и усиленные скотские требования
          его, ожесточение сердца, надменность, тщеславные помыслы, отвержение покаяния,
          забвение смерти, уныние, особенное расположение к земным занятиям. Пришествие
          к нам падшего духа всегда сопряжено с ощущением нами смущения, омрачения,
          недоумения. «Помыслы, происходящие от демонов, — сказал Великий Варсонофий,
          — прежде всего бывают исполнены смущения и печали и влекут вслед себя скрытно
          и тонко: ибо враги одеваются во одежды овчие, то есть внушают мысли, невидимому,
          правые, «внутрь же суть волцы хищницы» (Мф. 7:15), то есть восхищают и «прельщают
          сердца незлобивых» (Рим. 16:18) тем, что кажется хорошо, а в самом деле
          зловредно»[722]. Подобно сему рассуждают все великие наставники монашества.
          С иноками, твердо противостоящими отверженным духам в брани невидимой чувственными
          очами, в свое время, не иначе, как по попущению благодетельствующего нам
          Бога, вступают духи в борьбу открытую[723]. Будучи существами газообразными,
          без плоти и костей (Лк. 24:39), они принимают различные виды зверей, скотов,
          гадов и насекомых, в размерах и очень великих и очень малых, стараются устрашить
          инока, расстроить его, ввести его в высокое мнение о себе[724]., стараются
          ввергнуть в то гибельное состояние, которое называется бесовскою прелестью,
          даже стараются исторгнуть поклонение себе, поклонение, подобающее Богу.
          Смиренная преданность воле Божией, сознание и готовность потерпеть все страдания,
          какие попущены будут Богом, совершенное невнимание и неверие ко всем словам,
          действиям и явлениям падших духов уничтожают все значение их попыток. Попытки
          их получают величайшее значение при внимании к ним и при доверии к бесам.
          Внимание к ним и доверие всегда имеет последствием своим величайший вред,
          а часто и погибель инока. При правильной борьбе с духами является от этой
          борьбы обильная душевная польза, и инок приходит в особенное преуспеяние.
          Преподобный Макарий Великий говорит: «Князь века сего для младенцев по духу
          есть жезл наказующий и бич, дающий раны, но тем самым, как выше сказано,
          при посредстве озлоблений и искушений, доставляет им великую славу и умножение
          чести: ибо от сего соделывается то, что они достигают совершенства, а себе
          он уготовляет большую и тягчайшую муку... Диавол, будучи раб и творение
          Божие, искушает не столько, сколько ему угодно, и наводит озлобления не
          в таком количестве, в каком бы он хотел, но сколько Божие мановение, чрез
          попущение, дозволит ему. Ибо Бог, совершенно ведая о всех все и сколько
          каждый имеет сил, столько каждому допущает и быть искушенным»[725]. Верующий
          живою верою в Бога, с самоотвержением предавшийся Богу, пребывает несмущенным
          при всех искушениях, наносимых духами злобы, видит в духах лишь слепые орудия
          Промысла Божия: не обращая на них никакого внимания во время искушений,
          наносимых ими, он всецело предается воле Божией. В преданности воле Божией
          — тихое, успокоительное пристанище при всех искушениях и скорбях (Пс. 106:30).'
        cn: '为要抵挡堕落的灵，人需得看见他们。争战只可能与那些受身体或心灵之感官所察觉的敌人进行。当仇敌不可见，当其器械不可见，当没有任何感觉能证明其存在和行动时，它便等同于不存在的仇敌。如此，又怎能发生战斗呢？


          那些肉眼不可见的灵，却为心灵之眼，即心智和心所见；但那些达到洁净和圆满的圣父们，甚至能以肉眼看见灵。对于我们这些无法以肉眼看见堕落之灵的人，必须学习以心灵之眼看见他们。为了解释灵如何向人显现，以及人如何能看见他们，我们将介绍以下两个故事。


          一）伟大的马卡里奥斯圣者（Преподобный Макарий Великий）在埃及的斯基提（Египетский Скит）过着隐士生活。离他的隐修室不远处，住着一大群在伟大马卡里奥斯指导下的修士，他们过着隐居生活。他们的隐修室彼此相距仅投石之遥。


          有一次，这位圣者坐在通往修士隐修室的路上，突然看见一个恶魔以人的形象走来，带着许多器皿。圣者问他：「你往哪里去？」魔鬼回答：「我去搅扰众弟兄。」圣者问：「你这些器皿里装的是什么？」魔鬼回答：「是给弟兄们的食物。」圣者说：「所有的器皿里都有食物吗？」他回答：「是的。如果有人觉得一种食物不合口味，我就给他另一种，然后是第三种，依此顺序，把所有的食物一个接一个地呈上，好让每个人至少尝到一种。」


          说完这些，恶魔继续前行，而圣者留在路上，等候他回来。当他看见恶魔返回时，圣者对他说：「愿你平安。」「何来平安！」那恶魔回答。「为什么这么说？」圣者问。「因为，」魔鬼回答，「所有的修士对我都不友好，没有一个人接纳我。」圣者说：「那么，你在他们中间没有一个朋友吗？」魔鬼回答：「我在那里有一个朋友，他听从我的话：当我来到他那里，他一看见我，就开始四处转动」[714]。圣者问：「他叫什么名字？」魔鬼说：「菲奥佩姆普特（Феопемпт）。」说完，他就离开了。


          伟大的马卡里奥斯找到了菲奥佩姆普特，进入他的隐修室与他交谈，发现这位修士并不认出向他显现的恶魔，而是与恶魔带来的思念交谈，并从中获得愉悦，他没有明白或怀疑自己借此已与堕落的灵进入了交通和更紧密的联系。圣者教导菲奥佩姆普特如何与魔鬼争战，并将他从恶魔的朋友变成了敌人[715]。


          从这个故事中可以清楚地看到，菲奥佩姆普特看见了魔鬼，正如魔鬼自己所证明的，但他只是以心智在各种罪恶的思念中看见了他。魔鬼来到菲奥佩姆普特那里，其特征是各种强迫性、诱惑性思念的特别涌现，他不知如何应对，陷入困惑、不安和骚乱的状态，与这些思念交谈，显然不明白它们是由恶魔提出的，反而以为它们是源自他自己的灵魂，他试图通过理性和争辩来平息它们，最终却被它们吸引和取悦。


          二）另一位伟大的上帝仆人，亚历山大里亚的马卡里奥斯圣者（преподобный Макарий Александрийский），有一次用肉眼看到一些小男孩，像埃塞俄比亚人一样黑，在整个教堂里跑来跑去。那座修道院的习俗是，一位修士在教堂中央拖长声音诵读诗篇，所有其余的弟兄们则坐着聆听[716]。


          圣者看到在每个修士身边都坐着一个埃塞俄比亚人，并在嘲弄他。对一些修士，埃塞俄比亚人把手指放在他们的眼睛上，他们立刻就开始打盹；对另一些修士，他们把手指放在他们的嘴唇上，他们就开始打哈欠。在一些修士面前，他们以女性的形象出现；在另一些修士面前，他们建造房屋，带来各种物品，并从事各种活动。


          神圣礼拜仪式结束后，马卡里奥斯把每一位弟兄叫到身边，私下询问他们在礼拜期间思考和幻想了些什么。结果表明，每个人思考和幻想的，正是那些灵在他们面前所描绘的[717]。


          从这个故事中可以清楚地看到，灵不仅通过虚妄和罪恶的思念，还通过罪恶和虚妄的幻想，甚至通过触觉和各种接触来影响我们。所有这一切，对于一位按照福音诫命过着警醒生活的修士，将在适当的时候，从自身的经验中完全明了。「恶魔进入感官和肢体，」卡尔帕索斯的约翰圣者（преподобный
          Иоанн Карпафийский）说，「它们以激情折磨肉体，使人热切地观看、倾听、嗅闻，它们煽动人说不当之言，它们使眼睛充满淫乱，它们从我们内外搅扰我们，使我们陷于混乱」[718]。


          为向所有人稍微解释，灵，这些气态的理性生物，如何能进入我们身体的肢体，在其中产生其特有的作用，触摸灵魂本身，并影响它，我们可以指出某些气体的类似作用；我们可以指出一氧化碳，它是由于沉重的二氧化碳气体以感官之眼不可见的方式，通过嗅觉进入脑部而产生的；我们也可以指出酒精或气体（spiritus，灵，气体），它在饮用葡萄酒后，以我们无法理解的方式从胃部通过身体上升到头部，作用于大脑和心智。同样的这种酒精或气体，以同样令我们费解的方式从胃部渗透到血液中，在其中产生灼热，或者说，使其进入一种物理上的[719]与热质（一种气态的、最精微的物质，在广义上就是热或火）的结合，使身体和灵魂都受到这种物质的影响。


          气态物质具有进入固体物质和其他气体的特性，并能穿透它们：例如阳光穿透空气和所有已知的属于地球的气体、穿透水、穿透冰、穿透玻璃；热质（即广义上的热或火）能轻易地穿透铁和所有金属，在其中引起变化——它也穿透那些光能穿透的气体；空气能穿过木头，但不能穿过玻璃；水蒸气和各种气味，即从各种物质中分离出来的气体，能穿过空气。


          伟大的马卡里奥斯圣者说：「自从借着（始祖在乐园中）违背诫命，邪恶进入人以后，魔鬼就获得了自由的途径，可以随时与灵魂交谈，就像人与人交谈一样，并将一切有害之事植入人心」[720]。魔鬼与人交谈，不使用声音，而是使用言语，因为思念就是言语，只是没有发出声音，没有以声响表达，而没有声响，人就无法传达思念。


          在同一篇道中，伟大的马卡里奥斯说：「魔鬼如此狡猾地行事，以至于所有邪恶的事在我们看来，仿佛是自然而然地在灵魂中产生的，而不是来自一个陌生的（外来的）灵，它在作恶并试图隐藏自己」[721]。


          堕落之灵来到我们这里并对我们产生作用的清晰迹象是：突然出现的罪恶和虚妄的思念和幻想、罪恶的感觉、身体的沉重和其日益增长的兽性需求、心地的刚硬、傲慢、虚荣的思念、拒绝悔改、忘记死亡、沮丧、对世俗事务的特别倾向。堕落之灵来到我们这里，总是伴随着我们感受到混乱、昏暗和困惑。


          「源自恶魔的思念，」伟大的巴尔萨努菲奥斯（Великий Варсонофий）说，「首先充满了混乱和忧愁，并隐秘而巧妙地引诱人：因为仇敌穿着羊皮的衣服，也就是说，它们灌输的思念表面上看来是正确的，『里面却是残暴的狼』（马太福音
          7:15），即它们通过看似美好的事物，劫夺和『诱惑那些无邪之人的心』（罗马书 16:18），而这些事物实际上是邪恶有害的」[722]。所有伟大的修道主义导师都持相似的观点。


          对于那些在肉眼不可见的争战中坚定抵挡被弃绝之灵的修士，在适当的时候，唯有在施恩于我们的上帝容许下，这些灵才会进入公开的战斗[723]。作为气态的生物，没有肉和骨头（路加福音
          24:39），它们采取各种野兽、牲畜、爬行动物和昆虫的形态，体型可大可小，试图恐吓修士，扰乱他，使他自视甚高[724]，试图将他投入那被称为恶魔之妄想（бесовскою
          прелестью）的毁灭性状态，甚至试图索取对它们的敬拜，即本应归于上帝的敬拜。


          谦卑地顺服上帝的旨意，意识到并准备好忍受上帝所容许的一切苦难，完全不注意和不相信堕落之灵的一切言语、行为和现象，就能消除他们所有企图的价值。他们的企图在人关注和信任他们时，才会获得最大的价值。关注和信任他们总是导致极大的伤害，常常也导致修士的灭亡。


          在与灵进行正确的争战时，这种争战会带来丰富的灵魂益处，修士也能取得特别的进步。伟大的马卡里奥斯圣者说：「对于属灵上的婴孩来说，这世界的王是惩罚的杖和施加伤口的鞭子，但正如上文所说，正是通过这些苦难和试探，为他们带来极大的荣耀和尊荣的增加：因为由此使得他们达到圆满，而它自己却预备了更大更重的刑罚……魔鬼，作为上帝的仆人和受造物，试探人不会超过它所愿，降下的苦难也不会达到它所想，而只在上帝的旨意通过容许所允许的范围。因为上帝完全知晓所有的一切，以及每个人拥有的力量，故此祂容许每个人受试探的程度」[725]。


          那些以活泼的信心信靠上帝，舍己委身于上帝的人，在邪恶之灵所施加的一切试探中，仍保持平静，只把灵看作是上帝天意的盲目工具：在灵所施加的试探中，他不关注它们，而是完全委身于上帝的旨意。在顺服上帝的旨意中，是面对所有试探和苦难时，宁静、安慰的港湾（诗篇
          107:30）。'
