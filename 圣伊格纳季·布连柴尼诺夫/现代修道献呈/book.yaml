  children:
  - type: heading2
    text:
      ru: Введение
      cn: 引言
    children:
    - type: paragraph
      text:
        ru: Душевное делание естественно человеку и составляет неотъемлемую принадлежность
          его.
        cn: 心灵的耕耘对人来说是自然的，并且构成了他不可或缺的属性。
    - type: paragraph
      text:
        ru: 'Человек не может быть без мыслей и чувствований. Мысли и чувствования
          служат признаком жизни человека. Если б они прекратились на какое-либо время,
          то это было бы вместе прекращением человеческой жизни, человеческого существования.
          Жизнь не прекращается ниже на мгновение: и ум не престает ни на минуту от
          рождения мыслей, а сердце не престает ни на минуту от рождения чувствований.
          Непрестанное занятие естественно душе. Дать душе занятие богоугодное есть
          непременная обязанность каждого, вступившего в монастырь. Такое занятие
          святыми отцами названо душевным деланием, умным подвигом, блюдением ума,
          хранением сердца, трезвением, вниманием[38].'
        cn: 人不能没有思想与情感。思想与情感是人生命的标记。倘若它们在任何时刻停止，那便是人类生命的终止，人类存在的止息。生命片刻不曾停止，心智也不曾有一分钟停止产生思想，而心扉也不曾有一分钟停止产生情感。持续不断的操持乃是灵魂的本性。为灵魂提供合乎上帝心意的操持，是每一个进入修道院之人的首要职责。圣教父们将此等操持称为「灵魂的工
          作」、「心智的苦修」、「心智的守卫」、「心扉的护持」、「警醒」，以及「专注」[38]。
    - type: paragraph
      text:
        ru: 'Как после сотворения тела немедленно была вдунута в него душа, так по
          принятии новоначальных правил для наружного поведения необходимо ему немедленное
          усвоение себе богоугодного душевного делания. Как душою оживляется тело,
          так богоугодным душевным деланием оживляется благоговейное наружное поведение.
          Без души тело мертво; оставленное ею, оно начинает повреждаться и издавать
          из себя смрад; так и наружное благоговейное поведение, без благочестивого
          направления и упражнения души сперва оказывается чуждым духовного плода,
          потом заражается тщеславием, самомнением, лицемерством, человекоугодием
          и другими пагубнейшими, трудно замечаемыми и постигаемыми душевными страстями.
          Душевные страсти очень быстро растут и крепнут под покровом наружного благоговения,
          когда оно не одушевлено истинным благочестием. Человек, любуясь наружным
          благоговением своим, неприметно переходит от благоговения к притворству.
          Притворство очень нравится слепотствующему миру, привлекает к себе похвалу,
          уважение, доверенность человеков[39]., сводит инока с крестного пути, устраивает
          для него самое выгодное земное, плотское положение. Когда притворство облагодетельствует
          таким образом своего делателя, тогда делатель, видя, с одной стороны, свое
          приобретение, с другой — те оскорбления и гонения от мира, которым подвергаются
          истинные подвижники благочестия, старается более и более преуспеть в притворстве
          и человекоугодии. Полное преуспеяние в притворстве образует фарисея, держащегося
          убивающей буквы закона, отвергшего оживотворяющий дух закона. Фарисей хотя
          и говорит непрестанно о Боге и о добродетели, но вполне чужд Бога и добродетели:
          он готов и способен на всякое злодеяние, на всякий низкий поступок для удовлетворения
          своему самолюбию. Такой ход и плод естественны. Душа не может быть без непрестанного
          упражнения: если не дать ей богоугодного упражнения, то она будет непрестанно
          упражняться в тех мыслях и чувствованиях, которые родятся в ней самой; иначе:
          она будет развивать свое падение, развивать в себе ложь и зло, которыми
          она заражена. Благовременно надо принять меры, чтоб не сделаться фарисеем
          и за мгновенное наслаждение земными преимуществами и человеческими похвалами
          не потерять спасения и блаженства в вечности. Сердце наше слабо: оно очень
          удобно может увлечься пороком, прикрытым благовидною личиною. Тот примет
          меры предосторожности против фарисейства, кто при вступлении в монастырь
          озаботится о немедленном доставлении себе правильного душевного делания.'
        cn: 正如身体受造之后，灵魂立即被吹入其中，对于开始接受外在行为的初阶规矩之人而言，他必须立即习得那蒙受上帝悦纳的属灵操练。正如灵魂使身体得享生命，蒙受上帝悦纳的属灵操练也使恭敬的外在行为得享生命。没有灵魂，身体即为死寂；被灵魂遗弃之后，它便开始败坏并散发出恶臭；同样地，若无虔敬的志向与灵魂的操练，恭敬的外在行为起初看来缺乏属灵的果实，随后便会被虚荣、自负、虚伪、取悦世人，以及其他最有害、却难以察觉和领会的属灵情欲所玷污。当外在的恭敬未被真实的虔诚所赋予生命时，属灵情欲便在其掩盖之下快速滋长并变得强固。人若陶醉于自己外在的恭敬，便会不知不觉地从恭敬转向伪装。伪装极得盲目世人的欢心，它招来人的赞扬、尊重与信任[39]，使修道士偏离十字架的道路，为他安排最有利的属世、属肉体之地位。当伪装如此「造福」其行使者时，行使者看到一方面自己有所得益，另一方面看到真实虔诚的苦行者所遭受的世间凌辱与迫害，便会更加努力地在伪装与取悦世人方面精进。在伪装上的完全精进造就了法利赛人，他们固守那致人于死的律法字句，却拒绝了那赋予生命的律法精义。法利赛人虽然不住地谈论上帝和美德，却完全与上帝和美德无涉：他为了满足自己的自爱，随时准备并能够做出一切恶行、一切卑劣行径。这样的进程和果实是自然的。灵魂无法停止不住的操练：若是未给予它蒙受上帝悦纳的操练，它便会不住地操练那些源于自身内的思想与感受；换言之：它将发展自己的堕落，发展自己被玷污的谎言与邪恶。必须及时采取措施，以免沦为法利赛人，并为了享受片刻的属世优势与人的赞扬，而在永恒中丧失救恩与福祉。我们的心是软弱的：它很容易被披着美德假面具的恶行所引诱。那在进入修道院之初，就致力于立即获得正确的属灵操练的人，便会采取预防法利赛主义的措施。
