  '[712]':
    ru: 'Упомянутые  преподобные иноки пребывали в непрестанной молитве, и потому
      они занимались рукоделием вместе с молитвой — с чтением наизусть псалмов или
      с поучением, т.е. с повторением какой-либо краткой молитвы, преимущественно
      Иисусовой — вне того времени, которое определено было собственно на молитву
      или на совершение молитвенного правила. Вставая на молитву, они оставляли рукоделие,
      как свидетельствует святой Иоанн Лествичник: «Никому не должно при молитве заниматься
      рукоделием, в особенности же делом (делом здесь названо занятие, отвлекающее
      к себе внимание инока). Этому ясно научил ангел Великого Антония». Слово 19.'
    cn: 那些我们所提及的敬虔修道士们，他们恒常处于不辍的祷告之中。因此，他们在从事手作之时也与祷告相伴——或是默诵诗篇，或是进行教诲，即是重复某句简短的祷词，特别是耶稣祷文——这都是在那些特别划定用于祷告或完成祷告定规的时间之外进行的。当他们起身祷告时，便会放下手中的活计，正如圣人约翰·克利马科斯（John
      Climacus）所见证的：「在祷告时，任何人都不应从事手作，尤其是那些事务（此处的『事务』指的是那些将修道士注意力分散开的活动）。伟大的安东尼天使已将此清楚地教导。」（《天梯书》第十九言）
  '[713]':
    ru: '«Ведая  враг, — говорит преподобный Иоанн Карпафийский, — молитву нам убо
      сущу поборну, тому же наветну и отторгнути нас от сея тшася, в желание нас влагает
      еллинских словес, от них же отступихом, и о сем упражнятися подущает. Ему же
      да не повинемся, да не от осей своего земледельства заблудше, вместо смокв и
      гроздия, терние и волчцы оберем: «премудрость бо мира сего буйство"_'
    cn: 「敌深知，」圣约翰·卡尔帕西斯基（Іоанн Карпафийский）说，「祷告乃我们之助，它遂加以谗谤，试图将我们从祷告中拉开。它将希腊言语之欲望置于我们心中，那是我们已然离弃的，并怂恿我们在其中耗费精力。愿我们不要顺从它，以免我们从自己的耕作轴心迷失，采摘的不是无花果与葡萄，而是荆棘与蒺藜：『因为这世上的智慧，在上帝看来是愚拙』」（哥林多前书
      3:19）
  '[714]':
    ru: '«Вертеться во все стороны»: так бывает с неискусными в борьбе с бесовскими
      помыслами. Преподобный Кассиан Римлянин описывает, что некоторый неискусный
      старец, ощутив внезапную сильную блудную брань, нанесенную демоном, по причине
      ее «аки от пьянства семо и овамо обращашеся». Добротолюбие, ч. 4, Слово о рассуждении.'
    cn: 「四处转向」：这就是不善于与邪魔意念争战者的状态。可敬者卡西安·罗马人描述说，某位不善经验的老修士，在突然感受到魔鬼施加的强烈淫欲争战时，因著这争战，「仿佛从醉酒中向此向彼地转动」。《爱善集》，第四册，论辨别之言。
