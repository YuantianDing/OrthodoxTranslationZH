      text:
        ru: 'Святой Симеон, Новый Богослов, весьма основательно сказал, что начальная
          причина плача и слез есть наше произволение[773]. От нас зависит оставить
          рассеянность, оставить скитание по братским келиям и по знакомым вне монастыря,
          оставить шутки, празднословие и многословие, положить начало внимательной
          жизни в молитве и чтении Слова Божия, при воздержании чрева от излишеств
          и сластей. От такой внимательной жизни непременно прозябнут умиление и плач,
          особливо когда прилежными молитвами мы умолим Бога о даровании нам этого
          спасительного дара. Получив дар, надо хранить его как бесценное сокровище.
          Точно: он — бесценное духовное сокровище и богатство. Он, и будучи приобретен,
          легко может быть потерян, если мы предадимся рассеянности, развлечению,
          служению нашим пристрастиям и прихотям, человекоугодию, миролюбию, чревоугодию,
          пересудам, злоречию, даже многословию. Неприметным образом от состояния
          умиления мы можем перейти в состояние нечувствия. Так важно состояние нечувствия
          для невидимого врага нашего, что он всячески старается удержать нас в нем
          и укрепить, не возмущая ни другими страстями, ни искушениями извне, потому
          что самомнение и самодовольство, которыми обыкновенно сопутствуется нечувствие,
          самообольщение и гордость, которые обыкновенно бывают последствиями укоренившегося
          нечувствия, достаточны для отъятия всех духовных плодов, для погибели. Нечувствие
          тем страшно, что обладаемый им не понимает своего бедственного состояния:
          он обольщен и ослеплен самомнением и самодовольством. «Умиление, — говорит
          преподобный Симеон, Новый Богослов, — есть плод делания заповедей и причина
          всех духовных плодов. Оно — творец и содетель всех добродетелей, о чем свидетельствует
          все Боговдохновенное Писание. И потому желающий отсечь страсти и стяжать
          добродетели, должен, прежде всех добродетелей и со всеми добродетелями,
          прилежно взыскивать умиление. Без него он никогда не видит души своей чистою;
          если же он не стяжет души чистой, то никак не стяжет тела чистого. Оскверненная
          риза не может быть вымыта без воды, и без слез невозможно душе омыться и
          очиститься от скверн и нечистот. Не будем представлять извинений душевредных
          и суетных, правильнее же — вполне ложных, служащих причиною душепогибели,
          но вседушно взыщем царицу добродетелей. Кто ищет ее от всей души, тот находит
          ее; правильнее же — она приходит и находит взыскавшего ее с болезнию, и,
          если он имеет сердце более жесткое, чем медь, чем железо, чем камень, соделывает
          его своим приходом мягче всякого воска. Она есть Божественный огонь, разрушающий
          горы и камни, все углаждаюший и претворяющий, изменяющий в вертограды (сады)
          те души, которые примут ее. Она соделывается в недре этих душ источником,
          источающим воду жизни. Вода эта непрестанно, как бы из какого водоема (бассейна),
          нисходит на ближние и дальние (места сада) и преисполняет души, приемлющие
          Слово с верою. Во-первых, она измывает причастников своих от скверн; потом
          отмывает страсти, оттирает их, как струпы, которыми покрываются раны, и
          отвергает их, — говорю, отвергает лукавство, зависть, тщеславие и все другие,
          за этими следующие. Не только делает это, но и как некий пламень, обходящий
          всюду, мало-помалу истребляет их, пожигая и попаляя их ежечасно, как терния.
          Сперва она возбуждает в нас желание совершенных свободы и очищения от страстей,
          потом желание Богом отложенных и уготованных благ любящим Его. Все же это
          соделывает Божественный огонь умиления при содействии слез, правильнее же,
          слезами. Без слез, как мы сказали, ни одно из этих благ никогда не было
          и не будет ни в нас, ни в ком другом. Невозможно найти в Божественном Писании,
          чтоб кто когда из человеков, без слез и всегдашнего умиления очистился или
          соделался святым, или приял Святого Духа, или узрел Бога, или ощутил Его,
          вселившимся внутри себя, или приял Его жителем в сердце свое. Ничего этого
          не могло совершиться, когда не предшествовало покаяние и умиление, когда
          слезы, изливаясь, как из источника и постоянно наводняя очи, не вымыли душевной
          храмины и самой души, орошая и прохлаждая душу, объемлемую и воспаляемую
          неприступным огнем. Говорящие, что невозможно проливать слез и плакать каждую
          ночь, каждый день, свидетельствуют о себе, что они чужды всякой добродетели.
          Если наши святые отцы произнесли такое, определение: хотящий отсечь страсти,
          плачем отсекает их, и хотящий стяжать добродетели, плачем стяжавает их,
          — то из сего явствует, что не плачущий ежедневно ни страстей не отсекает,
          ни добродетелей не совершает, хотя и думает, обманываемый самомнением, совершать
          их. Что пользы, скажи мне, в орудиях какого-либо художества, когда нет художника,
          который бы знал дать должное употребление и орудию, и веществу? Какая польза
          от садовника, если он возделывает весь сад, насадит и насеет в нем всякого
          рода растений, а не прольется свыше дождь на сад и он не будет напоен водою?
          Конечно, никакой пользы. Так и тот, кто совершает другие добродетели и трудится
          в них, не получит никакой пользы без этой святой к блаженной владычицы и
          совершительницы всех добродетелей. Как царь без подведомственного ему войска
          бессилен и всеми удобно побеждается и даже не признается царем, необыкновенным
          человеком, так, наоборот, многочисленное войско, без царя и военачальника
          их удобно расстраивается и истребляется врагами. Таково и отношение между
          плачем и прочими добродетелями. Под подобием войска разумей собрание всех
          добродетелей новоначального; под подобием царя и военачальника — блаженное
          рыдание и плач, которыми все войско устраивается в порядок, воодушевляется,
          поощряется, укрепляется, научается действовать оружием сообразно времени,
          обстоятельствам, врагам... Плач всем этим распоряжается; без него множество
          людей (прочие добродетели) удобно побеждаются. Итак, братия, прежде всех
          деланий и со всеми деланиями да будет для всех нас деланием покаяние, с
          покаянием соединенный плачь и плачу сопутствующие слезы. Нет плача без покаяния;
          нет слез без плача: эти три друг с другом соединились и связались, и невозможно
          одному из них явиться без двух других»[774].'
        cn: '圣西美翁，即新神学家，非常精辟地指出，哭泣与眼泪的初始因由在于我们的自由意志[773]。这取决于我们是否愿意放下心神涣散、停止在弟兄的会室和修道院外的熟人之间游荡、停止说笑、闲谈和多言，开始在祷告和诵读《上帝圣言》中过一种警醒的生活，同时在饮食上戒除过度与甜食。从这种警醒的生活中，必然会生出柔和心（动心）和哭泣，特别是当我们以虔诚的祷告恳求上帝赐予我们这份救赎的恩赐时。


          获得这份恩赐后，我们必须将其珍藏为无价的宝藏。确实，它是无价的精神宝藏与财富。即便获得了它，如果我们沉溺于心神涣散、分心、服事我们的嗜好和任性、谄媚世人、贪爱世界、贪食、议论他人、恶言相向，乃至多言，它也容易失去。在不知不觉中，我们可能从柔和心的状态转变为麻木不仁的状态。这种麻木不仁的状态对于我们那看不见的敌人来说是如此重要，以至于他想方设法让我们停留在其中并得到坚固，既不以其他情欲，也不以来自外界的试探来搅扰我们。因为麻木不仁通常伴随着自负和自满，以及根深蒂固的麻木不仁通常带来的自我欺骗和骄傲，这些都足以夺走所有的属灵果实，导致灭亡。


          麻木不仁的可怕之处在于，被它掌控的人不明白自己悲惨的状态：他被自负和自满所迷惑和蒙蔽了。


          「柔和心，」圣西美翁，即新神学家说，「是遵行诫命的果实，也是所有属灵果实的因由。它是所有美德的缔造者和成就者，所有上帝所默示的《圣经》都为此作证。因此，那渴望断绝情欲、获得美德的人，必须在所有的美德之前，并与所有的美德一同，热切地寻求柔和心。没有它，他永远看不到自己的灵魂是洁净的；如果他没有获得洁净的灵魂，他就绝不可能获得洁净的身体。


          污秽的衣裳没有水就不能洗净，而灵魂没有眼泪就不可能洗涤和洁净自身，摆脱污秽和不洁。


          我们不要提出那些有害灵魂、虚妄的，或更确切地说，完全虚假的借口，这些借口是灵魂灭亡的根源，而是要全心全意地寻求美德的女王。谁全心寻求她，谁就能找到她；更确切地说，她会降临并找到那以痛苦寻求她的人，即使他的心比铜、比铁、比石头更坚硬，她也会因着她的到来，使之比任何蜡都更柔软。


          她是神圣的火焰，能摧毁山峦和岩石，平整一切，并使那些接受她的灵魂变为园圃（花园）。她成为这些灵魂深处的泉源，涌流出生命之水。这水不断地，如同从某个水库（水池）中流出，降临到近处和远处（花园的区域），并充满那些带着信仰接受《圣言》的灵魂。首先，她洗去亲近她之人身上的污秽；然后，她洗去情欲，将它们擦去，如同覆盖伤口的痂，并拒绝它们——我说，拒绝诡诈、嫉妒、虚荣以及所有紧随其后的其他情欲。她不仅做这些，而且像一团四处巡行的火焰，一点一点地消灭它们，每时每刻焚烧和烧尽它们，如同荆棘。


          起初，她在我们心中激发对完全的自由和情欲洁净的渴望，然后是对上帝为爱祂之人所预备和保留的福乐的渴望。所有这一切，都是神圣的柔和心在眼泪的协助下成就的，或者更确切地说，是藉着眼泪成就的。


          正如我们所说，没有眼泪，这些福乐中的任何一项过去、现在和将来都不会存在于我们或任何其他人身上。在《圣圣经》中不可能找到任何人，没有眼泪和恒久的柔和心，得以洁净，或成为圣者，或领受圣灵，或看见上帝，或感受到祂居住在自己里面，或接纳祂为自己心中的住客。所有这一切都无法成就，除非先有悔改和柔和心，除非眼泪如泉水般涌流，不断地浸润双眼，洗涤灵魂的殿宇和灵魂本身，滋润和冷却那被不可接近的火焰包围和点燃的灵魂。


          那些声称不可能每晚、每天都流泪哭泣的人，他们为自己作证，证明他们与任何美德都无关。如果我们的圣父们作出了这样的定论：那渴望断绝情欲的人，以哭泣断绝它们；那渴望获得美德的人，以哭泣获得它们，——由此可见，那不日日哭泣的人，既未断绝情欲，也未成就美德，尽管他被自负所欺骗，以为自己成就了它们。


          请告诉我，如果缺少一位知道如何恰当使用工具和材料的工匠，那么某种技艺的工具又有何益处呢？如果园丁耕耘了整个花园，并在其中种植和播种了各种植物，却没有雨水从天上降下，花园也得不到灌溉，那又有何益处呢？当然，毫无益处。同样，那成就并努力于其他美德的人，如果没有这位神圣且有福的美德的女王和成就者，也将一无所获。


          正如一位国王，如果没有他所管辖的军队，就会软弱无力，容易被所有人战胜，甚至不被承认是一位国王或一位非凡的人，反之，一支庞大的军队，如果没有他们的国王和元帅，就容易被打散并被敌人歼灭。哭泣与其他美德之间的关系亦是如此。以军队为喻，理解为初学者所有美德的集合；以国王和元帅为喻，理解为有福的哀恸和哭泣，所有军队都藉着它们被整顿、鼓舞、激励、坚固，并学会根据时间、环境、敌人来使用武器……


          哭泣统筹着这一切；没有它，众人（其他美德）就容易被打败。因此，弟兄们，在所有操练之前，并与所有操练一同，愿悔改成为我们所有人的操练，悔改所伴随的哭泣，以及哭泣所附带的眼泪。没有悔改就没有哭泣；没有哭泣就没有眼泪：这三者彼此连接和捆绑，其中任何一个都不可能在没有另外两者的情况下出现」[774]。'
    - type: paragraph
      text:
        ru: 'Мысленный путь покаяния и плача имеет то важное достоинство, что он безопасен
          от бесовского обольщения или так называемой бесовской прелести. Падший дух,
          чтоб обольстить подвижника, старается сперва уверить его в достоинстве или
          достоинствах его, что видно из примеров, помещенных в предшествовавших советах:
          как же он обольстит того, кто всеусильно ищет открыть свою греховность,
          рыдает над тою, которая открылась ему, по причине ее возжигается к открытию
          еще большей, кто все стремление свое заключает в том, чтоб увидеть в себе
          одно и единственное достоинство грешника, чтоб и внешнею и внутреннею деятельностью
          приносить Богу сознание и исповедание своей греховности. «Когда диавол,
          — говорит преподобный Григорий Синаит, — увидит кого-либо живущим плачевно,
          не пребывает при нем, отвращаясь смирения, производимого плачем»[775]. Хотя
          враг искушает и плачущих, но удобно познается ими и отражается. Самомнительный,
          признающий в себе какое-нибудь достоинство, не может отразить бесовского
          обольщения извне, будучи объят и окован им внутри[776].'
        cn: 默想忏悔与哀哭之路，其重要价值在于它能远离魔鬼的诱惑，或所谓的「魔鬼的魅惑」（бесовская прелесть）。那堕落的灵，为了诱惑修道者，首先会努力使他相信自身的价值或诸多美德，这从先前忠告中所引述的例子中可见一斑：然而，它如何能诱惑这样一个人呢？这个人全力以赴地寻求显明自己的罪性，为那已向他显现的罪性而哀哭，并因此燃起了对更深重罪性的揭示的渴望；他将自己所有的努力都归结于：只在自己身上看到并持守「罪人」这唯一且独特的身份，以便借由外在与内在的活动，向上帝献上对自身罪性的认识与承认。「当魔鬼，」圣人格里戈里·西奈特说，「看到某人过著哀哭的生活时，它不会停留在其身边，因为它厌恶由哀哭所产生的谦卑」[775]。虽然仇敌也试探那些哀哭的人，但他们很容易就能识破并将其击退。自负的人，在自己身上承认任何美德的人，无法从外部击退魔鬼的诱惑，因为他已在内部被诱惑所包围和束缚[776]。
    - type: paragraph
      text:
        ru: 'Невежественные и лицемерные подвижники признают себя достигшими своей
          цели, когда они увидят себя святыми, когда такими признает и провозгласит
          их мир; они радуются входящему в них самообольщению и самомнению, не понимая,
          как бедственно самомнение, не понимая, что похвала человеческая служит признаком
          лжепророка. Признак этот необыкновенно важен: он дан Самим Богочеловеком.
          «Горе, — сказал Господь, — егда добре рекут вам ecи человецы: по сим бо
          творяху лжепророком отцы их» (Лк. 6:26). Горе, душевное горе и бедствие,
          вечное горе! Истинный инок радуется тогда, когда он начинает: усматривать
          грех свой, когда он, по мнению своему о себе, соделается ниже и грешнее
          всех ближних своих, когда начнет потрясать его страх Суда Божия и страх
          вечных мук, когда явится в нем чувство преступника и осужденника, когда
          при молитвах его начнут изливаться потоки слез и исторгаться из груди воздыхания
          и стенания, когда ум его, очищенный слезами, будет предстоять пред Богом
          лицом к лицу и видеть Невидимого при посредстве сильнейшего ощущения Божия
          присутствия. О блаженное видение! При нем преступник может принести истинное
          раскаяние в соделанных преступлениях, умилостивить Всемилостивого обильными
          слезами, смиренными глаголами, обнажением своего горестного состояния, испросить
          у человеколюбца Бога прощение, а с ним и множество бесценных, вечных, духовных
          даров. Величайший успех инока — увидеть и признать себя грешником! Великий
          успех инока — доказывать всею своею деятельностию искреннее и действительное
          признание себя грешником! «Когда ум начнет зреть согрешения свои, множеством
          подобные песку морскому, то это служит началом просвещения души и знаком
          ее здравия», — сказал священномученик Петр Дамаскин[777]. Тогда ум может
          увидеть грехи свои, когда прикоснется к нему благодать Божия: омраченный
          падением, сам собою он неспособен видеть их. Зрение грехов и греховности
          своей есть дар Божий. Святая Православная Церковь научает чад своих испрашивать
          этот дар у Бога при посте и коленопреклонениях, преимущественно в дни Святые
          Четыредесятницы. Дар зрения грехов своих, своего падения, общения падшего
          человека с падшими ангелами, непостижимо обиловал в великих преподобных
          отцах и, несмотря на множество духовных даров, ясно свидетельствовавших
          о их святости, возбуждал их к непрестанному покаянию и плачу, к непрестанному
          омовению себя слезами. Изречения, произнесенные отцами из этого состояния,
          непостижимы для плотских умов. Так, Пимен Великий говаривал сожительствовавшим  ему
          братиям: «Братия! Поверьте: куда будет ввержен сатана, туда ввергнут и меня»[778].  «Всяк
          возносяйся смирится: смиряяй же себе, вознесется» (Лк. 18:14), — сказал
          Господь.'
        cn: '那些无知而虚伪的苦修者，当他们看见自己被世人认可和宣称为圣徒时，便自认为已达成了目标；他们为自欺和自负进入内心而欢喜，不明白自负是何等的灾祸，也不明白人间的赞美是假先知的标记。这个标记非同寻常地重要，它由神人亲自赐予。「主说：『人都说你们好的时候，你们就有祸了！因为他们的祖宗待假先知也是这样。』」（路加福音
          6:26）祸哉！灵魂的祸患与灾难，永远的祸患！


          真正的隐修士，乃是当他开始觉察自己的罪过时，才感到喜悦；当他按照自己对自身的看法，变得比所有邻人更卑微、更有罪时；当对上帝审判的恐惧和对永恒刑罚的恐惧开始震撼他时；当他身上显现出罪犯和被定罪者的感受时；当他在祷告时开始流下泪水，胸膛中发出叹息和呻吟时；当他的心智被泪水洗净，得以面对面地侍立在上帝面前，并借由对上帝临在的强烈感知而看见那不可见者时。


          啊，多么蒙福的景象！在此情境下，罪犯方能对所犯的罪行献上真实的悔改，用丰沛的泪水、谦卑的言语、揭示自己悲苦的境况来取悦至仁至慈者，并向仁爱上帝祈求宽恕，随之而来的还有无数无价、永恒、属灵的恩赐。


          隐修士最大的成就，是看见并承认自己是个罪人！隐修士最大的成就，是用他全部的行动来证明他对自身罪孽的真诚而实际的承认！圣殉道者彼得·大马士革[777]曾说：「当心智开始看见自己的罪恶，其数量如同海沙一般众多时，这就是灵魂启蒙的开端，也是它健康的标记。」心智只有在上帝的恩典触及时，才能看见自己的罪恶：它因堕落而昏昧，自身无法看见它们。看见自己的罪恶和罪性是上帝的恩赐。神圣的东正教教导她的儿女们，要在禁食和跪拜中，尤其是在神圣的大斋期里，向上帝祈求这份恩赐。


          看见自己的罪恶、自己的堕落、堕落的人与堕落的天使相通的恩赐，在伟大的尊者教父们身上不可思议地丰盛，尽管有大量的属灵恩赐清楚地见证着他们的圣洁，却仍旧激励他们不断地忏悔和哭泣，不断地用泪水洗涤自己。教父们在这种状态下所说的话，是属肉体的心智无法理解的。例如，大皮门常对他同住的弟兄们说：「弟兄们！请相信：撒但将被投入何处，我也将被投入何处。」[778]


          「凡自高的，必降为卑；自卑的，必升为高。」（路加福音 18:14），主如是说。'
