          cn: '24.'
        text:
          ru: 'Поклоны при богослужении полагаются следующие и в следующем порядке:
            когда служащий иеромонах выходит пред царские врата, чтоб благословить
            чтение девятого часа, или полунощницы, или в алтаре намеревается благословить
            чтение часов, то он пред возгласом: «Благословен Бог наш» полагает три
            поясных поклона; то же должны сделать и братия, равно как и пред начатием
            Божественной Литургии. При начале всенощного бдения полагаются три поясных
            поклона, когда головщик возглашает: «Приидите поклонимся». Вообще при
            всех службах на всяком Трисвятом и на всяком «приидите поклонимся» полагаются
            три поясных поклона, исключая «приидите» и Трисвятое в самом начале утрени,
            на которых принято только знаменаться трижды крестным знамением, так как
            и в начале шестопсалмия при троекратном произнесении стиха: «Слава в вышних
            Богу», в средине шестопсалмия при троекратном произнесении: «Аллилуиа,
            аллилуиа, аллилуиа, слава Тебе, Боже». Обыкновенно знаменуются однажды
            крестным знамением пред начатием Символа Веры на Божественной Литургии.
            При пении стихир и стиховен тогда только полагается по одному поясному
            поклону, когда слова стихиры побуждают к поклонению. Впрочем, ни на сходе,
            ни на крылосах не кланяться в беспорядке и самовольно, но всегда последуя
            головщику. Когда при чтении кафизм поется, а при окончании их, равно как
            и при окончании шестопсалмия, произносится троекратно: «Аллилуиа, аллилуиа,
            аллилуиа, слава Тебе, Боже», полагается по три поясных поклона, кроме
            воскресных и праздничных дней, суббот и полиелеев, в которые эти поклоны
            оставляются. Когда придут братия на сход, и пред тем, как уходить со схода,
            полагают вместе, чинно один поясной поклон, и потом все в одно время покланяются
            стоящему на сход братству. При первом прошении каждой эктении и при возгласе,
            которым служащий иеромонах заключает эктинию, полагается по одному поясному
            поклону. Пред чтением и после чтения Святого Евангелия, при пении Славы
            — по одному поясному поклону. На девятой песни при пении Честнейшую Херувим,
            при каждом повторении этих слов — по одному поясному поклону. На Божественной
            Литургии после «приидите поклонимся и припадем ко Христу» полагается один
            поясной поклон. По окончании всей Херувимской песни, то есть после аллилуиа
            — три поясных поклона. Приносимым дарам как еще неосвященным воздается
            честь одним поясным поклоном и после него преклонением главы. По окончании
            Тебе поем полагаются глубокие три поясные поклона, а некрылосными — один
            земной: во время пения этой святой песни освящаются предложенные Святые
            Дары. По Достойно есть — один поясной поклон. Пред молитвою Господнею
            некрылосные полагают один земной поклон, а крылосные знаменуются только
            крестным знамением, потому что им немедленно нужно петь. После молитвы
            Господней, когда служащий иеромонах скажет: «Яко Твое есть царство» и
            прочие слова возгласа, полагается один поясной поклон. При возгласе: «Святая
            святым» полагаются три поясных поклона. Когда выносят Святые Тайны с возглашением:
            «Со страхом Божиим и верою приступите», полагается крылосным один глубокий
            поясной благоговейный поклон как бы Самому Христу, невидимо присутствующему
            в Святых Тайнах, а некрылосным полагается один земной поклон. Точно так
            же должно поступать, когда выносится святый потир во второй раз с возглашением:
            «Всегда, ныне и присно, и во веки веков». По окончании Божественной Литургии
            полагается три поясных поклона, и младшие обоих крылосов обращаются к
            старшим, все приветствуют друг друга поклонением. В воскресные и праздничные
            дни, в субботы и полиелеи земные поклоны в церкви отменяются.12'
          cn: 在神圣礼仪中，所行的叩拜如下，并依以下次序：当主礼的神职修士（hieromonk）走出圣门前，为要祝福九时辰、或夜半礼的诵读，或在祭台内打算祝福时辰仪的诵读时，他在高声宣读「我们的上帝是蒙福的」（Благословен
            Бог наш）之前，行三次躬身叩拜。会众弟兄们也应如此行，在神圣礼仪开始之前亦然。在彻夜祷的开始，当领唱者高声宣读「请来，我们俯伏敬拜」（Приидите
            поклонимся）时，行三次躬身叩拜。总而言之，在所有的事奉礼仪中，每一个《三圣颂》（Трисвятое）和每一个「请来，我们俯伏敬拜」之后，都行三次躬身叩拜。但以下情况例外：在晨祷最开始时的「请来」和《三圣颂》，此时习惯上只三次划十字圣号，以及在六篇圣咏开始时，三次诵读「荣耀归于至高之上的上帝」（Слава
            в вышних Богу）的诗句时；以及在六篇圣咏中间，三次诵读「哈利路亚，哈利路亚，哈利路亚，荣耀归于祢，我的上帝」（Аллилуиа,
            аллилуиа, аллилуиа, слава Тебе, Боже）时。通常在神圣礼仪中，《信经》（Символ Веры）开始之前，只划一次十字圣号。在咏唱赞美诗（стихиры）和圣句（стиховны）时，只有在赞美诗的词句促使人叩拜时，才行一次躬身叩拜。此外，在聚会中，或在唱诗班（крылосах）中，不可杂乱无章或任意地叩拜，而应始终跟随领唱者。诵读圣咏（кафизм）时，当咏唱时，以及在它们结束时，如同在六篇圣咏结束时一样，当三次诵读「哈利路亚，哈利路亚，哈利路亚，荣耀归于祢，我的上帝」时，行三次躬身叩拜。但复活日和节日、周六以及多油（полиелей）礼仪的日子除外，在这些日子里免除这些叩拜。当弟兄们来到聚会所时，以及在离开聚会所之前，应一同庄严地行一次躬身叩拜，然后所有人在同一时间向站在聚会所的弟兄们行叩拜致敬。在每一段连祷（ектения）的第一个请求，以及在主礼神职修士结束连祷时的高声宣读时，行一次躬身叩拜。在诵读神圣福音之前和之后，咏唱荣光赞（Слава）时，行一次躬身叩拜。在第九首赞歌中，咏唱「至诚的胜过革鲁宾」（Честнейшую
            Херувим）时，每重复一次这些词句，行一次躬身叩拜。在神圣礼仪中，「请来，我们俯伏敬拜，并向基督下拜」（приидите поклонимся
            и припадем ко Христу）之后，行一次躬身叩拜。在整首革鲁宾赞歌（Херувимской песни）结束后，即在哈利路亚之后，行三次躬身叩拜。对于所献上的礼物，即便它们尚未祝圣，也应以一次躬身叩拜和随后的低头致以敬意。在《我们向祢歌唱》（Тебе
            поем）结束后，行深度的三次躬身叩拜，而非唱诗班的成员则行一次俯伏叩拜（земной）：因为在这首神圣赞歌咏唱期间，所献上的圣礼礼物（Святые
            Дары）被祝圣。在《理当赞美》（Достойно есть）之后，行一次躬身叩拜。在主祷文之前，非唱诗班的成员行一次俯伏叩拜，而唱诗班的成员只划十字圣号，因为他们需要立即开始咏唱。在主祷文之后，当主礼的神职修士说：「因为国度是祢的」（Яко
            Твое есть царство）和高声宣读的其他词句时，行一次躬身叩拜。在「圣哉归于圣者」（Святая святым）的高声宣读时，行三次躬身叩拜。当圣奥秘（Святые
            Тайны）被拿出，并高声宣读：「带着对上帝的敬畏与信心前来」（Со страхом Божиим и верою приступите）时，唱诗班的成员行一次深度的恭敬躬身叩拜，如同向在圣奥秘中无形临在的基督自己，而非唱诗班的成员则行一次俯伏叩拜。当圣杯（святый
            потир）第二次被拿出，并高声宣读：「永远，现在和常存，直到永世」（Всегда, ныне и присно, и во веки веков）时，也应如此行。在神圣礼仪结束后，行三次躬身叩拜，两个唱诗班的年幼者转向年长者，所有人都以叩拜互相致意。在复活日和节日、周六以及多油礼仪的日子里，教堂中的俯伏叩拜被免除。12
      - type: paragraph
        initial:
          ru: '25.'
          cn: '25.'
        text:
          ru: 'Камилавки снимаются с головы и становятся на плечо, так, чтоб крест,
            образуемый оконечностью клобука, не сходил с плеч в следующие времена
            богослужения, на Литургии: при входе с Евангелием, при чтении Евангелия,
            при великом входе, при словах Христовых: «Приимите ядите» до Достойно
            включительно; при пении молитвы Отче наш и при явлении Святых Тайн. На
            вечерне: при входе. На утрени: при чтении Евангелия и при пении Честнейшей.
            При чтении Апостола на Литургии и паремий на великой вечерне чтец снимает
            камилавку. Братия снимают камилавки при пении Отче наш пред трапезою и
            Достойно после трапезы[13]. Братия должны как снимать, так и надевать
            камилавки все в одно время, не предупреждая друг друга.'
          cn: 修士帽（Камилавки）应从头上取下，置于肩上，如此一来，由头巾（клобука）末端形成的十字架，在事奉圣礼（Литургии）的以下时段不应从肩上移开：持福音书进堂时；诵读福音书时；大进堂时；诵念基督的话语：「你们拿去吃吧」（Приимите
            ядите）直到「可赞颂的」（Достойно）为止；咏唱「我们的父」（Отче наш）祷文时；以及圣体（Святых Тайн）显现时。在晚课（вечерне）：进堂时。在晨课（утрени）：诵读福音书时，以及咏唱「至尊荣者」（Честнейшей）时。在事奉圣礼诵读使徒书（Апостола）时，以及在大晚课诵读旧约课文（паремий）时，读经员应取下修士帽。修道士们（Братия）在餐前咏唱「我们的父」以及餐后咏唱「可赞颂的」时，应取下修士帽[13]。修道士们无论是取下还是戴上修士帽，都应在同一时间进行，不应彼此抢先。
      - type: paragraph
        initial:
          ru: '26.'
          cn: '26.'
        text:
          ru: Вообще в церкви Божией должно сохранять всевозможное благоговение и
            порядок как для славы Божией, так для собственной душевной пользы и для
            душевной пользы предстоящего народа, который благоговением иноков назидается,
            а неблагоговением их смущается, соблазняется, повреждается. Не должно
            выходить из церкви безвременно; не должно позволять себе какого бы то
            ни было, самомалейшего нарушения правил благочиния и благоговения. От
            небрежения к малому и ничтожному легко и скоро переходим к небрежению
            о важнейшем и о всем. Чтоб сохранить внимание к важным обязанностям своим,
            должно постоянно наблюдать за собою и быть внимательным ко всем, самым
            мелочным своим действиям[14].
          cn: 总而言之，在上帝的教会中，应当保持一切可能的敬畏与秩序，这既是为了上帝的荣耀，也是为了自身的灵魂益处，更是为了在场会众的灵魂益处。因为会众是因著修道士的敬畏而受教益，却因著他们的不敬而感到困惑、跌倒、遭受损害。不应当不合时宜地离开教堂；不应当容许自己做出任何哪怕是最小的、对礼仪与敬畏规则的违犯。从对细微和微不足道之事的不留意，我们很容易且很快地就会转向对更重要甚至对所有一切事的不留意。为了保持对我们重要职责的专注，我们应当不断地审视自身，并对自己一切、哪怕是最琐碎的行为都保持留意[14]。
      - type: paragraph
        initial:
          ru: '27.'
          cn: '27.'
        text:
          ru: 'При встретившейся нужде излишнюю мокроту должно с осторожностию собирать
            в платок, а не повергать на пол при непристойном шуме. Не должно кашлять
            и сморкаться громко, эти и другие подобные естественные необходимости
            должно исполнять с тихостию и благопристойностью. В церкви табаку не нюхать.
            Если употреблять пищу, что составляет для человека естественную потребность,
            не позволяется в церкви: тем непозволительнее нюхать табак, что совсем
            не естественная необходимость, но худой навык и прихоть. Да и вообще вступающему
            в чин монашеский должно отучиться от употребления табаку. Мирские братия
            наши весьма соблазняются на употребление табаку монашествующими, непременный
            долг любви требует, чтоб мы не подавали повода к соблазну мирским братиям,
            которые, соблазнившись чем-нибудь ничтожным, не будут доверять нам и в
            важном. Тот, кто не может преодолеть привычки, да сознает свою немощь,
            да восполняет самоукорением недостаток самоотвержения[15]., а привычку
            да не обнаруживает пред братиями, потому что вред, причиненный одному,
            не столько тяжек, сколько вред, причиняемый многим. Таково мнение отцов
            о побеждении нашем немощами нашими.'
          cn: 当有需要时，应小心翼翼地将多余的湿气（鼻涕或痰液）收集到手帕中，而不要以不雅观的声响将其抛掷于地面。不应大声咳嗽或擤鼻涕；这些以及其他类似的自然生理需求，都应以安静和得体的方式完成。在教堂里不可吸食鼻烟。如果在教堂内食用食物（这构成了人类的自然需求）尚且不允许，那么吸食鼻烟就更不被允许了，因为它完全不是一种自然的生理需求，而是一种恶习和任性。总的来说，凡是进入修道阶层的人，都应当戒除吸食鼻烟的习惯。我们的俗世弟兄们对于修道者使用鼻烟感到非常反感，而爱德的必然责任要求我们不给俗世弟兄们制造绊脚石。因为他们若为一些微不足道的事物所绊倒，就不会在重要的事情上信任我们。那些无法克服习惯的人，应当承认自己的软弱，并以自责来弥补缺乏舍己的不足[15]，但不要在弟兄们面前显露这个习惯。因为对一个人造成的伤害，不如对多人造成的伤害那样沉重。这便是教父们对于我们如何以我们的软弱来得胜的看法。
      - type: paragraph
        initial:
          ru: '28.'
          cn: '28.'
        text:
          ru: Строжайшее благоговение и порядок установлено сохранять в церкви, они
            да сохраняются и в трапезе. Пребывание в трапезе для подкрепления пищею
            должно быть как бы продолжением богослужения. Братия, питая тело с благоразумным
            довольством предлагаемыми яствами, должны в то же время питать душу словом
            Божиим, которое читается во время трапезы. Для этого соблюдается в трапезе
            глубокое молчание. Если понадобится что сказать, то говорится весьма тихо
            и кратко, чтоб не воспрепятствовать слышанию чтения[16].
          cn: 在教堂中已确立了最为严格的敬畏与秩序，它们也当在斋房中得以持守。在斋房中以食物滋养身体，应当如同是神圣礼仪的延续。弟兄们，在以所提供的食物适度地滋养身体的同时，也当以在用斋时所诵读的上帝的圣言来滋养灵魂。因此，在斋房中要保持深深的静默。如果需要说些什么，则要以极其轻柔和简短的方式言说，以免妨碍听闻诵读[16]。
      - type: paragraph
        initial:
          ru: '29.'
          cn: '29.'
        text:
          ru: 'Все братия должны употреблять пищу в общей трапезе, а не по келиям,
            кроме больных, которым дозволяется употребление пищи в келии, но не иначе,
            как с ведома и дозволения настоятеля. Старайся быть участником общей трапезы,
            не избегая ее по какой-нибудь маловажной причине, имеющей личину правды:
            в свое время увидишь особенную душевную пользу от постоянного участия
            в общей трапезе.'
          cn: 所有弟兄都应当在公共膳堂用饭，而非各自在修道室（келия）内，生病者除外。生病者获准在修道室内用饭，但非获得院长知晓和允许，则不可如此。要努力参与公共膳堂，不因任何貌似正当的微小缘由而回避它：时候一到，你便会看到持续参与公共膳堂所带来的特别的灵魂益处。
      - type: paragraph
        initial:
          ru: '30.'
          cn: '30.'
        text:
          ru: Употребление пищи как в трапезе, так и в келиях должно быть по отношению
            к количеству самое благоразумное. Новоначальные должны употреблять пищу
            почти до сытости, но не до пресыщения. Пост, столько полезный монаху впоследствии[17],
            для новоначального должен быть умеренный. Если новоначальный не будет
            употреблять пищи вне трапезы, то такой пост будет вполне удовлетворительным
            для него. Употребление пищи в трапезе почти до сытости нужно для новоначального
            по той причине, что он обязан исполнять послушания иногда трудные и для
            того не ослаблять телесных сил излишне. Для должного ослабления их достаточно
            качества и количества трапезной монастырской пищи. Страсти умаляются в
            новоначальных не от усиленного поста, но от исповедания греховных помыслов,
            от трудов и от удаления от свободного обращения с ближними.
          cn: 食物的用度，无论是集体用餐还是在个人房间（*celiia*）中，其数量都应当是最为审慎合理的。初学者应当用餐到接近饱足，但不能到过饱的程度。禁食，对于修道者来说，其益处在日后才会显现[17]，而对初学者而言，禁食应当适度。如果初学者除了在集体用餐之外不再进食，那么这样的禁食对他来说已是完全足够。初学者在集体用餐时需要吃到接近饱足，其原因是他们有义务去完成那些有时较为艰巨的服侍（*poslushaniya*），因此不可过度削弱身体的力量。要达到恰当削弱身体的目的，修道院集体用餐食物的质量和数量就已足够。初学者身上激情（*strasti*）的减弱，并非源于强化的禁食，而是源于忏悔那些罪恶的意念（*pomysly*），源于辛劳，以及源于避免与邻人随意交往。
      - type: paragraph
        initial:
          ru: '31.'
          cn: '31.'
        text:
          ru: 'Хотя употребление вина и разрешается церковным Уставом на трапезе,
            но оно разрешается только для тех трудящихся старцев, для которых оно
            нужно и полезно. Для юных вино вредно, почему, несмотря на то, что оно
            в некоторых монастырях предлагается в трапезе, весьма полезно для юных
            совершенно воздерживаться от вина. «Похвала монаху — воздержание от вина»,
            — сказал святой великий Симеон Чудотворец; если же по причине телесной
            немощи монах и будет принужден употреблять его, то да употребляет мало»[18].
            Преподобный Пимен Великий сказал: «Монахам отнюдь не должно пить вина»[19].
            «Вина ниже да обоняет юность», — сказал преподобный Марк Подвижник[20].'
          cn: 虽则教会规例容许在膳食中饮酒，但此项许可仅为那些辛劳的年长修士而设，且须对他们有所需要与助益。酒对于青年有害，因此，尽管在某些修道院的膳食中会供应酒，青年人若能彻底戒酒，则大有裨益。「修士之荣，在于戒酒，」圣大西缅·行奇迹者（Симеон
            Чудотворец）如此说道；「若修士因身体虚弱而不得不饮用，也当少饮」[18]。可敬者大皮门（Пимен Великий）曾言：「修士绝不应饮酒」[19]。可敬者马可·苦修者（Марк
            Подвижник）说：「青年不宜闻酒之气」[20]。
      - type: paragraph
        initial:
          ru: '32.'
          cn: '32.'
        text:
          ru: 'В келиях должно заниматься душеполезным чтением и таким рукоделием,
            которое не возбуждало бы пристрастия к себе. Иначе все твое внимание отвлечется
            к рукоделию, к которому имеешь пристрастие: Бог и твое спасение соделаются
            чуждыми для тебя. Книг светских, тем более вредных для нравственности,
            отнюдь не читать, даже не иметь в келии.'
          cn: 在你的居室中，你应当致力于有益于灵魂的阅读，以及那种不会在你心中激起私欲的手工劳作。否则，你全部的心神将会被你所贪恋的手工劳作吸引而去：上帝和你的救赎将会成为与你格格不入的事物。绝不阅读世俗的书籍，更不要读那些有损道德的书，甚至不要在居室中拥有它们。
      - type: paragraph
        initial:
          ru: '33.'
          cn: '33.'
        text:
          ru: Новоначальным не должно заводить в келии мшелоимства[21]., то есть различных
            предметов прихоти и роскоши. Келейное мшелоимство привлекает к себе ум
            и сердце новоначального, таким образом, отвлекает их от Бога. Кроме того,
            оно возбуждает мечтательность, противодействующую преуспеянию духовному.
            Лучшим украшением иноческой келии служит избранная библиотека, которая
            должна состоять из Священного Писания и писаний отеческих о монашеской
            жизни. «Необходимо иметь христианские книги, — сказал святой Епифаний
            Кипрский, — одно воззрение на эти книги отвращает от греха и поощряет
            к добродетели»[22]. Священные книги должно содержать честно, воздавая
            честь живущему в них Святому Духу. У старцев, известных по своему особенному
            благочестию и духовному преуспеянию, Новый Завет помещается при святых
            иконах[23].
          cn: 对于初入修道者，不应在斗室中滋生恋物癖（мшелоимства）[21]，亦即各种奢侈和享乐之物。斗室中的恋物癖会将初入修道者的心思和心神吸引过去，如此便使其远离了上帝。此外，它还激发妄想，阻碍灵性上的精进。修道者斗室中最好的装饰是一间精选的藏书，应由《圣经》和关于修道生活的教父著作组成。「有基督徒书籍是必需的，」圣塞浦路斯的厄丕法尼说，「单是看一眼这些书籍，就能使人远离罪恶，并鼓励人行善」[22]。应当恭敬地对待圣书，以此尊敬居住其中的圣灵。对于那些以其独特的虔诚和灵性精进而闻名的长老们来说，《新约》被安放于圣像旁[23]。
      - type: paragraph
        initial:
          ru: '34.'
          cn: '34.'
        text:
          ru: Новоначальным воспрещается принимать в келии женщин, даже ближайших
            родственниц; о принятии родственников и знакомых мужеского пола новоначальные
            обязываются испрашивать дозволение у настоятеля.
          cn: 对于初入修道院者，禁止在斗室（келии）中接纳女性，即使是至亲的亲属也不例外；至于接纳男性亲属和熟人，初入修道院者有责任请求院牧（настоятеля）的许可。
      - type: paragraph
        initial:
          ru: '35.'
          cn: '35.'
        text:
          ru: Новоначальные не только должны охраняться от принятия в келии мирских
            людей, но и от безвременного хождения в келии друг к другу. Безвременное
            посещение друг друга новоначальными служит для них поводом к празднословию,
            смехословию, к дерзости, чем истребляется в сердце новоначального страх
            Божий и благое произволение к подвижнической жизни, возбуждается сильнейшее
            действие страстей, особливо уныния, гнева и блудной страсти. По этой причине
            великий старец Симеон Благоговейный заповедал ученику своему святому Симеону,
            Новому Богослову, при вступлении его в монастырь отказаться от всякого
            знакомства вне и внутри монастыря. Ученик, тщательно исполняя завещание
            старца, вскоре достиг высокого духовного преуспеяния[24].
          cn: 初入门者不仅应当受到保护，避免接纳世俗之人进入他们的居所（келия），也应避免在不合时宜的时间里互相往访。初入门者之间不合时宜的互相拜访，会为他们带来空谈、戏谑、乃至放肆的诱因，这些都会摧毁初入门者心中的敬畏之情，以及他们对苦修生活的良善意愿，并激起情欲更为猛烈的作祟，特别是忧郁、愤怒和淫邪之欲。正因如此，伟大的长老西美昂·布拉格维尼（Simeon
            Blagoveni）嘱咐他的门徒——圣西美昂，新神学家（Simeon the New Theologian），当他进入修道院时，须断绝修道院内外的一切交往。这位门徒认真地遵行了长老的教诲，很快便达到了高度的精神进步[24]。
      - type: paragraph
        initial:
          ru: '36.'
          cn: '36.'
        text:
          ru: 'Новоначальный! Посещай часто келию твоего духовника или твоего старца
            для духовного твоего назидания и исповедания твоих согрешений и греховных
            помыслов твоих. Блажен ты, если нашел старца сведущего, опытного и благонамеренного:
            удовлетворительный наставник в наши времена — величайшая редкость. Почитай
            святилищем ту келию, в которой ты слышишь оживотворяющее тебя слово Божие[25].
            Если же в монастыре не имеется удовлетворительного наставника, то чаще
            исповедайся в согрешениях пред духовным отцом, а наставления почерпай
            в Евангелии и книгах, написанных святыми отцами о подвижничестве. Келия
            твоя соделается для тебя пристанищем и убежищем от мысленных и сердечных
            бурь.'
          cn: 初入道者啊！你当常常造访你的神师或长老的居室，为要领受灵性上的教诲，并向他们忏悔你的过犯与罪恶的意念。你若寻得一位明理、有经验且心怀善念的长老，便是蒙福了：在我们的时代，能令人满意的导师乃是稀世之珍。你当视那居室为圣所，因为你在其中听到了能使你生命焕发的上帝之道[25]。然而，若修院中没有令人满意的导师，你就当更常在神父前忏悔你的过失，而教诲则当从《福音书》以及圣教父们论述修行生活的著作中汲取。如此，你的居室便将成为你的港湾，成为你躲避意念与心绪风暴的避难所。
      - type: paragraph
        initial:
          ru: '37.'
          cn: '37.'
        text:
          ru: В келии отнюдь не должно иметь никаких снедей, никаких лакомств, особенно
            же никаких напитков. Не для увеселения себя исполнением плотских пожеланий,
            не для земных радостей и утех мы вступаем в монастырь! Мы вступаем в него
            с тем, чтоб посредством истинного покаяния, непрерываемого развлечением
            и увеселениями, примириться с Богом и получить от Него неоцененный дар
            спасения.
          cn: 在隐修室中，绝不应备有任何食物、任何佳肴，尤其不应备有任何饮品。我们进入修道院，并非为了纵情于肉体欲望的享乐，亦非为了地上的欢愉和消遣！我们进入修道院，乃是为了借由真实的、不被分心和欢乐所打断的悔改，与上帝和好，并从祂那里领受无价的救赎恩赐。
      - type: paragraph
        initial:
          ru: '38.'
          cn: '38.'
        text:
          ru: 'Одежду должно иметь по возможности простую, но приличную и опрятную,
            требуемую обычаем и положением монастыря и отношениями его к посещающим
            мирским братиям, которых может одинаково соблазнить и пышная и неопрятная
            одежда. Цветных подрясников и подкладок под рясами не иметь: такая одежда
            нейдет для плачущих о умершей души своей; им идет одежда черная, в которую
            облекаются человеки в знак своей глубокой печали. Новоначальному необходимо
            соблюдать это правило, потому что душа его сообразуется состоянием своим
            состоянию тела и не может удерживать в себе чувство покаяния, когда тело
            украшено пышною и блестящею одеждою. От роскошной одежды являются в новоначальном
            тщеславие и ожесточение, плоть его оживает для блудных ощущений и движений[26].
            Грешнику неприлично иметь красивую одежду: иначе он будет подобен повапленному
            и позолоченному гробу, снаружи светлому и богатому, внутри с смердящим
            трупом.'
          cn: 衣著应当尽可能朴素，但要合宜且整洁，须符合修道院的惯例与地位，以及其与来访的平信徒弟兄的关系——无论是华丽抑或不整洁的衣著，都会同样地诱惑他们。不要有彩色内袍和镶在外袍下的衬里：这样的衣著不适合那些为其已逝之灵魂哭泣的人；适合他们的是黑色衣裳，人类以其来表达其深切的忧伤。初学者必须遵守此一规条，因为他的灵魂会使其状态与身体的状态相符，当身体被华丽而闪亮的衣著装饰时，灵魂便无法在自身内保持悔改之情。奢华的衣著会在初学者身上产生虚荣和刚硬之心，他的肉体会活过来，产生淫荡的感受和冲动[26]。罪人不宜拥有美丽的衣著：否则他将如同被粉饰和镀金的坟墓，外表光鲜而富丽，内里却是发臭的尸体。
      - type: paragraph
        initial:
          ru: '39.'
          cn: '39.'
        text:
          ru: К старшим должно оказывать уважение, к иеромонахам подходить под благословение
            с благоговением и верою. Уважение это должно иметь по долгу и из любви,
            а не по человекоугодию или другому какому-нибудь побуждению века сего,
            чуждому монашеского настроения, чуждому духа Церкви.
          cn: 对于年长者，我们应当表示敬重。对于神父修士（Иеромонах），我们应以敬畏和信心前来领受他们的祝福。这种敬重应当出于责任和爱，而非出于取悦世人或受此世任何其他动机的驱使——这些动机都与修道的心志和教会的精神格格不入。
      - type: paragraph
        initial:
          ru: '40.'
          cn: '40.'
        text:
          ru: Братия при взаимной встрече должны приветливо покланяться друг другу,
            почитая в ближнем образ Божий, почитая Самого Христа (Мф. 25:40).
          cn: 众弟兄彼此相遇时，应当亲切地相互致敬，因为在近人身上尊崇的是上帝的形象，尊崇的是基督自己（马太福音 25:40）。
      - type: paragraph
        initial:
          ru: '41.'
          cn: '41.'
        text:
          ru: Юные должны стремиться к тому, чтоб всех любить одинаково, охраняясь,
            как от сети диавольской, от исключительной любви к какому бы то ни было
            сверстнику или светскому знакомому. Такая любовь в юных — не что иное,
            как непонимаемое ими пристрастие, решительно отвергающее их от обязанностей
            их к Богу[27].
          cn: 青少年应努力以等同之心爱护众人，并警惕如魔鬼罗网般的排他之爱，无论这爱是针对某位同侪，或是世俗相识之人。此种爱恋在青少年心中，无非是他们尚未明了的私心依恋，而这私心必将果断地使他们偏离对上帝的责任[27]。
      - type: paragraph
        initial:
          ru: '42.'
          cn: '42.'
        text:
          ru: При взаимном свидании должно крайне хранить осязание, хранить до такой
            степени, что отнюдь не брать брата за руку; равным образом должно удаляться
            и от прочих приветствий, не идущих для святой иноческой обители. С строгостью
            наблюдалось это хранение в древних монастырях. Нарушители его подвергались
            в египетских обителях, лучших в христианском мире, публичному монастырскому
            наказанию. Поведает это преподобный Кассиан  Римлянин[28].
          cn: 「当互相会面时，应当极其谨慎地避免触碰，谨慎到绝不与弟兄握手；同样地，也应当远离其他不适合神圣隐修院的问候方式。在古代的修道院中，这种谨慎的实践受到了严格的遵守。在基督教世界中最好的埃及修道院里，违反此规者会遭受公开的修道院惩罚。这些事迹由可敬的卡西安·罗马人[28]所讲述。」
      - type: paragraph
        initial:
          ru: '43.'
          cn: '43.'
        text:
          ru: 'Как величайшей опасности должно избегать знакомства с тем братом, который
            живет нерадиво, не из осуждения его, нет! Другая тому причина: ничто так
            не прилипчиво, так не заразительно, как слабость брата. Апостол завещал:
            «Повелеваем вам, братие, о имени Господа нашего Иисуса Христа, отлучатися
            вам от всякого брата безчинно ходяща, а не по преданию, еже прияша от
            нас» (2 Сол. 3:6). «Аще некий брат именуем будет блудник, или лихоимец,
            или идолослужитель, или пьяница, или хищник, с таковым ниже ясти» (1 Кор.
            5:11). Почему? Потому что, — говорит тот же апостол: «Тлят обычаи благи
            беседы злы» (1 Кор. 15:33). Познакомился ли ты коротко с пьяницею? Знай:
            в его обществе и ты приучишься к пьянству. Часто ли беседуешь с блудником?
            Знай: он перельет в тебя свои сладострастные чувствования. Друзьями и
            короткими знакомыми твоими должны быть те, которых все намерение состоит
            в благоугождении Богу. Так поступал святой пророк Давид. Он говорит о
            себе: «Перехождах в незлобии сердца моего посреде дому моего»; но, несмотря
            на такое незлобие, «творящыя преступление возненавидех» богоугодною ненавистию,
            состоящею в удалении от них: «оклеветающаго тай искренняго своего, сего
            изгонях: гордым оком и несытым сердцем, с сим не ядях. Очи мои на верныя
            земли, посаждати я со мною: ходяй по пути непорочну, сей ми служаше. Не
            живяше посреде дому моею творяй гордыню; глаголяй неправедная не исправляше
            пред очима моима» (Пс. 100:2-27).  «Мне зело честни быша друзи Твои, Боже»
            (Пс. 138:17). Преподобный Пимен Великий говорил: «Заключение (конец, венец)
            всего наставления новоначальному иноку: удаляйся худого общества (знакомства,
            дружества) и держись хорошего общества»[29].'
          cn: 我们必须将与那些不敬虔生活的弟兄结交视作最大的危险，务要避开，并非是为了论断他，绝非如此！另有原因：没有什么比弟兄的软弱更具传染性、更易感染的了。使徒曾留下训诫：「我们奉主耶稣基督的名，吩咐你们，弟兄们，要远离一切不按规矩而行，不照著所领受的遗传的弟兄」（帖撒罗尼迦后书
            3:6）。「若有称为弟兄的，是行淫乱的，或贪婪的，或拜偶像的，或酗酒的，或勒索的，这样的人，连与他一同吃饭都不可」（哥林多前书 5:11）。为何如此？因为——同一位使徒说：「滥交朋友，败坏善行」（哥林多前书
            15:33）。你是否与醉酒之人有过密切的交往？要知道：在他的圈子里，你也会习惯于醉酒。你是否频繁地与行淫乱者交谈？要知道：他会将他淫荡的感受倾注于你。你的朋友和密友应当是那些全部意念都在于悦乐上帝的人。圣先知达味（大卫）就是这样做的。他如此论及自己：「我在我家中，行事为人以心灵的纯全」（诗篇
            100:2）；然而，尽管有这样的纯全，「那行悖逆之事的人，我以蒙上帝悦纳的厌憎来厌恶」，这厌憎就是远离他们：「在暗中谗谤他邻居的，我要剪除；眼高心傲的，我不能容忍。我的眼目要看顾地上的诚实人，使他们与我同住；行为纯全的，他要服事我。行骄傲的，不得住在我家中；说谎话的，不得立在我眼前」（诗篇
            100:2-27）。「上帝啊，你的朋友，于我何等可贵！」（诗篇 138:17）。圣大比孟（派门）曾说：「对于初入修道的修士，所有教诲的结语（终极、冠冕）：远离不好的同伴（交往、友谊），并坚守好的同伴」[29]。
      - type: paragraph
        initial:
          ru: '44.'
          cn: '44.'
        text:
          ru: 'Не должно ходить по монастырю с открытою головою: в этом — нарушение
            скромности и благоговения. Также не должно позволять себе крика, нестройных,
            излишне вольных телодвижений, что расстраивает внутреннее благочиние новоначального,
            расстраивает порядок монастыря, нарушает спокойствие братства, приводит
            в соблазн мирских посетителей монастыря.'
          cn: 在修道院中行走时，不应头戴开放，这有失于谦逊和虔敬。同样，也不应容许自己喧哗喊叫、杂乱无章或过于放肆的肢体动作，这些都会扰乱初学者内在的端庄宁静，破坏修道院的秩序，侵犯弟兄团体的安宁，并会使修道院的世俗访客感到困惑。
      - type: paragraph
        initial:
          ru: '45.'
          cn: '45.'
        text:
          ru: Вне монастырской дачи никуда не ходить, не испросив предварительно дозволения
            у начальствующих.
          cn: 在修道院的夏季住所之外，未经主管者事先许可，勿去任何地方。
      - type: paragraph
        initial:
          ru: '46.'
          cn: '46.'
        text:
          ru: При прогулках никому не ходить одному, но ходить и всегда непременно
            вдвоем или втроем. Это постановление существовало как в древних, так и
            новейших благоустроенных святых обителях. Им предупреждаются многие соблазны,
            даже падения. «Горе единому»! (Еккл. 4:10) — когда какой-нибудь соблазн
            начнет увлекать его, некому остановить его! Напротив того брата, вспомоществуемого
            братом, Божественное Писание уподобляет твердому и высокому граду (Притч.
            18:19).
          cn: 在散步时，任何人都不可单独行走，而总要两人或三人同行。这项规章无论是在古代或在近代管理妥善的圣洁修道院中皆有存在。借此可以预防许多诱惑，甚至是跌倒。「孤独的人有祸了！」（传道书
            4:10）——当某种诱惑开始引诱他时，却无人能制止他！反之，那受兄弟扶持的兄弟，神圣的经文将其比作一座坚固而高耸的城邑（箴言 18:19）。
      - type: paragraph
        initial:
          ru: '47.'
          cn: '47.'
        text:
          ru: Не любите ездить в город, не любите посещать мирских селений! Как не
            повредиться душой юного инока или новоначального, желающего принять на
            себя обеты иночества, от частого зрения на соблазны и от смешения с соблазнами,
            к которым сердце его еще живо, которыми оно услаждается и увлекается?
            Если б оно не услаждалось прелестями мира, то не привлекалось бы к ним.
            Инок, чувствующий влечение к частым выходам из монастыря в мир, ранен
            стрелою диавола. Инок, последующий болезненному влечению сердца часто
            оставлять монастырь и скитаться среди соблазнов мира, приял в себя произвольно
            смертоносную, ядовитую стрелу, пущенную в него диаволом, — допустил яду
            ее разлиться по душе своей, отравить ее. Новоначального, предавшегося
            скитанию, надо признавать не способным к иноческой жизни, и благовременно
            извергать из монастыря. Инока, предавшегося скитанию надо считать изменившим
            Богу, совести, обетам иночества. Для такого инока нет ничего святого;
            все подлейшие поступки, всякое беззаконие и злодеяние он считает позволительным
            себе, будучи увлечен и омрачен страстию миролюбия, вмещающею в себе служение
            всем страстям. Нужна особенная предусмотрительность по отношению к такому
            иноку, потому что он не остановится сделать всевозможное зло обители при
            помощи своих непотребных связей среди мира, чтоб оправдать свое поведение
            и отразить всякое покушение на обуздание его бесчинства.
          cn: '不要喜爱到城里去，不要喜爱拜访世俗的村庄！一个年轻的修士或初入教门、渴望领受修道誓言的人，怎能不因经常目睹诱惑和与诱惑相混合而心灵受损呢？他的心对这些诱惑仍旧活泼，仍旧感到甜蜜和被吸引。如果它不以世界的魅力为甜蜜，就不会被其吸引。


            一个修士，如果感觉到被吸引而频繁地从修道院外出到俗世，那他就是被魔鬼的箭射中了。一个修士，如果顺从了心中那痛苦的吸引，频繁地离开修道院，在世界的诱惑中游荡，那么他就是自愿地接纳了魔鬼射向他的致命的、有毒的箭，容许它的毒液散布到他的灵魂中，毒害他的灵魂。


            一个沉溺于游荡的初入教门者，必须被视为不适合修道生活，应当及时将其逐出修道院。一个沉溺于游荡的修士，必须被视为背叛了上帝、背叛了良心和修道誓言。对于这样的修士来说，没有什么是神圣的；所有最卑劣的行为，一切不法和罪恶的行径，他都认为自己可以做，因为他被世俗之爱的激情所引诱和蒙蔽，这种激情包含了对所有情欲的侍奉。


            对于这样的修士，需要特别的预见性，因为他会毫不犹豫地借助他在俗世中的卑劣关系，对修道院做出一切可能的伤害，以便为自己的行为辩护，并抵抗任何企图遏制他放荡行为的尝试。'
      - type: paragraph
        initial:
          ru: '48.'
          cn: '48.'
        text:
          ru: 'Все зависит от навыка. Если послабим себе, то получим худой навык,
            который будет властвовать над нами, как жестокий господин над рабами.
            Если понудим себя, то получим добрый навык, который будет действовать
            в нас, как благотворное природное свойство. Избери полезное для себя,
            приучись к нему: навык сделает полезное приятным. Понудим же себя стяжать
            благой навык к терпеливому пребыванию в монастыре, выходя из него только
            по крайней нужде, пребывая вне его как можно меньше, возвращаясь в него
            как можно скорее. Глава монашества, преподобный Антоний Великий сказал:
            «Как рыбы, замедляя на суше, умирают, так и монахи, пребывая с мирскими
            людьми, вне келии, теряют расположение к безмолвию. Как рыба стремится
            в море, так и мы должны стремиться в свои келии, чтоб, замедляя вне, не
            забыть о внутреннем хранении»[30]. От навыка пребывать в монастыре мы
            удобно перейдем к другому, еще лучшему навыку, к навыку пребывать в келии.
            Тогда милосердный Господь приведет нас и к святому навыку пребывать внутри
            себя.'
          cn: 这一切都取决于习性。若我们放任自己，便会形成恶习，它将如残酷的主人统治奴仆一般，辖制我们。若我们强迫自己，便会获得良善的习性，它将在我们里面运作，如同有益的天然禀赋。选择对你有益的事物，并使自己习于它：习性将使有益之事变得令人愉悦。因此，让我们强迫自己，竭力获取安忍于修道院中的美好习性，只在极度必需时方才走出修道院，在院外逗留的时间越短越好，并尽快返回。修道院制度的领袖、可敬者安东尼大帝曾说：「正如鱼在陆上逗留就会死亡，修道士若与世俗之人共处，身在修道室之外，就会失去对静修的倾慕。正如鱼渴望回归大海，我们也当热切地回归我们的修道室，以免因在院外逗留而忘记内在的警醒」[30]。从安住于修道院的习性，我们将自然而然地过渡到另一种更美好的习性，即安住于修道室的习性。届时，仁慈的主必将引领我们，达致安住于自身内在的圣洁习性。
      - type: paragraph
        initial:
          ru: '49.'
          cn: '49.'
        text:
          ru: Наблюдающий благоразумное молчание, хранящий зрение и осязание, удаляющийся
            от особенной любви к кому бы то ни было из братии и из мирских, удаляющийся
            от привязанности к земным вещам, удаляющийся от свободного обращения и
            от всего, чем нарушаются скромность и благоговение, скоро ощутит в себе
            ту мертвость, из которой воссиявает жизнь (2 Кор. 4:10). Напротив того,
            предающийся рассеянности, не бдящий над собою, позволяющий себе пристрастия
            и свободное обращение, никогда не достигнет ничего духовного, хотя бы
            провел в монастыре целое столетие.
          cn: 凡能谨守慎思明辨的静默，保守视力与触觉，远离对弟兄或世俗中任何人的特别情爱，远离对地上事物的依恋，远离放任不羁的交往，远离一切有损谦逊与虔敬的举动，他将很快在自身中感受到那种「死」，从中将焕发出生命（哥林多后书
            4:10）。反之，那些沉溺于心神涣散、不警醒自身、放任自己心存偏爱和随意交往的人，即便在修道院中度过整整一个世纪，也绝不会获得任何属灵的益处。
      - type: paragraph
        initial:
          ru: '50.'
          cn: '50.'
        text:
          ru: Каждый из братии обязывается ежедневно приложиться к чудотворной иконе
            или к святым мощам, находящимся в монастыре. Прикладываться должно при
            трех благоговейных поклонах и при сердечной молитве о том, чтоб святые
            помогли совершить поприще иночества во славу Божию, во спасение души.
            Из трех поклонов два полагаются пред целованием иконы или мощей и один
            после целования. Так поступают благоговейные иноки во всех монастырях,
            где имеются святые чудотворные иконы или святые мощи. Иноки прикладываются
            к иконам и мощам обыкновенно после утрени или после вечерни, или же после
