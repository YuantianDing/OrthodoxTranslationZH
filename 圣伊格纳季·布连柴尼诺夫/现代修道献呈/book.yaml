        ru: 'Тяжкому искушению подверглись по причине рановременного вступления в
          затвор наши соотечественники, преподобные Исаакий[66]. и Никита[67]. Печерские.
          Заметно из жизнеописания преподобного Исаакия, современника преподобных
          Антония и Феодосия, что он вступил в затвор по собственному произволу. Он
          проходил усиленнейший телесный подвиг; стремление к подвигу, еще более усиленному,
          внушило ему заключиться в одной из теснейших пещер Киево-Печерского монастыря.
          Пищею его была просфора, а питием вода, и эту скуднейшую пищу он принимал
          через день. При таком усиленном телесном подвиге и при недостатке опытных
          сведений о подвиге и борьбе душевных, невозможно не дать некоторой цены
          и подвигу своему, и себе. На внутреннем настроении подвижника обыкновенно
          основывается искушение, наносимое ему бесами. «Если человек, — говорит преподобный
          Макарий Египетский, — сам собою не даст повода сатане подчинить его своему
          влиянию, то сатана никак не может возобладать им насильно»[68]. Бесы предстали
          Исаакию в виде светлых ангелов; один из них сиял более других; бесы назвали
          его Христом, и требовали поклонения ему от подвижника. Подвижник поклонением,
          подобающим единому Богу и возданным диаволу, подчинил себя бесам, которые
          измучили его насильственным телодвижением (плясанием) до полусмерти. Преподобный
          Антоний, прислуживавший затворнику, пришел к нему с обычною пищею, но увидев,
          что затворник не подает никакого голоса, и поняв, что с ним случилось что-нибудь
          особенное, разломал с помощью других монахов вход, наглухо заложенный, в
          пещеру Исаакия. Его вынесли, как мертвого, и положили пред пещерою; заметив
          же, что он еще жив, снесли в келию на постель. Преподобные Антоний и Феодосии,
          один вслед за другим, ходили за ним. Исаакий от искушения расслабел умом
          и телом: не мог ни стоять, ни сидеть, ни лежа поворотиться со стороны на
          сторону; он лежал в течение двух лет неподвижно, нем и глух. На третий год
          он проговорил и просил, чтоб его подняли и поставили на ноги. Потом начал
          учиться ходить, как дитя, но не выражал никакого желания, ниже мысли посетить
          церковь; к этому едва и насильно принудили его; он начал мало-помалу ходить
          в храм Божий. После этого начал ходить и в трапезу и мало-помалу научился
          употреблять пищу; в те два года, в которые он лежал неподвижно, он не вкусил
          ни хлеба, ни воды. Наконец, он освободился совершенно от страшного и чудного
          впечатления, произведенного на него явлением и действием бесов. Впоследствии
          преподобный Исаакий достиг высоких мер святости. Преподобный Никита был
          моложе преподобного Исаакия, но современен ему. Увлекаемый ревностию, он
          просил игумена благословить его на подвиг в затвор. Игумен — был тогда игуменом
          преподобный Никон — возбранил ему, говоря: «Сын мой! Неполезно тебе, молодому,
          быть в праздности. Лучше жить с братиею: служа им, ты не погубишь мзды своей.
          Ты сам знаешь, как Исаакий-пещерник был прельщен бесами в затворе: он погиб
          бы, если б особенная благодать Божия за молитвы преподобных отцов наших,
          Антония и Феодосия, не спасла его». Никита отвечал: «Я никак не прельщусь
          чем-нибудь подобным, но желаю крепко стать против бесовских козней и молить
          человеколюбца Бога, чтоб Он и меня сподобил дара чудотворения, как Исаакия-затворника,
          который и поныне совершает многие чудеса». Игумен опять сказал: «Желание
          твое выше твоей силы; блюди, чтоб, вознесшись, не ниспасть. Я, напротив
          того, повелеваю тебе служить братии, и ты получишь венец от Бога за твое
          послушание». Никита, увлекаемый сильнейшею ревностию к затворническому житию,
          нисколько не хотел внимать тому, что говорил ему игумен. Он исполнил задуманное:
          заключил себя в затвор и пребывал в нем, молясь и никуда не выходя. По прошествии
          некоторого времени однажды в час молитвы, он услышал голос, который молился
          вместе с ним, и обонял необыкновенное благоухание. Обольстившись, он сказал
          сам себе: если б это не был ангел, то он не молился бы со мною и не было
          бы слышно благоухание Святого Духа. Затем Никита стал прилежно молиться,
          говоря: «Господи! Явись мне Сам разумно, да вижу Тебя». Тогда был к нему
          глас «Ты молод! Не явлюсь тебе, чтоб ты, вознесшись, не ниспал». Затворник
          со слезами отвечал: «Господи! Я никак не прельщусь, потому что игумен научил
          меня не внимать бесовской прелести, а сделаю все, что Ты мне ни прикажешь».
          Тогда душепагубный змей, прияв над ним власть, сказал: «Невозможно человеку,
          находящемуся во плоти, видеть меня, но вот! Я посылаю ангела моего, чтоб
          пребывал с тобою: ты исполняй его волю». С этими словами предстал пред затворника
          бес в виде ангела. Никита пал к ногам его, поклоняясь ему, как ангелу. Бес
          сказал: «Отселе ты уже не молись, но читай книги, чрез что вступишь в непрестанную
          беседу с Богом и получишь возможность преподавать душеполезное слово приходящим
          к тебе, а я буду непрестанно молить Творца всех о твоем спасении». Затворник,
          поверив этим словам, обольстился еще более: он перестал молиться, занялся
          чтением, видел беса непрестанно молящимся, радовался, полагая, что ангел
          молится за него. Потом он начал много беседовать с приходящими из Писания
          и пророчествовать подобно палестинскому затворнику. О нем пошла слава между
          мирскими людьми и при великокняжеском дворе. Собственно, он не пророчествовал,
          а сказывал приходящим, будучи извещаем соприсутствовавшим бесом, где положено
          украденное, где что случилось в дальнем ему месте[69]. (Авв. 2:5). Восстанет
          император христианин, муж превосходный, во жизни краткой. Почему не углубляйся
          в Фиваиду, не утруждай себя, но тайно отправься навстречу новому императору:
          ты увидишься с ним на пути, будешь принят им очень благосклонно, и возвратишься
          к своей Церкви, а его возьмет Бог скоро из этой жизни. Все и случилось так»
          (Sancti Athanasii opera omnia, torn 2).. Так, он дал знать великому князю
          Изяславу о убиении новгородского князя Глеба, и совет послать в Новгород
          на княжение великокняжеского сына. Этого достаточно для мирян, чтоб провозгласить
          затворника пророком. Замечено, что миряне и самые монахи, не имеющие духовного
          рассуждения, почти всегда увлекаются обманщиками, лицемерами и находящимися
          в бесовской прелести, признают их за святых и благодатных. Никто не мог
          сравняться с Никитою в знании Ветхого Завета, но он не терпел Нового Завета,
          никогда не заимствовал своей беседы из Евангелия и апостольских Посланий,
          не позволял, чтоб кто из посетителей его напомнил что-либо из Нового Завета.
          По этому странному направлению его учения отцы Киево-Печерского монастыря
          уразумели, что он прельщен бесом. Тогда в монастыре было много святых иноков,
          украшенных благодатными дарами. Они молитвою своею отогнали беса от Никиты;
          Никита перестал видеть его. Отцы вывели Никиту из затвора и спрашивали,
          чтоб он сказал им что-нибудь из Ветхого Завета; но он с клятвою утверждал,
          что никогда не читал этих книг, которые прежде знал наизусть. Оказалось,
          что он забыл даже читать от впечатления, произведенного бесовскою прелестию,
          и едва, с большим трудом, снова выучили его чтению. Молитвами святых отцов
          приведенный в себя, он познал и исповедал свой грех, оплакал его горькими
          слезами, достиг высокой меры святости и дара чудотворения смиренным житием
          посреди братства. Впоследствии святой Никита хиротонисан во епископа Новгородского.'
        cn: 我们的同胞，尊贵的伊萨基[66]和尼基塔[67]佩切尔斯基，因过早进入隐居而遭受了严重的试探。从尊贵的伊萨基（与尊贵的安东尼和费奥多西同代）的生平记载中可以明显看出，他是出于自己的意愿进入隐居的。他曾经历过最刻苦的身体苦修；渴望进行更加刻苦的苦修，促使他将自己幽闭在基辅-佩切尔斯克修道院最狭窄的一个洞穴中。他的食物是圣饼，饮品是水，而且他每隔一天才进食一次这最匮乏的食物。在如此刻苦的身体苦修之下，又缺乏关于灵魂苦修和争战的经验知识，就不可能不对自己的苦修和自己本身给予一定的评价。魔鬼所施加的试探通常是以苦修者内在的意向为基础的。「如果一个人，」尊贵的马卡里埃及时说，「自己没有给撒但机会，让它将他置于其影响之下，那么撒但绝不能强行掌控他」[68]。魔鬼们以光明天使的形象出现在伊萨基面前；其中一个比其他的更闪耀；魔鬼们称他为基督，并要求苦修者向他叩拜。苦修者将唯独属于上帝的叩拜献给了魔鬼，从而将自己臣服于魔鬼，魔鬼们通过强迫的肢体动作（跳舞）折磨他，直到他奄奄一息。尊贵的安东尼，为这位隐修者服务的人，带着通常的食物来到他身边，但看到隐修者没有任何回应，并意识到他发生了什么特别的事情，就与其他修士一起砸开了伊萨基洞穴被严密封闭的入口。他们将他抬出，如同死人一般，放在洞穴前；但发现他仍然活着，就将他抬到小室的床上。尊贵的安东尼和费奥多西，先后照顾着他。伊萨基因试探而心智和身体都变得衰弱：他既不能站立，也不能坐着，躺着也不能从一侧翻身到另一侧；他一动不动地躺了两年，又哑又聋。到第三年，他开口说话，并请求将他抬起并让他站立。然后他开始学习走路，像个孩子一样，但他没有表现出任何想要去教堂的愿望或想法；甚至几乎是强迫他去做的；他开始一点一点地去上帝的殿堂。此后，他开始去食堂，并一点一点地学会了进食；在他一动不动躺着的两年里，他没有吃过面包，也没有喝过水。最终，他完全摆脱了魔鬼的显现和行为给他带来的可怕而奇特的印象。后来，尊贵的伊萨基达到了圣洁的高深境界。尊贵的尼基塔比尊贵的伊萨基年轻，但与他同代。他被热忱所驱使，请求院长祝福他进行隐居的苦修。院长——当时是尊贵的尼康担任院长——禁止他这样做，说：「我的儿子！你年轻，闲着对你没有益处。最好与弟兄们一起生活：服侍他们，你就不会失去你的赏赐。你自己知道，隐修者伊萨基是如何在隐居中被魔鬼迷惑的：如果不是因为上帝特别的恩典，以及我们尊贵的父辈安东尼和费奥多西的祷告拯救了他，他就会丧亡。」尼基塔回答说：「我绝不会被类似的事情所迷惑，但我渴望坚决地抵挡魔鬼的诡计，并祈求慈爱世人的上帝，也使我像隐修者伊萨基一样，配得行奇迹的恩赐，他至今仍在行许多奇迹。」院长再次说：「你的愿望超出了你的能力；要小心，以免高举自己而跌倒。相反，我命令你服侍弟兄们，你将因你的顺从而从上帝那里得到冠冕。」尼基塔被对隐居生活的强烈热忱所吸引，丝毫不愿听从院长所说的话。他实现了他的意图：将自己幽闭在隐居中，并在其中生活，祈祷，足不出户。过了一段时间，有一天在祈祷时，他听到一个声音与他一同祈祷，并闻到了一种不寻常的芬芳。他被迷惑了，对自己说：如果这不是天使，他就不会与我一同祈祷，也不会听到圣灵的芬芳。随后，尼基塔开始恳切地祈祷，说：「主啊！求祢亲自理智地向我显现，使我得见祢。」这时有一个声音对他说：「你还年轻！我不会向你显现，免得你高举自己而跌倒。」隐修者流着泪回答说：「主啊！我绝不会被迷惑，因为院长教导我不要理会魔鬼的迷惑，我将遵行祢对我的一切吩咐。」这时，那败坏灵魂的毒蛇取得了对他的权力，说：「肉身中的人不可能看见我，但看哪！我差遣我的天使与你同住：你当遵行他的旨意。」随着这些话，一个魔鬼以天使的形象出现在隐修者面前。尼基塔俯伏在他脚前，像叩拜天使一样叩拜他。魔鬼说：「从今以后，你不要再祈祷了，但要阅读书籍，通过这样做，你将与上帝进入不间断的交谈，并能够向来访者传授有益于灵魂的教导，而我将不断地为你的救恩向上帝万物的创造者祈祷。」隐修者相信了这些话，更加被迷惑了：他停止了祈祷，专注于阅读，看到魔鬼不断地在祈祷，他很高兴，以为是天使在为他祈祷。然后他开始大量地与来访者谈论圣经，并像巴勒斯坦的隐修者一样说预言。他在世俗人和大公的宫廷中名声大噪。实际上，他并不是在说预言，而是被同在的魔鬼告知，告诉来访者被盗物品放在哪里，遥远的地方发生了什么事[69]。（哈巴谷书
          2:5）。一位基督徒皇帝将兴起，一位卓越之人，生命短暂。因此，你不要深入底比斯，不要使自己疲惫，而要秘密地去迎接新皇帝：你将在路上见到他，他将非常亲切地接纳你，你将回到你的教会，而上帝将很快将他从这生命中接走。一切都这样发生了」（Sancti
          Athanasii opera omnia, torn 2）。他就是这样告知了大公伊贾斯拉夫关于诺夫哥罗德公爵格列布被杀的消息，并建议派遣大公的儿子去诺夫哥罗德担任公爵。这对俗人来说，足以宣告这位隐修者是先知。值得注意的是，俗人和那些缺乏属灵辨识力的修士，几乎总是被骗子、伪君子和处于魔鬼迷惑中的人所吸引，并将他们视为圣人和蒙恩典的人。没有人能在旧约知识上与尼基塔匹敌，但他不能容忍新约，他的谈话从不取自福音书和使徒的书信，他不允许任何来访者提及新约中的任何内容。根据他教导的这种奇怪倾向，基辅-佩切尔斯克修道院的父辈们明白他被魔鬼迷惑了。当时修道院里有许多圣洁的修士，被恩典的恩赐所妆饰。他们通过祷告将魔鬼从尼基塔身边赶走；尼基塔不再看见它。父辈们将尼基塔带出隐居处，并要求他说出旧约中的一些内容；但他发誓坚称自己从未读过这些书，而他以前曾倒背如流。结果是，他甚至忘记了阅读，这是魔鬼迷惑所产生的印象，他几乎是费了很大的力气才重新学会阅读。通过圣洁父辈们的祷告，他恢复了神智，他认识并承认了自己的罪，流着苦涩的泪水为之哀哭，通过在弟兄们中间谦卑的生活，达到了圣洁和行奇迹恩赐的高深境界。后来，圣洁的尼基塔被祝圣为诺夫哥罗德主教。
    - type: paragraph
      text:
        ru: Новейшие опыты подтверждают то, что с ясностью доказывают опыты времен
          прошедших. И ныне прелесть — так на монашеском языке называется самообольщение,
          соединенное с бесовским обольщением — бывает непременным последствием преждевременного
          удаления в глубокое уединение или особенного подвига в келейном уединении.
          В то время, как писатель этих аскетических советов, юношею, в 1824—1825
          годах, посещал Александро-Невскую лавру для совещания о своих помыслах с
          монахом Иоанникием, свечником лавры, учеником старцев Феодора и Леонида;
          ходили к этому монаху для духовного совета многие миряне, проводившие аскетическую
          жизнь[70].
        cn: 最新的实践证实了过往时代的实践所清晰证明的一切。现今，「神迷」（*прелесть*）——在修士语言中，这是指与邪魔的欺哄相连的自我欺骗——仍然是过早进入深邃隐修或在隐室中进行特殊修持的必然结果。当撰写这些修持建议的作者在
          1824 至 1825 年间，以青年的身份，拜访亚历山大·涅夫斯基修道院，向修院的掌灯人、修士约阿尼基（他是两位长者——斐奥多尔和列奥尼德的学生）请教自己的心思时，许多过着苦修生活的平信徒[70]也去向这位修士寻求灵性上的建议。
    - type: paragraph
      text:
        ru: 'Ходил к нему и Павловского полка солдат Павел, недавно обратившийся из
          раскола, бывший прежде наставником раскольников, грамотный. Лицо Павла сияло
          радостью. Но он, по возгоревшемуся в нем сильнейшему усердию, предался неумеренному
          и несообразному с его устроением телесному подвигу, имея о душевном подвиге
          недостаточное понятие. Однажды ночью Павел стоял на молитве. Внезапно около
          икон явился солнцеобразный свет и посреди света сияющий белизною голубь.
          От голубя раздался глас «Прими меня: я Святой Дух; пришел соделать тебя
          моею обителью». Павел выразил радостное согласие. Голубь взошел в него чрез
          уста, и Павел, изможденный постом и бдением, внезапно ощутил в себе сильнейшую
          блудную страсть: он кинул молитву, побежал в блудилище. Голодная его страсть
          сделала насыщение страсти ненасыщаемым. Все блудилища и все доступные для
          него блудницы соделались его постоянным притоном. Наконец он опомнился.
          Обольщение свое бесовским явлением и осквернение последствиями прелести
          изложил он в письме к иеросхимонаху Леониду, жившему тогда в Александро-Свирском
          монастыре. В письме проявлялось прежнее высокое духовное состояние падшего.
          Упомянутый юноша был тогда келейником иеросхимонаха Леонида (1827—1828 годы)
          и читал по благословению старца письмо Павла. Иеросхимонах Леонид весною
          1828 года переместился из Свирского монастыря первоначально в Площанскую,
          потом в Оптину Пустыню. Ему сопутствовал его келейник, который при этом
          случае посетил некоторые монастыри Калужской и Орловской епархий. Когда
          он был в знаменитой Белобережской Пустыне, тогда, славился там подвижническою
          жизнию рясофорный монах Серапион, видевший при своем уединенном келейном
          правиле ангела. Не только миряне, но и монахи — так как у нас в России господствует
          телесный подвиг, а о душевном почти утрачено самое понятие — прославляли
          Серапиона и выставляли в образец монашеской жизни. В 1829 году Серапион
          переместился по причине душевного расстройства в Оптину Пустыню для руководства
          советами иеросхимонаха Леонида. В одно из совещаний со старцем он вытащил
          значительную часть бороды у старца. Серапион, помещенный в скиту Оптиной
          Пустыни по уважению к его подвижнической славе, пришел однажды ночью к начальнику
          скита иеромонаху Антонию, возвещая, что Иоанн Предтеча сейчас явился ему
          и велел зарезать сего Антония, иеросхимонаха Леонида, иеромонаха Гавриила
          и помещика Желябовского, гостившего тогда в скиту. «Да где ж у тебя нож?»
          — спросил его догадливый и неустрашимый Антоний. «У меня нет ножа», — отвечал
          прельщенный. «Так что ж ты приходишь резать без ножа?» — возразил Антоний
          и удалил в келию прельщенного, которого должно было передать в дом умалишенных,
          где он и скончался. Пред кончиною, как слышно, Серапион опомнился и отошел
          с надеждою спасения. Должно заметить, что падший дух, желая овладеть Христовым
          подвижником, не действует властительски, но ищет привлечь согласие человека
          на предлагаемую прелесть и по получении согласия овладевает изъявившим согласие.
          Святой Давид, описывая нападение падшего ангела на человека, выразился со
          всею точностью, сказав: «Ловит еже восхитити нищаго, восхитити нищего, внегда
          привлещи и в сети своей» (Пс. 9:30). Святой Дух действует самовластно, как
          Бог приходит в то время, как смирившийся и уничиживший себя человек отнюдь
          не чает пришествия Его. Внезапно изменяет ум, изменяет сердце. Действием
          своим объемлет всю волю и все способности человека, не имеющего возможности
          размышлять о совершающемся в нем действии. Благодать, когда будет в ком,
          не показывает чего-либо обычного или чувственного, но тайно научает тому,
          чего прежде не видел и не воображал никогда. Тогда ум тайно научается высоким
          и сокровенным тайнам, которых, по Божественному Павлу, не может видеть человеческое
          око, ниже постигнуть ум сам собою... «Ум человеческий сам собою, не будучи
          соединен с Господом, рассуждает по силе своей. Когда же соединится с огнем
          Божества и Святым Духом, тогда бывает весь обладаем Божественным Светом,
          соделывается весь светом, воспаляется в пламени Всесвятого Духа, исполняется
          Божественного разума, и невозможно ему в пламени Божества мыслить о своем,
          и о том, о чем хотел бы». Так говорил преподобный Максим Капсокаливи преподобному
          Григорию Синайскому[71]. Напротив того, при демонском явлении всегда предоставляется
          свобода человеку рассудить о явлении, принять или отвергнуть его. Это явствует
          из попыток демона обольстить святых Божиих. Однажды, когда преподобный Пахомий
          Великий пребывал в уединении вне монастырской молвы, предстал ему диавол
          в великом свете, говоря: «Радуйся, Пахомий! Я Христос, и пришел к тебе как
          к другу моему». Святой, рассуждая сам с собою, помышлял: «Пришествие Христа
          к человеку бывает соединено с радостью, чуждо страха. В тот час исчезают
          все помышления человеческие: тогда ум весь вперяется в зрение видимого.
          Но я, видя этого, представившегося мне, исполняюсь смущения и страха. Это
          не Христос, а сатана». После этого размышления преподобный с дерзновением
          сказал явившемуся: «Диавол! Отыди от меня: проклят ты, и видение твое, и
          коварство лукавых замыслов твоих». Диавол немедленно исчез, исполнив келию
          смрада[72].'
        cn: '有一个巴甫洛夫斯基团的士兵帕维尔，也曾去拜访他。帕维尔最近才脱离旧礼仪派，他曾是旧礼仪派的导师，识文断字。帕维尔的面容洋溢着喜悦。但是，由于心中燃起了极度的热忱，他开始投入不合乎他自身条件且过度的身体苦修，对于心灵上的苦修却了解不足。


          有一次，帕维尔在夜间站着祷告。突然间，在圣像周围显现出太阳般的光芒，光芒之中有一只雪白、光芒四射的鸽子。从鸽子那里传来一个声音：「接受我：我是圣灵；我来是要使你成为我的居所。」帕维尔表示了欣喜的同意。鸽子从他的口中进入，而帕维尔，原本因禁食和守夜而疲惫不堪，突然感觉到一股极强的淫欲。他抛下祷告，奔向妓院。他那饥渴的欲望使得淫欲的满足变得永不餍足。所有的妓院和所有他能接触到的娼妓，都成了他长期的巢穴。


          最后，他清醒了过来。他将自己被魔鬼显现所诱惑以及因受迷惑而导致的污秽后果，写成了一封信，寄给了当时居住在亚历山大-斯维尔斯克修道院的圣职大修道士列昂尼德。信中流露出这位堕落之人以往崇高的精神状态。当时，这位提到的年轻人是圣职大修道士列昂尼德的侍从（1827—1828年），并蒙长老祝福阅读了帕维尔的信。


          圣职大修道士列昂尼德于1828年春天从斯维尔斯克修道院迁出，最初去了普洛夏斯卡娅，然后是奥普季纳隐修院。他的侍从陪伴着他，并借此机会参访了卡卢加和奥廖尔教区的几座修道院。当他在著名的别洛别列日斯克隐修院时，一位名叫塞拉皮翁的修士衣僧正以其苦修生活闻名，他曾在独自的静室祈祷定课时见过天使。不仅平信徒，连修士们——因为在我们的俄罗斯，身体苦修占据主导地位，而关于心灵苦修的概念几乎已经失传——都在赞美塞拉皮翁，并将他树立为修道生活的榜样。


          1829年，塞拉皮翁因精神错乱被转移到奥普季纳隐修院，以寻求圣职大修道士列昂尼德的指导。在一次与长老的商议中，他拔下了长老很大一部分胡须。


          塞拉皮翁，因为他的苦修名声而被安置在奥普季纳隐修院的静修地。他有一次在夜间来到静修地的院长，神父修士安东尼那里，宣称施洗者约翰刚刚向他显现，并命令他将这位安东尼、圣职大修道士列昂尼德、神父修士加夫里伊尔以及当时正在静修地做客的地主热利亚波夫斯基都宰杀。


          「那么，你的刀在哪里？」机警而无畏的安东尼问他。


          「我没有刀，」那位受迷惑者回答。


          「那你没有刀，又来杀人做什么？」安东尼反驳道，并将那位受迷惑者送回静室，他本应被送入疯人院，他也在那里去世了。临终前，据闻塞拉皮翁清醒了过来，带着得救的希望离世。


          应当指出，堕落之灵，渴望控制基督的苦修者时，并不会以权威的方式行动，而是寻求吸引人的同意，接受其所提供的诱惑，并在获得同意后掌控表示同意的人。圣大卫在描述堕落天使对人的攻击时，表达得非常准确，他说：「他潜伏，为要夺走困苦人，夺走困苦人，在将他拉入自己的网罗时。」（诗篇
          9:30）。


          圣灵则是以主权行事，作为上帝，祂降临时，是当那个谦卑自抑的人完全不期望祂来临的时候。祂突然改变人的心思，改变人的心。祂的行动涵盖了人的全部意志和所有能力，使人无法思考正在他身上发生的作为。恩典，当在某人身上时，不会显示出任何寻常或感官的东西，而是秘密地教导他以前从未见过或想象过的事物。那时，人的心思秘密地被教导高深而隐秘的奥秘，根据神圣的保罗所说，那是人的眼睛不能看见，人的心思也无法凭自己领悟的……


          「人自己的心思，若不与主联合，就凭其能力进行思虑。但当它与神性的火焰和圣灵联合时，就会完全被神圣的光芒所占有，完全变为光，在至圣之灵的火焰中燃烧，充满神圣的智慧，就不可能在神性的火焰中思考自己的事情，或思考他想思考的事情。」这是值得敬畏的马克西姆·卡普索卡利维对值得敬畏的格里戈里·西奈斯基所说的话[71]。


          相反地，在魔鬼显现时，人始终被赋予自由，去判断这个现象，接受或拒绝它。这从魔鬼试图诱惑上帝圣徒的尝试中可以清楚看到。有一次，当值得敬畏的大帕科米乌斯在修道院的喧嚣之外独自隐居时，魔鬼带着巨大的光芒站在他面前，说：「欢喜吧，帕科米乌斯！我是基督，我像朋友一样来到你这里。」


          圣徒自己思量，他想：「基督的来临与喜乐相连，没有恐惧。在那一刻，人所有的思虑都会消失：那时，心思会完全专注于所见的景象。但是我，看到这个显现给我的人，却充满了困惑和恐惧。这不是基督，而是撒旦。」经过这段思量，值得敬畏者勇敢地对显现者说：「魔鬼！离开我：你、你的异象和你邪恶企图的奸诈，都是被咒诅的。」魔鬼立刻消失了，留下满室的恶臭[72]。'
    - type: paragraph
      text:
        ru: 'Невозможно человеку, находящемуся еще в области плотского мудрования,
          не получившему духовного воззрения на падшее человеческое естество, не давать
          некоторой цены делам своим и не признавать за собою некоторого достоинства,
          сколько бы такой человек ни произносил смиренных слов и как бы ни казался
          смиренным по наружности. Истинное смирение несвойственно плотскому мудрованию
          и невозможно для него: смирение есть принадлежность духовного разума. Говорит
          преподобный Марк Подвижник: «Те, которые не вменили себя должниками всякой
          заповеди Христовой, чтут Закон Божий телесно, не разумея ни того, что говорят,
          ни того, на чем основываются, потому и мнят исполнить его «делами»[73].
          Из слов преподобного отца явствует, что признающий за собою какое-либо доброе
          дело, находится в состоянии самообольщения. Это состояние самообольщения
          служит основанием бесовской прелести: падший ангел в ложном, гордом понятии
          христианина находит пристанище, к этому понятию удобно прививает свое обольщение,
          а посредством обольщения подчиняет человека своей власти, ввергает его в
          так называемую бесовскую прелесть. Из вышеприведенных опытов видно, что
          ни один из прельстившихся не признал себя недостойным видения ангелов; следовательно,
          признавал в себе некоторое достоинство. Иначе и не может судить о себе плотский
          и душевный человек. Потому-то святые отцы и сказали вообще о всех подвижниках,
          недостаточно образованных душевным деланием и не осененных благодатию, что
          безмолвие губит их.'
        cn: '一个人若仍然停留在属肉体的思虑范围内，尚未获得对堕落人性的属灵洞察，他就不可能不给自己所行的事赋予一定的价值，不可能不承认自己具有某种可取之处——无论这样的人口中说出多少谦卑的言语，无论他外表看起来多么谦逊。真正的谦卑与属肉体的思虑格格不入，对它而言是不可能的：谦卑是属灵理性所固有的。


          可敬者马尔库斯隐修士（Mark the Ascetic）说道：「那些没有将自己视为亏欠基督所有诫命的人，他们是以属肉体的方式尊崇上帝的律法，不明白自己所说的，也不明白自己所立的根基，因此他们妄图『以行为』来成全律法[73]。」


          从这位可敬圣父的话语中可以清楚看出，凡是认为自己具有任何善行的人，都处于自我欺骗的状态。这种自我欺骗的状态是魔鬼迷惑（*prelest*）的基础：堕落的天使在基督徒虚假、骄傲的观念中找到了藏身之处，它很容易将自己的迷惑嫁接到这一观念上，并通过迷惑使人屈从于它的权势，将他投入到所谓的魔鬼迷惑之中。


          从上面列举的经验中可以看出，被迷惑的人中没有一个承认自己不配得见天使；因此，他们都承认自己具有某种可取之处。属肉体和属魂的人除了这样判断自己以外，不可能有别的判断。正因如此，圣教父们普遍论及所有修行者，那些在属魂的功夫上训练不足、未被恩典所荫庇的人，称「寂静（*hesychia*）会毁灭他们。」'
    - type: paragraph
      text:
        ru: 'Поучительно поведение преподобных Варсонофия Великого и спостника его
          Иоанна Пророка, которые сами были затворниками в общежитии аввы Серида,
          относительно затворников и безмолвия. Все братия того монастыря, или по
          крайней мере большая часть братии, руководствовались наставлениями этих
          великих угодников Божиих, преисполненных Духа Божия; руководствовался их
          наставлениями и сам игумен Серид, которого Варсонофий Великий называл сыном.
          Серид и прислуживал святому старцу, пребывавшему безвыходно в келии, принимавшему
          к себе одного Серида и чрез него дававшему письменные ответы прочим братиям.
          Братия монастыря, руководимые назиданиями боговдохновенных мужей, оказывали
          быстрое и обильное духовное преуспеяние. Некоторые из них сделались способными
          к затворнической жизни, к которой были призваны провидевшим способность
          их Богом. Так, Великий Варсонофий предвозвестил Иоанну Миросавскому, что
          ему предназначено Богом безмолвие и, приуготовив этого инока жизнию по евангельским
          заповедям среди иноческого общества, в горниле послушаний, в свое время,
          указанное Богом, ввел его в затвор[74]. Из переписки Великого Варсонофия
          с Иоанном Миросавским видно, что Иоанн и по вступлении в затвор обуревался
          страстными помыслами. Другие иноки, которым попущен был затвор, возмущались
          страстями еще более, но затвор им не воспрещался. Напротив того, преподобному
          авве Дорофею, отличавшемуся и мирскою и духовною мудростью, способностию
          руководить других иноков, доказавшему этот духовный дар на самом деле, духоносные
          старцы воспретили затвор, сколько он ни желал его. «Безмолвие, — говорили
          они ему, — дает повод человеку к высокоумию прежде, нежели он приобретет
          себя, то есть будет непорочен. Тогда только имеет место истинное безмолвие,
          когда человек уже понес крест. И так, если будешь сострадать ближним, то
          получишь помощь, если же удержишь себя от сострадания, желая взойти в то,
          что выше твоей меры, то знай, что потеряешь и то, что имеешь. Не уклоняйся
          ни вовнутрь, ни вовне, но держись средины, разумевая, что есть воля Господня,
          «яко дни лукави суть» (Еф. 5:16)[75].  Слова мои значат: не дерзать на безмолвие
          и не нерадеть о себе, когда находишься среди попечений — вот средний путь,
          безопасный от падения. В безмолвии должно иметь смирение и при попечениях
          бдительность над собою и удерживать свой помысл. Все сие не ограничивается
          каким-нибудь определенным временем. Всякий должен с благодарением терпеть
          то, что по необходимости постигает его. Чем более человек нисходит в смирение,
          тем более преуспевает. Пребывание в келии не делает тебя опытным, потому
          что ты пребываешь в ней без скорби (очевидно: по недостижению брани с бесами,
          что затворенного в келии приводит в такую тяжкую скорбь и борьбу, каковые
          вовсе неизвестны общежительному иноку)[76].  А чрез то, что прежде времени
          оставишь все попечения, враг готовит тебе не покой, а более смущение, так
          что заставит тебя наконец сказать: лучше бы я не родился»[77]. Преподобный
          Дорофей, признаваемый вселенскою Церковью святым, один из превосходнейших
          аскетических писателей, пребыл в общежитии среди братства, а по кончине
          святых наставников основал свой монастырь и был его настоятелем. Святой
          Иоанн Лествичник замечает, что наклонные к высокоумию и другим душевным
          страстям никак не должны избирать для себя жительства уединенного, а пребывать
          посреди братства и спасаться деланием заповедей[78]., потому что всякое
          жительство, в пустыни ли, в общежитии ли, когда оно согласно с волею Божией
          и когда цель его — угождение Богу, преблаженно[79]. От преждевременного
          затвора прозябает бесовская прелесть не только очевидная, но и невидимая
          по наружности: мысленная, нравственная, несравненно — более опасная, нежели
          первая, как врачующаяся весьма трудно, а часто и не способная к уврачеванию.
          Этот род прелести, основывающийся на высокоумии, называется святыми отцами
          «мнением»[80] и заключается в том, когда подвижник примет ложные понятия
          о духовных предметах и о себе, сочтет их истинными. Ложным понятиям и созерцаниям,
          по естественным сочувствию и содействию ума сердцу и сердца уму, непременно
          сопутствуют обольстительные, сладостные, сердечные ощущения: они не что
          иное, как действие утонченных сладострастия и тщеславия. Зараженные этою
          прелестию делались проповедниками ложного аскетического учения, а иногда
          и ересиархами для вечной погибели своей и ближних. Святой Исаак Сирский
          в 55 Слове упоминает, что некто Малпас проводил в отшельничестве строжайшую
          подвижническую жизнь с целью достичь высокого духовного состояния, впал
          в высокоумие и явную бесовскую прелесть, соделался изобретателем и начальником
          ереси евктитов. В образец аскетической книги, написанной из состояния прелести,
          именуемой мнением, можно привести сочинение Фомы Кемпийского под названием
          «Подражание Иисусу Христу». Оно дышит утонченным сладострастием и высокоумием,
          которые в людях ослепленных и преисполненных страстями производят наслаждение,
          признаваемое ими вкушением Божественной благодати. Несчастные и омраченные!
          Они не понимают, что обоняв утонченную воню живущих в себе страстей, они
          наслаждаются ею, признают ее в слепоте своей вонею благодати! Они не понимают,
          что к духовному наслаждению способны одни святые; что духовному наслаждению
          должно предшествовать покаяние и очищение от страстей; что грешник неспособен
          к духовному наслаждению; что он должен сознавать себя недостойным наслаждения,
          отвергать его, если оно начнет приходить к нему, отвергать как несвойственное
          себе, как явное и пагубное самообольщение, как утонченное движение тщеславия,
          высокоумия и сладострастия. Подобно Малпасу достигли в отшельничестве сильнейшей
          бесовской прелести Франциск д''Асиз, Игнатий Лоиола и другие подвижники
          Латинства[81]., признаваемые в недре его святыми. «Когда Франциск был восхищен
          на небо, — говорит писатель жития его, — то Бог Отец, увидев его, пришел
          на минуту в недоумение, кому отдать преимущество, Сыну ли Своему по естеству,
          или сыну по благодати Франциску». Что может быть страшнее, уродливее этой
          хулы, печальнее этой прелести!'
        cn: '恭敬的瓦尔萨努菲乌斯大师和他同修行的约翰先知，他们的行为是富有教益的。他们二人本身是亚巴·塞里德修道院中的隐士，而他们对于其他隐士和静默的态度亦是如此。该修院中的所有弟兄，或至少是大部分弟兄，都遵循著这两位充满上帝之灵的伟大圣徒的教导；院长塞里德本人也遵循他们的教导，瓦尔萨努菲乌斯大师称塞里德为「儿子」。塞里德服侍著这位圣洁的长者，他足不出户地待在自己的小室里，只接见塞里德一人，并透过他将书面答复传达给其他弟兄。


          在这些受上帝启示的圣者的教诲引导下，修院中的弟兄们在灵性上取得了迅速而丰盛的进步。其中一些人具备了隐修生活的条件，这是预见他们能力的上帝所召唤的。例如，伟大的瓦尔萨努菲乌斯预先告知约翰·米罗萨夫斯基，上帝已为他命定静默生活，并在修道团体中，透过福音诫命的生活，在顺服的炉火中预备了这位修士。到了上帝所指示的时机，他将约翰引入了隐居生活[74]。从伟大的瓦尔萨努菲乌斯与约翰·米罗萨夫斯基的通信中可以看出，约翰即使在进入隐居之后，仍受到情欲思虑的困扰。其他被允许隐居的修士，则受到更强烈的激情搅扰，但隐居生活并未被禁止。


          相反地，对于可敬的多罗斐乌斯长者，一位以世俗和属灵智慧、以及引导其他修士的能力而著称、并实际证明了这属灵恩赐的人，充满圣灵的长者们却禁止他隐居，尽管他多么渴望。他们对他说：「静默在人尚未获得自身，即尚未纯洁之前，会给予他高傲的机会。只有当人已经背起十字架时，真正的静默才有其位置。因此，如果你能同情你的近人，你将获得帮助；但如果你拒绝同情，渴望进入超出你尺度的境界，那么你要知道，你将失去你所拥有的。不要偏向内或偏向外，而要持守中道，明白何为主的旨意，『因为时日是邪恶的』（以弗所书
          5:16）[75]。我的话意指：不要轻率地选择静默，也不要在事务缠身时疏忽自己——这就是远离跌倒的安稳中道。在静默中必须有谦卑，而在事务中则需警醒自守并克制自己的思虑。这一切并不受任何特定时间的限制。每个人都应该带著感恩忍受那必然降临的事。人越是降入谦卑，就越是进步。


          待在小室中并不会使你变得有经验，因为你在其中并无苦恼（显然：这是因为尚未经历与恶魔的争战，这种争战会给隐居在小室中的人带来极度的痛苦和挣扎，而群居的修士则完全不了解）[76]。而由于你过早地抛下所有的事务，仇敌为你预备的不是安宁，而是更大的困扰，以至于最终会迫使你说：『我宁可从未出生。』」[77]


          受到普世教会尊为圣者的多罗斐乌斯大师，是一位卓越的禁欲作家，他一直待在团体的弟兄中间。在他圣洁的导师们离世后，他创建了自己的修道院并担任院长。圣约翰·阶梯者指出，倾向于高傲和其他心灵情欲的人，绝不应选择独居生活，而应留在弟兄群中，透过实践诫命来获得救恩[78]。因为无论是旷野生活还是团体生活，只要它符合上帝的旨意，且其目的是取悦上帝，就是至福的[79]。


          过早的隐居不仅会滋生明显的邪魔妄想，也会滋生外表上看不见的、思虑上和道德上的妄想，后者比前者危险得多，因为它难以治愈，且往往无法治愈。这种根植于高傲的妄想，被圣父们称为「见解」（мнением）[80]，它发生在苦修者对属灵事物和自身产生错误概念，并将其视为真实时。由于心灵与头脑之间自然的共鸣和相互作用，这些错误的概念和观想必然伴随著诱人的、甜美的、心灵的感受：它们不过是精微的情欲和虚荣心的作用。


          感染了这种妄想的人，成为了错误禁欲教义的宣讲者，有时甚至成为异端领袖，导致自己和近人的永恒灭亡。圣艾萨克叙利亚人（Saint Isaac the
          Syrian）在其《第五十五篇讲论》中提到，有一位名叫马尔帕斯（Malpas）的人在隐居生活中过著极为严苛的苦修生活，目的是达到崇高的属灵境界，却陷入了高傲和明显的邪魔妄想，成为了欧克提特派（Euctites）异端的创始人和首领。


          可以将托马斯·肯培（Thomas à Kempis）的著作《效法基督》（Подражание Иисусу Христу）作为处于被称为「见解」的妄想状态下所写的禁欲书籍的典范。它充满了精微的情欲和高傲，这些在盲目且充满激情的人们身上产生一种享受，他们将此视为领受神圣恩典的滋味。


          这些不幸且心智昏暗的人啊！他们不明白，他们嗅到的只是寄居在自己身上的情欲的精微气味，他们沉溺于此，在他们的盲目中，将其误认为是恩典的气味！他们不明白，只有圣徒才能够获得属灵的享受；属灵的享受必须以悔改和情欲的洁净为先；罪人没有能力获得属灵的享受；他必须承认自己不配享受，如果享受开始降临于他，他必须拒绝它，将其视为不适合他的东西，视为明显且有害的自我欺骗，视为虚荣心、高傲和情欲的精微活动。


          与马尔帕斯类似，方济各·亚西西（Francis d』Assisi）、依纳爵·罗耀拉（Ignatius Loyola）和其他在拉丁教派中被尊为圣者的苦修者[81]，在隐居生活中也陷入了强烈的邪魔妄想。


          一位记录方济各生平的作者说：「当方济各被提升到天上时，父上帝看到他，有一刻感到犹豫，不知道该给予祂自己本性的儿子，还是给予因恩典而成为儿子的方济各，哪一位更高的地位。」


          还有什么比这种亵渎更可怕、更丑陋，比这种妄想更可悲呢！'
    - type: paragraph
      text:
        ru: В настоящее время в нашем отечестве отшельничество в безлюдной пустыне
          можно признать решительно невозможным, а затвор очень затруднительным как
          более опасный и более несовместный, чем когда-либо. В этом надо видеть волю
          Божию и покоряться ей. Если хочешь быть приятным Богу безмолвником, возлюби
          молчание и со всевозможным усилием приучись к нему. Не позволяй себе празднословия
          ни в церкви, ни в трапезе, ни в келии; не позволяй себе выходов из монастыря
          иначе, как по самой крайней нужде и на самое краткое время; не позволяй
          себе знакомства, особливо близкого, ни вне, ни внутри монастыря; не позволяй
          себе свободного обращения и пагубного развлечения; веди себя как странник
          и пришлец и в монастыре, и в самой земной жизни соделаешься Боголюбезным
          безмолвником, пустынником, отшельником. Если же Бог узрит тебя способным
          к пустыне или затвору, то Сам, неизреченными судьбами Своими, доставит тебе
          пустынную и безмолвную жизнь, как доставил ее блаженному Серафиму Саровскому,
          или доставит затвор, как доставил его блаженному Георгию, затворнику Задонского
          монастыря.
        cn: '在吾国当今之时，于荒僻旷野中隐遁苦修，实可谓绝无可能；而闭关自守，亦是万分艰难，因其比过往任何时候都更具危险，更不合宜。在这其中，我们应当看见上帝的旨意，并顺从于祂。


          倘若你愿成为蒙受上帝喜悦的静默者，就当热爱静默，并竭尽所能，使自己习于静默。在教堂里、在膳堂里、在你的斗室里，皆不容许自己闲言赘语；不允许自己走出修道院，除非是因著极为紧迫的需求，且时间须极为短暂；不允许自己结交相识，尤其是不允许建立亲密的关系，无论是在修道院外或内；不允许自己自由交往和有害的消遣；无论是在修道院中，还是在这尘世的生命里，你都当如同异乡人与客旅般行事为人，如此，你便能成为蒙上帝所爱戴的静默者、荒野隐士、离群独居者。


          倘若上帝视你堪当荒野或闭关之修持，祂必会以其不可言喻的审判，亲自为你安排荒野与静默的生活，如同祂为至福者萨罗夫的塞拉芬所安排的那样；或为你安排闭关之生活，如同祂为至福者格奥尔基，即扎顿斯基修道院的闭关者所安排的那样。'
