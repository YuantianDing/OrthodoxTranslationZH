          то есть вещественна и не чужда примеси. Преуспевшие иноки, стяжавшие дар
          рассуждения или призванные на то Богом, могут подавать милостыню нищим.
          Они обязаны удовлетворять служению этому как своему долгу, признавая себя
          орудиями Промысла Божия, признавая себя облагодетельствованными доставлением
          средства благодетельствовать, признавая себя облагодетельствованными более
          тех, которым они благодетельствуют. Новоначальный монах, подавая самопроизвольно
          милостыню нищим, непременно увлечется тщеславием и впадет в самомнение.
          Если имеешь, какой избыток, то раздай его нищим, доколе ты еще не вступил
          в монастырь. Так повелевает евангельская заповедь. Господь сказал юноше,
          желавшему достигнуть совершенства добродетелей: «Аще хощеши совершен быти,
          иди, продаждь имение твое, и даждь нищим: и имети имаши сокровище на небеси:
          и прииди, и ходи вслед Мене, взем крест» (Мф. 19:21; Мк. 10:21). Раздаянием
          имения предваряется взятие креста. При сохранении имения невозможно принятие
          и ношение креста (Лк. 14:33): крест будет постоянно сниматься с рамен и
          заменяться средствами, доставляемыми имением, а вера в единого Бога и зрение
          Бога верою будут уничтожаться упованием на имение и вниманием к нему. Святые
          мученики и иноки старались со всею точностью исполнить вышеприведенную заповедь
          Господа пред началом своего подвига. Первые пред исшествием на видимые муки
          расточали имение нищим или, по недостатку времени, завещавали богозаповеданное
          распоряжение имуществом родственникам и друзьям. Вторые поступали точно
          так же пред исшествием на невидимое мученичество. Подвиг иноческий есть
          невидимое, но в полном смысле мученичество для того, кто проходит этот подвиг
          как должно. Предварим вступление в монастырь раздаянием нашего имущества,
          запечатлеем вещественною милостию, одною из величайших вещественных добродетелей,
          наше вещественное жительство посреди мира. Для вступившего же в монастырь
          предлежит другого рода милостыня: милостыня невещественная. Она заключается
          в том, чтоб мы не осуждали ближних, когда они согрешают, но миловали их,
          чтоб даже не судили о ближних, говоря о одних хорошо, а о других худо; такой
          суд непременно сопряжен с отвержением смирения, с гордынею, присвоивающею
          человеку то, что принадлежит единому Богу. Невещественная милостыня заключается
          в том, чтоб мы не воздавали злом за зло, но за зло воздавали добром; невещественная
          милостыня заключается в том, чтоб мы прощали все оскорбления и обиды, наносимые
          нам ближними, а по отношению к себе признавали эти оскорбления и обиды истинными
          благотворениями, очищающими нас от греховной скверны. Короче: иноческая
          милостыня заключается в последовании Христу, то есть в тщательном исполнении
          евангельских заповедей и в ношении креста, то есть в благодушном терпении
          и в тщательном понуждении себя к терпению всех скорбей, которые благоволит
          Божий Промысл попустить нам во время нашего земного странствования во спасение
          наше. Без второго не может состояться первое: последование Христу не может
          состояться без приятия креста и признания в нем новозаветной правды и оправдания
          Божиих. Для преуспевших и призванных на то Богом иноков невещественная милостыня
          заключается в преподавании ближним слова Божия. Невещественная милостыня
          столько выше вещественной, по учению святых отцов, сколько душа выше тела[669].  Для
          того чтоб подавать вещественную милостыню, должно стараться приобретать
          вещественное имущество; для того чтоб подавать невещественную милостыню,
          должно стараться и заботиться о обогащении себя духовным богатством — учением
          Христовым. Если каким-нибудь образом достанется тебе имущество по вступлении
          в монастырь, то постарайся немедленно переместить его на небо посредством
          милостыни. Вручи доставшееся тебе имущество настоятелю или какому другому,
          известному тебе своею добросовестностью, лицу и предоставь ему раздаяние
          твоего имущества. Не дерзни распорядиться сам и самопроизвольно! Иначе нанесешь
          вред душе твоей. По передаче имущества твоего распорядителю, не подозревай
          его, не проверяй его: предоставь дело его совести, а себя не ввергай в попечения
          и подозрения во вред душе твоей. Ты исполнил свою обязанность, и никакого
          нет тебе дела до того, как исполняет обязанность свою распорядитель: он
          «своему Господеви стоит, или падает» (Рим. 14:4)[670].'
        cn: 初入道的新修士不应向穷人施予物质的施舍，除非遇到某种特殊情况，即邻人急需帮助，而此邻人没有其他途径获得帮助[668]。向穷人施舍是世俗之人的美德，他们的美德与其生活方式相称，即是物质性的，且不乏掺杂。有所成就的修士，那些获得了辨别恩赐或蒙神呼召的，可以向穷人施舍。他们有义务履行此项侍奉，将其视为自己的职责，承认自己是上帝神圣安排的工具，承认自己因能有行善之途径而蒙受恩惠，承认自己比那些接受他们恩惠之人蒙受更多恩惠。初入道的新修士若擅自向穷人施舍，必然会被虚荣心所诱惑，并陷入自恃。若你有任何盈余，在你尚未进入修道院之前，就将其分给穷人。福音的诫命如此吩咐。主对那渴望达到美德圆满的少年说：「你若愿作完全人，就去变卖你所有的，分给穷人，你就必有财宝在天上；然后来跟随我，背起十字架」（马太福音
          19:21，马可福音 10:21）。分发财产先于背负十字架。在保有财产的情况下，无法接受和背负十字架（路加福音 14:33）：十字架会不断从肩上卸下，并被财产所提供的资源取代，而对独一真神的信仰和藉著信仰对神的观看，则会因对财产的倚靠和对它的关注而被消灭。圣殉道者和修士们在开始他们的苦修之前，都力求以最严格的方式来执行主所颁布的上述诫命。前者在走向可见的苦难之前，将财产散给穷人，或因时间不足，便将神所吩咐的财产处置方式遗嘱给亲属和朋友。后者在走向不可见的殉道之前，也完全照此行事。修士的苦修是一种不可见的，但在某种意义上是完全的殉道，对于那些以应有的方式经历此苦修的人而言。在进入修道院之前，我们应当以分发财产来做准备，以物质性的施舍——在物质美德中居于首位者——来为我们在世俗之中的物质生活盖上印记。然而，对于已经进入修道院的人来说，摆在他面前的是另一种施舍：非物质性的施舍。它在于当我们的邻人犯罪时，我们不去论断他们，而是怜悯他们；甚至不去论断邻人，对一些人说好话，对另一些人说坏话；这样的论断必然伴随著对谦卑的抛弃，以及将唯独属于神的事物归于自身的骄傲。非物质性的施舍在于我们不以恶报恶，而是以善报恶；非物质性的施舍在于我们原谅邻人对我们施加的一切冒犯与伤害，并承认这些冒犯与伤害是对我们的真正恩惠，洁净我们身上的罪污。简而言之：修士的施舍在于跟随基督，亦即在于努力遵行福音的诫命，并背负十字架，亦即在于欢欣忍受和努力强迫自己忍受上帝神圣安排为了我们的救恩而允许我们在尘世旅程中所遭受的一切苦难。若无后者，则不能成就前者：若不接受十字架并承认其中有新约的公义和神的辩护，则无法跟随基督。对于有所成就并蒙神呼召的修士而言，非物质性的施舍在于将神的话语传授给邻人。圣教父们教导说，非物质性的施舍远胜于物质性的施舍，正如灵魂远胜于身体[669]。为了施予物质性的施舍，人必须努力获取物质财产；为了施予非物质性的施舍，人必须努力并专注于以属灵的财富——基督的教导——来充实自己。如果在你进入修道院之后，以某种方式得到了财产，那么你要努力立即藉著施舍将其转移到天上。将你所得的财产交托给院长或你所知的、信誉可靠的另一个人，并让他去分发你的财产。不要胆敢自己擅自处置！否则你会伤害你的灵魂。在将财产交给处置人之后，不要怀疑他，不要查核他：将他的事交给他的良心，而你不要让自己陷入忧虑和猜疑之中，从而伤害你的灵魂。你已经履行了你的职责，至于处置人如何履行他的职责，与你无关：「他或站著，或跌倒，自有他的主」（罗马书
          14:4）[670]。
