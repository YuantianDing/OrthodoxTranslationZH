          старцу: «где говорит Писание, что по вине каждого и по праведному суду Божию
          находят бедствия на человеков?»'
        cn: 当这位可敬者如此交谈时，他的一位门徒——此人信赖于自己的节制，并因此停留在真理的知识之外，他试图忍受所有苦痛之事，但方式不正确，自以为是像殉道者一样受苦——他反驳了长者：「圣经在哪里说，是因著每个人的过犯，并根据上帝公义的审判，灾祸临到人类？」
    - type: paragraph
      text:
        ru: 'Старец отвечал: «возлюбленный! Найдешь это во многих местах Писания,
          как в Ветхом, так и в Новом Завете. Впрочем, и мы укажем тебе некоторые
          из таких мест, если желаешь того. Уразумев истину, отвергни высокомудрие;
          мало этого, отвергни зломудрие и приобрети смирение, заимствовав его от
          Бога, Который сказал: «возмите иго Мое на себе и научитеся от Мене, яко
          кроток есмь и смирен сердцам, и обрящете покой душам вашим» (Мф. 11:29).'
        cn: 这位长老回答说：「我所亲爱的，你会在许多经文之中寻获此点，无论是旧约抑或新约皆然。然而，若你有所愿，我们亦将为你指出其中一些篇章。当你领悟了真理，便要摒弃那高傲的思量；这尚且不足，更要弃绝那邪恶的思虑，并从上帝那里汲取谦卑，因为祂曾言：『你们当负我的轭，向我学习，因为我心柔和谦卑，你们的灵魂就必得享安息。』（马太福音
          11:29）」
    - type: paragraph
      text:
        ru: 'Ученик остановил преподобного на этом слове и сказал ему: «если каждый
          из нас подражает смирению Христову тем, что признает постигающие его скорби
          должным себе воздаянием, как сказано тобою, то из этого очевидно явствует,
          что и Христос, пострадав, исполнил долг свой. Но я считаю такое мнение богохульством».
          Авва отвечал: «скажи мне, возлюбленный, берущие в заем деньги при поруке
          поручителей, одни ли должники? или одинаково с ними должники и поручившиеся
          за них?» Ученик: «очевидно, что и поручившиеся». На это старец: «будь же
          убежден со всею достоверностью, что Христос, восприняв нас, соделал Себя
          должником, как и Божественное Писание свидетельствует о Нем: «Агнец Божий,
          вземляй грехи мира» (Ин. 1:29), «быв по нас клятва» (Гал. 3:13). Он восприял
          смерть за всех нас; Он умер за всех нас: тебя ли одного не восприял Он?
          объясни это искренно». — Ученик, припав к ногам старца, сказал: «я согрешил,
          как младенец, сказав в неведении сказанное мною; но отнюдь не отрекаюсь
          Избавителя и Восприемника всех верующих в Него. Знаю, что, кроме Него, нет
          иной надежды человекам на спасение, как говорит апостол: «вси согрешиша
          и лишени суть славы Божия, оправдаеми туне благодатию Его» (Рим. 3:23-24).
          — Братия, присутствовавшие тут, получили пользу, увидев, что брат познал
          истину и покаялся. Старец продолжал: «теперь остается нам показать из Писания,
          что из случающегося с каждым из нас печального ничто не случается несправедливо,
          все по праведному суду Божию. Иные страдают за свое зло, а иные за ближних:
          «в недра входят вся неправедным: от Господа же вся праведная» (Притч. 16:33).
          По этой причине сказано: «или будет зло во граде, еже Господь не сотвори?»
          (Ам. 3:6). И еще: «вся дела Господня с правдою» (Притч. 16:9). И: «еже сеет
          кождо, сие и пожнет» (Гал. 6:7). И: «аще неправда наша Божию правду составляет,
          что речем? еда ли не праведен Бог, наводяй гнев? да не будет» (Рим. 3:5-6).
          И три отрока, ввергнутые в разженную печь, учат нас этому образу мыслей,
          сказав, что они ввергнуты по своей вине и по Божию повелению, хотя они восприняли
          лице согрешивших соотечественников, будучи сами невинны (Дан.3:28-31). И
          святый Давид, оскорбляемый Семеем, исповедует, что подвергается оскорблениям
          по повелению Божию и за свою вину (2 Цар. 16:11). И Исаия, и Иеремия, и
          Иезекииль, и Даниил, и другие пророки предвещали народу израильскому и народам
          языческим, что их постигнут скорби, соответственно грехам, совершенным каждым
          народом. Пророки объявляли вместе и вины, и наведения за эти вины: за это
          именно, предрекали пророки, за то, что провозглашалось в среде народа то
          и то, делалось то и то, и постигнет их то и то. Объясняя это же, блаженный
          Давид говорит в псалмах своих: «разумех, Господи, яко правда судьбы Твоя,
          и воистину смирил мя еси» (Пс. 118:75). И еще: «поношение безумному дал
          мя еси. Онемех и не отверзох уст моих, яко ты сотворил еси» (Пс. 38:9-10).
          Эти слова Давида и мы должны произносить к Богу, когда подвергнемся укоризнам
          от кого-либо, и благодарить Бога за то, что Он послал обличителя сокровенных
          в нас лукавых мыслей, послал с тою целию, чтоб мы, рассмотрев мысли наши
          с достоверностью, исправили себя. Большей части наших греховных недугов
          мы не знаем! потому что только мужу совершенному свойственно содержать в
          памяти свои недостатки. Если и явные нарушения закона духовного неудобопонятны,
          тем неудобопонятней нарушения его, совершаемые в области мыслей. Но мы,
          не ведая большей части греховности нашей, смущаемся от наведений. Поймем
          же, как благоразумные, что Господь наводит искушения для пользы нашей и
          посредством их делает нам много добра: во-первых, посредством их открываем
          присутствие в себе злых мыслей, сокровенно обладающих нами; по открытии
          их подается нам истинное, непритворное смиренномудрие; потом избавление
          от суетного возношения и обнаружение разнообразной злобы, таившейся внутри
          нас, как говорит Писание: «проникоша вси делающее беззаконие, яко да потребятся
          в век века» (Пс. 91:8). Братия! Наверно знайте следующее: если не будем
          переносить наведений с терпением, верою и благодарением, то никогда не возможем
          открыть злобу, сокровенную внутри нас. Если же не откроем ее, то не возможем
          ни отразить и прочих злых помыслов, борющих нас, ни взыскать очищения от
          впечатлений, произведенных прежде соделанными грехами, ниже получить твердой
          уверенности относительно будущего».'
        cn: 这位门徒在这句话上打断了这位可敬者（преподобный），对他说：「如果我等每人，正如你所言，都藉着承认临到自己的忧患是理当得的报应，来效法基督的谦卑，那么由此明显可见，基督受苦也是尽了祂的本分。但我认为这种观点是亵渎上帝的。」这位阿爸（Авва）回答说：「告诉我，我所亲爱的，那些借钱时有保人作保的人，是否只有借款人是债务人呢？还是担保他们的人也同样是债务人？」门徒说：「显然，担保人也是。」长老对此说：「那么，你就当带着完全的信实确信，基督接纳了我们，使自己成了债务人，正如圣经论及祂所作的见证：『上帝的羔羊，除去世人罪孽的』（约翰福音
          1:29），『替我们成了咒诅』（加拉太书 3:13）。祂为我们众人承受了死亡；祂为我们众人而死：难道唯独没有接纳你吗？请诚实地解释。」——门徒俯伏在长老脚前说：「我像孩童一样犯了错，在无知中说了我所说的；但我绝不否认祂是所有信靠祂之人的救赎主和接纳者（Восприемник）。我知道，除祂以外，人没有别的得救盼望，正如使徒所言：『因为世人都犯了罪，亏缺了上帝的荣耀；如今却蒙祂的恩典，因基督耶稣的救赎，就白白地称义』（罗马书
          3:23-24）。——在场的弟兄们看到这位弟兄认识了真理并悔改，都得了益处。长老继续说：「现在我们必须从圣经中表明，临到我们每个人身上的悲苦之事，没有一件是无故发生的，一切都出于上帝公义的审判。有些人因自己的罪恶而受苦，有些人则为邻人而受苦：『签掷入怀，一切裁决却出自上主』（箴言
          16:33）。因此，经上说：『在一城中若有灾祸，非上主所降的吗？』（阿摩司书 3:6）。又说：『上主的一切作为都公义』（箴言 16:9）。又说：『人种的是什么，收的也是什么』（加拉太书
          6:7）。又说：『我们的不义若显出上帝的公义来，我们可说什么呢？难道降怒的上帝是不义的吗？断乎不是』（罗马书 3:5-6）。被投入炽热火窑中的三位少年人，也教导我们这种思维方式，他们说自己被投入是出于自己的过犯和上帝的命令，尽管他们是无辜的，却承受了那些犯罪同胞的脸面（但以理书
          3:28-31）。圣大卫被示每凌辱时，也承认自己遭受凌辱是出于上帝的命令和自己的过犯（撒母耳记下 16:11）。以赛亚、耶利米、以西结、但以理，以及其他先知们都预言以色列民和外邦民族将遭受与他们各自所犯罪孽相应的忧患。先知们同时宣告了过犯和因这些过犯而降下的灾祸：先知们预言正是因此，就是因着在民中所宣扬的某事某事，以及所行的某事某事，他们就会遭受某事某事。论及此事，蒙福的大卫在他的诗篇中说：『上主啊，我晓得你的判语是公义的；你使我受苦，是以诚实待我』（诗篇
          118:75）。又说：『你使我受愚昧人的羞辱。我闭口不言，不开口，因这是你所为』（诗篇 38:9-10）。当我们遭受任何人的责骂时，我们也应当向着上帝说出大卫的这些话，并感谢上帝，因祂差遣了揭露我们内心隐藏之邪恶意念的人，祂差遣此人的目的，是叫我们能确切地省察我们的意念，从而改正自己。我们大部分的罪恶病症是我们所不知道的！因为唯有完全的人才能牢记自己的缺陷。如果连明显的对属灵律法的违犯都难以理解，那么在思想领域中所犯的违犯就更难理解了。然而，我们不知道我们大部分的罪恶，却因所降的灾祸而烦乱。那么，让我们像明智之人一样明白，上主降下试探是为了我们的益处，并藉着它们为我们成就了许多美事：首先，藉着它们，我们发现了我们内心隐秘地占据着我们的邪恶意念的存在；在它们被揭示之后，真正的、不虚假的谦卑（смиренномудрие）就赐予了我们；其次，从中得以摆脱虚妄的自高，并揭示了潜藏在我们内心的各种邪恶，正如经上所说：『作孽的人都发旺，好像草一样，正是叫他们永永远远被除灭』（诗篇
          91:8）。弟兄们！请确实知道以下这一点：如果我们不以忍耐、信心和感恩来承受这些灾祸，我们就永远无法揭示隐藏在我们内心深处的邪恶。如果我们不揭示它，我们就既不能击退与我们争战的其他邪恶意念，也不能寻求洁净先前所犯罪孽所留下的印记，更不能获得对未来的坚固确信。」
    - type: paragraph
      text:
        ru: '«Наводимые скорби и обличения не уподобляются по наружности винам, но
          в духовном значении отношения одних к другим сохраняют точную правду. Это
          можно увидеть и из Священного Писания: задавленные упавшею на них башнею
          Силоамскою не обрушали башни на других: пленники, отведенные на семьдесят
          лет в Вавилон для покаяния, не брали в плен других для покаяния. Средства
          наказания не имеют неуклонного сходства с винами: так, воины, уличенные
          в проступках, подвергаются побоям, но не тому самому злу, которое сделали.
          Подобно этому, и все мы наказуемся постигающими нас скорбями и благовременно
          и правильно к покаянию, но не тождественно, то есть не в то самое время,
          когда согрешаем, и не тем злом, в котором виновны. Это-то и приводит некоторых
          к неверию правде Божией, то есть отсрочка наказания и несходство наказаний
          с винами».'
        cn: 「所降临的忧患与责罚，从外观上看来并不相似于诸般的罪愆，然而在属灵的意义上，此二者之间的关联却是保存了精确的公义。此点亦可从《圣经》中得以窥见：被西罗亚倾倒之塔压死之人，他们并未将塔倾倒于他人身上；那些被掳至巴比伦七十年以求悔改的俘虏，亦未曾掳掠他人以求悔改。惩罚的手段与罪愆并无必然的相似之处：譬如，被查出有过失的士兵，他们会遭受殴打，但并非遭受他们所犯下的恶行本身。与此相似，我们众人所受到的、临到我们身上的忧患之惩罚，皆是适时且正确地引领我们走向悔改，然而却非同一性地，也就是说，并非在我们犯罪的同一时间，亦非以我们所犯之恶行来惩罚。正是这一点，使某些人对上帝的公义产生不信，亦即：惩罚的延迟，以及惩罚与罪愆之间的不相似。」
    - type: paragraph
      text:
        ru: 'Вопрос: «Скорби, наводимые на нас, очень разнообразны. Одни из них истекают
          от человеков оклеветывающих, злоречащих, ласкательствующих, вводящих в заблуждение,
          обольщающих, скрадывающих, обижающих, соблазняющих, враждующих, презирающих,
          ненавидящих, притесняющих, биющих, подвергающих гонению, словом, делающих
          то зло, которое человеки могут делать человекам. Другие скорби возникают
          от собственного тела, когда оно бесчинствует, противоборствует духу, ищет
          неги, впадает в различные недуги и болезни, подвергается падениям, ушибам
          и прочим разнообразным последствиям немощи своей. Опять иные скорби приходят
          извне таковы: угрызения псов, ядовитых и плотоядных зверей, также заразительные
          поветрия, голод, землетрясения, наводнения, морозы, зной, старость, убожество,
          заточение и тому подобное. Наносятся скорби злыми духами, с которыми мы
          находимся в войне, по словам апостола; они наблюдают за нашими словами и
          делами, а по ним заключают о помыслах, которые, естественно, должны быть
          подобны словам и делам. Справедливо умозаключение демонов! Если наш самовластный
          ум не будет по причине неверия беседовать с искусительными вражескими приражениями;
          если он не оставит подобающую ему совершенную надежду на Бога и не начнет
          плодить помыслов, то не может последовать ни слов, ни дел. Но ты сказал,
          что всякого рода бедствия постигают падшего соразмерно вине его, привлекая
          нас в познание правды Божией; покажи же нам и причины скорбей, чтоб мы,
          таким образом, поверили тому, что мы именно виновны в наводимых нам скорбях
          и должны терпеливо переносить нападающие на нас скорби. Опасаемся подвергнуться
          тяжкой муке по определению ожидающего нас загробного суда не только как
          грешники, но и как отвергшие врачевание».'
        cn: 问：「降临于我等之诸般苦楚，形形色色，甚是纷繁。其中一类，源于世人，彼等或诽谤、或恶言、或谄媚、或引入迷途、或诱惑、或窃夺、或凌辱、或使人跌倒、或为敌、或轻蔑、或憎恨、或压迫、或殴打、或施加迫害，总而言之，行尽世人加诸于世人之诸般恶事。另有一类苦楚，则生自自身之躯体，盖因其妄行无度，与灵魂相争，贪求安逸，陷于诸般弊病与疾患，遭受跌倒、碰伤，以及自身软弱所致之种种恶果。更有他类苦楚，自外而至，诸如犬类之噬咬、有毒与食肉之野兽，亦有疫病传染、饥馑、地震、洪涝、严寒、酷暑、年迈、贫困、囚禁，以及诸如此类之事。苦楚亦由恶魔所加，盖因我等与之争战，如使徒所言；彼等窥伺我等之言行，并由此推断我等之意念，此意念，自然应与言行相仿。恶魔之推断，实属公允！若我等自主之心思，不因不信而与仇敌试探之引诱相洽；若其不弃对上主应有之完全盼望，不开始滋生意念，则言行皆无从继之。然阁下曾言，凡此种种灾难，皆降于堕落之人，与其过犯相称，引导我等认识上主之公义；故请为我等阐明苦楚之缘由，如此，我等方能相信，降于我等之苦楚，确是我等之过，且我等应当耐心忍受临于我等之苦楚。我等深恐不仅因身为罪人，亦因拒绝医治，而依将临之死后审判之定论，遭受沉重之刑罚。」
    - type: paragraph
      text:
        ru: 'Ответ: «Причина всякого скорбного случая — помыслы каждого. Я мог бы
          указать как на причину, на слова и дела; но они не рождаются прежде помыслов,
          а потому помыслам приписываю все. Предшествует помысл, потом чрез слова
          и дела образуется общение человека с человеком. Имеются два образа общения:
          один из злобы, а другой от любви. При посредстве общения мы воспринимаем
          друг друга, не понимая даже этого; восприятия же не последуют по необходимости
          скорби, как и Писание говорит: поручаяйся за друга, врагу предает свою руку
