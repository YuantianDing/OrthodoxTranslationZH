        cn: 「主啊！我乃祢之受造物与奴仆；无论我愿不愿，我皆在祢的权柄之下：愿祢照著祢的圣洁旨意与祢的丰盛慈悲，待祢的受造物。」
    - type: paragraph
      initial:
        ru: 4)
        cn: 4)
      text:
        ru: «Слава Тебе, Господи, за все, что Ты навел на меня, слава Тебе! Праведен
