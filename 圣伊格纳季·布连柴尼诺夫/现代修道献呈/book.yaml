        cn: 「多人的爱心，将要冷淡」（马太福音 24:12），以及「人子来的时候，在地上能寻得着信心吗？」（路加福音 18:8），以色列的土地，即教会，将因刀剑——因那诱惑的致死性暴力——而颠覆，并且极其荒凉（以西结书
          38:18）。在上帝中的生活将变得非常艰难。之所以变得如此，是因为生活在诱惑之中并面对诱惑的人，不可能不受到诱惑的影响。正如冰块在热量的作用下失去其坚硬，变成极其柔软的水一样，充满善意的内心，一旦受到诱惑的影响，尤其是持续的影响，就会松弛和改变。由于背道的广阔性和普遍性，在上帝中的生活将变得非常艰难。那些增多的背道者，仍自称或表面上表现为基督徒，将更方便地迫害真正的基督徒；增多的背道者将以无数的诡计包围真正的基督徒，为他们救赎和侍奉上帝的善意设置无数的障碍，正如圣提霍恩·沃罗涅日斯基和扎顿斯基所指出的。他们将以权力的暴力、诽谤、恶毒的阴谋、各种各样的欺骗以及残酷的迫害来对抗上帝的仆人。世界的救主几乎只找到了微不足道且遥远的拿撒勒，才能躲避希律和那些憎恨祂的文士、法利赛人、祭司和犹太人的大祭司；同样，在末世，真正的修士几乎只能找到某个遥远且不为人知的庇护所，才能在其中带着某种自由侍奉上帝，不被背道和背道者的暴力拖入对撒旦的侍奉之中[152]。噢，悲惨的时代！噢，悲惨的境况！噢，那对于感官之人而言不曾察觉的道德灾难，它远超所有物质的、喧嚣的灾祸。噢，那始于今世却不会终结于今世，而是过渡到永恒的灾祸！噢，灾祸中的灾祸，只有真正的基督徒和真正的修士才能理解，而为那些被它包围和毁灭的人所不知！
