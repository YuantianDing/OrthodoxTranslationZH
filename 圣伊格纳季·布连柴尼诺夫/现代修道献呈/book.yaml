title:
  ru: Приношение современному монашеству
  cn: 现代修道献呈
authors:
- cn: 圣伊格纳季·布连柴尼诺夫
  ru: Святитель Игнатий (Брянчанинов)
document:
- type: heading2
  text:
    ru: Предисловие
    cn: 前言
  children:
  - type: paragraph
    text:
      ru: 'Приближаясь к концу земного странствования, я счел долгом моим составить
        духовное завещание на духовные блага, которыми ущедрила меня десница Бога
        моего. Завещанием называю душеспасительное слово: исполнители этого слова
        вступают во владение духовными благами. Завещание приношу в дар возлюбленным
        отцам и братиям, современным инокам. Духовным благом, объемлющим и совмещающим
        в себе прочие блага, называю монашество, к которому я призван с детства чудным
        призванием и неизреченною милостью. Не предоставлено мне было принести жизнь
        мою в жертву суете и тлению! Взят я, восхищен с широкого пути, ведущего к
        вечной смерти, и поставлен на путь тесный и прискорбный, ведущий в живот.
        Путь тесный имеет самое глубокое значение: подъемлет с земли, выводит из омрачения
        суетою, возводит на небо, возводит в рай, возводит к Богу, поставляет пред
        лице Его в незаходимый свет для вечного блаженства. Чтоб доставить возможную
        удовлетворительность завещанию, потребовалось изложить его в книге. Книга
        содержит в себе правила для наружного поведения иноков и советы им о душевном
        подвиге или делании.'
      cn: 在我尘世旅途行至终点之际，我认为有责任立下这份属灵遗嘱，以嘱咐那些我之上帝圣手慷慨赐予的属灵福惠。我称这份遗嘱为救赎灵魂的圣言：遵行此言者将继承这些属灵的福惠。我将这份遗嘱奉献给我所挚爱的、当代的修道父老与弟兄们，作为一份赠礼。我称「修道生活」为囊括并聚合了其余一切福惠的属灵福惠，我自童年时期就蒙受奇妙的呼召与不可言喻的恩典，被召入这种生活。我的生命未曾被任凭献祭于虚妄与朽坏！我被带离、被攫出那通往永恒死亡的宽阔道路，并被安置在通往生命的狭窄且苦楚的道路上。这狭窄的道路具有至深邃的意义：它将人从地上托起，将人从虚妄的昏昧中引出，将人提升至天堂，提升至乐园，提升至上帝面前，将人安置在祂的面容前，在那永不消逝的光中，以获得永恒的至福。为了使这份遗嘱尽可能地圆满，故有必要以书籍的形式阐述。此书包含修道者外在行为的规范，以及关于他们灵魂苦修或灵性操练的劝告。
  - type: paragraph
    text:
      ru: 'Со всею справедливостью могу назвать сочинение это моею таинственною исповедию.
        Прошу принять исповедь с вниманием и христианским снисхождением! Она достойна
        того и другого. Предлагаемое мною учение вполне заимствовано из святого учения
        святых отцов Православной Церкви, и теоретически и опытно ознакомившихся с
        учением Евангелия, усвоивших себе это учение. Упущения и увлечения мои, недостаточно
        твердое и неуклонное последование наставлениям отцов, неимение руководителя
        благодатного, частая, почти постоянная встреча с руководителями, болезновавшими
        слепотою и самообольщением, вольная и невольная зависимость от них, обстановка
        отовсюду предметами соблазна, а не назидания, внимание к учению, которому
        мир, враждебный Богу, придавал блеск и важность высшей мудрости и святости,
        которое, будучи тьма и скверна, заслуживало лишь презрение и отвержение, были
        причиною для меня многих потрясений. Потрясения, которыми я испытан, были
        потрясениями и горькими, и тяжкими, и жестокими, и упорно, томительно продолжительными.
        Потрясения по наружному положению, на суд совести моей, ничего не значат в
        сравнении с потрясениями, которым подвергалась душа. Свирепы волны житейского
        моря; на нем господствуют мрак и мгла; непрестанно воздвизаются на нем бури
        лютыми ветрами — духами отверженными; корабли лишены кормчих; благонадежные
        гавани превратились в водовороты, в гибельные пучины; «всяка гора и остров
        от духовных мест своих двигнушася» (Апок. 6:14); потопление представляется
        неизбежным. Оно и было бы неизбежным, если б непостижимый Промысл Бога и столько
        же непостижимое милосердие не спасали избранных его. «Много пришелствова душа
        моя» (Пс. 119:6), не находя пристанища верного ни вне, ни внутри себя. «Углебох
        в тимении глубины, и несть постояния» — правильного и твердого настроения
        души, непоколебимого в добродетели — «приидох в глубины морская, и буря потопи
        мя. Утрудихся зовый, измолче гортань мой, исчезаете очи мои от еже уповати
        ми на Бога моего» (Пс. 68:3-4): «яко погна враг душу мою, смирил есть в землю
        живот мой, посадил мя есть в темных» (Пс. 142:3). «Яко вода излияхся, и разсыпашася
        вся кости моя, изше яко скудель крепость моя» (Пс. 21:15-16), «одержаша мя
        болезни смертныя, и потоцы беззакония смятоша мя; болезни адовы обыдоша мя,
        предвариша мя сети смертныя» (Пс. 17:5-6), «уны во мне дух мой, смятеся сердце
        мое» (Пс. 142:4). Из этого состояния подаю голос отцам и братиям, голос заботливого
        предостережения. Так поступает путешественник, претерпевший страшные бедствия
        в многотрудном и продолжительном путешествии! Свои заметки, драгоценное сокровище,
        он передает тем, которые намерены предпринять подобное путешествие или уже
        и вступили в путь, не зная его или ознакомясь с ним лишь поверхностно по описаниям
        устаревшим. Здесь указаны изменения, изменения не в сущности, а в обстановке,
        имеющей на сущность существенное влияние; здесь указано, каким образом должно
        пользоваться писаниями древних и применять их к современности, избегая того
        ложного положения с его последствиями, в которое поставляется всякий непонявший
        и неприметивший необходимости применения. Святой Иоанн Лествичник говорит,
        что некоторые, проходя по болотистым местам, увязли в грязи и, покрытые ею,
        поведали о том, как это случилось с ними, другим, которые тут проходили, для
        спасения их. За спасение ближних Всемогущий избавил из болота и тех, которые,
        попавши в него, предостерегли ближних от впадения в него. «Права течения твори
        ногама твоима, и пути твоя исправляй: не уклонися ни на десно, ни на шуе:
        отврати же ногу твою от пути зла. Пути бо десные весть Господь, развращены
        же суть, иже ошуюю: Той же права творит течения твоя, и хождения твоя в мире
        поспешит» (Притч. 4:26-29). Аминь.'
      cn: '我尽可以完全公允地称呼这篇著作为我的神秘忏悔录。我恳请各位以关注和基督徒的宽容来接受这份忏悔！它值得这样的关注与宽容。我所提出的教导完全是借鉴自正教会圣父们的圣洁教诲，他们无论从理论上还是从经验上都熟悉福音书的教导，并使这教导成为了他们自己的。


        我的疏忽和随波逐流，未能坚定不移地追随圣父们的训诲，没有蒙受恩典的指导者，却经常、几乎是持续地遇到那些饱受盲目和自我欺骗之苦的指导者，我在这些指导者面前的自愿和非自愿的依附，周围环境从四面八方带来的尽是诱惑而非造就，以及对某些学说的关注——这些学说，被那与上帝为敌的世界赋予了最高智慧和神圣性的光辉与重要性，而实际上它们是黑暗和污秽，只配得到蔑视和摒弃——这些都成为了我经历许多动摇的原因。


        我所经历的动摇，无论是苦涩的、沉重的、残酷的，还是顽固、令人疲惫地漫长的。在我良心的判断下，外在处境的动摇与灵魂所遭受的动摇相比，根本不值一提。人世之海的波涛汹涌，其上笼罩着幽暗与迷雾；被弃绝的灵藉着恶风不断掀起风暴；船只失去了舵手；可靠的港湾变成了漩涡、变成了致命的深渊；「凡山岭海岛都从本位上挪移了」（启示录
        6:14）；沉没似乎是无可避免的。若非上帝那不可思议的旨意以及同样不可思议的怜悯拯救祂的选民，这沉没就必然无可避免。「我的灵魂多次寄居」（诗篇 119:6），在自己身外和身内都找不到一个可靠的安歇之所。「我陷在深淤泥中，没有立足之地」——意指缺乏正确而坚定的心灵状态，在美德上不可动摇——「我进入深海，波涛将我淹没。我因呼求而筋疲力尽，喉咙干涸，我因仰望我的上帝而眼睛失明」（诗篇
        68:3-4）：「因为仇敌追赶我的灵魂，将我的生命压制在地上，使我住在黑暗之中」（诗篇 142:3）。「我如水被倒出，我的骨头都散开了，我的心肠如蜡镕化」（诗篇
        21:15-16），「死亡的痛苦环绕我，不法的洪流使我惊惧；阴间的痛苦围绕我，死亡的网罗临到我」（诗篇 17:5-6），「我的心灵在我里面衰微，我的心在我里面惊惶」（诗篇
        142:4）。


        从这种状态中，我向圣父们和弟兄们发出声音，这是带着关切的警告之声。这就像一位旅者，在艰难而漫长的旅途中历经了可怕的灾祸！他将自己的笔记——一份宝贵的财富——传交给那些打算进行相似旅程，或已踏上旅途，却对此路一无所知，或仅凭过时的描述而浅尝辄止的人。


        这里指出了变化，这些变化不是本质上的，而是在环境上的，但环境对本质具有实质性的影响；这里指出了应当如何利用古代圣贤的著作，并将它们应用于当代，从而避免那种因未能理解和察觉应用之必要性而导致的错误处境及其后果。


        圣约翰·雷斯维奇（即阶梯者约翰）说，有些人走过泥泞之地，陷在了淤泥里，他们全身沾满了泥泞，便向其他经过那里的人讲述了自己遭遇的经过，为要拯救他们。为了拯救他们的邻人，全能者将那些陷入泥潭，并警告邻人不要落入其中的人拯救了出来。


        「你要为你脚下的道路划出平坦的路径，使你的道路坚定；不可偏向右边，也不可偏向左边；要使你的脚远离邪恶的道路。因为主知道右边的道路，而左边的道路是弯曲的；祂使你的道路平坦，并使你的行程平安顺利」（箴言
        4:26-29）。阿门。'
- type: heading1
  text:
    ru: Правила наружного поведения для новоначальных иноков.
    cn: 新入修士外在行为准则
  children:
  - type: heading2
    text:
      ru: Ввeдение
      cn: 导言
    children:
    - type: paragraph
      text:
        ru: 'Церковный Устав говорит, что по завещанию святых отцов во всем должно
          наблюдать меру и правило. Упомянув вообще о святых отцах, Устав приводит
          знаменательное изречение преподобного Ефрема Сирского: «Там настоит великое
          бедствие, где жительством не руководствуют законные правила»[1]. На сем
          основании мы предлагаем возлюбленным братиям, новоначальным инокам, нижеследующие
          правила для их наружного поведения.'
        cn: 教会的《规章》（Устав）教导我们，按照圣教父们的遗训，凡事都应遵守尺度与准则。在普遍提及圣教父们之后，《规章》引用了圣人叙利亚人埃夫雷姆（Ефрем
          Сирский）的一句引人深思的格言：「凡是生活不以合法规范为指南之处，必有大祸降临。」[1]基于此，我们向亲爱的弟兄们，即初入修道的隐修士们，提出以下关于其外在行为的规范。
    - type: heading3
      text:
        ru: Правила
        cn: 守则
      children:
      - type: paragraph
        initial:
          ru: '1.'
          cn: '1.'
        text:
          ru: 'Святые отцы называют монастырь врачебницею (больницею)[2].  Точно:
            монастырь есть нравственная врачебница. Мы приходим из мира в монастырь,
            чтоб оставить греховные навыки, полученные в мирской жизни, и вне влияния
            на нас соблазнов, которыми преисполнен мир, стяжать навыки или поведение
            истинно христианские. За жительство истинно христианское на земле надеемся
            получить вечное блаженство на небе. Итак: должно употребить все старание
            к тому, чтоб цель, с которою вступаем в монастырь, была нами достигнута,
            чтоб наша жизнь в монастыре послужила нам во спасение, не послужила поводом
            к большему осуждению нас на суде Христовом[3].'
          cn: 圣教父们称修道院为疗养院（医院）[2]。确然：修道院是一所道德的疗养院。我们从俗世进入修道院，是为了摒弃在俗世生活中养成的罪恶习性，并在世上充满的诱惑对我们不再施加影响之下，获取或习得真正基督徒的习性或行为。因着在地上真正基督徒的生活，我们盼望在天上获得永恒的福乐。因此：我们应当竭尽全力，以求我们进入修道院的目的能够达成，使我们在修道院的生活能使我们得蒙救赎，而不至于成为在基督审判时我们被更大定罪的缘由[3]。
      - type: paragraph
        initial:
          ru: '2.'
          cn: '2.'
        text:
          ru: 'Поступающие в больницу для пользования обязываются руководствоваться
            во всем наставлением врача, не позволяя себе употреблять пищу, одежду,
            движение, лекарства по собственному усмотрению; иначе вместо пользы они
            принесут себе вред: так и всякий, вступивший в монастырь, обязывается
            упражняться не в тех подвигах и трудах, которые кажутся самому ему нужными
            и полезными, но в тех, которые будут ему указаны и назначены настоятелем
            лично или при посредстве других монастырских властей[4].'
          cn: 凡入院接受照料者，须在一切事上听从医生的指教，不可擅自决定饮食、衣物、活动或药物的使用；否则，他们非但得不到益处，反而会为自己招来损害：同理，任何进入修道院的人，都必须修习那些由院长亲自或经由其他修院职权[4]所指引和指定的苦修与操劳，而非那些自以为必要或有益的修行与劳作。
      - type: paragraph
        initial:
          ru: '3.'
          cn: '3.'
        text:
          ru: 'Вообще все монастырские упражнения и должности называются послушаниями.
            Послушания должны проходить со всею тщательностию, со строгим хранением
            совести, веруя, что такое прохождение послушаний необходимо для нашего
            спасения. Монастырские занятия потому и называются послушаниями, что они
            соединены с отречением от своей воли и от своих разумений. По этой причине
            при исполнении послушаний совесть подвергается непрестанным опытам. Последствием
            упражнения в послушаниях бывают истинное смирение и духовный разум. Произвольные
            труды, совершаемые по самомнению или прихоти, особенно с отвержением покорности,
            как бы ни были велики, не только не приносят никакого духовного плода,
            но, напротив того, будучи сами последствием самомнения и гордости, чрезвычайно
            усиливают эти страсти в иноке, совершенно отчуждают его от христианского
            благодатного образа мыслей, то есть от евангельского смиренномудрия. Преподобный
            Кассиан говорит: «Главнейшая забота старца, которому поручены новоначальные,
            состоит в том, чтоб новоначальный, во-первых, научился побеждать свои
            воли, посредством чего он, вводимый постепенно, мог бы взойти на верх
            высочайшего совершенства. Приобучая его к сему со всею тщательностью и
            прилежанием, старец намеренно старается всегда приказывать ему то, что
            противно его воле. Египетские великие отцы утверждают, будучи изучены
            многими опытами, что монах, в особенности юный, будет не в силах обуздать
            самих похотений вожделения, если прежде не обучится умерщвлению своих
            волей посредством послушания. Они решительно свидетельствуют, что тот,
            кто не научился прежде побеждать свои воли, никак не возможет погасить
            ни гнева, ни печали, ни духа любостяжания, не возможет стяжать ни истинного
            сердечного смирения, ни всегдашнего единения с братиями, ни даже пребыть
            долго в общежитии. Они стараются преподать новоначальным эти правила,
            как азбуку, руководящую к совершенству, и по ним рассматривают, каково
            смирение новоначальных, истинное ли оно, или притворное и мечтательное»[5].'
          cn: '大致而言，所有修道院中的操练与职事皆称为「顺服」。执行顺服时，应当带着全然的细心、以严谨持守良知，确信如此执行顺服乃是我们得救所必需的。修道院的事务之所以被称为顺服，是因为它们与舍弃自身的意愿和自身的见解相连。正因如此，在履行顺服时，良知会遭受不断的试炼。在顺服的操练之后所结的果子便是真实的谦卑和属灵的理性。


            出于自负或心血来潮而做的自发性劳苦，尤其是拒绝顺从的劳苦，无论其多么宏大，不仅不能带来任何属灵的益处，反而，由于它们本身就是自负和骄傲的后果，极大地增强了修士身上的这些情欲，使他完全与基督徒蒙恩的思维方式，亦即福音的谦卑智慧，隔绝开来。


            神圣的卡西安[5]说道：「受托管理初学者的长老，其首要的关切在于使初学者首先学会战胜自己的意愿，借此他才能循序渐进地攀登至最高完善的顶峰。为了使他习惯于此，长老带着所有的细心和勤勉，刻意总是吩咐他去做那些违背他心意的事情。埃及的伟大教父们断言，经过许多经验的教导，一个修士，尤其是年轻的修士，若是没有首先藉着顺服学会治死自己的意愿，就无法抑制情欲中的渴望本身。他们断然见证说，那些没有先学会战胜自己意愿的人，绝不可能熄灭怒气、忧愁或贪婪之灵，也不可能获得真实的内心谦卑，或与弟兄们恒常的合一，甚至不能长久地留在修道生活中。他们努力将这些规矩，如同引导人走向完善的字母表一般，传授给初学者，并借此来考察初学者的谦卑，看它是真实的，还是虚假而空想的。」'
      - type: paragraph
        initial:
          ru: '4.'
          cn: '4.'
        text:
          ru: Погрешности, в которые впадаем по немощи, свойственной всем человекам,
            должно исповедывать отцу духовному, а иногда, по свойству погрешности,
            и настоятелю, и, не впадая в уныние и расслабление, с обновленною ревностию
            продолжать послушание. Если мы не вдруг понимаем земные науки и художества,
            но при изучении их подвергаемся в течение продолжительного времени разным
            недоумениям и погрешностям, тем свойственнее подвергаться погрешностям
            при изучении науки из наук и художества из художеств — монашеского жительства[6].
          cn: 我们因所有人固有的软弱而陷入的过失，应向神父忏悔，有时，根据过失的性质，也应向院长忏悔。不要陷入沮丧和懈怠，而要以更新的热忱继续顺服。如果世间的学问和技艺我们不能立刻领悟，在学习它们的过程中，我们在相当长的一段时间内会遭遇各种困惑和错误，那么，在学习这门万学之学、万艺之艺——修道生活时，就更可能遭遇过失了[6]。
      - type: paragraph
        initial:
          ru: '5.'
          cn: '5.'
        text:
          ru: Молитва есть мать добродетелей[7]. По этой причине в монастыре наибольшая
            часть времени посвящается молитве. Для новоначального не полезно совершение
            молитв наедине, посему церковный Устав, воспрещая самовольное моление,
            завещавает, чтоб все живущие в монастыре приносили молитвы Богу вместе,
            в церкви Божией, за исключением больных, удерживаемых в келии болезнью,
            и старцев, созревших для уединенной келейной молитвы[8].
          cn: 祷告是众德之母[7]。因此，在修道院中，大部分时间都献给了祷告。对于初入教门者而言，独自进行祷告并无益处。故此，教会的规程禁止擅自祷告，并规定所有居住在修道院中的人，都应当一同在上帝的教会中向祂献上祷告，只有那些因疾病而卧于小室中的病患，以及那些已臻成熟、适于隐修小室中祷告的长者才可例外[8]。
      - type: paragraph
        initial:
          ru: '6.'
          cn: '6.'
        text:
          ru: Молитва есть мать добродетелей, и потому все братия приглашаются к тщательному
            и неупустительному исполнению установленных молитв, а для сего к тщательному
            и неупустительному хождению в церковь Божию.
          cn: 祷告乃众德之母，故此，诚邀所有弟兄姊妹，务必勤勉不懈地履行既定的祷告，并为此而勤勉不懈地前往上帝的教会。
      - type: paragraph
        initial:
          ru: '7.'
          cn: '7.'
        text:
          ru: Идя из келии в церковь предстать лицу Божию, должно в походке сохранять
            благоговение, отнюдь не бегать, по сторонам не смотреть, но иметь глаза
            опущенными к земле, руками не махать, но держать их опущенными вниз.
          cn: 自小室迈步前往圣堂，预备觐见上主圣面之时，在行走中应当时刻保持虔敬之心，切不可奔跑，亦不应东张西望，而当双目垂视地面，双手亦不可随意挥舞，当保持自然下垂。
      - type: paragraph
        initial:
          ru: '8.'
          cn: '8.'
        text:
          ru: Каждый брат, придя к церкви Божией, должен пред дверьми ее оградиться
            крестным знамением и положить поясной поклон, воздавая этим честь жилищу
            Божию, которое — церковь.
          cn: 每一个弟兄，当他来到上帝的教会时，必须在教会的门前划十字圣号，并鞠躬致敬，以此向属于上帝的居所，也就是教会，表示尊崇。
      - type: paragraph
        initial:
          ru: '9.'
          cn: '9.'
        text:
          ru: По входе в церковь каждый брат обязан встать посреди ее пред царскими
            вратами и положить три поясных поклона, а в Великий пост — три земных;
            потом, поклонившись на обе стороны предстоящему народу, становиться на
            свое место.
          cn: 每位弟兄进入教堂时，都必须站在中央，即圣门前，行三次鞠躬礼（及腰），而在大斋期则行三次大拜（触地）；然后，向两侧站立的会众躬身致意，再站到自己的位置上。
      - type: paragraph
        initial:
          ru: '10.'
          cn: '10.'
        text:
          ru: Если брат крылосный, и принадлежит к правому крылосу, то он, подошедши
            к своему крылосу, должен благоговейно положить поясной поклон пред иконою
            Спасителя, поклониться братиям, стоящим на крылосах, обращаясь сперва
            к левому крылосу, потом к правому, и встать с скромностью на свое место.
            Если же брат принадлежит к левому крылосу, то, подошедши к нему, должен
            положить поясной поклон пред иконою Божией Матери и, поклонившись крылосам,
            сперва правому, потом левому, встать на свое место.
          cn: 若一位弟兄是歌咏团成员，且属于右侧歌咏团，那么当他走近自己的歌咏团时，他应当虔敬地在救主圣像前行一躬身礼，向站在歌咏台上的弟兄们鞠躬——首先转向左侧歌咏团，然后转向右侧歌咏团——并谦逊地站到自己的位置上。如果这位弟兄属于左侧歌咏团，那么他走近时，应当在上帝之母圣像前行一躬身礼，向歌咏团鞠躬——首先是右侧，然后是左侧——并站到自己的位置上。
      - type: paragraph
        initial:
          ru: '11.'
          cn: '11.'
        text:
          ru: Церковь — земное небо. Стоящие в ней должны стоять с благоговением,
            чинно, подобно святым ангелам, иметь глаза опущенными к земле, на стены
            не облокачиваться, держать руки опущенными, не складывая их вместе, не
            отставлять ног, но стоять на обеих ногах равно.
          cn: '教会——尘世之上的天堂。


            「凡立于其中的人，皆当肃穆而立，规整有序，犹如众圣天使。目光宜俯视大地，不倚靠墙壁，双手宜垂下，不可交叉抱合，双足不可错开，而应双脚平均着地而立。」'
      - type: paragraph
        initial:
          ru: '12.'
          cn: '12.'
        text:
          ru: Церковь — судилище Божие. Из нее можно выйти или оправданным, или осужденным,
            по свидетельству Святого Евангелия (Лк. 18:14). И потому должно отправлять
            чтение и пение со всевозможным вниманием и благоговением, никак не позволять
            себе празднословия, тем более смеха и шуток. Иначе выйдем из церкви осужденными,
            прогневав Царя Небесного неблагоговейным предстоянием Ему.
          cn: 教会是上帝的审判之所。正如圣福音所见证的（路加福音 18:14），人可以从其中出来，或得称义，或被定罪。因此，在诵读与歌唱时，务必全神贯注，心怀敬畏，绝不可容许闲言碎语，更不可有戏谑与玩笑。否则，我们便会因在祂面前缺乏敬畏的站立，触怒天上的君王，带着被定罪的结局走出教会。
      - type: paragraph
        initial:
          ru: '13.'
          cn: '13.'
        text:
          ru: На народ, присутствующий при богослужении, не должно оглядываться. Должно
            всячески хранить зрение, как то отверстие в душу, через которое могут
            войти в нее заразительнейшие страсти[9].
          cn: 不应回顾在场参与礼拜的百姓。应当竭力保守视线，如同那通往灵魂的孔穴，最易染污人心的情欲能由此而入[9]。
      - type: paragraph
        initial:
          ru: '14.'
          cn: '14.'
        text:
          ru: На крылосах каждый должен занимать назначенное ему место. За отсутствием
            кого-нибудь следующий за ним становится на незанятое место, а отнюдь не
            младший по самоволию, самомнению или дерзости. Из этого исключаются те
            случаи, когда начальствующие на крылосах найдут нужным расстановить певцов
            соответственно их голосам.
          cn: 在唱诗班席位上，每个人都应占据其被指定的席位。如若有人缺席，紧随其后的人便应站到空出的位置，而绝非因着自愿、自负或鲁莽的幼辈。但此规有例外，即若唱诗班的管理人员认为有必要根据歌者的声部来重新安排其位置。
      - type: paragraph
        initial:
          ru: '15.'
          cn: '15.'
        text:
          ru: В святой алтарь, как святая святых, отнюдь не входить никому из неосвященных,
            за исключением пономарей и свечников по 19-му правилу Лаодикийского Собора
            и по обычаю, принятому в благоустроеннейших православных монастырях. Самое
            поминовение родственников одинаково слышит Бог как из алтаря, так и из
            церкви, с того места, где ты стоишь. Богу приятнее будет молитва твоя
            из церкви, когда, по причине благоговения к Нему, ты устраняешься входа
            в алтарь, нежели из алтаря, когда ты вошел в него без должного благоговения,
            нарушив преподанное тебе правило.
          cn: 在圣坛内，如同在至圣所一般，绝不许任何未受祝圣者进入，除了依据老底嘉会议第十九条规和正教最蒙福祐修道院所采纳的习惯，只有司事和点烛者可以进去。上主同样会听见对你亲族的记念，无论是从祭坛内，抑或是从你所站立的圣堂中的任何地方。当你因著对上主的崇敬而避免进入祭坛时，祂会更悦纳你在圣堂中的祷告；胜过你因为缺乏应有的崇敬，违背了所传授给你的规矩而进入祭坛内的祷告。
      - type: paragraph
        initial:
          ru: '16.'
          cn: '16.'
        text:
          ru: Брат, которого необходимость заставит войти в алтарь или пройти чрез
            него, обязывается сделать это с величайшим благоговением и страхом Божиим.
            Войдя в алтарь, положи, обратясь к Святой Трапезе, три земных поклона,
            а в воскресение, субботу, в праздничные и полиелейные дни — три поясных,
            потом, обратясь к иконе, стоящей на горнем месте, — один поясной поклон;
            после этого поклонись настоятелю и прими его благословение; если настоятеля
            нет в алтаре, прими благословение от служащего иеромонаха.
          cn: '弟兄，如果情势所需，你必须进入圣坛或穿过它，你务要以至高的虔敬和对上帝的敬畏之心来完成此事。


            进入圣坛后，面向圣祭台（Holy Table），行三次全拜（земных поклонов）；若在主日、安息日、节期或有大赞词（polyeleos）的日子，则行三次鞠躬礼（поясных）。随后，转向立于高处（Горнее
            место）的圣像，行一次鞠躬礼。此后，向主持者致敬，并领受他的祝福；若主持者不在圣坛内，则领受主礼的修士司祭（hieromonk）的祝福。'
      - type: paragraph
        initial:
          ru: '17.'
          cn: '17.'
        text:
          ru: Кругом Святой Трапезы не должно ходить неосвященным. Если же по крайней
            нужде случится пройти, то должно исполнить это с великим страхом Божиим
            и осторожностью, идя тихо и обходя около престола Божия как можно в дальнейшем
            расстоянии от него.
          cn: 非经祝圣者，不应环绕圣祭桌（Holy Table）而行。若是因极度必要而需经过，则应怀著对上帝极大的敬畏与谨慎来完成此事，缓步慢行，并尽可能地在离上帝宝座最远的距离环绕而过。
      - type: paragraph
        initial:
          ru: '18.'
          cn: '18.'
        text:
          ru: 'В алтаре нисколько не стоять без надобности, но по исполнении ее немедленно
            выходить. Впрочем, кто вошел в алтарь и по крайней надобности, или будучи
            послан начальствующими, должен укорять себя, говоря: «Увы мне, грешному
            и скверному, во осуждение себе дерзнувшему войти во святая святых». Самые
            священнослужители, призванные к служению и предстоянию Богу в алтаре,
            тем и соделывают себя достойными сего служения, что сознают свое недостоинство,
            стараются пред служением омывать себя обильными слезами покаяния и смирения,
            а самое служение совершают с величайшим благоговением, вниманием и страхом
            Божиим.'
          cn: 在祭坛中，切勿不必要地停留，但事毕之后应即刻退出。纵然如此，凡因极大必要，或奉上级差遣而进入祭坛者，亦当自责，言：「吾身有罪而污秽，悲哉！竟斗胆闯入至圣所，实为自招刑罚。」即便是受召在祭坛中事奉并侍立于上帝面前的神职人员，亦因深知自身不配，努力在事奉前以丰沛之忏悔与谦卑之泪洁净自身，并以极大之崇敬、专注与对上帝之敬畏完成事奉，方使自己配得此项事奉。
      - type: paragraph
        initial:
          ru: '19.'
          cn: '19.'
        text:
          ru: Читающий псалмы и суточное последование, то есть вечерню, утреню и часы,
            должен заблаговременно приготовиться и приискать тропари и кондаки дня,
            чтоб во время чтения в церкви не ошибаться, не производить остановки в
            молитвословии приискиванием тропарей и кондаков. Чтец должен стоять прямо,
            иметь руки опущенными, читать и неспешно, и непротяжно, произносить слова
            отчетливо, внятно. Читать должно просто, с благоговением, в один тон,
            без излияния своих чувствований переливами и изменениями голоса. Предоставим
            святым молитвословиям действовать собственным их духовным достоинством
            на слушателей[10]. Желание преподать предстоящим свои чувствования есть
            знак самомнения и гордости.
          cn: 诵读圣咏及日课，亦即晚课、晨课与时课者，须提前备妥，并寻得当日之拜圣颂与赞圣颂，以免在圣堂诵读之时出错，亦不致因寻找拜圣颂与赞圣颂而中断祷告。诵读者应当站直，垂下双手，诵读时须不疾不徐，亦不冗长拖沓，发音清晰，字字分明。诵读当以朴实、虔敬之态，保持单一声调，不因个人情感之流露而有声调之抑扬顿挫或变化。当让圣善之祷词以其自身之神圣庄严，感动聆听之人[10]。欲将个人情感传达给在场者，乃是自负与骄傲之标志。
      - type: paragraph
        initial:
          ru: '20.'
          cn: '20.'
        text:
          ru: Суточная чреда чтения начинается с вечерни. Вступающий в чреду должен
            встать близ оканчивающего ее девятым часом. Когда тот окончит, — они оба
            вместе полагают поясной поклон к алтарю, потом покланяются друг другу.
            Вступающий в чреду становится пред налой, а окончивший идет и становится
            на свое место.
          cn: 日间诵经之序列始于晚课。接续此序列者，应站立于正以第九时辰祷告结束序列者之近旁。当后者结束时，他们二人一同向祭坛行鞠躬礼，继而彼此躬身致意。接续此序列者站于读经台前，而结束序列者则移步，站回其原位。
      - type: paragraph
        initial:
          ru: '21.'
          cn: '21.'
        text:
          ru: 'Чтец Апостола, идя с крылоса и на крылос, должен держать книгу в левой
            руке, несколько прислонив верх ее к груди. Выходя для чтения, чтец Апостола
            становится сперва пред иконою Спасителя или Божией Матери, судя по тому,
            к которому крылосу он принадлежит, полагает поясной поклон пред иконою,
            потом покланяется, обратясь к своему крылосу, а за сим выходит на средину,
            пред царские врата. Здесь полагает поясной поклон к алтарю; на слова служащего
            иеромонаха: «Мир всем», воздает поклон служащему и начинает сказывать
            прокимен. По произнесении заглавия Апостолу, когда служащие иеромонах
            или иеродиакон скажут: «Вонмем», чтец опять воздает поклон служащему иеромонаху
            и начинает чтение Апостола. По окончании чтения, на слова служащего: «Мир
            ти», чтец воздает ему поклон пред царскими вратами, идет с среды церкви,
            становится близ своего клироса пред иконою, полагает пред нею поклон,
            потом, обратясь к противоположному клиросу, воздает ему поклон, затем
            такой же поклон своему клиросу и становится на свое место.'
          cn: '诵读《宗徒书》的读经士，在往返歌咏台时，应将书拿在左手中，书的顶部略微贴近胸口。当他出来准备诵读时，读经士首先站在救主圣像或上帝之母圣像前——具体取决于他所属于的歌咏台——向圣像躬身一鞠躬（поясной
            поклон），然后转向他所属的歌咏台行鞠躬礼，接着走到中央，对着圣门（царские врата）。


            在此处，他向祭坛行鞠躬礼；当主礼的修道神父（иеромонах）说出：「愿平安归于众人」时，他向主礼者回礼，然后开始诵读「短颂」（прокимен）。在宣布《宗徒书》的标题之后，当主礼的修道神父或修道辅祭（иеродиакон）说出：「请留心听」时，读经士再次向主礼的修道神父回礼，然后开始诵读《宗徒书》。


            诵读完毕，当主礼者说出：「愿平安归于你」时，读经士在圣门前向他回礼，然后从教堂中央退下，站在靠近他所属歌咏台的圣像前，向圣像行鞠躬礼，然后转向对面的歌咏台行鞠躬礼，接着以同样的鞠躬礼向他自己的歌咏台行礼，然后回到自己的位置上。'
      - type: paragraph
