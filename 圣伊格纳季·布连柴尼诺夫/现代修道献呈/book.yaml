        text:
          ru: Идя на сход и со схода, должно начинать и оканчивать пение всем вместе;
            притом руками не махать, глаза иметь опущенными к земле, отнюдь не оглядываться
            по сторонам; должно идти в порядке, плавно, одному брату за другим, не
            толкая и не торопя друг друга. Встав на сход, должно выравняться, чтоб
            один не стоял впереди другого. При возвращении со схода на крылоса должно
            наблюдать тот же порядок, какой выше указан при выходе на сход. Стоя на
            сходе, должно иметь руки опущенными, отнюдь не складывая их вместе, поклоны
            класть отнюдь не произвольно, а когда следует, класть не порознь, а всем
            вместе, чтоб братия, находящееся на сходе, представляли из себя единое
            тело, по выражению церковного Устава[11]. Для такого единообразного и
            благоговейного поклонения все братия должны применяться к головщику, который
            обязан наблюдать за своевременным исполнением поклонов и за тем, чтоб
            его собственные поклоны не были ни поспешны, ни преждевременны и братия
            имели всю возможность соображаться с ним.
          cn: 去往集会或从集会返回时，应当由所有人一同开始和结束咏唱；此外，不要挥舞双手，目光应当垂向地面，切切不可四处张望；应当有秩序地、平稳地、一位弟兄紧随另一位弟兄地行走，不要推挤，也不要催促。在集会中站定后，应当对齐，以免一人站到另一人前面。从集会返回唱诗班席位时，应当遵守与前往集会时所指明的相同的秩序。在集会中站立时，双手应当垂下，切切不可合拢，行叩拜礼时切切不可随意而行，而应当在合宜之时行礼，行礼时不可各自为政，而应当全体一同，使在集会中的弟兄们构成一个单一的身体，正如教会规章[11]所言。为了实现这种统一而恭敬的敬拜，所有弟兄都必须顺从领唱人，领唱人有责任监督叩拜礼的及时执行，并确保他自己的叩拜既不仓促也不过早，使弟兄们能有充分机会与他协调一致。
      - type: paragraph
