        cn: 心灵不住地产出思虑，而心房不停地生成情愫，由此可见，修士有义务赋予其灵魂一份工作。务必要让心灵专注于神所喜悦的思虑，而让心房浸润于神所悦纳的情愫。换言之：务必要让心灵和心房领受并吸纳《福音书》。为帮助那些渴望获得这救赎性灵魂工作的人，我们在此献上如下建议，它们采自《圣经》及教父的著述。
  - type: heading2
    initial:
      ru: Глава 1.
      cn: 第 1 章
    text:
      ru: О изучении евангельских заповедей и о жительстве по евангельским заповедям
      cn: 论研习福音之诫命与依福音之诫命而生活
    children:
    - type: paragraph
      text:
        ru: 'Инок с самого вступления своего в монастырь должен заняться со всевозможною
          тщательностию и вниманием чтением святого Евангелия, изучить его так, чтоб
          Евангелие всегда предстояло его памяти и он на каждом нравственном шагу
          своем, для каждого поступка, для каждого помысла имел в памяти готовое наставление
          Евангелия. Таково завещание Самого Спасителя. Завещание это сопряжено с
          обетованием и угрозою. Господь, посылая учеников Своих на проповедь христианства,
          сказал им: «Шедше убо, научите вся языки, крестяще их во имя Отца, и Сына,
          и Святаго Духа, учаще их блюсти вся, елика заповедах вам» (Мф. 28:19, 20).
          Обетование для исполнителя евангельских заповедей заключается в том, что
          он не только спасется, но и вступит в теснейшее общение с Богом, соделается
          богозданным храмом Божиим. Сказал Господь: «Имеяй заповеди Моя и соблюдаяй
          их, той есть любяй Мя, а любяй Мя, возлюблен будет Отцем Моим: и Аз возлюблю
          его, и явлюся ему Сам» (Ин. 14:21). Из этих слов Господа видно, что надо
          так изучить евангельские заповеди, чтоб они сделались достоянием, имуществом
          ума, тогда только возможно точное постоянное исполнение их, такое исполнение,
          какого требует Господь. Является Господь исполнителю евангельских заповедей
          духовно и видит Господа исполнитель заповедей духовным оком, умом, видит
          Господа в себе, в своих помыслах и ощущениях, осененных Святым Духом. Никак
          не должно ожидать явления Господа чувственным очам. Это явствует из слов
          Евангелия, последующих за вышеприведенными: «Аще кто любит Мя, слово Мое
          соблюдет: и Отец Мой возлюбит его, и к нему приидем, и обитель у него сотворим»
          (Ин. 14:23). Очевидно, что Господь приходит в сердце исполнителя заповедей,
          соделывает сердце храмом и жилищем Божиим, зрится в этом храме, зрится не
          телесными очами, а умом, зрится духовно. Образ зрения непостижим для новоначального
          и необъясним для него словами. Прими обетование верою: в свое время познаешь
          его блаженным опытом. Угроза небрегущему о исполнении евангельских заповедей
          заключается в предречении ему бесплодия, отчуждения от Бога, погибели. Сказал
          Господь: «Без Мене не можете творити ничесоже. Аще кто во Мне не пребудет,
          извержется вон, якоже розга, и изсышет, и собирают ю, и во огнь влагают,
          и сгорает. Будите в любви Моей. Аще заповеди Моя соблюдете, пребудете в
          любви Моей» (Ин. 15:5-6, 9-10). «Не всяк, глаголяй Ми: Господи, Господи,
          внидет в царствие небесное; но творяй волю Отца Моего, Иже есть на небесех.
          Мнози рекут Мне в день он (в день суда): Господи, Господи, не в Твое ли
          имя пророчествовахом, и Твоим именем бесы изгонихом, и Твоим именем силы
          многи сотворихом? и тогда исповем им: яко николиже знах вас, отыдите от
          Мене делающии беззаконие» (Мф. 7:21-23). Податель, учитель и образец смирения,
          Господь наш, Иисус Христос, назвал Свои всесвятые, всемогущие Божественные
          заповеди малыми (Мф. 5:19), по той простейшей форме, в которой они изложены
          и по которой они удобоприступны и удобопонятны для всякого человека, самого
          некнижного. Но вместе с этим Господь присовокупил, что намеренный и постоянный
          нарушитель одной такой заповеди «мний наречется в царствии небеснем», или,
          по объяснению святых отцов, будет лишен царства небесного, будет ввергнут
          в геенну огненную[40]. Заповеди Господа «Дух суть и живот суть» (Ин. 6:63);
          они делателя своего спасают; из мертвого по душе соделывают живым, из плотского
          и душевного соделывают духовным. Напротив того, небрегущий о заповедях сам
          губит себя, оставаясь в плотском и душевном состоянии, в состоянии падения,
          развивая в себе это падение. «Душевен человек не приемлет яже Духа Божия,
          юродство бо ему есть» (1 Кор. 2:14), и потому для спасения необходимо претвориться
          из душевного человека в духовного, из ветхого в нового (1 Кор. 15:49). «Плоть
          и кровь царствия Божия наследити не могут» (1 Кор. 15:50), и потому для
          спасения необходимо освободиться не только от влияния плоти, или грубых
          страстей, но и от влияния крови, посредством которой страсти действуют на
          душу утонченно. «Удаляющиися от Тебе» (не по телесному положению, но по
          расположению души, уклонившейся от исполнения воли Божией) «погибнут: потребил
          еси всякого любодеющаго от Тебе», любодеющего при следовании собственной
          воле и собственным разумениям, при отвержении евангельских заповедей или
          воли Божией. Второе по необходимости сопутствует первому. «Мне же», истинному
          иноку, «прилеплятися Богови благо есть, полагати на Господа упование мое»
          (Пс. 72:27-28).'
        cn: '修士自进入修道院之始，就应当以一切可能的殷勤与专注，从事于诵读神圣的福音书，研习它，好使福音书常存于他的记忆之中，并且在他道德上的每一步伐，为他的每一个行为，为他的每一个意念，都在记忆中预备好福音书的训诲。这是救主亲自的嘱咐。这嘱咐与应许和威胁相连。主派遣祂的门徒去传扬基督教时，对他们说：「所以你们要去，使万民作我的门徒，奉父、子、圣灵的名，给他们施洗；凡我所吩咐你们的，都教训他们遵守。」（马太福音
          28:19，20）


          对于遵行福音诫命的人，其应许在于他不仅将得救，更将进入与神最亲密的交通，成为神所建立的圣殿。主说：「有了我的命令又遵守的，这人就是爱我的；爱我的必蒙我父爱他，我也要爱他，并且要向他显现。」（约翰福音
          14:21）从主这些话中可见，必须如此研习福音的诫命，使之成为心灵的产业、财富，唯有如此，才可能准确而持续地遵行它们，达到主所要求的遵行。


          主以属灵的方式向遵行福音诫命的人显现，而遵行诫命的人则以属灵的眼睛、心智看见主，在自己里面，在自己被圣灵所荫庇的意念和感觉中看见主。绝不应当期望主以肉眼可见的方式显现。这从紧随上述经文之后的福音书话语中可见：「人若爱我，就必遵守我的道；我父也必爱他，并且我们要到他那里去，与他同住。」（约翰福音
          14:23）显然，主来到遵行诫命者的心中，使这心成为神的圣殿和居所，在这圣殿中被看见，不是被肉体的眼睛，而是被心智所看见，是属灵的看见。这种看见的方式对于初学者来说是不可理解的，也无法用言语向他解释。你要凭信心接受这应许：在适当的时候，你将以蒙福的体验认识它。


          对忽略遵行福音诫命的人，其威胁在于预言他将是徒劳无益、与神隔绝、归于灭亡。主说：「离了我，你们就不能做甚么。人若不常在我里面，就像枝子丢在外面枯干，人拾起来，扔在火里烧了。你们要常在我的爱里。你们若遵守我的命令，就常在我的爱里。」（约翰福音
          15:5-6，9-10）「凡称呼我『主啊，主啊』的人不能都进天国；惟独遵行我天父旨意的人才能进去。当那日（审判的日子），许多人要对我说：『主啊，主啊，我们不是奉你的名传道，奉你的名赶鬼，奉你的名行许多异能吗？』我就明明的告诉他们说：『我从来不认识你们，你们这些作恶的人，离开我去吧！』」（马太福音
          7:21-23）


          我们的主耶稣基督，谦卑的赐予者、教师和榜样，称祂自己至圣、全能、神圣的诫命为小的（马太福音 5:19），因为它们是以最简单的形式阐述的，使任何一个人，即使是最不识字的人，也易于接近和理解。但与此同时，主又补充说，故意并持续违犯其中一条诫命的人，「在天国里要称为最小的」，或者，按照圣教父的解释，将被剥夺天国，被投入火性的地狱[40]。


          主的诫命「就是灵，就是生命」（约翰福音 6:63）；它们能拯救遵行的人；使在灵性上已死的人变为活著的，使属肉体和属魂的人变为属灵的。相反地，忽略诫命的人则是毁灭自己，停留在属肉体和属魂的状态，处于堕落的状态，并且在自己里面发展这种堕落。「属血气的人不领会神圣灵的事，反倒以为愚拙」（哥林多前书
          2:14），因此，为了得救，必须从属魂的人转变为属灵的人，从旧人转变为新人（哥林多前书 15:49）。「血肉之体不能承受神的国」（哥林多前书 15:50），因此，为了得救，不仅必须摆脱肉体的影响，即粗俗情欲的影响，也必须摆脱血液的影响，因为情欲正是藉著血液以微妙的方式作用于灵魂。「远离你的」（不是在身体位置上，而是在灵魂的倾向，偏离了遵行神旨意的倾向）「必然灭亡；凡偏离你行邪淫的，你都灭绝了」，那些随从自己的意志和自己的理解，拒绝福音诫命或神旨意而行邪淫的人。后者必然伴随前者。「至于我」（真正的修士），「与神亲近是好的；我以主上主为我的避难所」（诗篇
          72:27-28）。'
  - type: heading2
    initial:
      ru: Глава 2.
      cn: 第 2 章
    text:
      ru: Человеки будут судимы на Суде Божием по евангельским заповедям
      cn: 在上帝的审判之日，世人将依照福音书的诫命受审。
    children:
    - type: paragraph
      text:
        ru: 'По евангельским заповедям мы будем судимы на суде, установленном от Бога
          для нас, христиан православных, — на том суде, от которого зависит наша
          вечная участь. Суд бывает частный для каждого христианина немедленно после
          его смерти, и будет общий для всех человеков при втором пришествии на землю
          Господа нашего Иисуса Христа. На обоих судах присутствует и судит Сам Бог.
          На суде частном Он производит суд при посредстве ангелов света и ангелов
          падших; на суде общем Он произведет суд посредством вочеловечившегося Слова
          Своего (Мф. 25; Ин. 5:22, 27). Причина такого разнообразного суда ясна.
          Человек подчинился падшему ангелу произвольно: следовательно, он должен
          первоначально окончить расчет свой с падшим ангелом сообразно тому, в какой
          степени расторгнуто христианином общение с отверженным духом при помощи
          искупления. На общем суде должны предстать на истязание и падшие духи, и
          увлеченные ими человеки как согрешившие пред величеством Божества, почему
          Сам Бог, Само Слово Божие, которое приняло на себя человечество, которым
          совершено наше искупление и которым подобало бы спастись всем падшим, произведет
          суд над нами всеми, падшими и не очистившимися покаянием. Кодекс или собрание
          законов, на основании которого будет производиться суждение и произноситься
          приговор на обоих судах — Евангелие. Сказал Господь: «Отметаяйся Мене, и
          не приемляй словес Моих, имат судящаго ему: слово, еже глаголах, то судит
          ему в последний день. Яко Аз от Себе не глаголах: но пославый мя Отец, Той
          Мне заповедь даде, что реку, и что возглаголю. И вем, яко заповедь Его живот
          вечный есть» (Ин. 12:48-50). Из этих слов Господа явствует, что мы будем
          судимы по Евангелию, что небрежение о исполнении евангельских заповедей
          есть деятельное отвержение Самого Господа. Употребим, братия, все тщание,
          чтоб соделаться исполнителями евангельских заповедей! Неизвестно, когда
          придет смерть; могут потребовать нас на суд внезапно, в то время, когда
          нами наименее ожидается это требование. Блаженны приготовившие себя к переходу
          в вечность евангельскою жизнию! Горе нерадивым, невнимательным, своевольным,
          самомнительным! Горе не расторгшим общения с сатаною! Горе не вступившим
          в общение с Богом! Большее горе вступившим в это общение и отвергшим его!'
        cn: 根据福音书中的诫命，我们将在那由上帝为我们——正统基督徒所设立的审判中受审判，我们的永恒归宿都取决于那审判。审判分为两个层面：对于每一位基督徒，在他逝世后立时便有「私审判」（Частный
          суд）；而对于所有人类，则是在我们主耶稣基督第二次降临世上时，将有「普世审判」（Общий суд）。在这两次审判中，上帝亲自临在并施行审判。在私审判中，祂藉着光明天使和堕落天使进行审判；而在普世审判中，祂将藉着道成肉身的圣言施行审判（马太福音
          25；约翰福音 5:22，27）。这种多样审判的原因是很清晰的：人类是出于自愿而屈服于堕落天使的；因此，人起初必须根据基督徒藉着救赎与那被弃绝之灵断绝交通的程度，来与堕落天使清算账目。在普世审判中，堕落的灵和被他们引诱的人类都必须呈现在审问之下，因为他们都得罪了神圣的威严。因此，正是上帝自己，是那道成肉身、完成我们救赎的上帝圣言，那本应能使所有堕落者得救的圣言，将对我们所有堕落且未藉着悔改得以洁净的人，施行审判。那作为审判依据，并在两次审判中用以进行裁决和宣告判决的法典或律法集——正是《福音书》。主曾说：「弃绝我，不领受我话语的，有审判他的；我所讲的道，在末日要审判他。因为我不是凭着自己讲的，而是差我来的父，祂给了我命令，叫我说甚么，讲甚么。我也知道祂的命令就是永生」（约翰福音
          12:48-50）。从主这些话语中可知，我们将按《福音书》受审判，可知疏于遵行福音诫命，就是实际地弃绝主自己。弟兄们，让我们竭尽全力，成为福音诫命的遵行者吧！无人知晓死亡何时会降临；我们可能在最不期盼之时，被突然召集去接受审判。那些以福音生活预备自己过渡到永恒的人，是有福的！那些不殷勤、不警醒、任性、自负的人，是有祸的！那些未曾与撒旦断绝交通的人，是有祸的！那些未曾与上帝建立交通的人，是有祸的！而那些已进入这交通却又弃绝它的人，将承受更大的祸患！
    - type: paragraph
      text:
        ru: Глава 3 Монашеское жительство есть жительство по евангельским заповедям
        cn: 第三章：修道生活即是按福音诫命而过的生活
    - type: paragraph
      text:
        ru: 'Древние преподобные иноки называли монашеское жительство евангельским
          жительством. Святый Иоанн Лествичник определяет монаха так: «Монах тот,
          кто во всяком месте и деле, во всякое время, руководствуется единственно
          Божиими заповеданиями и Божиим словом»[41].  Иноки, подчиненные преподобному
          Пахомию Великому, обязывались выучить Евангелие на память[42]., чтоб иметь
          узаконения Богочеловека как бы в постоянно отверстой книге, в памяти, чтоб
          иметь их непрестанно пред очами ума, иметь их начертанными на самой душе
          для удобнейшего и неуклонного исполнения. Блаженный старец Серафим Саровский
          говорил: «Надо так приучить себя, чтобы ум как бы плавал в законе Господнем,
          которым руководствуясь, должно управлять жизнь свою»[43]. Изучая Евангелие,
          стараясь исполнять его веления делами, словами, помышлениями, ты будешь
          последовать завещанию Господа и нравственному преданию Православной Церкви.
          Евангелие в непродолжительное время возведет тебя от младенческого возраста
          к зрелому возрасту о Христе, и ты соделаешься тем блаженным мужем, которого
          воспел вдохновенный пророк, который «не иде совет нечестивых, и на пути
          грешные не ста, и на седалище губителей не сиде: но в законе Господни воля
          его, и в законе Его поучится день и нощь. И будет яко древо насажденное
          при исходищих вод, еже плод свой даст во время свое, и лист его не отпадет,
          и вся, елика аще творит, успеет» (Пс. 1:1-3). Наставляет Дух Святой истинных
          служителей Божиих, человеков, соделавшихся Богу Своими: «Внемлите людие
          Мои закону Моему, приклоните ухо ваше во глаголы уст Моих» (Пс 77:1).'
        cn: 古昔的敬虔隐修士们将修道生活称作福音式的生活。圣人约翰·莱斯提尼克斯如此定义修士：「修士是那在任何地方、任何事工、任何时刻，都唯独以上帝的诫命和上帝的话语为指南的人」[41]。隶属于敬虔者帕科米乌斯大隐修的修士们，有义务将《福音书》背诵下来[42]，以便将道成肉身之主的律法如同常开的书卷一般铭记于心，使之不断呈现在心智眼前，刻画在灵魂本身，从而更便捷、更坚定地加以遵行。蒙福的长老塞拉芬·萨罗夫斯基曾言：「我们必须训练自己，使心智如同遨游在主的律法之中，并以其为指引，来管理自己的生命」[43]。借由研习《福音书》，努力以行为、言语、思虑来履行其训谕，你将遵循主所留下的遗训和东正教的道德传统。《福音书》将在不长的时间内，将你从基督里的幼年时期提升至成熟的年岁，而你将成为那蒙福之人，正如受默示的先知所歌颂的：「不从恶人的计谋，不站罪人的道路，不坐亵慢人的座位。他喜爱主的律法，昼夜思想主的律法。他要像一棵树，栽在溪水旁，按时候结果子，叶子也不枯干。凡他所做的，尽都顺利」（诗篇
          1:1-3）。圣灵训诲上帝的真正仆人，那些成为上帝自己人的人：「我的百姓啊，要留心听我的律法，侧耳听我口中的言语」（诗篇 77:1）。
  - type: heading2
    initial:
      ru: Глава 4.
      cn: 第 4 章
    text:
      ru: О непрочности монашеского жительства, когда оно не основано на евангельских
        заповедях
      cn: 论修道生活的脆弱性，当它并非奠基于福音的诫命之上时
    children:
    - type: paragraph
      text:
        ru: 'Основавший жительство свое на изучении Евангелия и на исполнении евангельских
          заповедей, основал его на твердейшем камне. В какое бы он ни был поставлен
          положение обстоятельствами жизни, подвиг его всегда с ним. Он непрестанно
          делает, он непрестанно подвизается, он преуспевает непрестанно, хотя дело
          его, хотя подвиг его и преуспеяние неприметны и непонятны для других. Какие
          бы ни постигли его скорби и искушения, они не могут ниспровергнуть его.
          Господь сказал: «Всяк, иже слышит словеса Моя сия, и творит я, уподоблю
          его мужу мудру, иже созда храмину свою на камени: и сниде дождь, и приидоша
          реки, и возвеяша ветри, и нападоша на храмину ту, и не падеся: основана
          бо бе на камени» (Мф. 7:24-25). Здесь жительство и душевное устроение уподоблены
          храмине: эта храмина получает необыкновенную прочность от Божественной,
          неограниченной силы, которою преисполнены слова Христовы. Очевидно, что
          такой твердости, какую доставляет душе исполнение заповедей Христовых, не
          может доставить никакое другое средство или пособие: сила Христова действует
          в заповедях Его. Господь к вышеприведенным словам присовокупил и нижеследующие:
          «Всяк слышай словеса Моя сия, и не творя их, уподобится мужу уродиву, иже
          созда храмину свою на песце: и сниде дождь, и приидоша реки, и возвеяша
          ветри, и опрошася храмине той, и падеся: и бе разрушение ея велие» (Мф.
          7:26, 27). Удобно разрушается жительство, по-видимому благое, тех, которые
          полагают в основание ему исключительно какой-либо телесный подвиг, или и
          многие подвиги, иногда весьма трудные и весьма выставляющиеся, но не обращают
          должного внимания на евангельские заповеди. Очень часто случается, что подвижники
          даже не обращают никакого внимания на евангельские заповеди, открыто попирают
          их, не давая им никакой цены и нисколько не понимая их важности. Такие подвижники
          при встретившемся неожиданно искушении или при нечаянной перемене в жизни
          не только колеблются очень скоро, но и подвергаются совершенному нравственному
          расстройству, названному в Евангелии велиим разрушением храмины душевной.
          В пример возьмем пустынника, живущего в глубоком уединении, возложившего
          на это уединение всю надежду своего преуспеяния и спасения. Положим, что
          внезапно, по насилию обстоятельств, этому пустыннику пришлось оставить уединение
          и жить среди многолюдства. Он, как нескрепленный в себе самом евангельскими
          заповедями, непременно должен подвергнуться сильнейшему влиянию соблазнов,
          встречающихся во множестве в обществе человеческом. Это естественно, у него
          не было другой силы, его ограждавшей, кроме наружного уединения: лишившись
          его, он лишился всей опоры своей и по необходимости должен уступить силе
          иных наружных впечатлений. Сказанное сказано отнюдь не для уничижения пустынного
          жития, охраняющего от соблазнов и развлечения, особенно способствующего
          к изучению и исполнению евангельских заповедей; сказано для того, чтоб и
          пустынник в пустыне своей приложил особенное тщание изучать и исполнять
          евангельские заповеди, посредством которых вводятся в душу Христос, Божия
          сила и Божия премудрость (1 Кор. 1:24). Истинное христианство и истинное
          монашество заключаются в исполнении евангельских заповедей. Где нет этого
          исполнения, там нет ни христианства, ни монашества, какова бы ни была наружность.
          Праведницы наследят землю и вселятся в век века на ней: праведниками Писание
          называет тех, которые стараются тщательнейшим образом исполнять истинно
          и единственно праведную волю Божию, отнюдь не свою, мнимо и ложно праведную.
          Только исполнители правды Божией могут наследовать землю, то есть возобладать
          своим сердцем, своею плотию, своею кровью. «Уста праведного поучатся премудрости,
          и язык его возглаголет суд. Закон Бога его'
        cn: '那将他的居所建立在研习福音和遵行福音诫命之上的人，是将它建立在了最坚固的磐石之上。无论他被置于生命的何种境遇之下，他的苦修（podvig）总是与他同在。他不停地作工，他不停地苦修，他不停地精进，尽管他的工作、他的苦修和他的精进对于旁人来说是隐秘而不可理解的。无论何种忧患和试探临到他，都不能将他倾覆。主曾说：「凡听见我这话就去行的，好比一个聪明人，把房子盖在磐石上；雨淋、水冲、风吹，撞着那房子，房子总不倒塌，因为根基立在磐石上。」（马太福音
          7:24-25）在此，居所和心灵的结构被比作房屋：这房屋从那充满基督话语之神圣、无限的力量中获得了非凡的坚固。显然，任何其他的途径或帮助都不能赋予灵魂遵行基督诫命所带来的这种坚固：基督的力量在他（的）诫命中运行。主在上述话语之后又附加了以下的话：「凡听见我这话不去行的，好比一个无知的人，把房子盖在沙土上；雨淋、水冲、风吹，撞着那房子，房子就倒塌了，并且倒塌得很大。」（马太福音
          7:26，27）那些仅将任何一种肉体的苦修，或许多苦修，即使它们有时非常艰难和引人注目，作为根基，却不充分关注福音诫命的人，他们表面上看起来美好的居所很容易被摧毁。苦修者们常常甚至完全不顾福音诫命，公开践踏它们，不给予它们任何价值，也丝毫不理解它们的重要性。这些苦修者在遇到突如其来的试探或意想不到的生活变故时，不仅很快动摇，而且会遭受完全的道德败坏，这在福音中被称为灵魂房屋的巨大倒塌。


          我们以一个隐士为例，他生活在深度隐居之中，将他精进与救赎的所有希望都寄托于此。假设，由于环境的强迫，这位隐士突然不得不离开隐居，生活在人烟稠密之中。他，因未在自身内部以福音诫命加固，必然会遭受人类社会中大量存在的诱惑的强烈影响。这是自然的，除了外在的隐居，他没有其他力量来保护他：失去它，他就失去了他所有的支撑，不得不屈服于其他外在印象的力量。


          所说的一切绝非为了贬低隐居生活，隐居生活保护人免受诱惑和分心，特别有助于研习和遵行福音诫命；所说的是为了让隐士在他的隐居之中也特别努力地研习和遵行福音诫命，借此基督——上帝的力量和上帝的智慧（1
          哥林多前书 1:24）——被引入灵魂。


          真正的基督徒信仰和真正的修道生活在于遵行福音诫命。哪里没有这种遵行，哪里就没有基督徒信仰，也没有修道生活，无论其外表如何。义人将继承大地，并永远居住其上：圣经称那些以最谨慎的方式努力遵行真实且唯一的上帝的旨意，绝非自己虚假且谬妄的所谓义的旨意的人为义人。只有上帝公义的遵行者才能继承大地，即掌控他们的心、他们的肉体、他们的血。「义人的口谈论智慧，他的舌头讲说公平。他上帝的律法」'
