      text:
        ru: 'Писания, и в них найдете живот вечный» (Ин. 5:39). «Елика бо преднаписана
          быша в Святых Писаниях, в наше наказание (наставление) преднаписашася» (Рим.15:4)[92].
          Преподобный Нил жил в XV столетии; он основал скит неподалеку от Бела Озера,
          где и занимался молитвою в глубоком уединении. Полезно прислушаться старцам
          новейших времен, с каким смирением и самоотвержением отзывается преподобный
          Нил о наставлениях, которые он преподавал братии. «Никто не должен утаивать
          слова Божия по своему нерадению, но исповедывать свою немощь и вместе не
          скрывать истины Божией, чтоб не соделаться нам виновными в преступлении
          заповеди Божией. Не будем утаивать слова Божия, но будем возвещать его.
          Божественные Писания и слова святых отцов многочисленны, как песок морской:
          неленостно исследывая их, преподаем приходящим к нам и нуждающимся в них
          (требующим, вопрошающим). Правильнее же: преподаем не мы, потому что мы
          недостойны этого, но преподают блаженные святые отцы из Божественного Писания»[93].
          Вот превосходный образец для современного наставления! Он вполне душеполезен
          для наставника и наставляемого; он — правильное выражение умеренного преуспеяния;
          он соединен с отвержением самомнения, безумной наглости и дерзости, в которые
          впадают подражающие по наружности Великому Варсонофию и другим знаменоносным
          отцам, не имея благодати отцов. Что было в тех выражениях обильного присутствия
          в них Святого Духа, то в безрассудных, лицемерных подражателях служит выражением
          обильного невежества, самообольщения, гордости, дерзости. Возлюбленные отцы!
          Будем произносить слово Божие братиям нашим со всевозможным смирением и
          благоговением, сознавая себя недостаточными для сего служения и охраняя
          самих себя от тщеславия, которое сильно стужает людям страстным, когда они
          поучают братию. Подумайте, что мы должны воздать ответ за каждое праздное
          слово (Мф. 12:36), тем тягостнее ответ за слово Божие, произнесенное с тщеславием
          и по побуждению тщеславия. «Потребит Господь вся устны льстивыя, язык велеречивый,
          рекшыя: язык наш возвеличим, устны наша при нас суть: кто нам Господь есть?»
          (Пс. 11:4, 5). Потребит Господь ищущих славы своей, а не Божией. Устрашимся
          прещения Господня. Будем произносить слово назидания по требованию существенной
          необходимости, не как наставники, а как нуждающиеся в наставлении и тщащиеся
          соделаться причастниками наставления, преподаемого Богом в Его всесвятом
          Слове. «Кийждо якоже прият дарование, — говорит святой апостол Петр, — между
          себе сим служаще, яко добрии строители различныя благодати Божия. Аще кто
          глаголет, яко словеса Божия, со страхом Божиим и благоговением к словам
          Божиим, а не как свои собственные слова; аще кто служит, яко от крепости,
          юже подает Бог, а не как бы из своей собственной: да о всем славится Бог
          Иисус Христом» (1 Пет. 4:11). Действующий из себя, действует для тщеславия,
          приносит и себя и послушающих его в жертву сатане: действующий из Господа
          действует во славу Господа, совершает свое спасение и спасение ближних Господом,
          единым Спасителем человеков. Будем страшиться преподания первоначальному
          какого-либо необдуманного наставления, не основанного на слове Божием и
          на духовном разумении слова Божия. Лучше сознаться в неведении, нежели выказать
          ведение душевредное. Охранимся от великого бедствия превратить легковерного
          новоначального из раба Божия в раба человеческого (1 Кор. 7:23), привлекши
          его к творению падшей воли человеческой вместо всесвятой воли Божией»[94].
          Скромное отношение советника к наставляемому совсем другое, нежели старца
          к безусловному послушнику, рабу о Господе. Совет не заключает в себе условия
          непременно исполнять его: он может быть исполнен и не исполнен. На советнике
          не лежит никакой ответственности за совет его, если он подал его со страхом
          Божиим и смиренномудрием, не самопроизвольно, а будучи спрошен и понужден.
          Также и получивший совет не связывается им; на произволе и рассуждении его
          остается исполнить или не исполнить полученный совет. Очевидно, как путь
          совета и последования Священному Писанию сообразен с нашим слабым временем.
          Заметим, что отцы воспрещают давать совет ближнему по собственному побуждению,
          без вопрошения ближнего: самовольное преподание совета есть признак сознания
          за собою ведения и достоинства духовных, в чем явная гордость и самообольщение[95].
          Это не относится к настоятелям и начальникам, которые обязаны во всякое
          время, при всякой встретившейся нужде и не будучи спрошены наставлять врученное
          им братство (2 Тим. 4:2). Но при посещении других монастырей они должны
          руководствоваться советом преподобного Макария Александрийского преподобному
          Пахомию Великому. Пахомий спросил Макария о наставлении братии и суде над
          ними. Авва Макарий отвечал: «УЧИ и суди своих подчиненных и не суди никого
          из посторонних»[96]. Это правило соблюдали и соблюдают все настоятели, желающие
          благоугодить Богу.'
        cn: 「你们查考圣经，因你们以为内中有永生」（约翰福音 5:39）。「凡从前所写的圣经，都是为教训我们写的，叫我们因忍耐和圣经所带来的安慰，可以得着盼望」（罗马书
          15:4）[92]。尼尔长老（Преподобный Нил）生活在十五世纪；他在白湖（Бела Озера）附近创立了一座隐修院，并在那里过着深深的隐居和祈祷生活。聆听近代长老们如何以谦卑和舍己之心来谈论他向弟兄们所施予的教导，是十分有益的。尼尔长老说：「任何人都不应因自己的疏忽而隐瞒上帝的话语，而应当承认自己的软弱，同时也不隐藏上帝的真理，以免我们犯了违背上帝诫命的罪。我们不应隐瞒上帝的话语，而应宣扬它。圣经和圣父们的话语多如海沙：我们若不懈怠地探究它们，就能将它们传授给那些来到我们这里、有需要的人（寻求、询问的人）。更确切地说：传授的不是我们，因为我们不配，而是蒙福的圣父们从圣经中传授出来的」[93]。这对现代的教导来说，是一个绝佳的榜样！它对施教者和受教者都完全有益于灵魂；它是适度进步的正确表达；它伴随着对自高自大、愚蠢狂妄和鲁莽放肆的摒弃，而那些仅仅在外表上模仿大巴尔萨努菲（Великий
          Варсонофий）和其他蒙受神迹的圣父，却没有得着圣父们恩典的人，就会陷入这些狂妄和鲁莽之中。圣灵在那些圣父们的言语中丰沛同在，而对于那些鲁莽、虚伪的模仿者来说，他们的言语不过是丰沛的无知、自我欺骗、骄傲和鲁莽的表达。亲爱的圣父们！让我们以最谦卑和最敬畏的心，向我们的弟兄们宣讲上帝的话语，承认我们自己不配担任这项事工，并警惕虚荣心，当有情欲的人教导弟兄时，虚荣心会强烈地侵扰他们。想一想，我们必须为每一句闲话交账（马太福音
          12:36），那么，因虚荣心而说出或受虚荣心驱使而说出的上帝的话语，其责任就更重了。「主必剪除一切油嘴滑舌的，以及夸大舌头的，就是那些说：『我们要用我们的舌头来夸大自己，我们的嘴唇是属于我们自己的：谁能做我们的主呢？』」（诗篇
          11:4，5）。主必剪除那些寻求自己荣耀而非上帝荣耀的人。让我们敬畏主的警告。我们应在确有必要时才说出教诲之言，不是以导师的身份，而是以需要教导、并努力成为上帝在祂至圣话语中所赐予的教导的领受者的身份。「各人要照所得的恩赐，彼此服事，作上帝百般恩典的好管家。若有讲道的，要按着上帝的道讲，要以上帝的敬畏和对上帝话语的虔诚来宣讲，而不是当作自己的话；若有服事人的，要按着上帝所赐的力量服事，而不是出于自己的力量：叫上帝在凡事上因耶稣基督得荣耀」（彼得前书
          4:11）。凭自己行事的人，是为虚荣心而行事，并将自己和听他的人献给撒旦为祭：从主而行事的人，是为了主的荣耀而行事，他借着主、借着人类唯一的救主，完成自己的救赎和邻人的救赎。对于向初学者提供任何未经深思熟虑、未以上帝的话语和对上帝话语的属灵理解为基础的教导，我们应当感到惧怕。承认自己的无知，胜过表现出有害于灵魂的知识。我们要警惕巨大的灾难，即不要将轻信的初学者从上帝的仆人变成人的仆人（哥林多前书
          7:23），将他引入行堕落的人类意志，而不是至圣的上帝的意志」[94]。劝告者与受教者之间的谦逊关系，与长老和全然顺服者、主内的奴仆之间的关系是完全不同的。劝告不包含必须遵行的条件：它可以被遵行，也可以不被遵行。如果劝告者是怀着对上帝的敬畏和谦卑之心、不是出于自发、而是在被问及和被迫的情况下给予劝告，那么他无需为自己的劝告承担任何责任。同样地，接受劝告的人也不受其约束；是否遵行所接受的劝告，取决于他的意愿和判断。显然，劝告和遵循圣经的途径是与我们这个软弱的时代相称的。我们要注意，圣父们禁止在没有邻人询问的情况下，出于自己的动机向邻人提供劝告：自发地提供劝告，是承认自己具有属灵的知识和尊严的标志，这显然是骄傲和自我欺骗[95]。但这不适用于院长和领导者，他们有责任随时、在遇到任何需要时，即使没有被问及，也要教导托付给他们的弟兄（提摩太后书
          4:2）。但当他们访问其他修道院时，他们必须遵循亚历山大里亚的马卡里奥斯长老（преподобный Макарий Александрийский）对大帕科米奥斯长老（преподобный
          Пахомий Великий）的劝告。帕科米奥斯询问马卡里奥斯关于教导弟兄和审判他们的事情。马卡里奥斯院长回答说：「教导和审判你的属下，但不要审判任何外人」[96]。所有渴望取悦上帝的院长都遵守并继续遵守着这条规定。
