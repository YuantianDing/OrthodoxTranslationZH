    - type: paragraph
      text:
        ru: 'последует, и идеже есмь Аз, ту и слуга Мой будет: и аще кто Мне служит,
          почтит его Отец Мой» (Ин. 12:26). Между прочими нравственными правилами
          Богочеловека, чертами Его всесвятого характера находится отвержение славы
          человеческой. «Славы от человек не приемлю», — сказал Господь о Себе (Ин.
          5:41). Хотя Он — Царь царей, но «царство Его несть от Мира сего» (Ин. 18:36).
          Когда народ хотел провозгласить Его царём, то Он удалился в пустынную гору,
          научая и нас, по объяснению, блаженного Феофилакта Болгарского, убегать
          почестей и славы (Ин. 6:15). Когда во время собеседования после Тайной Вечери
          ученики сказали Господу: «ныне вемы, яко веси вся и не требуеши, да кто
          Тя вопрошает: о сем веруем, яко от Бога изшел ecи»: тогда Господь не выразил
          никакого сочувствия к этим словам, заключающим в себе похвалу человеческую
          и одобрительное мнение человеческое. Напротив того, ведая близкое малодушие
          учеников и научая необновленного человека не уповать на свое падшее естество,
          способное к неожиданной, внезапной переменчивости, Он возразил им: «Ныне
          ли веруете? Се, грядет час, и ныне прииде, да разыдется кийждо во своя и
          Мене оставите единого» (Ин. 16:30-32). Христос, принявший на себя человечество,
          страданиями и крестом взошел, ко человечеству, во славу Свою (Лк. 24:26,
          46), которая по Божеству, всегда была Его славою (Ин.17:5). Мы должны последовать
          Христу: исполнением заповедей и терпением всех попускаемых нам скорбей соделаться
          причастниками славы Христовой в сем и будущем веке. Христос «Себе умалил,
          зрак раба приим, в подобии человечестем быв, и образом обретеся якоже человек,
          смирил себе, послушлив быв до смерти, смерти же крестныя. Тем же и Бог Его
          превознесе и дарова Ему имя, еже паче всякого имене, да о имени Иисусове
          всяко колено поклонится небесных и земных и преисподних: и всяк язык исповесть,
          яко Господь Иисус Христос в славу Бога Отца» (Флп. 2:6-11); так и мы должны
          смириться извне и внутри себя, чтоб соделаться причастниками славы Христовой,
          в сем и будущем веке. Залоги славы, даруемые Богочеловеком последователю
          Его во время земного странствования, состоят в различных дарах Святого Духа;
          в будущем веке Божественная слава обымет последователей и учеников Христовых   извне
          и внутри в такой полноте и в таком величии, каких ум человеческий представить
          себе не может (1 Кор. 2:9). По этой причине преподобные отцы наши, святые
          иноки, старались избегать, как смертоносного яда, всего, что приводит к
          тщеславию, доставляет человеческую славу. Самый Божественный Промысл, как
          это со всею ясностию можно усмотреть из жизнеописаний угодников Божиих,
          не попускает избранным Божиим во время их земного странствования пребывать
          в отраде, в постоянном земном благополучии и в земной славе. Земное странствование
          их всегда преисполнено скорбей вольных и невольных. Как сладкая пища, постоянно
          употребляемая, повреждает желудок, так слава человеческая, нерастворенная
          скорбями, повреждает душу. Как от постоянной ясной погоды, непрерываемой
          дождями, увядают и сохнут хлеб и травы, в плодах заводятся черви, так от
          постоянного земного счастья слабеют и уничтожаются в человеке добрые качества,
          зарождаются в его сердце самомнение, гордыня и блудные вожделения.'
        cn: 「跟随我的人，仆人亦必在何处，我在那里，我的仆人也必在那里；若有人服事我，我父必尊重他。」（约翰福音 12:26）在神而人者（Богочеловека）的诸般道德准则、祂全圣品格的特质之中，包含着对人的荣耀的弃绝。「我不受人的荣耀，」主论及自己时说（约翰福音
          5:41）。虽然祂是万王之王，但「祂的国不属这世界」（约翰福音 18:36）。当众人想要拥祂为王时，祂就退到旷野的山上，正如蒙福的保加利亚人忒奥菲拉克托斯（Феофилакта
          Болгарского）所解释的，祂也教导我们要逃避尊荣和虚荣（约翰福音 6:15）。在最后的晚餐后的谈话中，当门徒对主说：「现在我们知道你洞悉一切，也不需要有人向你提问：因此我们相信你是从神那里出来的」时，主对这些包含着人的赞美和人的赞许意见的话语，没有表示任何赞同。相反，祂深知门徒即将产生的怯懦，并教导未曾更新之人不要信赖自己堕落的本性——这本性易于发生意想不到的、突然的变易，祂反驳他们说：「现在你们信吗？看哪，时候将到，且是现在，你们要分散，各归自己的地方去，留下我独自一人。」（约翰福音
          16:30-32）。基督，取了人性，通过受苦和十字架，进入了人性，进入了祂的荣耀（路加福音 24:26，46），这荣耀就其神性而言，一直是祂的荣耀（约翰福音
          17:5）。我们必须效法基督：借着遵行诫命和忍耐一切加诸于我们的苦难，使我们在今世和来世得以分享基督的荣耀。基督「反倒虚己，取了奴仆的形像，成为人的样式，既有人的样子，就自己卑微，存心顺服，以至于死，且死在十字架上。所以，神将祂升为至高，又赐给祂超乎万名之上的名，叫一切在天上的、地上的和地底下的，因耶稣的名无不屈膝，无不口称耶稣基督为主，使荣耀归与父神。」（腓立比书
          2:6-11）；照样，我们也必须在外部和内心谦卑自己，才能在今世和来世得以分享基督的荣耀。神而人者赐予祂的追随者在世间漂泊时所享有的荣耀的凭据，在于圣灵的各种恩赐；在来世，神圣的荣耀将从外部和内心以人类心智无法想象的丰满和伟大拥抱基督的追随者和门徒（哥林多前书
          2:9）。因此，我们可敬的教父们，圣洁的隐修士们，力图像躲避致命毒药一样，躲避一切导致虚荣、带来人的荣耀的事物。从神仆们的生活记述中可以清晰地看出，神圣的旨意，不容许祂的选民在他们世间的漂泊中常处安逸、持续的世间福祉和世间的荣耀之中。他们世间的漂泊总是充满着或自愿或非自愿的苦难。正如持续食用甜食会损害胃部一样，未被苦难调和的人的荣耀也会损害灵魂。正如持续晴朗、不受雨水打断的天气会使谷物和草本枯萎、干涸，果实中生出蛀虫一样，持续的世间幸福会削弱和泯灭人身上的良善品质，在人的心中滋生自负、骄傲和淫荡的欲望。
    - type: paragraph
      text:
        ru: 'Святой Исаак Сирский сказал: «Едва ли найдется человек, который мог бы
          понести честь, а может быть, и вовсе не найдется такого: это происходит
          от способности скоро подвергаться изменениям»[672].'
        cn: 圣艾萨克·叙利亚人曾言：「鲜少有人能担负荣耀，或许根本无人能担负：这源于人们易于迅速改变的本性」[672]。
    - type: paragraph
      text:
        ru: Способность скоро изменяться, доказанная опытами[673]., служит причиною,
          что Бог, уготовавший рабам Своим вечную, непременяющуюся честь и славу на
          небеси, не благоволит, чтоб они в сем непостоянном и превратном мире были
          почитаемы постоянно суетным и временным почитанием, как заметил блаженный
          Симеон Метафраст в жизнеописании великомученика Евстафия Плакиды[674].
        cn: 人所具有的迅速改变自身的能力，已由许多经验所证实[673]，正是这种能力，使得上帝——那位为祂的仆人预备了永恒、不变的天上尊荣与荣耀的主——不愿让他们在这个变幻无常、反复无定的世界中，持续地被虚妄和暂时的敬意所推崇。正如蒙福的西美翁·梅塔弗拉斯忒斯在其所著的殉道圣徒欧斯塔提奥斯·普拉基达斯的生平传记中所指出的[674]。
    - type: paragraph
      text:
        ru: 'Те из святых мужей, которым Бог, сообразно их значительным естественным
          способностям и духовному преуспеянию, предоставил высокое служение в Церкви,
          подвергались особенным гонениям, бесчестиям, поруганиям, озлоблениям, страданиям:
          в этом удостоверяют жизнеописания и Афанасия Великого, и Григория Богослова,
          и Василия Великого, и Иоанна Златоустого, и других светильников Церкви.
          Попускаемые им напасти предохраняли их от душевного повреждения, которое
          легко могло бы появиться от величия сана и почитания человеческого[675].
          «Прилежно внимай себе, — сказал преподобный Исаия Отшельник, — чтоб тебе
          удаляться желания власти, чести, славы и похвалы как язвы, смерти и погибели
          душевной, как вечной муки»[676]. Если посмотреть внимательно на себя и на
          человечество, то невозможно не убедиться в справедливости совета, преподанного
          святым отшельником, невозможно не увидеть, что стремление к славе человеческой
          и к человеческим почестям сводит инока с тесного спасительного пути, проложенного
          Богочеловеком и пройденного всеми последователями Его. Мало этого! Самое
          учение о тесном и прискорбном пути делается для сочувствующих человеческой
          славе странным, диким, безрассудным; они насмехаются над ним и над возвещающими
          его, как насмехались фарисеи, будучи миролюбцами, над учением Господа о
          самоотвержении. Но Господь дал это учение как необходимое врачевство и пособие
          в стране изгнания и самообольщения для освобождения нас от лжи, от пленивших
          и пленяющих нас посредством лжи (Лк. 16:14). Нет иного ключа, который бы
          отверзал врата в Царство Божие, кроме креста Христова. Ключ этот подается
          десницею Божией тем, которые произволяют войти в Царство Божие, и они сами
          стараются приобрести его, о приобретенном радуются и веселятся как о залоге
          вечного, неизреченного блаженства. Говорит преподобный Симеон, Новый Богослов:
          «С несомненною верою в Бога отрекшийся мира и всего принадлежащего миру,
          верует, что Господь щедр и милостив, приемлет приступающих к Нему с покаянием,
          воздает почесть рабам своим чрез бесчестие, обогащает их посредством нищеты,
          прославляет при посредстве досаждений и уничижений, соделывает их причастниками
          и наследниками вечной жизни посредством смерти. Верующий спешит, как жаждущий
          елень, восходит сими ступенями к бессмертному и горнему началу, как по лестнице,
          по которой восходят и нисходят ангелы, на вершине которой — человеколюбивый
          Бог, ожидающий от нас посильного подвига и тщания, не увеселяясь зрением
          труда нашего, но желая дать нам мзду, как заслуженную»[677].'
        cn: 那些蒙受上主恩典的圣人，因其卓越的自然禀赋和灵性上的进益，而被赋予了教会中崇高的职务，他们也因此遭受了特别的迫害、羞辱、嘲讽、恶意和痛苦：亚他那修大帝、格里高利·神学家、巴西尔大帝、约翰·金口，以及教会的其他光照者的生平都证明了这一点。降临在他们身上的患难，保护了他们的灵魂不致受损，这种损害很容易因著崇高的职位和世人的尊敬而产生[675]。圣者隐修士以赛亚说：「要殷勤谨慎自己，好叫你远离对权柄、尊荣、荣耀和赞美的渴望，视其为瘟疫、死亡、灵魂的毁灭，以及永远的刑罚」[676]。如果仔细审视自己和人类，就不可能不确信这位圣隐修士所教诲的劝告是公正的，就不可能不看出，对世间荣耀和世人尊荣的追求，会使修士偏离由神人铺设并由祂的所有追随者走过的狭窄救赎之路。不仅如此！对于那些同情世间荣耀的人来说，关于这条狭窄而艰难的道路的教义本身，变得陌生、怪异、荒谬；他们嘲笑这教义，也嘲笑宣扬它的人，正如那些贪爱世界的法利赛人，嘲笑主关于舍己的教导一样。但是主赐下这教导，作为在被放逐和自我欺骗之地，将我们从谎言中，从藉著谎言而掳获并继续掳获我们的事物中解脱出来的必要良药和帮助（路加福音
          16:14）。除了基督的十字架之外，没有别的钥匙可以开启天国的门。这把钥匙是由上帝的右手赐予那些愿意进入天国的人的，他们自己也努力去获得它，并因获得它而欢喜快乐，视其为永恒、不可言喻之福乐的凭证。新神学家圣者西美翁说：「怀著对上帝坚定的信心而弃绝世界和属于世界的一切的人，相信主是慷慨而慈悲的，祂接纳那些藉著悔改来到祂面前的人，祂藉著羞辱来赐予祂仆人尊荣，藉著贫困来使他们富足，藉著凌辱和卑微来使他们得荣耀，藉著死亡来使他们成为永生的参与者和继承者。信徒如同干渴的鹿一样急切，他藉著这些阶梯上升到不朽和至高的本源，如同那有天使上下、顶端是慈爱上帝的梯子，上帝正等待我们力所能及的努力和殷勤，并非以观看我们的劳苦为乐，而是愿意将我们应得的报酬赐予我们」[677]。
    - type: paragraph
      text:
        ru: 'Возлюбленные братия! Будем убегать тщеславия и славолюбия как отречения
          от креста Христова. Отречение от креста Христова есть вместе и отречение
          от Христа: «иже не носит креста своего и вслед Мене грядет, не может мой
          быти ученик» (Лк. 14:27), — сказал Господь. Падшие человеки! Мы не можем
          иначе познать и исповедать Христа с искренностью, деятельно, как с креста
          нашего, познав и исповедав наперед наше падение и необходимость крестного
          пути для достижения неба и хранимого в нем вечного блаженства. Будем убегать
          всех поводов к тщеславию и славе человеческой, как убегали их святые отцы,
          чтоб не утратить сочувствие к учению Христову, не соделаться гробами повапленными,
          христианами по наружности, отступниками в сущности. Малая пылинка, попавшая
          в глаз, нарушает правильность зрения: ничтожное по видимому пристрастие
          лишает правильности разум, повреждает, изменяет образ мыслей подвижника.
          Сильные духом и телом отцы боялись малейшего греха, малейшего уклонения
          от евангельского учения, тем более мы, немощные по духу и телу, должны страшиться
          греха, который имеет надежное пристанище и пособие в нашей немощи, который,
          входя в нас, принимает вид ничтожной мелочи, а вошедши, превращается в страшное
          чудовище[678]. Не без причины святые отцы наблюдали крайнюю простоту в одежде,
          в келейных потребностях, в монастырских зданиях, в строении и украшении
          самых храмов[679]. Мысль и сердце слабого человека сообразуются, что непонятно
          для неопытных и невнимательных, с его наружным положением. Если на иноке
          блестящие одежды, если келия убрана тщательно, со вкусом и роскошью, если
          даже храмы монастыря великолепны, сияют золотом и серебром, снабжены богатою
          ризницею, то душа его непременно тщеславна, исполнена самомнения и самодовольства,
          чужда умиления и сознания своей греховности. Упоенная тщеславным удовольствием,
          представляющимся ей духовною радостию, она пребывает в омрачении, самообольщении,
          ожесточении и мертвости, как бы среди торжественного празднества. Напротив
          того, когда одежда на иноке проста, когда он, подобно страннику, живет в
          келии как бы в шатре или куще, когда в этой кущи имеется одно необходимое,
          когда храм Божий служит для него местом молитвенного исповедания и плача,
          не развлекая и не восхищая его своим блеском, тогда душа его заимствует
          от наружной обстановки смирение, отделяется от всего вещественного, переносится
          мыслями и чувствованиями в предстоящую всем человекам неизбежную вечность;
          душа старается покаянием и исполнением евангельских заповедей благовременно
          приготовить себе в вечности прием благосклонный. В скромную келию, убранную
          просто, входит наравне с вельможею простолюдин; в келию, тщательно убранную,
          нет входа для простолюдина, могущего приходом своим нарушить отчетливость
          убранства в келии. В лице убогого простолюдина, часто богатого в вере, отвергается
          Христос (Иак. 2:1-6). Пагубно собственное тщеславие: тем пагубнее слава
          человеческая. Слава инока от чад мира и плотского мудрования есть признак,
          что этот инок — сосуд, отвергнутый Богом, так как, напротив того, поношения
          и гонения от человеков составляют для инока верный признак избрания его
          Богом. То и другое засвидетельствовано Самим Господом: «Горе, — сказал Он,
          — егда добре рекут вам вси человецы: по сим бо творяху лжепророком отцы
          их». Напротив того, «блажени будете, егда возненавидят вас человецы, и егда
          разлучат вы и поносят, и пронесут имя ваше яко зло, Сына человеческого ради.
          Возрадуйтеся в той день и взыграйте: се бо мзда ваша много на небеси. По
          сим бо творяху пророком отцы их» (Лк. 6:26, 22-23).'
        cn: '我所亲爱的弟兄们！我们当逃避虚荣与好名声，如同逃避背弃基督的十字架一样。背弃基督的十字架，同时也是背弃基督：「凡不背着自己十字架跟从我的，不能作我的门徒。」（路加福音
          14:27）——主曾如此说。


          堕落的人类啊！我们无法以其他方式，真诚而切实地认识并宣认基督，唯有从我们的十字架上，先认识并宣认我们的堕落，以及十字架之路的必要性，方能抵达天堂，并得享其中所保守的永恒福乐。


          我们当逃避一切导致虚荣和属世荣耀的缘由，正如圣教父们所逃避的那样，以免丧失对基督教诲的共鸣，以免成为粉饰的坟墓，徒具基督徒的外表，实质上却是叛教者。一粒微小的尘埃落入眼中，便会破坏正确的视力：表面上看微不足道的偏爱，会使人的理性失去正确性，损害、改变修道者的思想方式。


          那些在精神和肉体上强健的教父们，尚且畏惧最小的罪，最小的偏离福音教诲，何况我们这些在精神和肉体上软弱的人，更当惧怕罪恶。罪恶在我们软弱之处有可靠的安身之所和助益，它进入我们时，看似微不足道的小事，一旦进入，便会转变为可怕的怪兽[678]。


          圣教父们对衣着、对僧房内的必需品、对修道院的建筑，甚至对圣堂的结构和装饰，都力求极度的简朴，并非没有缘由[679]。软弱之人的思想和心，会与他的外在环境相符，这对于缺乏经验和不加留意的人来说是难以理解的。


          如果修道者身着华丽的服饰，如果僧房布置得一丝不苟，讲究品味和奢华，甚至修道院的圣堂也金碧辉煌，闪耀着金银的光芒，配备着丰裕的祭衣室，那么他的灵魂必然充满虚荣，充满自负和自满，与痛悔和对自身罪性的认识格格不入。他的灵魂陶醉于虚荣的满足感，将其视为属灵的喜乐，却处于昏暗、自欺、刚硬和死亡之中，仿佛置身于隆重的庆典之中。


          反之，当修道者的衣着朴素，当他如同异乡客，居住在僧房内如同在帐篷或草庐之中，当这草庐中仅有必需之物，当上帝的圣殿成为他祷告、认罪和哀哭之所，而非以其光辉分散或吸引他时，他的灵魂便会从外在环境中汲取谦卑，与一切物质分离，思想和情感转向那所有人都无法逃避的永恒；灵魂努力以悔改和遵行福音诫命，及时为自己在永恒中预备好蒙受恩慈的接纳。


          简朴布置的僧房，无论贵族还是平民皆可进入；而精心布置的僧房，平民则不得其门而入，因为他的到来可能会破坏僧房布置的条理。在贫穷的平民，这位常在信仰上富足者身上，基督被拒绝了（雅各书
          2:1-6）。


          自身的虚荣是毁灭性的：而属世的荣耀更具毁灭性。修道者若得到世人和属肉体思虑之人的荣耀，便是此修道者被上帝弃绝的标志，正如反过来，修道者若遭受世人的羞辱和迫害，则是他被上帝拣选的可靠标志。这两点都由主亲自见证：「当众人说你们好的时候，你们就有祸了！因为他们的祖宗待假先知也是这样。」
          反之，「人为人子的缘故恨恶你们，隔绝你们，辱骂你们，弃掉你们的名以为恶，你们就有福了。当那日，你们要欢喜跳跃，因为你们在天上的赏赐是大的。他们的祖宗待先知也是这样。」（路加福音
          6:26，22-23）'
    - type: paragraph
      text:
        ru: 'Последуем вышеприведенному совету святого отшельника! Если же по судьбам
          Божиим иноку придется носить тяжкое бремя земных санов и почестей, то да
          умолит он прилежными и слезными молитвами Бога, чтоб земное величие не имело
          влияния на образ его мыслей, не вселило в его душу гордыни, не доставило
          ему высокого ока на ближних, от чего предостерегал и предостерегает Господь
          учеников Своих: «Блюдите, да не презрите единого от малых сих: глаголю бо
          вам: яко Ангели их на небесех выну видят лице Отца Моею небесного. Прииде
          бо Сын Человеческий взыскати и спасти погибшаго» человека. Он пролил за
          всех и каждого бесценную кровь Свою и тем установил для всех человеков одну,
          одинаковую, равную цену, одно равное значение (Мф. 18:10-11. Слич. 1 Кор.
          6:20).'
        cn: 让我们遵从这位圣隐者先前所赐的忠告！倘若因着上帝的命定，一位修士必须背负世俗官职与尊荣的沉重负担，那么愿他以勤恳而含泪的祷告恳求上主，使地上的荣显不会影响他的思想方式，不会将傲慢植入他的灵魂，也不会使他高看自己的邻人。主曾如此告诫并持续告诫祂的门徒：「你们要小心，不可藐视这小子里的一个。我告诉你们：他们的天使在天上，常见我天父的面。因为人子来，为要寻找和拯救失丧的人。」祂为所有人和每个人倾流了祂的无价宝血，借此为所有世人确立了一个、相同、平等的价值，一个平等的意义。（马太福音
          18:10-11。比较 哥林多前书 6:20）。
