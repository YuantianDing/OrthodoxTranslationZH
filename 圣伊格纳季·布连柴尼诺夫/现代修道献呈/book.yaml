      text:
        ru: 'В Прологе читается следующая повесть: «В Палестине был некоторый монастырь
          при подошве большого и высокого утеса, а в утесе был вертеп (пещера) над
          монастырем. Монахи того монастыря рассказывали: «За несколько времени пред
          сим один из нашего братства возымел желание жить в вертепе, что в горе,
          и просил о том игумена. Игумен имел дар рассуждения. Он сказал брату: «Сын
          мой, как ты хочешь жить один в вертепе, еще нисколько не преодолев плотских
          и душевных страстных помыслов? Желающему безмолвствовать должно быть под
          руководством наставника, а не самому управлять собою. Ты, нисколько не достигши
          надлежащей меры, просишь у моей худости, чтоб я дозволил тебе одному жить
          в вертепе, а я думаю, что ты не разумеешь различных сетей диавольских. Гораздо
          лучше тебе служить отцам, получать от Бога помощь их молитвами, с ними в
          назначенные часы славить и воспевать Владыку всех, нежели одному бороться
          с нечестивыми и злохитрыми помыслами. Не слышал ли ты, что говорит Богогласный
          отец, Иоанн, писатель Лествицы: «Горе жительствующему на едини: если он
          впадет в уныние или леность, то некому восставить его! А где два или три
          собраны во имя Мое, там Я посреди их», — сказал Господь. Так говорил ему
          игумен, но не мог отвлечь инока от душепагубных помыслов. Видя непреодолимое
          желание брата и неотступные его просьбы, игумен наконец дозволил ему жить
          в вертепе. Напутствованный молитвою игумена, он взошел в вертеп. В часы
          употребления пищи приносил ее к вертепу один из монастырской братии, а затворник
          имел на веревке корзину, которую спускал и принимал пищу. Когда он пробыл
          несколько времени в вертепе, диавол, всегда борющийся с желающими жить богоугодно,
          начал смущать его злыми помыслами день и ночь; чрез несколько же дней, преобразившись
          в светлого ангела, явился ему и сказал: «Да будет тебе известно, что ради
          твоей чистоты и благонравного жития, Господь послал меня прислуживать тебе».
          Монах отвечал: «Что сделал я доброго, чтоб ангелы служили мне?» Диавол возразил:
          «Все, что ты сделал, велико и высоко. Ты оставил красоты мира и соделался
          монахом, трудишься в посте, молитвах и бдении; опять ты, оставив монастырь,
          поместился на жительство здесь: как же ангелам не служить твоей святыне?»
          Этими речами душегубец-змей привел его в надмение, в гордость и начал постоянно
          являться ему. Однажды некоторый человек, обокраденный ворами, пошел к монаху.
          Нечистый бес, который, обольщая его, являлся ему в виде ангела, сказал ему:
          «Этот человек окраден ворами; украденное скрыто в таком-то месте. Скажи
          ему, чтоб он пошел туда и взял свое». Человек, пришедши к вертепу, поклонился,
          а монах сверху говорит ему: «Хорошо, брат, что ты пришел! Я знаю, тебя постигла
          скорбь, потому что к тебе приходили воры, украли то и то. Не печалься! Они
          положили украденное там-то: поди туда, и найдешь все, а за меня молись».
          Человек удивился, послушался и нашел украденное. Он прославил монаха во
          всей стране той, говоря, что монах, живущий в вертепе, пророк. К монаху
          начало стекаться множество людей; слушая его, они приходили в удивление
          от учения, которое он преподавал по внушению диавола. Он предсказывал, и
          предсказания его сбывались. Несчастный провел немалое время в таком обольщении.
          Во второй день второй недели по вознесении Господа нашего Иисуса Христа
          скверный бес явился монаху и сказал ему: «Знай, отец, что ради непорочного
          и равноангельного жития твоего придут другие ангелы, и тебя в теле возьмут
          на небо; там со всеми ангелами будешь наслаждаться зрением неизреченной
          красоты Господней». Бес, сказавши это, сделался невидим. Но человеколюбивый
          и многомилостивый Бог, нехотящий погибели человеческой, вложил в сердце
          монаху возвестить о случившемся игумену. Когда пришел брат, обычно приносивший
          пищу затворнику, затворник, выглянув из вертепа, сказал ему: «Брат! Поди,
          скажи игумену, чтоб пришел сюда». Брат передал это игумену. Игумен поспешил
          прийти; по лестнице взошел он в вертеп к затворнику, и сказал ему: «По какой
          причине, сын мой, ты повелел мне прийти сюда?» Он отвечал: «Чем воздам тебе,
          святой отец, за все, что ты сделал для моего недостоинства!» Игумен сказал:
          «Что доброе сделал я тебе?» Монах: «Поистине, отец, чрез посредство твое
          я сподобился многих и великих благ. Тобою я облечен в ангельский образ;
          при твоем посредстве вижу ангелов и сподобляюсь беседовать с ними; при твоем
          посредстве я приял дар прозорливства и пророчества». Игумен, услышав это,
          удивился и сказал: «Несчастный! Ты ли видишь ангелов? Ты ли сподобился дара
          прозорливства? Горе тебе, несчастный! Не говорил ли я тебе: не ходи в вертеп,
          чтоб бесы не обольстили тебя». Когда игумен говорил это, брат возражал ему
          так: «Не говори этого, честный отец! Ради твоих святых молитв я вижу ангелов;
          завтра же я буду вознесен ими на небеса с телом моим. Да ведает твоя святыня,
          что я хочу просить у Господа Бога нашего, чтоб и тебя взяли ангелы, чтоб
          и ты был со мною в небесной славе». Услышав это, игумен грозно сказал ему:
          «Ты обольщен демоном, несчастный! Однако если я пришел сюда, то не уйду
          отсюда: останусь здесь посмотреть, что случится с тобою. Скверных бесов,
          которых ты называешь ангелами, я не увижу; но ты, когда увидишь, что они
          пришли, скажи мне». Игумен велел взять прочь лестницу и остался в вертепе
          с прельщенным, пребывая в посте и непрестанном псалмопении. Когда наступил
          час, в который прельщенный надеялся вознестись на небеса, он увидел пришедших
          бесов и сказал: «Пришли, отец». Тогда игумен обнял его и возопил: «Господи,
          Иисусе Христе, Сыне Божий, помоги прельстившемуся рабу твоему и не попусти
          нечистым бесам возобладать им». Когда игумен говорил это, бесы схватили
          и начали тащить прельщенного, усиливаясь исторгнуть его из объятий игумена.
          Игумен запретил бесам. Они, сорвав с прельщенного мантию его, исчезли. Мантия
          была видена возносящеюся по воздуху на высоту и наконец скрылась. По прошествии
          довольного времени мантия опять показалась летящею вниз и упала на землю.
          Тогда старец сказал прельщенному: «Безумный и несчастный! Видишь, как бесы
          поступили с твоею мантиею: так намеревались они поступить и с тобою. Они
          намеревались тебя, как Симона-волхва, вознести на воздух и спустить вниз,
          чтоб ты сокрушился и бедственно изверг окаянную душу». Игумен призвал монахов,
          велел им принести лестницу, свел прельщенного из вертепа в монастырь и назначил
          ему служение в пекарне, в поварне и в прочих монастырских послушаниях, чтоб
          смирились его помыслы. Таким образом он спас брата»[65].'
        cn: '在《序言》（Пролог）中，记载了以下的故事：


          「在巴勒斯坦，有一座修道院，位于一块又大又高的峭壁的脚下，而峭壁上有一个洞穴（山洞），就在修道院的上方。这座修道院的修士们讲述道：『在此之前不久，我们修会中的一位兄弟生出了一个愿望，想要住在山上的那个洞穴里，并为此向院长安德烈。院长安德烈具有分辨的恩赐。他对这位兄弟说：「我的儿子，你尚未克服肉体和灵魂的各种情欲思虑，怎能想要独自住在洞穴里呢？一个渴望静默（безмолвствовать）的人，应当在导师的引导之下，而不是自己管理自己。你尚未达到应有的境界，却向我这卑微之人求告，要我允许你独自住在洞穴里。我以为，你不明白魔鬼的各种网罗。你最好是服侍教父们，藉着他们的祷告从上帝那里领受帮助，与他们在指定的时刻颂赞和歌颂万有的主宰，而不是独自与那些不虔敬和诡计多端的思虑争战。你难道没有听过那位宣讲神圣之言的教父——阶梯书的作者约翰所说的话吗：『独自生活的人有祸了！倘若他陷入了懈怠或懒惰，就没有人能将他扶起！因为主说：『无论在哪里，有两三个人奉我的名聚会，那里就有我在他们中间。』」（马太福音
          18:20）』」


          院长安德烈如此劝告他，但未能使这位修士脱离那些毁灭灵魂的思虑。院长安德烈看到这位兄弟不可动摇的愿望和不懈的请求，最终允许他住在洞穴里。这位修士领受了院长安德烈的祷告，登上了洞穴。在用餐的时间，修道院里的一位兄弟会把食物送到洞穴边，而隐修者（затворник）则用一根绳子和一个篮子，将篮子放下并接收食物。


          当他在洞穴里住了一段时间后，那总是与渴望按神圣旨意生活的人争战的魔鬼，开始日夜以邪恶的思虑搅扰他；又过了几天，魔鬼化作一位光明天使，向他显现，并说：「你当知晓，因着你的纯洁和良善的品行，主差遣我来服侍你。」修士回答说：「我做了什么善事，能让天使服侍我呢？」魔鬼反驳道：「你所做的一切都伟大而崇高。你离开了世界的华美，成为了修士，你在禁食、祷告和守夜中劳苦；你再次离开了修道院，在此定居：天使们怎能不服侍你的神圣呢？」


          通过这些言语，这个毁灭灵魂的毒蛇使他陷入了傲慢和骄傲，并开始不断地向他显现。有一次，一个人被盗贼偷窃了财物，他来到修士这里。那个迷惑他并以天使形象显现的不洁之鬼，对他说：「这个人被盗贼偷窃了；被盗之物藏在某处。告诉他，让他去那里取回他的东西。」


          这个人来到洞穴前，敬拜行礼，修士从上方对他说话：「兄弟，你来得正好！我知道你遭遇了忧伤，因为盗贼来过你这里，偷走了这个和那个。不要忧伤！他们将偷来的东西放在某处：你去那里，就会找到所有，也要为我祷告。」这个人感到惊奇，听从了，并找到了被偷的东西。他在整个地区颂扬这位修士，说这位住在洞穴里的修士是先知。


          大批的人开始涌向这位修士；他们听着他被魔鬼所教唆的教导，感到惊奇。他预言，而他的预言都实现了。这个不幸的人在这样的迷惑中度过了相当长的一段时间。


          在我们主耶稣基督升天后第二个星期一，这个污秽的魔鬼向修士显现，并对他说：「父亲，你要知道，因着你那纯洁和如同天使般的生活，其他的众天使将会前来，并带着你的身体将你提升到天上；在那里，你将与所有天使一同享受观看主那不可言喻的美丽。」魔鬼说完这话，便消失了。


          然而，那热爱人类和怜悯丰盛的上帝，不愿一人沉沦，祂将一个意念放在了修士的心中，让他将所发生的事告知院长安德烈。当那位通常为隐修者送食物的兄弟到来时，隐修者从洞穴里探出头来，对他说：「兄弟！你去，告诉院长安德烈，让他到这里来。」


          兄弟将此事转告了院长安德烈。院长安德烈急忙赶来；他爬上梯子，进入了隐修者的洞穴，并对他说：「我的儿子，你叫我来这里，是为何缘故？」他回答说：「圣父，我当以何回报你为我这不配之人所做的一切！」


          院长安德烈说：「我为你做了什么好事呢？」修士说：「父亲，真的，通过你的帮助，我得蒙了许多伟大的福分。我藉着你穿上了天使的形象；在你的帮助下，我得见天使，并有幸与他们交谈；在你的帮助下，我领受了预见（прозорливства）和预言的恩赐。」


          院长安德烈听了这话，感到惊奇，并说：「不幸的人！你竟然看见了天使？你竟然蒙受了预见恩赐？不幸的人，你有祸了！我不是告诉过你：不要去洞穴，免得恶魔迷惑你吗？」


          当院长安德烈说这话时，这位兄弟反驳他说：「不要这么说，可敬的父亲！因着你神圣的祷告，我看到了天使；明天，我就会被他们带着身体提升到天上去。愿你的神圣知晓，我想要向我们的主上帝祈求，让他们也带走你，好让你也能与我一同在天上的荣耀里。」


          院长安德烈听了这话，严厉地对他说：「不幸的人，你被恶魔迷惑了！然而，既然我来到了这里，我就不会离开了：我要留在这里，看看会发生什么。那些被你称为天使的污秽之鬼，我是不会看见的；但当你看到他们来的时候，就告诉我。」


          院长安德烈吩咐取走梯子，与这位受迷惑的人一同留在了洞穴里，他禁食并不断地诵唱圣咏。


          当到了那个受迷惑之人期望被提升上天的时刻，他看见了前来的恶魔，便说：「父亲，他们来了。」这时，院长安德烈抱住了他，并大声呼求：「主耶稣基督，上帝的儿子，求你帮助你这受迷惑的仆人，不要容许不洁的恶魔胜过他。」


          当院长安德烈说这话时，恶魔们抓住了这位受迷惑的人，开始拖拽他，试图将他从院长安德烈的怀抱中夺走。院长安德烈斥责了恶魔们。他们扯下了这位受迷惑之人的外衣（мантия），便消失了。这件外衣被看到升入空中，最终隐没不见。过了一段时间，外衣再次显现，向下飞落，掉在了地上。


          这时，这位长老对受迷惑的人说：「愚昧而不幸的人！你看恶魔如何对待你的外衣：他们原本也打算如此对待你。他们打算将你像行邪术的西门（Симона-волхва）一样，举到空中，再扔下来，使你破碎，悲惨地吐出你那可怜的灵魂。」


          院长安德烈召来了修士们，让他们带来梯子，将这位受迷惑的人从洞穴里带回了修道院，并指派他在面包房、厨房和修道院的其他服侍中工作，好让他的思虑得以谦卑。就这样，他拯救了这位兄弟[65]。'
