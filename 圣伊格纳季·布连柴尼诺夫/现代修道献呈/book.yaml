    text:
      ru: Цель монашеского жительства заключается в изучении воли Божией, в усвоении
        ее себе, в покорности ей
      cn: 修道生活的目的，在于研习上帝的圣意，将其领受为己有，并顺服于它。
    children:
    - type: paragraph
      text:
        ru: Сущность монашеского жительства заключается в том, чтоб исцелить свою
          поврежденную волю, соединить ее с волею Божией, освятить этим соединением.
          Воля наша, в состоянии падения, враждебна воле Божией; она по слепоте своей
          и по состоянию вражды к Богу постоянно усиливается противодействовать воле
          Божией. Когда усилия ее останутся безуспешными, она приводит человека в
          раздражение, в негодование, в смущение, в огорчение, в уныние, в ропот,
          в хулу, в отчаяние. В отречении от своей воли для наследования воли Божией
          заключается отречение от себя, заповеданное Спасителем, составляющее необходимое
          условие спасения и христианского совершенства, столько необходимое, что
          без удовлетворения этому условию спасение невозможно, тем более невозможно
          христианское совершенство. «Живот — в воли Его», — сказал пророк (Пс. 29:6).
        cn: '修道生活的精髓在于：疗愈自身受损的意志，使之与上帝的旨意合一，并借由这种合一得以圣化。在堕落的状态下，我们的意志与上帝的旨意是敌对的；它因自身的盲目以及对上帝的敌对状态，持续不断地竭力对抗上帝的旨意。当它的努力归于徒劳时，它便使人陷入恼怒、愤懑、困惑、忧伤、消沉、抱怨、亵渎和绝望之中。


          舍弃自身的意志以承继上帝的旨意，其中包含着救主所吩咐的「舍己」——这是得救和基督徒完全境界的必要条件，其必要性如此之高，以至于若不满足这个条件，得救是不可能的，而基督徒的完全境界更是不可能达到的。先知曾说：「生命在于祂的旨意中」（诗篇
          29:6）。'
    - type: paragraph
      text:
        ru: 'Чтоб исполнить волю Божию, нужно знать ее. Только при этом познании возможно
          отвержение своей поврежденной воли и исцеление ее волею Божиею. Воля Божия
          — Божественная тайна. «Божия никтоже весть, — говорит апостол, — точию Дух
          Божий» (1 Кор. 2:11). Следовательно, доставление человекам познания воли
          Божией может совершиться единственно при посредстве Божественного откровения.
          «Научи мя творити волю Твою, — молился вдохновенный Давид, — яко Ты еси
          Бог мой. Дух Твой благий наставит мя на землю праву» (Пс 142:10). «Открый
          очи мои и уразумею чудеса от закона Твоего» (Пс. 118:18). «Не скрый от мене
          заповеди Твоя» (Пс. 118:19). Воля Божия открыта человечеству в Законе Божием,
          преимущественно же, с особенною точностию и подробностию она объявлена нам
          вочеловечившимся Словом Божиим. Как превысшая постижения, она приемлется
          верою. «Снидох с небесе, — сказал Спаситель, — не да творю волю Мою, но
          волю пославшаго Мя Отца. Се же есть воля пославшаго Мя Отца, да все, еже
          даде Ми, не погублю от него, но воскрешу е в последний день. Се же есть
          воля пославшего Мя, да всяк, видяй Сына, и веруяй в Него, имат живот вечный,
          и воскрешу его Аз в последний день» (Ин. 6:38-40). «Аз от Себе не глаголах:
          но пославый Мя Отец, Той Мне заповедь даде, что реку и что возглаголю. И
          вем, яко заповедь Его живот вечный есть» (Ин. 12:49-50). Изучение воли Божией
          — труд, исполненный радости, исполненный духовного утешения, вместе труд,
          сопряженный с великими скорбями, горестями, искушениями, с самоотвержением,
          с умерщвлением падшего естества, с спасительным погублением души. Он сопряжен
          с распятием ветхого человека (Гал. 5:24; Кол.3:9-10). Он требует, чтоб плотское
          мудрование было отвергнуто, попрано, уничтожено: «преобразуйтеся обновлением
          ума вашего, — говорит апостол, — во еже искушати вам, что есть воля Божия
          благая и угодная и совершенная» (Рим. 12:2). С такою определенностию Сын
          Божий явил человекам волю Божию, с такими существенными последствиями Он
          совокупил это явление воли Божией, что Священное Писание именует Его исповедавшим
          Бога (Ин. 1:18), т.е. открывшим в той полноте, в какой способно человечество
          приять, способно приять не само собою, но действием преизобильным Божественной
          благодати. Такое же значение имеют слова Господа: «Явих имя Твое человеком»
          (Ин. 17:6), «сказах им имя Твое, и скажу, да любы, ею же Мя еси возлюбил,
          в них будет, и Аз в них» (Ин. 17:26)[97]. Явление имени Того, Кто превыше
          всякого имени, есть совершеннейшее познание Того, Кто превыше всякого познания.
          Высшее познание, являющееся от освящения человека Божественною волею, вводит
          в Божественную любовь, в соединение человека с Богом.'
        cn: '要成就上帝的旨意，就必须认识它。只有在这一认识之中，才有可能弃绝人那受损的意志，并借着上帝的旨意来医治它。上帝的旨意乃是神圣的奥秘。「因为除了上帝的灵，没有人知道上帝的事，」使徒说（哥林多前书
          2:11）。因此，将上帝旨意的知识带给人，唯独能借着神圣的启示才能成就。「求你指教我遵行你的旨意，」受感的大卫祷告说，「因你是我的上帝。你的良善之灵必引导我到平坦之地」（诗篇
          142:10）。「求你开我的眼睛，使我看出你律法中的奇妙」（诗篇 118:18）。「求你不要向我隐瞒你的命令」（诗篇 118:19）。上帝的旨意在上帝的律法中向人类启示，更主要是，它以特别的精准和详尽，在我们道成肉身的上帝圣言中向我们宣告了。因为它超越人的领悟，所以它被信仰所接受。「我从天降下，」救主说，「不是要行我自己的旨意，乃是要行那差我来者的旨意。这差我来者的旨意就是：凡他所赐给我的，我一个也不失落，在末日却要叫他复活。这差我来者的旨意就是：叫一切见子而信他的人得享永生，并且我要在末日叫他复活」（约翰福音
          6:38-40）。「我没有凭着自己说话：但差我来的父，他已经给我命令，叫我说什么，讲什么。我也知道，他的命令就是永生」（约翰福音 12:49-50）。


          学习上帝的旨意，是一项充满喜悦、充满属灵安慰的劳作，同时也是一项与巨大的苦难、忧伤、试探相连的劳作，与舍己相连、与败坏本性的治死相连、与救赎性的丧失灵魂相连。它与旧人的钉十字架相连（加拉太书
          5:24，歌罗西书 3:9-10）。它要求肉体的思虑必须被弃绝、被践踏、被消灭：「借着心意的更新而改变过来，」使徒说，「叫你们可以察验何为上帝那良善、可喜悦、和完全的旨意」（罗马书
          12:2）。上帝之子以这样的明确性向世人显明了上帝的旨意，他将这上帝旨意的显明与如此重要的结果结合在一起，以至于《圣经》称他为宣认上帝者（约翰福音
          1:18），也就是说，以人类能够领受的丰满程度来开启，不是凭着自己领受，而是凭着上帝恩典那极其丰富的作为来领受。主的话语也有同样的意义：「我已将你的名显明给他们」（约翰福音
          17:6），「我已将你的名指示他们，还要再指示，使你所爱我的爱在他们里面，我也在他们里面」（约翰福音 17:26）[97]。那位超乎万名之上的主的名被显明，乃是对那位超乎一切知识之上的主最完全的认识。这最高的认识，是借着人被神圣旨意的圣化而显现的，它将人引入神圣之爱，引入人与上帝的联合。'
    - type: paragraph
      text:
        ru: 'Одни из евангельских заповедей научают нас действовать богоугодно; другие
          научают вести себя богоугодно при постороннем действии на нас. Изучение
          второго труднее, нежели изучение первого; но и первое тогда поймется удовлетворительно,
          когда душа изучит и примет второе. Необходимо уверить себя, что Бог управляет
          участию мира и участию каждого человека. Опыты жизни не замедлят подтвердить
          и утвердить это учение Евангелия. Следствие принятия верою этого учения
          — смиренная покорность Богу, отступление смущений, мир души, сила мужества.
          Кто таким образом примет учение Евангелия, тот воспримет «щит веры, в немже
          возможет вся стрелы лукавого разженныя угасити» (Еф. 6:16). Эта вера называется
          святыми отцами деятельною, в отличие от догматической[98]. Она является
          в человеке от исполнения евангельских заповедей, возрастает по мере исполнения
          их, увядает и уничтожается по мере пренебрежения ими, преобразуется, в свое
          время, по осенении благодатию, в живую веру, исполняет христианина духовною
          силою, которою святые Божии «победиша царствия, содеяша правду, получиши
          обетования, заградиша уста львов, угасиша силу огненную, избегоша острея
          меча, возмогоша от немощи, быша крепцы во бранех, обратиша в бегство полки
          чуждих» (Евр. 11:33, 34). Необходимо благоговеть пред непостижимыми для
          нас судьбами Божиими во всех попущениях Божиих как частных, так и общественных,
          как в гражданских, так и в нравственных и духовных. «Смиритеся, — увещевает
          святой апостол Петр, — по крепкую руку Божию, всю печаль вашу возвергше
          нань, яко Той печется о вас» (1 Пет. 5:6-7). Смиряться подобает по тому
          превосходному образцу, который представляется нам Священным Писанием в молитве
          трех святых отроков, подвергшихся в Вавилоне тяжкому испытанию за верность
          свою Богу и признавших все попущения Божии последствиями праведного суда
          Божия (Дан.3). «Нужда есть приити соблазном», — определил Господь (Мф. 18:7);
          предвозвестив страшные бедствия, долженствующие постигнуть верующих в Него
          и все человечество, Он сказал: «зрите, не ужасайтеся, подобает бо всем сим
          быти» (Мф. 24:6). Если так, то мы не имеем ни права, ни возможности сказать
          или помыслить что-либо против определения, произнесенного всеблагим, премудрым,
          всемогущим Богом. «Предани будете, — предвозвестил нам Господь, — и родители
          и братиею и родом и други, и умертвят от вас, и будете ненавидимы от всех
          имене Моего ради» (Лк. 21:16-17). «Всяк, иже убиет вы, возмнится службу
          приносити Богу. В мире скорбни будете, но дерзайте, яко Аз победих мир»
          (Ин. 16:2, 33). Изобразив и предвозвестив положение истинных христиан на
          время их земной жизни, положение, предназначенное им Богом, Господь присовокупил:
          «И влас главы вашея не погибнет» (Лк. 21:18). Это значит: о вас неусыпно
          будет промышлять Бог; Он будет неусыпно бдеть над вами, содержать вас во
          всемогущей деснице Своей, и потому, что ни случится с вами скорбное, случится
          не иначе, как по Его попущению, по Его всесвятой воле, для вашего спасения.
          Наставление ученикам по отношению к напастям земной жизни, долженствующим
          постигать их, Господь заключил решительною и определенною заповедию: «В
          терпении вашем стяжити душы ваша» (Лк. 21:19). Признайте и исповедуйте Бога
          правителем мира; благоговейно, с самоотвержением покоритесь и предайтесь
          воле Его: из этого сознания, из этой покорности прозябнет в душах ваших
          святое терпение. Известится оно душе тем миром, который оно принесет в душу.
          Замрет в устах всякое слово против судеб Божиих, умолкнет всякая мысль пред
          величием воли Божией, как сказал о себе и о своих товарищах святой евангелист
          Лука: «умолчахом, рекше: воля Господня да будет» (Деян. 21:14). Надо знать,
          что всякий помысл, являющийся с свойством противоречия и противодействия
          судьбам Божиим, исходит от сатаны и есть его исчадие. Такой помысл как богопротивный
          должно отвергать при самом появлении его. Пример этого подал нам Господь.
          Когда Он поведал ученикам о предстоящих Ему страданиях и насильственной
          смерти, тогда апостол Петр, движимый состраданием по свойству ветхого человека,
          «начат пререцати Ему глаголя: милосерд Ты, Господи, не имать быти Тебе сие».
          Господь отвечал Петру, обличая начало выраженной им мысли: «иди за Мною,
          сатано, соблазн Ми еси: яко не мыслиши, яже суть Божия, но человеческая»
          (Мф. 16:22-23). Отчего возмущается дух наш против судеб и попущений Божиих?
          Оттого, что мы не почтили Бога как Бога; оттого, что мы не покорились Богу
          как Богу; оттого, что мы не дали себе должного места пред Богом; от нашей
          гордости, от нашей слепоты; оттого, что падшая, поврежденная, извращенная
          воля наша не уничтожена и не отвергнута нами. «Тогда не постыжуся, внегда
          призрети ми на вся заповеди Твоя. Исповемся Тебе в правости сердца, внегда
          научатимися судьбам правды Твоея» (Пс. 118:6-7). «Ты еси Бог Спас мой, и
          Тебе терпех весь день» (Пс. 24:5), перенося благодушно в течение всей земной
          жизни моей все скорби, какие благоугодно Тебе попускать мне во спасение
          мое. Святой Иоанн Лествичник определяет дар духовного разсуждения, который
          ниспосылается от Бога исключительно инокам, шествующим путем смирения и
          смиренномудрия, следующим образом: «рассуждение, в обширном смысле, состоит
          и познается в непогрешительном постижении Божественной воли во всяком времени,
          месте и деле, что свойственно одним чистым по сердцу, телу и устам»[99].'
        cn: 福音中的一些诫命教导我们如何行事以合乎神的心意；另一些则教导我们在遭受外界影响时如何表现以合乎神的心意。学习后者比学习前者更为困难；然而，只有当灵魂学习并接受了后者，前者才能得到圆满的理解。我们必须确信，神掌管着世界的命运，也掌管着每个人的命运。生活的经验会毫不迟延地证实并坚固福音的这一教导。因着信接受这一教导的结果便是：对神谦卑的顺服，困惑的消退，灵魂的平安，以及勇气之力。如此接受福音教导的人，将获得「信德的盾牌，借此你们就能灭尽那恶者一切的火箭」（以弗所书
          6:16）。这信德被圣父们称为行动的信德，以区别于教义的信德[98]。它在人身上显现，是因着遵行福音的诫命而生，随着遵行程度的增加而增长，随着对诫命的忽视而衰弱和消亡，并将在适当时候，蒙受恩典的荫庇，转变为活泼的信德，使基督徒充满属灵的力量，借着这力量，神的圣者们「制伏了各国，行了公义，得了应许，堵了狮子的口，灭了烈火的威力，脱了刀剑的锋刃，从软弱中得了能力，在争战中显出勇敢，打退了外邦的全军」（希伯来书
          11:33，34）。对于神一切的允许——无论是私人的还是公共的，无论是关乎世俗的还是关乎道德和灵性的——我们都必须以敬畏之心对待神那我们无法理解的旨意。「所以，你们要自卑，服在神大能的手下，将一切的忧虑卸给祂，因为祂顾念你们」（彼得前书
          5:6-7），圣使徒彼得劝诫道。我们应当效法那卓越的榜样来谦卑自己，正如圣经在三位圣童的祷告中所呈现的：他们在巴比伦因忠于神而遭受严峻考验，并承认神一切的允许都是神公义审判的结果（但以理书
          3）。「绊倒人的事是免不了的，」主定下了（马太福音 18:7）；祂预言了那必将临到信靠祂的人和全人类的可怕灾难，祂说：「你们要谨慎，不要惊慌；因为这些事是必须有的」（马太福音
          24:6）。若是如此，我们既没有权利，也没有可能说或想出任何反对那位至善、至智、全能之神所发出的定论的话语。「你们也要被父母、弟兄、亲属、朋友出卖；他们也要害死你们中间一些人。你们又要为我的名被众人恨恶」（路加福音
          21:16-17），主向我们预言。「凡杀你们的，就以为是事奉神。在世上你们有苦难，但你们要鼓起勇气，因为我已经战胜了世界」（约翰福音 16:2，33）。在描绘并预言了真基督徒在世俗生命中的处境——这处境是神为他们所预定的——之后，主又加上了一句：「就是你们的头发，也不会失落一根」（路加福音
          21:18）。这意味着：神会不倦地眷顾你们；祂会不倦地看顾你们，将你们持守在祂全能的右手之中；因此，无论你们遭遇何种痛苦之事，都不会是出于别的，而是出于祂的允许，出于祂至圣的旨意，为的是你们的救恩。主以一个果断而明确的诫命，结束了对门徒关于必将临到他们世俗生命之灾难的教导：「你们要凭着忍耐，保全自己的灵魂」（路加福音
          21:19）。承认并宣认神是世界的统治者；以敬畏之心，以舍己之心，顺服并委身于祂的旨意：从这种觉悟和顺服中，圣洁的忍耐将在你们的灵魂中萌发。这种忍耐将借着它带给灵魂的平安而为灵魂所知晓。一切反对神旨意的话语都会在口中寂灭，一切思虑都会在神旨意的伟大面前沉静，正如圣福音书作者路加所说，论及自己和同伴时：「我们就都静默，说：『愿主的旨意成就』」（使徒行传
          21:14）。须知，任何带着反对和抵抗神旨意性质的思想，都源于撒旦，是它的产物。这种抵触神的思想，一出现就当被摒弃。主就给我们树立了榜样。当祂告诉门徒祂将要受的苦和暴力死亡时，使徒彼得，出于老旧之人本性的怜悯所驱动，「就开始劝阻祂，说：『主啊，可怜祢！这事绝不会临到祢。』」主回答彼得，谴责他所表达思想的源头：「退到我后面去，撒旦！你是我的绊脚石；因为你所想的不是神的事，而是人的事」（马太福音
          16:22-23）。我们的精神为何会对神的旨意和允许感到愤怒不安呢？因为我们没有像尊敬神那样尊敬祂；因为我们没有像顺服神那样顺服祂；因为我们没有在神面前给自己应有的位置；这源于我们的骄傲，源于我们的盲目；源于我们堕落、受损、扭曲的意志没有被我们消灭和摒弃。「那时，我察看你的一切诫命，就不至于羞愧。我学习你公义的判断，就要以正直的心称谢你」（诗篇
          118:6-7）。「祢是救我的神；我终日等候祢」（诗篇 24:5），在我整个尘世生命中，我心平气和地忍受着祢为拯救我而允许临到我的一切苦难。圣约安·雷斯维奇（即圣约翰·阶梯）如此界定属灵的明辨之恩，这恩典唯独赐予那些行在谦卑和谦卑心志之路上的修道士：「广义上的明辨，在于对神圣旨意在任何时间、地点和行为上的无误理解，这唯有内心、身体和口舌洁净的人方能拥有」[99]。
  - type: heading2
    initial:
      ru: Глава 15.
      cn: 第 15 章
    text:
      ru: Любовь к ближнему служит средством достижения любви к Богу
      cn: 爱邻人之心乃是达至爱神之境的途径。
    children:
    - type: paragraph
      text:
        ru: 'Спаситель мира совокупил все частные Свои заповедания в две главные общие
          заповеди: «Возлюбиши Господа Бога твоего, — сказал Он, — всем сердцем твоим,
          и всею душею твоею, и всею мыслию твоею. Сия есть первая и большая заповедь.
          Вторая же подобна ей: возлюбиши искренняго твоего, яко сам себе. В сию обою
          заповедию весь закон и пророцы висят» (Мф. 22:37-40). Хотя заповедь о любви
          к Богу столько возвышеннее заповеди о любви к образу Божию — человеку, сколько
          Бог возвышеннее Своего образа, однако заповедь о любви к ближнему служит
          основанием заповеди о любви к Богу. Кто не положил основания, тот тщетно
          трудится о построении здания: оно никак не может устоять, не имея основания.
          Любовию к ближнему мы входим в любовь к Богу. Любовь к Богу христианина
          есть любовь ко Христу (1 Ин. 2:23), а любовь к ближнему есть любовь ко Христу
          в ближнем: полюбив ближнего, полюбив его о Господе, то есть, по заповедям
          Господа, мы стяжаваем любовь ко Христу, а любовь ко Христу есть любовь к
          Богу. Союз любви к Богу с любовью к ближнему превосходно изложен в посланиях
          святого апостола евангелиста Иоанна Богослова. Невозможно возлюбить Бога,
          по учению Богослова, не возлюбив прежде брата. Любовь же к брату заключается
          в исполнении относительно него заповедей Господа (2 Ин. 1:6). То же учение
          возвещается и святыми наставниками монашества. Преподобный Антоний Великий
          говорил: «От ближнего зависят и жизнь и смерть (души). Приобретая брата,
          приобретаем Бога; соблазняя брата, грешим против Христа»[100]. Преподобный
          Иоанн Колов, один из величайших отцов Египетского Скита, сказал: «Нет возможности
          выстроить дом, начав сверху, но надо начать постройку с основания и возводить
          к верху». Его спросили: «Что значит основание?» Он отвечал: «Основание есть
          ближний наш; мы должны приобретать его и начинать с него. На нем основываются
          все заповеди Христовы»[101]. Преподобный Марк Подвижник: «Невозможно иначе
          спастись, как чрез ближнего»[102]. Согласно этому рассуждают и научают все
          святые отцы; это общее христианское учение, учение Церкви, учение Христово.
          Обрати все внимание на стяжание любви к ближнему твоему как на основание
          твоего жительства и монашеского подвига. Возлюби ближнего по указанию евангельских
          заповедей, отнюдь не по влечению твоего сердца. Любовь, насажденная Богом
          в наше естество, повреждена падением и не может действовать правильно. Никак
          не попусти ей действовать! Действия ее лишены непорочности, мерзостны пред
          Богом как жертва оскверненная; плоды действий душепагубны, убийственны.
          Следующим образом возлюби ближнего: не гневайся и не памятозлобствуй на
          него; не позволяй себе говорить ближнему никаких укорительных, бранных,
          насмешливых, колких слов; сохраняй с ним мир по возможности своей; смиряйся
          пред ним; не мсти ему ни прямо, ни косвенно; во всем, в чем можно уступить
          ему, уступай; отучись от прекословия и спора, отвергни их как знамение гордыни
          и самолюбия; говори хорошо о злословящих тебя: плати добром за зло; молись
          за тех, которые устраивают тебе различные оскорбления, обиды, напасти, гонения
          (Мф. 5:21-48). Никак, ни под каким предлогом не осуждай никого, даже не
          суди ни о ком, хорош ли он или худ, имея пред глазами того одного худого
          человека, за которого ты должен отвечать пред Богом, — себя. Поступай относительно
          ближних так, как бы ты желал, чтоб было поступлено относительно тебя (Мф.
          7:1-12). Отпускай и прощай из глубины сердца человекам согрешения их против
          тебя, чтоб и Отец небесный простил тебе твои бесчисленные согрешения, твой
          страшный греховный долг, могущий тебя низвергнуть и заключить навечно в
          адские темницы (Мф 18:2335). Не стяжи пристрастия, в особенности блудной
          страсти к ближнему твоему; под именем ближнего разумеется не только мужеский,
          но и женский пол. Если же, устроенный стрелою врага, как-нибудь неожиданно
          заразишься ими, то не унывай, зная, что мы в себе самих носим способность
          заражаться всякими страстями, что это случалось и с великими святыми; приложи
          все старание уврачевать себя. Наконец, не повреждай брата своего многословием,
          пустословием, близким знакомством и свободным обращением с ним. Ведя себя
          так по отношению к ближнему, ты окажешь и стяжешь к нему заповеданную Богом
          и Богу угодную любовь; ею отворишь себе вход к любви Божией. Святой Симеон,
          Новый Богослов, сказал: «Особенной любви с каким-либо лицем да не стяжешь,
          особливо с новоначальным, хотя бы тебе и показалось, что это лице жития
          весьма хорошего, а не зазорного. Ибо по большей части духовная любовь прелагается
          в страстную и впадешь в бесполезные скорби. Это наиболее случается с подвизающимися.
          Тебе должно вменять себя странным по отношению ко всякому брату в общежитии,
          в особенности по отношению к тем, с которыми ты был знаком в мире, а всех
          любить равно»[103]. Святой Исаак: «Любовь к юным есть блуд, которым гнушается
          Бог. Для этой раны нет пластыря. Любящий же всех равно по милосердию и без
          различия, достиг совершенства. Юный, последуя за юным, приводит рассудительных
          к плачу и рыданию о них. Старец же, последующий юному, стяжал страсть, которая
          смраднее страсти юных; хотя бы он беседовал с ними и о добродетели, но сердце
          его уязвлено»[104].'
        cn: '救世之主将祂所有个别的诫命，都归纳为两条主要的普世诫命。祂说：「你要尽心、尽性、尽意爱主你的神。这是第一，也是最大的诫命。其次也相仿，就是要爱邻人如同自己。这两条诫命，是律法和先知一切道理的总纲」（马太福音
          22:37-40）。虽然爱神的诫命比爱神之形像——人的诫命高尚得多，如同神高过祂的形像一样，然而爱邻人的诫命却是爱神诫命的基础。凡不立定根基者，其建造楼宇之劳苦必然徒然：它绝无可能站立得住，因其缺乏基础。借着爱邻人，我们进入爱神之中。基督徒对神的爱，乃是对基督的爱（约翰一书
          2:23）；而对邻人的爱，乃是对邻人身上基督的爱：我们若爱邻人，在主内爱他，即是说，按照主的诫命去爱，我们便获得了对基督的爱，而对基督的爱就是对神的爱。爱神与爱邻人之间的联结，在圣使徒、传福音者约翰神学家的书信中阐述得至为精妙。根据这位神学家之教导，人若不先爱弟兄，就不可能爱神。而对弟兄的爱，则在于对他履行主的诫命（约翰二书
          1:6）。修道制度的圣洁导师们也宣扬同样的教导。


          神圣的安东尼大帝曾言：「生与死（灵魂的）皆系于邻人。我们若获得弟兄，便获得了神；我们若使弟兄跌倒，便是得罪了基督」[100]。神圣的约安·科洛夫，埃及斯基特最伟大的教父之一，曾说：「从上而始建房绝无可能，而必须从根基开始建造，然后向上提升。」有人问他：「根基为何？」他回答：「根基就是我们的邻人；我们必须获得他，并从他开始。基督所有的诫命都建立在他之上」[101]。神圣的马尔库斯隐修士：「除非透过邻人，否则不可能得救」[102]。所有圣洁的教父们都以同样的方式思考和教导；这是普遍的基督教教义，是教会的教义，是基督的教义。


          请将你全部的注意力集中在获得对邻人的爱上，将其视为你生活和修道苦修的基础。要按照福音诫命的指引去爱邻人，绝不可凭藉你内心的驱使。神植入我们本性中的爱，因着堕落而受损，无法正常运作。绝不可允许它运作！它的行为缺乏纯洁，在神面前是可憎的，如同被玷污的祭物；行为的果子是毁灭灵魂、致命的。


          你要以如下方式爱邻人：不要向他发怒，也不要怀恨；不要容许自己对邻人说任何责备、辱骂、嘲讽、刻薄的言语；尽你所能与他保持和平；在他面前谦卑；不要直接或间接报复他；凡可以让步于他的事，都要让步；戒除争辩和争论的习性，将它们摒弃为骄傲和自爱的标记；要对那些诽谤你的人说好话：以善报恶；要为那些给你带来各种侮辱、冒犯、患难、迫害的人祷告（马太福音
          5:21-48）。


          绝不可，在任何借口下，论断任何人，甚至不要评断任何人是好是坏，只将那个你必须向神负责的坏人——你自己——放在眼前。你当以你希望别人对待你的方式对待邻人（马太福音
          7:1-12）。要从心底深处赦免和宽恕人对你所犯的罪过，好使天父也赦免你无数的罪过，你那可怕的罪债，这罪债可能将你推入地狱的监牢，永远囚禁（马太福音
          18:23-35）。


          不要对你的邻人产生依恋，尤其是淫乱之情；邻人这个名称不仅指男性，也指女性。然而，若你被仇敌的箭所伤，以某种方式意外地受到这些情感的感染，请不要灰心，要知道我们自身携带了感染各种情欲的能力，这也曾发生在伟大的圣徒身上；尽一切努力治愈自己。


          最后，不要以多言、空谈、亲密交往和随意对待的方式来损害你的弟兄。


          以这种方式对待邻人，你将表现出并获得神所吩咐、神所喜悦的爱；借着这种爱，你将为自己开启通往神之爱的大门。


          神圣的西美翁·新神学家说：「不要与任何人，特别是初学者，保持特别的爱恋，即使那人看起来生活非常美好，无可指摘。因为大多数情况下，属灵的爱会转变为情欲的爱，你会陷入无益的悲伤。这种情况最常发生在苦修者身上。你应当将自己视为在修道院中对所有弟兄的陌生人，特别是对那些你在世俗中认识的人，但要平等地爱所有人」[103]。


          神圣的以撒说：「对年轻人的爱是神所憎恶的淫乱。对于这种创伤，没有药膏。然而，凡因怜悯而平等、无差别地爱所有人的，便达到了完全。年轻人追随年轻人，使有分辨力的人为他们哭泣和哀号。而追随年轻人的年长者，则染上了比年轻人之情欲更恶臭的欲望；即使他与他们谈论美德，他的心也已被刺伤」[104]。'
  - type: heading2
    initial:
      ru: Глава 16.
      cn: 第 16 章
    text:
      ru: Смирение пред ближним служит средством достижения любви к ближнему
      cn: 在近人面前的谦卑，乃是达致对近人之爱的方法。
    children:
    - type: paragraph
      text:
        ru: 'Любви к ближнему предшествует и сопутствует смирение пред ним. Ненависти
          к ближнему предшествует осуждение его, уничижение, злословие, презрение
          к нему, иначе гордость. Святые иноки постоянно помнили слова Христовы: «Аминь
          глаголю вам: еже сотвористе единому сих братий моих меньших, Мне сотвористе»
          (Мф. 25:40). Не входили они в рассматривание, достоин ли ближний уважения
          или нет; не обращали они внимания на множество и очевидность его недостатков:
          внимание их обращено было на то, чтоб не скрылось от них каким-нибудь образом
          понятие, что ближний есть образ Божий, что поступки наши относительно ближнего
          Христос принимает так, как бы они совершены были относительно Его. Ненавидит
          такое понятие гордый падший ангел и употребляет все меры, чтоб незаметным
          образом похитить его у христианина. Несродно это понятие плотскому и душевному
          мудрованию падшего человеческого естества, и нужно особенное внимание, чтоб
          удержать его в памяти. Нужен значительный душевный подвиг, нужно содействие
          Божественной благодати, чтоб усвоить это понятие сердцу, поврежденному грехом,
          чтоб иметь его непрестанно в памяти при сношениях с братиею. Когда же это
          понятие, по милости Божией, усвоится нам, тогда оно сделается источником
          чистейшей любви к ближним, любви ко всем одинаковой. Причина такой любви
          одна — Христос, почитаемый и любимый в каждом ближнем. Это понятие соделывается
          источником сладостнейшего умиления, теплейшей, неразвлеченной, сосредоточеннейшей
          молитвы. Преподобный авва Дорофей говаривал ученику своему, преподобному
          Досифею, по временам побуждавшемуся гневом: «Досифей, ты гневаешься и не
          стыдишься, что гневаешься и обижаешь брата своего? Разве ты не знаешь, что
          он — Христос и что ты оскорбляешь Христа?»[105]. Преподобный великий Аполлос
          часто говаривал ученикам своим о принятии приходивших к нему странных братий,
          что подобает воздавать им почтение земным поклонением: кланяясь им, мы кланяемся
          не им, но Богу. «Увидел ли ты брата твоего? Ты увидел Господа Бога твоего.
          Это, — говорил он, — мы прияли от Авраама (Быт. 18), а тому, что должно
          братию успокоить (приютить, оказать гостеприимство), научились от Лота,
          понудившего (уговорившего) ангелов ночевать в его доме» (Быт. 19)[106].
          Такой образ мыслей и поведения был усвоен всеми иноками Египта, первейшими
          во всем мире по иноческому преуспеянию и дарованиям Святого Духа. Эти иноки
          удостоились быть предусмотрены и предвозвещены пророком: «приидут молитвенницы
          от Египта», — предсказал святой Давид о иноках Египта (Пс. 67:32). Преподобный
          Кассиан Римлянин, церковный писатель IV века, повествует следующее: «Когда
          мы (преподобный Кассиан и друг его о Господе преподобный Герман), желая
          изучить постановления старцев, прибыли из стран Сирийских в область — Египет,
          то приходили в удивление, что там принимали нас с необыкновенным радушием,
          причем никогда не соблюдалось правило для употребления пищи, для чего назначен
          известный час, в противность тому, как мы были приобучены в палестинских
          монастырях. Куда мы ни приходили, разрешалось установленное пощение того
          дня, за исключением узаконенного (Церковью) поста в среды и пятки. Мы спросили
          одного из старцев: по какой причине у них упущается без различия ежедневное
          пощение? Он отвечал: Пост всегда со мною; но вас я должен сряду отпустить
          и не могу всегда иметь при себе. Хотя пост полезен и постоянно нужен, однако
          он дар и жертва произвольная, а исполнение делом любви есть непременный
          долг, требуемый заповедию. Принимая в лице вашем Христа, я должен оказать
          Ему все усердное гостеприимство; проводив же вас, по оказании любви, которой
          причина — Он, могу вознаградить разрешение усиленным постом, наедине. Не
          могут «сынове брачни дондеже жених с ними есть, поститися. Егдаже отымется
          от них жених, тогда постятся законно» (Мф. 9:15; Мк. 2:19; Лк. 5:34-35)[107].
          Живя в монастыре с братиею, признавай себя одного грешником, а всех братий
          без исключения ангелами, всем отдавай предпочтение пред собою. Когда ближнего
          твоего предпочитают тебе, радуйся этому и одобряй это как деяние самое справедливое.
          Ты удобно достигнешь такого душевного настроения, если будешь удаляться
          от близкого знакомства и от свободного обращения. Напротив того, позволяя
          себе близкое знакомство и свободное обращение, никогда не удостоишься прийти
          в устроение святых, не удостоишься сказать от искреннего сознания, сказать
          с апостолом Павлом: «Христос Иисус прииде в мир грешники спасти, от нихже
          первый есмь аз» (1 Тим. 1:15). По причине смирения пред ближним и по причине
          любви к ближнему отступает от сердца ожесточение. Оно отваливается, как
          тяжелый камень от входа в гроб, и сердце оживает для духовных отношений
          к Богу, для которых оно доселе было мертво. Взорам ума открывается новое
          зрелище: многочисленные греховные язвы, которыми преисполнено все падшее
          человеческое естество. Он начинает исповедывать свое бедственное состояние
          пред Богом и умолять Его о помиловании. Уму содействует сердце плачем и
          умилением. Таково начало истинной молитвы. Напротив того, молитву памятозлобного
          святой Исаак Сирский уподобляет посеву на камне[108]. То же должно сказать
          и о молитве осуждающего и презирающего ближних. Молитве гордого и гневливого
          не только не внимает Бог, но и попускает молящемуся в таком душевном устроении
          различные унизительнейшие искушения, чтоб ударяемый и угнетаемый ими, он
          прибег к смирению пред ближним и к любви ближнего. Молитва есть деятельное
          выражение любви инока к Богу[109].'
        cn: 爱邻舍之先导与伴随者，乃是在他面前的谦卑。对邻舍的仇恨之先导，乃是论断他、贬损他、毁谤他、藐视他，此即骄傲。圣洁的隐修士们恒常铭记基督的话语：「我实在告诉你们，这些事你们既做在我这弟兄中一个最小的身上，就是做在我身上了。」（马太福音
          25:40）他们不考察邻舍是否配得尊敬；他们不关注他那诸多显而易见的缺失：他们的注意力集中在，如何不让「邻舍乃是上帝的肖像，我们对待邻舍的行为，基督视同我们是针对祂所行」这一观念，以任何方式从他们心中隐匿。骄傲的堕落天使憎恨此等观念，并竭尽所能，悄然将它从基督徒心中窃走。此观念与堕落人性的属肉体和属魂的智识格格不入，故需特别留意以将其铭记在心。需付诸巨大的属灵操练，并蒙受神圣恩典的协助，方能使这观念被受罪恶侵害的心灵所接纳，使其在与弟兄们往来之时，能不间断地存于记忆之中。当这观念，因着上帝的怜悯，被我们所接纳时，它便会成为对邻舍纯净之爱的泉源，对所有人一视同仁的爱。此等爱的缘由只有一个——基督，祂在每一位邻舍身上受到敬重与爱戴。此观念也成为最甜蜜的感化、最热切、不散漫、最专注的祷告之泉源。可敬的阿爸多罗泰（Dorotheos）常对他的门徒，可敬的多西泰（Dositheos）说（多西泰时而受怒气所激）：
          「多西泰，你动怒却不感到羞耻吗？你动怒并冒犯了你的弟兄？难道你不知道他是基督，你所冒犯的是基督吗？」[105]。可敬的伟大阿波罗（Apollos）常对他的门徒谈论接纳来到他这里的陌生弟兄，说理应以跪拜礼来尊敬他们：我们向他们跪拜，并非拜他们，而是拜上帝。「你看见了你的弟兄吗？你便看见了你的主上帝。他说，这乃是我们从亚伯拉罕那里领受的（创世记
          18），而我们应该让弟兄们安歇（接纳，款待）这事，则是从罗得那里学来的，他曾力劝（说服）天使在他的家中过夜（创世记 19）。」[106] 这种思维与行为模式被埃及所有的隐修士所接纳，他们在隐修的精进和圣灵的恩赐方面居于世界首位。这些隐修士蒙受先知预见和预告：「埃及将有祷告的人来临，」圣大卫预言埃及的隐修士（诗篇
          67:32）。四世纪的教会作家，可敬的卡西安诺斯·罗马努斯（Cassianus Romanus），叙述了以下事件：「当我们（可敬的卡西安诺斯与他在主内的朋友可敬的赫尔曼），渴望学习长者们的规制，从叙利亚之地来到埃及地区时，我们感到惊奇，那里的人们以非凡的盛情接待我们，但他们却从未遵守用膳的固定时刻，这与我们在巴勒斯坦修道院所习惯的规矩相反。无论我们去到哪里，那一天的禁食规矩都会被解除，除了（教会）规定在周三和周五的禁食之外。我们问其中一位长者：他们为何不加区别地略去每日的禁食？他回答：禁食常与我同在；但我必须立即让你们离开，无法永远留你们在我身边。虽然禁食有益且恒常需要，但它是自愿的恩赐与祭献，而以行动履行爱心是诫命所要求的不容推卸的义务。我既以你们为基督的化身来接待，就必须以所有的热诚款待祂；而在送别你们之后，因着爱，这爱的缘由是祂，我便可以独自加强禁食来弥补被解除的禁食。『新郎和陪伴之人同在的时候，陪伴之人岂能禁食呢？当新郎离开他们的时候，他们就要按律法禁食了』（马太福音
          9:15，马可福音 2:19，路加福音 5:34-35）」[107]。在修道院与弟兄们一同生活时，要承认自己是唯一的罪人，而所有弟兄，无一例外，都是天使，你要将所有人置于你之上。当你的邻舍受到比你更高的优待时，你要为此欢喜，并赞同此乃最公义的作为。你若远离亲密的相识和自由的交谈，便能轻易达到这种心境。反之，若任凭自己亲密相识和自由交谈，你便绝不会配得进入圣徒的心境，也绝不会配得发自真诚的觉悟，如使徒保罗所言：「基督耶稣降世，为要拯救罪人，在罪人中我是个罪魁。」（提摩太前书
          1:15）因着对邻舍的谦卑和对邻舍的爱，刚硬的心便会退去。它会像一块沉重的石头从坟墓入口滚开一样脱落，心灵便得以活过来，进入与上帝的属灵关系之中，而在此之前，心灵对这些关系一直是死的。在心智的视野中，一个崭新的景象展开：堕落人性充满的无数罪恶疮痍。心智开始在上帝面前承认其悲惨景况，并恳求祂的怜悯。心智伴随着心灵的哭泣和感化。这便是真正祷告的开端。反之，圣者叙利亚人以撒（Isaak
          Sirsky）将心怀怨恨之人的祷告比作撒在石头上的种子[108]。对于论断和藐视邻舍之人的祷告，亦当如此说。上帝不仅不垂听骄傲和易怒之人的祷告，甚至容许处于这种心境的祷告者遭遇各种最屈辱的试探，使他被这些试探击打和压迫，转而寻求对邻舍的谦卑和对邻舍的爱。祷告是隐修士对上帝之爱的积极表达[109]。
  - type: heading2
    initial:
      ru: Глава 17.
      cn: 第 17 章
    text:
      ru: О молитве
      cn: 论祷告
    children:
    - type: paragraph
      text:
        ru: 'Молитва, будучи дщерию исполнения евангельских заповедей, есть вместе
          и мать всех добродетелей, по общему мнению святых отцов[110]. Молитва рождает
          добродетели от соединения духа человеческого с Духом Господа. Добродетели,
          рождающие молитву, различествуют от добродетелей, рождаемых молитвою: первые
          — душевны, вторые — духовны. Молитва есть по преимуществу исполнение первой
          и главнейшей заповеди из тех двух заповедей, в которых сосредоточиваются
          закон, пророки и Евангелие (Мф. 22:37-40). Невозможно человеку устремиться
          всем помышлением, всею крепостию своею, всем существом своим к Богу иначе
          как при действии молитвы, когда она воскреснет из мертвых[111]. и оживится
          как бы душою, силою благодати. Молитва есть зерцало иноческого преуспеяния[112].
          Рассматривая молитву свою, инок познает, достиг ли он спасения, или еще
          бедствует в волнующемся страстном море, вне священной пристани. К такому
          познанию он имеет руководителем боговдохновенного Давида, который, молитвенно
          беседуя к Богу, сказал так: «В сем познах, яко восхотех мя еси, яко не возрадуется
          враг мой о мне. Мене же за незлобие приял, и утвердил мя еси пред Тобою
          во век» (Пс. 40:12-13). Это значит: узнал я, Господи, что ты меня помиловал,
          и усвоил Себе, по постоянному победоносному отвержению мною, силою молитвы
          моей, всех вражеских помыслов, мечтаний и ощущений. Эта милость Божия к
          человеку является тогда, когда человек ощутит милость ко всем ближним своим
          и простит всем виновным пред ним (Мф. 6:14-15, 7:2; Лк. 6:37-38). Молитва
          должна быть главным подвигом инока. В ней должны сосредоточиться и совокупиться
          все его подвиги; посредством ее инок прилепляется теснейшим образом к Господу,
          соединяется во един дух с Господом (1 Кор. 6:11). С самого вступления в
          монастырь необходимо научиться правильной молитве, чтоб преуспеть в ней
          и посредством ее изработать свое спасение. Правильности молитвы и преуспеянию
          в ней противодействуют наше поврежденное естество и падшие ангелы, усиливающиеся
          удержать нас в своем порабощении, в падении и отвержении от Бога, общем
          человекам и падшим ангелам.'
        cn: 祷告，既是遵行福音诫命所生的女儿，又是万般美德的母亲，这乃是圣教父们的普遍见解[110]。祷告借由人的心灵与主之圣灵的结合，而孕育出诸般美德。那些生出祷告的美德，与那些由祷告所生的美德，二者有所不同：前者属于魂，后者则属于灵。祷告尤其是在践行那两条诫命中，第一且最主要的诫命，这两条诫命乃是律法、先知书和福音的中心（马太福音
          22:37-40）。人若非藉著祷告的行动，当祷告从死者中复活[111]，并像被恩典之力赋予灵魂与生命般地活过来时，便不可能以所有的思念、所有的力量、所有的本质，来奔向上帝。祷告是修道士精进程度的明镜[112]。修道士审视自己的祷告，便可得知他是否已获得救赎，抑或仍在翻腾的激情之海中受苦，远离神圣的港湾。为达此种认知，他有受上帝默示的大卫为指导者，大卫在与上帝祷告交谈时曾如此说：「因此我得知祢喜悦我，因我的仇敌不得向我夸耀。至于我，祢因我的纯全而接纳我，并使我永远立于祢面前」（诗篇
          40:12-13）。这话的意思是：主啊，我已得知祢怜悯我，并接纳我为祢所有，因为我藉著祷告的力量，持续不断地胜过并弃绝所有的仇敌意念、幻想和感受。上帝对人的这种慈爱，是在人感受到对所有邻人的慈爱，并原谅所有得罪他的人时显现的（马太福音
          6:14-15，7:2，路加福音 6:37-38）。祷告应是修道士主要的修持。他所有的修持都应集中并汇聚于祷告之中；修道士借由祷告，得以最亲密地依附于主，并与主合为一灵（哥林多前书
          6:11）。自从进入修道院之始，便有必要学习正确的祷告，俾能在其中精进，并借由它来成就自身的救赎。对正确祷告与在其中精进构成阻碍的，是我们败坏的本性，以及那些堕落的天使，他们竭力想把我们
          удерживать 在他们自己的奴役之中，在与人和堕落天使共有的堕落和被上帝弃绝之中。
  - type: heading2
    initial:
      ru: Глава 18.
      cn: 第 18 章
    text:
      ru: О приготовлении к молитве
      cn: 论预备祷告
    children:
    - type: paragraph
      text:
        ru: По важному значению молитвы пред упражнением ею нужно приготовление себя
          к ней. «Прежде даже не помолишися, уготови себе, и не буди яко человек искушая
          Господа» (Сир. 18:23). «Идя предстать пред Царем и Богом и возглаголить
          с Ним, — говорит святой Иоанн Лествичник, — не без приготовления совершим
          это, чтоб Он издалека не увидел, что мы не имеем оружия и одежд, потребных
          для предстояния пред Царем, и не повелел рабам и служителям Своим связать
          нас и отогнать куда-либо далеко от лица Его, а прошения наши разодрать и
          бросить нам в лице»[113].
        cn: 因著祷告的重要性，在操练祷告之前，需要预备自己。 「在你祷告以先，当预备自己，不要像一个试探主的人」（德训篇 18:23）。 圣约翰·阶梯者说：「当我们将要站立在君王与上帝面前并与祂交谈时，不可不经预备便行此事，以免祂从远处看见我们没有侍立在君王面前所需的兵器和服饰，便吩咐祂的奴仆和侍从捆绑我们，将我们驱逐到远离祂面容之处，并将我们的恳求撕碎，掷向我们的面容。」[113]
    - type: paragraph
      text:
        ru: 'Первое приготовление состоит в отвержении памятозлобия и осуждения ближних.
          Это приготовление заповедано Самим Господом. «Егда стоите молящеся, — повелевает
          Он, — отпущайте, аще что имате на кого: да и Отец ваш, Иже есть на небесех,
          отпустит вам согрешения ваша. Аще ли же вы не отпущаете, ни Отец ваш, Иже
          есть на небесех, отпустит вам согрешений ваших» (Мк. 11:25-26).'
        cn: 首要的准备在于弃绝怀怨记仇与论断近人。这准备是主亲自所吩咐的。祂命令道：「你们站着祷告的时候，若有什么事情怪罪在谁身上，就当赦免他们，好叫你们在天上的父也赦免你们的过犯。你们若不赦免人，你们在天上的父也必不赦免你们的过犯。」（马可福音
          11:25-26）
    - type: paragraph
      text:
        ru: 'Дальнейшим приготовлением служат: отвержение попечений силою веры в Бога,
          силою покорности и преданности воле Божией, сознание своей греховности и
          истекающее из этого сознания сокрушение и смирение духа.'
        cn: 更进一步的准备包括：藉著对上帝的信心、藉著顺服和委身于上帝的旨意，来弃绝挂虑；以及自觉自身的罪孽，并由此而生的痛悔和心灵的谦卑。
    - type: paragraph
      text:
        ru: 'Одна жертва, принимаемая Богом от падшего человеческого естества, есть
          сокрушение духа. «Аще бы восхотел еси жертвы, дал бых убо», — говорит Богу
          пророк Его от лица каждого падшего и пребывающего в своем падении человека;
          но Ты не только какой-либо частной жертвы, телесной или душевной, но и полного
          «всесожжения не благоволиши. Жертва Богу дух сокрушен: сердце сокрушенно
          и смиренно Бог не уничижит» (Пс. 50:18-19). Святой Исаак Сирский повторяет
          следующее изречение другого святого отца: «Если кто не признает себя грешником,
          того молитва неблагоприятна Господу»[114].'
        cn: 在堕落的人性之中，上帝所悦纳的唯一祭献，乃是心灵的破碎。先知代表每一个堕落且沉溺于自身堕落中的人，如此对上帝说道：「主啊，倘若祢喜爱祭献，我必奉献；」
          然而，祢所喜悦的，不仅非任何个别的祭献，无论是肉体的或灵魂的，就连完整的「全燔祭，祢也不悦纳。上帝所要的祭献，是破碎的灵；破碎而谦卑的心，上帝必不轻看。」（诗篇
          50:18-19）。圣伊萨克叙利亚人（Saint Isaac the Syrian）重复了另一位圣教父的教诲：「若有人不承认自己是罪人，他的祷告便不蒙上主悦纳。」[114]
    - type: paragraph
      text:
        ru: Стой на молитве твоей пред невидимым Богом, как бы ты видел Его и с уверенностью,
          что Он видит тебя, внимательно смотрит на тебя; стой пред невидимым Богом,
          как стоит уголовный преступник, уличенный в бесчисленных злодеяниях, приговоренный
          к казни, пред грозным, нелицеприятным судиею.
        cn: 你当在祷告中，立于那不可见之上帝面前，如同你亲眼得见祂，并确信祂看见你，正在细察你；你当立于那不可见之上帝面前，如同一个罪犯，被无数的恶行所控告，被判处死刑，立于一位威严、不偏不倚的审判官面前。
    - type: paragraph
      text:
        ru: 'Точно: ты стоишь пред полновластным Владыкою и Судиею твоим; ты стоишь
          пред таким Судиею, пред Которым «не оправдится всяк живый» (Пс 142:2), Который
          всегда побеждает, «внегда судити Ему» (Пс.,50:6), Который тогда только не
          осуждает, когда, по неизреченному человеколюбию Своему, простив человеку
          согрешения его, не внидет «в суд с рабом» Своим (Пс. 142:2). Ощутив страх
          Божий, ощутив от действия страха Божия при молитве твоей присутствие Бога,
          увидишь безвидно, духовно, Невидимого, познаешь, что молитва есть предстояние
          на Страшном Суде Божием[115].'
        cn: 你确实是站在你那拥有全然权柄的主宰与审判者面前；你是站在这样一位审判者面前，在祂面前「凡活著的，没有一人能称义」（诗篇 142:2），祂「施行审判的时候」（诗篇
          50:6）总得胜，祂唯有凭借祂那无可言喻的慈爱，赦免了人的过犯，不与祂的「仆人进入审判」（诗篇 142:2）时，才不予定罪。当你在祷告中，借由对上帝的敬畏之情，借由上帝的敬畏之情所产生的作用，感受到上帝的临在时，你将以一种无形、属灵的方式看见那不可见者，你将会明白，祷告就是站立在上帝的可畏审判台前[115]。
    - type: paragraph
      text:
        ru: 'Стой на молитве с поникшею главою, с устремленными к земле глазами, на
          обеих ногах равно и неподвижно: споспешествуй молитве плачем сердца, воздыханиями
          из глубины души, обильными слезами.'
        cn: 你当站立祷告，垂下你的头颅，双眼凝视大地，双脚并立不动：以心底的哭泣，以灵魂深处的叹息，以丰沛的泪水，来辅助你的祷告。
    - type: paragraph
      text:
        ru: 'Наружное благоговейное предстояние на молитве весьма нужно и весьма полезно
          для всякого подвизающегося подвигом молитвы, особливо для новоначального,
          в котором расположение души наиболее сообразуется с положением тела. Апостол
          заповедует при молитве благодарение: «в молитве терпите», говорит он, «бодрствующе
          в ней с благодарением» (Кол. 4:2, слич. Флп. 4:6). Апостол свидетельствует,
          что благодарение заповедано Самим Богом: «непрестанно молитеся; о всем благодарите;
          сия бо есть воля Божия о Христе Иисусе в вас» (1Сол. 5:17-18). Что значит
          благодарение? Это славословие Бога за бесчисленные Его благодеяния, излитые
          на все человечество и на каждого человека, Таким благодарением вводится
          в душу чудное спокойствие; вводится радость, несмотря на то, что отовсюду
          окружают скорби; вводится живая вера, по причине которой человек отвергает
          все заботы о себе, попирает страх человеческий и бесовский, повергает себя
          всецело на волю Божию. Такое расположение души есть превосходное приготовительное
          расположение для молитвы. «Якоже убо приясте Христа Иисуса, Господа», —
          говорит апостол, — «такожде в Нем ходите (жительствуйте), укоренени и наздани
          в Нем и извествовани верою, якоже научистеся, избыточествующе в ней благодарением»,
          — то есть при посредстве благодарения приобретая обилие веры. «Радуйтеся
          всегда о Господе: и паки реку, радуйтеся: Господь близ. Ни о чем же пецытеся,
          но во всем молитвою и молением со благодарением прошения ваша да сказуются
          Богу» (Кол. 2:6-7; Флп. 4:4-6).'
        cn: 在祷告中外在的虔敬站立，对于每一个在祷告之功中奋力前行的人来说，都是极其必要且大有裨益的，特别是对于初学者而言，因为他们的灵魂倾向最能与身体的姿态相协调。使徒吩咐我们在祷告时要有感恩之心：「你们要恒切祷告」，他说，「在此警醒，常存感恩」（歌罗西书
          4:2，参腓立比书 4:6）。使徒作证说，感恩是上帝亲自吩咐的：「不住地祷告；凡事谢恩；因为这是　神在基督耶稣里向你们所定的旨意」（帖撒罗尼迦前书
          5:17-18）。感恩意味着什么？它是对上帝所赐予全人类和每个个体数不尽的恩泽的颂赞。藉着这样的感恩，奇妙的平静被引入灵魂之中；喜乐也被引入，尽管四围环绕着苦难；活泼的信心也被引入，因着这信心，人能摒弃一切对自身的忧虑，践踏人间的和魔鬼的恐惧，将自己全然交托于上帝的旨意。这种灵魂状态是祷告的绝佳预备心境。「你们既然接受了基督耶稣为主，」使徒说，「就当在他里面行事为人（生活），在他里面生根建造，信心坚固，正如你们所领受的教训，感谢的心也格外增长，」——也就是说，藉着感恩来获取丰盛的信心。「你们要靠主常常喜乐；我再说，你们要喜乐：主已经近了。应当一无挂虑，只要凡事藉着祷告、祈求和感谢，将你们所要的告诉　神」（歌罗西书
          2:6-7，腓立比书 4:4-6）。
    - type: paragraph
      text:
        ru: Важность умственного подвига — благодарения с особенною подробностию изложена
          в Руководстве к духовной жизни преподобных отцов Варсонофия Великого и Иоанна
          Пророка.
        cn: 心灵苦修的重要性——带著特殊的详尽性所阐述的感恩，已在圣父大瓦尔萨努菲和先知约翰所著的《属灵生活指南》中呈现。
  - type: heading2
    initial:
      ru: Глава 19.
      cn: 第 19 章
    text:
      ru: О внимании при молитве
      cn: 祷告时的专注
    children:
    - type: paragraph
      text:
        ru: 'Молитва нуждается в неотлучном соприсутствии и содействии внимания. При
          внимании молитва составляет неотъемлемую собственность молящегося; при отсутствии
          внимания она чужда молящемуся. При внимании она приносит обильный плод:
          без внимания она приносит терние и волчцы.'
        cn: 祷告需要意念不离的同在与相助。有著意念，祷告便成为祈祷者不可或缺的属有；缺少意念，祷告便与祈祷者陌生。有著意念，它结出丰饶的果实：没有意念，它生出荆棘与蒺藜。
    - type: paragraph
      text:
        ru: Плод молитвы состоит в просвещении ума и умилении сердца, в оживлении
          души жизнию Духа; терние и волчцы — это мертвость души, фарисейское самомнение,
          прозябающее из сердечного ожесточения, довольствующееся и превозносящееся
          количеством молитвословий и временем, употребленным на произнесение этих
          молитвословий.
        cn: 祷告的果实包括心智的启迪与内心的柔和，以及灵魂被圣灵的生命所复苏；而荆棘与蒺藜，则是灵魂的死寂，源自内心刚硬而滋生的法利赛式自满，这种自满满足于并夸耀于祷词的数量，以及用在诵念这些祷词上的时间。
    - type: paragraph
      text:
        ru: То внимание, которое вполне соблюдает молитву от развлечения или от посторонних
          помыслов и мечтаний, есть дар благодати Божией. Искреннее желание получить
          благодатный дар, душеспасительный дар внимания доказываем принуждением себя
          ко вниманию при каждой молитве нашей.
        cn: 全心全意地保守祷告，使其不受分心或外来思想与幻想的干扰，这是上帝恩典的赏赐。我们借由在每一次祷告中强迫自己专注，来证明我们真心渴望获得这属乎恩典的赏赐，这对灵魂有益的专注之赏赐。
    - type: paragraph
      text:
        ru: Искусственное внимание — так назовем наше собственное внимание, еще неосененное
          благодатью — состоит в том, чтоб, по совету святого Иоанна Лествичника,
          заключать ум в слова молитвы. Если ум, по причине новости своей в молитвенном
          подвиге, выйдет из заключения в слова, то должно опять вводить его в них.
          Свойственны уму, в его состоянии падения, нестоятельность и расположение
          парить повсюду. Но Бог может даровать ему непоколебимость и дарует ее в
          свое время за постоянство и терпение в подвиге[116].
        cn: 我们不妨称之为「人工的专注」——这是指我们自身尚未蒙受恩典光照的专注——它依循圣约翰·思拉梅克斯（John Climacus）的忠告，将心智（ум）封闭于祷告的言辞之中。如果心智，因其在祷告操练中的初新性（новости），脱离了言辞的约束，那么就必须再次将它导回其中。在它堕落的状态中，心智固有其不稳定性（нестоятельность）和向四处漂荡的倾向。但上帝能赐予它坚固不拔（непоколебимость），并会在适当时候，因着人在操练中的恒久与忍耐而赐予[116]。
    - type: paragraph
      text:
        ru: Особенно способствует сохранение внимания во время молитвы весьма неспешное
          произнесение слов молитвы. Произноси слова не спеша, чтоб ум мог с большим
          удобством сохранить заключение свое в словах молитвы, чтоб он не ускользал
          ни из одного слова ее. Произноси слова несколько вслух, когда ты молишься
          наедине, и это способствует сохранению внимания.
        cn: 尤其有助于在祷告时保持专注的，是极度缓慢地诵念祷文。请不疾不徐地念诵祷文，好让心智能够更便利地将其意念维系在祷文的字句之中，不至从其中任何一个词语中溜走。当你独自祷告时，请稍微出声地诵念祷文，这也有助于保持专注。
    - type: paragraph
      text:
        ru: 'Внимательной молитве с особенною удобностию можно и должно приучаться
          при совершении келейного правила. Возлюбленный брат! Не отвергни ига некоторой
          скуки и некоторого понуждения, приучаясь первоначально к иноческим келейным
          занятиям, особливо к келейному молитвенному правилу. Запасись благовременно
          всесильным оружием-молитвою: благовременно научись действовать им. Молитва
          всемогуща по причине действующего в ней всемогущего Бога. Она — меч духовный,
          иже есть глагол Божий[117]. Молитва по качеству своему есть пребывание человека
          при Боге и соединение человека с Богом; по действию своему она — примирение
          человека с Богом, мать и дщерь слез, мост, по которому переходит чрез искушения,
          стена, защищающая от скорбей, сокрушение браней, бесконечное делание, источник
          добродетелей, причина духовных дарований, невидимое преуспеяние, пища души,
          просвещение ума, отсечение отчаяния, указание надежды, разрешение печали,
          богатство монахов[118].'
        cn: 在个人诵经规矩的履行中，以格外的便利，可以且应当操练留心专注的祈祷。蒙爱的弟兄啊！不要拒绝那一定程度的枯燥与一定程度的强迫所带来的轭，当你初次操练修道士的独居事务，特别是独居的祷告规矩时。及时地储备那全能的武器——祷告：及时地学会使用它。祷告是全能的，因为全能的上帝在其中运行。它是「圣灵的宝剑，就是上帝的道」[117]。祷告就其性质而言，是人与上帝的同在，以及人与上帝的联合；就其功用而言，它是人与上帝的和解，是眼泪的母与女，是跨越试探的桥梁，是抵御忧患的城墙，是战事的破碎，是无尽的工作，是美德的源泉，是属灵恩赐的根由，是无形的精进，是灵魂的食粮，是心智的启迪，是绝望的截断，是希望的指引，是忧伤的解脱，是修士们的财富[118]。
    - type: paragraph
      text:
        ru: 'Сначала нужно понуждаться к молитве; вскоре она начнет доставлять утешение,
          и этим утешением облегчать понуждение, ободрять к понуждению себя. Но к
          молитве нужно понуждение в течение всей жизни[119]., и редкие подвижники
          избавились, по причине обильнейшего благодатного утешения, от понуждения
          себя: молитва действует убийственно на нашего ветхого человека; доколе он
          жив в нас, дотоле противится молитве как вкушению смерти. Падшие духи, зная
          силу молитвы и ее благотворное действие, стараются всячески отвлечь от нее
          подвижника, подучая употреблять время, назначенное для молитвы, на другие
          дела: или же они стараются уничтожить и осквернить ее суетною и греховною
          рассеянностью, принося во время совершения ее бесчисленные житейские и греховные
          помыслы и мечтания.'
        cn: 首先，人需要强迫自己去祷告；不久之后，祷告便会开始带来慰藉，这慰藉会减轻强迫感，并鼓励人继续强迫自己。然而，对祷告的强迫需要持续终生[119]；极少有修道者因为获得了丰沛的恩典慰藉，而摆脱了强迫自己的需要：祷告对我们的旧人有致命的效用；只要旧人仍活在我们里面，它就会抗拒祷告，如同抗拒死亡的滋味。堕落的灵知道祷告的力量及其有益的作用，便竭尽全力想把修道者从祷告中拉开，教唆他们把原定用于祷告的时间花在其他事情上：或者，他们试图通过虚妄和有罪的分心来摧毁和玷污祷告，在祷告进行时，带来无数世俗和罪恶的思绪和幻想。
  - type: heading2
    initial:
      ru: Глава 20.
      cn: 第 20 章
    text:
      ru: О келейном правиле
      cn: 论修道室中之祈祷规范
    children:
    - type: paragraph
      text:
        ru: Келейное правило состоит из известного числа поклонов, известного числа
          молитв и псалмов, из упражнения молитвою Иисусовою. Оно назначается для
          каждого сообразно силам души и тела. Как эти силы разнообразны в человеках
          до бесконечности, то и правило предлагается подвижникам в самых различных
          формах. Общий устав для молитвенного правила заключается в том, чтоб оно
          никак не превышало сил подвижника, не истощало этих сил, не расстраивало
          здоровья и этим не принудило подвижника отказаться от всякого правила. Оставление
          молитвенного правила обыкновенно бывает следствием правила, принятого или
          возложенного превыше сил. Напротив того, умеренное, благоразумное правило
          остается достоянием инока на всю его жизнь, к концу жизни развивается и
          умножается как бы естественно, принимая и по наружности и по внутреннему
          достоинству характер, соответствующий преуспеянию. От крепкого и здорового
          тела требуется при совершении правила большого числа поклонов и большого
          количества молитвословий, а от слабого тела — меньшего. Тела человеческие
          так различествуют между собою по отношению к крепости, что иные утомляются
          от 30 земных поклонов более, нежели другие от 300.
        cn: '密室祷告规程（Келейное правило）


          密室祷告规程由一定数量的叩拜、一定数量的祷文和圣咏组成，并辅以操练耶稣祷文。它为每个人设定，须与其身心力量相称。由于这些力量在人与人之间千差万别，乃至无穷无尽，因此祷告规程以各种不同的形式提供给修行者。


          祷告规程的一般章程是：它绝不可超过修行者的力量，不可耗竭这些力量，不可损害健康，以致强迫修行者放弃所有规程。放弃祷告规程通常是由于所接受或被施加的规程超过了自身力量所致。


          相反，温和而明智的规程将成为修士终身的产业，在临近生命终结时，它会自然而然地发展和增加，无论在外在形式还是内在价值上，都呈现出与精进相符的特质。


          对于强健的身体，规程要求进行大量的叩拜和大量的祷文诵念；而对于虚弱的身体，则要求较少的数量。人的身体在强健程度上彼此差异极大，以至于有些人因三十次全身俯伏（земных
          поклонов）所感到的疲惫，比另一些人因三百次所感到的疲惫还要多。'
  - type: heading2
    initial:
      ru: Глава 21.
      cn: 第 21 章
    text:
      ru: О поклонах
      cn: 论敬拜的鞠躬与俯伏
    children:
    - type: paragraph
      text:
        ru: 'Поклоны разделяются на земные и поясные; полагаются обыкновенно на вечернем
          правиле, пред упокоением сном. Лучше всего положить поклоны прежде чтения
          вечерних молитв, то есть поклонами начинать правило. От поклонов тело несколько
          утомится и согреется, а сердце придет в состояние сокрушения: из такого
          состояния подвижник усерднее, теплее, внимательнее помолится. Ощутится совсем
          другой вкус в молитвах, когда они будут читаться после поклонов. Поклоны
          надо полагать весьма неспешно, одушевив этот телесный подвиг в плаче сердца
          и молитвенным воплем ума. Желая начать коленопреклонения, дай телу твоему
          самое благоговейное положение, какое должно иметь рабу и созданию Божию
          в присутствии Господа Бога его. Потом собери мысли от скитания повсюду и
          с крайнею неспешностью, вслух лишь самому себе, заключая ум в слова, произнеси
          от сердца, сокрушенного и смиренного, молитву: «Господи Иисусе Христе, Сыне
          Божий, помилуй меня грешного». Произнесши молитву, сотвори неспешно земной
          поклон, с благоговением и страхом Божиим, без разгорячения, с чувством кающегося
          и умоляющего о прощении грешника как бы к ногам Самого Господа Иисуса Христа.
          Не представь себе в воображении образа или изображения Господня, но имей
          убеждение в его присутствии; имей убеждение в том, что Он смотрит на тебя,
          на твой ум и сердце, и что воздаяние Его — в руке Его: первое — непозволительная
          мечта, ведущая к гибельному самообольщению, а убеждение в присутствии вездесущего
          Бога есть убеждение во всесвятой истине[120]. Положив земной поклон, опять
          приведи тело в благоговение и спокойствие, и опять произнеси неспешно вышеуказанную
          молитву; произнесши ее, опять положи поклон вышесказанным образом. Не заботься
          о количестве поклонов: все внимание обрати на качество молитвы, совершаемой
          с коленопреклонениями. Не говоря о действии на дух, на самое тело гораздо
          сильнее подействует небольшое число поклонов, исполненных вышесказанным
          образом, нежели большое, исполненное наскоро, без внимания, для счета. Опыт
          не замедлит доказать это. Утрудившись от коленопреклонений, перейди к поясным
          поклонам. Мера поясного поклона определяется тем, когда при исполнении его
          опущенная рука прикоснется земли или полу. Вменив себе в непременную обязанность
          при совершении поклонов обильное душевное делание, состоящее из внимательности,
          неспешности, благоговения, намерения принести Богу покаяние, подвижник усмотрит
          в течение непродолжительного времени, какое количество поклонов выносит
          его телосложение. Исключив из этого числа несколько поклонов в видах немощи
          своей и снисхождения себе, из остального числа поклонов он может установить
          для себя ежедневное правило и, испросив на него благословение духовника
          или настоятеля или кого из иноков, к которому имеет доверенность и с которым
          советуется, может отправлять такое правило ежедневно. Для душеназидания
          возлюбленных братий наших не умолчим о нижеследующем: поклоны, совершаемые
          для числа, неодушевленные правильным умным и сердечным деланием, более вредны,
          нежели полезны. Подвижник, исполнив их, начинает радоваться. Вот, говорит
          он сам себе, подобно упоминаемому в Евангелии фарисею, и сегодня Бог сподобил
          положить (примерно) триста поклонов! Слава Богу! Легкое ли дело? В нынешние
          времена триста поклонов! Кто ныне несет такое правило? И так далее. Надо
          припомнить, что поклоны согревают кровь, а согретая кровь чрезвычайно способствует
          к возбуждению умственной деятельности; пришедши в такое расположение, бедный
          подвижник единственно по той причине, что не имеет понятия о истинном душевном
          делании, предается душевредной умственной деятельности, предается тщеславным
          помыслам и мечтаниям, опирающимся на его подвиге, при посредстве которого
          он думает преуспеть. Подвижник услаждается этими помыслами и мечтаниями,
          не может довольно насытиться ими, усвояет их себе, насаждает в себя гибельную
          страсть самомнения. Самомнение вскоре начинает проявляться в тайном осуждении
          ближних и в явном расположении поучать их. Очевидно, что такое расположение
          есть признак гордости и самообольщения: если б инок не счел себя выше ближнего,
          он никак не дерзнул бы учить его. Таков плод всякого телесного подвига,
          если он не одушевлен намерением покаяния и не имеет целию одно покаяние,
          если подвигу самому по себе дается Цена.'
        cn: '敬拜分为俯伏叩拜（大礼拜）和弯腰鞠躬（小礼拜）；通常在晚课中，在入睡安歇前进行。最好的方式是在诵读晚间祷文之前行叩拜礼，即以叩拜开始功课。通过叩拜，身体会略微疲惫和暖和，心灵也会进入痛悔的状态：处于这种状态下的修道者会更为恳切、热忱、专注地祷告。在叩拜之后诵读祷文，会品尝到完全不同的滋味。


          行叩拜礼时务必极为缓慢，以心灵的哀哭和意念的祷告呼求使这身体上的修行充满生机。


          当你想要开始屈膝叩拜时，让你的身体摆出最为虔敬的姿态，这是一个仆人和受造物在祂的主、祂的上帝面前应有的姿态。然后，将你游荡四处的思绪收拢，以极度的缓慢，只让自己听见，将你的意念收纳在话语中，从破碎和谦卑的心中发出祷告：「主耶稣基督，上帝的儿子，怜悯我这罪人。」


          诵读完祷文后，缓慢地行一次俯伏叩拜，带著虔敬和对上帝的敬畏，不要心生燥热，要带著一个忏悔和祈求赦罪的罪人的感觉，仿佛俯伏在主耶稣基督的脚下。不要在想像中描绘上帝的形象或图像，而要确信祂的临在；确信祂正在注视著你，注视著你的意念和心灵，并且祂的报偿就在祂手中：前者是不可允许的妄想，会导向致命的自我欺骗，而确信无所不在的上帝的临在，则是对至圣真理的确信[120]。


          行完俯伏叩拜后，再次使身体处于虔敬和宁静之中，然后再次缓慢地诵读上述祷文；诵读完毕后，再次如前所述行叩拜礼。不要在意叩拜的数量：将所有的注意力放在借由屈膝叩拜所完成的祷告的品质上。且不论对灵魂的作用，仅是对身体而言，以如上所述的方式完成的少量叩拜，比快速完成、不专注、只为计数的大量叩拜，作用要强烈得多。经验很快就会证明这一点。


          当你因屈膝叩拜而感到疲惫时，转向弯腰鞠躬（小礼拜）。弯腰鞠躬的幅度以弯腰时下垂的手能触及地面或地板为准。


          修道者应将行叩拜礼时丰富的属灵操练视为一项不可推卸的义务，这操练包括专注、缓慢、虔敬、以及向上帝献上悔罪的意图，在不长的时间内，他就会观察到自己的体格能够承受多少叩拜。从这个数量中减去一些叩拜，以顾及自己的软弱和宽容自己，从余下的数量中，他可以为自己设立一个每日的功课，并为此功课向他的神父、院长，或他所信任并咨询意见的某位修士求得祝福，之后他就可以每日执行这样的功课。


          为了教益我们所亲爱的弟兄们，我们不应当隐瞒以下事实：仅为数字而行、没有正确的意念和心灵操练所赋予的生命力的叩拜，有害多于有益。修道者完成叩拜后，开始欢喜快乐。他对自己说，就像福音书中提到的法利赛人一样：看哪，上帝今天也使我得以为祂行（例如）三百次叩拜！感谢上帝！这难道是件容易的事吗？在现今这个时代，三百次叩拜！现在谁还能承担这样的功课？诸如此类。


          必须记住，叩拜会使血液发热，而血液发热极大地有助于激发心意上的活动；处于这种境况下，可怜的修道者仅仅因为对真正的属灵操练缺乏了解，就沉溺于有害于灵魂的心意活动，沉溺于以他的修行作为基础的虚荣思绪和幻想，借此他以为自己会有所进益。修道者沉醉于这些思绪和幻想中，无法充分满足，将它们据为己有，在自己身上植入了致命的自负之情。自负很快就开始表现为暗中论断邻人，以及公开地倾向于教导他们。显然，这种倾向是骄傲和自我欺骗的标志：如果修士不认为自己比邻人优越，他就绝不敢教导他们。


          这就是任何身体上的修行（如果它没有以悔改的意图为其生命力，且不以悔改为唯一目标，如果将修行本身赋予价值）所结出的果实。'
    - type: paragraph
      text:
        ru: 'Истинное иноческое преуспеяние заключается в том, когда инок увидит себя
          грешнейшим из всех человеков. «Брат сказал преподобному Сисою Великому:
          «Я вижу, что мысль моя находится постоянно при Боге». Преподобный отвечал:
          «Это не велико, что мысль твоя находится непрестанно при Боге; велико то,
          когда инок увидит себя под всякою тварию»[121]. Таков был образ мыслей истинных
          служителей Бога, истинных иноков: он образовался в них от правильного душевного
          делания. При правильном душевном делании и телесный подвиг имеет огромное
          значение, будучи выражением покаяния и смирения действиями тела. «Виждь
          смирение мое и труд мой, и остави вся грехи моя» (Пс. 24:18), — молитвенно
          вопиет к Богу святой Давид, соединявший в благочестивом подвиге своем телесный
          труд с глубоким покаянием и с глубоким смиренномудрием.'
        cn: 真正修道者的长进，在于他能看见自己是所有人类中最有罪的一人。「有弟兄对大西索伊长老说：『我看见我的意念持续地与上帝同在。』长老回答：『你的意念不间断地与上帝同在，这不算什么伟大的事；伟大的事在于修道者能看见自己卑于一切受造之物。』」[121]
          这就是上帝真正仆人、真正修道者的思维方式：它在他们正确的灵魂操练中形成。在正确的灵魂操练中，肉体的苦修也具有巨大的意义，它是通过身体行动所表达出的悔改与谦卑。「求祢垂看我的谦卑和我的劳苦，赦免我的众罪」（诗篇
          24:18），圣大卫如此祷告，向着上帝发出呼求，在他虔诚的苦修中，将肉体的劳作与深切的悔改和深切的谦逊心智结合在一起。
  - type: heading2
    initial:
      ru: Глава 22.
      cn: 第 22 章
    text:
      ru: О применении келейного правила к монастырскому правилу
      cn: 论如何将个人私祷规则应用于修院规程
    children:
    - type: paragraph
      text:
        ru: 'В некоторых российских обителях, в весьма немногих, следующих уставу
          Саровской Пустыни, отправляется вечернее правило в церкви с поклонами; в
          некоторых общежительных монастырях отправляется правило без поклонов; в
          большей части монастырей вечернее правило предоставляется на произвол братства,
          отправляется желающими в келиях. В Саровской Пустыни и других обителях,
          следующих ее уставу, труды так значительны, что едва ли кто из братства
          может сверх церковного правила совершать и келейное. Но иные бывают очень
          сильны телом, и телесные труды даже Саровской Пустыни и Валаамского монастыря
          недостаточны для утомления их тела, изобилующего крепостью. Для тех, которые
          избыточествуют силою или живут в обителях, в которых правило не соединено
          с поклонами или и вовсе нет общего вечернего правила, предлагаем следующий
          убогий совет: вечернее правило надо совершать, применяясь к правилу, преподанному
          ангелом преподобному Пахомию Великому. Применяясь, потому что в настоящее
          время и по слабости нашей, и по уставам, общепринятым в наших монастырях,
          нам невозможно исполнять вполне и в точности правило, преподанное ангелом
          сообразно древнему быту иноков. Сказанным не должно смущаться. И наше монастырское
          отечественное чиноположение благословлено свыше: оно соответствует нашей
          немощи и нашему времени. Соображаясь с тем, как законополагает правило,
          преподанное ангелом[122]., можно дать своему келейному правилу следующий
          порядок: «Слава Тебе, Боже наш, слава Тебе»; Царю небесный; Трисвятое; Отче
          наш; Господи помилуй — 12 раз; Приидите поклонимся; Псалом 50; Символ Веры;
          затем молитва Иисусова: «Господи Иисусе Христе, Сыне Божий, помилуй мя грешного».
          Иные при этой молитве полагают 20 поклонов земных и 20 поясных, иные — 30
          поклонов земных и столько же поясныых, другие 40 поклонов земных и столько
          же поясных, и так далее. Полезно присовокуплять несколько земных и поясных
          поклонов с молитвою Божией Матери: «Пресвятая Владычице моя, Богородице,
          спаси меня грешнаго». По совершении положенного числа коленопреклонений
          и поясных поклонов, никак не должно оставаться в праздности. Не должно предоставлять
          уму и сердцу свободы уклониться безразборчиво в помышления и чувствования
          какие бы то ни было: должно немедленно переходить к молитвословию или молитве
          Иисусовой. Совершив телесный подвиг, согрев им тело и кровь, подвижник получает,
          как выше сказано, особенное расположение к душевному деланию, и, если не
          дать немедленно же душе делания правильного и спасительного, то она легко
          может обратиться к деланию неправильному и пагубному, к размышлениям и мечтаниям
          пустым и вредным. Надо хранить со тщанием и употреблять с пользою плод,
          приобретенный правильным телесным подвигом. Невидимые враги и тати не дремлют!
          Самое падшее естество наше не замедлит дать из себя сродные ему плевелы.
          Приобретенные при молитве с поклонами чистоту, живость ума и умиление сердца
          должно тотчас употребить для молитвы без поклонов, неспешно и тихо произносимой
          устами, вслух себе, при заключении ума в слова молитвы, при сочувствии сердца
          словам молитвы.'
        cn: 在俄罗斯的某些修道院中，极少数遵循萨罗夫隐修院规章的，会在教堂内举行带有拜跪（поклоны）的晚间例行祷告；在某些共同生活型修道院（общежительных
          монастырях）中，例行祷告则不带有拜跪；而在大多数修道院中，晚间例行祷告则取决于修士团体的意愿，由有心人自行在斗室（келиях）中进行。在萨罗夫隐修院以及其他遵循其规章的修道院中，修士的劳作相当繁重，以至于修士团体中几乎没有人能够在完成教堂的例行祷告之外，再进行斗室的祷告。然而，有些人身体非常强健，即便是萨罗夫隐修院和瓦拉姆修道院的体力劳作也不足以使他们耗尽那充沛的体力。对于那些精力过剩或生活在例行祷告不附带拜跪，或根本没有集体晚间例行祷告的修道院中的人，我们提出以下浅薄的建议：晚间例行祷告应当参照天使传授给大帕科米（Пахомию
          Великому）的规矩进行。之所以说是参照，是因为以我们现今的软弱，以及我们修道院普遍采用的规章来看，我们无法完全且精确地执行天使所传授的规矩，该规矩是与古代隐修士的生活方式相符的。对此不必感到不安。我们修道院的本国礼仪（отечественное
          чиноположение）也是蒙受上天祝福的：它符合我们的软弱和我们所处的时代。参照天使所传授规矩的立法精神[122]，可以为自己的斗室祷告安排以下顺序：「荣耀归于祢，我们的上帝，荣耀归于祢」；天上的君王（Царю
          небесный）；三圣颂（Трисвятое）；我们的天父（Отче наш）；主，怜悯我（Господи помилуй）——十二次；请来，我们俯伏敬拜（Приидите
          поклонимся）；诗篇五十篇（Псалом 50）；信经（Символ Веры）；然后是耶稣祷文：「主耶稣基督，上帝之子，怜悯我这罪人。」有些人在此祷告时行二十次大拜（земных
          поклонов）和二十次半拜（поясных），有些人行三十次大拜和三十次半拜，另一些人行四十次大拜和四十次半拜，以此类推。在向圣母上帝之母的祷告中附加几次大拜和半拜也是有益的：「我至圣的主母，上帝之母，拯救我这罪人。」在完成了规定次数的跪拜和半拜之后，切不可保持闲散。不可让心智和心灵随意地不受约束地转向任何思虑和感受：必须立即转入诵经或耶稣祷文。如上所述，完成了身体上的操练，借此温暖了身体和血液，修行者便获得了进行心灵工作的特殊倾向，若不立即给予心灵正确和救赎的工作，它就很容易转向不正确和毁灭性的工作，转向空虚和有害的沉思与幻想。必须仔细守护并有益地使用借由正确的身体操练所得的果实。那看不见的仇敌和盗贼并未沉睡！我们堕落的本性本身也会毫不迟延地生出与其相称的稗子。在带有拜跪的祷告中所获得的纯净、心智的活泼和心灵的柔和，应当立即用于不带拜跪的祷告中，通过嘴唇平静而轻柔地为自己诵念，同时将心智收束在祷告的词语中，并让心灵感受祷告词语的意义。
    - type: paragraph
      text:
        ru: 'В обителях, где Вечернее правило не отправляется в церкви, а отправляется
          по келиям, должно прочитывать после поклонов молитвы на сон грядущим. Произволяющие
          и чувствующие себя довольно сильными, читают сверх того акафисты, каноны,
          Псалтирь и помянник. Надо помнить, что сущность молитвенного подвига заключается
          не в количестве прочитанных молитвословий, а в том, чтоб прочитанное было
          прочитано со вниманием, при сочувствии сердца, и оставило на душе глубокое
          и сильное впечатление[123]. Количество молитвословий, нужных для правила,
          узнается так же, как и количество поклонов. Прочитай с должным вниманием
          и неспешностью некоторые молитвословия, которые ты считаешь особенно питающими
          твою душу: заметив, сколько нужно времени для чтения их, и сообразив, сколько
          времени ты можешь отделить на молитвословие, иначе на псалмопение, составь
          для себя приличествующее келейное молитвенное правило. На новоначальных
          очень полезно действует чтение акафистов сладчайшему Иисусу и Божией Матери,
          а на преуспевших и ощутивших уже некоторое просвещение ума — чтение Псалтири.
          Для внимательного прочтения одной кафизмы нужно времени около 20 минут.
          Святые отцы совершали молитвенное чтение псалмов и прочих молитвословий
          с такою неспешностью, необходимою для внимания и для заключения ума в слова
          молитвы, что они это чтение назвали псалмопением. Псалмопение — отнюдь не
          пение по гласам или по нотам, но крайне неспешное чтение, протяжностью своею
          подходящее к пению.'
        cn: 在那些修道院中，如果晚祷不于教堂内举行，而是在个人修室（келия）中进行，那么在行完拜礼之后，就应当诵读入睡前的祷文。那些自行决意并感觉自己相当刚强的人，可以在此之上诵读《颂歌集》（акафисты）、《正典》（каноны）、《圣咏集》（Псалтирь）和《追忆亡者名录》（помянник）。务必谨记，祷告操练的精髓不在于所诵读祷文的数量，而在于所诵读的能够专注，带着心底的共鸣，并在灵魂上留下深刻而强烈的影响[123]。制定个人操练所需的祷文数量，其方式与确定拜礼次数相同。以应有的专注和从容，诵读你认为特别滋养你灵魂的某些祷文：记下诵读它们所需的时间，并衡量你能够拨出多少时间用于祷文诵读，换言之，用于赞美诗歌（псалмопение），然后为你自己制定一个合适的个人修室祷告操练。对于初入教门者而言，诵读《颂歌集》献给至甘甜的耶稣和上帝之母，非常有益；而对于那些已有所成就并已感受到心智（ума）光照的人，诵读《圣咏集》则更为有益。要专注地诵读一卷《歌篇》（кафизма），大约需要
          20 分钟的时间。圣教父们以这种极需专注并使心智（ума）紧随祷文词句的从容不迫，来完成对圣咏及其他祷文的诵读，以至于他们将这种诵读称之为「赞美诗歌」（псалмопение）。「赞美诗歌」绝非按照音调或乐谱的歌唱，而是一种极其从容不迫的诵读，其绵延的调子近似于歌唱。
    - type: paragraph
      text:
        ru: В тех обителях, где вечернее правило совершается в церкви без поклонов,
          должно в келии, по исполнении правила с поклонами, заняться уже не псалмопением,
          а молитвою, никак не попустив себе развлечься суетными и душевредными помыслами
          и мечтаниями. Те иноки, которые по каким-нибудь обстоятельствам принуждены
          бывают часто пребывать в келии безвыходно, совершают правило с поклонами,
          восстав от сна, пред утренними молитвами, по причине вышеобъясненного благотворного
          действия поклонов на тело и душу.
        cn: 在那些晚祷在教堂内进行时不带叩拜的修道院中，应当在小室里，于完成了带叩拜的规矩之后，便不再从事唱诵赞美诗，而是进行祷告，绝不可容许自己被虚妄和有害于灵魂的思虑与幻想所分扰。那些因某些境况而不得不常常闭门不出、留在小室中的修士们，会在晨祷之前、从睡梦中醒来后进行带叩拜的规矩，这是因为上文已解释的叩拜对身体和灵魂所具有的良性功效。
  - type: heading2
    initial:
      ru: Глава 23.
      cn: 第 23 章
    text:
      ru: О молитве Иисусовой
      cn: 论耶稣祷文
    children:
    - type: paragraph
      text:
        ru: 'Собственно молитвою святые отцы называют молитву Иисусову, которая произносится
          так: «Господи Иисусе Христе, Сыне Божий, помилуй меня грешного». Святый
          Иоанн Лествичник говорит о безмолвствующих, что «одни из них поют и большую
          часть своего времени проводят в этом (пении), а другие претерпевают в молитве»;
          под именем пения здесь надо понимать молитвенное чтение псалмов (тогда еще
          не было других молитвословий, употребляемых ныне), а под именем молитвы
          — молитву Иисусову[124]. То же значение имеют и следующие слова того же
          святого: «Ночью большую часть времени отдавай молитве, а меньшую псалмопению»[125].
          Так объясняют значение слов молитва и псалмопение в творении святого Иоанна
          Лествичника Лествице, позднейшие его великие подвижники и наставники монашества,
          преподобные Симеон, Новый Богослов[126]. и Григорий Синаит[127]. Молитва
          Иисусова разделяется на два вида: на устную и умную. Подвижник переходит
          от устной молитвы к умной сам собою, при условии: когда устная молитва —
          внимательна. Сперва должно обучиться устно молитве Иисусовой. Исполняется
          Иисусова молитва стоя; при изнеможении же сил — сидя и даже лежа. Существенными
          принадлежностями этой молитвы должны быть: внимание, заключение ума в слова
          молитвы, крайняя неспешность при произнесении ее и сокрушение духа. Хотя
          эти условия необходимы при всякой молитве, но удобнее сохраняются и более
          требуются при совершении молитвы Иисусовой. При псалмопении разнообразие
          мыслей, в которые облечена молитва, невольно привлекает к себе внимание
          ума и доставляет ему некоторое развлечение. Но при молитве Иисусовой ум
          сосредоточивается в одну мысль: в мысль о помиловании грешника Иисусом.
          Делание по наружности самое сухое, но на опыте оно оказывается самым многоплодным
          из всех душевных деланий. Сила и достоинство доставляются ему всесильным,
          всесвятым именем Господа Иисуса Христа. Пророк, пророчествуя о Богочеловеке,
          предвозвестил: «Всяк, иже призовет имя Господне, спасется» (Иоил. 2:32).
          Слова пророка повторяет святой апостол Павел (Рим. 10:13); «аще исповеси
          усты твоими, — говорит он, — Господа Иисуса, и веруеши в сердце твоем, яко
          Бог воздвиже Того от мертвых, спасешися» (Рим. 10:9). Святой апостол Петр,
          по исцелении хромого от рождения именем Господа Иисуса Христа, засвидетельствовал
          пред иудейским синедрионом нижеследующее: «Князи людстии и старцы Израилевы!
          аще мы» (святые апостолы Петр и Иоанн) «днесь истязуеми есмы о благодеянии
          человека немощна, о чесом сей спасеся: разумно буди всем вам и всем людем
          Израилевым, яко во имя Иисуса Христа Назореа, Его же вы распясте, Его же
          Бог воскреси от мертвых, о Сем сей стоит пред вами здрав. Несть бо иного
          имени под небесем, данного в человецех, о немже подобает спастися нам» (Деян.
          4:8-10, 12). Употребление всесвятого Божественного имени Иисус в молитве
          и моление об этом имени установлено Самим Господом нашим, Иисусом Христом.
          В этом можно убедиться из той возвышеннейшей и глубочайшей беседы, помещенной
          в Евангелии от Иоанна (Ин. 13и гл. 14, 15, 16), которую Господь имел со
          святыми апостолами после Тайной Вечери, в многознаменательный час, предшествовавший
          добровольному исшествию Господа на место предания и на страдания, спасительные
          для рода человеческого. Учение, произнесенное Господом в этот час, имеет
          характер окончательного, предсмертного завещания, в котором собраны и изложены
          Им пред учениками Его, а в лице их — пред всем христианством, самые душеспасительные,
          окончательные заповеди, залоги достоверные и непогрешительные жизни вечной[128].
          Между прочими залогами и духовными дарами дано и подтверждено позволение
          и повеление молиться именем Иисуса. «Еже аще что просите от Отца во имя
          Мое, — сказал Господь ученикам Своим, — то сотворю: да прославится Отец
          в Сыне. И аще чесо просите во Имя мое, Аз сотворю» (Ин. 14:13-14). «Аминь,
          аминь глаголю вам, яко елика аще чесо просите от Отца во имя Мое, даст вам.
          Доселе не просисте ничесоже во имя Мое: просите, и приимете, да радость
          ваша исполнена будет» (Ин. 16:23-24). Что ж такое, могущее принявшего преисполнить
          радости, даровано будет молящемуся именем Господа Иисуса? Будет дарован,
          — отвечаем словами Господа, — «Дух Святый, Его же послет Отец во имя Мое»
          (Ин. 14:26). Это опытное познание принадлежит святым отцам, и есть их предание.'
        cn: '圣教父们将那以「主耶稣基督，上帝之子，怜悯我这个罪人」的形式诵念的祷词，即耶稣祷文，称作纯粹的祷告。圣约翰·思梯尼（Ἰωάννης τῆς
          Κλίμακος，又译为约翰·励志者）论及静默（hesychasm）者时说：「他们中的一些人歌唱，将大部分时间用于此事（歌唱），而另一些人则在祷告中坚持不懈」；此处的「歌唱」应理解为有声地诵读诗篇（当时尚无现今使用的其他祷词），而「祷告」则指耶稣祷文[124]。这位圣人接下来的话也具有相同意义：「夜间，将大部分时间用于祷告，较少的时间用于歌唱诗篇」[125]。


          后来伟大的苦修者和修道主义导师，包括圣西美翁·新神学家（Συμεὼν ὁ Νέος Θεολόγος）[126]和圣格里戈里·锡奈特（Γρηγόριος
          ὁ Σιναΐτης）[127]，均是以此方式解释圣约翰·思梯尼的著作《天梯》中「祷告」和「歌唱诗篇」的含义的。


          耶稣祷文可分为两种形式：口诵祷告（устная）和心悟祷告（умная）。苦修者在口诵祷告时，若能保持专注，便会自然而然地过渡到心悟祷告。首先必须学习口诵耶稣祷文。耶稣祷文应站立着进行；当体力不支时，可坐着，甚至躺着进行。


          此祷文的要素必须包括：专注、将心神收束于祷文词句之中、诵念时极度缓慢，以及心灵的痛悔。虽然这些条件对于任何祷告都是必需的，但在诵念耶稣祷文时，它们更易于保持，也更受要求。在歌唱诗篇时，祷词所包含的思想多样性，不自觉地吸引了心神的注意力，并给予它某种程度的分散。但在耶稣祷文时，心神集中于一个思想：即耶稣怜悯罪人的思想。


          这看似是外表最枯燥的功课，但在实践中，它被证明是所有心灵功课中结实最多的。它的力量与尊贵，源于主耶稣基督那全能、全圣之名。


          先知在预言人神合一者（Theanthropos）时，早已宣告：「凡求告上主之名的，必得拯救」（约珥书 2:32）。圣使徒保罗重复了先知的话（罗马书
          10:13）；他说道：「你若口里认耶稣为主，心里信上帝叫他从死里复活，就必得救」（罗马书 10:9）。圣使徒彼得在奉主耶稣基督的名治愈了生来瘸腿的人之后，在犹太公会面前见证如下：「民众的官长和以色列的长老们啊！倘若我们（圣使徒彼得和约翰）今日受审问，是因我们施恩于一个有病的人，问我们他是如何得救的：那么你们众人和以色列百姓都当知道，是在你们所钉十字架，上帝使他从死里复活的拿撒勒人耶稣基督的名下，此人才能健壮地站在你们面前。在天下人间，没有赐下别的名，我们可以靠着得救」（使徒行传
          4:8-10，12）。


          在祷告中使用全圣的上帝之名「耶稣」，以及奉此名祷告，是我们的主耶稣基督亲自设立的。这一点可以从《约翰福音》（约翰福音 13、14、15、16 章）中那段极其崇高而深刻的对话中得到确证。这段对话是主在最后的晚餐之后，在那个意义深远的时刻，在祂自愿前往受难和拯救人类的地方之前，与圣使徒们进行的。


          主在那一时刻所宣讲的教诲，具有最终、临终遗嘱的性质，其中祂向祂的门徒，并通过他们向全体基督徒，汇集并阐述了最能拯救灵魂、最终极的诫命，以及永生的可靠和绝无错误的保证[128]。在众多保证和属灵恩赐中，祂也赋予并确认了奉耶稣之名祷告的许可和命令。主对祂的门徒说：「你们奉我的名，无论求什么，我必成就，叫父因儿子得荣耀。你们若奉我的名求什么，我必成就」（约翰福音
          14:13-14）。「我实实在在地告诉你们，你们奉我的名，无论向父求什么，他必赐给你们。向来你们没有奉我的名求什么，如今你们求，就必得着，叫你们的喜乐可以满足」（约翰福音
          16:23-24）。


          那么，奉主耶稣之名祷告的人，将会得到什么能使领受者充满喜乐的恩赐呢？我们将以主的话来回答：他必将得到「圣灵，就是父因我的名所要差来的」（约翰福音
          14:26）。这种经验性的认知属于圣教父们，是他们的圣传。'
  - type: heading2
    initial:
      ru: Глава 24.
      cn: 第 24 章
    text:
      ru: О упражнении молитвою Иисусовою
      cn: 论操练耶稣祷文
    children:
    - type: paragraph
      text:
        ru: 'Если жительствуешь в обители, в которой отправляется вечернее правило
          с поклонами в церкви, то, пришед в келию, сряду займись молитвою Иисусовою.
          Если жительствуешь в обители, в которой вечернее правило отправляется в
          церкви, но без поклонов, то, придя в келию, соверши сперва правило с поклонами,
          а после него займись молитвою Иисусовою. Если принадлежишь к такой обители,
          в которой нет общего вечернего правила, а предоставлено каждому совершать
          его в келии, то во-первых, соверши правило с поклонами, потом займись молитвословием
          или псалмопением и, наконец, молитвою Иисусовою. Первоначально положи себе
          произносить сто молитв Иисусовых со вниманием и неспешностью. Впоследствии,
          если увидишь, что можешь произнести больше, присовокупи другое сто. С течением
          времени, смотря по надобности, можешь и еще умножить число произносимых
          молитв. На неспешное и внимательное произнесение ста молитв потребно времени
          30 минут, или около получаса; некоторые подвижники нуждаются и еще в более
          продолжительном времени. Не произноси молитв спешно, одной немедленно за
          другою; делай после каждой молитвы краткий отдых и тем способствуй уму сосредоточиваться.
          Безостановочное произнесение молитв рассеивает ум. Переводи дыхание с осторожностию;
          дыши тихо и медленно: этот механизм охраняет от рассеянности. Окончив моление
          молитвою Иисусовой, не вдайся в разные размышления и мечтания, всегда пустые,
          обольстительные, обманчивые, но по направлению, полученному в молитвенном
          подвиге, проведи время до сна. Склоняясь ко сну, повторяй молитву: засыпай
          с нею. Приучи себя так, чтоб, проснувшись от сна, первою твоею мыслью, первым
          словом и делом была молитва Иисусова. Произнесши ее несколько раз, вставай
          с одра и спеши к утрени[129].'
        cn: 如果你在修道院中生活，且该修道院在教堂里举行带有拜伏礼（поклонами）的晚课，那么，回到你的小室后，立即投入到耶稣祷文（молитвою
          Иисусовою）中去。如果你在修道院中生活，且该修道院在教堂里举行晚课，但没有拜伏礼，那么，回到小室后，首先完成带有拜伏礼的定课（правило
          с поклонами），然后才投入到耶稣祷文中去。如果你属于一个没有集体晚课的修道院，而是允许每个人在自己的小室中完成晚课，那么，首先完成带有拜伏礼的定课，然后投入到祷词诵念或赞美诗歌（псалмопением）中，最后是耶稣祷文。最初，给自己定下诵念一百遍耶稣祷文的规矩，要做到专心致志、不急不躁。随后，如果你发现自己能念更多，就增加第二个一百遍。随着时间的推移，你可以根据需要进一步增加诵念的次数。专心而不急躁地诵念一百遍祷文，需要三十分钟，或大约半小时的时间；一些苦修者（подвижники）则需要更长的时间。不要急匆匆地诵念祷文，不要一个紧接着一个；在每遍祷文之后稍作休息，以此帮助心神集中。不停歇地诵念祷文会使心神涣散。小心翼翼地换气；呼吸要轻柔缓慢：这种机制能保护你免于涣散。以耶稣祷文结束你的祷告后，不要沉溺于各种思虑和幻想之中，它们总是空虚的、诱惑人的、欺骗人的，而是要沿着你在祷告苦修（молитвенном
          подвиге）中获得的指引，度过直到入睡的时间。当你准备入睡时，继续重复诵念祷文：带着祷文入睡。训练自己，使你从睡梦中醒来后，你的第一个念头、第一句话、第一个行动都是耶稣祷文。诵念几次祷文后，就起身下床，赶往晨课（утрени）[129]。
    - type: paragraph
      text:
        ru: 'Во время утрени по возможности займись молитвою Иисусовою. Если будешь
          иметь несколько времени свободного между утренею и литургиею, займись молитвою
          Иисусовою. Точно так же поступай и после обеда. Отцы советуют после обеда
          заниматься воспоминанием о смерти[130]. Это вполне правильно, но живая молитва
          Иисусова неразлучна с живым воспоминанием о смерти[131].: живое воспоминание
          о смерти сопряжено с живою молитвою ко Господу Иисусу, упразднившему смертию
          смерть и даровавшему человекам живот вечный Своим временным подчинением
          смерти. Во время церковных служб полезно упражняться молитвою Иисусовой:
          она, удерживая ум от рассеянности, способствует ему внимать церковному пению
          и чтению. Постарайся столько приучиться к молитве Иисусовой, чтоб она сделалась
          твоею непрестанною молитвою, для чего она очень удобна по краткости своей
          и для чего неудобны продолжительные молитвы. Отцы сказали: «Инок должен,
          употребляет ли пищу и питие, пребывает ли в келии или находится на послушании
          (в монастырской работе и труде), путешествует или что иное делает, непрестанно
          вопиять: «Господи Иисусе Христе, Сыне Божий, помилуй мя грешного»[132].'
        cn: 在晨祷时，如果可能，请从事耶稣祷文（莫литва Иисусова）。如果在晨祷和圣祭（литургия）之间你有一些空闲时间，请从事耶稣祷文。午饭后也照此进行。教父们建议在午饭后从事默想死亡[130]。这是完全正确的，但活泼的耶稣祷文与活泼的默想死亡密不可分[131]：活泼的默想死亡与向主耶稣所献的活泼祷告相连，祂藉着死亡废除了死亡，并藉着祂对死亡的短暂顺从，赐予了人类永生（живот
          вечный）。在教会事奉期间，操练耶稣祷文是有益的：它能使心神不致散漫，帮助它专心于教会的唱诵和诵读。要努力习惯耶稣祷文，使它成为你不住的祷告（непрестанная
          молитва），这对它而言是非常方便的，因为它简短；而冗长的祷告则不便于此。教父们说：「修士无论是在进食饮水，停留在修道室（келия），还是在服从（在修道院的工作和劳作中），在旅行，或者在做其他事情，都应当不住地呼喊：『主耶稣基督，上帝的儿子，怜悯我这罪人！』
          」[132]。
  - type: heading2
    initial:
      ru: Глава 25.
      cn: 第 25 章
    text:
      ru: О непрестанной молитве
      cn: 论不歇的祷告
    children:
    - type: paragraph
      text:
        ru: 'Непрестанная молитва заповедана Самим Богом.  Спаситель мира сказал:
          «Просите и дастся вам: ищите, и обрящети: толцыте, и отверзется вам»  (Мф.
          7:7). «Бог не имат ли сотворити отмщение  избранных Своих, вопиющих к Нему
          день и нощь, долготерпя о них? глаголю вам, яко сотворит отмщение  их вскоре»
          (Лк. 18:7-8). Апостол, повторяя учение  Господа, говорит: «Непрестанно молитеся»
          (1 Сол. 5:17). «Хощу, да молитвы  творят мужие'
        cn: 不间断的祷告乃是上帝亲自所命。世界的救主曾说：「你们祈求，就给你们；寻找，就寻见；叩门，就给你们开门。」（马太福音 7:7）「难道上帝不会为祂的选民伸冤吗？他们昼夜呼求祂，祂会为他们忍耐吗？我告诉你们，祂会迅速地为他们伸冤。」（路加福音
          18:7-8）使徒重复了主的教导，说：「要不住地祷告。」（帖撒罗尼迦前书 5:17）「我愿男人在各处都举起圣洁的手，不发怒，不争论，献上祷告。」（提摩太前书
          2:8）
    - type: paragraph
      text:
        ru: 'на всяком месте, воздеюще преподобныя руки без гнева и размышления» (1
          Тим. 2:8). Под именем мужей апостол разумеет христиан, достигших христианского  совершенства.
          Только совершенным христианам свойственно молиться без гнева  и размышления,
          то есть в глубоком мире, в чистейшей любви к ближнему,  без малейшего памятозлобия
          к ближнему и осуждения его, без развлечения  посторонними помыслами и мечтаниями
          (без размышления). Таковые могут на  всяком месте и во всякое время приносить
          молитву Богу, воздевая и вознося  к Нему преподобные руки: ум и сердце,
          очищенные от страстей, освященные Духом. Очевидно, что непрестанная молитва
          не может быть достоянием новоначального  инока; но, чтоб сделаться способным
          в свое время к непрестанной молитве,  он должен приучиться к частой молитве.
          Частая молитва в свое время сама  собой перейдет в непрестанную молитву.
          Как при непрестанной молитве всего  удобнее совершать молитву Иисусову,
          то новоначальный должен как можно  чаще обращаться к молитве Иисусовой.
          Выпало ли тебе кратчайшее свободное  время? Не убей его, употребив на какое-либо
          несбыточное и пустейшее мечтание,  на какое-нибудь суетное, ничтожное занятие!
          Употреби его для упражнения  молитвою Иисусовою. Если случится, по немощи
          или, правильнее, по свойству  падшего естества, увлечься обольстительными
          мечтаниями и помыслами, не  унывай, не расслабляйся. Раскаявшись пред Богом
          в твоей легкомысленности  и осознав пред Ним твое падшее естество и твое
          увлечение, припади мысленно  пред Его милостию и прими меры предосторожности
          против обольстительного  мечтания и обольстительных помыслов. Кто не приучится
          к частой молитве,  тот никогда не получит непрестанной. Непрестанная молитва
          — дар Божий,  даруемый Богом испытанному в верности рабу и служителю Его.
          «Иначе как  непрестанною молитвою невозможно приблизиться к Богу»[133].'
        cn: 「在各处举起圣洁的手祷告，没有愤怒，没有争论」（提摩太前书 2:8）。使徒所说的「诸位」是指已达致基督徒圆满境界的基督徒。只有圆满的基督徒才能做到无愤怒、无争论地祷告，亦即在深深的平安中，在对邻人至纯的爱中，对邻人毫无睚眦必报之心和论断，没有被外来的思虑与幻象分心（无争论）。这样的人可以在任何地方、任何时候向上帝献上祷告，举起和高举圣洁的双手：那被洁净、脱离了情欲，并被圣灵祝圣的理智与心灵。显然，不间断的祷告不能成为初学隐修士的固有财富；但是，为了在适当时候能成就这不间断的祷告，他必须习惯于时常祷告。时常的祷告会在适当时候自然而然地转变为不间断的祷告。既然在不间断的祷告中最容易实行耶稣祷文，那么初学者就必须尽可能常常归向耶稣祷文。你是否偶然有片刻的空闲？不要虚度它，不要将它用在任何不切实际且极其空虚的幻想上，不要用在任何虚荣、微不足道的活动上！将它用来操练耶稣祷文。如果因软弱，或者更确切地说，因堕落本性的特性，你被诱人的幻想和思虑所牵引，不要沮丧，不要松懈。在你轻率的行为上向上帝悔改，并在祂面前意识到你那堕落的本性与被牵引，要在心灵上俯伏于祂的怜悯前，并采取预防措施以抵御诱人的幻想和思虑。谁若不习惯于时常祷告，就永远不会得到不间断的祷告。不间断的祷告是上帝的恩赐，是上帝赐予祂那经受忠诚考验的仆人和事奉者的。「除非藉著不间断的祷告，否则不可能亲近上帝」[133]。
    - type: paragraph
      text:
        ru: Непрестанная молитва есть признак милости Божией к человеку, есть признак,  что
          все силы души устремились к Богу. «Помилуй мя Господи, яко к Тебе воззову  весь
          день. Возвесели душу раба Твоего, яко к Тебе взях душу мою» (Пс. 85:3-4).
        cn: 不歇止的祷告乃是上帝对人的怜悯的标志，是心灵的所有力量都奔向上帝的标志。「主啊，求祢怜悯我，因我终日求告祢。求祢使祢仆人的心欢喜，因为我的心仰望祢。」（诗篇
          86:3-4）
