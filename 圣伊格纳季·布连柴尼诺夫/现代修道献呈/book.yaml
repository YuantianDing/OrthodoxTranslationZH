      text:
        ru: 'Спаситель мира сказал: «светильник телу есть око» (Мф. 6:22). Светильником
          Спаситель наименовал словесную силу души человеческой, дух человека; телом
          наименовал Спаситель всю деятельность человека и качество его, образующееся
          и зависящее от этой деятельности. Значение, подобное приведенным словам
          Спасителя, имеют и следующие слова апостола: «Сам же Бог мира да освятит
          вас совершенных во всем: и всесовершен ваш дух и душа и тело непорочно в
          пришествие Господа нашего Иисуса Христа да сохранится» (1Сол. 5:23). Дух
          упомянут, во-первых, по той причине, что непорочность и совершенство души
          и тела находятся в полной зависимости от духа. Дух, или словесная сила,
          есть высшая способность души человеческой, которою она отличается от души
          животных, называемых по неимению этой способности бессловесными[756]. «Егда
          убо око твое просто будет», то есть когда словесная сила будет чужда смешения
          и общения с грехом и сатаною, тогда «все тело твое светло будет», то есть
          деятельность твоя будет правильной, а качеством твоим будет святость: «егда
          же лукаво будет, и тело твое темно. Блюди убо, еда свет, иже в тебе, тма
          есть» (Лк. 11:34, 35). Блюди, чтоб твой дух, который есть твой естественный
          свет и источник света для твоей жизни, не сделался тьмою и источником тьмы.
          Это око делается лукавым от усвоения себе лжи. Последствием такого усвоения
          бывает неправильная деятельность, а качеством — состояние самообольщения
          и греховности. От приятия ложных мыслей ум растлевается, совесть теряет
          верность в своих указаниях, все духовные ощущения сердца также заражаются
          неправильностью и греховностью. Человек делается непотребным, врагом своего
          спасения, убийцею души своей, врагом Божиим. Священное Писание, паче же
          Святой Дух, живущий в Писании и глаголющий Писанием, изрекает против таких
          человеков следующее определение: «Человецы растленни умом и неискусни о
          вере» (2 Тим. 3:8), то есть человеки, растленные умом, вполне чужды веры.
          Человеку, растленному умом, никак невозможно быть причастником веры: у него
          место веры уже занято лжеименным разумом, и слово крестное служит для него
          предметом или соблазна, или насмешки, как видим это на современных Богочеловеку
          иудеях (1 Кор. 1:18). Растление ума всегда сопряжено с растлением прочих
          духовных свойств, почему растление ума и растление духа имеют тождественное
          значение по своему последствию. Принятием лжеучения, или ложных мыслей о
          Боге, искажением откровенного Богом догматического и нравственного учения
          при посредстве лжеучения совершается растление духа человеческого, и человек
          соделывается сыном диавола (Ин. 8:44); но и собеседованием и смешением с
          помыслами, принадлежащими области сатанинской, без усвоения их себе, созерцанием
          мыслей и мечтаний, приносимых демонами, повреждается душевное око. Зрительная
          сила его утрачивает в некоторой степени, сообразно степени общения с сатаною,
          свою правильность и чистоту. Преподобный Исихий Иерусалимский говорит: «Как
          мы вредим себе, смотря на вредное чувственными глазами, так вредим себе,
          смотря на вредное умом»[757]. По этой причине должно обращать особенное
          внимание на хранение душевного ока и особенно заботиться о хранении душевного
          ока, чтоб оно не повредилось, чтоб болезненное состояние его не сделалось
          причиною нашей душепогибели. В пример того, как испорченное душевное око
          действует вредно на наше спасение, приведем нижеследующее, виденное нами
          на опыте: некоторые начитались романов, по ним настроили свой ум и сердце;
          впоследствии, пораженные какою-либо превратностью жизни, или по собственному
          внутреннему, проснувшемуся влечению, или даже по мановению милости Божией
          эти люди захотели проводить жизнь благочестивую. Тогда-то обнаруживалось
          гибельное действие настроения, полученного предшествовавшим чтением. Навык
          к наслаждению сладострастием постоянно отвлекал их от чувства покаяния и
          вводил в самый подвиг наслаждение сладострастием, столь мерзостное пред
          Богом, соделывающее душу человека неприступною для Святого Духа, удобоприступною
          для сатаны, обителью его. С особенною ясностью это заметно на женском поле.
          Те женщины, которые читали много романов, потом предались набожности и даже
          подвижничеству, наиболее хотят, чтоб их новая жизнь была также романом;
          они хотят быть по настроению души любовницами! Хотят: потому что воля, поврежденная
          неправильным употреблением ее, влечет их насильно к усвоившемуся сладострастию,
          а ум, ослабленный помраченный, развращенный, плененный мыслями, сообщенными
          чтением, не имеет ни силы, ни способности руководствовать волею и удерживать
          ее от неправильного стремления. Напитанные чтением романов весьма способны
          к самообольщению и к бесовской прелести как стяжавшие вкус к наслаждению
          сладострастием, которое может действовать не только грубым, но и самым утонченным
          образом, непонятным и неприметным для человека, еще не свергнувшего с себя
          ига страстей. Некоторый инок, во время своей мирской жизни, не зная, какие
          благоразумие и осмотрительность должны быть наблюдаемы при подвержении души
          впечатлениям, остающимся жить в ней, прочитал из пустого любопытства некоторые
          сочинения, составленные против христианской веры. Когда он вступил в монастырь
          и возложил на себя разумный иноческий подвиг, полученные впечатления начали
          обнаруживать свое присутствие в душе помыслами сомнения, недоумении, хулы,
          доказывая тем, что душевное око засорилось общением с мыслями из области
          сатаны.'
        cn: 世界的救主曾说：「你眼是身上的灯」（马太福音 6:22）。救主以「灯」来称谓人类灵魂中具有言语思辨的能力，即人的精神；救主以「身」来称谓人的全部活动及其品质，这些品质皆由活动所形成并依赖于活动。与救主上述言语意义相仿的，还有使徒的以下话语：「愿赐平安的上帝，亲自使你们全然成圣！又愿你们全备的灵与魂与身子，在我们主耶稣基督降临的时候，得以保全，无可指摘」（帖撒罗尼迦前书
          5:23）。「灵」之所以首先被提及，是因为灵魂与身体的纯全和完善完全取决于灵。灵，或称言语思辨的能力，是人类灵魂的最高禀赋，借此禀赋，人类灵魂得以区别于那些因缺乏此能力而被称作无言语能力的动物之魂[756]。
          「若是你的眼光纯全」，亦即当言语思辨的能力不与罪恶和撒旦相混合、不与它们相交通时，那么「你全身就光明」，亦即你的活动将是正确的，而你的品质将是圣洁：「若是乖僻，你全身就黑暗。所以你要省察，恐怕你心里的光，竟然是黑暗了」（路加福音
          11:34，35）。务要省察，以防你的灵，即你本性的光和你生命的光源，竟成了黑暗和黑暗的源头。这眼因接纳谎言而变得乖僻。这种接纳的后果是不正确的活动，其品质则是自我欺骗和罪恶的状态。由于接受了虚假的思念，心智被败坏，良知在指引上失去准确性，心中所有的属灵感受也同样受到不正和罪恶的感染。人变得无用，成为自己救恩的仇敌，自己灵魂的杀害者，上帝的仇敌。圣经，尤其是在圣经中居住并藉圣经说话的圣灵，针对这样的人发出以下定论：「心术败坏，在真道上是可废弃的人」（提摩太后书
          3:8），也就是说，心智败坏的人，完全与信仰无份。一个心智败坏的人，绝不可能成为信仰的参与者：在他心中，信仰的位置已被虚假冠名的理性所占据，并且十字架的道理对他而言，成了绊脚石或讥笑的对象，正如我们所见，在与神人基督同时代的犹太人身上（哥林多前书
          1:18）。心智的败坏总是伴随着其他属灵特性的败坏，因此，心智的败坏和灵的败坏，就其后果而言，具有相同的意义。借由接受异端邪说，或关于上帝的虚假思念，以及借由异端邪说扭曲上帝所启示的教义和道德教训，人类的灵得以败坏，人遂成为魔鬼之子（约翰福音
          8:44）；但即使只是与属于撒旦领域的思念交谈和混合，而不将其接纳为己有，只是凝视恶魔所带来的思念和幻想，也会损害灵魂之眼。它的视觉能力，会根据与撒旦交通的程度，在某种程度上失去其正确性和纯洁性。圣赫西基乌斯[757]隐修者曾说：「正如我们用肉眼看有害之物会伤害自己一样，我们用心智看有害之物也会伤害自己」。因此，我们必须特别注意保护灵魂之眼，尤其要关切灵魂之眼，以防其受损，以防其病态成为我们灵魂灭亡的原因。为了说明灵魂之眼的败坏如何有害于我们的救恩，我们举出以下亲身经历的例子：有些人沉迷于小说阅读，并以此塑造他们的心智和心灵；后来，他们或因生活中的某种变故所打击，或因自身内部觉醒的吸引，甚至因着上帝恩典的示意，这些人渴望过上虔诚的生活。就在那时，先前阅读所形成的心态，其毁灭性的作用显现出来。沉溺于淫荡享乐的习惯不断地将他们从悔罪的感觉中拉走，并将淫荡享乐带入到修持本身，这在上帝面前是何等可憎，它使人的灵魂对圣灵无法靠近，却易于被撒旦侵入，成为其居所。在女性身上，这一点尤为明显。那些阅读了大量小说，随后投身于虔诚甚至苦修的女性，最希望她们的新生活也像一部小说；她们希望在灵魂上成为情妇！她们之所以如此希望：是因为被错误使用而受损的意志，强迫性地驱使她们去追求那已成为习惯的淫荡享乐，而心智，因着阅读所传达的思念而衰弱、蒙蔽、败坏、被掳，既没有力量，也没有能力引导意志，并阻止其不正当的冲动。那些被小说阅读所滋养的人，非常容易陷入自我欺骗和魔鬼的魅惑，因为他们已养成淫荡享乐的癖好，这种享乐不仅可以以粗俗的方式作用，也可以以最微妙的方式作用，对于尚未摆脱情欲枷锁的人来说，是难以理解和察觉的。某位修士，在他世俗生活期间，由于不了解在使灵魂承受那些将残留于其内的印象时，应保持何等的审慎和警惕，出于空洞的好奇心阅读了一些反对基督教信仰的著作。当他进入修道院并承担起合理的修士修持时，那些所获得的印象开始在灵魂中显露其存在，表现为怀疑、困惑和亵渎的思念，从而证明灵魂之眼因与来自撒旦领域的思念交通而受到污染。
    - type: paragraph
      text:
        ru: 'Святой апостол Павел сказал: храм Божий есте, и Дух Божий живет в вас.
          «Аще кто Божий xpaм растлит, растлит сего Бог: храм бо Божий свят есть,
          иже есте вы. Прославите убо Бога в телесех ваших и в душах ваших, яже суть
          Божия» (1 Кор. 3:16-17, 6:20). Хотя и тела наши суть храм Божий, но по преимуществу
          составляют собою храм Божий наша словесная сила, наш дух, наши ум и сердце.
          Под именем сердца разумеются все ощущения духа. Когда ум и сердце соделаются
          обителью Бога, а они-то первоначально и делаются Его обителью, тогда естественно
          делаются Его обителью и душа, и тело, как вполне зависящие от ума и сердца.
          Растлевается храм Божий, когда тело впадает в чувственный блуд; растлевается
          храм Божий, когда ум и сердце вступят в прелюбодейное общение с сатаною
          принадлежащими ему мыслями и ощущениями. Слова: «растлит того Бог» значат,
          что Бог отступит от человека, растлившего в себе храм Божий, соделавшего
          себя не способным для жительства в себе Бога. Последствия такого отступления
          известны: смерть души, начинающаяся во времени, и погребение в темницах
          ада в вечности. Растлевается дух человека, поражается слепотой и мраком,
          как мы уже сказали, принятием лжеучения, учения, исходящего от мира и сатаны,
          учения, противного откровенному Божественному учению, учению Христову, учению
          Вселенской и Восточной Церкви. Лжеучением признаются следующие учения: учение,
          отвергающее бытие Бога, или атеизм, учение, отвергающее Христа и христианство,
          признающее бытие Бога, но отвергающее все отношения между Богом и человеками,
          или деизм; учения, не отвергающие прямо христианства, но искажающие Богооткровенное
          учение произвольным, человеческим, богохульным учением, которым уничтожается
          сущность христианства, каковы все ереси; учения, не отвергающие прямо христианства,
          но отвергающие дела веры или нравственное евангельское и церковное предание,
          приемлющие деятельность языческую, этим умерщвляющие веру и уничтожающие
          сущность христианства. Таков наиболее и современный прогресс, или преуспеяние
          в безнравственности и в совершенном неведении христианства, а следовательно,
          в совершенном удалении и отчуждении от Бога. Не растлевается окончательно
          храм Божий, но оскверняется, не поражается око душевною слепотою, но повреждается,
          приемлет более или менее значительную язву, когда инок прочитает безнравственную
          или еретическую книгу, посетит безнравственное или неблагочестивое общество,
          подвергнет себя влиянию греховных соблазнов, когда побеседует с греховными
          помыслами и усладится ими, когда дозволит себе увлечение каким-либо обычаем
          мира, каковы все мирские игры и увеселения. Если же инок укоснит во всем
          этом и оправдает свое увлечение, вместо того чтоб сознаться и раскаяться
          в нем, то впадает в величайшее душевное бедствие. Он повреждает самое начало
          своего существа — словесную силу, свой дух, свой ум и сердце. Надо хранить
          душевное око, и хранить. Все, что ни сделаем вне евангельского учения и
          законоположения, непременно произведет на нас вредное впечатление. Каждое
          дело, слово и помышление, как благое, так и злое, непременно кладет на нас
          соответствующую себе печать. Надо это знать и знать.'
        cn: '圣使徒保罗曾说：「你们是神的殿，神的灵住在你们里头。」「若有人毁坏神的殿，神必要毁坏那人；因为神的殿是圣的，这殿就是你们。所以要在你们的身子上和你们的灵里荣耀神，这都是属于神的。」（哥林多前书
          3:16-17，6:20）。虽然我们的身体是神的殿，但更首要地构成神的殿的是我们那有理性的能力、我们的灵、我们的心思和心。在「心」这个名称之下，指的是灵的所有感受。当心思和心成为神的居所时——而它们确实首先成为祂的居所——那么，完全依赖于心思和心的灵魂和身体，自然也成为祂的居所。


          当身体陷入感官的淫乱时，神的殿就被毁坏了；当心思和心与属于撒旦的思想和感受进入奸淫的交通时，神的殿就被毁坏了。


          「神必要毁坏那人」这句话的意思是，神将离弃那在自己里面毁坏了神的殿、使自己不再适合神居住的人。这种离弃的后果是众所周知的：在今生开始的灵魂之死，以及在永恒中被埋葬于阴间的牢狱之中。


          正如我们已经说过的，人的灵被谬误的教导所毁坏，被盲目和黑暗所侵袭。这种教导源自世界和撒旦，与神所启示的圣道、基督的教导、普世教会和东方教会的教导相悖。


          以下的教导被认为是谬误的教导：


          其一， 否认神存在的教导，即无神论；


          其二， 否认基督和基督教，承认神的存在，但否认神与人之间所有关系的教导，即自然神论；


          其三， 没有直接否认基督教，但用任意的、属人的、亵渎神的教导来歪曲神所启示的教导，从而消灭基督教的本质，正如所有异端那样；


          其四， 没有直接否认基督教，但否认信心的行为，即福音和教会的道德传统，接纳异教的活动，从而使信心死亡，消灭基督教的本质。


          当代所谓的「进步」或「精进」，在很大程度上就属于此列——它是在不道德中和对基督教完全的无知中精进，因此，也是在完全远离和疏远神中精进。


          当修士阅读不道德或异端的书籍，参与不道德或不虔诚的社交，使自己受到罪恶诱惑的影响，与罪恶的意念交谈并从中取乐，或容许自己被某种世俗的习俗所吸引时，例如所有世俗的游戏和娱乐时，神的殿虽未被最终毁坏，但被玷污了；灵魂的眼睛虽未被失明所侵袭，但受损了，受到或多或少严重的创伤。


          然而，如果修士沉溺于这一切，并为自己的沉溺辩护，而不是承认和悔改，他就会陷入极大的灵魂祸患之中。他损害了他存在的本源——那有理性的能力、他的灵、他的心思和心。


          必须守护灵魂的眼睛，并且不断守护。我们所做的一切，凡是在福音教导和律法之外的，必然会对我们产生有害的影响。每一个行为、言语和意念，无论是良善的还是邪恶的，必然会在我们身上留下与之相应的印记。我们必须知道这一点，并且确切地知道。'
