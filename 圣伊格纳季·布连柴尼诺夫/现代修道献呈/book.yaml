    - type: paragraph
      text:
        ru: 'Аз есмь воскресение и живот, сказал Господь: веруяй в Мя, аще и умрет,
          убитый грехом смертным, но оживет, действием Моим, которое есть действие
          Жизни. Верующему во Христа невозможно умереть; верующему во Христа невозможно
          умереть вечною смертию иначе, как отречением от Христа. Отречение от Христа
          совершается исповедию отречения устами, за чем непременно и немедленно следует
          отречение сердцем и всем существом; совершается отречение от Христа жительством,
          намеренно противоположным завещанию Христа; совершается оно отчаянием, которое
          есть отвержение веры во Христа. Се, Аз, глаголет Господь, отверзу гробы
          ваша и изведу вас от гробов ваших, людие Мои, и введу вас в землю Израилеву.
          И увесте, яко Аз есм Господь, внегда отверсти Ми гробы ваша, еже возвести
          Ми вас от гробов ваших, людие Мои: и дам Дух Мой в вас, и живи будете, и
          поставлю вас на земли вашей, и увесте, яко Аз Господы глаголах, и сотворю.
          И дам вам сердце ново и дух нов дам вам, и отыму сердце каменное от плоти
          вашея и дам вам сердце плотяно, и Дух Мой дам в вас, и сотворю, да в заповедех
          Моих ходите, и суды Моя сохраните. Не вам Аз творю, доме Израилев, но имене
          Моего ради святаго, егоже осквернисте во языцех, и освящу имя Мое великое.'
        cn: '主曾言：「我乃复活，我乃生命。信我之人，纵然因致死之罪而亡故，亦将因我之作为——即生命之作为——而重获生机。」对于信靠基督之人，死亡无能为力；对于信靠基督之人，除非背弃基督，否则永恒之死绝不能将其掳去。背弃基督乃借由口述背弃之告白而达成，此后，心和全部生命实体必将紧随其后，即刻背弃；借由刻意违背基督之教诲的生活方式，亦可达成背弃基督；借由绝望，即拒绝信仰基督，亦可达成背弃。


          「看哪，我必开启尔等之坟墓，将尔等从坟墓中引出，我之子民啊，」主如是说，「我必将尔等带入以色列之地。当吾开启尔等之坟墓，将尔等从坟墓中引出之时，我之子民啊，尔等便知我乃是主。我必将我之灵赐予尔等，尔等便得存活，我必将尔等安置在尔等之地，尔等便知，我主已言说，并必成就。我必赐予尔等一颗新心，亦赐予尔等一个新灵，我必从尔等之肉体中取走那石心，赐予尔等一颗肉心，我必将我之灵置于尔等之中，使尔等遵行我之诫命，谨守我之典章。以色列家啊，我之所行并非为尔等，乃是为我之圣名，此名曾被尔等在列邦之中玷污，我必使我之大名得以圣化。」（以西结书
          37:12-14，36:26-27，36:22-23）'
    - type: paragraph
      text:
        ru: 'Что может быть тверже, радостнее этого обетования? уже одно обетование,
          дышащее силою сверхъестественною, дос тавляет предвкушение оживления. Если
          б мы воскресали из смерти греховной собственною нашею силою, — справедливым
          было бы безнадежие падшего в смертный грех, умерщвленного смертным грехом.
          Возвращает нам бытие благодатное наш всемогущий Творец, даровавший нам при
          сотворении, вместе с бытием естественным, бытие благодатное. Когда Он созидал
          нас из ничего, — мы не могли предварить создание никаким даром, никаким
          выражением свободной воли. Бытие благодатное утрачено нами произвольно;
          при бедственной утрате бытие естественное извратилось в неумирающую смерть:
          пред возвращением бытия благодатного требуется от нас правдою Божиею выражение
          нашей свободной воли. Выражается произволение человека воскреснуть в жизнь
          благодатную искренним покаянием.'
        cn: 有什么比这应许更坚实、更喜乐呢？这应许本身就散发着超自然的力量，已然带来了重获新生的预尝。如果我们要靠自己的力量从罪恶的死亡中复活，那么，对于一个陷入致命之罪、被致命之罪所致死的人来说，他的绝望是理所当然的。是我们的全能造物主将恩典的存有归还给我们，祂在创造之初，就将恩典的存有连同自然的存有一起赐予了我们。当祂从虚无中塑造我们时，我们无法以任何天赋、任何自由意志的表达来先于这创造。恩典的存有是我们自愿失去的；在这一悲惨的失丧中，自然的存有被扭曲成了不死的死亡：在恩典的存有回归之前，上帝的公义要求我们表达我们的自由意志。人要复活到恩典的生命中，其自愿的表达，就是真诚的悔改。
    - type: paragraph
      text:
        ru: 'Покаяние, будучи выражением человеческого произволения, вместе и по преимуществу
          есть выражение воли Божией. Покаяние — отнюдь не человеческое изобретение;
          покаяние — дар Божий человечеству. Дана человеку всеблагим и премудрым Богом
          естественная способность к покаянию: эта естественная способность возбуждается
          Богом, и, вступив в повиновение Богу, осеняется Божественною благодатию;
          естественное действие претворяется в благодатное, и Сам Дух Божий ходатайствует
          о нас воздыхании неизглаголанными. Покаяние проведуется всем Священным Писанием:
          возвещается оно Ветхим Заветом; преподается Евангелием во всей полноте,
          во всем неограниченном обилии. Сыны дома Израилева говорили в недоумении:
          прелести наша и беззакония наша в нас суть, и мы в них таем, и како нам
          живым быти? На эти слова Господь повелел Пророку Своему дать такой ответ:
          Рцы им: живу Аз, источник жизни, глаголет Адонаи Господь, не хощу смерти
          грешника, но еже обратитися нечестивому от пути своего и живу быти ему.
          Обращением обратитесь, решительным обращением обратитесь от пути вашего
          злаго. Векую умираете, доме Израилев? зачем вы умираете произвольно вечною
          смертию, отвергая покаяние? Егда реку нечестивому: смертию умреши: и обратится
          от греха своего и сотворит суд и правду, и беззаконник в заповедех жизни
          ходити будет, еже не сотворити неправды, жизнию жив будет и не умрет: ecu
          греси его, яже согреши, не помяну тся: понеже суд и правду сотвори, жив
          будет в них. Покаяние дано для очищения от всех грехов, без исключений;
          но оно тогда только принимается Богом, тогда только оказывает спасительное
          действие, когда грехи и греховная жизнь оставятся, заменятся жизнию богоугодною.
          — Начальная проповедь Евангелия была проповедь о покаянии. Возвещена проповедь
          и святым Предтечею Спасителя, и Самим Спасителем-Богочеловеком, и Апостолами
          Спасителя. Возвещена проповедь о покаянии; заповедано Церкви отпущать все
          грехи по увлечению, сколько бы раз ни повторялись они; дается прощение в
          греховной жизни и в смертных грехах с условием оставления их; объявлено,
          что грех пребывает обладателем тех человеков, которые по наружности представляются
          праведными, но отвергли врачевание себя покаянием. Одно покаяние образует
          праведников, угодных Богу; только при посредстве покаяния можно принять
          Евангелие, усвоиться Евангелию. Покайтеся, и веруйте во Евангелие, говорит
          нам Господь наш, Иисус Христос. Покаяние требует содействия воли человеческой
          воле Божией; воскресение из смерти греховной есть действие единой воли Божи
          ей: этим действием воли Божией изливается благоволение Божие на человеков,
          действовавших по указанию воли Божи ей, поклонившихся благому и спасительному
          игу покаяния. Окажем повиновение призванию Божию! поверим обето ванию Божию!
          исполним долг наш, долг рабов и созданий, в отношении к Богу, — и Он, верный
          Бог, непременно исполнит по отношению к нам великое обетование Свое. Что
          от влекает нас от истинного решительного покаяния? Неверие наше. От неверия
          рождается двоедушие; от двоедушия — слабость, безуспешность в деле Божием.
          Никтоже возложь руку свою на рало и зря вспять управлен есть в Царствие
          Божие. Сумняйся уподобися волнению морскому, ветры возметаему и развеваему.
          Муж двоедушен, неустроен во всех путех своих: да не мнит бо человек он,
          яко получит что от Бога. Отвергнем неверие, уверуем во Евангелие, явим веру
          от дел: покаемся.'
        cn: 忏悔，既是人类自由意志的体现，同时更是、且首要是上帝旨意的体现。忏悔绝非人类的发明；忏悔是上帝赐予人类的恩典。全善全智的上帝赐予了人类忏悔的自然能力：这种自然能力被上帝所激发，当它顺服于上帝时，便被神圣的恩典所笼罩；自然的行动转变为恩典的行动，而上帝的圣灵亲自以不可言喻的叹息替我们代求。忏悔贯穿于全部《圣经》：它被《旧约》所宣告；并以全部的丰盛和无限的充裕，由《福音书》所传授。以色列家之子民曾困惑地说：「我们的过犯和我们的罪孽在我们身上，我们因此消瘦，我们怎能存活呢？」对于这些话语，主命令祂的先知给出如下的回答：「你要对他们说：『我，生命之源，主阿多奈（Adonai）如此说：我指着我的永生起誓，我不喜悦恶人死亡，唯喜悦恶人转离他的道路而存活。你们要彻底归正，彻底地、坚决地转离你们的恶道。以色列家啊，你们为何要灭亡呢？』你们为何任意选择永远的死亡，拒绝忏悔呢？『我对恶人说：你必要死亡；他若转离他的罪，行公义和正直，这不法之徒必遵行生命的诫命，不作不义之事，他就必存活，不致死亡：他所犯的一切罪孽都不被记念：因为他行了公义和正直，他必因此存活。』」
          忏悔被赐予是为了洁净所有的罪，无一例外；但它唯有在罪恶和罪恶的生活被弃绝，并被敬虔的生活所取代时，才被上帝接纳，才显出救赎的功效。—《福音书》最初的宣讲就是关于忏悔的宣讲。这宣讲由救主的圣洁先驱、由神人救主祂自己、以及由救主的使徒们所宣告。忏悔的宣讲被宣告；教会被命令要赦免所有因软弱而犯的罪，无论它们重复多少次；对于罪恶的生活和致死的罪，只要条件是弃绝它们，就予以赦免；并且宣告，对于那些表面上看似公义，却拒绝以忏悔来医治自己的人，罪恶仍然是他们的主宰。唯有忏悔才能造就蒙上帝喜悦的义人；唯有通过忏悔的中介，才能接受《福音书》，才能与《福音书》相契合。「你们要悔改，相信福音。」我们的主耶稣基督如此对我们说。忏悔要求人的意志与上帝的旨意合作；从罪恶的死亡中复活是唯独上帝旨意的作为：借着上帝旨意的这一作为，上帝的恩惠倾注于那些按照上帝旨意的指示行事、并向忏悔的良善和救赎的轭屈服的人。让我们顺服上帝的呼召！让我们相信上帝的应许！让我们履行我们的责任，即作为仆人和受造物对上帝的责任，—而祂，信实的上帝，必然会履行祂对我们伟大的应许。是什么使我们偏离真正、坚决的忏悔呢？是我们的不信。不信生出三心二意；三心二意生出软弱，在上帝的事工上无果效。「手扶着犁向后看的，不配进上帝的国。」「心怀疑惑的人，就像海中的波浪，被风吹动翻腾。这样的人不要想从主那里得什么。」让我们摒弃不信，相信《福音书》，以行为显明信心：让我们忏悔。
    - type: paragraph
      text:
        ru: Айн
        cn: 一
    - type: paragraph
      text:
        ru: Времена и лета положи Отец Небесный, Бог наш, во Своей власти. Несть ваше,
          — отвечал Господь на вопрос Апостолов, любопытствовавших узнать время устроения
          царства Израилева, — несть ваше разумети времена и лета. Времена и лета
          Отец положи во Своей власти. Сокрыт от познания человеческого срок жизни
          мира видимого, день и час превращения его; сокрыт от каждого человека срок
          земного странствования его, день и час переселения его в загробную область;
          сокрыт от каждого кающегося срок покаяния его, день и час, в которые покаяние
          увенчается извещением об окончательном отпущении грехов, увенчается ясным
          для сердечного ощущения разрешением от уз греховных, от страстей, увенчается
          ясным для всего существа человеческого осенением благодати Божией. Благодать
          Божия, осенив кающегося, разрушает в нем царство греха, водворяет Царство
          Бо-жие, соделывается достоверным залогом на получение вечных благ. Залог,
          будучи обручением блаженства, и сам — блаженство.
        cn: 天父，亦即我们的上帝，在祂的权柄中立定了诸时与诸年。主回答那些好奇地想知道以色列国度建立之时的使徒们所提出的问题时说：「这不是你们当知道的。」
          你们当知道的，不是理解诸时与诸年。诸时与诸年，父已立定在祂的权柄之中。这个可见世界的寿命、它转变的日子与时辰，都隐蔽在人类的认知之外；每个人在地上漂泊的时日、他迁往彼岸的日子与时辰，都向他隐蔽；每个悔改者的悔改期限、悔改将获致最终赦罪之宣告的日子与时辰，都向他隐蔽——它将以心灵感受到的清晰解脱为冠冕，从罪恶的束缚中、从情欲中解脱，它将以人类整个存在的清晰感受到的上帝恩典的覆庇为冠冕。上帝的恩典覆庇悔改者时，就在他里面摧毁了罪恶的国度，建立了上帝的国度，成为获得永恒福祉的可靠凭证。这凭证既是福乐的订盟，它本身亦是福乐。
    - type: paragraph
      text:
        ru: Срок покаяния каждому кающемуся назначается Богом по всесвятому, недоведомому
          суду Его. Срок этот длился для некоторых многие годы, — для некоторых немногие
          часы. Одни понесли тяготу дне и вар, — другие потрудились в вертограде Сына
          Божия самое краткое время.
        cn: 每一位悔罪者的忏悔期限，皆由上帝凭其至圣、奥秘之审判所定。对于某些人而言，这期限绵延了许多岁月；对于某些人而言，则仅有寥寥数小时。有些人担当了白日和炎热的辛劳，而另一些人则在上帝之子的葡萄园中劳作了极短暂的时间。
    - type: paragraph
      text:
        ru: 'Живописно изображен продолжительный срок покаяния преобразовательными
          тенями Ветхого Завета: изображен он порабощением израильтян во Египте в
          течение четырех столетий; изображен он пленом их в Вавилоне в течение семидесяти
          лет. Порабощением во Египте знаменуется состояние христианина, предназначенного
          в служение Богу, но удерживаемого миром в служении миру; пленом в Вавилоне
          знаменуется вразумляющее наказание за грехи, соделанные в жизни, уже посвященной
          богослужению. Когда израильтяне выходили из Египта, — они, по повелению
          Божию, выпросили у египтян множество золота и серебра: подобно этому служитель
          Божий, постепенно выходя из жизни по плоти, выносит драгоценное, опытное
          познание о значении мира, о падении человека, о действии в нем греха, о
          влиянии на него духов отверженных. Повелением Божиим, данным израильтянам,
          знаменуется премудрое смотрение Божие, по которому самое зло споспешествует
          добру в отношении к христианам, имеющим целию благоугождение Богу.'
        cn: 赎罪的漫长岁月，被旧约中充满变改的景象生动地描绘出来：它被描绘为以色列人在埃及受奴役的四百年；它被描绘为他们在巴比伦被掳的七十年。在埃及的奴役，象征着基督徒被拣选侍奉上帝，却被世界
          удержи而为世界服役的状态；在巴比伦的被掳，象征着对那些已献身于神圣事奉的生活中所犯下的罪恶，所施予的教诲性惩罚。当以色列人出埃及的时候——他们奉上帝的命令，向埃及人索取了大量的金银：同样地，上帝的仆人，逐渐脱离属肉体的生活，带出了宝贵的、经验性的认识，关于世界的意义，关于人类的堕落，关于罪恶在人身上的运作，以及被弃绝的灵对人的影响。上帝赐予以色列人的命令，象征着上帝的至高智慧的照看，根据这照看，恶本身也促进了善的实现，对于那些以取悦上帝为目标的基督徒而言。
    - type: paragraph
      text:
        ru: 'Грех ради ваших, имиже согрешисте пред Богом, отведетеся в Вавилон пленени
          писал Пророк по повелению Божию и от лица Божия к иудеям, которых переселял
          Навуходоносор, царь Вавилонский, из Иерусалима в Вавилон. Вшедше убо в Вавилон,
          будете тамо лета многа и время долго, до седми родов: потом же изведу вас
          оттуду с миром. Ангел бо Мой с вами есть, сей взыскует душ ваших. В то время,
          когда подвижник оставлен по видимому Богом; в то время, когда по видимому
          Бог покрылся облаком, да недойдет к Нему молитва бедствующего Израиля; в
          то время, когда, по наружности, Израиль поражен слепотою, отринут, повергнут
          в среду людей, то есть страстей и демонов: в это время попущения и наказания,
          благодать Божия, скрывая свое действие, не прекращает действия. Она доставляет
          служителю Божию существенное преуспеяние. Не примечая преуспеяния, особливо
          в начале, борясь с волнами и вихрями моря сердечного, находясь ежечасно
          в опасности погибнуть в кипящей пучине, служитель Божий изощряет силы, научается
          искусству борьбы с грехом, нисходит в глубину смирения, там обретает сокровище
          духовного разума и ощущения, духовным разумом и ощущением возносится на
          небо.'
        cn: 因你们向上帝所犯的罪愆，你们将被掳至巴比伦。这是先知奉上帝之命，并以上帝之名，写信给那些被巴比伦王尼布甲尼撒从耶路撒冷迁徙到巴比伦的犹太人。你们进入巴比伦之后，将在那里度过许多岁月，一段漫长的时间，直到七代：之后，我必平安地将你们从那里领出来。因为我的天使与你们同在，祂必寻求你们的灵魂。当苦修者表面上看似被上帝离弃时；当上帝看似被云层遮蔽，以致受苦的以色列的祈祷无法到达祂那里时；当以色列表面上遭受盲目、被拒绝、被投掷在人群之中，亦即被投掷在情欲与邪魔之中时：在这个容忍与惩罚的时刻，上帝的恩典虽隐藏其作用，却不曾停止工作。祂为上帝的仆人提供了实质的进步。在没有察觉到进步，特别是在初期，与心海的波涛和旋风搏斗，每时每刻都处于可能在那沸腾的深渊中灭亡的危险之中时，上帝的仆人磨练力量，学习与罪恶搏斗的技巧，下降到谦卑的深处，在那里找到属灵悟性和感受的宝藏，并藉著属灵的悟性和感受升上天国。
    - type: paragraph
      text:
        ru: 'Рабы Божий! не унывайте, не расслабляйтесь в подвиге благочестивом. Соградите
          храмины в стране пленения вашего, и вселитеся, и насадите винограды и ядите
          плоды их, и поймите жены и чадотворите сыны и дщери, и приведите сыном вашим
          жены и дщери вашя дадите за мужи, и да рождают сыны и дщери, и умножайтеся,
          а не умаляйтеся Страждущий по воле Божией, яко верну Зиждителю, да предадят
          души своя во благотворении. Рабы Божий! во время попущаемых вам напастей,
          извне от человеков, внутри от возмущения страстей, предавайтесь воле Божией,
          укрепляйтесь, окрыляйтесь верою в Бога. В это блаженное время прилагайте
          особенное тщание о совершении всех боголюбезных добродетелей. Возделанная
          железными орудиями и удобренная согнившими веществами земля особенно способна
          к плодородию: так и сердце, возделанное скорбями, напоенное уничижением,
          особенно способно к возвышеннейшей добродетели. Время напастей есть время
          преимущественного памятования о нас Бога; время напастей есть то время,
          в которое Бог зиждет души наши. Блажен не только тот, кто безвинно подвергается
          искушениям; блажен и тот, кого Господь наказует за грехи и вытесняет скорбями
          с широкого пути на путь заповедей Божиих.'
        cn: 神的奴仆啊！不要沮丧，不要在敬虔的苦修中松懈。你们要在你们被掳之地建造房屋并居住，栽植葡萄园并享用其果实，娶妻生子养育儿女，为你们的儿子娶妻，将你们的女儿嫁人，让他们生养儿女，使你们增多，不要减少。那些按照神的旨意受苦的人，要像信实的造物主那样，将自己的灵魂交托在行善之中。神的奴仆啊！在所允许降临于你们的患难之中——无论是来自于外界人类的，还是内在情欲骚动的，你们都要顺服于神的旨意，藉著对神的信心而坚固自己、得以振奋。在这蒙福的时刻，你们要格外殷勤地去成就一切神所喜悦的德行。经过铁器耕耘、以腐败之物施肥的土地，格外具备结出果实的能力：同样，那经受忧患耕耘、被卑微所滋润的心灵，格外具备达成至高德行的能力。患难的时刻，正是神特别眷顾我们的时刻；患难的时刻，正是神塑造我们灵魂的时刻。蒙福的不仅是那些无辜遭受试探的人；蒙福的也是那些主因其罪而惩罚、并以忧患将其从宽阔道路上挤压到神诫命道路上的人。
    - type: paragraph
      text:
        ru: Открывает нам эти глубокие, утешительнейшие тайны Божия смотрения о нас
          Боговдохновенное Священное Писание.
        cn: 天启的《圣经》向我们揭示了上帝对我们的眷顾，这些既深奥又极富慰藉的奥秘。
    - type: paragraph
      text:
        ru: Фи
        cn: Фи
    - type: paragraph
      text:
        ru: Когда вышли израильтяне из Египта, — они направились к берегам Чермного
          моря, к обширной пустыне Аравийской. Фараон, царь Египетский, раскаявшись,
          что отпустил израильтян и желая возвратить их в Египет и порабощение, погнался
          за ними, настиг их у моря. Но Бог устроил для израильтян путь посреди моря,
          а фараона с многочисленным войском его потопил в море. Израильтяне вступили
          в пустыню. Там встретили их различные лишения и напасти, которые должно
          было преодолевать верою, потому что преодолевала их единственно сила Божия;
          там, на горе Синайской, Бог дал им законы и уставы для жизни гражданской
          и частной. При подошве этой горы разбойническое племя Амаликов вознамерилось
          преградить народу избранному путь в землю Обетованную.
        cn: 当以色列人从埃及出来的时候——他们就朝着红海的海岸、那广袤的阿拉伯旷野前行。埃及的法老王后悔他放走了以色列人，想要把他们带回埃及，重新奴役，于是就追赶他们，在海边追上了他们。但上帝为以色列人开辟了一条穿过大海的路，却把法老和他众多的军队淹没在海里。以色列人进入了旷野。在那里，他们遇到了种种的匮乏和灾难，必须以信心去克服，因为只有上帝的能力才能战胜它们；在那里，在西奈山上，上帝将关乎民生和私生活的律法与典章赐给了他们。在这座山脚下，亚玛力人的匪帮企图阻挡这选民通往应许之地的道路。
    - type: paragraph
      text:
        ru: 'Между Египтом и Палестиною лежит обширная пустыня, по которой скитаются
          кочевые семьи Измаила. Бог не избрал пути кратчайшего по этой пустыне для
          Своего народа, — повел его путем дальным, путем трудным, назначил ему долговременное
          странствование по пустыне. Нужна жизнь в пустыне, чтоб изгладилась из памяти
          жизнь в Египте, чтоб изгладились из сердца навыки Египта, чтоб не внести
          в землю Обетованную этих навыков, несродных жителям земли Обетованной. Погоня
          фараона за Израилем знаменует пристрастие человека, оставившего мир: эти
          пристрастия усиливаются возвратить в мир того, кто недавно оставил его.
          Лишения и скорби, встретившие израильтян в пустыне, изображают собою те
          лишения и скорби, которыми преисполнена жизнь подвижническая. В этой жизни
          деятельно преподается Богом закон Его истинному подвижнику, переносится
          из книги в душу. В пустыне подвижник научается тому поведению, тем обычаям,
          при которых можно хранить Закон Божий ненарушимо. Первый враждебный народ,
          встретивший неприязненно израильтян и покусившийся не допустить их в данное
          Богом наследие, были дикие сыны Амалика. Под именем Амаликов Отцы разумеют
          помыслы, мечтания, ощущения плотские. Сластолюбие и сладострастие первоначально
          выступают на брань против воина Христова, вновь вписавшегося в полк иноческий.
          Израиль встретил Амалика избранными воинами своими под предводительством
          Иисуса, а Моисей, правитель всего Израильского народа, в сопровождении первосвященника
          Аарона и Ора, супруга пророчицы, сестры и правителя и первосвященника, взошел
          на вершину горы, на вершину высокого Хорива, чтоб действовать молитвою на
          Израиля, который сражался под стопами Хорива. Когда Моисей воздевал руки
          горе, — одолевал Израиль; когда же, уставая, он опускал их, — начинал одолевать
          Амалик. Заметив это, Аарон и Ор поддерживали руки Моисея постоянно воздетыми,
          — и к закату солнца Иисус одолел Амалика, произвел в расстроившихся толпах
          его страшное кровопролитие. Крестообразное, усиленное простертое рук Моисея
          изображает, что для побеждения плотских похотений необходимо распятие плоти.'
        cn: '在埃及和巴勒斯坦之间，横亘着一片广袤的旷野，以实玛利的游牧家庭散居其间。上帝没有选择穿过这片旷野的最短路径，来带领祂的子民——而是带领他们走上了遥远而艰难的道路，命定他们要在旷野中长期漂泊。旷野中的生活是必要的，为要使埃及的生活从记忆中抹去，为要使埃及的习性从心中消除，以免将这些与应许之地居民格格不入的习性带入应许之地。法老追赶以色列人，象征着一个弃绝了世界之人的执迷：这些执迷竭力想要将那刚刚离开世界的人拉回世界。以色列人在旷野中遭遇的匮乏与苦难，描绘出修行生活所充满的匮乏与苦难。在这样的生活中，上帝积极地将祂的律法教导给祂真实的修行者，使律法从书卷转移到灵魂之中。在旷野里，修行者学习那足以使其毫无瑕疵地谨守上帝律法的行为和习俗。


          第一个怀着敌意迎面而来、试图阻挡以色列人进入上帝所赐产业的敌对民族，是亚玛力的野蛮子民。教父们以亚玛力之名，意指肉欲的思念、幻想和感受。贪恋享乐和淫荡最初起来，向那位刚加入修道队伍的基督勇士发起战争。以色列人由约书亚率领精选的战士迎战亚玛力，而全体以色列人的领袖摩西，则在祭司亚伦和户珥（先知摩西之姊妹与领袖和祭司之夫）的陪伴下，登上了山顶，登上了高耸的何烈山顶，为的是以祷告影响正在何烈山脚下争战的以色列人。当摩西举手向上时，以色列人就得胜；而当他疲倦放下手时，亚玛力就开始得胜。亚伦和户珥注意到这点，就扶持摩西的手持续举着——直到日落之时，约书亚击败了亚玛力人，在他们混乱的队伍中造成了可怕的流血。


          摩西那十字形、奋力的伸展双手，表明了要战胜肉体的情欲，肉体的钉死是不可或缺的。'
    - type: paragraph
      text:
        ru: 'Распятие плоти сопрягается с кровопролитием: потому что не только плоть,
          но и кровь не способна наследовать Царства Божия. Распятие и кровопролитие
          совершаются новоначальным иноком при помощи церковных таинств, при помощи
          тщательной исповеди всех греховных проявлений, при помощи церковных и келейных
          молитвословий, как бы при помощи первосвященника Аарона; совершаются они
          при помощи поста, бдений, коленопреклонений и прочих благочестивых трудов,
          как бы при помощи Ора, родственного Моисею и Аарону, супруга пророчицы Божией.'
        cn: '钉死肉身与流血相连：因为不仅肉身，连血肉也不能承受上帝的国。


          钉死与流血由初入教的修士藉着教会圣事，藉着仔细忏悔一切罪愆的表现，藉着教会与修道室内的祷告赞颂，如同藉着大祭司亚伦的帮助；它们藉着斋戒、守夜、跪拜和其他虔诚的操练，如同藉着俄珥（Or）的帮助——俄珥与摩西和亚伦有亲属关系，也是上帝女先知的丈夫——得以完成。'
    - type: paragraph
      text:
        ru: 'Подражая боговдохновенному правителю израильтян, устроившему после победы
          над Амаликом алтарь и принесшему жертву Господу, созижди таинственный алтарь,
          говорят Отцы, в душе твоей: приноси на нем постоянную жертву славословия
          и молитвы. Познай, что Господь прибежище твое, что Он рукою тайною ратует
          на Амалика от рода в род. Твой подвиг — необходим. Твой подвиг — деятельное
          выражение твоего произволения. Но поражение Амалика и всех прочих племен
          иноплеменнических совершается единственно силою Царя царей — Бога. Он дарует
          спасение тем человекам, которые искренно желают получить спасение.'
        cn: 效法那位受上帝默示的以色列统治者，他在战胜亚玛力人后筑坛献祭于主，教父们说，在你灵魂中建立一座神秘的祭坛：在那之上，献上不住的颂赞与祷告的祭。须知，主是你的避难所，祂以隐秘之手，世世代代与亚玛力人争战。你的苦修——是必要的。你的苦修——是你自由意志的切实表达。但亚玛力人以及所有其他异族部族的溃败，唯独藉着万王之王——上帝——的大能方得成就。祂将救恩赐予那些真心渴望得着救恩的人。
