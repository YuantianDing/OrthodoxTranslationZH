      text:
        ru: 'Возлюбленный брат! пригласил ты друзей твоих, пригласил любящих тебя,
          чтоб они вспомнили о тебе, посетили тебя, приняли участие в постигшей тебя
          скорби, чтоб принесли тебе утешение не из смертоносной чаши чаровании, которою
          утешает мир, упоявая самозабвением и приготовляя скорбь неисцелимую и вечную,
          — чтоб принесли утешение из животворящего слова Божия. Основательно твое
          приглашение: одобряется оно Священным Писанием и святыми Отцами. Спасение
          есть во мнозе совете для всех вообще подвижников; в особенности совет, наставление,
          руководство необходимы для того, кто вознамерился перейти от плотской жизни
          к жизни благочестивой, из порабощения греху к духовной свободе. Так, боговдохновенный
          Моисей оказался нужным для извлечения израильтян из Египта, для указания
          им пути чрез пустыню в Обетованную землю. Многочисленным братством населена
          святая обитель ваша. В среде его усмотри отца, обогащенного в духе словом
          Божиим, ведущего жительство, согласное этому всесвятому Слову, произносящего
          учение не из себя, — из всесвятого слова Божия. Такому отцу открой состояние
          души твоей, и ежедневно открывай ему мысленную брань твою, все видимые и
          невидимые покушения греха и духов злобы против тебя. Ничто, ничто не помогает
          столько к получению исцеления от язвы, нанесенной грехом смертным, как учащаемая
          исповедь; ничто, ничто не содействует столько к умерщвлению страсти, гнездящейся
          в сердце, как тщательная исповедь всех проявлений, всех действий ее.'
        cn: 挚爱的弟兄！你邀请了你的朋友们，邀请了爱慕你的人们，好叫他们记念你，探望你，分担降临于你的忧伤，好叫他们为你带来安慰，但这安慰并非来自那致人死命的蛊惑之杯——世界借此安慰人，使其陶醉于忘我之境，却为他预备了无法痊愈且永恒的悲痛——而是来自那赋予生命之上帝圣言。你的邀请是合乎道理的：它得到了《圣经》和诸圣教父的赞许。对于所有修道者而言，「在多人的谋略中存有救恩」（箴言
          11:14）。特别是，对于那些立志从属肉的生活转向敬虔的生活，从罪的奴役转向属灵自由的人来说，谋略、教导和引导是必不可少的。正因如此，受上帝默感的梅瑟被证明是必需的，他带领以色列人脱离埃及，指引他们穿过旷野前往应许之地。你们的神圣修道院居住着众多的修士。在他们中间，你要寻得一位在圣言中丰盛、他的生活与这至圣圣言相符、所宣讲的教诲并非出自自身，而是出自至圣上帝圣言的神父。你要向这样的神父敞开你灵魂的光景，并且每日向他敞开你思想的争战、罪恶以及邪恶之灵对你一切有形和无形的攻击。对于治愈那致人于死地的罪所造成的创伤，没有任何事物能比得上经常的忏悔；对于遏制那潜藏在心中的激情，没有任何事物能比得上仔细地忏悔其所有的表现和行为。
    - type: paragraph
      text:
        ru: 'Пожелал ты и моего участия, участия деятельного; пожелал ты личной беседы
          со мною. Не могу придти к тебе, удерживаемый на месте жительства моего обязанностями
          моими: прихожу к тебе этими скудными строками. В них изложил я то, чему
          научило меня Писание Священное, чему научили меня мужи и старцы, проведшие
          жизнь в служении Богу.'
        cn: 你渴求我的参与，渴望我积极的参与；你渴望与我进行一次私下的交谈。我无法来到你身边，因为我的职责将我留在了我的居住之地：我以这些简短的篇幅来到你身边。在这些篇幅中，我阐述了圣经所教导我的，以及那些一生侍奉上帝的圣贤与长老所教导我的。
    - type: paragraph
      text:
        ru: Все смертные грехи, кроме самоубийства, врачуются покаянием. Покаяние
          тогда только признается истинным и действительным, когда последствием его
          бывает оставление греха смертного. Без этого последствия покаяние — бесплодно.
          Если же, при покаянии, смертный грех не оставляется по привязанности к нему,
          не оставляется по произволению; если кающийся не удаляет от себя причин
          греха или и сам не удаляется от них произвольно, то покаяние такое, покаяние
          слабое, двоедушное, поверхностное, причисляется к деяниям лицемерства. Оно
          — гибельная попытка обмануть и Бога и себя.
        cn: 所有致死之罪，除了自戕以外，皆可以藉著悔改而得医治。只有当悔改的结果是弃绝致死之罪时，它才被承认为是真实而有效的。若没有这个结果，悔改便是徒然无益的。然而，如果在悔改之时，致死之罪由于对它的依恋而未被弃绝，由于自主的意愿而未被弃绝；如果悔罪者没有自主地远离罪恶的诱因，或者没有自主地远离罪恶本身，那么这样的悔改，即那种软弱、双重灵魂、肤浅的悔改，便被归入虚伪的行径。这是一种企图欺瞒上帝和自己的、招致毁灭的尝试。
    - type: paragraph
      text:
        ru: Покаяние — село, на котором скрыто бесценное сокровище спасения. Человек,
          стяжавший это познание, возрадуется о приобретении познания существенно
          нужного. Воодушевляемый радостию и ревностию, в которых таинственно действует
          призвание Божие, он идет, и вся елико имать, продает, и купует село то Только
          за такую цену продается село покаяния! только за такую цену покупается оно!
          Необходимы, необходимы для вступления в подвиг истинного покаяния отречение
          от мира и отречение от себя, от своих похотений и пристрастий. Малая скважина
          отнимает у сосуда способность удерживать вливаемое в него миро, — и ничтожным
          пристрастием отнимается у покаяния все достоинство, вся сила его.
        cn: 悔改，是一座村庄，其间隐藏著无价的救赎宝藏。那获取了这等知识的人，必将因得到了这至关重要的知识而欢喜雀跃。在喜乐与热忱的激励下——其中奥秘地运作著上主的召唤——他便前去，将凡他所有的都卖掉，买下那座村庄。只有用这样的代价，悔改的村庄方能被出卖！只有用这样的代价，它方能被买下！要进入真实悔改的修持，必须，必须弃绝世界，并弃绝自我，弃绝自身的欲望与爱好。一个微小的裂缝会使器皿失去保留注入其中的香膏的能力——而一个微不足道的爱好，就会夺走悔改的全部尊严，它的一切力量。
    - type: paragraph
      text:
        ru: 'Истинно кающиеся соделываются истинными рабами Божиими. Покаяние переплавляет,
          перерождает их. Вступившие в пещь, в утробу покаяния рабами выходят из нее
          сынами и друзьями Божиими. Господь наш, Иисус Христос, называет христиан,
          удовлетворивших воле Божией, очистившихся истинным покаянием, озарившихся
          истинным богопознанием, Своею братиею. Все Ангелы Божий, все святые Божий
          радуются о вступившем в правильный подвиг покаяния. По причине такого покаяния,
          которым заблудшая овца возвращается в стадо и потерянная драхма в хранивший
          ее ковчег, учреждается на небе праздник: глаголю вам, говорит Спаситель,
          радость бывает пред Ангелы Божиими о едином грешнике кающемся. Стяжи покаяние,
          — и соделаются твоими братиями и друзьями все блаженные небожители. Святые
          Ангелы низойдут к тебе невидимо, принесут тебе помыслы и ощущения преподобные;
          святые человеки, предстоящие лицу Божию в обителях рая, вступят в беседу
          с тобою посредством оставленных ими на земле священнолепных писаний. Утешится,
          умиротворится, усладится, исцелится сердце твое беседою благодатною. Снимается
          для тебя с этих писаний непроницаемое покрывало, которым закрывается святой
          смысл их, святая красота их, от умов, ослепленных плотскою, греховною жизнию.
          Снимается покрывало покаянием; снимается покрывало смирением, рождающимся
          от покаяния; снимается покрывало духовным разумом, рождающимся от смирения,
          разумом, вступившим в постижение значения, данного Богом сверхестественным,
          христианским добродетелям: покаянию и смирению.'
        cn: 真正悔改的人将成为上帝忠实的仆人。忏悔会炼净他们，使他们获得重生。那些进入忏悔之炉、忏悔之腹的人，以奴仆的身份进去，却以上帝的儿女和朋友的身份出来。我们的主耶稣基督，称那些满足了上帝的旨意、借由真实忏悔而得洁净、蒙受真实神性知识光照的基督徒为祂的弟兄。所有上帝的天使，所有上帝的圣者，都为那些进入正确的忏悔苦修之人而欢欣鼓舞。正因着这样的忏悔，迷失的羊得以重返羊群，失落的银币得以回到原先存放它的柜子，天上便为此设立庆典：救主说：「我告诉你们，一个罪人悔改，在上帝的使者面前也是这样为他欢喜。」（路加福音
          15:10）获得忏悔吧——所有蒙福的天上居民都将成为你的弟兄和朋友。圣天使会无形中降临到你身边，为你带来可敬的思绪和感受；那些在天堂居所中侍立于上帝面前的圣人，将通过他们遗留在世上那些庄严神圣的著作与你交谈。你的心将因着这满有恩典的交谈而得到慰藉、获得平静、享受甘甜、得到医治。那些遮蔽了这些著作神圣意义和圣洁之美，使之不为被肉体、罪恶生活所蒙蔽的心智所见的、不可穿透的面纱，将为你揭去。这面纱因着忏悔而被揭去；因着由忏悔所生的谦卑而被揭去；因着由谦卑所生的属灵悟性而被揭去；这悟性已开始领悟上帝赋予超自然的基督徒美德——忏悔与谦卑——的意义。
    - type: paragraph
      text:
        ru: 'Падение в смертный грех служителя Божия, увлеченного немощию, стечением
          обстоятельств, потом покаявшегося во грехе, причисляется к попущениям Божиим
          для вразумления, а не к конечному оставлению Богом за обдуманную злонамеренность.
          Бесконечным различием различились между собою падения двух апостолов, Петра
          и Иуды, хотя по наружности отречение близко подходит к предательству. Возстах
          покаянием и еще есмь с Тобою, говорит пораженный удивлением, говорит падший
          в тяжкие грехи и покаявшийся Давид, — говорит, увидев в себе, сверх чаяния,
          присутствие и действие Святого Духа, которое, по совершении греха, когда
          разлились по всему существу падшего человека дым и смрад греховный, сокрылось,
          которое, может быть, признавалось потерянным навсегда. Бог, имеющий возможность,
          по неограниченному совершенству Своему, уничтожать грех, — который, как
          недостаток и повреждение добра, насажденного в разумных тварях Богом, не
          может быть уничтожен никаким существом ограниченным, — Бог, вземляй грехи
          мира по бесконечной благости и силе Своей, принимает на Себя причины попущений
          Своих, попущений, соединенных с падениями человеческими. Что может быть
          успокоительнее, что может быть радостнее этой вести! Господь, свидетельствует
          Священное Писание, мертвит и живит, низводит во ад и возводит. Господь убожит
          и богатит, смиряет и высит, возставляет от земли убога и от гноища воздвизает
          нища. Той болети творит и паки возставляет: порази, и руце Его изцелят.
          Приведенный в недоумение продолжительным гневом Господа, причем тяжкие наказания
          часто последуют одно за другим, как звена в цепи, рече Сион — служитель
          Божий: остави мя Господь и Бог забы мя. На этот отзыв, исполненный глубокой
          печали, раздается с небес ответ от Господа чрез великого Пророка: Егда забудет
          жена отроча свое, еже не помиловати изчадия чрева своего? аще же и забудет
          сих жена, но Аз не забуду тебе, глаголет Господь. Се, на руках Моих написах
          стены твоя: крепость твоя сосредото чена и хранится во всемогуществе Моем.
          Ты предо Мною ecu присно, и вскоре возградишися, от нихже разорился ecu
          и опустошивший тя страсти и лукавые духи изыдут из тебе В мире будет дом
          твой, жилище же храмины твоея не имать согрешити. Внидеши же во гроб якоже
          пшеница созрелая во время пожатая, или якоже стог гумна во время свезенный.'
        cn: '一位被软弱和环境所诱惑，而陷于致命之罪的上帝仆人，在后来悔罪之后，他的跌倒被归咎为上帝为了教诲而允许之事，而非因蓄意的恶意而被上帝最终遗弃。两位使徒——彼得和犹大的跌倒，彼此间有着无穷的差异，尽管从表面上看，背弃与出卖似乎非常相似。


          「我已因悔改而复起，且仍与祢同在，」遭受重罪的打击并已悔改的大卫说道，他充满惊奇地说出此言，因他出乎意料地在自己身上看到了圣灵的临在与运行。此前，在罪行发生之后，当罪恶的烟雾与恶臭弥漫了堕落之人的整个存在时，圣灵便隐匿了，它曾被认为已永远失去。


          上帝，以其无限的完美，有能力消除罪恶——罪恶作为由上帝植入理性受造物中的良善的缺乏与败坏，无法被任何有限的受造物所消除——上帝，以其无限的良善与能力，背负世人的罪孽，祂将祂允许之事（即与人类的跌倒相连的允许）的原因归于自己。还有什么比这消息更令人安慰、更令人喜悦的呢！


          圣经作证说：「上主使人死，也使人活；他使人下阴间，也使人上来。（撒母耳记上 2:6）」 上主使人贫穷，也使人富足；使人卑微，也使人高升。祂从尘土中抬举贫寒人，从粪堆中提拔穷乏人。（撒母耳记上
          2:7-8）祂使人生病，又使人康复：祂击打，祂的手却能医治。（约伯记 5:18）


          锡安——这位上帝的仆人，因主持续的震怒而陷入困惑，此时严厉的惩罚常常如链条上的环节般接连而来，他说道：「主已离弃我，我的上帝已忘记我。（以赛亚书
          49:14）」 对于这充满深切忧伤的回应，主借着伟大的先知从天上发出了回答：「妇人岂能忘记她吃奶的婴孩，不怜恤她所生的儿子？即便有忘记的，我却不忘记你。（以赛亚书
          49:15）看哪，我已将你的墙垣刻在我的掌上；（以赛亚书 49:16）你的力量集中在我的全能之中并受到保守。你常在我面前，你很快将从你所被摧毁之处得以重建，那曾荒废你、使你荒凉的情欲和邪恶的灵将从你里面出去。你的家将在平安中，你殿宇的居所必不犯罪。你将进入坟墓，如同成熟的小麦按时收割，又如谷场上的禾捆按时收集。（约伯记
          5:26）」'
    - type: paragraph
      text:
        ru: 'Грозно обращает речь свою боговдохновенный Пророк к иноплеменникам, к
          врагам рода человеческого, к духам отверженным, к духам, низверженным с
          неба, попранным в персть земную, к духам, приписывающим попущения Божий
          действию своего могущества и своей мудрости, к духам, упоенным безумием
          и гордостию не разумеющим, что они служат бессознательно орудиями Богу в
          наказаниях и искушениях, которым Он подвергает служителей Своих. С нами
          Бог! возглашает Пророк. Разумейте, языцы, и покаряйтеся! услышите даже до
          последних земли: могущий, по собственному, ошибочному мнению о себе, покаряйтеся!
          Аще бо паки возможете, паки побеждени будете, и иже аще совет сове-щаете,
          разорит Господь, и слово, еже аще возглаголете, не пребудет в вас, яко с
          нами Бог'
        cn: 那受神灵启示的先知，向外邦人、向人类的仇敌、向被摈弃的灵、向那些从天上被摔下、被践踏入尘土的灵，发出威严的言辞。这些灵将神的宽容归因于它们自己的能力与智慧的作用，它们陶醉于疯狂与骄傲之中，不明白自己正无意识地充当着神的工具，来执行神对祂的仆人施加的惩罚和试探。先知高声宣告：「神与我们同在！外邦人哪，你们要明白，要降服！要听，直到地极：你们这些自认为有能力的人，要降服！因为即使你们再次集结，你们仍会被再次击败；你们所策划的任何计谋，主必使其瓦解；你们所说出的任何言语，都不能在你们中间存留，因为神与我们同在。」
  - type: heading2
    text:
      ru: Заключение
      cn: 结语
    children:
    - type: paragraph
      text:
        ru: Излился я в плаче моем, произнес я мои вопли, окончил рыдания, упился
          слезным напитком, насытился стенаниями и воздыханиями. Тяжеловесным словом,
          исполненным глубокою печалию, ударял я в грудь мою, и ощутил в груди моей
          отраду. Оплакивая твой грех, я оплакивал свой грех; призывая тебя к покаянию,
          призывал к нему себя; изображая горестное состояние, производимое грехом
          смертным, я исповедал и описал мое состояние. Если б живопись не была снята
          с опытов, — не имела бы она яркости, силы, верности.
        cn: 我倾注了我的哭泣，发出了我的哀号，结束了我的啜泣，痛饮了泪水的饮品，饱尝了呻吟与叹息。我用充满了深沉忧伤的沉重话语，捶打我的胸膛，并在我的胸膛中感觉到慰藉。哀悼你的罪，我也哀悼我的罪；呼唤你悔改，我也呼唤我自己悔改；描绘由致死之罪所带来的悲苦境况时，我亦忏悔并描述了我的境况。若绘画不是取自于真实的经历——它便不会拥有鲜明、力量和忠实。
    - type: paragraph
      text:
        ru: 'Получив эти строки, прочитывай их часто. Не преставай поражать, смягчать
          ими ожестевшее сердце, не преставай возбуждать от сна сердце у нывшее, не
          преставай призывать к жизни сердце умерщвленное. Строки эти и обличают милосердно,
          и потрясают могущественно спасительным страхом, — страх растворяют утешением
          веры. Строки эти приводят к само воззрению, объясняют таинство борьбы, которою
          подвижник Христов препирается с грехом и с духами отверженными, которою
          доказывает свою верность Христу, которою изработывает свое спасение и славу
          в вечности. Эти строки возвещают всемогущество Бога и бесконечную благость
          Его. В Боге сосредоточивается надежда всех спасающихся: надежда побеждающих
          грех силою Божиею и надежда побежденных грехом на время по Божию попущению,
          по собственной немощи, неведению, неосторожности, по увлечению, не по намерению.'
        cn: 当你收到这些文字时，请常常诵读它们。不要停止，要用它们击打、软化那刚硬的心，不要停止，要唤醒那沉睡的心，不要停止，要呼唤那已死的心重获生命。这些文字既慈悲地指正，又以救赎的敬畏有力地震撼——这敬畏中融合着信心的慰藉。这些文字引导人自我反思，解释了那场争战的奥秘：基督的修行者借此与罪恶和被弃的灵争斗，借此证明他对基督的忠诚，借此成就他永恒的救赎与荣耀。这些文字宣扬上帝的全能与祂无限的良善。在上帝里面，汇聚了所有得救者的盼望：那些藉着上帝的大能战胜罪恶之人的盼望，以及那些因上帝的允许、因自身的软弱、无知、不慎、因被诱惑而非刻意，暂时被罪恶击败之人的盼望。
    - type: paragraph
      text:
        ru: Излишни эти строки для проводящего греховную жизнь произвольно, ищущего
          и находящего в ней единственное наслаждение, жертвующего для нее всеми способностями
          души и тела, оправдывающего такую жизнь оправданиями по началам мира сего.
          Несмотря на неограниченность благости Божией, покаяние, данное всем грешникам
          во спасение, доставляет спасение только тем грешникам, которые извергнут
          из себя грехи искреннею и решительною исповедию, чуждою самооправдания,
          и жизнь беззаконную, безумную заменят жизнью благочестивою, смиренномудрою.
          Аминь.
        cn: '这些篇章对于那些甘愿沉溺于罪恶生活、在其中寻求并发现唯一享乐、为此献上身心所有能力、并以这世界之原则来为此种生活辩护的人来说，是多余的。


          尽管上帝的良善是无限的，那为所有罪人所赐予的悔改以致救赎，却仅仅拯救那些以真诚而坚决的告白，抛弃罪恶、不带任何自我辩护，并以虔敬、谦卑智慧的生活取代那悖逆、愚昧生活的罪人。阿们。'
