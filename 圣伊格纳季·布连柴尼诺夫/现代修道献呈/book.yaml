        cn: 「主啊，荣耀归于祢，因祢在我身上所施行的一切，荣耀归于祢！祢在我这配受所有暂时与永恒惩罚的人身上所施行的审判，是公义且充满丰沛怜悯的。」
    - type: paragraph
