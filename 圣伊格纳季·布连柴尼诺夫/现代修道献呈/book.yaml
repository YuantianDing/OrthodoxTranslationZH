      признают учительным и духовным, а молчаливого и хранящегося от празднословия
      провозглашают невеждою и безгласным. Высокомудрые и недугующие диавольскою гордостию
      отвращаются от говорящих Святым Духом, как от высокомудрого и гордого, более
