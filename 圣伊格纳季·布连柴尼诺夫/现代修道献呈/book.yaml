          демонами, как о членах единого тела, пораженных болезнию в духе своем, как
          о благодетелях своих, как о орудиях Промысла Божия.'
        cn: '在我们这个以其成功而自傲的时代，大多数自称为基督徒，并宣扬自己是广施丰沛善行的人，都致力于完成堕落本性之公义，轻蔑地摒弃了福音的公义。愿这大多数人听闻主所下的定论：「这百姓用嘴唇亲近我，用心却远离我；他们将人的吩咐当作道理教导人，所以拜我也是枉然。」（马太福音
          15:8，9）


          那实践人之公义的人，充满了自负、心高气傲和自我欺骗：他宣讲自己、吹嘘自己和自己的事功，丝毫不顾主所禁止的（马太福音 6:1-18）；他对那些敢于开口对他的公义提出哪怕是最有根据和最善意的反驳之人，报以仇恨与报复；他认为自己配得并大大配得上地上的和天上的奖赏。


          与此相反，那遵行福音诫命的人，却总是沉浸在谦卑之中：他将自己对诫命的履行，与至圣诫命的崇高与纯洁相比较，便持续承认这种履行是极其不足、不配于神的；他看见自己因著自己的罪过、因著与撒但未曾断绝的联系、因著所有人类所共有的堕落、因著自己仍旧处于堕落之中，以及最终，因著自己对诫命的履行常常不足且多有偏差，而应当遭受暂时和永恒的惩罚。


          面对著神之照管所降下的每一种苦难，他都顺服地低下了头，深知神在其仆人于世间漂泊之时，是以苦难来教导和塑造他们的。他怜悯自己的仇敌，并为他们祷告，视他们为被恶魔引诱的弟兄，视为同一身体上心灵受疾病侵袭的肢体，视为自己的施恩者，视为神之照管的工具。'
  - type: heading2
    initial:
      ru: Глава 8.
      cn: 第 8 章
    text:
      ru: О вражде и борьбе между падшим естеством и евангельскими заповедями
      cn: 论败坏本性与福音诫命间的仇敌和争战
    children:
    - type: paragraph
      text:
        ru: 'Если отречешься и постоянно будешь отрекаться от собственных  разумений,
          от собственной воли, от собственной правды, или, что то же, от разума, воли
          и правды  падшего естества, чтоб насадить в себя разум Божий, волю Божию
          и правду Божию, преподаваемые нам  в Святом Евангелии Самим Богом, то падшее
          естество откроет внутри тебя лютую брань против Евангелия,  против Бога.
          Падшему естеству придут на помощь падшие духи. Не  впади от этого в уныние:
          твердостью в борьбе докажи основательность и положительность твоего произволения.'
        cn: 倘若你弃绝你自己的理智、你自己的意愿、你自己的公义，并且持续不断地弃绝它们，换言之，弃绝你堕落本性的理智、意愿和公义，为的是要在你自身内栽种由上帝亲自在圣福音中传授给我们的上帝的理智、上帝的意愿和上帝的公义，那么你堕落的本性将会在你内在发动一场针对福音、针对上帝的残酷战争。堕落的灵魂也会前来帮助这堕落的本性。请不要因此而陷入沮丧：以你在这场争战中的坚定不移来证明你决心的稳固与积极。
    - type: paragraph
      text:
        ru: Поверженный, вставай; обманутый и обезоруженный, снова вооружайся; побежденный,
          снова устремляйся  на сражение. Тебе в высшей степени полезно увидеть в
          себе самом как свое собственное падение,  так и падение всего человечества!
          Тебе существенно нужно узнать и изучить это падение в собственных  сердечных
          и мысленных опытах; тебе существенно нужно увидеть немощь твоего разума,
          немощь твоей  воли! Видение своего падения есть видение духовное. Видение
          своей немощи есть видение духовное[52].
        cn: 跌倒之人，请起立；受骗又被解除武装之人，请重新武装；战败之人，请再次奔赴战场。对你而言，极其有益的是，在你自身之中看见你自己的堕落，以及全人类的堕落！对你而言，极其必要的是，在你自身的内心和思想经验中认识并研究这种堕落；对你而言，极其必要的是，看见你理性的软弱，你意志的软弱！看见自己的堕落是属灵的看见。看见自己的软弱是属灵的看见[52]。
    - type: paragraph
      text:
        ru: 'В нем зритель — ум. Видение доставляется благодатию, насажденною в нас
          крещением: действием благодати  разрешается слепота ума, и он начинает на
          поприще подвига своего ясно видеть то, чего доселе не  видел, находясь вне
          этого поприща; он познает существование того, о существовании чего вовсе
          не  подозревал. С духовным видением человеческого падения сопряжено другое
          духовное видение — видение  падших духов. Это видение — опять видение духовное,
          дар благодати. В нем зритель ум:  ум, от делания заповедей стремясь к самому
          тщательному исполнению их, начинает мало-помалу усматривать  падших духов
          в приносимых ими помыслах и ощущениях, начинает усматривать горестное общение
          человеков  с падшими духами, подчинение человеков падшим духам, козни и
          действия духов для погубления человеков.'
        cn: '在其（中），观者是心智。这异象是借由恩典所赐予的，此恩典在我们的洗礼中植入。借着恩典的运作，心智的盲目得以解除，它便开始在其苦修的领域中，清晰地看见它迄今未曾见到的事物——当它尚处于此领域之外时。它认识到那些它从未怀疑其存在的事物的实存。


          与人堕落的属灵异象相伴随的，是另一个属灵的异象——对堕落灵体的看见。这异象——再一次，是一个属灵的异象，是恩典的恩赐。在其（中），观者是心智：心智，通过履行诫命，努力达致对它们最彻底的遵行，便开始一点一滴地察觉到堕落的灵体，在它们所带来的思虑和感受之中；它开始察觉到人类与堕落灵体之间那痛苦的交谊，人类对堕落灵体的屈从，以及这些灵体为毁灭人类而设的诡计与行径。'
    - type: paragraph
      text:
        ru: 'В духовных видениях нет ничего чувственного: они доставляются тщательностию
          в исполнении евангельских  заповедей и борьбою с греховными помыслами и
          ощущениями. Человек, не узнавший опытом этих видений,  не может иметь о
          них никакого понятия, даже не знает, что они существуют[53].'
        cn: 在属灵的异象中，没有任何属世的或感官的事物：它们的获取，是借由仔细遵行福音的诫命，以及与罪恶的意念和感受争战而得。一个人若未曾透过经验认识这些异象，他就不可能对它们有任何概念，甚至不知道它们的存在[53]。
    - type: paragraph
      text:
        ru: Войну и борьбу подвижника Христова со своим падением и с падшими духами
          превосходно изобразил   Святый Дух в Псалтири. Иноки первых времен изучали
          Псалтирь на память, и словами Духа облекали  свои молитвы о извлечении их
          из рва страстей, о избавлении из челюстей врага, диавола.
        cn: 基督的苦修者与他自身的堕落以及那些已然堕落的灵界势力所进行的战争与争斗，圣灵已在《诗篇》中极其出色地描绘了出来。早期僧侣们熟记《诗篇》，并以圣灵的话语来包裹他们的祈祷，祈求将他们从情欲的深坑中拉出，从仇敌魔鬼的利齿中解救出来。
  - type: heading2
    initial:
      ru: Глава 9.
      cn: 第 9 章
    text:
      ru: О чтении Евангелия и отеческих писаний
      cn: 论诵读福音书与教父著作
    children:
    - type: paragraph
      text:
        ru: 'Из вышесказанного явствует, что главнейшим келейным занятием новоначального
          инока должно быть чтение и изучение Евангелия и всего Нового Завета. Весь
          Новый Завет может быть назван Евангелием, как содержащий одно евангельское
          учение. Впрочем, новоначальный должен сперва изучать заповеди Господа в
          Евангелиях от Матфея и Луки. От изучения заповедей в сих евангелистах, при
          исполнении заповедей делами, и прочие Писания, из которых состоит Новый
          Завет, сделаются удобопонятнее. При чтении евангелистов должно читать и
          Благовестник, то есть объяснение Евангелия блаженным Феофилактом, архиепископом
          Болгарским. Чтение Благовестника необходимо: оно способствует правильному
          пониманию Евангелия и, следовательно, точнейшему исполнению его. Притом
          правила Церкви требуют, чтоб Писание было понимаемо так, как объясняют святые
          отцы, а отнюдь не произвольно: руководствуясь в понимании Евангелия объяснением
          святого отца, объяснением, принятым и употребляемым Церковью[54]., мы сохраним
          предание Святой Церкви. Очень полезны для нашего времени сочинения святого
          Тихона Воронежского: они не имеют односторонней цели, служат превосходным
          руководством и для подвижников Христовых, пребывающих посреди мира, и для
          общежительных иноков, и для иноков, жительствующих в штатных монастырях,
          и для уединенных безмолвников. Благодать Божия внушила святителю писания,
          особенно соответствующие современной потребности. В этих писаниях объясняется
          учение Евангелия. Для жительства по евангельским заповедям нет препятствия
          ни в каком монастыре, каков бы ни был того монастыря устав, даже каково
          бы ни было того монастыря благоустройство. Последнее сказано в ободрение
          и успокоение тех, которые не удовлетворяются благоустройством своего монастыря,
          правильно или ошибочно. Для каждого инока вернее искать причину неудовлетворения
          своего в самом себе, нежели в обстановке своей. Самоосуждение всегда приносит
          сердцу успокоение. Из этого никак не следует, чтоб монастырь благоустроенный
          не заслуживал предпочтения пред монастырем неблагоустроенным, когда избрание
          монастыря зависит от нас. Не всегда это бывает.'
        cn: '从上述可知，新入教的修士最主要的密室修持应当是阅读和研习《福音书》和全部《新约》。整部《新约》可被称为《福音书》，因其包含同一福音的教导。不过，新入教者应当首先研习马太和路加福音中所载的主的诫命。通过研习这两位福音书作者所载的诫命，并在行动中遵行这些诫命，组成《新约》的其他经文也会变得更易理解。在阅读福音书作者时，也应当阅读《佳音者》（Благовестник），即对《福音书》的解释，此解释出自蒙福的保加利亚大主教提奥菲拉克特（Theophylact）。阅读《佳音者》是必要的：它有助于正确理解《福音书》，进而更精确地遵行其教导。此外，教会的规矩要求经文的理解必须与圣教父们的解释一致，绝不可凭己意：我们若以这位圣教父的解释作为理解《福音书》的指导，此解释亦为教会所接受和使用[54]，我们便能持守圣教会的传承。


          沃罗涅日的圣季洪（Tikhon）的著作对于我们这个时代非常有用：它们的宗旨并非单一，而是为居住于世俗之中的基督修道者、为共住的修士、为生活在国家正式修道院的修士以及为独处的隐修者提供了极佳的指导。上帝的恩典启示这位圣主教写下特别符合当代需求的著作。这些著作解释了《福音书》的教义。


          无论哪一座修道院，无论其规章如何，甚至无论其秩序如何，都不会妨碍人按照福音的诫命生活。最后这句是为了鼓励和安慰那些（无论是正确地还是错误地）对自己的修道院的秩序感到不满的人。对于每一位修士而言，更确切的作法是在自己身上寻找不满的原因，而不是在所处的环境之中。自我谴责总是能给心灵带来平静。


          但这绝不意味着，如果选择修道院的主动权在我们手中，一个秩序井然的修道院不值得优先于一个秩序不良的修道院。情况并非总是如此。'
    - type: paragraph
      text:
        ru: 'Положив себе за правило жизни учение и исполнение евангельских заповедей,
          без увлечения направлениями, доставляемыми разными сочинениями святых отцов,
          можно начать чтение их для ближайшего и точнейшего ознакомления с монашеским
          многотрудным, многоболезненным, но и не нерадостным подвигом. В чтении отеческих
          писаний нужно наблюсти постепенность и никак не читать их поспешно. Сперва
          надо читать книги, написанные для общежительных монахов, каковы: Поучения
          преподобного аввы Дорофея, Оглашения преподобного Феодора Студийского, Руководство
          к духовной жизни преподобных Варсонофия Великого и Иоанна Пророка, начиная
          с Ответа 216 (предшествовавшие Ответы даны наиболее затворникам и потому
          мало соответствуют новоначальным), Слова святого Иоанна Лествичника, Творения
          преподобного Ефрема Сирского, Общежительные постановления и собеседования
          преподобного Кассиана Римлянина. Потом, по прошествии значительного времени,
          можно читать и книги, написанные отцами для безмолвников, как-то: Добротолюбие,
          Патерик Скитский, Слова преподобного Исайи Отшельника, Слова святого Исаака
          Сирского, Слова Марка Подвижника, Слова и Беседы преподобного Макария Великого,
          сочинения прозой и стихами преподобного Симеона, Нового Богослова, и другие
          подобные сим деятельные писания отцов. Все исчисленные здесь книги принадлежат
          к разряду деятельных или подвижнических, потому что в них изложены делание
          и подвиг иноческие. Сказал святый Иоанн Лествичник: «Так как ты проводишь
          жизнь деятельную (подвижническую), то и читай книги деятельные (подвижнические)»[55].
          Деятельные книги возбуждают инока к иноческим подвигам, особенно к молитве.
          Чтение же прочих отеческих святых сочинений приводит к размышлениям и созерцаниям,
          что для подвижника, недовольно очистившегося от страстей, рановременно[56].'
        cn: '倘若以福音诫命的教导与实行为人生的准则，不为圣教父们各类著述所呈现的取向所迷惑，则可开始阅读这些著述，以便更贴近、更精确地理解修士那多劳苦、多疾患，却也并非毫无喜乐的善功。在阅读教父著作时，须注意循序渐进，绝不可急切草率地阅读。


          首先应阅读为过共同生活的修士们所撰写的典籍，例如：敬虔者多罗修院长（Dorotheos）的《教诲》（Poucheniia），敬虔者狄奥多尔·斯图迪特斯（Theodoros
          Studites）的《训诲》（Oglasheniia），敬虔者大巴尔萨努菲（Barsanuphios）与先知约翰（Ioann）的《灵性生活指南》（Rukovodstvo
          k dukhovnoi zhizni），此书应从第216则《回复》（Otvet）开始阅读（在此之前的《回复》多为隐修者所给予，故不太适合初学者），圣约翰·克里马科斯（Ioann
          Klimakos）的《天梯》（Slova），敬虔者埃弗雷姆·叙鲁斯（Ephrem Sirsky）的《著作》（Tvorenija），敬虔者罗马人卡西扬（Kassian
          Rimlianin）的《共住规条》（Obshchezhitelnije postanovleniia）与《晤谈》（sobesedovaniia）。


          然后，经过相当长一段时间后，方可阅读教父们为静修者所撰写的典籍，诸如：《爱善集》（Dobrotoliubie）、《斯基特教父言行录》（Paterik
          Skitsky）、敬虔者伊萨伊亚隐修士（Isaiia Otshelnika）的《言辞》（Slova）、圣伊萨克·叙鲁斯（Isaak Sirsky）的《言辞》（Slova）、马尔科斯隐修者（Markos
          Podvizhnik）的《言辞》（Slova）、敬虔者大马卡里奥斯（Makarios Veliky）的《言辞》（Slova）与《讲道》（Besedy），敬虔者新神学家西美翁（Simeon,
          Novy Bogoslov）的散文与诗歌著作，以及其他类似的教父实践性著述。


          所有在此列举的典籍皆属于实践性或苦修性著作之范畴，因为其中阐述了修士的实行与善功。圣约翰·克里马科斯曾言：「既然你过的是实践性（苦修性）的生活，那么就当阅读实践性（苦修性）的典籍。」[55]


          实践性典籍能激发修士投身于修士的善功，尤其是祈祷。而阅读教父们的其他圣著，则会引向沉思与默观，这对于尚未充分净化自身情欲的苦修者而言，则为时过早[56]。'
  - type: heading2
    initial:
      ru: Глава 10.
      cn: 第 10 章
    text:
      ru: О осторожности при чтении отеческих книг о монашеской жизни
      cn: 关于阅读教父论述修道生活之书籍的谨慎
    children:
    - type: paragraph
      text:
        ru: 'Книги святых отцов о монашеской жизни должно читать с большою осмотрительностью.
          Замечено, что новоначальный инок никак не может применить книги к своему
          положению, но непременно увлекается направлением книги. Если книга преподает
          советы о безмолвии и показывает обилие духовных плодов, собираемых в глубокой
          пустыни, то в новоначальном непременно явится сильнейшее желание удалиться
          в уединение, в безлюдную пустыню. Если книга говорит о безусловном послушании
          под руководством духоносного отца, то в новоначальном непременно явится
          желание строжайшего жительства в полном повиновении старцу. Бог не дал нашему
          времени ни того, ни другого из этих жительств. Но книги святых отцов, написанные
          об этих жительствах, могут подействовать на новоначального так сильно, что
          он, по неопытности своей и незнанию, легко решится оставить место жительства,
          на котором имеет всю удобность спастись и духовно преуспеть исполнением
          евангельских заповедей, для несбыточной мечты совершенного жительства, нарисовавшейся
          живописно и обольстительно в его воображении. Святой Иоанн Лествичник говорит
          в Слове о безмолвии: «При трапезе доброго братства постоянно предстоит некий
          пес, который покушается восхитить с нее хлеб, то есть душу, потом убегает,
          держа его в пасти, и пожирает в уединенном месте»[57].  В Слове о послушании
          сей наставник иноков говорит: «Диавол влагает живущим в повиновении желание
          невозможных добродетелей». Равным образом и пребывающим в безмолвии советует
          подвиги, несвойственные им. Раскрой образ мыслей неискусных послушников
          и найдешь там понятие, родившееся от самообольщения: найдешь там желание
          строжайшего безмолвия и поста, непарительной молитвы, совершенного нетщеславия,
          непресекаемого памятования смерти, всегдашнего умиления, всесовершенного
          безгневия, глубокого молчания, превосходной чистоты. Они, обольстившись,
          напрасно прескочили (перешли из братского общежития в глубокое уединение),
          не имея в себе при новоначалии своем упомянутых добродетелей по особенному
          смотрению Божию: враг научил их устремиться к этим добродетелям преждевременно,
          чтоб они не получили их и в свое время. Обольститель (диавол) ублажает пред
          безмолвниками страннолюбие послушников, их служение, братолюбие, общежительность,
          хождение за больными, чтоб вторых, как и первых, сделать нетерпеливыми»[58].
          Падший ангел старается обмануть и вовлечь в погибель иноков, предлагая им
          не только грех в разных видах его, но и предлагая несвойственные им возвышеннейшие
          добродетели. Не доверяйте, братия, вашим помыслам, разумениям, мечтам, влечениям,
          хотя бы они казались вам самыми благими, хотя бы они представляли вам в
          живописной картине святейшее монашеское жительство! Если та обитель, в которой
          вы живете, дает вам возможность проводить жизнь по евангельским заповедям,
          если вы не низлагаетесь соблазнами в смертные грехи, то не оставляйте обители.
          Потерпите великодушно ее недостатки, и духовные, и вещественные; не вздумайте
          всуе искать поприща подвигов, недарованного Богом нашему времени. Бог желает
          и ищет спасения всех. Он и спасает всегда всех, произволяющих спастись от
          потопления в житейском и греховном море; но не всегда спасает в корабле
          или в удобном, благоустроенном пристанище. Он обетовал спасение святому
          апостолу Павлу и всем спутникам апостола; Он и дал это спасение; но апостол
          и его спутники спаслись не в корабле, который разбило, а с большим трудом,
          иные вплавь, другие на досках и различных обломках от корабля (Деян. 27:21-49).'
        cn: '阅读圣教父们关于修士生活的书籍，必须格外审慎。人们注意到，初学修士无法将书中的教导应用于自身处境，却必然会被书籍的方向所吸引。如果书中所教导的是关于静默的忠告，并展现了在幽深旷野中所收获的丰盛灵性果实，那么初学修士心中必然会生起极强烈的愿望，要退隐至独处、人迹罕至的旷野。如果书中所述是关于在具灵性之父的引导下实行无条件的顺服，那么初学修士心中必然会生起渴望，要在完全顺从长者的状态下过上最严苛的生活。


          上帝并未将这两种生活方式中的任何一种赐予我们这个时代。然而，圣教父们就这些生活方式所撰写的书籍，却能对初学修士产生如此强大的影响，以至于他可能因自己的缺乏经验和无知，轻易决定离开他现在所居住的地方——在这个地方，他拥有所有便利，可通过遵行福音诫命而得救并获得灵性上的长进——转而追求一种完美生活的虚幻梦想，这种梦想在他想象中描绘得栩栩如生、极具诱惑力。


          圣若望·阶梯（Иоанн Лествичник）在《静默论》中说：「在良善兄弟团契的餐桌旁，总有一条狗不断出现，它试图从餐桌上夺走面包，即灵魂；然后逃跑，将面包衔在口中，并在僻静之处吞噬它。」[57]


          在这位修士的导师的《顺服论》中，他说：「魔鬼向那些生活在顺服中的人灌输对不可能的美德的渴望。」同样地，它也向那些持守静默的人建议不适合他们的苦修。揭示那些缺乏经验的顺服者的思想模式，你会发现一种源于自我欺骗的观念：你会发现他们渴望最严格的静默和禁食、不分散心神的祷告、完全的非虚荣、不间断的忆念死亡、恒常的痛悔、彻底的非愤怒、深沉的静默以及超凡的纯洁。他们受了欺骗，枉然地跳跃（从兄弟团契的共住生活转入了深度的独处），因为在他们初学时，凭借上帝特殊的眷顾，他们尚未拥有上述的美德：仇敌教唆他们过早地追求这些美德，以致于他们即使到了合适的时机也无法获得。这位欺骗者（魔鬼）在持守静默者面前赞扬顺服者的好客、他们的侍奉、手足之爱、共住生活、照顾病患，目的在于使后者如同前者一样变得不耐烦。[58]


          堕落的天使试图欺骗并引诱修士们走向灭亡，它不仅以各种形式呈现罪恶，还提供给他们不适合他们的、最崇高的美德。弟兄们，不要相信你们的思虑、理解、幻想和冲动，即使它们在你们看来是至为美好的，即使它们在栩栩如生的画面中向你们呈现至圣的修士生活！如果你们所居住的这座修道院，使你们有可能依照福音的诫命度日，如果你们没有因诱惑而跌入致死的罪中，那么就不要离开这座修道院。要以宏大的心胸忍受它的不足之处，无论是灵性上的还是物质上的；不要妄图去寻找上帝并未赐予我们这个时代的苦修之道。


          上帝渴望并寻求所有人的救赎。祂也总是拯救所有自愿从世俗和罪恶的海洋中被救赎的人；但祂并不总是在船上或在便利、安适的港湾中施行救赎。祂应许了圣使徒保罗以及使徒所有同行者的救恩；祂也赐予了这救恩；然而使徒和他的同行者们并非在沉船中得救，而是历经艰辛，有些人是游泳，有些人是借着木板和船只的各种碎片才得救的（使徒行传
          27:21-44）。'
