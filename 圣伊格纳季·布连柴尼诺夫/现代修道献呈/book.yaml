    - type: paragraph
      text:
        ru: 'Стяжи постоянное трезвение, постоянное бодрствование над собою. Без строгой
          бдительности невозможно преуспеть ни в одной добродетели, сказал некоторый
          великий Отец. Умоляй Бога, чтоб даровал тебе крепость и мудрость в борьбе
          с супостатами, невидимыми для чувственных очей; умоляй Бога, чтоб Он даровал
          тебе видеть врагов очами души, умом и сердцем; умоляй Бога, чтоб Он даровал
          тебе быстро усматривать татей и убийц, прежде нежели они вкрадутся в душу
          и засядут в ней. Умоляя Бога, и сам мужайся, и сам понуждайся быть осмотрительным
          и благоразумным; собственными усилиями доказывай твое произволение получить
          от Бога крепость и мудрость. Мудрость в борьбе с помыслами и мечтаниями
          бесовскими заключается в том, чтоб нисколько не беседовать с ними, когда
          они предстанут уму, нисколько не внимать им. Беседа с помыслами демонскими,
          рассматривание живописных мечтаний их обнаруживают в иноке не понимаемое
          им упование на собственные силы и разум, обнаруживают самонадеянность и
          самомнение, обнаруживают гордость, обнаруживают двоедушие, сочувствие греху,
          расположение к предательству. Словопрение с бесовскими помыслами и надежда
          победить их собственными усилиями и ухищрениями внушаются плотским мудрованием;
          внушаются они неведением духовного подвига; внушаются они коварными демонами,
          которые рассчитывают на верную победу, когда вовлекут подвижника в беседу
          с собою и ело вопрение. Как младенец слабосильный бежит в объятия матери,
          в них ищет спасения от всего, что устрашает его: так и инок, из среды невидимых
          искушений, когда окружат его адские псы и разбойники, должен устремляться
          всею душою к Богу, молить Его о избавлении от напасти, — должен искать спасения
          не в себе самом, а в единой молитве, в едином Боге.'
        cn: 恒常地获取清醒，恒常地在自身之上保持警醒。一位伟大的教父曾说，没有严格的警觉，不可能在任何一种德行上取得进展。恳求上帝赐予你力量和智慧，以与肉眼所不能见的仇敌争战；恳求上帝赐予你用灵魂的眼睛、用头脑和心灵看见仇敌；恳求上帝赐予你迅速地察觉窃贼和杀人者，在他们潜入灵魂并在其中安坐之前。在恳求上帝的同时，你自己也要鼓起勇气，你自己也要努力做到审慎和明智；要用自身的努力来证明你获得上帝所赐力量和智慧的意愿。在与恶魔的意念和幻想争战中的智慧在于：当它们出现在头脑面前时，不要与它们有丝毫的交谈，不要对它们有丝毫的关注。与邪魔意念的交谈，对它们生动幻想的审视，暴露出修道者不自知的对自身力量和理智的依赖，暴露出自恃和自负，暴露出骄傲，暴露出心怀二意、对罪的同情、倾向于背叛。与恶魔意念的言语争辩，以及希望以自身努力和计谋战胜它们的期望，都是由肉体的思虑所鼓动；都是由对属灵争战的无知所鼓动；都是由阴险的邪魔所鼓动，它们确信能取得胜利，一旦将修道者引入与它们的交谈和言语争辩之中。如同一个软弱无力的婴儿奔向母亲的怀抱，在那里寻求脱离一切令他恐惧之物的拯救：修道者也当如此，从看不见的诱惑中，当被地狱的恶犬和强盗围困时，他应当以整个灵魂奔向上帝，祈求祂将他从灾难中解救出来，——他应当在唯一的祷告中，在唯一的上帝中寻求拯救，而不是在他自身之中。
