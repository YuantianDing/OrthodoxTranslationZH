        cn: 「你们这些淫乱和奸淫的人哪！难道你们不知道爱这世界便是与神为敌吗？所以，凡愿与世界为友的，就是神的仇敌了」（雅各书 4:4）。蒙福的保加利亚人提奥菲拉克特如此界定「世界」：「圣经惯常以『世界』称谓罪人的生活以及那些耽溺于此中、抱持肉体思虑之人的生活，因此，基督对祂的门徒说：『你们不属于世界。』他们是世间活著的人的一部分，但因不留在罪中，便不属于世界」[685]。大多数人过去和现在都过著罪恶的生活，这在神面前是可憎的，是与神为敌的；基于这个原因，也因为神的仇敌的数目与神忠实的仆役的数目相比，其悬殊之大是无法比拟的，故此，圣经称这大多数人为「世界」，将属于这大多数人的情况归于全人类。我们应当如此理解福音书作者的话语：「那光是真光，来到世上，照亮一切生在世上的人。祂在世界，世界也是藉著祂造的，世界却不认识祂。祂来到自己的地方，自己的人倒不接待祂」（约翰福音
          1:9-11）。「这审判就是：光来到世间，世人因自己的行为是恶的，不爱光，倒爱黑暗」（约翰福音 3:19）。「人为人子的缘故恨恶你们，拒绝你们，辱骂你们，弃绝你们的名，以为是恶，你们就有福了。众人若都说你们好，你们就有祸了，因为他们的祖宗待假先知也是这样」（路加福音
          6:22，26）。大多数人不认识救主，大多数人憎恨并以诽谤和逼迫来迫害神真正的仆人，这大多数人是如此之众，以至于神的话语认为将拒绝神人以及迫害祂仆人的罪归于全人类是恰当的。至于按神心意而活的人极少，而迎合罪恶和肉体欲望的人极多，主亲自作证：「引到灭亡，那门是宽的，路是大的，进去的人也多。引到永生，那门是窄的，路是小的，找著的人也少」（马太福音
          7:13-14；参见路加福音 13:23-24）。「神的智慧，被祂极少数的儿女证实为是公义的」（马太福音 11:19）；只有少数蒙拣选的人认识祂，只有少数人向祂给予了应有的公正。
