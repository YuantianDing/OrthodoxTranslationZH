        cn: 「你们要饶恕人，就必蒙饶恕。」（路加福音 6:37）。圣保禄深知此律，他毫无保留地说道：「你论断别人，就是定自己的罪了。」（罗马书 2:1）。先知深知此律，他向上帝呼喊：「你必照各人所行的报应他。」（诗篇
          61:13）。另一位先知代表上帝宣示：「伸冤在我，我必报应，这是主说的。」（申命记 32:35，罗马书 12:19）。然而，为何要一一列举圣经呢？因整部圣经，无论旧约抑或新约，特别是那位伟大的咏唱者，都清晰阐明此律。为的是让我们了悟其属灵的深意与奥秘的规章，在任何境况下都心怀恐惧，不敢背离，并努力爱我们的弟兄，不仅在外表，更在心中。此律并非摩西之律，后者仅审判可见之事；此律乃属乎灵性，它能揭示隐秘。摩西之律由上帝所赐，有其特定的时限，但它被属灵的律法所圆满，即由我主耶稣基督的恩典所圆满，祂曾说：「我来不是要废除律法，而是要成全。」（马太福音
          5:17）。基于此，在每一件事上，一旦说出应说的话，就不应再继续争辩，而应宽恕那位我们认为是冒犯了我们的人，无论那冒犯是公正或不公。要知道，宽恕冒犯所得的报偿，远大于任何其他德行。由于我们无法自由地遵循所指引的道路，其原因在于罪恶的宰制，这是我们过往生活方式所致，因此我们必须祈求上帝，以守夜及其他的苦行和克制来辅助祷告，以便从上帝那里获得怜悯和力量。啊，蒙爱的灵魂！在任何时间、地点和事上，我们都应坚定地持守一个目标：当我们遭受世人各种冒犯时，应当欢喜，而非忧伤——这种欢喜并非简单或盲目，而是基于我们找到了一个有利的机会，藉着宽恕邻人，以获得我们罪过的赦免。这便是真理的智慧。它比一切其他的知识更丰盛：藉着它，我们可以恳求上帝，并确知我们必蒙垂听；它是信德的果实，也是对基督信德的明证：藉着它，我们可以背起自己的十字架，跟随基督；它是首要且伟大诫命的生发者；藉着它，我们可以全心爱上帝，并爱邻人如同自己；为获得它，我们必须承受禁食、守夜及其他的苦行和克制，好使我们的心和内在性情得以敞开，接纳它，不再将它抛弃。那时，因着宽恕邻人的罪过，我们将在自身中看见藉圣洗圣事奥秘所赐予的恩典的运作；它将不再是难以察觉地在我们内运作，而是以全然的明晰和完全的感受性运作。
    - type: paragraph
      text:
        ru: '«Противодействуют этой добродетели две страсти: тщеславие и сластолюбие.
          От них должно сперва отречься в духе своем, тогда приобретается эта добродетель.
          Душа! Произвольно предавши себя этим двум страстям, никого не обвиняй: ни
          Адама, ни сатану, ни человеков, но вступи в борьбу с волею твоею и не пренебреги
          этою борьбою. Она внутренняя и междоусобная. В ней боремся не с братиею
          нашею — боремся сами с собою. В ней Споборник у нас один, Споборник непобедимый,
          от Которого ничто не может укрыться — Христос, таинственно насажденный в
          нас крещением. Он укрепляет нас, если мы соблюдаем заповеди Его по силе
          нашей. Борются же против нас, как я уже сказал, расположение к наслаждению,
          которым заражено наше тело, и тщеславие, которое обладает и мною, и тобою.
          Эти две страсти прельстили Еву и обольстили Адама: сластолюбием представлено
          древо «яко добро в снедь, и красно есть, еже разумети» (Быт. 3:6); тщеславием
          же произнесено: «будете яко бози, ведяще доброе и лукавое» (Быт. 3:5). Первозданные
          Адам и Ева устыдились друг друга, увидев себя нагими; так и мы, утратив
          непорочность незлобия в духе, стыдимся друг друга в совести. Тогда сшиваем
          себе одежду из листьев смоковницы: облекаясь пустыми словами и образами
          лживого словооправдания. В противоположность мягкой одежде из листьев, Господь
          устраивает нам суровую одежду из кож, знаменующую жительство подвижническое,
          и говорит: «в терпении вашем стяжите души ваши» (Лк. 21:19). Он преподает
          наставление, соответственное данной одежде: «обретый душу свою в злопомнении
          или в каком другом грехе, погубит ю: а иже погубит душу свою, не дозволяя
          ей ни злопомнения, никакого другого греха в живот вечный сохранит ю» (Мф.
          10:39)[414].'
        cn: 「有两种情欲与此德行相抵触：虚荣和贪恋肉体之乐。我们必须首先在心神中舍弃它们，如此才能获得此德行。灵魂啊！你若自愿屈服于这两种情欲，就不要归咎于任何人：无论是亚当、撒旦，还是世人；而是要与你自身的意志进行争战，且不可轻忽这场争战。这是一场内在的、自相残杀的战争。在这场战役中，我们不是与我们的弟兄争战，而是与我们自己争战。在这场战役中，我们的协战者只有一位，祂是不可战胜的协战者，在祂面前没有什么能隐藏——祂就是在洗礼中奥秘地栽植于我们之内的基督。若我们尽己所能地遵守祂的诫命，祂就坚固我们。如我所言，那些与我们争战的，是对享乐的倾向——这倾向感染了我们的身体；以及虚荣——这虚荣也辖制着你和我。这两种情欲诱惑了夏娃，也欺骗了亚当：通过贪恋肉体之乐，那树被呈现为『悦人眼目，且是可喜爱的，能使人有智慧』（创世记
          3:6）；而通过虚荣，则发出了『你们便如神，能知道善恶』（创世记 3:5）的言语。最初的亚当和夏娃，在看见自己赤身露体时，彼此感到羞耻；同样地，我们若在心神中失去了纯朴的无恶，也会在良知中彼此感到羞耻。那时，我们便为自己缝制无花果叶的衣服：以虚浮的言语和虚假自我辩解的形象来遮盖自己。与柔软的树叶衣服相反，主为我们安排了一件粗糙的皮衣，象征着苦修者的生活，祂说：『你们常存忍耐，就必保全灵魂』（路加福音
          21:19）。祂教导了与这件衣服相称的训诫：『凡因怀恨或任何其他罪而爱惜自己生命的，必丧掉生命；凡丧掉自己生命，不容许它怀恨或犯任何其他罪的，必保守生命，直到永生』（马太福音
          10:39）[414]。」
    - type: paragraph
      text:
        ru: Выписка из жития святою Андрея, Христа ради юродивого
        cn: 圣安德烈，为基督而愚者，其生平摘录
    - type: paragraph
      text:
        ru: 'Однажды святой Андрей ходил посреди народа на торговой площади, находящейся
          у башни, которую построил император, святой Константин Равноапостольный.
          Тут была и некоторая жена по имени Варвара. Она, по действию Духа Божия,
          пришла в исступление и видела, что блаженный Андрей ходит посреди многолюдства
          подобно огненному блистающему столпу. Одни толкали его пинками, другие били;
          многие, смотря на него говорили: «Этот человек не принадлежит себе: он сошел
          с ума! Не желаем такого состояния и врагам нашим». За Андреем ходили бесы
          в образе черных эфиопов и говорили между собою: «Не дай Бог другого такого
          на земле: никто не изжег сердец наших так, как этот, притворившийся сумасшедшим
          по нежеланию служить господину своему: теперь он издевается над всем миром».
          Варвара видела, что эфиопы налагали знаки на тех, которые били святого,
          и говорили друг другу: «По крайней мере служит нам утешением то, что его
          бьют без милости: биющие угодника Божия, без всякой на то причины, будут
          осуждены за это в час кончины их, и нет им спасения». Блаженный, услышав
          это, устремился на них действом Духа Божия, как пламень, силою страшною
          рассыпал знаки, наложенные демонами, и грозно выговорил им: «Вы не имеете
          права налагать знаков на тех, которые бьют меня, потому что я молюсь моему
          Владыке, чтоб не вменены были в грех наносимые мне побои тем, которые наносят
          их. Они поступают так в неведении, и по причине их неведения получат прощение».
          Когда произнес это святой, отверзлось небо, как отверзаются врата, и вылетело
          оттуда к преподобному множество ласточек прекрасных: посреди них был белоснежный
          голубь, державший в клюве златой масличный лист. Он сказал святому человеческим
          голосом: «Прими этот лист, посланный тебе Господом Вседержителем из рая
          в знамение благодати Божией, за то, что ты милостив и человеколюбив, как
          милостив и человеколюбив Сам Господь. Он прославит тебя, возвеличит милость
          Свою над тобою, потому что и ты прощаешь и милуешь бьющих тебя, молясь о
          оставлении им этого греха». Сказав это, голубь сел на главе святого. Смотря
          на это, благочестивая жена удивлялась, и, пришедши в себя по окончании видения,
          размышляла: «Сколько светильников имеет Бог на земле, и никто не знает их».
          Несколько раз покушалась Варвара пересказать другим виденное ею, но сила
          Божия возбраняла ей. После этого встретил ее в городе святой Андрей и сказал
          ей: «Варвара! Храни тайну мою, и никому не поведай виденного тобою до того
          времени, как я «пройду в место селения дивна, даже до дому Божия» (Пс. 41:5).
          Она отвечала ему: «Светильник и угодник Божий! Случалось, что я намеревалась
          поведать, но мне возбраняла невидимая сила Божия»[415]. О мнящих оправдаться
          делами, гл. 102.'
        cn: '有一次，圣安德烈在君士坦丁平等于使徒者圣君士坦丁皇帝所建的塔楼附近的市场上，在人群中行走。那里有一位名叫瓦尔瓦拉的妇人。她因著上帝圣灵的作为，进入神魂超拔的状态，看见蒙福的安德烈在熙攘人群中行走，如同火焰闪耀的柱子。有些人用脚踢他，有些人打他；许多人看著他，说：「这人不属于自己了：他疯了！我们连对我们的仇敌都不希望他们有这种光景。」在安德烈身后，有些形状像黑色埃塞俄比亚人的恶魔跟随，彼此交谈说：「上帝不允许世上再有这样的人：没有人像他这样焚烧我们的心，他假装疯癫，是不愿服事他的主人：现在他正在嘲笑整个世界。」瓦尔瓦拉看见那些埃塞俄比亚人正在那些殴打圣人的人身上施加记号，并彼此说：「至少让我们感到安慰的是他正被无情地殴打：那些无缘无故殴打上帝所喜悦之人的人，在他们临终之时将为此受审判，他们没有得救的希望。」蒙福的安德烈听见了这话，因著上帝圣灵的作为，如火焰般冲向他们，以可怕的力量驱散了恶魔所施加的记号，并威严地对他们说：「你们没有权利在那些殴打我的人身上施加记号，因为我向我的主宰祈求，愿那些施加于我的殴打不被算为他们的罪。他们这样做是出于无知，因为他们的无知，他们将得到赦免。」


          当圣人说完这话，天门像门户开启般敞开，从中飞出许多美丽的燕子到这位可敬者身边：在它们中间有一只雪白的鸽子，口中衔著一片金色的橄榄叶。它以人类的声音对圣人说：「领受这片叶子，这是全能主宰从乐园里赐给你的恩典的记号，因为你仁慈且爱人，正如主宰自己仁慈且爱人一样。祂将荣耀你，并在你身上彰显祂的慈爱，因为你也宽恕和怜悯那些殴打你的人，为他们祈求这罪过的赦免。」说完这些话，鸽子落在圣人的头上。那位虔诚的妇人看见这一切，感到惊讶，在神视结束后回过神来，她思量：「上帝在世上有多少明灯，而无人知晓。」瓦尔瓦拉曾数次试图向他人转述她所见到的，但上帝的能力禁止了她。


          此事之后，圣安德烈在城中遇见了她，对她说：「瓦尔瓦拉！保守我的秘密，在『我经过，到奇妙居所，直到上帝的家』（诗篇 41:5）之前，不要向任何人透露你所见到的。」她回答说：「上帝的明灯与所喜悦者啊！我曾试图转述，但一股无形之上帝的能力阻止了我。」[415]


          论那些以为靠行为称义的人，第一百零二章。'
    - type: paragraph
      text:
        ru: Выписка из Лествицы святого Иоанна Лествичника
        cn: 圣约翰·思梯尼之《天梯》选录
    - type: paragraph
      text:
        ru: «Вера, соединенная с твердым убеждением, — мать отречения от мира; неуклонная
          надежда — дверь к безпристрастию; любовь к Богу — причина странничества;
          воздержание — мать здравия; воздержания мать — размышление о смерти и постоянное
          памятования желчи и уксуса, которые вкусил наш Владыка и Бог; целомудрия
          помощник и причина — безмолвие; разжение плоти погашается постом; супостат
          лукавых и блудных помыслов — сокрушение сердца; прилежною молитвою уничтожается
          уныние, а от воспоминания о суде рождается усердие к подвигам»[416].
        cn: 「坚定的确信与信仰合一，是舍弃尘世之母；永不偏移的盼望，是通往无私的门户；对上帝的爱，是客旅漂泊的因由；节制，是健康之母；节制之母，是对死亡的沉思，以及时常忆念我们的主宰与上帝所尝的胆汁与酸醋；贞洁的助手与成因，是静默；禁食熄灭肉体的灼烧；心灵的痛悔，是邪恶与淫乱意念的仇敌；勤恳的祷告，消灭沮丧，而对审判的忆念，则生发对苦修的热忱。」[416]
    - type: paragraph
      text:
        ru: «Любление бесчестий исцеляет от ярости и раздражительности; песнопение,
          милосердие и нестяжение уничтожают печаль»[417].
        cn: 「爱慕受辱能治愈忿怒与恼恨；圣歌、慈悲与不贪求能消弭忧愁」[417]。
    - type: paragraph
      text:
        ru: «Молчание и безмолвие противодействуют тщеславию; если же находишься посреди
          человеков, то пройди путем бесчестий»[418].
        cn: 「缄默与静默能对抗虚荣；若你身处众人之间，则当行于羞辱之途。」[418]
    - type: paragraph
      text:
        ru: «Наружную гордость исцеляет наружное скорбное положение, образуемое скудостью
          и лишениями; невидимую — Невидимый»[419].
        cn: 「外显的骄傲，能由外在的、由贫乏与剥夺所形塑的悲痛境况来治愈；那隐而不见的骄傲，则由那『不可见者』（the Invisible）所治愈。」[419]
    - type: paragraph
      text:
        ru: «Губитель чувственных змей — олень, мысленных — смирение»[420].
        cn: 「感官之蛇的毁灭者是牡鹿，思想之蛇的毁灭者是谦卑。」[420]
    - type: paragraph
      text:
        ru: '«Невозможно змею совлечь с себя старой чешуи иначе, как пролезши сквозь
          тесную скважину: и нам невозможно свергнуть с себя греховные навыки и впечатления,
          невозможно свергнуть ветхость души и одежду ветхого человека, если не пройдем
          по узкому пути поста и бесчестия»[421].'
        cn: 「蛇若不爬过狭窄的孔穴，则不可能脱去它的老旧鳞皮；我们若不走过禁食与受辱的窄路，则不可能摆脱罪恶的习性与印象，不可能除去灵魂的朽坏与旧人的衣袍。」[421]
    - type: paragraph
      text:
        ru: «Тучные птицы не могут летать высоко, и угождающий плоти своей не возлетит
          на небо»[422].
        cn: 「肥硕的飞鸟无法高飞，而取悦自身肉体之人亦不能飞升天庭」[422]。
    - type: paragraph
      text:
        ru: «Высохшее болото уже не приманивает к себе свиней — и плоть, иссушенная
          подвигами, уже не упокоивает в себе бесов»[423].
        cn: 「干涸的沼泽不再引诱野猪前来，同样地，因苦修而枯槁的肉体，也不再能让邪魔安居其中。」[423]
    - type: paragraph
      text:
        ru: «Облаками закрывается солнце — лукавые помышления омрачают ум и служат
          для него причиною погибели»[424].
        cn: 「云层遮蔽了日光——邪恶的思虑使心智阴暗，并成为心智毁灭的缘由」[424]。
    - type: paragraph
      text:
        ru: «Преступник, выслушавший приговор и идущий на казнь, не беседует о народных
          празднествах, так и плачущий истинно не будет угождать чреву»[425].
        cn: 「罪犯在听取判决后走向刑场时，不会谈论人民的节日；同样地，真正哭泣的人也不会取悦口腹之欲。」[425]
    - type: paragraph
      text:
        ru: «Магниту невольно повинуется железо, подобно этому, греховные навыки и
          впечатления, обратившиеся в качество, уже насилуют заразившихся ими»[426].
        cn: 「铁块不自主地顺从磁石，同样地，罪恶的习性和印象一旦转化为品格，便会强迫那些受其感染的人」[426]。
    - type: paragraph
      text:
        ru: '«Вода, будучи сжата, подымается вверх: так часто случается и с душою.
          Она, будучи стеснена бедствиями, восходит к Богу и спасается»[427].'
        cn: 「水，受到挤压时，便会向上涌升：灵魂也常是如此。它，当被苦难所重压时，便会趋向上主，并得蒙拯救。」[427]
    - type: paragraph
      text:
        ru: «Ветры возмущают бездну — и ярость больше всех страстей возмущает ум»[428].
        cn: 「疾风搅动深渊，而忿怒比所有激情更剧烈地搅动心灵」[428]。
    - type: paragraph
      text:
        ru: '«В те места, где сложено царское оружие, воры приходят с особенною осторожностию:
          так и мысленные воры употребляют особенную злохитрость, чтоб окрасть имеющего
          сердечную молитву»[429].'
        cn: 「在那些存放着皇家兵器的处所，盗贼们总是怀著格外的小心谨慎前来：同样地，那思想上的窃贼也用尽了特殊的邪恶诡计，为要偷窃那心怀祷告的人。」[429]
    - type: paragraph
      text:
        ru: «Огонь не рождает снега — и ищущий славы земной не получит небесной»[430].
        cn: 「烈火不生白雪，寻求世间荣耀者必不能获取天国之光」[430]。
    - type: paragraph
      text:
        ru: «Невозможно убить зверей без оружия; невозможно стяжать безгневия без
          смирения»[431].
        cn: 「杀戮野兽非藉兵刃不能成事；获致无怒非藉谦逊不能成功」[431]。
    - type: paragraph
      text:
        ru: '«Восходящие по гнилой лестнице по необходимости подвергнутся бедствию:
          подобно этому честь, слава, власть вредны для смиренномудрия»[432].'
        cn: 「攀登于朽败阶梯之人，必遭祸患：荣誉、光荣与权势，亦同此理，于谦卑自守之心有害无益。」[432]
    - type: paragraph
      text:
        ru: «Вода смывает буквы, и слеза очищает согрешения»[433].
        cn: 「水涤除文字，泪洁净罪愆。」[433]
    - type: paragraph
      text:
        ru: '«За неимением воды изглаждаются буквы и другими способами: так и души,
          не имеющие слез, изглаждают и выскабливают согрешения свои печалью, воздыханиями,
          великим сетованием»[434].'
        cn: 「缺乏水时，字母也会以其他方式被抹去：同理，没有眼泪的灵魂，则通过忧伤、叹息、极度的悲痛来抹去和刮除自己的罪孽。」[434]
    - type: paragraph
      text:
        ru: '«Немощный по телу, подвергшийся тяжким согрешениям, да идет путем смирения
          и теми путями, которые ведут к смирению: другого средства к спасению он
          не найдет»[435].'
        cn: 「身躯软弱、陷溺于深重罪愆者，当行于谦卑之道，并沿着通往谦卑的路径前行：除此之外，他找不到别的得救之法。」[435]
    - type: paragraph
      text:
        ru: '«Нет причины для страждущего горячкою к самоубийству: так никому, ни
          в каком случае, даже до последнего издыхания, не должно отчаиваться»[436].'
        cn: 「一个受热病折磨的人，没有理由去自杀：因此，在任何情况下，任何人都不可绝望，即使到了最后一口气」[436]。
    - type: paragraph
      text:
        ru: «Если б похоронивший отца своего, немедленно по возвращении с похорон,
          пошел на брак, то поступок его был бы бесчестным. Так и плачущим о грехах
          неприлично искать в этом веке чести, покоя и славы от человеков»[437].
        cn: 「倘若一个人埋葬了他的父亲，一从葬礼归来，便立即去参加婚宴，那么他的行为将是不光彩的。同样地，为罪哭泣的人也不宜在这个世上寻求人的尊荣、安逸与荣耀。」[437]
    - type: paragraph
      text:
        ru: '«Того воина, которого лицо изъязвлено жестокими ранами на войне, царь
          не только не повелевает исключать из воинства, но и возбуждает значительными
          наградами к большей ревности: и небесный Царь венчает инока, терпящего от
          бесов многие напасти»[438].'
        cn: 「那位脸庞在战场上被残酷伤痕划破的战士，君王不仅不会下令将他逐出军队，反而会以丰厚的奖赏激励他生发更大的热忱：同样地，天上的君王也为那位忍受魔鬼诸多侵袭的修士戴上冠冕」[438]。
    - type: paragraph
      text:
        ru: «Увидев кого-либо из сподвижников наших, пораженного телесным недугом,
          не позволим себе объяснять недуг его судом лукавым и злобным; напротив того,
          примем его с простотою и любовию нелюбопытною, как свой член, как воина,
          раненного на войне, — позаботимся о уврачевании его»[439].
        cn: 「当我们看见任何一位同伴被身体的疾患所击倒，我们不该容许自己以奸诈和邪恶的判断来解释他的病痛；相反地，我们要以单纯和不含好奇的爱心来接纳他，视他如同自己的肢体，如同在战争中受伤的战士——我们要尽力照料，使他痊愈。」[439]
    - type: paragraph
      text:
        ru: «Иногда посылается болезнь для очищения от согрешений, иногда же, чтоб
          смирить вознесшуюся мысль»[440].
        cn: 「有时，疾病被派遣是为了洁净罪愆；有时，则是为了降服那高傲的意念」[440]。
    - type: paragraph
      text:
        ru: «Благий и всеблагий Владыка и Господь наш, усмотрев, что некоторые ленивы
          к подвигу, обуздывает плоть их недугом как таким подвигом, который отрадней
          других, нередко вместе с этим очищает и душу от лукавых страстей и помыслов»[441].
        cn: 「良善且全善的主宰和吾主，洞察到有些人怠于苦修，便以疾病来约束他们的肉体，视此为一种比其他苦修更为令人欣慰的苦修，同时也常常借此洁净他们的灵魂，使其脱离邪恶的情欲和意念。」[441]
    - type: paragraph
      text:
        ru: «Немощные душою да познают благоволение Господа к ним из телесных болезней
          и из внешних напастей и искушении, а совершенные по наитию на них Святого
          Духа и по приложению новых дарований к дарованиям прежде полученным»[442].
        cn: 「心灵孱弱之人，当从其肉体的疾病、外在的患难与试探中，认识到主对他们的慈爱；而臻于至善之人，则因圣灵降临于他们，并因新的恩赐被加添于先前所得的恩赐上，得以认识此爱」[442]。
    - type: paragraph
      text:
        ru: '«Покаяние — впрочем, покаяние тщательное — плач, очищенный от всякой
          скверны, и преподобное смирение новоначальных столько различаются друг от
          друга, сколько различаются между собою мука, тесто и печеный хлеб. Душа
          истончается и стирается истинным покаянием; соединяется она некоторым образом
          и, так сказать, смешивается с Богом водою плача неложного: от плача возжигается
          огнь Божественный, тогда хлеботворится и образуется смирение безквасное
          и чуждое дмения»[443].'
        cn: 「悔改——或者说，细致入微的悔改——那涤除了诸般污秽的哀哭，与初学者的可敬谦卑，彼此之间的差别，正如面粉、面团和烤制成的面包彼此之间的差别。灵魂藉著真实的悔改而变得精微和纯净；它某种程度上与上主结合，可以说，是藉著真诚泪水的活水而与上主混合：从哀哭中燃起了神圣的火焰，那时，无酵的、远离虚夸的谦卑才得以『成饼』（成形和具备特质）」[443]。
    - type: paragraph
      text:
        ru: '«Первое и изящное свойство этой благой и досточудной троицы духовного
          подвига состоит в радостнейшем подъятии уничижений: душа принимает и объемлет
          их распростертыми руками как врачевства, которыми исцеляются недуги ее и
          очищаются грехи великие. Второе свойство, после изложенного, заключается
          в совершенном истреблении ярости и, по утолении ее, в правильном настроении
          души. Третья и превосходнейшая степень состоит в утвердившемся неверовании
          своему добру и в постоянном желании научаться»[444].'
        cn: 「这良善且可敬可畏之神圣三位一体灵性操练的首要与优美特质，在于以最喜悦的心情承担卑微与羞辱：灵魂张开双臂接纳并拥抱这些，视其为治愈自身疾患、洗净大罪的良药。第二个特质，承接前述，在于完全根除怒气，并在怒气平息之后，使灵魂处于正当的境况。第三个，也是最超卓的境地，在于坚定地不信赖自身的良善，以及持续不断地渴慕受教」[444]。
    - type: paragraph
      text:
        ru: «В том, кто стяжал смирение, не проявляется ни ненависть, ни прекословие;
          не слышится из него вони непокорства»[445].
        cn: 「在那得享谦逊之人内，既无憎恨，亦无抗辩之显现；从他身上，亦不闻悖逆之恶臭」[445]。
    - type: paragraph
      text:
        ru: «Соединившийся теснейшим союзом с добродетелью смирения соделывается тихим,
          кротким, удобопреклонным к умилению, милосердым, спокойным, радостным, благопокорливым,
          беспечальным, бодрым, неленостным и — что много говорить — соделывается
          бесстрастным. Соделывается таким, потому что «во смирении нашем помяну ны
          Господь, избавил ны есть от врагов наших» (Пс. 135:23, 24), от страстей
          и скверн наших»[446].
        cn: 「与谦卑的德行紧密结合之人，变得静默、温和、易于感动、怜悯、宁静、喜乐、顺服、无忧、警醒、不懈，——何须多言——他变得无情欲。他之所以如此，乃因『祂在我们卑微中记念我们，救拔我们脱离我们的仇敌』（诗篇
          135:23，24），即脱离我们的诸情欲与污秽。」[446]
    - type: paragraph
      text:
        ru: «Возлюбленный! Ведай, что «удолия умножат пшеницу» (Пс. 64:14) и духовный
          плод на почве своей. Долиною названа смиренная душа, чуждая возношения,
          пребывающая постоянно и непоколебимо, как бы среди гор, среди подвигов и
          добродетелей. «Не постился я, — говорит святой Давид, — не бдел, не лежал
          на голой земле; но «смирихся, и спасе мя» Господь вскоре» (Пс. 114:5)[447].
        cn: 「蒙爱者啊！当知『谷中长满庄稼』【注：此句经文有差异，应为「草场以羊群为衣，谷中也布满五谷，这一切都欢呼歌唱」（《思高本》）或「草场以羊群为衣。谷中也长满了五谷。这一切都欢呼歌唱。」（《和合本》）这里应译为『谷中也长满了五谷』（诗篇
          65:13）】，且在其土壤中结出属灵的果实。山谷指谦卑的灵魂，它远离骄傲，恒常且坚定不移，彷佛在群山之中，在苦修和美德之中存留。『我没有禁食，』圣者大卫说，『我没有彻夜不寐，没有卧于冰冷的地上；然而『我谦卑了，上主便拯救了我』（诗篇
          116:6）[447]。」
    - type: paragraph
      text:
        ru: «Покаяние восставляет; плач ударяет в небеса; преподобное смирение отверзает
          врата небесные»[448].
        cn: 「悔改使人站立；哀哭叩响天庭；虔敬的谦卑敞开天国之门」[448]。
    - type: paragraph
      text:
        ru: «Иное — превозноситься, иное — не превозноситься и иное — смиряться. Находясь
          в первом устроении, мы судим и осуждаем ближних в течение всего дня; находясь
          во втором — не судим и не осуждаем ни других, ни себя; в третьем, будучи
          оправданы Богом, осуждаем себя непрестанно»[449].
        cn: 「一种是自高自大，一种是不自高自大，另一种是谦卑自抑。处于第一种光景中，我们终日审判并定罪我们的近人；处于第二种光景中，我们既不审判，也不定罪他人，也不定罪自己；而在第三种光景中，我们既已蒙神称义，便会持续不断地定罪自己」[449]。
    - type: paragraph
      text:
        ru: «Желая достигнуть самопознания, не престанем рассматривать и истязывать
          самих себя. Если от искренности сердца сознаем, что каждый ближний превосходнее
          нас, то близка к нам милость Божия»[450].
        cn: 「为求达到自知，我们不应停止省察和检视自我。若我们发自内心地承认，每一位邻人皆胜于我们，那么上帝的慈恩便近了我们」[450]。
    - type: paragraph
      text:
        ru: «Очень многие называют себя грешными, даже признают себя такими; но истинное
          понятие человека о себе, тайно живущее в сердце его, вынаруживается нечаянно
          нанесенным бесчестием»[451].
        cn: 「有极多的人称自己为罪人，甚至承认自己是罪人；但一个人心中秘密存留、对自身真实的观念，却会在一场突如其来的羞辱临到时显露出来。」[451]
    - type: paragraph
      text:
        ru: «Поспешающий в тихое, не страшащееся бурь пристанище смирения, не престанет
          прибегать к всевозможным средствам, к словам, к помышлениям, к различным
          действиям, избирая соответствующий образ жительства, принося многие молитвы
          и моления, доколе содействием Божиим и смиреннейшим, уничиженнейшим подвижничеством
          не освободит ладии — души своей — от бури, постоянно свирепствующей на море
          превозношения»[452].
        cn: 「那急于奔赴宁静、不畏风暴的谦卑港湾的人，必不停止使用一切可能的手段、话语、思想，以及各种行动，选择合适的生活方式，献上许多祈祷和恳求，直到藉著上帝的帮助和至谦卑、至卑微的苦行，使他那艘名为『灵魂』的小船，从那不断在『骄傲之海』上肆虐的风暴中解脱出来」[452]。
    - type: paragraph
      text:
        ru: «Некоторые удержали до конца жизни воспоминание о прежде содеянных согрешениях,
          уже получив прощение в них, приводя себя этим воспоминанием к смиренномудрию
          и заушая им суетное превозношение (Пс. 50:5). Иные, устремляя постоянно
          взоры ума к страданиям Христовым, признали себя должниками, никогда не могущими
          выплатить долга. Иные уничижают себя, усматривая в себе ежедневные упущения
          и недостатки. Иные ниспровергли превозношение по причине попущенных им искушений,
          болезней и падений. Иные усвоили себе мать духовных дарований молением о
          том, чтоб бремя духовных дарований не было возложено на них. Имеются и такие
          — имеются ли они ныне, не знаю, — которые нисходят в смирение при посредстве
          самых Божественных дарований, признавая себя недостойными этого богатства
          и смотря на умножение его как на умножение своего долга»[453].
        cn: 「有些人终生记存自己过往所犯的罪愆，即使这些罪愆已蒙赦免，他们也藉着这记存，使自己走向谦卑，并借此击退虚妄的骄傲（诗篇 50:5）。另一些人，则恒久地将心眼投向基督所受的苦难，承认自己是永不可能偿清的债务人。又有些人，则因察觉自己每日的疏忽和不足，而贬抑自身。还有一些人，则因上帝所允许临到他们的试炼、疾病和跌倒，而推翻了自身的骄傲。另一些人，则因祈求不要将属灵恩赐的重担加诸于他们身上，而为自己获得了属灵恩赐之母。尚有这样一些人——他们现今是否存在，我不知道——他们是借由神圣恩赐本身而降入谦卑的，承认自己不配享有这份丰盛，并将恩赐的增多视为自己债务的增加」[453]。
    - type: paragraph
      text:
        ru: «Если увидишь кого или услышишь о ком, что он в немногие годы достиг высшего
          бесстрастия, то знай, что он шествовал блаженным и кратким путем смирения,
          никаким иным»[454].
        cn: 「如果你看见某人，或听说某人，他在短短几年内就达到了至高的无情欲境界，那么你要知道，他乃是沿着蒙福而短暂的谦卑之路前行的，绝无其他途径」[454]。
    - type: paragraph
      text:
        ru: '«Не нам, Господи, не нам, — говорит некто от искренности сердца, — но
          имени Твоему даждь (Пс. 113:9). Говоривший это знал, что падшее естество
          человеческое не может принимать похвал безвредно для себя. «От Тебе похвала
          моя в Церкви велицей» (Пс. 21:26), в будущем веке: прежде этого времени
          я не могу переносить ее безбедственно»[455].'
        cn: 「『主啊，不要归于我们，不要归于我们，』一位出于真诚之心的人如此说道，『却要归于祢的名』（诗篇 113:9）。」说这话的人深知，堕落的人性承受赞美而不会对自己造成损害。「『我的赞美从祢而出，在大会中』」（诗篇
          21:26），在未来的世代：在此之前，我无法安稳地承受它」[455]。
    - type: paragraph
      text:
        ru: «Свойственно лимонному дереву, когда оно страждет бесплодием, высоко выгонять
          свои ветви кверху. Когда же ветви будут наклонены вниз соразмерною тяжестью,
          тогда дерево из бесплодного делается плодоносным»[456].
        cn: 「柠檬树有一个特点，当它遭受不结果的苦痛时，会将其枝条高高地向上伸展。然而，当这些枝条被适度的重量向下压低时，这棵树便会从不结果转变为结果累累。」[456]
    - type: paragraph
      text:
        ru: «Устрашаются птицы, лишь завидят ястреба, и делатели смирения устрашаются,
          услышав даже один голос прекословия»[457].
        cn: 「群鸟一见到老鹰便心生惧怕，而谦卑的实践者们[457]，一听到哪怕是单单一声的悖逆之言，便会心生惧怕。」
    - type: paragraph
      text:
        ru: «Кротость есть неколеблющееся устроение духа, пребывающее одинаковым и
          при похвалах и при поношениях»[458].
        cn: 「温和（柔和）是一种不为所动的心灵状态，在赞扬与诋毁面前保持一致。」[458]
    - type: paragraph
      text:
        ru: «Кротость состоит в том, чтоб при оскорблениях от ближнего не чувствовать
          оскорбления и чисто молиться о нем»[459].
        cn: 「温良在于，即便遭受近人所施加的冒犯，却不感觉被冒犯，并以洁净的心为他祷告」[459]。
    - type: paragraph
      text:
        ru: «Кротость — утес, возвышающийся над морем ярости и разбивающий все волны,
          которые ударяют о него»[460].
        cn: 「温良是一座礁岩，高耸于怒海之上，击碎所有冲击它的浪潮。」[460]
    - type: paragraph
      text:
        ru: «Кротость есть твердыня, в которой жительствует терпение, дверь к любви,
          правильнее же, матерь ее, начальная причина духовного рассуждения. «Научит
          Господь кроткия путем Своим» (Пс. 24:9). Она доставляет отпущение грехов
          и дерзновение в молитве. Она — вместилище Святого Духа. «На кого возрю,
          — говорит Господь, — токмо на кроткого и молчаливого» (Ис. 66:2)[461].
        cn: 「温和谦逊乃是一座坚固的堡垒，在其中居住著忍耐。它是通往爱德的门户，更准确地说，是爱德之母，是属灵洞察力的起始原因。「祂必引导谦卑的人行在公义中，将祂的道路指教他们」（诗篇
          24:9）。它带来罪过的赦免和祷告中的坦然无惧。它是圣灵的居所。「上主说，我所看顾的，惟独是那谦卑和安静的人」（以赛亚书 66:2）[461]。」
    - type: paragraph
      text:
        ru: «В сердцах кротких почиет Господь; душа возмущенная — обитель диавола»[462].
        cn: 「在谦卑温柔的心中，主将安歇；骚动不安的灵魂，则是魔鬼的居所」[462]。
    - type: paragraph
      text:
        ru: '«Кротции наследят землю» (Мф. 5:5): они возобладают землею, сердцем;
          но предающиеся гневу уведутся в плен с земли их»[463].'
        cn: 「温柔的人必承受地土」（马太福音 5:5）：他们将得胜这地，得胜己心；而那些屈服于怒火的人，则会从他们的土地上被掳走。」[463]
    - type: paragraph
      text:
        ru: «Кроткая душа — престол простоты, ум гневливый — делатель лукавства»[464].
        cn: 「温良的灵魂乃是朴实之座，暴怒的理智乃是奸邪之匠」[464]。
    - type: paragraph
      text:
        ru: «Душа правая — наперсница смирения; душа лукавая — служительница гордости»[465].
        cn: 「正直的灵魂是谦卑的密友；狡诈的灵魂是骄傲的奴仆。」[465]
    - type: paragraph
      text:
        ru: «Души кротких исполнятся познания истины; ум гневливый пребывает во тьме
          и неразумии»[466].
        cn: 「温和之人的灵魂将充满对真理的认识；易怒的心智则停留在黑暗与不理解之中」[466]。
    - type: paragraph
      text:
        ru: «Простота есть усвоившееся душе качество, чуждое сложности, не способно
          к помышлениям злым о ближнем»[467].
        cn: 「纯朴乃是心神所习得的性德，远离繁复，不能对近人怀抱恶念。」[467]
    - type: paragraph
      text:
        ru: «Лукавство есть обширное знание, правильнее же извращение знаний по подобию
          знания бесов, утратившее истину и покушающееся утаиться от людей»[468].
        cn: 「诡诈乃是一种广博的知识，更确切地说，是知识的扭曲，如同邪魔的知识一般，失去了真理，并试图向世人隐藏。」[468]
    - type: paragraph
      text:
        ru: «Лицемерство есть противоположное настроение души с телом, переплетенное
          всевозможными вымыслами»[469].
        cn: 「伪善乃是灵魂与肉身处于对立的状态，且与所有可能的虚构之物交织在一起。」[469]
    - type: paragraph
      text:
        ru: «Незлобие есть тихое настроение души, свободное от всякого умысла»[470].
        cn: 「不怀恶意是灵魂安宁的心境，脱离一切图谋诡算。」[470]
    - type: paragraph
      text:
        ru: «Правота состоит в настроении ума, нелюбопытном и неподозрительном, в
          искренности обращения с ближними, в слове непритворном, не обдумываемом
          благовременно»[471].
        cn: 「正直在乎心意的不探求与不猜疑，在乎与近人交往时的真诚，在乎言语的不虚伪、不及时思虑」[471]。
    - type: paragraph
      text:
        ru: «Лукавство есть превращение правоты, обольщение ума ложными понятиями,
          доставляющими ему ложное воззрение на управление мира Богом, допущение себе
          клятв, повинных муке, хитросплетение слов, глубина сердца, бездна лести,
          ложь, обратившаяся в душевное качество, превозношение, соделавшееся естественным
          свойством, противодействие смирению, лицемерство, облекающееся в личину
          покаяния, устраняющее от себя плач, враждебное исповеди грехов своих, составившее
          о вере свое разумение и упорно держащееся его, причина падений, препятствие
          к восстанию покаянием, коварная улыбка при обличениях, притворное благоговение,
          житие бесовское»[472].
        cn: 「奸诈是正直的扭曲，是虚假概念对理智的迷惑，使其对上帝治理世界产生错误的看法，容许自己发出招致痛苦的誓言，言辞的诡计，心灵的深邃，谄媚的深渊，已成为灵魂特质的谎言，已成为自然属性的傲慢，与谦卑为敌，披着悔改面具的伪善，避开哭泣，对认罪怀有敌意，对信仰形成了自己的理解并顽固地坚守，是堕落的原因，是藉着悔改站立起来的障碍，在遭受指责时露出狡诈的微笑，虚假的虔敬，鬼魔般的生活」[472]。
    - type: paragraph
      text:
        ru: '«Бог как называется любовью, так называется и правотою. Премудрый говорит
          чистому сердцем в Песни Песней: «правость возлюби тя» (Песн. 1:3). Отец
          же премудрого сказал: «благ и прав Господь» (Пс. 24:8), — и признает спасающимися
          тех, которые соименны Богу, «спасающему правыя сердцем» (Пс. 7:11). И опять:
          «правоты душ виде и посетило лице Его» (Пс. 10:7)[473].'
        cn: 「上帝被称作爱，亦被称作正直。至慧者在《雅歌》中对心怀纯洁者言：『正直爱慕你。』（歌罗西书 1:3）至慧者之父则言：『上主本为良善，本为正直。』（诗篇
          24:8）——并承认那些与上帝同名者得蒙拯救，『祂拯救心里正直的人。』（诗篇 7:11）又言：『祂的脸垂顾正直人的心灵，并眷顾他们。』（诗篇 10:7）[473]」
    - type: paragraph
      text:
        ru: «Все хотящие привлечь к себе Господа! Приступим к Нему в простоте, непритворно,
          недвоедушно, нелукаво, приступим, как приступают ученики дети к учителю
          в училище. Будучи прост и несложен, Он благоволит, чтоб приступающие к Нему
          души приступали в простоте и незлобии. Простота всегда соединена со смирением»[474].
        cn: 「所有那些渴望将主吸引到自己身边的人们！让我们以纯朴、不虚假、不二心、不诡诈的方式亲近祂；让我们像学生孩子在学堂里亲近老师一样亲近祂。祂既是单纯而不复杂的，祂就悦纳那些以纯朴和良善亲近祂的灵魂。纯朴总是与谦卑相连的」[474]。
    - type: paragraph
      text:
        ru: «Порабощенный тщеславию по необходимости идолослужитель, считая себя служителем
          Бога, он стремится угождать не Богу, а человекам»[475].
        cn: 「被虚荣所奴役之人，其必然为偶像崇拜者，他自视乃上帝之仆役，却所求者非为悦纳上帝，乃为取悦世人矣」[475]。
    - type: paragraph
      text:
        ru: «Льстец есть служитель бесов, руководитель к гордости, истребитель умиления,
          наветник пути ко спасению. «Людие мои, — говорит Господь чрез пророка, —
          блажащие вас льстят вы, и стези ног ваших возмущают» (Ис. 3:12)[476].
        cn: 「谄媚者是邪魔的仆役，是引向傲慢的向导，是消灭感伤（うみれにえ，希腊语：katányxis，痛悔）的人，是救赎道路上的诽谤者。」「我的人民，」主藉著先知说，「那些称赞你们有福的人，他们在谄媚你们，并扰乱你们脚下的道路。」（以赛亚书
          3:12）[476]
    - type: paragraph
      text:
        ru: «Свойственно достигшим высокого преуспеяния претерпевать огорчения мужественно
          и с радостию; выслушивать похвалу безвредно для себя свойственно одним святым
          и преподобным»[477].
        cn: 「属乎达到崇高精进之人的，是勇敢而喜乐地忍受苦恼；而于自身无损地聆听赞美，则唯独属乎圣者与可敬者。」[477]
    - type: paragraph
      text:
        ru: '«Никтоже весть, яже в человеце, точию дух человека» (1 Кор. 2:11): да
          постыдятся же и заградят уста свои покушающиеся хвалить вас в лице»[478].'
        cn: 「『在人里头的，除了人的灵，没有人知道。』（哥林多前书 2:11）：愿那些当面试图称赞你们的人感到羞愧，闭上他们的口。」[478]
    - type: paragraph
      text:
        ru: «Если услышишь, что ближний и друг твой сказал худо о тебе в отсутствии
          или и в присутствии твоем, то покажи любовь к нему, похвалив его»[479].
        cn: 「如果你听闻你的邻人与朋友在你的缺席或临在时说了你的坏话，你要以称赞他的方式向他展现爱。」[479]
    - type: paragraph
      text:
        ru: «Велико отразить от души похвалу человеческую, больше — похвалу бесовскую»[480].
        cn: 「将属乎人的赞美从心灵中反射开去是伟大的，而反射属乎魔鬼的赞美则更甚。」[480]
    - type: paragraph
      text:
        ru: «Доказывает свое смиренномудрие не тот, кто говорит о себе худо, но тот,
          кто не прекращает любви к ближнему, говорившему о нем худо, кто не стерпит
          поношения от самого себя?»[481]
        cn: 「证明自身谦卑的，并非那说自己不好的人，而是那对说他不好之邻人未曾止息爱，且未曾容忍自身羞辱之人。」[481]
    - type: paragraph
      text:
        ru: «Не прими тщеславного помысла, когда он будет предлагать тебе саны епископа,
          или игумена, или учителя, потому что трудно отгнать пса от стола, на котором
          продается мясо»[482].
        cn: 「切勿接受虚荣的意念，当它向你提议获得主教、修道院长、或导师的职位时，因为要把狗从卖肉的桌子旁赶走是很困难的。」[482]
    - type: paragraph
      text:
        ru: «Тщеславие приводит человека к гордости, когда его предпочитают другим,
          и к памятозлобию, когда его презирают»[483].
        cn: 「虚荣引导人趋向骄傲，当他受人青睐而超越他人之时；虚荣亦引导人趋向怀恨，当他受人藐视之时。」[483]
    - type: paragraph
      text:
        ru: «Тщеславие нередко было для тщеславных причиною безчестия вместо чести,
          которой они искали, дав им повод к гневу и выставив их в безобразии пред
          человеками»[484].
        cn: 「空虚的荣耀常常成为那些爱慕虚荣之人的羞辱根源，而不是他们所寻求的荣耀，因为它给了他们发怒的借口，并将他们丑陋的面目呈现在世人面前。」[484]
    - type: paragraph
      text:
        ru: «Если будем стремиться к богоугождению, то непременно вкусим и Божественную
          славу. Вкусивший Божественную славу непременно будет презирать славу земную.
          Сомневаюсь, чтоб кто-либо презрел вторую, не вкусив первой»[485].
        cn: 「倘若我们渴慕承事和取悦于上帝，则必然会领受并品尝到神圣的荣耀。凡品尝过神圣荣耀的人，必定会轻蔑尘世的荣耀。我深信，没有人能在未曾品尝神圣荣耀之前，而能轻蔑后者。」[485]
    - type: paragraph
      text:
        ru: '«Не повинуйся суетному тщеславию, получающему объявлять добродетели твои
          для пользы слышащих: «кая бо польза человеку, если он принесет пользу всему
          миру, душу же свою отщетит» (Мф. 16:26). Ничто не может принести такой пользы
          ближним, как смиренный и непритворный нрав, смиренное и непритворное слово»[486].'
        cn: 「切莫屈从于虚妄的浮夸，它怂恿你宣扬你的美德，美其名曰为了听者之益处：『人若赚得全世界，却丧失自己的灵魂，又有什么益处呢？』（马太福音 16:26）。没有任何事物能像谦卑而真诚的性情、谦卑而真诚的言语那样，带给邻人如此大的益处。」[486]。
    - type: paragraph
      text:
        ru: '«Есть слава, происходящая от Господа, Который говорит: «прославляющая
          Мя прославлю» (1 Цар. 2:30). И есть слава, устрояемая злохитростью диавольскою;
          о ней сказано: «горе, егда добре рекут вам вси человецы» (Лк. 6:26). Познаешь
          ясно первого рода славу, когда, признавая славу вредною для себя, будешь
          устранять ее всеми средствами, когда постоянно и везде будешь скрывать подвижничество
          и добродетели твои. Познаешь в себе стремление ко второй славе, когда сделаешь
          что-либо и самомалейшее, «да видим будешь человеки» (Мф. 23:5)[487].'
        cn: 「有一种荣耀，源于上主，祂曾言：『尊重我的，我必看重他。』（撒母耳记上 2:30）。又有一种荣耀，是由魔鬼的恶毒诡计所营造；关于这种荣耀，经上说：『人都说你们好的时候，你们就有祸了。』（路加福音
          6:26）。当你视荣耀为于己有害，并以一切方法将其屏除，当你恒常且处处隐藏你的苦行与德行时，你便能清楚地辨识出第一种荣耀。当你行了任何哪怕极其微小之事，却是『为要叫人看见』（马太福音
          23:5）时，你便能察觉自己正倾向于第二种荣耀[487]。」
    - type: paragraph
      text:
        ru: '«Скверное тщеславие подучает нас принимать на себя личину добродетели,
          которой не имеем, опираясь, для обмана нашего, на слова, Господа: «тако
          да просветится свет ваш пред человеки, яко да видят добрая ваша дела» (Мф.
          5:16)[488].'
        cn: 「邪恶的虚荣心唆使我们戴上我们所不具备的德行面具，并依仗主的话语来欺骗自己：『你们的光也当这样照在人前，叫他们看见你们的好行为』（马太福音
          5:16）[488]。」
    - type: paragraph
      text:
        ru: «Господь нередко отвлекает от тщеславия тщеславных, попуская им бесчестие»[489].
        cn: 「上主时常使那些虚荣之人从虚荣中回转，因祂容许他们蒙受羞辱」[489]。
    - type: paragraph
      text:
        ru: «Возносяй себе непременно смирится и здесь, в земной жизни, прежде будущего
          века»[490].
        cn: 「那高举自己的人，无论如何都会在此世，在来世以先，被降为卑。」[490]
    - type: paragraph
      text:
        ru: «Когда льстецы, правильнее же, обольстители начнут хвалить нас, тогда
          поспешим привести себе на память множество беззаконий наших, найдем себя
          недостойными произносимых нам похвал или воздаваемых нам почестей»[491].
        cn: 「当谄媚者，更确切地说，是迷惑者开始赞美我们时，我们就当速速回想我们众多的不法之事，就会发现我们不配受到的赞美或献给我们的尊荣」[491]。
    - type: paragraph
      text:
        ru: «Червь, достигши надлежащего возраста, получает крылья, возлетает на высоту;
          и тщеславие, достигши исполнения своего, преобразуется в гордость. Гордость
          — и начало, и совершенство всех зол»[492].
        cn: 「毛虫，当它达到了恰当的年龄，便生出翅膀，高飞入空；而虚荣，当它达到了完满，便转化作骄傲。骄傲——乃是一切邪恶的开端，亦是它们的圆满。」[492]
    - type: paragraph
      text:
        ru: «Окончательное преуспеяние в тщеславии — начало гордости; средина гордости
          — уничижение ближнего, бесстыдное проповедание и вынаружение своих подвигов,
          хваление самого себя в сердце, ненависть к обличениям; конец гордости —
          отвержение Божией помощи, высокомерное упование на собственные умыслы и
          действия, нрав демонский»[493].
        cn: 「虚荣心彻底的得逞，是傲慢的开端；傲慢的中段，是贬低邻人，无耻地宣讲和炫耀自己的苦修操练，在心中自夸，以及对受人指正的憎恶；傲慢的终结，是弃绝上帝的帮助，狂妄地依仗自身的意念和作为，以及那恶魔般的性情」[493]。
    - type: paragraph
      text:
        ru: '«Кого постигло грехопадение, в том прежде вселилась гордость: предтеча
          первого — второе»[494].'
        cn: 「那被罪之坠落所及者，必是先前有骄傲居于其内：前者之先驱，乃是后者。」[494]
    - type: paragraph
      text:
        ru: «Высокомудрый монах прекословит сильно; смиренномудрому прекословие неизвестно»[495].
        cn: 「心存高傲的修士极力抗辩；心怀谦卑的修士不知何谓抗辩」[495]。
    - type: paragraph
      text:
        ru: «Муж высокосердый желает начальствовать, иначе он и не может погубить
          себя, правильнее же — не хочет»[496].
        cn: 「高傲之人渴望统治，否则他无法毁灭自己，更准确地说——他也不愿如此」[496]。
    - type: paragraph
      text:
        ru: '«Бог гордым противится» (Иак. 4:6): кто ж помилует их? «Нечист пред'
        cn: 「上帝抗拒骄傲的人」（雅各书 4:6）：那么，谁会怜悯他们呢？「在
    - type: paragraph
      text:
        ru: Господом
        cn: 主
    - type: paragraph
      text:
        ru: всяк высокосердый» (Притч. 16:5); кто же очистит его?»[497]
        cn: 「凡心高气傲的」（箴言 16:5）；「谁能洁净他呢？」[497]
    - type: paragraph
      text:
        ru: «Отвергающий обличение обнаруживает этим присутствие в себе гордости;
          ищущий обличения разрешился от уз гордости»[498].
        cn: 「那拒斥责备的人，以此显露了自身内在的骄傲；那寻求责备的人，则已从骄傲的桎梏中得以解脱」[498]。
    - type: paragraph
      text:
        ru: '«Гордость — погубление богатства и понесенных подвигов: «воззваша, и
          не бе спасаяй», конечно, потому, что взывали с гордостию; «воззваша ко Господу,
          и не услыша их» (Пс. 17:42), потому, без всякого сомнения, что не хотели
          расстаться с начальными причинами того, против чего молились»[499].'
        cn: 「骄傲乃是财富与所行苦修的毁灭者：『他们呼求，却无人施行拯救』，这当然是因为他们以骄傲呼求；『他们向上主呼求，他却不应允他们』（诗篇 17:42），毫无疑问，这是因为他们不愿放弃那些与他们所祷告反对之事的最初原因。」[499]
    - type: paragraph
      text:
        ru: «Не предайся беспечности и не возуповай на непоколебимость своего состояния,
          доколе не последует о тебе окончательное изречение Судии после исхода души
          из тела. Имей в виду того, который уже возлег в чертоге, но изгнан из него
          во тьму кромешную с связанными руками и ногами»[500].
        cn: 「不要耽溺于无忧无虑，也不要倚赖你自身境况的坚不可摧，直到你的灵魂离体，审判者最终的裁决临到你。请牢记那个已经躺卧在寝宫中，却被捆绑著手脚，逐出至外层黑暗的人」[500]。
    - type: paragraph
      text:
        ru: «О ты, сотворенный из персти земной, не возвышай главы, потому что многие
          святые и невещественные свергнуты были и с неба»[501].
        cn: 「噢，你这由尘土所造之物，切莫高抬你的头颅，因为许多圣洁且属灵的（存有）都曾被从天上抛下。」[501]
    - type: paragraph
      text:
        ru: «Когда демон гордости оснует себе обитель в людях, порабощенных гордости,
          тогда начинает являться им во сне или даже наяву, принимая вид святого ангела
          или кого-либо из мучеников и как бы преподавая откровения и духовные дары.
          Делается это с тою целью, чтоб несчастные прельстились и подвергнулись решительному
          умоповреждению (сумасшествию)»[502].
        cn: 「当骄傲的恶魔在那些被骄傲奴役的人们心中建立起居所时，它便开始在梦中，甚至在清醒时向他们显现，扮作圣洁的天使或某位殉道者的形像，仿佛在传授启示和属灵的恩赐。这样做是为了让这些不幸的人们受迷惑，并遭受彻底的心智损伤（疯狂）」[502]。
    - type: paragraph
      text:
        ru: «От забвения грехов образуется гордость; памятование грехов — причина
          смирения»[503].
        cn: 「因遗忘罪恶而生骄傲；对罪恶的追忆乃是谦卑之缘由」[503]。
    - type: paragraph
      text:
        ru: «В сердцах гордых прозябнут глаголы хулы, а в душах смиренных — небесные
          видения»[504].
        cn: 「在骄傲的心中，亵渎的话语滋长；而在谦卑的灵魂里，天上的异象显现。」[504]
    - type: paragraph
      text:
        ru: «Большинство гордых, не познав себя, возомнили о себе, что они достигли
          бесстрастия, но при исходе из этой жизни они увидели свое убожество»[505].
        cn: 「那些骄傲的人，大多数不认识自己，就自以为达到了无情欲的境界，但在他们离开此生之时，他们看见了自己的卑微可怜。」[505]
    - type: paragraph
      text:
        ru: '«Вода, мало-помалу возливаемая на огонь, совершенно угашает его: так
          и слеза истинного плача потушает пламень ярости и вспыльчивости»[506].'
        cn: 「滴滴之水，缓缓倾洒于火，可将其彻底熄灭：同样，真切哀恸之泪，亦能熄灭怒火与暴躁之烈焰」[506]。
    - type: paragraph
      text:
        ru: «Безгневие есть ненасыщаемое желание бесчестия; оно встречается и в тщеславных
          людях от непомерного желания похвал человеческих. Безгневие есть победа
          над естеством, потеря ощущения оскорбления, приобретенная подвигами и потами»[507].
        cn: 「息怒是对于受辱之无止境渴求；它亦见于虚荣之人，源自他们对人类赞扬之过度渴望。息怒是战胜本性，是透过苦修和汗水所获得的，失去了受冒犯之感受」[507]。
    - type: paragraph
      text:
        ru: «Кротость есть непоколеблющееся устроение души, пребывающее одинаковым
          и при поношениях и при похвалах»[508].
        cn: 「温良，乃是灵魂坚定不移的状态，无论在侮辱或赞美之中，都保持一致无异。」[508]
    - type: paragraph
      text:
        ru: «Начало безгневия — молчание уст при смущении сердца; средина — молчание
          помыслов при тонком смущении души; конец же — тишина при веянии нечистых
          ветров, насажденная и утвержденная в душе благочестивым навыком и Божественною
          благодатию»[509].
        cn: 「无忿怒之始，在于心绪纷扰之时，闭口不言；其中段，在于心灵细微骚动之际，思虑沉寂；而其终极，乃是在不洁之风吹拂之际，仍能保持宁静，这宁静由虔敬的习惯与神圣的恩典，在灵魂中播种并坚固。」[509]
    - type: paragraph
      text:
        ru: «Гнев есть проявление сокровенной ненависти и памятозлобия. Гнев — желание
          отомстить оскорбившему. Вспыльчивость есть безвременное воспаление сердца.
          Огорчение есть состояние, противоположное приятному расположению духа, вступившее
          в душу и пребывающее в ней. Ярость есть изменившееся настроение нрава и
          безобразие души»[510].
        cn: 「怒气乃是潜藏之仇恨与怀怨的显现。怒气乃是欲对冒犯者复仇之渴望。易怒乃是心神不适时之发炎。忧愁乃是与愉悦心境相反的状态，它已然进入灵魂并居留其中。狂怒乃是性情之转变，以及灵魂之丑陋」[510]。
    - type: paragraph
      text:
        ru: «При появлении света исчезает тьма, когда разольется в душе благоухание
          смирения, истребляются из нее и огорчение, и ярость (раздражительность)»[511].
        cn: 「当光明出现时，黑暗就消逝了；当谦卑的芬芳在灵魂中洋溢时，苦恼与怒火（易怒）就从其中被消灭了。」[511]
    - type: paragraph
      text:
        ru: «Некоторые, удобопреклонные к раздражительности, нерадят об укрощении
          и врачевании этой страсти, не обратив внимания на слова Писания; устремление
          ярости его — падение ему»[512].
        cn: 「有些人易于倾向烦躁，却不愿致力于驯服和医治这份情欲，没有留意到圣经的话语：『他的怒气冲动，反成了他的跌倒』[512]。」
    - type: paragraph
      text:
        ru: '«Движение жернова бывает столько быстрым, что в одно мгновение стирает
          и истребляет пшеницы и прочего зерна душевного более, нежели в иной целый
          день: по этой причине мы должны постоянно пребывать в благоразумном внимании
          себе. Случается, что только что вспыхнувший пламень, раздуваемый сильным
          ветром, попаляет и опустошает душевную ниву скорей, нежели огонь, давно,
          но медленно действующий»[513].'
        cn: 「磨石的转动是如此迅速，它在转瞬之间所磨碎和毁灭的小麦以及其他属灵的谷物，比在别的整整一天里所毁灭的还要多：因此，我们必须持续不断地处在对自身明智的关注之中。有时候，那刚爆发的火焰，被强风所吹拂，会比那早已存在、却缓慢燃烧的火，更快地烧尽并荒废心灵的田地。」[513]
    - type: paragraph
      text:
        ru: «О други! Не должно быть тайно от нас и то, что лукавые демоны скрывают
          себя и прячутся на время, чтоб мы, вознерадев о великих страстях, как бы
          о малозначущих, соделали свою болезнь уже неисцелимою»[514].
        cn: 「噢，友人们！有一事不应向我们隐瞒，那便是：邪恶的邪魔会暂时隐藏和潜伏自己，以免我们对巨大的情欲（*passions*）掉以轻心，将其视为微不足道，从而使我们的病症变得不可治愈」[514]。
    - type: paragraph
      text:
        ru: '«Угловатый и жесткий камень, сталкиваясь с другими камнями и ударяясь
          о них, стирает угловатость по всему объему своему, несмотря на естественную
          жесткость и твердость, и получает вид округлый. Подобно этому и человек
          свирепый и жестокий, жительствуя и обращаясь с людьми такого же нрава, приобретает,
          одно из двух: или исцеляет язву свою терпением, или, удалившись из такого
          общества, непременно познает свою немощь, которую показало ему, как бы в
          зеркале, его бегство»[515].'
        cn: 「有棱有角的坚硬石块，与其他的石头碰撞和撞击时，会磨去其整体所有的棱角，尽管其天生坚硬刚强，并会变成圆形。与此相似，一个凶猛残酷的人，与同样性情的人同住和交往，会获得两者之一：要么以忍耐医治自己的创伤，要么在离开这样的群体后，必然会认识到自己的软弱，其逃离行为如同镜子般向他展示了这一软弱。」[515]
    - type: paragraph
      text:
        ru: «Склонный по временам к раздражительности, если будет позволять себе произвольное
          увлечение яростью, то будет побеждаться и сокрушаться ею впоследствии, и
          невольно, от предшествовавшего произвольного повиновения ей»[516].
        cn: 「一个倾向于在某些时候变得暴躁的人，如果任凭自己被怒火随意地牵引，那么他将在之后被怒火所战胜和压碎，而且这是非自愿的，源于先前他自愿顺从于怒火」[516]。
    - type: paragraph
      text:
        ru: «Ничто так не противосвойственно кающимся, как ярость,  возмущающая душу,
          потому что покаяние требует великого смирения, а ярость — признак величайшей
          гордости»[517].
        cn: 「对于悔罪者而言，没有什么比那搅扰心灵的愤怒更加格格不入，因为悔罪需要极大的谦卑，而愤怒则是至极骄傲的表征」[517]。
    - type: paragraph
      text:
        ru: «Если высшая степень кротости заключается в том, чтоб сохранять тишину
          сердца и залог любви и в присутствии раздражающего нас, то высшая степень
          ярости познается из того, когда мы свирепствуем и гневаемся на огорчившего
          нас в отсутствие его»[518].
        cn: 「倘若至高的温良，在于即便面对激怒我们的人，仍能保持心灵的宁静与爱之确据；那么至高的暴怒，则可从我们在缺席时，仍对那曾令我们悲伤之人，表现出狂怒和忿恨中得知」[518]。
    - type: paragraph
      text:
        ru: «Если мир души служит признаком пришествия в нее Святого Духа, а гнев
          есть возмущение сердца, то ничто не заграждает так вход в наши души Святому
          Духу, как ярость»[519].
        cn: 「如果说心灵的平安是圣灵降临于其内的标志，而愤怒是心灵的骚动，那么没有任何事物比暴怒更阻挡圣灵进入我们的灵魂了」[519]。
    - type: paragraph
      text:
        ru: «Борьба с гневом требует, особенного прилежания, потому что страсти гнева
          содействует естество, подобно тому, как оно содействует страсти плотского
          вожделения»[520].
        cn: 「与怒气争战需要格外勤奋，因为正如本性协助肉体的情欲一样，本性也协助怒气的热情。」[520]
    - type: paragraph
      text:
        ru: '«Подверженный страсти гнева часто возмущает все стадо, как волк: неистовством
          своим он приводит многие души в расстройство и недоумение»[521].'
        cn: 「常受怒火激情捆绑之人，其行事如狼，往往搅扰整个羊群：他以自己的狂暴，使诸多灵魂陷于混乱与困惑之中。」[521]
    - type: paragraph
      text:
        ru: '«Великий вред — возмущать око сердца яростию, как о том свидетельствует
          псалмопевец: «смятеся от ярости око мое» (Пс. 6:8), — говорит он. Вред больший
          — выразить словами душевное волнение. Если же дело дойдет до рук, то это
          уже вполне чуждо монашескому ангельскому и Божественному жительству, враждебно
          ему»[522].'
        cn: 「伟大的损害是让心眼被怒火搅动，正如那吟咏诗篇者所见证的：『我的眼睛因愤怒而昏花』（诗篇 6:8），」他说道。「更大的损害是用言语表达出内心的激动。如果事态发展到动手动脚的地步，那么这便完全与修道者天使般和神圣的生活方式格格不入，并且对之是充满敌意的」[522]。
    - type: paragraph
      text:
        ru: «Намереваясь или предполагая изъять сучец ближнего, не употреби для этого,
          вместо врачебных орудий, бревна. Бревно — жесткие слова и грубое обращение,
          а врачебные орудия — кроткое наставление и выговор, соединенный с долготерпением»[523].
        cn: 「若意欲或打算除去你弟兄眼中的刺，切勿为此动用木梁来取代医治的工具。木梁即严苛之言与粗鲁之举，而医治的工具则为温和的教诲与结合忍耐之责备。」[523]
    - type: paragraph
      text:
        ru: «Начало блаженного незлобия заключается в том, чтоб претерпевать бесчестия
          с горестью и болезнию души; средина — в том, чтоб пребывать в них без печали;
          совершенство, если только оно есть, — в том, чтоб поношения вменять в благохваления»[524].
        cn: 「蒙福之无邪的开端在于：忍受屈辱时，心灵怀抱著忧伤与痛苦；其中途在于：处于屈辱之中时，心灵毫无忧伤；至于圆满，如果真有圆满的话，则在于：将一切诋毁都视为赞美之言」[524]。
    - type: paragraph
      text:
        ru: '«Преставший от гнева убил и памятозлобие: доколе жив отец, не прекращается
          чадородие»[525].'
        cn: 「自息怒火者，亦已戮灭宿怨：父亲尚在人间，生育永不终绝」[525]。
    - type: paragraph
      text:
        ru: «Стяжавший любовь устранился от вражды; пребывающий во вражде сам собирает
          для себя труды и скорби суетные»[526].
        cn: 「赢得爱的人，已从仇恨中摆脱；耽溺于仇恨的人，亲自为自己招聚虚妄的辛劳与悲苦」[526]。
    - type: paragraph
      text:
        ru: «Трапеза любви разрушает ненависть, а дары чистые смягчают душу. Но трапеза
          невнимательная — мать дерзости, и чрез окно любви вскакивает чревообъядение»[527].
        cn: 「爱之飨宴破除仇恨，而纯洁的馈赠柔化心灵。然而，漫不经心的飨宴是鲁莽之母，且暴食借由爱之窗户跃入。」[527]
    - type: paragraph
      text:
        ru: '«Злопамятствуй и злопамятствуй на бесов; враждуй, враждуй постоянно на
          твое тело. Плоть — неблагодарный и льстивый друг: будучи угождаем, тем более
          вредит»[528].'
        cn: 「对那些魔鬼心怀恶念，并且持续地怀恨；对你的身体保持敌意，永远地保持敌意。肉体是一个忘恩负义、谄媚奉承的朋友：你越是取悦它，它就越是伤害你」[528]。
    - type: paragraph
      text:
        ru: «Познаешь, что избавился от памятозлобия — этой внутренней гнилости —
          не тогда, когда помолишься об оскорбившем, не тогда, когда воздашь ему за
          зло дарами; ниже тогда, когда пригласишь его к твоей трапезе, познаешь тогда,
          когда, услышав о его телесном или душевном заключении, пожалеешь и прослезишься
          о нем, как бы о себе»[529].
        cn: 「你知晓自己已从记恨——这内在的腐败——中解脱出来，并不是在你为那冒犯你之人祈祷之时，也不是在你以礼物报答他的恶行之时，更不是在你邀请他到你筵席之上时。你知晓是在何时呢？是当你听闻他身陷囹圄，无论是肉体或灵魂的囚困，你为他感到哀怜，并为他流泪，如同为你自己一般。」[529]
    - type: paragraph
      text:
        ru: «Воспоминание страданий, понесенных Иисусом, исцелит от памятозлобия,
          посрамив его незлобием Иисуса»[530].
        cn: 「追忆耶稣所受之苦楚，能治愈心怀恶念，使之在耶稣的温良谦逊前自惭形秽」[530]。
    - type: paragraph
      text:
        ru: '«Внутри гнилого дерева зарождаются черви, и гнев прививается к кротким
          и молчаливым не в истинном разуме. Тот, кто извергает из себя гнев, получит
          отпущение: тот, кто питает в себе гнев, лишится милости»[531].'
        cn: 「腐朽之木中孳生蛀虫，而怒火，在非真智之中，也攀附于温顺、静默者。凡倾泻自身怒火者，必获宽宥；凡滋养自身怒火者，必失恩典」[531]。
    - type: paragraph
      text:
        ru: «Чтоб получить прощение в грехах, некоторые возложили на себя и подвиги;
          но прежде них достиг этого муж непамятозлобный по обетованию Господа; отпустите
          немногое, и отпустится вам безмерно многое» (Лк. 6:37)[532]
        cn: 「为要获赦罪愆，有些人亦为自己承担了苦修；但早于他们之前，一位不怀怨恨的人已藉主之应许达成了此事：『你们要宽恕少许，则无量之多亦将为你们而获赦免。』」（路加福音
          6:37）[532]
    - type: paragraph
      text:
        ru: «Знамение истинного покаяния заключается в отвержении памятозлобия, а
          кто не престает памятозлобствовать и вместе мнит о себе, что приносит покаяние,
          тот подобен спящему и видящему себя во сне быстробегущим»[533].
        cn: 「真诚悔改的征兆在于弃绝怀怨，而那不停止怀怨却又自以为正在悔改的人，就好比一个沉睡之人，梦见自己在飞速奔跑。」[533]
    - type: paragraph
      text:
        ru: '«Никто да не признает страсть памятозлобия маловажною: нередко вкрадывается
          она и в духовных мужей»[534].'
        cn: 「愿无人将怀怨的激情视作微小之事：它往往也悄悄潜入属灵之士的心中。」[534]
    - type: paragraph
      text:
        ru: '«Уязвляемые обличениями, будем воспоминать грехи наши, доколе Господь
          не призрит на насилие насилующих себя ради Его, не изгладит грехов наших
          и болезнь, грызущую нас в сердце нашем, не претворит, в радость. «По множеству
          болезней моих в сердце моем, соразмерно им, утешения Твоя возвеселиша душу
          мою» (Пс. 93:19) в свое время, — так говорил псалмопевец. Не забудем и следующего,
          сказанного им Господу: «елики явил ми еси скорби многи и злы, и обращься
          оживотворил мя еси, и от бездн земли, по падении моем, снова возвел мя еси»
          (Пс. 70:20)[535].'
        cn: 「当我们被责备所伤时，让我们回想自己的罪过，直到主垂顾那些为祂的缘故而勉力克己之人的困苦，涂抹我们的罪愆，并将那啮噬我们心灵的痛苦，转变为喜乐。「在我心中忧愁万千之时，祢的安慰就按著这忧愁，使我的心灵欢愉」（诗篇
          93:19）——诗人如此说，是在述说他那时的经历。我们也不要忘记他向主所说的以下这番话：「祢使我经历了许多和可怕的患难，转过身来又使我存活，并从地之深渊，在我跌倒之后，再次将我引导而上」（诗篇
          70:20）[535]。
    - type: paragraph
      text:
        ru: '«Блажен тот, кто, укоряемый и уничижаемый ежедневно, понудил себя к терпению
          ради Бога: он примет участие в вечном празднике мучеников и вступит дерзновенно
          в общение с ангелами»[536].'
        cn: 「蒙福的人，是那每日受责备、遭贬抑，却为著上帝的缘故强迫自己忍耐的人：他将有份于殉道者永恒的庆典，并得以大胆地进入与天使的共融之中」[536]。
    - type: paragraph
      text:
        ru: «Блажен монах, признавший себя достойным всякого бесчестия и уничижения»[537].
        cn: 「那认为自己配得一切羞辱与贬抑的修士，是有福的」[537]。
    - type: paragraph
      text:
        ru: '«Блажен монах, окончательно умертвивший свою волю: он встанет одесную
          Распятого»[538].'
        cn: 「蒙福之修士，彻底弃绝其自身意愿者：彼将立于被钉十字架者之右侧」[538]。
    - type: paragraph
      text:
        ru: «Отвергший справедливое или несправедливое обличение отвергся от своего
          спасения»[539].
        cn: 「弃绝公正或不公的责备，便是弃绝他自己的救赎。」[539]
    - type: paragraph
      text:
        ru: «Видел я в той обители[540]. послушников о Господе, которые в разуме по
          Богу, сами себя поносили и подвергали всевозможным уничижениям с тою целью,
          чтоб этим приготовить себя к оскорблениям, приносимым извне, и уже встречать
          их благодушно»[541].
        cn: 「我在那修道院中[540]，看见一些在主内的见习修士，他们心智向着上帝，他们自我责难，并使自己承受各种羞辱，旨在借此预备自己，以面对来自外界的侮辱，并能以平静的心境迎接它们」[541]。
    - type: paragraph
      text:
        ru: «Сын мой! Если с самого поступления твоего в монастырь предашь себя терпению
          бесчестий, то не нужен будет тебе многолетний труд для приобретения блаженного
          покоя в душе твоей»[542].
        cn: 「吾子，尔若自入修院伊始，即献身于忍受羞辱，则毋须多年辛劳，亦可获致心灵之福乐安宁。」[542]
    - type: paragraph
      text:
        ru: «Усердно пей поругание, как воду жизни, от всякого человека, покушающегося
          напоить тебя чистительным врачевством, изгоняющим из сердца сладострастие.
          Если будешь руководствоваться этим правилом, то глубокая чистота воссияет
          в душе твоей, и свет Божий не оскудеет в сердце твоем»[543].
        cn: 「当殷勤饮受屈辱，如同饮生命之水一般，从所有试图以洁净的良药，驱逐心中的肉欲享受之人手中饮受。若你以此为准则，则至深的纯净将在你灵魂中闪耀，上帝的光芒将在你心中不致匮乏。」[543]
    - type: paragraph
      text:
        ru: «Небольшим огнем смягчается воск, и часто случившееся ничтожное бесчестие
          внезапно смягчило, усладило сердце, истребило из него свирепость, нечувствие
          и ожесточение»[544].
        cn: 「藉微小的火焰蜡得以软化，而偶发且微不足道的羞辱，却能骤然柔化、甘甜心田，从中消除凶残、麻木与刚硬」[544]。
    - type: paragraph
      text:
        ru: «Усердные к монашескому подвижничеству и преуспевающие в нем должны особенно
          внимать себе и остерегаться от осуждения живущих нерадиво, чтоб не подвергнуться
          большему осуждению, нежели какому должны подвергнуться нерадивые. И Лот,
          полагаю, привлек к себе милость Божию тем, что, живя посреди людей развратных,
          никогда не осуждал их»[545].
        cn: 「那些热衷于修道苦行并在其中有所成就的人，应当特别注意自身，警惕不要论断那些生活懒散之人，以免所受的审判比懒散之人应受的更重。我想，罗得之所以能引来上帝的恩典，正是因为他生活在放荡之人中间，却从未论断过他们。」[545]
    - type: paragraph
      text:
        ru: '«Оскорбления, уничижение и прочее подобное этому производит в душе послушника
          действие, подобное действию полыни, а похвалы, почести и одобрения, как
          мед, производят в сладострастных великую радость. Рассмотрим свойство каждого
          из этих действий: первое очищает все нечистоты в желудке, а второе умножает
          в нем желчь»[546].'
        cn: 「侮辱、贬抑及其他类似之事，在顺服者的灵魂中产生如同苦艾的作用；而赞扬、荣誉和称许，则像蜂蜜一般，在耽溺肉欲者中产生巨大的欢悦。让我们审视这些作用的各自特性：第一者洁净胃中的所有不洁，而第二者则在其中增添胆汁。」[546]
    - type: paragraph
      text:
        ru: «Не руководствующийся истинным разумом, подвергаясь поношениям или обличениям,
          огорчается или спешит скорей поклониться делающему выговор, не по причине
          смирения, но желая скорей прекратить выговор. Когда поражают тебя выговором,
          молчи и принимай прижигания, правильней — средства, доставляющие светлую
          чистоту; когда же духовный врач престанет обличать тебя, тогда уже проси
          прощения у него»[547].
        cn: 「那不凭借真理之悟性作引导者，当他遭受贬抑或指责之时，便会心生苦恼，或急于迅速向那训诫他之人俯首称拜，这并非出于谦卑之故，而是渴望尽速止息训诫。当训诫之言击中你时，当保持静默，领受那灼烧之痛，更准确地说，乃是领受那带来光洁纯净之良方；待到属灵之医者止住对你的谴责时，你方才可向他求恕。」[547]
    - type: paragraph
      text:
        ru: 'Святой, духоносный настоятель Александрийского общежития, описанного
          святым Иоанном Лествичником, подвергал унизительным наказаниям подчиненных
          ему иноков, даже весьма преуспевших и старцев; этим охранял их от превозношения
          и доставлял им возможность достигать глубочайшего смирения. «Праведный Господь,
          — повествует Лествичник, — послал для обители той эконома, заведывавшего
          имуществом ее, соответственно духовному, богоданному достоинству пастыря
          и наставника словесных овец. Эконом был муж необыкновенного целомудрия,
          редкой кротости. Такого инока повелел однажды великий выгнать из церкви
          безвременно и без всякой причины, представясь разгневанным на него. Зная,
          что эконом невинен в том, в чем обвинял его пастырь, я, будучи наедине с
          великим, оправдывал пред ним эконома. Руководимый духовною мудростью пастырь
          отвечал мне: «Отец! И я знаю, что он невинен, но отнять хлеб из рук голодного
          дитяти было бы делом неправедным и немилостивым! Подобное этому дело совершает
          и пастырь, вредя и себе, и подвижнику, если не доставляет ему случаев к
          получению венцов, которые подвижник может заслужить, по усмотрению пастыря,
          чрез перенесение оскорблений, бесчестий, уничижений, поруганий. От этого
          происходит троякий, великой важности ущерб. Во-первых, сам настоятель лишается
          мздовоздаяния за обличение и наказание благонамеренные. Во-вторых, настоятель,
          имея возможность доставить пользу братии добродетелью собрата их, этого
          не сделал. Третий и тягчайший ущерб заключается в том, что часто и те самые,
          которые представляются переносящими скорбь и терпеливыми, будучи оставлены
          на время без внимания как усовершившиеся добродетели, не обличаемые и не
          поношаемые настоятелем, утрачивают приобретенную кротость и терпение. Земля
          эта доброкачественна, плодоносна и тучна, но оскудение воды бесчестия соделывает
          ее способною к произращению плевелов: прозябает на ней терние кичения и
          блуда». Зная это, великий апостол писал в послании к Тимофею: «настой, обличи,
          запрети им благовременне и безвременне» (2Тим. 4:2). В опровержение этих
          слов я представил пастырю слабость современного поколения и то, что многие
          могут отторгнуться от паствы его по причине напрасного или ненапрасного
          строгого взыскания; на это этот, исполненный духовной мудрости, муж сказал:
          «Душа, привязавшаяся ради Христа верою и любовью к пастырю, не отступает
          от него, хотя бы и пришлось пролить кровь по причине этой привязанности.
          Такое расположение появляется в душе особенно тогда, если она была когда-либо
          облагодетельствована пастырем и получила при посредстве его исцеление от
          язв греховных. Она помнит слова апостола: «ни власти, ни начала, ниже силы[548].,
          ни ина тварь кая возможет нас разлучити от любве» (Рим. 8:38-39) Христовы.
          Если же душа, таким образом, не привязалась, не прилепилась, не стяжала
          такого основного, твердого залога: то удивляюсь, если она пребывает в этом
          монастыре не напрасно, находясь к пастырю и пастве в отношении притворном
          и самообольстительном». Точно! Не обманулся великий: он собрал, наставил,
          совершил и принес Христу многие непорочные жертвы»[549].'
        cn: 这位圣洁的、充满圣灵的亚历山大公社院院长（为圣约翰·莱斯提尼库斯所描述）曾对他的下属修士们施以羞辱性的惩罚，即使是对那些非常有成就的长老亦是如此。他以此来保守他们免于自高自大，并为他们提供机会以达致最深切的谦卑。「公义的主，」莱斯提尼库斯叙述道，「为那修道院差遣了一位管家，负责管理其财产，这与那位属灵的、由上天赋予的牧者和有言语之羊群的导师之尊荣是相称的。这位管家是个具有非凡贞洁和罕有温柔的人。这位伟大的院长曾有一次命令，要无缘无故地将这位修士赶出教堂，假装对他大发雷霆。我深知这位管家对于牧者所指控之事是无辜的，因此当与那位伟大的院长独处时，我为管家辩护。那位受属灵智慧引导的牧者回答我说：『父啊！我也知道他是无辜的，但从饥饿孩童手中夺走他的食物是不公义且不仁慈的行为！一个牧者若不给苦行者提供获得冠冕的机会，那么他就在做一件类似的事情，既伤害了自己，也损害了苦行者。这冠冕是苦行者可能因忍受侮辱、羞辱、轻蔑和嘲弄而配得的，而这全凭牧者的判断。由此会产生三重且至关重要的损失。首先，院长自己会失去因正直的指责和惩罚而应得的报偿。其次，院长本可以藉着其弟兄的美德为会众带来益处，但他却没有这样做。第三个也是最沉重的损失在于，那些看似能忍受忧患且有耐性的人，当他们因其已臻完善的美德而被暂时忽略，没有受到院长的指责和斥责时，他们往往会失去那已获得的温柔和忍耐。这片土地本是优质、丰饶且肥沃的，但若缺乏了羞辱之水的滋养，它就会变得适宜滋生稗子：骄傲和淫乱的荆棘便会在其上生长。』伟大的使徒深知此理，故在致提摩太的书信中写道：『务要传道。无论得时不得时，总要专心；并用百般的忍耐、各样的教训，责备人、警戒人、劝勉人。』（提摩太后书
          4:2）。为了驳斥这些话，我向牧者陈述了当今世代的软弱，以及许多人可能因着无论有理或无理的严厉要求而脱离他的羊群；对此，这位充满属灵智慧的人说：『一个灵魂，若因着基督的缘故，以信心和爱心依恋于牧者，即便因此依恋而需要流血，它也不会离开他。这种心志特别是在灵魂曾被牧者施恩，并借由他获得了罪恶创伤的医治之后才会出现。她会记得使徒的话：『是掌权的，是有能的，是别的受造之物[548]，都不能叫我们与神的爱隔绝。』（罗马书
          8:38-39）倘若一个灵魂没有以这种方式依恋、没有这种依附、没有获得这种根本而坚实的保证：那么我很怀疑，她留在这修道院是否是徒然的，因为她与牧者和羊群的关系是虚伪而自欺的。』确实！这位伟大的院长没有被欺骗：他聚集、教导、成全了许多纯洁的祭品，并将其献给了基督」[549]。
    - type: paragraph
      text:
        ru: Необходимо заметить здесь, что поведение мужа бесстрастного, исполненного
          Божественной благодати, никак не может служить точным образцом подражания
          для настоятелей и наставников, которых преуспеяние очень умеренно, которые
          еще борются со страстями. Но кроткое обличение подчиненных братий, благоразумное,
          основанное на слове Божием указание им недостатков их, воздержание от зловредного
          и лукавого человекоугодничества и ласкательства в обращении с подчиненными
          при искренней любви к ним, должны принести несомненную существенную пользу
          и братству, и самому настоятелю. Главная цель делаемых здесь выписок заключается
          в том, чтоб показать и объяснить великое Божие таинство, драгоценное духовное
          богатство, которое сокрыто и преподается Промыслом Божиим в различных скорбях
          и уничижениях, попускаемых служителю Божию во время его земного странствования.
        cn: 在此有必要指出，一位充满神圣恩典、毫无情欲的丈夫的行为，绝不能作为那些成就平平、仍与情欲搏斗的院长和导师们效仿的精确典范。然而，对属下弟兄的温和责备，基于上帝圣言的明智教导，指出他们的不足，在与属下交往时，避免有害而狡诈的谄媚和阿谀奉承，同时对他们抱持真诚的爱，这些必然能为修会团体和院长自身带来确凿的实质利益。在此摘录的主要目的在于，展示并阐释上帝的伟大奥秘，这珍贵的属灵财富——它隐藏着，并通过上帝的护理，在上帝的仆人在世间旅居期间所允许的各种苦难和卑微之中被传授。
    - type: paragraph
      text:
        ru: '«Однажды, — продолжает повествовать святой Иоанн Лествичник, — когда
          я сидел за трапезою близ великого этого настоятеля, он приклонил святые
          уста свои к моему уху и сказал:'
        cn: 「有一次，」圣约翰·阶梯者继续讲述道，「当我坐在这位伟大的院长身边用餐时，他将他圣洁的嘴唇凑近我的耳朵，说：」
    - type: paragraph
      text:
        ru: '«Хочешь ли, чтоб я показал тебе действие Божественного разума в муже
          глубокой старости?» Я просил его об этом. Преподобный вызвал сидевшего за
          вторым столом инока Лаврентия, который провел в той обители около сорока
          восьми лет и был вторым соборным иеромонахом. Он подошел к игумену и, поклонившись
          ему до земли, принял от него благословение. Но когда Лаврентий встал от
          поклонения, игумен не сказал ему ничего, а оставил стоять пред трапезою.
          Обед только что начинался, и Лаврентий не успел еще нисколько вкусить пищи.
          Так стоял он с час или более, мне сделалось даже стыдно взглянуть на этого
          подвижника, который был весь сед, и вступил уже в восьмидесятый год своей
          жизни. Он простоял таким образом до окончания обеда. Когда мы встали из-за
          стола, преподобный сделал ему некоторое поручение. Я не упустил выведать
          у Лаврентия, что помышлял он, стоя пред трапезою. Он отвечал: «Облекши пастыря
          во образ Христа, я признал, что нахожусь в повиновении у Бога, а не у человека,
          И потому, отец Иоанн, я стоял не пред трапезою человеческою, а пред жертвенником
          Божиим и молился Богу. Никакого лукавого помышления не составилось во мне
          против пастыря по причине моей веры и любви к нему, как некто сказал: «любы
          не мыслит зла» (1 Кор. 13:5). Знай, отец, и то, что демон не овладевает
          ни на час тем, кто предаст себя произвольно простоте и незлобию»[550].'
        cn: 「你是否愿我向你展示，在一位年迈长者身上，那神圣理性的作用？」我便向他求教。这位可敬的导师召唤了坐在第二张桌子旁的修士拉夫伦蒂，他已在这座修道院中度过了约四十八个年头，是第二位大会神父。他走到院长面前，向他俯伏叩拜至地，领受了他的祝福。但当拉夫伦蒂从叩拜中站起时，院长没有对他说任何话，而是让他站在膳堂前。午餐刚刚开始，拉夫伦蒂还来不及品尝任何食物。他就这样站立了约一个小时，或更久，我甚至羞于看这位修道者一眼，他已是满头白发，迈入了人生的第八十个年头。他就这样站著，直到午餐结束。当我们从桌边起身时，可敬的导师给了他一些吩咐。我没有错过向拉夫伦蒂探问，当他站在膳堂前时，心中所思所想。他回答说：「我将这位牧人视作基督的形象，我承认我是在顺服于上帝，而非顺服于人。因此，约翰神父，我不是站在人的膳堂前，而是站在上帝的祭坛前，向著上帝祈祷。由于我对牧人的信仰与爱，我心中没有生起任何针对他的邪恶念头，正如有人所说：『爱是不思恶』。（哥林多前书
          13:5）。父亲，你也要知道，那凭己意将自己交付于简朴与纯良之人，魔鬼连一时一刻也不能掌控他。」[550]
    - type: paragraph
      text:
        ru: «Македоний, перводиакон обители, муж, прилежно работавший Господу, однажды
          за два дня до святого Богоявления испросил у пастыря позволения сходить
          в Александрию по некоторой своей надобности, обещая, впрочем, скоро возвратиться
          из города, чтоб принять участие в совершении празднества. Ненавистник добра,
          диавол устроил препятствие перводиакону, и Македоний не поспел в обитель
          на святой праздник, по приказанию, полученному от настоятеля при отпуске
          своем. Он пришел чрез день после праздника. Пастырь отлучил его от священнослужения
          и назначил проходить низшие послушания с новоначальными. Перводиакон, этот
          ревностный служитель терпения и долготерпения, принял определение отца с
          таким благодушием, как бы подвергался наказанию кто другой, а не он. Македоний
          провел сорок дней в таком уничижении; по истечении этого срока премудрый
          пастырь возвратил к служению диакона. Пробыв один день в этом служении,
          перводиакон начал умолять пастыря, чтоб снова дозволено ему было пребывать
          в уничижении и в занятиях новоначальных послушников. «Я, — говорил он, —
          сделал в городе непростительный грех». Преподобный, поняв, что перводиакон
          выражается приточно и ищет этого для того, чтоб усовершиться в смирении,
          исполнил его благое желание. Представилось удивительное зрелище! Старец,
          украшенный почтенными сединами, пребывал в числе новоначальных и искренно
          просил всех молиться за него. «Я, — говорил он, — впал в блуд преслушания».
          Но мне, грешному, великий этот Македоний открыл причину, по которой он произвольно
          устремился к такому смиренному положению. «Никогда, — сказал он, — я не
          чувствовал такого облегчения от внутренней борьбы и не видел в себе сладостного
          Божественного света, как ныне. Несвойственно, — прибавил он, — и даже, как
          утверждают некоторые, невозможно падать ангелам; человекам свойственно падать
          и скорей восставать, сколько бы раз ни случилось пасть; принадлежность одних
          бесов — пребывание в падении по падении»[551].
        cn: '「马其顿尼乌斯（Makedonios），修道院的首席助祭，一位殷勤侍奉吾主的人，有一次在神圣主显节（Bogoiavlenie）的两天前，请求牧者允许他前往亚历山大处理一些私事。不过，他应许会很快从城中返回，以便参与节日的庆典。


          然而，那憎恨良善的魔鬼，为这位首席助祭设置了障碍，马其顿尼乌斯未能依照他离开时院长所颁的命令，及时赶回修道院参加神圣的节日。他在节日过后才迟了一天回来。


          牧者将他从圣职事奉中隔离，并指派他与初学者一同承担较低微的听命事工。这位热忱的忍耐与恒忍的仆人，首席助祭，以极大的平静接受了这位神父的决定，仿佛遭受惩罚的是别人，而非他自己。


          马其顿尼乌斯在这样的卑微中度过了四十天；期限届满后，这位智慧的牧者便让这位助祭恢复了事奉。在恢复事奉一天后，这位首席助祭便开始恳求牧者，再次允许他处于卑微之中，并从事初学者们的职务。「我，」他说，「在城中犯下了一个不可饶恕的罪过。」


          这位可敬者（Prepodobnyi）明白，首席助祭是在用譬喻的方式表达，他寻求这样做是为了在谦卑中得以成全，于是满足了他良善的愿望。


          展现出了一幕令人惊叹的景象！一位白发苍苍、受人敬重的长者，竟与初学者们同列，并真诚地请求众人为他祷告。「我，」他说，「跌入了悖逆的淫乱之中（v
          blud preslushaniia）。」


          但是，这位伟大的马其顿尼乌斯向我这罪人揭示了他自愿奔向如此谦卑境地的原因。「我从未，」他说，「像现在这样感受到内在挣扎的释放，也从未见过自身内有如此甘美的神圣之光。


          「堕落，」他补充道，「对于天使而言是不合宜的，甚至，如一些人所断言，是不可能的；但对于世人来说，堕落是本性使然，并且无论跌倒多少次，都能够更快地重新站立起来；只有魔鬼才是在跌倒之后，仍旧停留在堕落之中」[551]。'
    - type: paragraph
      text:
        ru: '«Находясь в той обители, я удивлялся вере и терпению некоторых новоначальных,
          их постоянству в этих добродетелях, с которым они неутомимо переносили выговоры
          и укоризны и другие поношения от настоятеля, и не только от настоятеля,
          но и от самой меньшей братии. С целью душеназидания моего спросил я одного
          из братии, жившего уже пятнадцать лет в той обители, по имени Аввакира,
          которого почти все обижали, а служители едва не каждый день выгоняли из
          трапезы — этот брат был от природы несколько невоздержен на язык: «Брат
          Аввакир! За что выгоняют тебя каждый день из трапезы, и ты ложишься спать
          без ужина?» Он отвечал: «Поверь, отец, что эти отцы мои искушают меня, намерен
          ли я в точности быть монахом. Но как они делают это, лишь искушая меня,
          то и я, зная образ мыслей Великого и их, переношу все терпеливо, без смущения.
          Пятнадцать лет поддерживаю себя таким размышлением; да и они говорили мне,
          при вступлении моем в монастырь, что они искушают отрекшихся от мира до
          тридцати лет. Справедливо поступают они, отец Иоанн! Золото, не побывши
          в огне, не может получить чистоты». Этот мужественный Аввакир пробыл в монастыре,
          по пришествии моем туда, еще два года и преселился ко Господу. Умирая, он
          сказал отцам: «Благодарю, благодарю Господа и вас за то, что вы искушали
          меня во спасение мое, я провел вот семнадцать лет, не пострадав ничего от
          искушений бесовских». Исполненный духовного разума пастырь повелел положить
          его с почивающими там святыми как достойного, как исповедника»[552].'
        cn: 「当我身处那座修院时，我惊异于某些初发心者的信德与忍耐，以及他们在这些美德中的恒定不移。他们以之不倦地承受著来自院长、甚或不仅是院长，还包括最年幼修士们的责备、诟病与其他羞辱。出于对我灵魂的教益，我询问了其中一位修士，他已在那座修院居住了十五年，名叫阿瓦基尔（Avvakira）。他几乎受到所有人的欺凌，而服事者们几乎是日日将他从斋堂驱逐——这位修士天性上有些言语不慎：『修士阿瓦基尔！为何他们每日将你从斋堂驱逐，使你不得晚餐便入睡？』他回答道：『请相信，神父，这些我的父辈们正在试验我，看我是否有意成为一名真正的修士。但既然他们这样做仅仅是为了试验我，而我也深知至大者的心意和他们的心意，我便毫无困扰、满怀忍耐地承受这一切。十五年来，我就是以这样的思量来支持自己；他们在我入修道院时也曾对我说过，他们会试验弃绝世界者长达三十年。他们所行的公正啊，伊奥安神父！黄金若未经火炼，便不能得以纯净。』这位勇敢的阿瓦基尔在我来到修院后又居住了两年，便安息主怀了。临终之时，他对父辈们说：『感谢，感谢上主和你们，因为你们为了我的救赎而试验了我。你看，我度过了十七年，未曾受到魔鬼试探的任何伤害。』这位充满属灵洞察力的牧者命令将他安葬在与那里安息的圣徒们同列之处，视其为配得的、如同宣信者一般」[552]。
    - type: paragraph
      text:
        ru: '«Господь, не хотя меня лишить молитвы одного из преподобных отцов, за
          неделю до исшествия моего из того святого места, взял к себе мужа чудного,
          второе лицо по управлению монастырем после пастыря, по имени Мину. Он провел
          пятьдесят лет в общежитии и прошел все послушания. В третий день, когда
          мы совершали обычное молитвенное исследование о усопшем, внезапно наполнилось
          благоуханием все место, где лежало тело преподобного. Великий отец повелел
          нам открыть гробницу его, и, когда это было исполнено, все мы увидели, что
          из честных стоп его истекает благовонное миро двумя источниками. При этом
          учитель сказал собору иноков: «Вот! Труды и подвиги его, которых образом
          служат ноги, принесли Богу миро». Отцы того места, поведая о многих добрых
          делах Мины, рассказывали и следующее: однажды настоятель захотел искусить
          богодарованное ему терпение, и когда вечером Мина, пришедши по обычаю в
          келию игумена, чтоб получить от него приказание на следующий день, просил
          об этом и положил пред игуменом земной поклон, — игумен оставил его простертым
          на земле даже до времени правила. Тогда уже восставил пастырь Мину от земного
          поклонения, благословив и укорив его, как любящего выказываться и нетерпеливого.
          Так поступил преподобный в назидание всех, зная, что Мина перенес мужественно
          сделанное ему бесчестие»[553].'
        cn: 「主，不愿使我失却其中一位值得尊敬之教父的祈祷，就在我离开那圣地的前一周，祂接走了这位奇妙的男子，他是修道院中仅次于牧者的第二位管理者，名叫米努（Minu）。他在共居生活中度过了五十年，并经历了所有的顺服之工。在我们照例为逝者进行惯常的祷告探求的第三天，突然之间，那位值得尊敬之人身体躺卧的地方充满了芬芳的馨香。伟大的教父吩咐我们打开他的坟墓，当这事完成时，我们所有人都看见，从他可敬的双足中涌出了芬芳的圣膏油，如同两股泉源。此时，导师对修士们的会众说道：『看哪！他的辛劳与苦修，它们以双足为表征，已经为上帝带来了圣膏油。』那个地方的教父们在讲述米努许多美善的事迹时，也提到了下面这件事：有一次，院长想试验他从上帝那里得来的忍耐，当米努照例在傍晚来到院长的斗室，向他领受次日的指示，并为此向院长俯伏行了全拜礼时，院长让他俯伏在地上，直到例行公课的时间。那时，这位牧者才将米努从全拜礼中扶起，在给予祝福的同时，责备他喜爱炫耀且不耐烦。这位值得尊敬的教父如此行是为了训诫众人，因为他知道米努勇敢地承受了加诸于他的羞辱。」[553]
