      text:
        ru: 'Не на груды камней и пепла падают мои слезы; оплакиваю не храм, воздвигнутый
          руками человеческими из мрамора, порфира и древ негниющих; рыдаю не на развалинах
          города, который строился веками, строился могучими мышцами царей, народов,
          золота; не летят мои воздыхания вслед за многочисленными толпами иудеев,
          которые влекутся многочисленным воинством в гражданское рабство. Причина
          моего плача — причина нравственная, и область моего плача — область духа.
          Оплакиваю сожжение невидимого и нерукотворенного храма, созданного Богом
          для невидимого, возвышеннейшего богослужения; оплакиваю разрушение таинственного
          го рода, назначенного в обитель для помыслов и ощущений благодатных; оплакиваю
          плен души, плен ума и сердца, побеж денных грехом. Окованы они, окованы
          эти пленники, окованы цепями страстей, уведены в рабство. Уведены они в
          царство и столицу царя Вавилонского: во власть архангела отверженного, господствующего
          сурово и жестоко над всеми отверженными разумными тварями, — над ангелами
          и человеками.'
        cn: '我的泪水，并非为那些石头和灰烬的堆积而流淌；我所哀悼的，并非那由人手用大理石、斑岩和不朽木材所建造的圣殿；我所哭泣的，并非那历经世代、由君王和万民以强健臂膀和黄金所建成的城池之废墟；我的叹息，也并非追随着那被无数军队拖入俗世奴役之中的众多犹太人。


          我哭泣的原因，是一个道德的缘由，而我哭泣的领域，是心灵的疆界。我哀悼那不可见、非人手所造之殿宇的焚毁，此殿乃上帝为那不可见、至高无上的敬拜所创立；我哀悼那奥秘之城的崩塌，此城原定为容纳恩典思绪和感受的居所；我哀悼灵魂的被掳，心灵和心智的被掳，它们被罪恶所击败。它们被捆绑，这些俘虏被捆绑，被情欲的铁链所捆绑，被带入奴役之中。它们被带入了巴比伦王的国度与都城：进入了那被弃天使长的权柄之下，他严酷而残忍地统治着所有被弃的理性受造物——包括天使与人类。'
    - type: paragraph
      text:
        ru: 'Плачу плачем покаяния и любви. Погружаюсь в печаль спасительную, — не
          в ту, которая наводит смерть человеку: печалюсь не о чем-либо суетном, тленном,
          преходящем. Объемлет меня плач — наследство прародителя моего, Адама, который
          обратился к плачу, начал искать в нем утешения после утраты сладостей райских.
          Этот плач — отблеск вечного блаженства; этот плач — свидетельство, что вечное
          блаженство было некогда достоянием человека; этот плач — средство к возвращению
          потерянного блаженства. Как отблеск блаженства, как воздыхание и воспоминание
          о блаженстве, плач заключает в себе наслаждение: у бодая сердце скорбию,
          вместе орошает и помазует его утешением. Благословил Богочеловек всесвятыми
          слезами Своими душеспасительный плач покаяния и любви. Пролил Богочеловек
          всесвятые слезы о четверодневном мертвеце, Лазаре; пролил Богочеловек Божественные
          слезы о многолюдном городе, о народе, который не познал или притворился
          непознавшим посещения Божия. Не только блудница употребила для омовения
          грехов слезную воду; не только прибегали к слезам все грешники, желавшие
          примириться с Богом посредством покаяния: признал слезы необходимым врачеством
          для себя, спасительным орудием верховный Апостол. Плакася горько великий
          Петр по отречении от Христа: исцелил он смертельную греховную язву плачем
          и слезами. И кто, приступавший к Богу с плачем, не был услышан Богом? Окропился
          немногими слезными каплями нечестивый царь Израильский, Ахаав, умилился
          на короткое время, после которого опять продолжал прогневлять Бога нечестием.
          Скудные слезы, умиление кратковременное и малоплодное не остались без последствия:
          изреченная казнь на служителя идолов, обагрившегося кровию неповинных, отменена.
          Видел ли ecu, вещал Божественный глас Илии Пророку, чрез которого объявлено
          наказание царю, видел ли ecu, яко умилися Ахаав от лица Моего? сего ради,
          ради умиления ничтожного, ради непродолжительных, малозначу-щих слез, не
          наведу зла во днех его, несмотря на то, что Я уже назначил и объявил ему
          ужаснейшую казнь за ужаснейшие беззакония. Не могу Я видеть плачущего и
          не помиловать его.'
        cn: '我以悔改和爱慕之泪泣泣而泣。我沉浸于那得救的忧伤之中——非是那引人至死的忧伤：我所忧伤的，并非任何虚妄、朽坏、转瞬即逝之事。哭泣包围著我——这是我始祖亚当的遗产，他在失却乐园的甘美之后转向哭泣，开始在其中寻求慰藉。这哭泣，是永恒福乐的微光；这哭泣，是见证永恒福乐曾一度为人之所有；这哭泣，是重获失落福乐的途径。作为福乐的微光，作为对福乐的叹息与追忆，哭泣本身蕴含著享乐：它以忧愁刺痛心灵，同时也以慰藉润泽和膏抹心灵。


          神人以祂至圣的泪水，祝福了这有益于灵魂的悔改与爱慕之泪。神人曾为已逝四日的死者拉撒路流下至圣之泪；神人曾为那多民之城、为那不认识或假装不认识神之眷顾的百姓流下神圣之泪。不仅是那淫妇曾以泪水洗涤罪恶；不仅是所有愿藉悔改与神和好的罪人皆曾诉诸眼泪：那至高的使徒，也承认眼泪对自己是必需的良药、是救赎的工具。


          伟大的彼得在否认基督之后，曾痛哭流涕：他以哭泣与眼泪医治了那致命的罪恶创伤。而凡以哭泣就近神的人，有谁未蒙神垂听呢？那邪恶的以色列王亚哈，曾洒下几滴眼泪，短暂地感到痛悔，之后又继续以其不敬虔触怒神。然而，这微薄的泪水、这短暂而少果的痛悔，并非毫无作用：那已向这充满无辜者之血的偶像崇拜者所宣布的刑罚被取消了。


          「你见了没有？」神圣的声音向先知以利亚——藉他宣布了对君王的惩罚——说，「你见了没有，亚哈在我的面前谦卑下来了？因此，因著这微不足道的痛悔，因著这短暂、意义不大的眼泪，我必不在他的日子降下灾祸，尽管我已为他那极其可怕的恶行指定并宣告了极其可怕的刑罚。我不能见人哭泣而不怜悯他。」'
    - type: paragraph
      text:
        ru: 'О, брат мой! о, брат возлюбленный! болезнует о тебе сердце мое; плачу
          о тебе, и не могу престать от плача. Привлекают меня к плачу и человеколюбие
          Господа Иисуса, и постигшее тебя несчастие. Из слезы скорбящего и плачущего
          о грехах светится надежда спасения, как звезда из окружающей ее тьмы ночной.
          Соедини с плачем моим плач твой, со слезами моими твои слезы. Не презрит
          нас Господь, молящихся Ему, рыдающих пред Ним, усиливающихся исцелиться
          покаянием. Он, податель истинного покаяния, дарует нам могущественное покаяние;
          Он, податель слез, отверзет в нас источники слез; Он, единый способный очищать
          нечистоту души, очистит нас покаянием, слезами, Божественною благодатию.
          Грех — родитель плача и слез: он наветуется, умерщвляется чадами его — плачем
          и слезами.'
        cn: 吾弟，哦，我心爱的弟兄！我的心为你而痛；我为你哭泣，泪水不能止息。主耶稣的仁爱与你所遭遇的不幸，都催使我哭泣。从为罪孽而忧伤哭泣者的泪水中，闪耀着救恩的盼望，如同星辰在周遭的黑夜中闪耀。请将你的哭泣与我的哭泣相连，将你的眼泪与我的眼泪相融。我们向主祈祷，在祂面前痛哭，竭力以悔改治愈自身，主必不会轻视我们。祂是真诚悔改的施予者，祂将赐予我们大能的悔改；祂是眼泪的施予者，祂将在我们心中开启泪水的泉源；祂是唯一能够洁净灵魂污秽者，祂将以悔改、泪水和神圣恩典来洁净我们。罪孽——它是哭泣和眼泪的始作俑者：它被它自己的儿女——哭泣和眼泪所中伤，并因此被致死。
    - type: paragraph
      text:
        ru: 'Начну же я произносить мои вопли! стенаниями и воздыханиями облегчу и
          разрешу тесноту моего сердца! Не ранами, не укоризною послужат тебе слова
          плача моего; они — выражение любви, знаки участия и сострадания, утешения
          и ободрения, кроткий голос, призвание к оставлению греховной жизни, призвание
          к вступлению снова на поприще святого иноческого подвига, призвание к свержению
          греховного ига, призвание к мужественной борьбе за духовную свободу с началами
          и властями поднебесной. Плач мой о тебе есть вместе и плач о мне: и я преисполнен
          грехами, и на мне звучат тяжкие цепи греховных навыков и впечатлений. Если
          дозволяю себе восплакать о тебе, то и ты восплачь о мне. Соединим сердца
          наши в плач! облеченные в плач как бы в одежду, необходимую для прикрытия
          наготы душевной и стыда, явившихся от преступления заповеди Божией, предстанем
          пред Господа: принесем Господу не пустое и гордое оправдание себя, которым
          всегда печатлеется греховность и погибель человеков, — принесем исповедание
          из сердца сокрушенного и смиренного. Исповеданием решительным и искренним
          согрешений наших, нашего падения, нашего бедственного состояния войдем в
          покаяние и спасение. Покаяние — врата к Богу. Внидите во врата его во исповедании,
          объявляет и завещевает всему человечеству Пророк, приглашая к покаянию все
          человечество.'
        cn: 我要开始发出我的哀号了！我要藉着呻吟与叹息来舒缓并释放我心头的郁结！我的哀哭之言不会成为你的伤口，也不会成为你的责备；它们是爱的表露，是关怀与同情、安慰与鼓励的标记，是温柔的声音，是呼唤你弃绝罪恶生活的召唤，是呼唤你重新踏上神圣修道苦路的召唤，是呼唤你卸下罪恶枷锁的召唤，是呼唤你与那穹苍之下的执政者和掌权者英勇搏斗以争取属灵自由的召唤。我为你所发的哀哭，同时也为我自己而哀哭：我也是罪孽深重，我身上也响着罪恶习性和印象的沉重锁链。如果我容许自己为你哭泣，那么你也为我哭泣吧。让我们在哀哭中
          объединить 我们的心！我们披上哀哭，如同披上衣裳，这衣裳对于遮盖因违犯上帝诫命而产生的灵魂赤裸与羞耻是必须的，让我们一同来到主面前：我们不要向主呈献那空洞而骄傲的自我辩护，这辩护总是印证着人类的罪孽与沉沦，——我们要呈献出自破碎而谦卑之心的认罪。藉着对我们的罪过、我们的堕落、我们悲惨境况的果断而真诚的认罪，我们才能进入悔改和救恩。悔改是通往上帝的门户。先知向全人类宣告并嘱咐说：「你们要以认罪进入祂的门」（诗篇
          100:4），以此邀请全人类悔改。
    - type: paragraph
      text:
        ru: Статья первая
        cn: 第一篇
    - type: paragraph
      text:
        ru: Алеф
        cn: 阿莱夫
    - type: paragraph
      text:
        ru: 'Весть горестная внезапно принеслась ко мне — принеслась ко мне стрелою.
          Пронзила она сердце глубокою раною, — вместе изобразила предо мною картину
          поразительную, картину мрачную, картину печальнейшую. Тот, кто в нежном
          возрасте прилепился к Господу, кто дни увеселений отроческих посвятил лишениям
          иноческим, кто рано презрел суету мира, — ныне обольщен и осмеян миром.
          Увы! в пристани подвергся ты крушению. Увы! в собственном городе твоем пленили
          тебя иноплеменники. Увы! поработил тебя грех, грех тяжкий, грех смертный,
          — связал тебя узами невидимыми, не разрешимыми никаким средством, никаким
          усилием человеческим. Пребывая телом в стенах монастырских, по духу ты отчуждился
          от Обители святой. Тоскует она о тебе, как о сыне, охладевшем к ней, как
          о сыне, уже покинувшем ее в сердечном совете своем. Дивные храмы Божий,
          смиренные иноческие келлии, башни угрюмые, стены зубчатые монастыря древнего,
          освященного подвигами многих старцев преподобных, смотрят на тебя печально,
          как бы угадывая измену, тайно совершившуюся в душе твоей. Слышится в песнопениях
          церковных отголосок заунывный, слышится он для сердца, болезнующего о бедствии
          твоем. Для такого сердца песнопения церковные плачут о тебе: отдаются из
          них в это сердце звуки плача, подобные звукам плача, разливающимся из песнопений
          надгробных.'
        cn: 这突如其来的忧伤消息传到我这里——像一支箭射向我。它以一道深深的创伤刺穿我的心，——同时在我面前描绘了一幅令人震惊的、阴沉的、极其悲哀的景象。那位在幼嫩的年岁便依恋于主的人，那位将童年的欢乐时日奉献给修士禁欲苦修的人，那位早早轻蔑世间虚妄的人，——如今却被世人所诱惑和嘲弄。唉！你竟在港湾遭遇了沉船。唉！你竟在你自己的城中被异族所掳。唉！那罪恶奴役了你，那沉重的罪，那致死的罪，——它以无形的、任何手段、任何人力都无法解开的枷锁捆绑了你。你的身体虽然逗留在修道院的墙垣之内，你的精神却与这圣洁的居所疏远了。它为你而忧伤，如同为一个对它冷淡的儿子，如同为一个已在心灵的谋划中将它遗弃的儿子。那奇妙的上帝殿宇，那谦卑的修士小室，那阴郁的塔楼，那古老修道院的锯齿形墙垣，这修道院曾因许多可敬神长们的苦修功绩而被圣化，它们正忧伤地望著你，仿佛猜测到在你灵魂中秘密发生的背叛。在教会的赞美诗歌中，回荡著一丝低沉的哀音，这哀音为那因你的灾难而痛苦的心所听见。对于这样一颗心，教会的赞美诗歌正为你哭泣：从中传入这心中的是哭泣的声响，如同那从墓志铭的诗歌中所散发出的哭泣声响。
    - type: paragraph
      text:
        ru: Беф
        cn: 伯夫
    - type: paragraph
      text:
        ru: 'Плачу о тебе весь день; плачу о тебе всю ночь. Ничтожной цены плач мой:
          другой плач, цены несравнимой, совершается о тебе. Плачут Ангелы, плачут
          лики Мучеников и Отцов пустынных сонмы, плачут все небожители, — не хотят
          утешиться. Внимательно, любовно смотрят они с неба на землю, радуются добродетели,
          совершаемой человеками, — огорчаются грехами их. Сам Создатель твой и Спаситель,
          сотворивший тебя из ничего, искупивший бесценною кровию Своею, непричастный
          печали, опечален тобою. Кая польза в крови Моей, внегда сходити Ми во нетление?
          говорит Он всем грешащим и пребывающим в грехе. Всесвятой, неприступный
          для тления, низводится в тление христианами, облеченными во Христа, имеющими
          в себе Христа, когда христиане пресмыкаются в скверне беззаконий.'
        cn: 我终日为你哭泣；我彻夜为你哭泣。我的哭泣微不足道：另有一种哭泣，其价值无与伦比，正为你而发。天使们在哭泣，殉道者与沙漠教父的众多圣容在哭泣，所有天上的居者都在哭泣，——他们不愿得安慰。他们从天上凝神、慈爱地望向大地，为世人所行的美德而欢欣，——也为他们的罪恶而忧伤。你自己的创造主和救主，那位从虚无中造你、以祂无价之宝血救赎你、本不受忧伤影响的，也因你而忧伤。「我的血有何益处？当我降入不朽坏之时？」祂对所有犯罪并沉溺于罪中的人说。这位至圣者，对朽坏而言是不可靠近的，却被那些穿上基督、怀有基督的基督徒们降入朽坏之中，当这些基督徒们在不法之事污秽中匍匐时。
    - type: paragraph
      text:
        ru: Гимель
        cn: 吉梅尔
    - type: paragraph
      text:
        ru: Грехи по видимому ничтожные, но пренебрегаемые, не врачуемые покаянием,
          приводят к грехам, более тяжким, а от невнимательной жизни зарождается в
          сердце гордость. Чтоб ты научился бодрствовать над собою, чтоб ты не доверял
          себе и не любовался собою, чтоб ты стяжал сердце сокрушенное и смиренное,
          чтоб грех твой, предстоя выну пред очами твоими, низлагал в тебе высокоумие
          и превозношение, — Господь попустил искушению, как туче, носимой вихрем,
          набежать на тебя; не удержал удара, занесенного на тебя. Настигли тебя враги
          твои! ненавидящие душу твою окружили ее, возложили на нее тяжкие оковы,
          увлекли в плен и рабство, покрыли язвами бесчисленными, мучительными, неисцельными!
        cn: 那些表面上看似微小的罪，若被忽略、不借由悔改而得到医治，则会引向更为沉重的罪；而从不警醒的生活中，骄傲便在心中滋生。为了让你学会警醒自守，为了让你不再信赖自己、不再自我陶醉，为了让你获得一颗破碎而谦卑的心，为了让你的罪常在你眼前，不断击溃你心中的狂傲与自大——主容许试探，如同被旋风卷起的乌云一般，向你袭来；祂并未收回那向你挥下的杖击。你的仇敌已然追上你！那些憎恨你灵魂的恶者将它团团围住，给它戴上了沉重的镣铐，将它掳掠至囚禁与奴役之中，用无数痛苦、无法治愈的创伤覆盖了它！
    - type: paragraph
      text:
        ru: Далеф
        cn: Да列弗
    - type: paragraph
      text:
        ru: 'Оставлены тобою святые подвиги иночества; служение твое Богу обратилось
          в постыдное лицемерство. Нет места истинному Богослужению в душе, когда
          она, ниспавши в смертный грех, пребывает в нем. Овладело тобою уныние и
          расслабление; увяла сила мужества; произволение благое поколебалось; сердце
          лишилось благодатного мира и утешения, которыми питается и окрыляется инок
          на пути своем к Богу. Суетные и греховные помыслы, сопутствующее им расстройство
          ощущений, витают в душе твоей, как витают в опустевшей храмине гады и хищные
          птицы. Все добродетели твои окрадены одним преступлением: иже бо весь закон
          соблюдет, согрешит же во едином, бысть всем повинен, научает нас Писание.
          Блекнут цветы и листья на растении, когда ствол его подсечен косою.'
        cn: 你已舍弃了神圣的隐修苦行；你对上帝的事奉已转变为可耻的伪善。当灵魂坠入致命的罪中并停滞不前时，真正的敬拜便无法在其内心立足。倦怠与松弛已攫住了你；勇气的力量已然凋萎；良善的意愿已动摇；你的心失去了恩典的平安与慰藉，而隐修者正是靠著这些在通往上帝的道路上得以滋养和展翅高飞。虚妄与罪恶的意念，以及伴随它们而来的感觉混乱，在你的灵魂中盘旋，如同爬虫和猛禽在荒废的殿宇中盘旋一般。你所有的德行都被一项罪行所窃取：「因为凡遵守全律法的，只在一条上跌倒，就是犯了众条，」圣经如此教导我们。当一棵植物的主干被镰刀砍断时，它的花朵和叶子便会枯萎。
    - type: paragraph
      text:
        ru: Ге
        cn: 格
    - type: paragraph
      text:
        ru: 'До впадения твоего в грех невидимые враги наветовали душу твою, прикасаясь
          к ней снаружи, колебля лишь поверхность ее; они не входили в сердце, запечатленное
          перстом Божиим; они не могли возобладать тобою, будучи постоянно оскорбляемы
          и отражаемы неповиновением твоим. Покорился ты им в час дремания твоего,
          в час самозабвения; покорился ты им произвольно, исполнив на деле предложение
          их, предложение обольстительное, смертоносное. Они соделались владыками
          твоими; влачат они тебя по дебрям и пропастям, по тернию и по острым камням:
          связанный, скованный ими, не имеешь силы противиться им. Господь, предвидящий
          все и управляющий всем, восхотел смирить тебя множеством беззаконий твоих.
          Едва родится в тебе благая мысль, едва родится благое намерение, как и ниспровергаются
          они: ниспровергает их овладевший тобою грех.'
        cn: 在你陷入罪愆之前，那些无形的仇敌一直诽谤你的灵魂，从外触碰它，只动摇它的表层；它们不曾进入被上帝指头所印记的心中；它们因你的不顺从而不断遭受冒犯与击退，故而不能胜过你。在你昏睡之时，在你忘却自身之时，你向它们屈服了；你自愿向它们屈服，亲身实践了它们的建议，那是一个蛊惑人心、致人于死的建议。它们成了你的主宰；它们将你拖入荒野与深渊，穿过荆棘与尖石：你被它们捆绑、束缚，无力抵抗它们。主，那位预见万事、掌管一切的，祂愿意藉著你众多的不义来使你谦卑。一丝良善的思绪刚在你心中萌生，一个良善的意图刚一产生，它们便被推翻了：是那掌控你的罪愆推翻了它们。
    - type: paragraph
      text:
        ru: Вав
        cn: Вав
    - type: paragraph
      text:
        ru: 'Отъяся от дщери Сиона вся красота [лепота] ея: отъята красота у души
          твоей, уневещенной Христу, отъята красота духовная. Отступили помыслы святые,
          в которых пребывал ум твой, как в чертоге брачном; отступили ощущения святые,
          в которых плавало, в которых покоилось, в которых наслаждалось сердце твое.
          Ищешь их и не обретаешь. Они удалились неведомо куда; заменили их помыслы
          греховные, плотские, ощущения страстные. Ты лишен высокого, царского достоинства!
          ты ниспал в униженное состояние раба! — Горестна немощь, производимая в
          душе грехом смертным: по причине этой немощи, по причине этого расслабления
          встреча со всяким обольстительным, преступным, демонским помыслом соделывается
          для души побеждением.'
        cn: 锡安之女啊，她一切的美丽【荣耀】已从她身上被夺去：你那许配给基督的灵魂，她的美丽已被夺去，属灵的美丽已被夺去。圣洁的意念已离去了，你的心思曾栖身其中，如同在婚礼的洞房中；圣洁的感受已离去了，你的心曾沉浸其中、安息其中、享受其中。你寻找它们，却找不到。它们不知去向地远离了；取而代之的是罪恶的、属肉体的意念，是情欲的感受。你已失去了崇高、王者的尊严！你已堕落到卑微的奴仆境地！——由致命之罪在灵魂中所产生的软弱是令人悲痛的：正因这软弱，正因这松弛，与任何诱惑的、犯罪的、属魔鬼的意念相遇，对灵魂来说都成了失败。
    - type: paragraph
      text:
        ru: Заин
        cn: 扎因
    - type: paragraph
      text:
        ru: Наступило время скорбное, время тяжкое, время твоего уничижения и бесславия,
          время, в которое ты отринут от лица Господня. Лишенный помощи Вышнего, как
          бы забытый Богом, оставленный в руках супостатов, ты служишь для них игралищем
          и посмешищем. Падение инока и всякого христианина — предмет плача для святых
          Ангелов; оно — предмет радости для злобных демонов. Ликуют полки их о бедствии
          человеков, раздается в полках их громкий, безумный хохот.
        cn: 苦痛的时刻降临了，艰厄的时刻，你被贬抑和蒙羞的时刻，你在其中被弃绝于主面容之外的时刻。你被剥夺了至高者的帮助，仿佛被上帝遗忘，被遗弃在仇敌的手中，你成了他们的玩物和笑柄。修士和所有基督徒的堕落——是圣洁天使哭泣的主题；它是邪恶恶魔欢庆的主题。他们的队伍因人类的灾祸而欢腾，在他们的队伍中，响起了响亮而疯狂的笑声。
    - type: paragraph
      text:
        ru: Иф
        cn: 伊夫
    - type: paragraph
      text:
        ru: 'Прельстился ум твой: вкусил плод, воспрещенный Богом. Прекрасным показался
          плод при любопытном, неосторожном взгляде на него; прекрасным показался
          плод неведению, неопытности, невинности; совет злонамеренный и лукавый убеждал
          ко вкушению; вкушение плода поразило вкусившего смертию. Горечь ядовитой
          снеди еще пенится на устах твоих; терзается внутренность твоя от действующего
          в ней яда. Смущение, недоумение, омрачение, неверие объемлют душу твою.
          Обессиленный, расстроенный грехом, ты озираешься вспять, будучи прежде направлен
          в Царствие Божие.'
        cn: 你的心智被诱惑了：它尝了那为上帝所禁止的果子。在好奇而大意的一瞥下，那果子看似美好；在无知、缺乏经验和纯真的眼中，那果子看似美好；恶毒而狡猾的建议诱使你品尝；品尝那果子，致使品尝者遭受死亡。那有毒食物的苦涩仍在你的唇上泛起泡沫；你的五内因其中运行的毒素而备受折磨。困惑、迷惘、昏昧、不信，笼罩著你的灵魂。你因罪恶而虚弱、崩溃，你向后张望，尽管你先前被引向天国。
    - type: paragraph
      text:
        ru: Теф
        cn: 特奥费恩
    - type: paragraph
      text:
        ru: 'На краю падения твоего, на краю греховной пропасти не вспомнилось тебе,
          что тесный гроб и могила темная соделываются, рано или поздно, соделываются
          непременно жилищем всякой плоти, что наслаждения греховные оканчиваются
          с разложением человека, и не предотвращают разложения, что тело, в угождение
          которому закалается душа, назначено в жертву тлению, в пищу червям. Это
          не вспомнилось тебе. Забыл ты Суд Божий, терпеливо ожидающий обращения грешников,
          но долженствующий постигнуть их. Не замедлит Он, Суд Страшный, не замедлит;
          скоро, скоро настанет: приидет, яко тать в нощи. Потребуется на нем отчет
          у каждого человека во всей земной деятельности его. Забыл ты, что злохитрые
          и лютые демоны, теперь являющиеся душе в усладительных мечтах, льстящие
          ей с намерением уловить ее, по исшествии души из тела устремятся на нее,
          как дикие звери, похитят ее, если докажут, что она принадлежит им. Забыл
          ты о вечной участи грешников, не удостоившихся милости Божией. Они, за отвержение
          добродетели и за отвержение покаяния, которым врачуются уклонения от добродетели,
          нисходят в преисподний ад, предаются пыткам и казням, не имеющим ни меры,
          ни конца. Забыл ты это, — и пал падением страшным. Средства мира, развлечения,
          увеселения, попечения и занятия земные не доставят тебе успокоения. Усыпляют
          они совесть на краткое время, но заглушить ее не могут. В минуты самовоззрения
          она просыпается; проснувшись, обличает тем сильнее, тем беспощаднее.'
        cn: 在汝坠落之边缘，在罪恶深渊之边缘，汝未曾忆起，狭窄之棺椁与幽暗之墓穴，或早或迟，终将成为凡有血肉者之居所；罪恶之享乐，随人之腐朽而告终，且不能阻止腐朽；此肉身，为其愉悦而牺牲灵魂者，注定成为朽坏之祭品、蛆虫之食粮。此，汝未曾忆起。汝忘却了上帝之审判，祂耐心等候罪人悔改，然终将降临于彼等。此可怕之审判，祂必不迟延；祂必不迟延；祂速速，速速来临：祂来，如同夜间之盗贼。届时，必向每人索取其在世间一切行为之交代。汝忘却了，彼等诡诈而凶恶之邪魔，现今以悦人之幻象向灵魂显现，谄媚于之，意图诱捕；当灵魂离体之后，彼等将如野兽般扑向灵魂，若能证明灵魂属于彼等，则必将其掳去。汝忘却了不蒙上帝怜悯之罪人永恒之结局。彼等因拒绝德行，且拒绝藉以治愈偏离德行之悔罪，故而降至阴间地狱，受无度无止之酷刑与惩罚。此，汝忘却了——汝以可怕之坠落而跌倒。世间之手段、消遣、娱乐、尘世之忧虑与事务，不能带给汝安宁。彼等虽能使良心短暂沉睡，却不能使之窒息。在自我反省之时，良心便会苏醒；一旦苏醒，便以更强烈、更无情之方式谴责。
    - type: paragraph
      text:
        ru: 'Боже милосердый! Ты видишь и носишь немощи человеческие: открыты пред
          взорами Твоими и нечистота моя и изнеможение мое; открыта пред взорами Твоими
          лютость мучащих меня, терзающих меня страстей и демонов.'
        cn: 仁慈的上帝啊！祢洞察并承载着人类的软弱：我的不洁与衰竭都呈现在祢的目光前；折磨我、撕扯我的激情和恶魔的凶残也呈现在祢的目光前。
    - type: paragraph
      text:
        ru: Иод
        cn: 伊俄德
    - type: paragraph
      text:
        ru: Иноплеменник да не внидет в храм Господень заповедал Бог. Не сохранил
          я повеления Бога моего. Я допустил себе предательство, — и вторглись, при
          посредстве моего предательства, иноплеменники не только в храм, но и в святилище,
          простерли дерзкие руки на сосуды и жертвы, освященные Богу. Храмом Божиим
          называю всего человека; святилищем — сердце; сосудами и жертвами — помыслы
          и ощущения. Попирается храм Божий ногами нечестивых и нечистых духов; они
          осквернили святилище; помыслы и ощущения духовные, благодатные, превратили
          в плотские, греховные, злосмрадные.
        cn: 异邦人不得入上主之殿，此乃上帝所命。我未曾遵守我上帝之诫命。我容许自己陷入背叛，——异邦人借由我的背叛，不仅侵入了圣殿，亦侵入了至圣所，他们将放肆之手伸向了奉献给上帝的器皿与祭物。我称整个人为上帝之殿；心为至圣所；思虑与感受为器皿与祭物。上帝之殿正被不虔不洁之灵的足迹践踏；他们玷污了至圣所；他们将属灵的、恩典的思虑与感受，转变为属肉体的、罪恶的、恶臭的。
    - type: paragraph
      text:
        ru: Каф
        cn: 卡弗
    - type: paragraph
      text:
        ru: 'Исполняюсь воздыханий! гнездится во мне скорбь, точит сердце как червь,
          терзает его как змей. Ищу утешения, ищу отрады, ищу пищи духовной, некогда
          опытно знакомой мне, — и не обретаю! Пища эта питает и услаждает. Иную пищу
          предлагают мне, влагают в меня насильственно: пищу греховную, которая льстит
          насыщением, — не только не насыщает, производит еще больший голод, производит
          страшное томление, изнеможение, расстройство.'
        cn: 我充满了叹息！悲伤在我心中筑巢，像虫子一样蛀蚀我的心，像蛇一样撕咬它。我寻求安慰，寻求慰藉，寻求精神的食粮，那曾为我所切身熟悉的——但我寻不着！这食粮滋养且甜美。人们向我提供另一种食粮，强行塞给我：那罪恶的食粮，它以饱足相诱惑——非但不能使人饱足，反而产生更大的饥饿，产生可怕的折磨、衰竭、紊乱。
    - type: paragraph
      text:
        ru: 'Господь, Господь мой! пред лицем Твоим, пред Твоими очами согрешил я.
          Ты взираешь на уничижение мое; пред Твоими всесвятыми очами злодействуют
          надо мною разбойники. Я оставлен Тобою, потому что я оставил Тебя. Нахожусь
          в руках у тех, которых я предпочел Тебе. Не смею воззреть к Тебе, не смею
          воздеть рук к Тебе, не смею произнести пред Тобою ни одного слова. Согрешение
          мое, предательство мое отняли у меня дерзновение. Я пал, я соделался жертвою
          моего безумия, жертвою лукавства и ненависти демонов. Близок я к безнадежию:
          оно дает весть сердцу моему, что стоит при дверях его. Ходатаев нет у меня;
          по крайней мере, я не знаю, есть ли ходатай за меня. Ходатаем моим пред
          неприступным величием Твоим да будет Твоя бесконечная благость.'
        cn: 吾主，吾主！我在祢的面前，在祢的眼中犯了罪。祢正在注视我的卑微；在我全圣的眼中，强盗们正在作恶于我。我被祢撇弃，因为我离弃了祢。我正落在那些我曾偏爱过于祢的人手中。我不敢仰望祢，不敢向祢举手，不敢在祢面前说出任何一句话。我的罪愆，我的背叛，夺走了我的坦然无惧。我跌倒了，我成了我狂妄的祭品，成了恶魔之诡计与仇恨的祭品。我已接近绝望：它向我的心发出讯息，说它正立于心门之外。我没有代求者；至少，我不知道是否有为我代求之人。愿祢无限的良善，成为我在祢那不可接近之威严面前的代求者。
    - type: paragraph
      text:
        ru: Ламед
        cn: Ла墨得
    - type: paragraph
      text:
        ru: 'Все, идущие путем земной жизни, все, проходящие попри ще от утробы, родившей
          вас, до гроба и могилы, до грозных врат, которыми вступает каждый человек
          в неизмеримую и загадочную вечность, обратитесь и видите, аще есть болезнь,
          яко болезнь моя. Не печалюсь я о потере тленных преимуществ и сокровищ,
          не снедаюсь скорбию о понесенных мною гонениях, бесчестиях и язвах от человеков;
          ничто временное не служит причиною моих стенаний, моего сердечно го томления.
          Страдаю, мучусь тем, что я удалился от Господа грехопадением. Изменил я
          Господу, предал Господа, далеко отринут от лица Создателя моего, ввергнут
          в нравственную тьму, предан демонам. Связаны мои руки и ноги: отнята у меня
          святая деятельность, отнята самая способность к ней. Лежу, поверженный,
          в изнеможении, в пропасти. Пропастию этою таинственно и вместе с точностию
          предызображается и живописуется пропасть преисподняя. Испиваю чашу горестей,
          чашу смирения. Чашу эту растворил для меня Бог мой в праведном гневе Своем.'
        cn: 凡在尘世生命之路上行走的人，凡从生出你们的母胎，历经直到坟墓和冢穴，直到那可畏的门，每一位人类个体由此进入不可测量、充满奥秘的永恒之人，请回转并察看，是否有任何痛苦，如同我的痛苦一般。我并不为失去那败坏的优势和财宝而忧伤，我也不因自己所遭受的人们的迫害、羞辱和创伤而为忧愁所吞噬；没有任何暂时的事物成为我叹息和心底煎熬的原因。我所遭受的痛苦和折磨，是因为我因堕落而远离了上主。我背弃了上主，出卖了上主，被远远地从我造物主的面前抛弃，被投入道德的黑暗中，被交付给邪灵。我的手脚被捆绑：那神圣的活动已被从我身上夺去，就连进行圣善活动的能力也被剥夺了。我躺卧着，被击倒在疲惫和深渊之中。这深渊奥秘地、同时又精确地预示并描绘了地狱的深渊。我正在饮尽苦难之杯，谦卑之杯。我的上帝以祂公义的震怒，为我调和了这杯。
    - type: paragraph
      text:
        ru: Мем
        cn: Mem
    - type: paragraph
      text:
        ru: Судьбы Божий — непостижимы. Рассудил Господь в свя том совете Своем, определил
          правосудно, изрек на меня при говор казни, допустил огню страстей, огню
          враждебному, ниспасть с высоты, из области духов воздушных, поднебесных,
          сожечь духовный храм мой, обратить в пепел драгоценное украшение его. Простерты
          были сети ногам моим, — и я не заметил их, увяз в них. Внезапно напали на
          меня враги из засады, в которой они скрывались, — и я, приведенный в недоумение
          неожиданностию, подвергся поражению, обратился в бегство. Не помиловал меня
          Господь, предал врагу. Угрожает мне конечная погибель. Цепь дней моих обратилась
          в цепь болезней. Грех мой стоит исполином предо мною; обнаженный меч — в
          руке его; сверкают кровавым пламенем яростные очи; широко разверзлась чудовищная
          пасть; скрежещут зубы. Стоит он неотступно, стоит день и ночь.
        cn: 主之定数，奥秘难测。 在祂的圣议之中，主已审断，公义地判定，向我发出了处决之令，允许情欲的烈火、仇敌的火焰，自高天、自空中灵界之领域倾泻而下，焚毁我属灵的圣殿，将其珍贵的装饰化为灰烬。网罗已张于我的脚下，而我竟未察觉，陷身其中。仇敌从隐藏的伏击处骤然向我袭来，我因这突如其来的变故而惊惶失措，遭受挫败，转身逃遁。主未曾怜悯我，将我交予仇敌。终极的毁灭正威胁著我。我日子的锁链已变为病痛的锁链。我的罪孽如巨人般矗立在我面前；它手中握著一柄出鞘的剑；它暴怒的眼睛闪烁著血红的火焰；那骇人的巨口张得极大；牙齿格格作响。它日夜不停地、紧紧地伫立著。
    - type: paragraph
      text:
        ru: Нун
        cn: 侬
    - type: paragraph
      text:
        ru: 'Супостат бдел надо мною давно, бдел со дня рождения моего, со дня крещения
          моего. Зависть и ненависть неутолимая возбуждала его к бдению неусыпному.
          Он выжидал, чтоб выпал час, в который бы я легкомысленно оставил бодрствование
          над собою, предался самонадеянности и неосторожности. Дождался он этого
          часа и, опытный в погублении челове-ков, нанес мне удар, удар верный, решительный.
          Теперь, когда я в плену у врага, когда я порабощен ему, он снова бдит надо
          мною, бдит, чтоб не бежал я из плена, не сверг с себя иго, иго поносное
          и тяжкое. Изнемогла крепость моя, ослабели руки, не могу восстать из падения,
          освободиться из плена. Я облечен грубою и вместе немощною плотию, пребываю
          в ней, как в узах, как в темнице; враг мой — дух, быстрый в движениях, как
          молния, облечен, как во всеоружие, в обилие способностей, знания, силы.
          Бдит враг мой надо мною, как лев, рыкающий над беззащитною добычею. Не могу
          противостоять ему: грехи умножаю грехами новыми, увлекаюсь насильно страстями.
          Мучительству их предал меня Господь.'
        cn: 仇敌早已看顾着我，从我出生之日，从我受洗之日，它便看顾着我。无法平息的嫉妒与仇恨，激起它不眠不休地看顾。它伺机等待，等候那一刻，我将轻忽地放弃对自身的警醒，沉溺于自恃与疏忽。它等到了那一刻，它在毁灭人类之事上经验老到，于是给了我一击，准确而致命的一击。如今，当我身陷仇敌的囚禁，当我被它奴役，它再次看顾着我，看顾着我，唯恐我逃出囚笼，唯恐我甩脱枷锁，这羞辱而沉重的枷锁。我的气力已衰竭，双手已无力，我无法从跌倒中重新站起，无法从囚禁中获得释放。我身披这粗陋而又软弱的肉体，居于其中，如同在捆绑中，如同在牢狱里；而我的仇敌——它是个灵，动作迅速如闪电，它披戴着全副军装，拥有丰沛的能力、知识和力量。我的仇敌看顾着我，如同狮子在它毫无防御的猎物上空咆哮。我无法抵挡它：我以新的罪恶，加添旧有的罪恶，我被情欲强行掳去。主已将我交予情欲的暴虐。
    - type: paragraph
      text:
        ru: Самех
        cn: 萨梅赫
    - type: paragraph
      text:
        ru: 'Точило истопта Господь девице, дщери Иудине, душе моей, усвоенной Господу
          верою в Него: о сих аз плачу. Плачу и рыдаю плачем, необъяснимым и непонятным
          для меня самого. Тоскует, томится во мне дух мой: он ощущает свою нищету
          и уничижение. Сокрушилась попущением Господним крепость моя, извратилась,
          обезображена красота, нарушена, отъята непорочность. Дадеся ми пакостник
          плоти, ангел сатанин, да ми пакости дeem, да не превозношуся. Этот ангел
          имеет свою цель, цель погубить меня; но в действиях его, независимо от них,
          присутствует попущение Божие со всею непостижимою, премудрою, всеблагою
          целию.'
        cn: '上帝踏榨了酒醡，为犹大的闺女，为我的灵魂——藉着对祂的信仰而归属于主的我：我为这些而哭泣。我哭泣，我恸哭，这种哭泣连我自己也无法解释和理解。我的灵在我心中忧伤、憔悴：它感受到了自身的贫乏和卑微。因着主的允许，我的力量已被粉碎，我的美貌被扭曲、被毁坏，我的纯洁被侵犯、被夺走。


          我被赐予了肉体上的一根刺，一个撒旦的使者，让它来伤害我，免得我过于自高。


          这个使者有自己的目的，它以毁灭我为目的；但在它的行动中，独立于这些行动之外，却存在着神的允许，带着那不可测度、至高智慧、至善全备的目的。'
    - type: paragraph
      text:
        ru: Айн
        cn: 一
    - type: paragraph
      text:
        ru: 'Очи мои излиясте воду, яко удалися от мене утешаяй мя, возвращаяй душу
          мою: погибоша сынове мои, яко возможе враг. Удалились от меня помыслы святые,
          приносящие утешение сердцу, ободряющие, оживляющие его, исполняющие его
          радостной надежды спасения. Умолкла во мне благодать Святого Крещения, скрыла
          свое присутствие во мне, не поборает за меня: огорчен мною Дух Святой, огорчен
          грехом моим смертным. Все противное, враждебное Богу приближи-лось, вступило
          в меня, действует во мне. Преисполнен я мрака, преисполнен смущения. Молитва
          моя расхищается рассе янностию; оскверняется, уничтожается она мечтаниями
          ела дострастными. Страшно усилился надо мною враг: пожирает он меня. Проливаю
          потоки слез, подобно источникам вод, и не совершают они того, что совершали
          прежде немногие слезные капли: не водворяют в сердце сладостного спокойствия.
          Горьки слезы мои. Горькими слезами должно оплакать утраченную непорочность;
          горькими слезами должно омыть с души нечистоту, эту печать, всегда оставляемую
          на ней грехопадением; горькими слезами должно изгладить смертный грех, записанный
          в книгах воздушного князя: слезы сладостные проливает невинность и святая
          любовь. Горькие слезы, сердечное сокрушение, нищету мою, бедствие мое приношу
          к стопам распявшегося за меня Господа. Прими их, Господь мой, как принял
          Ты слезы блудницы; прими их, как принял Ты драгоценное миро, которое блаженная
          Мария излила на Твои ноги. Ты, всесильный и всеблагий, претвори мои грешные
          и горькие слезы в благовонное, благоприятное Тебе миро. С весов Твоих сними
          правосудие Твое и гнев; возложи на эти весы Твое человеколюбие, Твои могущественные
          слезы, Твою могущественную кровь. Твои бесценные слезы Ты пролил о нас;
          Ты пролил за нас Твою бесценную кровь; Твою бесценную кровь Ты дал в цену
          и выкуп за нас. Слезами Твоими Ты явил любовь Твою к нам, любовь Твою к
          нам Ты запечатлел Твоею кровию. Твоею кровию всемогущею, Божественною, Ты
          очистил грехи всего мира.'
        cn: 「我的眼目流淌着水，因为那安慰我的、那使我的灵魂回转的离我远去了：我的儿子们消亡了，因为仇敌得势了。」圣洁的意念，那带给心灵安慰、鼓舞、苏醒它、使它充满得救的喜乐盼望的意念，都离我远去了。圣洗圣事的恩典在我里面沉寂了，它将自己的临在于我内隐藏了，不再为我争战：圣灵因我而忧伤，因我的死罪而忧伤。一切相反的、与上帝为敌的事物都已逼近，进入了我内，在我里面运行。我充满黑暗，充满困惑。我的祷告被心不在焉所掠夺；它被放纵情欲的幻想所玷污、所消灭。仇敌在我身上恐怖地加强了力量：它正在吞噬我。我流淌着如水泉般的眼泪洪流，但它们已不再成就先前几滴眼泪所能成就的：它们不能在心中建立起甜美的宁静。我的眼泪是苦涩的。应当以苦涩的眼泪来哀悼已失去的清白；应当以苦涩的眼泪来洗净灵魂上的不洁，这不洁是堕落所留下、永存于灵魂上的印记；应当以苦涩的眼泪来抹去那记载于空中掌权者书中的死罪：惟有无罪和圣爱才流淌甜美的眼泪。我将苦涩的眼泪、心意的痛悔、我的贫乏和我的苦难，带到为我被钉十字架的主的脚前。我的主，请接纳它们，如同祢接纳了那淫妇的眼泪；请接纳它们，如同祢接纳了那蒙福的玛利亚倾倒在祢脚上的宝贵香膏。全能至善的祢啊，请将我这有罪而苦涩的眼泪，转化为馨香、蒙祢悦纳的香膏。请从祢的秤上取下祢的公义与忿怒；将祢的仁爱、祢大能的眼泪、祢大能的宝血，放在这秤上。祢为我们流下了祢无价的眼泪；祢为我们流下了祢无价的宝血；祢将祢无价的宝血赐予作为我们的代价与赎价。祢以祢的眼泪彰显了祢对我们的爱，祢以祢的宝血印证了祢对我们的爱。祢以祢全能的、神圣的宝血，洁净了全世界的罪恶。
    - type: paragraph
      text:
        ru: Фи
        cn: Фи
    - type: paragraph
      text:
        ru: Возвожу ум мой к Богу; но ум не имеет силы подняться и вознестись от земли.
          Все попытки его оказывались доселе тщетными. Он лишь приподымется от земли,
          как и падает на землю, низвергается на нее невидимою, железною рукою. Оставил
          меня Господь, и обступили со всех сторон ищущие погибели душе моей. Собственными
          силами не могу восстать из падения, освободиться из плена. Господь, един
          Господь восстановляет падших, оживотворяет умерщвленных. О мне Господь определил
          иное. Он взирает на уничижение мое, а помощи не ниспосылает мне; Он слышит
          мой стон, мой вопль, и не восхищает меня из плена, из плена лютого, из челюстей
          ада. Враг торжествует, празднует победу, признает мою погибель верною. В
          безумной ярости, в безумной гордости своей он мнит о Боге моем, что Бог
          не силен изъять меня из рук его; он мнит о себе, что может противостать,
          может воспротивиться успешно Богу моему, Богу всемогущему.
        cn: 我将我的心神提向上帝；然而心神没有力量升起，也无法从地上拔擢。迄今为止，它所有的尝试都徒劳无功。它刚从地上稍微抬起，便又跌落回大地，被一只无形的、钢铁般的手猛地摔在地上。主离弃了我，那些寻求我灵魂毁灭的势力从四面八方围困了我。我凭自己的力量无法从跌倒中重新站起，无法从囚禁中获得自由。唯有主，独一的主，使跌倒之人重新站立，使被致死者得以复活。至于我，主为我另有安排。祂垂顾我的卑微，却未曾将帮助降予我；祂听见我的呻吟，我的哀号，却未曾将我从囚禁中，从这残忍的囚禁中，从阴间的利齿中解救出来。仇敌欢欣鼓舞，庆祝胜利，认定我的灭亡是必然的。在其疯狂的怒火中，在其疯狂的骄傲中，它揣测我的上帝，以为上帝没有能力将我从它的手中夺回；它自恃，以为能够抵挡，能够成功地抗拒我的上帝，这位全能的上帝。
    - type: paragraph
      text:
        ru: Цади
        cn: צדי
    - type: paragraph
      text:
        ru: 'Праведен ecu, Господи, и прави суди Твои. Достоин я оставления, достоин
          томления, которым подвергся: пожинаю плоды согрешения моего. Произвольно
          преступил я Закон Божий, произвольно пренебрег словом Божиим. Сошел я с
          пути заповедей Господних на путь воли растленного естества моего.'
        cn: 主啊，祢是公义的，祢的审判是正直的。我理应被弃绝，理应遭受我所承受的苦难：我正在收割我罪过的果实。我任性地违犯了上帝的律法，任性地轻忽了上帝的圣言。我已偏离了主诫命的道路，转而踏上我败坏本性的意愿之路。
    - type: paragraph
      text:
        ru: 'Когда смертный грех, сокрушив человека, отступит от него, то оставляет
          после себя след и печать поражения, нанесенного человеку. Он оставляет свою
          жертву рассеченною на части, связанною, во власти порочного впечатления,
          свойственного соделанному греху. Все яды смертоносны; но каждый из них имеет
          свое действие: все смертные грехи убивают душу вечною смертию; но каждый
          производит в ней соответствующее себе расстройство. Пленицами своих грехов
          кийждо затязается, научает нас Писание. Накажет тя отступление твое, и злоба
          твоя обличит тя: и увеждь и виждь, яко зло и горько ти есть, еже оставити
          Мя, глаголет Господь Бог твой. Не благоволих о тебе, понеже сокрушил ecu
          иго твое и растерзал ecu узы твоя и рекл ecu всем поведением твоим: не имам
          Тебе служити, но пойду на всякий холм высокий, и под всяким древом лиственным
          тамо разлиюся в блуде моем. Аз же насадих тя, при сотворении в бытие и при
          воздаянии в пакибытие, виноград плодоносен, весь истинен: како превратился
          ecu в горесть, виноград чуждий? Угроза и определение Бога моего исполняются
          надо мною. Настоящее положение мое образовалось из падения моего, как естественное
          последствие. Мучат, насилуют меня помыслы и ощущения, которые прежде признавались
          мною бессильными, которые отражал я легко и удобно. Поступают они со мною
          как по праву, полученному ими: я пал произвольно, произвольно поработил
          себя, совершил беззаконие, принадлежащее к области этих помыслов и ощущений.
          Увы! девицы мои и юноши отыдоша в плен.'
        cn: 当那致死的罪孽，在摧毁了一个人之后，从他身上退去时，它会留下自己所施加于人的败坏痕迹和印记。它将受害者遗弃，使其四分五裂，被捆绑，受制于那与所犯之罪相应的邪恶印象。所有的毒药都可致命；但每一种都有其独特的作用：所有致死的罪孽都会以永恒的死亡来戕害灵魂；但每一种都会在灵魂中引发与其相应的紊乱。经文教导我们：「每个人都被自己的罪恶的绳索所缠绕。」（箴言
          5:22）「你的背道必惩罚你；你的邪恶必责备你：你当知道并看见，你离弃我，你的主神，是何等邪恶和苦涩。」（耶利米书 2:19）「我未曾喜悦你，因为你已经折断了你的轭，挣断了你的绳索，并且你用你一切的行为说：『我不会事奉你，但我会前往每一个高山，在每一棵枝叶茂盛的树下，在那里倾泻我的淫乱。』」（耶利米书
          2:20）「我栽种你，在你受造之时，在受造入于存在时，并在蒙受回赐而得以重生时，使你成为多结果实的葡萄树，全然真诚：你如何变质成了苦涩、外邦的葡萄树？」（耶利米书
          2:21）我的神的威吓和定断正应验在我身上。我目前的境况是我的堕落所形成的，如同自然的后果。那些我以前认为毫无力量、能轻易便捷地击退的思虑和感受，如今却折磨我，强迫我。它们以一种仿佛获得了的权利来对待我：我自愿地跌倒，自愿地奴役自己，犯下了属于这些思虑和感受领域的罪孽。哀哉！我的童女和少年人都被掳去了。（耶利米哀歌
          1:18）
    - type: paragraph
      text:
        ru: Коф
        cn: Коф
    - type: paragraph
      text:
        ru: Обольстило меня греховное похотение. Предстало оно в личине невинности
          и наслаждения непорочного, предложило мне беседу как бы мудрую; потом, вкрадываясь
          постепенно в душу, начало изменяться, приобретать надо мною власть, — внезапно
          претворилось в пламень, охватило меня. Не помню, — правильнее, не могу дать
          точного отчета, что было далее. Далее объяло меня самозабвение, увлечение.
          Опомнившись, я увидел себя уже в безвыходной пропасти.
        cn: 罪恶的淫欲诱惑了我。它披着天真无邪和纯洁愉悦的外衣出现，向我提出看似明智的对话；随后，它逐渐潜入我的灵魂，开始改变，并获得了对我的掌控——突然间，它化为火焰，将我吞噬。我不记得了，更准确地说，我无法给出之后发生了什么的准确描述。接下来，遗忘和沉沦将我笼罩。当我清醒过来时，我发现自己已身处万劫不复的深渊之中。
    - type: paragraph
      text:
        ru: 'Должно отражать грех в самом начале его, при первом появлении его. Утрачено
          или украдено было это из моей памяти, или я еще не имел этого познания,
          — и похитил, поглотил меня лукавый грех. Оскудел страшно, опустошен окончательно
          таинственный Иерусалим мой. Иногда рождаются во мне помышления и намерения
          благие; но они, не имея никакой твердости, никакого постоянства, лишены
          значения; они перемешаны с помышлениями и порывами порочными, оскверняются,
          извращаются, побеждаются ими. Изменился разум мой! утратилась в нем самостоятельность,
          которую доставляла ему вера; явилось в нем колебание. Он соделался хладным
          к слову Божию; не находит в нем того спасительного, просветительного назидания,
          которое находил прежде, которым питался и услаждался, которым не мог насытиться
          по причине преизо-бильного насыщения. Такое насыщение возбуждает ненасытную
          алчбу и неутолимую жажду Божией правды. Предо мною — Писание Святое. Оно
          соделалось чуждым мне. Ищу в нем питания, укрепления, утешения: не нахожу
          их. Закрылось оно, всесвятое слово Божие, закрылось от меня непроницаемым
          покрывалом: моею греховностию.'
        cn: 必须在罪孽伊始、初次显现之时，就将它反映出来。这（认识）是从我的记忆中失落了还是被窃取了，又或者我尚未拥有这种认知——邪恶的罪孽就将我劫掠、吞噬了。我那奥秘的耶路撒冷，已经骇人地匮乏、彻底地荒芜了。有时，美善的思虑和意向在我心中萌生；但它们没有任何坚固和恒久，因而失去了意义；它们与邪恶的念头和冲动混杂在一起，被它们玷污、败坏和胜过了。我的理智改变了！信仰曾经赋予它的独立性已然失落；其中出现了动摇。它变得对上帝的圣言冷淡；在其中寻不见从前所寻得的、那救赎的、启明的教诲，它曾赖此滋养、得此甘美，因着丰盛的满足而无法餍足。这种满足会激发对上帝公义不餍的饥渴与不绝的渴望。圣经在我面前。它对我而言已变得陌生。我在其中寻求滋养、坚固和安慰：却寻不着。它，这至圣的上帝圣言，因我的罪孽而以一层不可穿透的遮盖物，向我关闭了。
    - type: paragraph
      text:
        ru: Реш
        cn: Реш
    - type: paragraph
      text:
        ru: 'Господь мой! Господь мой! с высоты славы Твоей воззри на бедствие, в
          котором я погряз, как в тине смрадной, как в дебри безвыходной; воззри на
          бедствие мое, на скорбь невыносимую, которыми истощены все силы мои, все
          силы души и тела. Объяло меня смущение; объяло — недоумение; объяла лютая
          тоска и горесть. Ощущаю, что вечная смерть вступила в душу и, страстию,
          которую ничто не может укротить, грехом, который не престает повторяться,
          наложила на меня печати погибели. Уже отселе болезни адовы, обручения болезней
          вечных, обыдоша мя, предвариша мя сети смертныя Увязши в этих сетях, сопричисляюсь
          справедливо к умершим, хотя по наружности принадлежу к числу живых. Потоцы
          беззакония смятоша мя, не дают опомниться, не дают встать и утвердиться
          на камне заповедей Христовых. Мадиам и Амалик и сыны Востока, поклонники
          идолов, с бесчисленными стадами скотов своих, постоянно восходят на землю
          Израиля, не оставляют на ней бытия жизненного, поядая и вытаптывая посевы
          и луга: подвиги и добродетели, которыми от юности служил я Богу моему, которыми
          полагал изработать спасение мое.'
        cn: 我主啊！我的主啊！求您从您荣耀的高天俯视我的困境，我深陷其中，如同在污秽的泥淖里，如同在迷失的丛莽中；求您俯视我的困境，我身负着难以承受的悲伤，我的所有力量，我灵魂和肉身的所有力量，都因此耗尽。困惑攫住了我；迷惘攫住了我；残酷的忧愁与痛苦攫住了我。我感到永恒的死亡已然进入我的灵魂，并以一种无物能驯服的激情，以一种不断重犯的罪愆，将灭亡的印记烙在了我的身上。自此，阴间的痛苦，即永恒痛苦的先兆，已然环绕着我，死亡的网罗已抢先捕获了我。陷在这网罗中，我理应被归入死者之列，尽管表面上我仍属于生者。那不义的洪流使我混乱，不容我清醒，不容我站起，并在基督诫命的磐石上站稳。米甸人、亚玛力人以及东方的人们，那些偶像的崇拜者，带着他们无数的牲畜群，不断地入侵以色列的土地，不留下一丝生机，吞噬并践踏着庄稼和草地：那些我从年少时起用来事奉我的上帝、用来努力成就我救恩的苦修和德行。
    - type: paragraph
      text:
        ru: Шин
        cn: 什因
    - type: paragraph
      text:
        ru: Воздыхаю я, — враги мои утешаются воздыханиями моими; скорблю я, — они
          радуются скорби моей; стону, рыдаю, вопию я, — между ими раздаются громкие
          рукоплескания, клики и песни буйного веселия; я томлюсь, как бы исчезаю
          в постигшем меня искушении, — они торжествуют, светло празднуют победу надо
          мною. Упоенные неистовством, безумием, высокомерием, исступленною ненавистию
          к Богу, они хвалятся поражением, нанесенным немощному человеку, как бы поражением,
          нанесенным Самому Богу. По обширной поднебесной, на всех скопищах своих,
          на станах мытарств воздушных они разгласили о моем падении. Бешеное и богохульное
          ликование их достигает сводов неба, ударяет в них. Падшие ангелы желали
          бы ворваться за эти своды, огласить насмешками и ругательством святые обители
          рая. Уже был некогда рай свидетелем их преступных замыслов и начинаний;
          огласился он некогда буйным, открытым, чуждым смысла возмущением их против
          Бога.
        cn: 我叹息——我的仇敌却因我的叹息而得到安慰；我忧伤——他们却因我的忧伤而欢喜；我呻吟、哭泣、呼求——在他们中间却响起响亮的鼓掌、狂欢的叫喊和放纵的歌声；我憔悴，仿佛在临到我的试探中消逝——他们却胜利，热烈地庆祝对我的胜利。他们沉醉于狂暴、疯狂、傲慢和对上帝的狂热仇恨，他们夸耀击败了一个软弱的人，仿佛击败了上帝自己。在广袤的天宇下，在他们所有的聚集之处，在空中税关的营地里，他们宣扬了我的堕落。他们狂暴和亵渎神明的欢腾到达了天堂的穹顶，撞击著它们。堕落的天使们渴望冲破这些穹顶，用嘲笑和辱骂来喧嚷天堂的圣洁居所。天堂曾是他们犯罪阴谋和开始的见证；它曾被他们对抗上帝的放纵、公开、毫无意义的反叛所喧嚷。
    - type: paragraph
      text:
        ru: 'Творец мой! Искупитель мой! Твоим я был до согрешения моего: пребываю
          Твоим и по согрешении. Похитили у Тебя достояние Твое, потому что Ты попустил
          похитить его на время по непостижимым судьбам Твоим. Угадывают, видят враги
          мои, что Ты отступил от меня или скрылся чудно; они видят и понимают это
          по тому свободному доступу ко мне, который получили они, по той власти надо
          мною, которая дозволяется им. Настанет, настанет время, горестное для них,
          блаженное для меня: настанет время, когда Ты, Спаситель мой, умилосердившись
          надо мною, прострешь мне руку помощи, руку всесильную, когда истинным, действительным
          покаянием извлечешь меня из пропасти моих преткновений.'
        cn: 我的造物主！我的救赎主！在我的罪行发生之前，我属于祢；即便在罪行发生之后，我依然是祢的。他们将祢的产业从祢手中夺走，因为祢容许它在一段时期内被夺走，这是出于祢那不可测度的旨意。我的仇敌们猜测到，他们也看到，祢已从我身边退去，或以一种奇妙的方式隐藏起来；他们之所以看见并明白这一点，是因为他们获得了自由接近我的途径，也因着他们被允许在我身上所拥有的权势。一个为他们带来悲苦，为我带来福乐的时刻，终将，终将到来：那时刻终将到来，我的救主啊，当祢怜悯我时，祢必向我伸出援助之手，伸出祢全能之手，那时，祢将以真实而有效的悔改，把我从我跌倒的深渊中拯救出来。
    - type: paragraph
      text:
        ru: Фав
        cn: 法弗
    - type: paragraph
      text:
        ru: 'Всевидящий Господь! Пред взорами Твоими — все бесчисленные злодеяния
          демонов, ангелов отверженных. Восстали они против Тебя на небе, возненавидели
          Тебя, Творца своего и Бога, возненавидели все дела Твои ненавистию исступлен
          ною, непонятною. Ты явил им творческую силу Твою, Ты явил им неограниченную
          власть Твою над ними: Ты низверг их с неба, Ты покарал их в самой природе
          их; духов бесплотных Ты обрек на жизнь в веществе и тлении. Светлые Ангелы
          превратились в мрачных, зверообразных демонов; чистые духи соделались, по
          мыслям и чувствам, плоть и скверна; жители горних обителей блуждают и скитаются
          по пустыне поднебесной, по поверхности земной, в пропастях подземных. Ты
          предал в заведывание им темницу огненную — страшный ад, горящий пламенем
          неугасимым, чтоб казнь, уготованная для них от сотворения видимого мира,
          предстоя им непрестанно лицом к лицу, произвела в них спасительный страх,
          убедила опомниться. Ты совершил искупление человеков в присутствии и при
          противодействии духов, погубивших человеческий род. Ты поставил их зрителями
          и свидетелями шествия в рай и небо благоугодивших Тебе человеков; Ты долготерпишь
          им многие тысячелетия, — и ничто, ничто не может преломить упорства их,
          смягчить сердце, претворившееся в камень или металл, склонить к покаянию,
          к желанию неба. Они, умалишенные, ратуют против Тебя, изрыгают против Тебя
          страшные хулы, отвергают Твое существование, отвергают разнообразными видами
          отвержения. Но Ты не только неприступен для действий против Тебя, — неприступен
          для постижения Тебя. И ангелы падшие, бессильные, ничтожные пред Тобою,
          направили злобу свою на создание Твое, на немощного человека. Они отравили
          его ядом греха; они ищут погубить его окончательно, преследуют неусыпно,
          расставляют ему злокозненные сети, ввергают в бесчисленные, тягост-нейшие
          бедствия. От этих бедствий, от бедствий лютых только Ты, всемогущий, можешь
          избавлять, и избавляешь тех человеков, которые прибегают к Тебе! Скорбь
          моя превзошла меру крепости моей. Доселе, переполняя сердце мое, она изливалась
          из него; теперь я умолкаю от изнеможения. Истощились мои стенания, истощились
          воздыхания, истощились слезы: грусть, превысшая их и невыразимая, томит,
          умерщвляет меня. Всевидящий! Ты видишь меня. Ты ведаешь, что ненависть врагов
          не насытится никакими страданиями моими. В державной деснице Твоей — и я
          и враги мои. Всевидящий и Всемогущий! в безнадежии на себя, в надежде на
          Тебя, предаюсь святейшей воле, бесконечной мудрости и благости Твоей.'
        cn: 全视的主宰！在祢的目光前，一切都显明了，那无数的恶行，是那些被弃绝的天使，众恶魔所犯下的。他们在天上起来反抗祢，憎恨祢，他们的创造者和上帝，以一种狂热的、不可理解的仇恨，憎恨祢的一切作为。祢向他们显明了祢的创造之力，祢向他们显明了祢对他们无限的权柄：祢将他们从天上摔下，祢惩罚了他们的本性；祢命定那些无形体的灵，要在物质和腐朽中度日。光明的天使变成了幽暗、形如野兽的恶魔；纯洁的灵，在思想和情感上，变成了血肉和污秽；高天居所的居民，在天空下的旷野、在地的表面、在地下的深渊中漂泊流浪。祢将火的监牢——那可怕的地狱，那燃烧着不灭火焰的所在——交由他们看管，为的是让他们自创世以来就为他们预备的刑罚，不断地面对面地呈现在他们面前，在他们心中产生救赎的恐惧，劝他们回心转意。在那些曾毁灭人类的灵的在场和反抗之下，祢完成了对人类的救赎。祢使他们成为那些蒙祢喜悦、进入乐园和天堂的人的旁观者和见证者；祢恒久忍耐他们数千年之久——然而没有任何事物，没有任何事物能打破他们的顽固，软化那化为石头或金属的心，使他们倾向于悔改，倾向于渴望天堂。他们，这些心智失常者，与祢争战，向祢发出可怕的亵渎，以各种方式否认祢的存在。但祢不仅不受那些反抗祢的行动所影响，祢也无法被理解。而那些堕落的天使，在祢面前软弱无力、微不足道，将他们的恶毒转向了祢的创造物，转向了软弱的人类。他们以罪恶的毒液毒害了他；他们企图彻底毁灭他，不倦地迫害他，为他设下恶意的网罗，使他陷入无数沉重无比的灾难之中。脱离这些灾难，脱离这些残酷的苦难，唯有祢，全能者，才能拯救，也拯救了那些向祢奔跑的人！我的忧伤超出了我的力量所能承受的限度。直到如今，它充满我的心，从心中溢出；现在，我因精疲力尽而沉默了。我的呻吟耗尽了，我的叹息耗尽了，我的眼泪耗尽了：那超越它们、无法言喻的忧郁，折磨着我，使我濒临死亡。全视者！祢看见我。祢知道仇敌的仇恨不会因我的任何痛苦而满足。在祢大能的右手中——有我，也有我的仇敌。全视全能者！在对自己毫无指望，唯独信靠祢之中，我将自己交托于祢至圣的旨意、无限的智慧和良善。
    - type: paragraph
      text:
        ru: Статья вторая
        cn: 第二篇
    - type: paragraph
      text:
        ru: Алеф
        cn: 阿莱夫
    - type: paragraph
      text:
        ru: 'Грустным событием поражаются взоры, взоры ума и сердца. Недоумеваю пред
          событием. Тому, что видят глаза и руки осязают, не верю. Господь, во гневе
          Своем, покрыл мраком дщерь Сиона. Он низверг с небесе на землю славу Израилеву.
          Душа твоя была невестою Христовою; на непорочности ее, как на красоте пленительной
          и возлюбленной, покоились всесвятые очи Господа твоего. Уготован был тебе
          чертог дивный в обителях рая. Сонмы святых Ангелов и сонмы переселившихся
          на небо праведных человеков признавали тебя своим, ожидали твоего пришествия
          к ним, намеревались радостно выйти в сретение душе твоей по разлучении ее
          с телом, ввести ее в небо, на неумолкающий и бесконечный праздник... Все
          рушилось! все изменилось изменением страшным! Господь отвратил лицо Свое
          от тебя, небожители восплакали о тебе: увы! растлил тебя грех.'
        cn: 哀伤的事件震撼了眼目，震撼了心智的眼目与心灵的眼目。我对此事感到困惑不解。对于眼睛所见的、双手所触摸到的，我无法相信。主，在祂的震怒之中，以黑暗遮盖了锡安的女儿。祂将以色列的荣耀从天上摔到地上。你的灵魂曾是基督的新妇；在你那无瑕疵之上，如同在那令人倾心和挚爱的美貌之上，你主的至圣之眼曾安歇于此。曾为你预备了在天国居所里那奇妙的婚房。无数圣洁的天使和无数已迁居天上的义人承认你是他们的同伴，期待着你的到来，打算在你灵魂脱离身体时，欢喜地出来迎接你，将你带入天上，进入那永不歇止、无尽的庆典……一切都崩塌了！一切都以可怕的变故而改变了！主向你转过了祂的面容，天上的居民为你而哭泣：唉！罪玷污了你。
    - type: paragraph
      text:
        ru: Беф
        cn: 伯夫
    - type: paragraph
      text:
        ru: 'Восхотел Господь поразить тебя: не пощадил! не помиловал! Поразил Господь,
          — и увяло духовное благолепие твое, пожженное сластолюбием, как вянет пышная
          роза, опаленная солнечным зноем, как вянет нежная лилия, подточенная червем.
          Рассыпались добродетели и подвиги твои, как рассыпаются великолепные здания
          города, колеблемого землетрясением. Мысли твои парили постоянно к Богу,
          возносились к Нему, пребывали при Нем чистою молитвою и размышлением священным:
          ныне они пресмыкаются по земле; вращаются они в одном тленном и суетном.
          Ум твой лишен царского достоинства: прежде господствовал он над пожела ниями
          сердца и тела, — ныне увлекается ими, служит им раболепно. Вместо венца
          и порфиры — на нем тяжкие оковы, оковы медные. Победитель жестокий умертвил
          сыновей царя пред очами его, а очи, увидевшие это убийство, исторг бесчеловечно
          орудиями железными. Царственный слепец и пленник отведен в Вавилон, предан
          там в дом работы трудной, унизительной.'
        cn: 主曾欲击打你：祂不曾怜悯！不曾宽恕！主已击打，——你属灵的荣美凋零了，被耽溺于声色之欲焚毁，正如那盛放的玫瑰被烈日灼伤而枯萎，正如那柔嫩的百合被蛀虫啃啮而萎谢。你的诸般美德与苦修已然崩塌，正如那座被地震撼动的城中，宏伟的建筑坍圮散落。你的思绪曾持续地翱翔于上帝，升向上主，以纯净的祷告与神圣的默想安住于祂：如今它们却在地上爬行；它们只在朽坏与虚妄之中流转。你的心智失去了王者的尊严：从前它曾凌驾于心与身的欲望之上，——如今它却被它们所引诱，卑躬屈膝地侍奉它们。代替冠冕与紫袍的，是它身上的沉重镣铐，铜铸的镣铐。那残忍的征服者在君王眼前杀戮了他的众子，而那目睹了这杀戮的双眼，被他以铁器残忍地剜出。这位盲眼且被掳的君王被带往巴比伦，在那里被交付于那艰辛、屈辱的苦役之家。
    - type: paragraph
      text:
        ru: Гимель
        cn: 吉梅尔
    - type: paragraph
      text:
        ru: 'Сокрушилась мышца твоя в борьбе невидимой: ты не устоял, не вышел победителем.
          Враги разрушили врата и стены города твоего, вломились в него: обратили
          город в развалины, тебя соделали рабом. Оружия имел ты сильные; даны были
          тебе оружия Богом; оружия эти страшны для иноплеменников. Ты вознерадел!
          мечи булатные, копья и стрелы легкие и меткие, щиты и кольчуги непроницаемые
          были оставлены тобою, забыты. Нерадение послужило причиною побеждения. Когда
          инок пренебрежет молитвою, безмолвием, постом, — дозволит себе развлечение,
          наслаждения плотские: тогда враг, видя его обезоруженным, нападает на него,
          поражает удобно. Твой храм душевный объят пламенем греховных вожделений.
          Разлился яростный пламень по всему храму волнами огненного потопа; истребил
          яростный пламень всю многоценную утварь храма; оставил одни опаленные, почерневшие
          стены. Отъята у тебя жизнь в Боге, не отъято бытие: призываешься милосердием
          Божиим к оживлению в себе утраченной, благодатной жизни.'
        cn: 你那在无形争战中的臂膀已经折损：你未能站稳，未获胜利。仇敌毁坏了你城邑的城门和城墙，闯入其中：将你的城邑化为废墟，使你沦为奴隶。你曾拥有强大的兵器；那些兵器是上帝所赐予你的；这些兵器令异邦人闻风丧胆。你却疏忽了！那镔铁的刀剑、轻盈而精准的长矛和弓箭、以及坚不可摧的盾牌和锁子甲，都被你抛弃、遗忘了。疏忽大意是战败的缘由。当修士轻忽了祷告、静默、禁食，容许自己心神分散、享受肉体的欢愉时：那时，仇敌见他手无寸铁，便攻击他，轻易地将他击败。你那灵魂的殿堂已被罪恶欲望的火焰所吞噬。这狂暴的火焰以火流洪水般的浪潮，蔓延至整个殿堂；狂暴的火焰毁灭了殿堂中一切宝贵的器皿；只留下被烧焦、变黑的墙壁。你那在上帝里面的生命已被夺去，但你的存在尚未被夺：上帝的慈悲呼唤你，要在自身内重获那失去的、充满恩典的生命。
    - type: paragraph
      text:
        ru: Далеф
        cn: Да列弗
    - type: paragraph
      text:
        ru: 'Укрепился враг, возобладал оказавшим ему повиновение произвольно. Падение
          твое лишило тебя власти над собою, передало эту власть врагу. Власть демонов
          и страстей над человеком усиливается унынием, двоедушием человека, уклонением
          его воли, заразившейся порочным стремлением, уклонением от мужественного
          и решительного покаяния. Ты пребываешь во грехе! к согрешению присовокупляешь
          новые согрешения, в убийственном грехе ты нашел наслаждение! от смертоносного
          наслаждения не можешь оторвать сердца! В селениях дщери Сиона вижу грустное,
          одно грустное запустение: в них истреблено или рассыпано и попрано все изящное,
          духовное.'
        cn: 仇敌已然坚固，它藉著那些任意顺从它之人而得胜。你的堕落使你丧失了对自身的权柄，将这权柄转交予仇敌。恶魔与情欲对人的权柄因著人的沮丧、三心二意，以及他的意志因感染了邪恶的倾向而偏离，偏离了勇敢而果决的悔改，而得以加强。你停留在罪中！你将新的罪愆加诸于原有的罪愆之上，你在那致人死命的罪中寻得了欢愉！你无法从那致命的欢愉中将你的心抽离！在锡安女儿的居所中，我所见的尽是悲伤，尽是凄凉的荒芜：在其中，所有美好的、属灵的一切，都被消灭、或被驱散、或被践踏了。
    - type: paragraph
      text:
        ru: Ге
        cn: 格
    - type: paragraph
      text:
        ru: Меч Божий, меч наказания, меч попущения и оставления пал на главу твою,
          пал на все существо твое, рассек, разъединил его. Дух, душа и тело, из которых
          составлен человек, пришли в разногласие, действуют противоположно и враждебно
          друг другу. Объяло тебя расстройство, умножились твои немощи и болезни,
          постигли тебя многочисленные преткновения, возмущено сердце твое страстями,
          как море бурею.
        cn: 上帝之剑、惩罚之剑、允许与离弃之剑，已落在你的头上，落在你的整个存在之上，将其劈开、使其分裂。人所由构成的灵、魂与身体，已陷入不和，彼此相悖且互相为敌。纷乱已将你席卷，你的软弱和疾病日渐增多，众多的绊跌已临到你，你的心被诸般情欲搅动，如同海被暴风吹袭。
    - type: paragraph
      text:
        ru: 'Научись смиренномудрствовать. Познай, что человек — не самобытное существо:
          он — создание Божие; он — земля и прах. Устрани из себя самомнение фарисея;
          остерегись презирать, уничижать, злоречить ближних; подражай поведению оправданного
          Богом мытаря. Осуди себя, и привлечешь к себе милость Божию.'
        cn: 学习谦卑的智慧。认知，人并非自有自存的生灵：他是上帝的创造；他是尘土与灰烬。从你自身中除去法利赛人的自负；警惕轻视、贬低、毁谤邻人；效法那被上帝称义的税吏的行为。审判你自己，你便会吸引上帝的怜悯临近你身。
    - type: paragraph
      text:
        ru: 'Если и простится тебе грех твой, как прощены святому Давиду два тяжкие
          преступления, и тогда помни постоянно грех твой; постоянно имей пред очами
          грех твой; постоянно оплаки вай грех твой, — и соделается грех хранителем
          добродетели. Несмотря на то, что ты будешь оправдан Богом, ведающим немощь
          человека и удобно дарующим ему прощение, не пре ставай искать оправдания,
          не преставай погружаться в покаяние, стяжи неутолимую жажду к правде Божией,
          — и умножится правда твоя, как сторичный плод пшеницы на ниве тучной. Ищи
          оправдания преизобильного, ищи его верою и делами, надеясь найти оправдание
          не в делах твоих: в Боге, в вере в Бога, свидетельствуемой и являемой повиновением
          Богу.'
        cn: 即便你的罪孽得蒙赦免，如同圣大卫那两桩重罪已得赦宥，纵然如此，你仍要恒常忆念你的罪孽；恒常将你的罪孽置于眼前；恒常为你的罪孽哀恸——如此，罪孽将成为美德的守护者。纵使你将蒙受那深知人类软弱、并乐于赐予宽恕的上帝所称许，你也不可停止寻求称许，不可停止沉浸于悔改之中，当培养对上帝公义永不满足的渴慕，如此，你的公义必将增长，如同肥沃田野中百倍收成的麦子。当寻求那丰盈的称许，当以信心和行为寻求它，同时确信称许并非来自你的行为，而是源于上帝，源于对上帝的信靠，这信靠藉著对上帝的顺服而得以见证与彰显。
    - type: paragraph
      text:
        ru: Вав
        cn: Вав
    - type: paragraph
      text:
        ru: 'Боже! милостив буди мне грешнику. Так молился мытарь, похваленный Евангелием.
          Он не произнес многословных и красноречивых молитв: молитва краткая, одна
          краткая и безыскусственная молитва способна выразить чувство раскаяния и
          самоосуждения, когда наполнится ими сердце. Мытарь не смел возвести очей
          к небу: опущены они были к земле. Мытарь ударял в перси сознанием грехов;
          ничего не сказал в извинение себя; никого не обвинил в своих греховных поползновениях,
          ни усилившиеся соблазны в обществе человеческом, ни злобу и коварство демонов.
          Он обвинил себя всецело; в причину и основание прошения о помиловании представил
          одно милосердие Божие. И вышел мытарь оправданным из храма Божия, в котором
          принес Богу молитву покаяния и смиренномудрия, молитву, оказавшуюся столько
          действительною. Такая молитва — жертва хвалы, прославляющая Бога. в ней
          нет смрадной примеси из плотского мудрования — похвалы падшему человеческому
          естеству. Такая молитва — путь, на котором является человеку спасение от
          Бога. Смиряяй себе, вознесется, сказал Спаситель: смиряяй себе вознесен
          будет Богом в горнюю, духовную пристань священного бесстрастия и благодатной
          непорочности.'
        cn: 上帝啊！求祢怜悯我这个罪人。这就是那被《福音书》所称赞的税吏所作的祷告。他没有说出多言辞和雄辩的祷告：一个简短的、一个简短而朴实的祷告，当心充满悔罪和自谴时，就能表达出这些感受。税吏不敢举目望天：他的眼睛垂向地面。税吏搥打胸膛，意识到自己的罪恶；他没有说任何话来为自己辩解；他没有指责任何人在他的罪恶倾向中，无论是人类社会中加剧的诱惑，还是邪魔的恶意与奸诈。他全然地指责自己；他将对怜悯的请求归因和立基于上帝的怜悯。税吏从上帝的圣殿出来时，就被称义了，他在那里向上帝献上了悔改和谦卑的祷告，一个被证明如此有效的祷告。这样的祷告——是赞美的祭物，荣耀上帝。其中没有来自属肉体智慧的恶臭混杂——赞美堕落的人性。这样的祷告——是一条道路，借此上帝的救恩显明给人。救主说：自卑的，必被升高：自卑的，将被上帝升高到神圣的不动心和恩典的纯洁的属天、属灵的港湾。
    - type: paragraph
      text:
        ru: Заин
        cn: 扎因
    - type: paragraph
      text:
        ru: 'Отрину Господь жертвенник Свой, отрясе святыню Свою, сокруши рукою вражиею
          стену забралов Иерусалима. Прихожу в недоумение, когда размышляю о сугубой
          смерти, поражающей человеков: когда смотрю на тело бездыханное, лежащее
          во гробе, утратившее жизнь и красоту; когда смотрю на душу, лежащую в падении
          греховном, истерзанную, обезображенную, лишенную жизни благодатной, Божественной.
          О чудо! что это за таинство? почему предается жертвенник Божий разрушению
          и святыня осквернению? Почему предоставляется отверженным духам свобода
          злодействовать? Почему греху попущен наглый приступ ко мне, греху, обольщающему,
          отравляющему, убивающему меня? Зачем духовное, бессмертное существо мое,
          столько изящное, сопряжено с тленною плотию, которая имеет противоположные,
          враждебные ему пожелания, низводит его к своим скотоподобным вожделениям?
          Тайна остается тайною: недоступна она для моего постижения. Я — создание
          Бога моего. Нет меры, которая могла бы определить различие между Богом и
          человеком, — так Бог велик, так человек ничтожен пред Богом. Не могу я требовать
          отчета, не способен я понять отчета в том, что совершается надо мною по
          воле Создателя моего. Остается мне познать и признать мое ничтожество; остается
          мне возблагоговеть пред Богом, как должна благоговеть тварь пред Творцом;
          остается мне безмолвно плакать пред неприступным величием Бога моего, умолять
          Бога моего о помиловании.'
        cn: '上主弃绝了祂的祭坛，倾覆了祂的圣所，藉着仇敌之手砸毁了耶路撒冷城墙上的壁垒。


          当我思忖那重重打击世人的死亡时，我陷入了困惑：


          当我看着那躺在坟墓里、没有气息的身体，它失去了生命和美丽；当我看着那躺在罪恶堕落中、被撕裂、被毁容、失去了恩典与神圣生命的灵魂。


          哦，奇迹！这是怎样的奥秘？为什么上帝的祭坛被任凭摧毁，圣所被任凭玷污？为什么被弃绝的灵体被赋予了作恶的自由？为什么罪恶被容许如此肆无忌惮地侵袭我，这罪恶诱惑我、毒害我、杀戮我？为什么我那属灵的、不朽的、如此精致的存在，要与这必朽的肉体结合？这肉体有着与它对立、与它为敌的欲望，将它拖入那兽性的贪婪之中？


          奥秘仍是奥秘：它超出了我的理解能力。


          我是我上帝的受造物。没有尺度可以界定上帝与人之间的差异——上帝是如此伟大，人在上帝面前是如此微不足道。


          我不能要求解释，我没有能力去理解那凭着我造物主的旨意发生在我身上的一切。


          我所能做的，就是认识并承认我的微不足道；我所能做的，就是敬畏上帝，如同受造物应当敬畏造物主；我所能做的，就是在我的上帝那不可企及的威严面前默默哭泣，恳求我的上帝施予怜悯。'
    - type: paragraph
      text:
        ru: Иф
        cn: 伊夫
    - type: paragraph
      text:
        ru: Горестное грехопадение положило печать на лице твое, на всю наружность
          твою. Исчезла радость, постоянно светившаяся в твоих взорах; исчезло спокойствие,
          так изящно располагавшее черты на лице твоем. Твоя поступь была как бы поступь
          Ангела благовествующего; речь твоя лилась живою струею, увеселяя слух и
          сердце внимавших тебе; свидание и беседа с тобою оставляли приятнейшее,
          продолжительное впечатление. — Угрюм, уныл, мрачен ныне взор твой; на лице
          написаны тревога и мучение; медленна, задумчива поступь твоя, явилось в
          ней странное колебание. Отрывисто, кратко слово твое; его нет у тебя для
          друзей твоих; ты представляешься постоянно занятым иною беседою, невидимою,
          непонятною; ты занят каким-то таинственным словопрением, привлекающим к
          себе все чувства, все мысли твои. Сердце твое закрыто. Искренность ты заменил
          уклончивостию. Все намерения твои, вся жизнь твоя сосредоточились в тебе
          одном. Ты неприступен для участия. Тяжкая грусть и пустота остаются следом
          твоим после свидания с тобою. Отражается в наружности человека душевное
          состояние его.
        cn: 深重的罪孽堕落已然在你的面容上，在你整个外表上，刻下了印记。那曾在你的目光中持续闪耀的喜悦已然消逝；那曾如此优雅地安排着你面部轮廓的宁静已然消失。你的步伐曾如报喜天使的步履；你的言语曾如一道活水般流淌，愉悦着聆听你的耳朵和心灵；与你的相遇和交谈，曾留下最愉快、最持久的印象。——如今，你的目光阴郁、沮丧、黯淡；你的面容上写满了焦虑和痛苦；你的步履迟缓、沉思，其中出现了一种奇异的摇摆不定。你的言语断续、简短；你没有言语留给你的朋友；你似乎持续忙于另一场交谈，一场无形、不可理解的交谈；你正忙于某种神秘的辩论，它吸引着你所有的感觉，你所有的思绪。你的心已然关闭。你以闪烁其词取代了真诚。你所有的意图，你所有的生命，都集中在你自身之内。你对（他人的）参与是难以接近的。在你与人相遇之后，沉重的忧伤和空虚留下了你的足迹。人的外表反映着他的心灵状态。
    - type: paragraph
      text:
        ru: Теф
        cn: 特奥费恩
    - type: paragraph
      text:
        ru: 'О, когда бы падение твое не было продолжительным! о, когда бы за преткновением
          тотчас последовало раскаяние! о, когда бы на греховное пятно немедленно
          пролились теплейшие слезы и омыли его! о, когда бы из среды самого падения
          вознеслась к Богу умиленная, сильная молитва! Слезы и молитва умилостивили
          бы Бога. О, когда бы ты, ощутив язву от греха, возненавидел грех и минутное
          увлечение загладил решительным исправлением себя! Внезапная смерть души
          может врачеваться быстрым оживлением: свидетельствуют о том поведания Писания
          и поведания церковные. Не то случилось с тобою. За падением последовали
          падения; к греху присовокупились грехи; от продолжительного удовлетворения
          сладострастию явилось сочувствие к нему, образовался навык, родилась страсть,
          родилась смерть. Попираются бесстрашно заповеди Христовы; бесстрашно и холодно
          смотришь ты в вечность, на Суд Божий, на блаженство рая и на муки ада. Ум
          твой окаменел. Как бы каменный или мертвый, он утратил сочувствие, стяжал
          мертвость к слову Божию. Живое слово это, грозное и могущественное слово
          живого Бога, обратилось для ума, умерщвленного грехом, в пустые звуки, в
          звуки без смысла и значения.'
        cn: 哦，但愿你的跌倒不会长久！哦，但愿在你绊倒之后，忏悔能即刻随之而来！哦，但愿那最温暖的泪水能立即倾泻而下，洗净那罪污之点！哦，但愿在跌倒的深处，能有一份温柔而强烈的祷告升向上帝！泪水和祷告必能平息上帝的怒气。哦，但愿你，在感受罪恶带来的创伤时，能憎恨罪恶，并以坚决的自我改正来弥补那短暂的迷恋！灵魂的突然死亡可以通过迅速的复苏来治愈：圣经的记载和教会的叙述都为此作证。然而，这并未发生在你身上。跌倒之后，又是跌倒；罪恶之上，又添罪恶；由于长期沉溺于肉欲的满足，产生了对它的同感，形成了习惯，滋生了情欲，诞生了死亡。基督的诫命被毫无畏惧地践踏；你毫无畏惧且冷漠地注视着永恒、上帝的审判、乐园的福乐和地狱的苦楚。你的心智已然石化。如同石头或死物一般，它失去了同情之心，对上帝的话语滋生了死寂。这活泼的话语，这活泼上帝威严而大能的话语，对于被罪恶所致死的心智而言，已沦为虚空的声响，沦为没有意义和价值的声响。
    - type: paragraph
      text:
        ru: Иод
        cn: 伊俄德
    - type: paragraph
      text:
        ru: 'Друг твой, любящий тебя паче всех друзей твоих, исполнен печали о несчастии,
          постигшем тебя. Умолкли в нем ра-дование и ликование духовные; рыдает он
          рыданием неутешным; оплакивает твое падение, как бы падение твое было его
          падением; в скорби тяжкой повторяет слова Апостола: смирил мене Бог мой,
          и восплачуся многих прежде согреших и не покаявшихся о нечистоте своей и
          о блуждении своем.'
        cn: 你那位爱你胜过你所有朋友的朋友，满怀着对你所遭不幸的忧伤。在他里面，属灵的欢愉和雀跃已然止息；他正以无法安慰的哭泣而哀哭；他哀悼你的堕落，仿佛你的堕落就是他自己的堕落；在沉重的悲痛中，他重复着使徒的话语：「我的神使我谦卑，我将为许多从前犯了罪却不肯为自己的不洁和淫乱而悔改的人哭泣。」
    - type: paragraph
      text:
        ru: Каф
        cn: 卡弗
    - type: paragraph
      text:
        ru: 'Истощились очи от пролитых потоков слезных. Остановить слез не имею возможности.
          Лютою скорбию изгнетаются слезы из очей, изгнетаются слезы скудные, слезы
          мучительные, изгнетаются слезы, подобные каплям крови: с таким страданием
          исходят слезы из очей, истомленных пролитыми слезными потоками. Болезнует
          сердце, раздирается горестию. Объятый недоумением, объятый ужасом, гляжу
          на бедствие, постигшее тебя, ищу утешения в сострадании тебе. Брат мой!
          брат мой! что случилось с тобою? какое превращение неожиданное и страшное
          постигло тебя! В тихом монастырском пристанище ты претерпел кораблекрушение!
          — претерпел ты его не среди волн житейского моря, не среди подводных камней,
          которыми усеяно дно его, не от бури, ревущей и воздымающейся к облакам,
          сливающей небо и море воедино.'
        cn: 「因倾流的泪河，眼睛已然枯竭。我无法止住眼泪。猛烈的忧伤将泪水从眼里榨出，榨出的是稀少痛苦的泪水，榨出的泪水如同血滴：带著这样的痛苦，泪水从饱受泪水洪流折磨的眼里涌出。心灵在病痛，被悲哀撕裂。被困惑和惊恐笼罩，我注视著降临于你的灾祸，在对你的同情中寻求慰藉。我的弟兄！我的弟兄！你发生了什么事？何种突如其来的可怕转变降临于你！在宁静的修道院港湾中，你遭受了沉船之灾！——你遭受它，不是在尘世海洋的波涛中，不是在布满海底的暗礁中，也不是在怒吼著、冲向云霄、使天海合一的风暴中。」
    - type: paragraph
      text:
        ru: Ламед
        cn: Ла墨得
    - type: paragraph
      text:
        ru: 'Зачем не оставляешь пути развращенного? зачем медлишь в скверне греховной?
          зачем лежишь и вянешь в унынии, расслаблении, двоедушии? Решись на покаяние!
          решись на оставление греха! отторгни от него сердце, которое природнилось,
          как бы приросло к греху, — нуждается быть оторванным или отсеченным от него.
          Подвиг покаяния тягостен и труден для низринувшегося в смертные грехи, в
          плотское жительство и мудрование, для стяжавшего греховные навыки. Этот
          подвиг назвали Отцы кровопролитием и, приглашая к нему, произнесли изречение,
          по наружности жестокое: «Отдай кровь, и прими Дух». Верное слово, слово,
          объясняющее сущность дела. Плоть и кровь Царствия Божия наследити не могут,
          ниже тление нетления наследствует: желающие усвоиться Христу непременно
          должны распять плоть со страстьми и похотьми. Не ужаснись подвига многотрудного!
          Сколько труден он, столько вожделен и усладителен; сколько труден он, столько
          плодоносен. Подвиг иноческий равнозначущ подвигу мученическому. Венец подвига
          — спасение; венец подвига — блаженство вечное в обителях рая; венец подвига
          — совлечение с себя естества падшего, обновление естества, вознесение его
          на высоту неизмеримую соединением естества человеческого с естеством Бога.'
        cn: '你为何不肯舍弃那腐败的道路？你为何在罪恶的污秽中迟延？你为何躺卧并枯萎于忧郁、松弛和双心之中？下定决心悔改吧！下定决心离弃罪恶吧！将你的心从罪恶中割离出来——你的心已与罪恶同源，仿佛与罪恶一同生长，它需要被割裂或斩断。


          悔改的操练对于那些堕入致死之罪、沉湎于肉体生活和属世智慧、习得罪恶习性的人来说，是沉重而艰难的。教父们称这种操练为「流血」，并邀请人去行，他们说出了一句表面上看似残酷的话：「献出你的血，并接受圣灵。」这话是真实的，是解释事情本质的话。血肉之躯不能承受神的国，朽坏的也不能承受不朽坏的；那些渴望与基督联合的人，必须将肉体连同其情欲和私欲一同钉在十字架上。


          不要害怕这艰辛的操练！它虽然艰难，却如此令人渴望和甘甜；它虽然艰难，却如此富有果效。修道士的操练与殉道者的操练是等同的。


          这操练的冠冕是救恩；这操练的冠冕是在乐园的居所中获得永恒的福乐；这操练的冠冕是脱去堕落的本性，更新本性，藉着人性与神性的结合，将人提升到不可测量的崇高境界。'
    - type: paragraph
      text:
        ru: 'Бог бесконечно благ и бесконечно могуществен: приступи в сокрушении духа
          ко Всеблагому и Всемогущему, обнажи пред Ним твою язву, принеси сознание
          в согрешении, прося прощения, исцеления, и получи их. При покаянии твоем
          употребляй выражения, употребленные так успешно падшим царственным Пророком:
          помилуй мя, Боже, говорил он, по ве-лицей милости Твоей, не по какой другой
          причине, — и по множеству щедрот Твоих, не по какой другой причине, очисти
          беззаконие мое. Все, просившие так, получили: отказа не было никому. Для
          отсрочки покаяния, для сомнения, колебания нет поводов. Страшит меня твое
          пребывание во грехе более, нежели впадение в грех; страшит меня нераскаяние
          более, нежели преткновение. Боюсь, чтоб смерть не застала тебя в беззакониях,
          не восхитила из среды их, не поставила внезапно на Суд Божий.'
        cn: 上主无限良善，亦无限全能：你当以破碎之灵趋近至善全能者，将你的创伤全然呈现在祂面前，承认你的罪愆，恳求赦免与治愈，你必得着它们。在你悔改之时，当使用那曾被堕落的君王先知如此成功地运用过的表达：「上帝啊，求祢怜悯我，」他如此说道，「是按着祢的丰盛慈爱，而非其他缘由，——是按着祢的广多怜恤，而非其他缘由，求祢洗净我的罪孽。」所有如此祈求的人都已获得；无一人曾被拒绝。对于拖延悔改、对于疑惑、对于动摇，皆无任何理由。你的沉溺于罪中比你陷入罪中更令我惧怕；你的不肯悔改比你的失足跌倒更令我忧惧。我深恐死亡会在你的罪恶之中不期而至，将你从中攫走，骤然置于上帝的审判台前。
    - type: paragraph
      text:
        ru: Мем
        cn: Mem
    - type: paragraph
      text:
        ru: 'Где пристань инока от потопления в бездне отчаяния? в бездну отчаяния
          обыкновенно влечет его враг после того, как увлечет ко вкушению плода, запрещенного
          святыми обетами крещения и святыми обетами иноческого пострижения. В чем
          утешение инока, когда он растратит богатство духовное, которым приобретается
          небо? Пристань инока — неограниченное милосердие Божие; утешение падшего
          инока — надежда спасения, доставляемая покаянием. Ты изгнан из целомудрия,
          как из прекрасного города; ты изгнан из непорочного девства, как из святилища:
          укройся в другом городе. Егда гонят вас во граде сем, бегайте в другий,
          завещал Господь ученикам Своим. Изгнанный из святого града невинности, ищи
          убежища в святом граде смирения. Град смирения построен из камней, честных
          пред Богом: тут сложены, в стройном порядке, нищета духа и сокрушение сердца,
          и самоосуждение, и воздыхания, и рыдания, и вопли, и слезы, и коленопреклонения
          смиренные, и строгое воздержание от всех излишеств, и умилительнейшие молитвенные
          слова, и неизглаголанные стенания, говорящие молчанием убедительнее и сильнее,
          нежели сколько можно сказать словом. Связию, или цементом, для камней служит
          чувство плача. Плач — выражение истинного покаяния. Покаяние очищает душу
          от всех согрешений, восстановляет разрушенное святилище Божие. Второй храм
          Иерусалимский, воздвигнутый при великих препятствиях от гонений и недостатков,
          хотя требовал значительного времени для построения, хотя уступал в обширности
          и великолепии первому храму, воздвигнутому Соломоном при обилии средств
          и пособий, но прославлен несравненно более, прославлен присутствием в нем
          вочеловечившегося Бога Слова. И часто бывает святилище душевное, обновленное
          многотрудным покаянием, славнее, по обилию благодати Божией, того святилища,
          которое не нуждалось или мало нуждалось в очищении и обновлении. Слава святилища
          — не добродетель человеческая! слава святилища — Бог, высоко ценящий заповеданное
          Им покаяние и осеняющий благодатию Святого Духа человеческую добродетель,
          когда эта добродетель совершается со глубоким смирением и состоит в исполнении
          воли Божией.'
        cn: '修道者从绝望的深渊中，如何寻得避难的港湾？这绝望的深渊，通常是仇敌在他品尝了圣洗誓言与修道授带誓言所禁止的果子之后，将他拉入的。当修道者挥霍了那可以赢得天国的属灵财富，他该如何得到慰藉？修道者的港湾，是上帝无限的怜悯；堕落修道者的慰藉，是悔改所带来的得救希望。你被逐出了贞洁，如同被逐出了一个美丽的城；你被逐出了无瑕的童贞，如同被逐出了一个圣所：那么，请隐藏于另一座城中吧。主曾训诫祂的门徒：「有人在这一城里逼迫你们，就逃到另一城去。」（马太福音
          10:23）被逐出圣洁的无辜之城者，当在圣洁的谦卑之城中寻求庇护。


          谦卑之城由上帝视之为宝贵的石头所建造：在此，以有序的方式堆砌着：心灵的贫乏、破碎的心灵、自我谴责、叹息、哭泣、哀号、眼泪、谦卑的跪拜、对所有过度的严厉节制、极其动人的祷告词语、以及无法言喻的呻吟——这些呻吟，以沉默诉说，比言语更具说服力、更有力量。作为这些石头的粘合剂或水泥，是哀哭之情。哀哭，是真诚悔改的体现。悔改，洁净灵魂的一切罪愆，重建被毁坏的上帝圣所。


          第二圣殿，即耶路撒冷圣殿，是在迫害和匮乏的巨大阻碍下建立起来的，虽然其建造耗费了大量时间，虽然在广阔和宏伟上不及所罗门在资源丰盈的条件下建立的第一圣殿，但它却得到了无可比拟的荣耀，因道成肉身的上帝圣言曾亲临其中。


          同样地，那经过艰辛悔改而得以更新的灵魂圣所，常常因上帝恩典的丰盛，而比那不需要或极少需要洁净与更新的圣所更为荣耀。圣所的荣耀，并非人的美德！圣所的荣耀，是上帝，祂高度珍视祂所命令的悔改，并以圣灵的恩典庇荫人的美德，只要这美德是以深切的谦卑完成，并在于遵行上帝的旨意。'
    - type: paragraph
      text:
        ru: Нун
        cn: 侬
    - type: paragraph
      text:
        ru: 'Пророцы твои видеша суетная и безумие, говорил истинный Пророк Божий
          опустошенному, разрушенному, сожженному Иерусалиму о лжепророках его, обольщенных
          демонами, соделавшихся орудиями злонамеренности демонов, причиною безрассудного
          поведения и погибели иерусалимлян. Говорил это Пророк, оплакивая сбытие
          своего пророчества, говорил, рыдая на развалинах Иерусалима. Лживые пророки
          не открыта о неправде твоей. Они льстили тебе: обманутые демонами, они обманули
          тебя; не предотвратили они твоего пленения; отклонили тебя от покаяния,
          от обращения к Богу; способствовали совершиться твоему порабощению.'
        cn: 「你的先知们为你见了虚幻和愚昧的事，」真实的上帝的先知对那荒废、毁坏、焚烧的耶路撒冷说到那些假先知们。他们被邪魔所惑，成为邪魔恶意的工具，成为耶路撒冷居民鲁莽行为与灭亡的原因。先知说出这些话，是哀悼著他自己的预言已经应验，是在耶路撒冷的废墟上哭泣著说的。
          「虚假的先知未曾揭露你的不义。」他们谄媚你：他们被邪魔欺骗，也欺骗了你；他们没有阻止你被掳；他们使你偏离了悔改，偏离了归向上帝；他们促成了你的奴役。
    - type: paragraph
      text:
        ru: 'Подобно этим лжепророкам действуют помыслы падшего человеческого естества,
          когда они не повинуются слову Божию, когда действуют из себя или под влиянием
          духов отверженных и лукавых. Представляют они возможность покаяния в старо
          сти или при конце жизни, — удерживают этим во грехе. Указывают они на множество
          грешащих и на ничтожное число воздерживающихся от грехов смертных, — этим
          умаляют значение греха. Извиняют они жизнь сладострастную требованием естества,
          юностию, качеством телосложения — этим усиливаются облегчить тяжесть греха
          пред совестию грешащего. Ложно объясняют они и тайну милосердия Божия и
          тайну покаяния, — этим отвлекают от истинного покаяния, не допускают в отеческие
          объятия благости Божией. От плод их познаете их, сказал Спаситель мира о
          лжепророках: они при ходят в одеждах овчих, в лицемерстве и ласкательстве,
          прикрывают этою личиною растление духа и злонамеренность. Плод Пророка Божия,
          помысла, внушенного Ангелом хранителем или родившегося в естестве, покорном
          слову Божию, -нравственное устройство и спасение человеков; плод лжепророка,
          помысла, возникшего под влиянием падения и духов лукавых, — нравственное
          расстройство и погибель человеков.'
        cn: '这些堕落人性中的意念，正像那些假先知一样行事，当它们不顺从于上帝圣言、当它们从自身发动、或受那些被弃绝和邪恶之灵影响时。它们呈现出在年老或临终时方可悔改的可能——以此将人
          удержи在罪恶之中。它们指出许多犯罪者，而只有极少数人能避免致命之罪——以此来贬低罪恶的意义。它们以天性的要求、以年轻、以体质为借口，为耽于享乐的生活开脱——以此试图减轻罪恶在犯罪者良心面前的重负。它们也错误地解释了上帝慈悲的奥秘和悔改的奥秘——以此使人偏离真正的悔改，不让人进入上帝圣善的慈父怀抱。


          救世主论及假先知时曾说：你们凭他们的果子，就能认出他们来（马太福音 7:16）：他们披着羊皮而来，带着伪善与谄媚，以这面具遮掩灵性的败坏和险恶的意图。上帝先知——由护守天使所启示、或诞生于顺从上帝圣言之人性中的意念——其果实是人类的道德秩序和救赎；而假先知——在堕落和邪恶之灵的影响下产生的意念——其果实是人类的道德紊乱和毁灭。'
    - type: paragraph
      text:
        ru: Самех
        cn: 萨梅赫
    - type: paragraph
      text:
        ru: 'Бежал я из мира рано; бежал я из мира, только что узнал из Священного
          Писания и от учителей церковных об опасностях, которыми преисполнена жизнь
          посреди мира; удалился я в ограду монастырскую, не вкусив никакого наслаждения
          суетного и греховного; начаток дней моих и всех способностей принес я Богу;
          уповал я, что быстро перенесусь чрез поприще земной жизни, что не изменятся
          во мне ни образ мыслей, ни пламенное стремление. Боялся я оставаться среди
          мира; боялся я увязнуть в сетях греха; боялся быть обманутым и опутанным
          кознями его; боялся я соблазнов как зверей хищных; как елень от псов, гонящихся
          за ним, летел я в обитель иноческую; в стенах и обетах иночества я надеялся
          наверно спасти душу мою. Что ж случилось, что последовало со мною? Страх,
          егоже ужасахся, прииде ми, и егоже бояхся, срете мя объял меня на лоне пустынной
          жизни. Грех нашел скважину в стенах святой обители: в недро обители святой
          пустил стрелу злую, уязвил меня смертельно.'
        cn: 我年少时即逃离俗世；我刚从《圣经》和教会导师那里得知，世俗生活充满了危险，便立刻逃离了俗世；我遁入修道院的围墙之内，未曾品尝任何虚妄和罪恶的享乐；我将生命的开端和所有的能力都奉献给了上帝；我曾盼望能迅速穿越尘世生命的历程，我的思想方式和炽热的志向都不会改变。我害怕留在俗世之中；我害怕陷入罪恶的网罗；我害怕被其阴谋诡计欺骗和缠绕；我害怕诱惑，如同害怕凶猛的野兽；我像鹿逃离追逐它的猎犬一样，飞奔进入修道士的居所；在修道士的墙垣和誓愿之中，我确信我的灵魂能得救。然而发生了什么？在我身上发生了什么？「我所惧怕的，临到我身；我所恐惧的，迎见了我。」（约伯记
          3:25）这恐惧在荒僻生活的怀抱中将我攫住。罪恶在神圣修道院的墙垣中找到了缝隙：它向神圣修道院的深处射出恶毒的箭，将我致以致命的创伤。
    - type: paragraph
      text:
        ru: Аин
        cn: 阿因
    - type: paragraph
      text:
        ru: 'Когда какой-либо один смертный грех поразит душу человека, тогда все
          скопище грехов приступает к человеку, объявляет свое право на него. Ссылается
          и опирается это скопище на закон духовный. По закону духовному, подчиняющийся
          произвольно одному виду греха вместе подчиняется невольно греху вообще,
          а потому и всем видам его. Находится между грехами, как и между добродетелями,
          естественная связь. Одна добродетель, совершаемая искренно, привлекает за
          собою в душу все добродетели; и смертный грех, когда осуществится исполнением
          его, вводит за собою в душу все греховные недуги. Совершилось это над праотцом
          нашим Адамом: он, по преступлении одной заповеди Божией, ощутил в себе внезапно
          действие всех страстей: и стыда, и лукавства, и гордости, и боязливости,
          и похотения плотского. Совершается это над всеми чадами Адама, когда подвергнутся
          они грехопадению. Совершилось это и над тобою: отверзоша на тя уста своя
          ecu врази твои, позвиздаша и поскрежеташа зубы своими и реша: поглотим ю.
          Сей день, егоже чаяхом, обретохом его.'
        cn: 当任何一个致死之罪击中人的灵魂时，所有罪恶的聚集便会靠近这个人，宣称它们对他的权利。这个聚集引用并依赖于属灵的律法。根据属灵的律法，一个甘愿顺从于一种罪的人，也同时不得不顺服于一般的罪，因此也顺服于所有类型的罪。在诸罪之间，正如在诸美德之间一样，存在着一种自然的联系。一个真诚地实践的美德，会把所有美德吸引到灵魂之中；而一个致死之罪，一旦通过其实现而成就，就会将所有罪恶的疾病引入灵魂之中。这在我们的始祖亚当身上成就了：在他违犯了上帝的一条诫命之后，他突然感受到所有情欲的作用：羞耻、诡诈、骄傲、胆怯，以及肉体的贪恋。当亚当的所有子孙陷入堕落时，这也在他们身上成就。这也在你身上成就了：你所有的仇敌都向你张开了他们的口，他们吹口哨、咬牙切齿地说：「我们要吞噬她。我们所期待的这一天，我们已经找到了。」
    - type: paragraph
      text:
        ru: Фи
        cn: Фи
    - type: paragraph
      text:
        ru: 'Разрушение Иерусалима и плен народа израильского, оплакиваемые Пророком,
          изображают таинственно сокрушение души смертным грехом, после чего она подвергается
          преобладанию страстей и духов отверженных. Безрассудные поступки и беззакония
          иудеев, действовавших по свободному произволению, были причиною гражданского
          бедствия их; но Пророк приписывает бедствия Господу, попустившему бедствия.
          Сотвори Господь, говорит он, яже помысли, сконча словеса Своя, яже заповеда
          от дней первых: разори и не пощаде, и возвесели о тебе врага, вознесе рог
          стужающаго mu. Злоключения иудеев были последствиями их произвольной деятельности.
          Подобное совершается с каждым человеком. Недуги тела человеческого суть
          естественные последствия повреждения естества грехом и злоупотребления телом:
          недуги души, ее расстройство, насилие над нею страстей суть естественные
          последствия того же повреждения естества грехом и жизни греховной. Таково
          постановление духовного закона, постановление, которым изображается во всем
          величии точность правды Божией. Созерцая этот чудный закон, недоумевая пред
          ним, Пророк приписывает Богу все несчастия, постигшие иудеев, вследствие
          свободного произволения их и вследствие греховности, общей всему человечеству.
          Озаренный Свыше, Пророк не ищет защиты человеческой злосчастному народу
          своему, не призывает на помощь к нему царей сильных и богатых, не призывает
          других народов, многочисленных и воинственных, о пощаде не умоляет победителей,
          благосклонных к Пророку: в одиночестве, в пустыне, на развалинах и пепле
          Иерусалима он плачет пред Богом; он изливает пред Богом свою душу и свою
          молитву; надежда его — в Боге; избавления ожидает он от единого Бога; покоряется
          он благоговейно суду Божию.'
        cn: 先知所哀哭的耶路撒冷被毁和以色列民被掳，神秘地描绘了灵魂因致命的罪恶而被击碎，此后它便屈从于情欲和被弃之灵的辖制。犹太人依其自由意志所行的鲁莽举动和不法之事，是他们民族灾难的缘由；但先知将灾难归于主，是主容许了这些灾难的发生。他说：「主行了祂所意念的，成就了祂从古时所吩咐的话：祂拆毁，并不顾惜，祂使仇敌因你欢喜，祂高举了欺压你之人的角
          mu。」 犹太人的不幸是他们自由行为的后果。在每个人身上，都会发生同样的事。人身体的疾病是人性因罪而受损，以及滥用身体的自然后果：灵魂的疾病、灵魂的紊乱、情欲对灵魂的强暴，是人性因罪而受损以及罪恶生活的自然后果。这就是属灵律法的规定，这一规定彰显出上帝公义的精确性，尽显其伟大。默观这奇妙的律法，先知在其面前感到困惑，将临到犹太人的一切不幸都归于上帝，这些不幸是源于他们自由的意愿以及全人类共有的罪性。先知受上天的光照，不为他那不幸的民族寻求人的帮助，不召唤强大富有的君王来援助，不召唤其他众多好战的民族，也不央求对先知友善的胜利者施以怜悯：他独自一人，在旷野中，在耶路撒冷的废墟和灰烬上，在上帝面前哭泣；他在上帝面前倾吐他的灵魂和祷告；他的希望在于上帝；他期待唯独从上帝而来的拯救；他恭敬地顺服于上帝的审判。
    - type: paragraph
      text:
        ru: Поведение Пророка — образец для нашего поведения. С самоотвержением прибегнем
          к Богу! сознаем, откроем, исповедуем пред Ним грехи наши; обнажим изъязвленную,
          покрытую струпами душу; восплачем о согрешениях наших и о греховности нашей.
          — Злоупотребляя свободою, мы можем заражать и убивать себя грехом; очищать
          человека от согрешений и исцелять от греховной заразы может один Бог.
        cn: 先知的行为是我们行为的典范。我们当以舍己之心奔向上主！当在祂面前 осозна、敞开、认罪我们的罪愆；当揭露我们那溃烂、遍布脓疮的灵魂；当为我们的过犯和我们的罪恶性痛哭流涕。——滥用自由，我们可能被罪恶传染和杀死；唯有上主能洁净一个人脱离过犯，并治愈那罪恶的传染病。
    - type: paragraph
      text:
        ru: Цади
        cn: צדי
    - type: paragraph
      text:
        ru: 'В средство спасения Израилю, томящемуся под игом варваров, Пророк предлагает
          покаяние. Подвиг покаяния сосредоточивает он в плаче и слезах; стены дщери
          Сиони, говорит он, да излиют, яко водотечь, слезы день и нощь. Стенами означаются
          сердечные чувства, которые окаменил смертный грех: такие чувства соделываются
          стеною, не допускающею слову Божию действовать на сердце. Пророк призывает
          сердце к умилению. Отвергни поразившее тебя ожесточение, отвергни поразившую
          тебя мертвость, оживись; возопи плачем, возглаголи смиренною молитвою ко
          Господу, не даждь покоя себе, и да не умолкнет зеница очию твоею. Эту зеницу
          принудь говорить; вложи в нее свойственное ей слово: слезы. Купель слезная
          дана для очищения грехов, соделанных после омовения в купели крещения. Погружай
          непрестанно в слезную купель все члены души твоей; омой в этой купели тело,
          оскверненное грехом. Отвергни плотское упокоение и плотские наслаждения:
          упокоения и наслаждений ищи в плаче. Тщательным, настойчивым покаянием подражай
          покаянию Давида, покаянию, увенчанному прощением греха и возвращенным даром
          Святого Духа. Аще вниду в селение дому моего — так изображает Давид тщательность
          и настойчивость покаяния своего — или взыду на одр постели моея, аще дам
          сон очима моима, и веждома моима дремание, и покой скраниама моима, дондеже
          обряшу в душе моей место Господеви, селение Богу Иаковлю. Чем удостоверюсь
          я в успехе покаяния моего? В сем познах, Господь мой, яко восхотел мя ecu,
          яко не возрадуется враг мой о мне: удостоверюсь в успехе покаяния моего,
          когда все помыслы и мечтания греховные, которыми знаменуется нашествие на
          меня врагов — демонов — останутся бесплодными и тщетными. Это может совершиться
          только тогда, когда Господь снидет в полк Израилев'
        cn: 先知向那在异族桎梏下受苦的以色列，提供悔改作为得救之途。他将悔改的操练集中于哀哭与眼泪；锡安的女儿的城墙，他说道，当像水流一般，日夜倾泻眼泪。城墙所指的是那些被致命的罪恶所石化的心之感受：这样的感受变成了墙垣，不容许上帝的圣言作用于心灵。先知呼唤心灵去领受温柔。弃绝那击打你的刚硬，弃绝那击打你的死寂，重新活过来；以哭泣呼求，以谦卑的祷告向主倾诉，不要给自己片刻安宁，也不要让你的眼瞳停止出声。强迫这眼瞳说话；将那属于它的言语放入其中：泪水。泪水的洗礼池是为洗净在洗礼池浸洗之后所犯的罪恶而赐予的。不断地将你灵魂的所有肢体浸入泪水的洗礼池；在这洗礼池中洗净被罪恶玷污的身体。弃绝肉体的安逸与肉体的享乐：在哀哭中寻求安逸与享乐。以恳切、坚韧的悔改效法大卫的悔改，那以罪蒙赦免和圣灵恩赐的归还为冠冕的悔改。大卫如此描绘他悔改的恳切与坚韧：「我若进入我房屋的帐幕，或登上我床榻的卧铺，我若容我的眼睛睡觉，容我的眼皮打盹，容我的两鬓休息，直到我在我灵魂中为上主寻找一个居所，为雅各的上帝寻找一个帐幕。」
          我凭什么确信我悔改的成功呢？「我的主啊，我因此得知你喜悦我，因为我的仇敌不因我而欢呼」：当我所有标志着仇敌——邪魔——对我侵袭的罪恶思想与幻想，都变得毫无结果和徒然时，我将确信我悔改的成功。这唯有当主降临到以色列的军营中时，才能成就。
