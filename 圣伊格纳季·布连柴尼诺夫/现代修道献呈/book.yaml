        ru: 'Соделавшись зрителями такого духовного видения, произнесем из пламени
          соблазнов то исповедание и ту песнь славословия, которые произнесены тремя
          блаженными отроками из горящей пещи Вавилонской. Любовью нашею соединимся
          со всем человечеством, рассеянным по лицу земли; от всего человечества,
          будучи представителями его пред Богом, произнесем исповедание и славословие
          Богу, прольем пред Ним смиренную молитву о себе и о всем человечестве: «Благословен
          еси, Господи, Боже отец наших, хвально и прославлено имя Твое во веки. Яко
          праведен еси о всех, яже сотворил еси нам, и вся дела Твоя истинна, и прави
          путие Твои, и вси суди Твои истинни, и судьбы истинны сотворил еси по всем,
          яже навел еси на ны и на град святый отец наших Иерусалим, яко истиною и
          судом навел вси сия вся грех ради наших. Согрешихом и беззаконновахом отступивше
          от Тебе, и прегрешихом во всех, и заповедий Твоих не послушахом, ниже соблюдохом,
          ниже сотворихом, якоже заповедал еси нам, да благо нам будет. И вся, елика
          сотворил еси нам, и вся, елика навел еси на ны, истинным судом сотворил
          еси, и предал еси нас в руки врагов беззаконных, мерзких отступников...
          Не предаждь убо нас до конца имени Твоего ради, и не раззори завета Твоего,
          и не отстави милости Твоея от нас... Душею сокрушенною и духом смиренным
          да прияти будем. Не посрами нас, но сотвори с нами по кротости Твоей и по
          множеству милости Твоея, и изми нас по чудесем Твоим, и даждь славу имени
          Твоему, Господи» (Дан. 3:26-43). Святые отцы сказали о иноках последнего
          времени: а в последнее время те, которые поистине будут работать Богу, благополучно
          скроют себя от людей и не будут совершать среди них знамений и чудес, как
          в настоящее время, но пойдут путем делания, растворенного смирением[153].
          В самом деле какой ныне самый благонадежный путь спасения для инока? Тот
          путь, который способен охранить его от влияния соблазнов извне и внутри.
          Он заключается по наружности в удалении от знакомства и свободного обращения
          вне и внутри монастыря, в неисходном по возможности пребывании в монастыре
          и в келии, а по душе в изучении и исполнении евангельских заповедей, или,
          что то же, в изучении и исполнении воли Божией (Рим. 12:2) и в безропотном
          и благодушном терпении всех попускаемых Промыслом Божиим скорбей, при признании
          себя от искренности сердца достойным этих скорбей. Евангельские заповеди
          научают инока смирению, а крест совершенствует его в смирении[154]. Смирение
          истребляет из души и тела все греховные страсти и привлекает в нее благодать
          Божию. В этом и заключается спасение.'
        cn: '既已成为这般属灵异象的观者，就让我们从这诱惑之火焰中，发出那告白与那赞美之歌，如同那三位蒙福的童子从巴比伦的烈火窑中所发出的。让我们以爱心与世上散居的全人类联合；作为全人类在上帝面前的代表，我们向祂发出告白与赞美，并为自己和全人类在祂面前倾注谦卑的祷告：「主，我们列祖的上帝，祢是当受赞美的，祢的名是当受称颂和荣耀的，直到永远。因为祢在我们所行的一切事上都是公义的，祢的一切作为都是真实的，祢的道路是正直的，祢的一切审判都是真实的。祢所降于我们、降于我们圣善列祖之城耶路撒冷的一切审判，都是以真理和公义施行的，因为祢降下这一切，都是因着我们的罪。我们犯了罪，行了不法之事，离开了祢，我们在一切事上都犯了错，没有听从祢的诫命，也没有遵守，也没有遵行祢所吩咐我们的，好使我们得福。凡祢所降于我们的，凡祢所行于我们的，祢都以真实的审判而行；祢把我们交在不法之仇敌、可憎的背教者手中……因此，求祢不要为祢名的缘故将我们全然交出，不要废弃祢的约，不要使祢的慈悲离开我们……求祢以破碎的灵魂和谦卑的灵接纳我们。求祢不要使我们蒙羞，而要照着祢的温柔和祢丰盛的慈悲待我们，并照着祢的奇迹拯救我们，主啊，将荣耀归于祢的名」（但以理书
          3:26-43）。


          圣教父们论及末世的隐修者时说：在末世，那些真正为上帝服事的人，必巧妙地向世人隐藏自己，不会像现今一样在人群中施行神迹奇事，而是会行谦卑所调和的修持之路[153]。事实上，现今对隐修者而言，最可靠的救赎之道是什么呢？那是能够保护他免受内外诱惑影响的道路。就外在而言，它在于避免与修道院内外的人结识和自由交往，尽可能不离开修道院和他的小室；就心灵而言，它在于学习和遵行福音的诫命，或者说，在于学习和遵行上帝的旨意（罗马书
          12:2），以及以真诚之心承认自己配得这些苦难，从而毫无怨言、心平气和地忍受上帝天意所允许的一切磨难。福音的诫命教导隐修者谦卑，而十字架使他在谦卑中得以完全[154]。谦卑能从灵魂和肉体中根除一切罪恶的激情，并将上帝的恩典吸引到其中。救赎即在于此。'
  - type: heading2
    initial:
      ru: Глава 31.
      cn: 第 31 章
    text:
      ru: Источники иноческих скорбей
      cn: 修道人受苦之源泉
    children:
    - type: paragraph
      text:
        ru: 'Искушения на инока возникают из следующих четырех источников: из падшего
          нашего естества, из мира, от человеков и от демонов. Собственно источник
          искушений один: наше падшее естество. Если б естество не находилось в состоянии
          падения, то зло не возникало бы в нас самих, соблазны мира не имели бы на
          нас никакого влияния, человеки не восставали бы друг против друга, падшие
          духи не имели бы повода и права приступать к нам. Потому-то и говорит Писание:
          «Кийждо искушается, от своея похоти влеком и прельщаем». (Иак. 1:14).'
        cn: 修士的试探源自以下四个源头：我们堕落的本性，世界，世人，以及邪魔。实际上，试探的源头只有一个：我们堕落的本性。如果本性不处于堕落的状态，那么邪恶就不会在我们自身中产生，世界的诱惑就不会对我们有任何影响，世人就不会彼此相争，堕落的灵就不会有理由和权利靠近我们。因此，圣经说：「各人受试探，乃是被自己的私欲牵引、诱惑。」（雅各书
          1:14）
    - type: paragraph
      text:
        ru: 'Бесконечная благость и премудрость Божия устроила для спасающихся так,
          что все искушения, какие бы то ни было, приносят истинным рабам и служителям
          Божиим величайшую пользу, могущественно вспомоществуют им в деле спасения
          и духовного преуспеяния. Зло не имеет доброй цели; оно имеет одну злую цель.
          Но Бог так чудно устроил дело спасения нашего, что зло, имея злую цель,
          и действуя с намерением повредить рабу Божию во времени и в вечности, способствует
          этим его спасению. Спасение как духовное таинство, соделывающее человека
          причастником Божественного добра, непостижимо для зла, которое слепо по
          отношению к Божественному добру как вполне чуждое его, а понимает только
          свое, то есть или одностороннее зло, или добро падшего естества, смешанное
          со злом и отравленное злом. Преподобный Макарий Великий говорит: «Содействует
          злое благому намерением неблагим»[155]. И апостол Павел сказал: «Любящим
          Бога вся поспешествуют во благое» (Рим. 8:28).'
        cn: 无尽的恩慈与神圣的智慧已为那些蒙拯救的人作出了安排，使得一切的试探，无论其为何种，都能给予上帝的真正仆人和侍从带来至高的益处，并在他们得救和灵性进步的事上，予以强有力的帮助。邪恶不怀有良善的目的；它只有一个邪恶的目的。然而，上帝如此奇妙地安排了我们得救的事宜，以致于那怀有邪恶目的、并意图在今生与永恒中伤害上帝仆人的邪恶，却反而促进了他的得救。得救作为一种灵性的奥秘，使人得以分有神圣的良善，这对于邪恶而言是不可理解的，因为邪恶对于神圣的良善是全然陌生的，故而对其视而不见；它所能理解的，仅限于它自身的，即或为片面的邪恶，或为堕落本性的良善，此良善已与邪恶混杂，并被邪恶所毒害。圣者马卡里大师（Преподобный
          Макарий Великий）说道：「邪恶以其不善的意图，却协助了良善。」[155] 而使徒保罗也说：「万事都互相效力，叫爱上帝的人得益处。」（罗马书
          8:28）
    - type: paragraph
      text:
        ru: Падшее естество, извергая из себя в разнообразных видах грех — здесь разумеется
          грех не деятельный, а в помыслах, в ощущениях сердца и тела — и препираясь
          с Евангелием, доставляет, при свете Евангелия, подвижнику опытное и подробное
          понятие падения как его собственного, так и общего всему человечеству, доставляет
          опытное познание необходимости Искупителя, доставляет опытное познание,
          что Евангелие врачует и оживляет душу, доставляет дух сокрушен и смирен,
          который водворяется в подвижника по причине видения им бесчисленных язв
          и немощей, нанесенных человеку и роду человеческому падением. Яд греха,
          ввергнутый падением в каждого человека и находящийся в каждом человеке,
          действует по Промыслу Божию в спасающихся к существенной и величайшей пользе
          их[156].
        cn: 堕落的性体，以多种形式喷吐出罪恶——此处所指的是非行动上的罪，而是在意念中，在心与身体的感受中的罪恶——并且与《福音书》相争，借由《福音书》的光照，使修道者获得亲身的、详尽的体验，以了解堕落，无论是他自身个体的，抑或是全人类共同的堕落；使他亲身认识到救赎主的必要性；使他亲身认识到《福音书》能医治并使灵魂复苏；使他获得一颗痛悔与谦卑的灵，这灵之所以在修道者心中驻扎，乃是因他看见了那无数的创伤与软弱，是堕落加诸于人与人类全体的。堕落注入每一个人体内、且存在于每一个人体内的罪恶之毒，按照上帝的护理，在蒙救赎者身上发挥作用，以成就其本质上、且至为重大的益处[156]。
    - type: paragraph
      text:
        ru: Мир, искушая подвижника, доставляет ему опытное познание, как земная жизнь
          превратна и обманчива, что все сладостное, вожделенное и великое ее оканчивается
          пустотою и горестью; от этих опытных познаний подвижник стяжавает хладность
          к земной жизни, к гостинице своей — земле, ко всему, что признается на ней
          вожделенным для сынов мира, обращает взоры ума и сердца к вечности и начинает
          усерднейшими молитвами ходатайствовать пред Богом о своей загробной участи.
        cn: 世俗，在试探修道者的过程中，使他获得经验性的认知，即尘世生命是何等变幻无常、充满欺骗，它一切甜美的、令人渴慕的、伟大的事物都以空虚和苦涩告终；从这些经验性的认知中，修道者获得了对尘世生命的冷淡，对他暂居的客栈——这片土地，以及对世俗之子视之为渴慕的一切事物的冷淡，将心智和心绪的目光转向永恒，并开始以最热切的祷告在上帝面前恳求他来世的命运。
    - type: paragraph
      text:
        ru: Человеки, искушая подвижника, доставляют ему возможность соделаться исполнителем
          возышеннейших заповеданий Евангелия, заповеданий о любви к врагам. Любовь
          к врагам есть высшая степень узаконенной Евангелием любви к ближнему. Достигший
          любви к врагам достиг совершенства в любви к ближнему, и ему сами собою
          отворились врата любви к Богу. Все препятствия отклонены! Вечные затворы
          и замки расслабели и разверзлись! Уже подвижник не осуждает ближнего; уже
          он отпустил ему все согрешения его; уже он молится за него как за своего
          сочлена, принадлежащего одному телу; уже он признал и исповедал, что все
          скорби, случающиеся рабу Божию, попускаются не иначе, как по мановению Божию;
          уже он покорился воле Божией во всех обстоятельствах, частных и общественных,
          и потому со свободою, как наперсник священного мира, как исполнивший относительно
          ближнего все, повеленное Богом, вступает в объятия Божественной любви. Этого
          подвижник не мог бы достичь, если б не подвергся различным искушениям от
          человеков, и по причине искушений не изверг из себя, как бы от действия
          очистительного врачевства, всей злобы и гордыни, которыми заразилось падшее
          естество.
        cn: 世人试探苦修者，使他有机会成为福音中至高诫命的实践者，即关于爱仇敌的诫命。爱仇敌是福音所立的爱邻人之律法的最高阶。达到爱仇敌境界的人，即达到了爱邻人的完美，通往爱上帝的门户自然为他敞开。所有的障碍都被移除了！永恒的门闩和锁扣松脱并开启了！苦修者已不再论断邻人；他已宽恕了邻人所有的过犯；他已为邻人祈祷，如同为属于同一个身体的肢体祈祷一般；他已承认并宣认，临到上帝仆人的一切忧患，无一不是奉上帝之旨而准许的；他在一切境遇中，无论私人或公共的，都已顺服于上帝的旨意，因此，他以自由之身，如同神圣和平的知己，如同对邻人完成了上帝所吩咐的一切的人，进入了神圣之爱的怀抱。若非遭受世人的各种试探，苦修者绝不可能达到此境，也无法借由试探，如同藉着洁净药剂的作用一般，将堕落本性所感染的一切恶毒和骄傲，从自身中驱逐出去。
    - type: paragraph
      text:
        ru: 'Искушения от лукавых духов обыкновенно попускаются после обучения искушениями
          от падшего естества, от мира и от человеков. Лукавые духи сперва поддерживают
          падшее естество в борьбе против евангельского учения или принимают участие
          в искушениях, наносимых подвижнику соблазнами мира и человеками; впоследствии,
          в свое время, по особенному попущению Божию, открывают лично собою брань
          против раба Христова, возводящую его в великий подвиг. Победитель в этой
          брани увенчивается особенными духовными дарованиями, как можно видеть из
          жизнеописаний преподобного Антония Великого, преподобного Иоанна многострадального
          и других святых иноков. Не вступив в брань с духами и не выдержав ее как
          должно, подвижник не может вполне расторгнуть общения с ними и потому не
          может достигнуть полной свободы от порабощения им в сем и будущем веке.
          Оставившие земную жизнь в таком состоянии не могут не подвергнуться истязаниям
          от бесов на воздушных мытарствах. Преподобный Макарий Великий говорит: «Души,
          скорбми, наносимыми от злых духов, не искушенные, пребывают еще в отрочестве
          и, да тако реку, не способны к Царству Небесному»[157].'
        cn: 来自邪恶灵体的试探，通常是在经受了来自堕落本性、世界和世人的试探训练之后才被允许发生的。邪恶灵体起初是支持堕落本性去抵抗福音教义，或是参与到那些借由世界的诱惑和世人而施加在修道者身上的试探；随后，在特定的时间，借由上帝特殊的允许，它们会亲自向基督的仆人发起争战，将其引向伟大的修持。这场争战中的得胜者会被冠以特别的属灵恩赐，正如我们从大安东尼亚博、多苦约翰亚博以及其他圣洁独修者的生平中所能看到的。修道者若没有投入与灵体的争战，没有按照应有的方式坚持到底，他便无法完全割断与它们的交通，因此也无法在本世和来世彻底地从被它们奴役的境况中获得完全的自由。那些在这种状态下离开尘世生命的人，难免会在空中关卡遭受恶魔的拷问。大马卡里亚博说：「那些未经由恶灵所施加的忧患试炼的灵魂，仍旧处于幼童期，姑且这么说吧，尚不配得天国。」[157]
    - type: paragraph
      text:
        ru: 'Зло есть причина всех скорбей и искушений. Но премудрость и всемогущество
          Божии служат причиною того, что на рабов Божиих искушения и скорби действуют
          душеспасительно, доставляя им возможность совершать возвышеннейшие евангельские
          заповеди, последовать Христу, взяв крест свой, соделываться ближайшими учениками
          Господа. Напротив того, скорби и искушения действуют гибельно на сынов погибели!
          Зло низлагает их; они не умеют победить его и прежние свои законопреступления
          навершают новыми законопреступлениями. Так, один из разбойников, распятых
          близ Господа, дополнил на кресте свои злодеяния богохульством (Лк. 23:39).
          Всемогущество и премудрость Божии служат причиною того, что зло, действуя
          с намерением и целью единственно злыми, исполняет, не ведая того, предначертания
          Промысла Божия. Так, иудейское духовенство, движимое завистью и ненавистью
          к Богочеловеку, преследовало Его в течение всей Его земной жизни и устроило
          Ему позорную смертную казнь, но это духовенство, по бесконечной премудрости
          Бога и Его всемогуществу, было слепым орудием предопределения Божия, состоявшего
          в том, чтоб всесвятый Христос, пострадав за виновное человечество, страданиями
          Своими искупил виновное человечество и проложил для всех желающих спастись
          спасительный крестный путь, возводящий шествующих по нему на небо (Деян.
          3:18). Таким же орудием Божиим бывает зло относительно всех служителей Божиих,
          не приобретая из этого для себя ничего: зло, содействуя по мановению Божию
          в неведении своем добру, не престает пребывать для себя и для совершающих
          его тем, что оно есть — злом. Рабы Божии! Знайте наверно, что случающиеся
          вам скорби приходят не сами собой, а по попущению Божию, и прилагайте возможное
          тщание, чтоб переносить их с терпением и долготерпением, принося за них
          славословие и благодарение Богу! Знайте, что противящиеся скорбям и ищущие
          отклонить от себя скорбный путь, действуют против своего спасения, стремятся
          в слепоте своей разрушить порядок и способ спасения, установленный Богом
          для всех рабов Его.'
        cn: 恶是诸般苦楚与试探的缘由。然而，上帝的智慧与全能，却使试探与苦楚在上帝的仆役身上发挥出救赎灵魂的功效，使他们得以实践至高无上的福音诫命，背负自己的十字架跟随基督，成为主最亲近的门徒。反之，苦楚与试探却对那沉沦之子带来毁灭性的影响！恶将他们击垮；他们不懂得如何战胜它，并以新的违法行径来填满他们先前的罪过。正如那与主同钉的强盗之一，在十字架上以亵渎上帝的话语，完成了他的恶行（路加福音
          23:39）。上帝的全能与智慧，使恶——即便其行动与目的全然邪恶——却在不知不觉中，成就了上帝天命的预定计划。正如那受嫉妒与憎恨驱使的犹太神职人员，在其尘世生命中不断迫害祂，并为祂安排了羞辱的死刑，但这神职人员，却因着上帝无限的智慧与全能，成为上帝预定的盲目工具，即：让那全然圣洁的基督，为有罪的人类受难，以祂的苦难救赎有罪的人类，并为所有渴望得救之人，开辟那救赎的十字架之路，引导行在其上者升入天国（使徒行传
          3:18）。恶对所有上帝的侍奉者来说，也同样是上帝的工具，却未曾从中为自己获得任何益处：恶在上帝的指引下，于无知中协助良善的实现，但它对自身以及那行恶者而言，却始终是它本来的面目——即恶。上帝的仆役们！你们要确切地知道，临到你们身上的苦楚并非自行而来，乃是出于上帝的允许，你们当尽己所能，以忍耐与恒久忍耐去承受它们，并为此向主献上颂赞与感谢！要知道，那抗拒苦楚、试图逃避苦难之路的人，是在与自己的救恩作对，他们盲目地企图破坏上帝为祂所有仆役所设立的救赎秩序与方式。
  - type: heading2
    initial:
      ru: Глава 32.
      cn: 第 32 章
    text:
      ru: О необходимости мужества при искушениях
      cn: 论身处试炼时之勇气必要
    children:
    - type: paragraph
      text:
        ru: 'Одним из величайших достоинств полководца в бранях мира сего признается
          то, когда он не упадает духом при всех превратностях счастья, но пребывает
          непоколебим, как бы каменносердечный, заимствуя из твердости своей самые
          разумные и полезные распоряжения, приводя этою твердостью в недоумение врагов
          своих, ослабляя их дерзость, воодушевляя мужеством собственное воинство.
          Такой характер полководца бывает причиною необыкновенных успехов, — и внезапно
          целый ряд потерь и несчастий увенчивается решительными победами и торжеством.
          Таким должен быть ум монаха, этот вождь в невидимой борьбе против греха.
          Ничто, никакое искушение, нанесенное человеками и духами, возникшее из падшего
          естества, не должны смутить его. Источником непоколебимости и силы да будет
          вера в Бога, Которому мы предались в служение, Который — всемогущ. Малодушие
          и смущение рождаются от неверия, но только что подвижник прибегнет к вере,
          малодушие и смущение исчезают, как тьма ночи от возшедшего солнца. Если
          враг принесет тебе различные греховные помыслы и ощущения или если они восстанут
          из падшего естества твоего, не испугайся, не удивись этому как чему-либо
          необычайному. Скажи сам себе: «Я в беззакониях зачат и во грехах рожден:
          невозможно естеству моему, столько зараженному греховным ядом, не обнаруживать
          из себя своей заразы». Точно: невозможно падшему естеству не давать из себя
          плода своего, особливо, когда оно начнет возделываться евангельскими заповедями.
          Когда начнут перепахивать землю плугом, тогда выпахиваются наружу самые
          корни плевелов и при постоянной перепашке постепенно истребляются, постепенно
          нива достигает чистоты: так при возделывании сердца заповедями извлекаются
          из него наружу самые основные помышления и ощущения, от которых произрастает
          всякого рода грех, и, таким образом, при постоянном и постепенном обнаружении,
          истребляются мало-помалу. Положим, возникнет в тебе внезапно блудная страсть
          — не смутись этим. Точно так же: если возникнут гнев, памятозлобие, корыстолюбие,
          печаль — не смутись этим. Этому должно быть! Но лишь явится какая страсть,
          нисколько не медля посекай ее евангельскими заповедями. Если не будешь поблажать
          страстям, узришь умерщвление их. Если же будешь поблажать им, беседовать
          с ними, питать их в себе и услаждаться ими, то они умертвят тебя. Греховные
          помыслы и ощущения возникают из падшего нашего естества, но когда греховные
          помыслы и ощущения начнут постоянно и усиленно приходить, то это служит
          признаком, что они приносятся врагом нашим, падшим ангелом, или же он понуждает
          падшее естество наше плодить их особенно. Такие помыслы и ощущения должно
          исповедывать духовнику, так часто и дотоле, доколе они стужают, хотя бы
          духовник был муж простосердечный, без славы святого. Вера твоя в святое
          таинство исповеди спасет тебя: благодать Божия, присущая таинству исповеди,
          исцелит тебя. Постоянным и усиленным впадением на нас падший дух старается
          посеять и возрастить в нас семена греха, приучить какому-нибудь виду греха
          частым напоминанием о нем, возбудить к нему особенное влечение и обратить
          этот вид греха в навык, как бы в естественное свойство. Греховный навык
          называется страстью, лишает человека свободы, соделывает его пленником,
          рабом греха и падшего ангела. Против усиленного и учащенного нападения греховных
          помыслов и ощущений, называемого на монашеском языке бранию, нет лучшего
          оружия для новоначального, как исповедь. Исповедь — едва ли не единственное
          оружие для новоначального во время брани. По крайней мере она — оружие самое
          сильное и самое действительное. Как можно чаще прибегай к нему во время
          напасти, нанесенной диаволом: прибегай к нему, доколе диавол и нанесенная
          им напасть не отступят от тебя. Диавол любит злодействовать тайно; любит
          быть непримеченным, непонятым[158]. Он «ловит в тайне, яко лев во ограде
          своей: ловит, еже восхитити нищаго» (Пс. 9:30) неопытного и немощного инока.
          Он не терпит быть обнаруженным и объявленным; будучи обличен и объявлен,
          кидает добычу свою, уходит. Помыслы, хотя и греховные, но мимоходящие, не
          усиливавшиеся усвоиться душе, не нуждаются в немедленной исповеди. Отвергай
          их, не внимай им, заглушай их воспоминанием противоположных им евангельских
          заповедей; упомяни о них в общих словах, отнюдь не принимая бессмысленной
          заботы исчислить их, на исповеди пред причащением святым Христовым Тайнам;
          скажи, что ты сверх значительных грехов, которые должно изложить с точностью,
          согрешил разными помышлениями, словами и делами, в ведении и неведении.'
        cn: 在这尘世的战争中，一位伟大将领最受赞誉的品质之一，便是他在一切命运逆转时仍能不沮丧失志，而是坚忍不拔，如同铁石心肠，从其坚毅中汲取最明智和最有益的部署，并以这种坚毅使敌人困惑，削弱其嚣张气焰，鼓舞自身军队的勇气。拥有这种品格的将领，往往是取得非凡成就的原因——一连串的损失和不幸，最终会出人意料地以决定性的胜利和凯旋告终。修士的心智，作为这场对抗罪恶之无形战争中的领袖，也应当如此。任何事物，无论是人或灵所带来的诱惑，或是源于堕落本性的试探，都不应使他感到不安。他坚不可摧的力量源泉，应是对上帝的信仰，我们已奉献自身侍奉祂，而祂是全能的。怯懦和不安源于不信，但只要苦行者一诉诸信仰，怯懦和不安便会像黑夜的黑暗被升起的太阳驱散一样消失。如果仇敌带来各种罪恶的思想和感受，或者它们从你堕落的本性中升起，切勿惊慌，也不要因其为非同寻常之事而感到诧异。你当对自己说：「我是在罪孽中受孕，在罪恶中出生：我这被罪恶之毒如此深度感染的本性，不可能不显露出其污秽。」
          确实：堕落的本性不可能不结出其果实，尤其是当它开始被福音的诫命所耕耘时。当人们开始用犁翻耕土地时，稗子的根系会被翻到地表，并且在持续的翻耕中逐渐被清除，田野也逐步变得洁净：同样地，当人心被诫命耕耘时，从中会抽取出产生各类罪恶的那些最根本的意念和感受，通过这种持续而渐进的显露，它们便会一点一点地被铲除。假设你心中突然生起淫秽之情——不要因此而不安。同样地：如果生起愤怒、记仇、贪婪、忧愁——也不要因此而不安。这是必然会发生的！但只要任何情欲出现，就要毫不迟疑地用福音的诫命将其斩断。如果你不纵容情欲，你将看到它们的灭亡。但如果你纵容它们，与之交谈，在心中滋养它们，并从中取乐，那么它们就会杀死你。罪恶的思想和感受源于我们堕落的本性，但是当罪恶的思想和感受开始持续而强烈地涌现时，这便是一个迹象，表明它们是由我们的仇敌——堕落的天使——带来的，或者他正在驱使我们堕落的本性特别地大量滋生它们。这种思想和感受必须向神师告白，要经常告白，直到它们不再困扰你为止，即使这位神师是一位心地单纯、没有圣德荣耀的人。你对告解圣事的神圣信仰将会拯救你：临在于告解圣事中的上帝恩典会治愈你。通过这种持续而强烈的攻击，堕落的灵试图在我们心中播种并滋长罪恶的种子，通过频繁地提醒某种罪恶，使其习惯于那种罪，激发起对其特殊的倾向，并将这种罪恶转变为一种习惯，如同第二天性一般。罪恶的习惯被称为「情欲」，它剥夺了人的自由，使人成为罪恶和堕落天使的囚徒和奴隶。针对这种被称为「争战」的罪恶思想和感受的强烈而频繁的攻击，对于初学者而言，最好的武器莫过于告解。在争战期间，告解几乎是初学者唯一的武器。至少，它是最强大、最有效的武器。在魔鬼带来的试探期间，要尽可能频繁地诉诸它：不断地诉诸它，直到魔鬼和它带来的试探从你身上退去。魔鬼喜欢暗中作恶；喜欢不被察觉、不被理解[158]。它「暗中埋伏，如狮子蹲在洞里：它埋伏，要掳掠困苦人」（诗篇
          9:30），即那些缺乏经验和软弱的修士。它无法忍受被揭露和公开；一旦被揭露和公开，它就会抛弃它的猎物，离去。那些思想，虽然是罪恶的，但只是转瞬即逝，并未试图依附于灵魂的，不需要立即告解。你要拒绝它们，不予理会，用与其对立的福音诫命的回忆来抑制它们；在领受基督圣体圣血前的告解中，用笼统的言辞提及它们，切勿费心去一一列举，说你除了那些需要精确说明的重大罪过之外，还在各种思想、言语和行为上，在知情和不知情的情况下犯了罪。
