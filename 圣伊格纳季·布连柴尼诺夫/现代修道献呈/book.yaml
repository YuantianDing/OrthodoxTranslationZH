        ru: '«Имеются три вида благочестия: первый состоит в том, чтобы не согрешать;
          второй — в том, чтоб, согрешивши, терпеливо переносить приключающиеся скорби;
          третий — в том, чтоб плакать о недостатке терпения, если не переносим скорби
          с должным терпением. Если мы здесь не совершим примирения с Богом, установленными
          от Него средствами, то это по необходимости навлекает на нас подсудимость
          на будущем суде: разве только Бог, увидев, что мы смирились и плачем, изгладит,
          как Сам ведает, грехи наши всесильною благодатью Своею. Если же мы не только
          не смиримся и не восплачем о нерадении в исполнении вышеупомянутых видов
          благочестия, но и еще будем защищать себя словами мирской премудрости (учености)
          и ею превозноситься над благоговейными, то как будем помилованы, действуя
          противоположно условиям помилования?»'
        cn: 「虔敬有三种：第一种在于不犯罪；第二种在于，即便犯了罪，仍能耐心忍受随之而来的苦难；第三种在于，若未能以应有的耐心忍受苦难，则为缺乏耐心而哀哭。倘若我们不在这里，借由祂所设立的途径与上帝和解，那么这将必然使我们在未来的审判中被定罪：除非上帝看到我们已谦卑并哀哭，祂才会以祂全能的恩典，按照祂所知晓的方式，涂抹我们的罪愆。然而，如果我们不仅不谦卑，不为在实行上述几种虔敬时的疏忽而哀哭，反而还以世俗智慧（学识）的言辞来为自己辩护，并以此高傲地凌驾于敬虔者之上，那么，我们既然所行与蒙怜恤的条件相悖，又如何能蒙受怜恤呢？」
