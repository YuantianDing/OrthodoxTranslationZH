  '[151]':
    ru: 'Святой Исаак Сирский говорит: «Иное достоинство слова из духовной опытности,
      и иное достоинство слова красноречивого. Ученость умеет украшать слова свои,
      и, не изучив дела опытно, умеет она беседовать великолепно о истине, не ведая
      истины; умеет она пространно излагать о добродетели, никогда не вкусив познания
      ее от упражнения в ней. Слово от духовной опытности — сокровищница надежды,
      а ученость без опытного знания — залог стыда. Произносящий слово, не основанное
      на опытном знании, подобен художнику, изображающему на стенах живописью источники
      вод, и вода эта не может утолить жажды его, — подобен видящему прекрасные сны.
      Говорящий же о добродетели из своих опытов преподает слово слушателям, как бы
      кто раздавал подаяние из имения, приобретенного на свои деньги: он сеет слово
      в сердца внимающих ему как бы из собственного стяжания, он отверзает с дерзновением
      уста пред духовными чадами подобно древнему Иакову, который сказал  целомудренному
      Иосифу: «се aз даю ти_'
    cn: "圣伊萨克叙利亚人言：「出自灵性经验之言，其尊贵自成一格；而雄辩之词，其价值另当别论。学识善于修饰其语，即便未经实际体验，亦能华丽地谈论真理，却对真理一无所知；它能详细阐述美德，却从未因习行美德而尝到其知识的滋味。出自灵性经验之言，乃是希望的宝库；而没有经验知识的学识，则是羞耻的担保。\n\
      \ \n宣讲没有奠基于经验知识之言者，好比那画师，在墙上描绘水源的图画，然而这水却不能解其饥渴；又好比那人，看见了美丽的梦境。\n \n然而，从自身经验谈论美德的人，向听者传授言语，如同有人从他自己挣得的产业中分发施舍：他将言语播撒在专注聆听之人心中，如同出自他自己的拥有；他在属灵的儿女面前，以坦然无惧之心启口，如同古代的雅各，他对贞洁的约瑟说：『看哪，我将\
      \ a 我给你的。』」"
