        cn: '在圣经之中，「世界」（мир）一词具有两种含义。


          在以下及类似圣经表达中，「世界」一词指的是全人类：「神爱世人，甚至将祂的独生子赐予他们，叫一切信祂的人，不至灭亡，反得永生。因为神差祂的儿子降世，不是要定世人的罪，而是要叫世人因祂得救。」（约翰福音
          3:16-17）。「看哪，神的羔羊，除去世人罪孽的！」（约翰福音 1:30）。


          「世界」一词也指那些过着罪恶生活、违背神之旨意的人，他们为今生而活，而非为永恒而活。在以下及类似的表达中，我们当如此理解「世界」一词的含义：「世人若恨你们，你们知道，他们恨我，是在恨你们之先。你们若属世界，世界必爱属自己的；只因你们不属世界，而是我从世界中拣选了你们，所以世人就恨你们。」（约翰福音
