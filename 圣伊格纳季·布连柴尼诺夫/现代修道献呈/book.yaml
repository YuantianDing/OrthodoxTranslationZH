    - type: paragraph
      text:
        ru: 'Господь мой! Господь мой! приходил Ты на землю в смиренном образе раба,
          в уничиженном образе немощного создания Твоего, человека; приходил Ты на
          землю, чтоб спасти погибших человеков, чтоб принять на Себя убившую их язву,
          чтоб уничтожить эту язву Собою. Открыл Ты человекам подробно волю Божию
          в заповедях и учении Евангелия; принес Ты Себя Богу в умилостивительную
          жертву за преступное человечество; удовлетворил Ты правосудию Божию, отъял
          преграду, препятствовавшую благости Божией изливаться на человеков в обилии
          безмерном. Ты придешь снова, придешь уже как Судия вселенной, придешь в
          неприступной славе Божества, — потребуешь от человеков отчета в употреблении
          Твоих благодеяний. Восстанут из гробов все поколения человеческие, оживленные
          Твоим творческим голосом и повелением; предстанут пред Тобою все человеки
          в несметном сонме, предстанут в страхе, в трепете, предстанут на Суд беспримерный
          и неподражаемый. Такого Суда не было никогда и, по совершении его, не будет
          никогда. Никому невозможно уклониться от него: все повлекутся к нему силою
          непреоборимою. Не нужны на этом Суде исследования, улики, взаимные обвинения
          и оправдания; не может возникнуть на нем никакое недоумение; лукавство,
          запирательство, обман не могут иметь ни малейшего успеха, ни места. Судия,
          по неограниченному совершенству Своему, видит все тайны человеческие, —
          и все согрешения всех человеков хранятся без малейшего упущения в памяти
          Его, как бы записанные в книге Обличителем и обвинителем каждого подсудимого
          будет совесть его, внезапно исцеленная от слепоты, от обаяния грехом, внезапно
          одаренная тончайшим самовоззрением. Обширный Суд произведется с быстротою
          и удовлетворительностию, соответствующими совершенству Судии. Приговор произнесется
          решительный: им определится участь каждого навеки. Живые, разумные сосуды
          Божий вознесутся на небо для вечного блаженства: живые плевелы, сосуды разумные
          и свободные, произвольно претворившие себя в сосуды греха, ввергнутся в
          пещь, горящую, неостывающую и неугасающую чрез всю вечность.'
        cn: 我的上主！我的上主！祢曾以一位卑微奴仆的形象降临世间，以祢所造、软弱之人的受贬形象降临；祢降临世间，是为拯救失丧的人类，是为承担那致人于死的创伤，并借由祢自身来将这创伤销毁。祢在福音的诫命与教诲中，已将上帝的旨意详细地向人类启示；祢曾将自己献予上帝，作为代赎罪恶人类的祭品；祢满足了上帝的公义，除去了那阻碍上帝恩典无量丰沛地倾注于人类的障碍。祢将再次降临，以宇宙审判者的身份降临，在不可企及的神圣荣耀中降临——祢将要求人类交代他们是如何使用祢的恩惠的。在祢那富有创造性的声音和命令之下，人类的所有世代都将从坟墓中复活；无数的人类将聚集在祢的面前，在恐惧、在战栗中，站在这史无前例、无与伦比的审判台前。这样的审判从未有过，在它完成之后也将永不会有。任何人都无法逃脱，所有人都将被不可抗拒的力量牵引至此。在这审判中，不需要调查、物证、相互的指控与辩解；不会产生任何的疑虑；邪恶、否认、欺骗将丝毫不起作用，毫无立足之地。审判者以其无限的完全，洞悉人类所有的隐秘——所有人的所有罪过，都丝毫不差地储存在祂的记忆中，仿佛被记录在一本书中。每一位受审者，其良知都将成为他的揭发者和控告者，这良知突然间被治愈，脱离了盲目，摆脱了罪的魅惑，突然被赋予最精微的自省能力。这广泛的审判将以与审判者之完全相称的速度与圆满进行。判决将果断地宣布：它将永远地决定每个人的命运。活著的、有理性的上帝器皿将被提升至天堂，享受永恒的福乐；活著的稗子，那些有理性且自由的器皿，自愿地将自己变为罪恶的器皿，将被投入那燃烧不息、永不熄灭的火炉中，直至永恒。
    - type: paragraph
      text:
        ru: 'На этот Суд, в среде бесчисленного собрания человеков, предстану и я.
          Какой запас мыслей и слов, какой отчет приготовлен мною? что скажу я о себе,
          о моей жизни земной? Отнимаются у меня и мысль и слово от одного представления
          в слабом и тупом воображении моем нелицеприятного и страшного Суда; от одного
          представления этого Суда ясно ощущаю, что лишь предстану на Суд, как и поступлю
          весь в неограниченную власть Судии. Земное странствование мое совершил я
          как безумный, как умоисступленный. Отнималась сперва основательность у разума
          и деятельности неведением; потом отнималась она поверхностным знанием; наконец
          поколебались деятельность и неразрывно соединенный с нею образ мыслей произвольными
          согрешениями по увлечению; ниспровергнуты, извращены они окончательно грехом
          смертным. Значительнейшая часть земного странствования совершена мною. Уже
          когда уклонился я от истинного христианства в дальнее и страшное распутие,
          уже после тяжких потрясений и противодействий с величайшим трудом, или единственно
          по неизреченной милости Божией, узнал я подробнее, точнее о значении христианства,
          об обязанностях христианина. Познание это приводит меня в недоумение, в
          ужас. Святым Крещением я встал, независимо от меня и не ведая того, в священном
          храме, величественном как небо, в христианстве; почти столько же независимо
          от меня, неведомо мне, очутился я вне этого храма, в пустыне страшной. Превращение
          совершено жизнию, по стихиям мира, жизнию, враждебною христианству, жизнию,
          которою ныне живет все человеческое общество, по крайней мере, большинство
          и цвет его. Вижу себя на широком пути, ведущем в пагубу! вижу себя в навыках,
          обычаях, усвоениях греховных, как бы в оковах, в цепях железных! вижу себя
          мертвецом, давно лежащим во гробе и могиле, мертвецом смердящим! Камень
          привален ко гробу: ожестело, подобно камню, мое сердце.'
        cn: 在那审判之中，在无数人聚集的会众中间，我也将要站立。我预备了怎样的思想与言语的存库？我准备了怎样的报告？对于我自己、对于我世上的生命，我将要说些什么？仅是我的微弱而迟钝的想象中对那无有偏私而可怖的审判的一瞥，就夺去了我的思想与言语；仅是这一瞥，我就清晰地感受到，一旦我站到审判面前，我就会全然落入审判者无界的权柄之中。我在世间的客旅生涯，如同一个疯子，一个心智错乱之人一样度过。起初，我的理性与行为的根基因无知而被夺去；继而，它因肤浅的知识而被夺去；最终，行为与那与它密不可分的思想模式，因着被诱惑所致的任意罪过而动摇；它们最终被致命的罪恶所推翻、所颠覆。我世间客旅生涯中意义重大的一部分已经度过。在我偏离了真正的基督教，踏上那遥远而可怖的歧路之后，经过了沉重的动摇与反抗，我以最大的艰辛，或者说，唯独借着上帝不可言喻的怜悯，才更详尽、更准确地了解了基督教的意义，以及基督徒的本分。这种认知使我感到困惑与恐惧。借着神圣的洗礼，我站立在那神圣的殿堂之中，那殿堂宏伟如同苍穹，那便是基督教；这并非由我所决定，我对此也一无所知。几乎同样地，并非由我所决定，也非我所知晓，我发现自己身处于这殿堂之外，在可怕的旷野之中。这转变是由于我的生命所致，是由于世界诸般元素所致，是由于那与基督教为敌的生命所致，那正是现今整个人类社会，至少是其中的多数与精英所过的生命。我看见自己身处在那通往毁灭的宽广道路上！我看见自己被罪恶的习性、习俗与习得之物所束缚，如同被铁链、铁索所捆绑！我看见自己如同一个死人，早已躺卧在坟茔与墓穴之中，一个散发着臭气的死人！有石头滚到墓口：我的心如同石头一般刚硬。
    - type: paragraph
      text:
        ru: 'Господь мой! Господь мой! Един Ты, Всемогущий, можешь спасти меня. Всеблагий
          и Всемогущий! спаси меня. Восхить меня с пути, с пути пустынного в город
          и страну иноплеменнические, с пути служения греху; поставь меня на путь,
          ведущий в Твое Царство. Я оставил Тебя: Ты взыщи меня. Скитаясь среди гор
          бесплодных, каменистых, поросших колючими волчцами, изрытых стремнинами
          и пропастями, я истратил силы, измучился от голода и жажды; я покрыт бесчисленными
          ранами, я пришел в совершенное изнеможение: Ты, сошедший с неба на землю
          ради меня, возьми меня на рамена Твои, возврати к стаду пасомых Тобою. Я
          умертвил себя безумием моим, грехами моими: Ты, будучи источник жизни и
          саможизнь, оживи меня источающеюся из Тебя жизнию. Скажи душе моей, утопающей
          в горести и безнадежии, те утешительные, сладчайшие слова, которые Ты произнес
          Марфе, сестре воскрешенного Тобою, друга Твоего, Лазаря: воскреснет брат
          твой. Укрепи мое немощное мудрование: оно, из немощи своей, осмеливается
          пререкать Тебе, Всесильному, и противопоставлять Тебе, Которому возможно
          все, возражение в возможности воскресения для мертвеца. Господи, уже смердит
          мертвец мой: четверодневен бо есть, говорила Марфа Спасителю мира о умершем
          и погребенном Лазаре. Подобное этому суждение слышится в душе, научившейся
          вере только из Писания, не сподобившейся еще научиться вере из святых опытов,
          не сподобившейся еще приять от Бога веру живую, веру Божию. Ты, Спаситель
          мира, отвечал колеблемой сомнением и недоумением Марфе: Аще веруеши, узриши
          славу Божию. Ты, Всеблагий, назвал славою Твоею воскресение человеков. Воскресение
          человеков есть вторичное сотворение их, — и являешься, Ты, Спаситель мира,
          в воскресении человеков Творцом и Богом их. Ты сотворил нас из ничего, —
          воскрешаешь из рассыпавшегося праха, воскрешаешь в чудной, нетленной новизне,
          воскрешаешь в нашем собственном естестве и вместе в естестве измененном,
          переплавившемся в огне тления из состояния плотского в состояние духовное.
          Спаситель мой! насади в меня веру, веру живую, доказываемую делами, всем
          поведением, чтоб я соделался способным к воскресению в духе моем. Воскреси
          меня, Господь мой, в тайне души моей: оживотвори меня Святым Духом Твоим,
          воскреси меня существенным, спасительным воскресением, воскресением духа
          моего, воскресением, совершающимся от осенения духа человеческого Духом
          Божиим. Предвари этим святым воскресением мою видимую смерть, которою разлучается
          душа от тела; предвари этим воскресением мое воскресение телом, которым
          воскреснут одинаково все человеки. Даруй мне умереть уже воскресшим; даруй
          воскреснуть телом по воскресении духа, чтоб дух мой не взошел мертвым в
          воскресшее тело. Горе мне, если дух, при разлучении с телом, окажется умерщвленным
          вечною смертно! Горе мне, если дух, будучи в состоянии мертвости, войдет,
          при общем воскресении, в воскресшее тело! Тогда и воскресшее тело соделается
          вместе с духом жертвою вечной смерти; тогда усугубится вечная смерть оживлением
          тела, соединением воскресшего тела с духом, который не умирал, подобно телу,
          и не оживотворился свойственным себе воскресением.'
        cn: 我的上主！我的上主！唯有祢，全能者，能够拯救我。至善者，全能者！拯救我。将我从道路上，从荒芜的道路上，提到异邦之城与异邦之国，从服事罪恶的道路上；将我安置在通往祢国度的道路上。我已离弃了祢：愿祢寻求我。我徘徊于不毛、多石、荆棘丛生的山峦之间，遍布着急流与深渊，我耗尽了气力，饱受饥饿和干渴的折磨；我身负无数的创伤，已全然精疲力尽：祢，为我从天降至地上，请将我负在祢的肩上，领我回到祢所牧养的羊群中。我因我的愚昧、我的罪恶而自致死亡：祢，作为生命的泉源与生命本身，请以从祢涌流而出的生命使我复苏。请对我沉溺于悲伤和绝望的灵魂，说出祢对马大——祢使之复活的朋友拉撒路的姊姊——所说的那些安慰、极甜美的话语：「你的兄弟必然复活。」（约翰福音
          11:23）请坚固我软弱的悟性：它因自身的软弱，竟敢反驳全能的祢，并对一切皆有可能的祢，提出死人不可能复活的异议。上主，我的死人已经发臭了：因为他已经四天了，马大对世界的救主，关于已逝并埋葬的拉撒路如此说。相似的判断在灵魂中响起，这灵魂仅仅从圣经中学习了信仰，尚未蒙受从神圣经历中学习信仰的恩典，尚未蒙受领受活泼的信仰、属神的信仰的恩典。祢，世界的救主，回答了被疑惑和困惑所动摇的马大：「你若信，就必看见神的荣耀。」（约翰福音
          11:40）祢，至善者，将人类的复活称为祢的荣耀。人类的复活是他们的第二次创造，——祢，世界的救主，在人类的复活中显现为他们的创造主和他们的神。祢从虚无中创造了我们，——祢从散落的尘埃中使之复活，祢以奇妙、不朽的新颖使之复活，祢在我们的本性中，同时又在已改变的本性中使之复活，这本性在败坏之火中，从属肉体的状态熔炼为属灵的状态。我的救主！请将信仰、活泼的信仰，以行为、以全部举止来证明的信仰，栽种在我里面，使我能配得在我的灵里复活。我的上主，请在我灵魂的奥秘中使我复活：请以祢的圣灵使我活化，请以实质的、救赎性的复活，我灵的复活，使我复活，这复活是通过神的灵荫庇人的灵而成就的。请以这神圣的复活，先于我可见的死亡，就是灵魂与肉体分离的死亡；请以这复活，先于我肉体的复活，就是所有人类都将同样复活的复活。请赐予我以已复活者的身份死去；请赐予我在灵复活之后，肉体也得复活，好使我的灵不至于以死者的身份进入复活的肉体。我若在与肉体分离时，灵被永恒的死亡所致死，我便有祸了！我若在普遍的复活时，灵处于死亡的状态，进入复活的肉体，我便有祸了！那时，那复活的肉体将与灵一同成为永恒死亡的祭品；那时，永恒的死亡将因肉体的复苏、复活的肉体与灵的结合而倍增，而这灵不像肉体那样死亡，也未曾经历其自身的复活而被活化。
    - type: paragraph
      text:
        ru: 'Господь мой! Господь мой! На конце земного странствования моего, исполненного
          горестей, страданий, страхов, воскреси меня вожделенным воскресением в духе
          моем. Блажен и свят, иже иматъ часть в воскресении первом: на нихже смерть
          вторая — вечная жизнь в отвержении от Бога и в муках адских — не имать области,
          но будут иерее Богу и Христу и воцарятся с Ним: провозгласил это сын громов,
          избранный из Апостолов, нареченный Богословом. Получив залог спасения вечного,
          я возрадуюсь радостию духовною, неизреченною, неведомою и непостижимою для
          состояния плотского и душевного. Радость эта — предвкушение радости и наслаждения
          райских. Претворенный десницею Вышнего, без смущения увижу приходящую ко
          мне телесную смерть; скажу в сретение пришедшей ко мне смерти слова Пророка:
          Бог правды моея: в скорби распространил мя ecu. Десница Господня вознесе
          мя, десница Господня сотвори силу. Не умру вечною смертию, но жив буду и
          повем дела Господня. Наказуя наказа мя Господь, смерти же не предаде мя.
          Знаменася на нас свет лица Твоего, Господи, дал ecu веселие в сердце моем.
          Отверзите мне врата! В мире вкупе усну и почию: усну сном временной смерти
          во гробе, вкупе почию душою в тех горних обителях, в которых все служители
          Божий ожидают общего воскресения. Разлучив тело от души, в дольний гроб
          телом, в горнюю обитель душою, Ты, Господи, на уповании вечного блаженства
          вселил мя ecu.'
        cn: 吾主！吾主！在我尘世之旅的终点，这趟旅程充满了忧伤、苦难和恐惧，求祢以我所渴慕的复活，在我灵里使我复苏。有份于初次复活的人，是有福和圣洁的：第二次的死亡——即被上帝弃绝、在阴间受苦的永生——在他们身上没有权柄，他们却要作上帝和基督的祭司，并要与祂一同作王：这位雷霆之子，在众使徒中被选中，被称为神学家（指使徒约翰），曾如此宣告。既已领受了永恒救恩的凭据，我将欢欣于属灵的喜乐，这喜乐是肉体和魂魄状态所无法言喻、未尝知晓、亦不能领悟的。这喜乐——是预先品尝天堂的喜悦与享乐。借着至高者的右手被改变，我将毫无困扰地迎接那临近我的肉身死亡；面对临到的死亡，我将说出先知的话语：（诗篇
          118:16）：祢是我公义的上帝：在患难中，祢曾使我宽广。上主的右手高举我，上主的右手行出能力。我将不会以永远的死亡而逝去，但我将活着，并要述说上主的作为。上主虽然严厉惩治我，却没有将我交于死亡。上主啊，祢脸上的光照耀我们，祢已将喜乐赐予我心。请给我敞开门户！我将在平安中一同睡去，得以安歇：在坟墓中，我将以暂时的死亡之眠睡去，我的灵魂将一同安歇于那些天上的居所，在那里，所有上帝的仆人都等候着普世的复活。祢使身体与灵魂分离，身体归于下方的坟墓，灵魂归于天上的居所，吾主，祢已使我凭着对永恒福乐的盼望而安居。
