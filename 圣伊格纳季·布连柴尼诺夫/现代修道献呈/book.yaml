  '[719]':
    ru: Физическим соединением вещества с веществом называется такое соединение, которое
      не уничтожает ни того, ни другого вещества; производя, однако, действие вещества
      на вещество. Таково соединение воды с солью или сахаром. Химическим соединением
      называется такое соединение, при котором соединенные вещества перестают быть
      тем, чем были до соединения, и образуют новое вещество. Так, сера, будучи соединена
