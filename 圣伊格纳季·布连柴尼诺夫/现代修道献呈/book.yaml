    - type: paragraph
      text:
        ru: 'Свободное обращение часто является по побуждениям человекоугодия, двоедушия,
          от слабости нравственных правил и воли. Охраняя от этих начал свободного
          обращения, преподобные Варсонофий Великий и ученик его Иоанн Пророк говорят:
          «Приобрети твердость, и она удалит от тебя свободу в обращении с ближними,
          причину всех зол в человеке! Если хочешь избавиться от постыдных страстей,
          не обращайся ни с кем свободно, особенно же с теми, к которым сердце твое
          склоняется в страсти похотения. Чрез это освободишься и от тщеславия, ибо
          к тщеславию примешивается человекоугодие, к человекоугодию — свободное обращение,
          а свободное обращение есть матерь всех страстей»[35]. «Уклонись от дерзости,
          как от смерти»[36]. Для всех очевидно и понятно, что свободное обращение,
          весьма легко и часто переходящее в величайшую дерзость и наглость, бывает
          причиною ссор, гнева, памятозлобия; но не всем известно и понятно, что от
          свободного обращения возжигается сильнейшая блудная страсть. Да ведают это
          возлюбленные братия, начинающие невидимое поприще мученичества и предпринявшие
          сразиться со страстьми плоти и духа, с тем, чтоб Божиею благодатию, осеняющею
          усилие подвижника, победить их и получить за победу венец спасения от руки
          Христовой. Вообще надо сказать, что монах подлежит совсем другим законам,
          нежели мирской человек, и нуждается в строжайшем наблюдении за собою, в
          постоянной осторожности, в постоянной недоверчивости к своему уму, сердцу
          и телу. Монаха можно уподобить оранжерейному цветку, а мирянина — полевому.
          Невозможно на поле встретить такие прекрасные и драгоценные цветы, какие
          встречаются в оранжерее; за то оранжерейные цветы требуют особенного ухода
          за ними, не могут переносить непогод, при незначительной свежести воздуха
          повреждаются, между тем как полевые не нуждаются ни в каком уходе и присмотре,
          растут на свободе и переносят удобно воздушные перемены. Все святые отцы
          заповедуют монахам строжайшее наблюдение за собою, строжайшее хранение себя.
          От ничтожного по наружности обстоятельства может для монаха возникнуть величайшее
          искушение и самое падение. Одно неосторожное прикосновение, один ничтожный
          взгляд, как доказано несчетными опытами, внезапно переменяли в монахе все
          душевное расположение его, все сердечные залоги, самый образ мыслей. Надо
          хранить себя, и хранить. Вышеупомянутый преподобный Агафон говаривал: «Без
          величайшего наблюдения над собою невозможно преуспеть ни в одной добродетели»[37].
          Новоначальным с самого вступления их в монастырь необходимо обратить все
          внимание на ограждение себя благоговейными навыками и обычаями, изучить
          их и приложить все усиленное старание к приобретению их, хотя бы это и стоило
          значительного труда. Благий навык, с трудом приобретенный в юности, обращается
          в природное свойство и всюду сопутствует стяжавшему его. Оградивший себя
          благими телесными навыками может накоплять душевное богатство с благонадежностию:
          оно будет сохраняться в целости, будучи отовсюду ограждено благими телесными
          навыками. Напротив того, вредный навык может в кратчайшее время отнять все
          душевное богатство, накопленное в течение продолжительного времени, накопленное
          при усиленнейшем подвиге, с утратою здоровья и сил, так что новое накопление
          богатства делается уже крайне затруднительным. Особенно причиною таких душевных
          бедствий бывает навык к свободному обращению и сопряженные с ним и рождающие
          его частые отлучки из монастыря и из келии. Братия! Будем молить Господа,
          соединяя с молитвою и собственное старание, чтоб Он наставил нас заповеданному
          Им благоговению, положил хранение устом нашим (Пс. 140:3) и прочим членам,
          равно как и чувствам нашим, которые при нехранении соделываются отверстыми
          дверьми для греха, ими входящего в душу и убивающего ее. Аминь.'
        cn: 放纵的交际往来，其动机往往是出于取悦于人、心怀二意、以及道德和意志上的软弱。为了防范这些导致放纵交际的根源，我们伟大的圣巴尔撒努菲与他的门徒先知圣约翰如此教诲我们：「你当获得坚固，它将使你远离与邻人交往时的放纵，这是人一切祸患的根源！如果你想摆脱可耻的情欲，就不要与任何人随意交往，特别是那些你心倾向于淫欲情欲的人。借此你也将摆脱虚荣，因为虚荣常与取悦于人混杂，取悦于人则混杂着放纵的交际，而放纵的交际乃是所有情欲之母」[35]。
          「你要避开鲁莽，如同避开死亡」[36]。 对于所有人而言，显而易见并容易理解的是，放纵的交际，极易且经常转变为极度的鲁莽和傲慢，成为争吵、愤怒、以及怀恨在心的缘由；然而，并非所有人都知道和理解，放纵的交际能点燃最强烈的淫情欲望。愿那些开始走上无形殉道之途、立志与肉体和精神的情欲争战的蒙爱弟兄们知晓此事，以便他们能藉着圣神的恩典，以祂遮蔽苦修者的努力，战胜情欲，并从基督手中获得救恩的冠冕。总而言之，我们必须说，修士所受的律法与世俗之人完全不同，他需要最严格地自我审视，需要持续的谨慎，需要对自己的心智、心灵和身体持续的怀疑。修士可以比作温室里的花朵，而世俗之人则是田野里的花朵。在田野里不可能遇到像温室里那样美丽和珍贵的花朵；然而，温室里的花朵需要特别的照料，无法承受恶劣的天气，一旦空气稍微不新鲜就会受损，而田野里的花朵则不需要任何照料和看顾，自由生长，并能舒适地承受空气的变化。所有的圣教父都告诫修士要最严格地自我审视，最严格地自我保守。对于修士而言，从表面上看微不足道的情况，可能会引发最大的诱惑，甚至是堕落本身。无数的经验证明，一次不经意的触摸，一次微不足道的凝视，都能突然改变修士所有的精神状态、所有的心意倾向，甚至是他的思维模式。一个人必须保守自己，持续保守。上文提到的圣阿加通常说：「没有极度的自我审视，就不可能在任何一种德行上取得进步」[37]。对于初入修道院的新人来说，从他们入院之初，就必须将全部注意力放在以虔诚的习惯和习俗来保护自己上，学习它们，并付出一切努力去获得它们，即使这需要相当大的辛劳。在青年时期辛劳获得的良好习惯，会变成与生俱来的特质，并始终伴随着获得它的人。一个以良好的身体习惯来保守自己的人，可以满怀希望地积累灵魂的财富：这财富将得以完好保存，因其被良好的身体习惯从四面八方所保守。相反，有害的习惯会在最短的时间内夺走所有积累已久的灵魂财富，即使这财富是在最强烈的苦修中，以牺牲健康和体力为代价积累起来的，以至于重新积累财富变得极其困难。特别值得一提的是，导致这种灵魂灾难的原因，往往是放纵交际的习惯，以及随之而来并由此产生的频繁外出修道院和离开小室。弟兄们！让我们祈求上主，将我们自己的努力与祷告结合起来，求祂教导我们祂所命令的虔敬，为我们的口（诗篇
          140:3）和我们的其他肢体，以及我们的感官设置守卫，因为如果不保守，它们就会成为罪恶进入灵魂、并将其杀害的敞开门户。阿门。
