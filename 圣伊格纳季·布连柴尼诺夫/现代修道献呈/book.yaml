        ru: 'Воспоминание о смерти и единопомышляемая молитва Иисусова да усыпают
          и да восстают с тобою»[737]. Блудный бес нападает с бесстыдством даже на
          святых и духоносных мужей, как это видно из жития преподобных Макария Александрийского,
          Пахомия Великого и других угодников Божиих. И для святых мужей не всегда
          было достаточно одной сердечной молитвы для сопротивления врагу, имеющему
          опору в падшем естестве нашем! И они должны были иногда во время усиленной
          брани прибегать к подвигу телесному, к вспомоществованию молитве сердечной
          участием в молитве тела, к обузданию тела работою до утомления его. На некоторых
          иноков, весьма внимательной жизни, сохранивших девство по телу, блудный
          бес нападает с особенным ожесточением, как то случилось с юным иноком, расстроенным
          советом неопытного старца, о чем повествует преподобный Кассиан в слове
          о рассуждении[738]. Преподобный Пимен Великий говорил: «Как царский оруженосец
          предстоит царю всегда готовым, так душе должно быть всегда готовою против
          блудного беса»[739]. По этой причине иноки, боримые сильными страстями,
          всегда должны быть готовыми к сопротивлению их; на самое ложе, для успокоения
          сном, они возлегают одетыми и опоясанными, как бы вооруженные, точно будучи
          вооружены бодростью и ревностью, чтоб при появлении врага немедленно восстать
          и отразить его. По этой причине в некоторых благоустроеннейших монастырях
          Афонской горы сохранился древний святой обычай, по которому всем братиям
          законополагается упокоеваться сном не иначе, как одетыми. Такой обычай указан
          самым Евангелием (Лк. 12:35-38). Ведай, благочестивый инок, что в то время,
          как приходит к тебе сатана с искушением своим, присутствует тут вездесущий
          Господь твой, взирающий на тебя, на твои ум и сердце, и ожидающий чем увенчается
          твой подвиг[740].: сохранением ли верности к Господу или предательством
          Его? Явлением ли любви к Господу и вступлением в общение с Ним или явлением
          любви к сатане и вступлением в общение с ним? То или другое непременно бывает
          последствием столкновения с невидимым врагом. Истинное монашество есть невидимое
          мученичество; жизнь инока есть цепь непрерывных борений и страданий: победителю
          дается живот вечный — обручение Святого Духа. Тому иноку, которого Бог хочет
          обогатить духовным разумом и духовными дарованиями, попускаются сильные
          брани. «Побеждаяй наследит вся, — говорит Писание, — и буду ему Бог, и той
          будет Мне в сына» (Апок. 21:7). Итак! да не унываем.'
        cn: 「对死亡的忆念，以及那与思虑合一的耶稣祷文，愿它们与你一同安息，一同奋起。」[737] 淫邪的邪魔以其无耻侵袭，甚至攻击圣者和领受圣灵的属神之人，正如圣马卡里乌斯·亚历山大、圣帕科米乌斯大隐和其他蒙受上帝恩宠者的生平所示。对于这些圣人而言，单凭心祷并不足以抵抗那在我们堕落本性中有所依凭的仇敌！他们有时在剧烈争战之际，也必须诉诸肉体的苦行，借由身体的参与来辅佐心祷，通过劳作以致身体疲惫来加以约束。对于一些生活极其警醒、身体上保持童贞的修士，淫邪的邪魔会以特殊的暴怒侵袭他们，正如那位年轻修士所遭遇的，他因着一位缺乏经验之长者的建议而心神不宁，圣卡西安在《论明辨》一文中记述了此事[738]。圣皮门大隐曾说：「如同君王的持兵者常侍立在君王面前，随时待命，灵魂也当如此，时刻准备好抵御淫邪的邪魔。」[739]
          因此，那些被强烈情欲所困扰的修士，必须时刻准备好抵抗它们；他们卧于床上安歇时，也穿着衣服，束着腰带，如同武装起来一般，确实，他们是武装了警醒和热忱，以便当仇敌出现时，能立即起身并将其击退。因此，在阿索斯圣山某些最完善的修道院中，保留着一项古老而神圣的习俗，规定所有的弟兄们睡觉时必须衣着整齐。这样的习俗源自于福音书本身的指示（路加福音
          12:35-38）。虔诚的修士啊，须知，当撒旦带着试探来到你面前时，你那无所不在的主正临在于此，祂注视着你，注视着你的心智和心，期待着你的苦行将以何种方式获得冠冕[740]：是保持对主的忠贞，抑或是背叛祂？是显明对主的爱并进入与祂的相通，抑或是显明对撒旦的爱并进入与它的相通？这两种结果中的任一，必然是与那看不见的仇敌交锋后的结局。真正的修道生活是看不见的殉道；修士的生活是一连串不间断的争战与受苦：得胜者将获赐永生——圣灵的订金。那位上帝愿意以属灵悟性和属灵恩赐使之富足的修士，必被允许经历激烈的争战。「得胜的，必承受万有，」经上说，「我要作他的上帝，他要作我的儿子」（启示录
          21:7）。因此！愿我们不要灰心丧志。
  - type: heading2
    initial:
      ru: Глава 45.
      cn: 第 45 章
    text:
      ru: Второй образ борьбы с падшими ангелами
      cn: 与堕落天使争战的第二种方式
    children:
    - type: paragraph
      text:
        ru: 'Преподобный Нил Сорский, основываясь на наставлении святого Исаака Сирского,
          предлагает следующий способ борьбы с греховными помыслами — разумеется,
          когда брань не сильно действует и уступает этому способу. Этот способ заключается
          в том, чтоб лукавые помыслы превращать в благие и добродетелями подменивать,
          так сказать, страсти[741]. Например, если придет помысл гнева или памятозлобия,
          то полезно вспоминать о кротости и незлобии, о заповедях Господа с угрозою
          воспрещающих гнев и памятозлобие; если придет помысл и ощущение печали,
          то полезно вспоминать силу веры и слова Господа, Который воспретил предаваться
          боязни и печали, уверив и заверив нас Своим Божественным обетованием, что
          и власы главы нашей изочтены у Бога (Мф. 10:30; Лк. 12:7), что ничего не
          может случиться с вами без Промысла и попущения Божиих. Преподобный Варсонофий
          Великий сказал: «Отцы говорят: если демоны увлекают ум твой в блуд, напоминай
          ему о целомудрии; если же увлекают, в чревообъядение, приведи ему на память
          пост. Таким образом поступай и в отношении других страстей»[742].  Так поступай,
          когда восстанут помыслы сребролюбия, тщеславия и прочие греховные помышления
          и мечтания. Этот способ, повторяем, весьма хорош, когда он оказывается достаточно
          сильным; он указан нам Самим Господом (Мф. 4:3-4, 6-7). Но когда страсти
          взволнуются, ум омрачится и растеряется пред громадностию искушения, помыслы
          нападут с настойчивостью и неистовством, тогда не только против блудных
          помыслов, но и против помыслов гнева, печали, уныния, отчаяния, словом,
          против всех греховных помыслов самое надежное орудие — молитва с участием
          в ней тела. Пример этого показал и это заповедал нам опять Сам Господь.
          Объятый предсмертною тоскою, Спаситель мира молился, преклоняя колена, в
          саду Гефсиманском, и ученикам, не понимавшим приближавшейся великой скорби,
          сказал: «Бдите и молитеся, да не внидите в напасть» (Мф. 26:39, 41).'
        cn: '尊敬的尼尔·索尔斯基长老，基于圣伊萨克·叙利亚人的教诲，提出了一种对抗罪恶思虑的方法——当然，当这场争战的力度不甚剧烈，并能为这种方式所取代之时。这种方式在于将邪恶的思虑转化为良善，并以美德来取代——可以说——诸般情欲[741]。例如，若生出忿怒或怀怨的思虑，便宜于忆念温柔与无恶；忆念主所设下的诫命，并以威胁的方式禁止忿怒与怀怨；若生出忧愁的思虑与感受，便宜于忆念信心的力量与主的言语。主禁止我们屈服于恐惧与忧愁，祂以其神圣的应许向我们保证：我们头上的发丝，在神面前也是数算过的（马太福音
          10:30，路加福音 12:7），若非神的护理与允准，任何事都不会临到你。


          伟大的瓦尔萨努菲长老曾言：「众位教父说：若有邪魔引诱你的心智走向淫乱，便提醒它谨守贞洁；若引诱它走向贪食，便提醒它禁食。对于其他的诸般情欲，你亦当如此行」[742]。当贪爱钱财、虚荣心以及其他种种罪恶的思虑和幻想升起时，你便当如此行。我们重申，这种方式极为良善，当它显出足够的力量时；这乃是主亲自指示于我们的（马太福音
          4:3-4，6-7）。


          然而，当情欲汹涌而起，心智在巨大的试探面前昏昧迷失，思虑以坚持不懈和狂暴之势袭来之时，那么不仅是针对淫邪的思虑，即便是针对忿怒、忧愁、沮丧、绝望的思虑，简而言之，对抗一切罪恶的思虑，最可靠的兵器乃是伴有身体参与的祷告。主自己再次向我们展示并命定了这个榜样。在客西马尼园中，被临终前的愁苦所笼罩的救世主，屈膝祷告；祂对那些不明白即将临近的巨大苦难的门徒说：「你们要警醒祷告，免得入了试探」（马太福音
          26:39，41）。'
  - type: heading2
    initial:
      ru: Глава 46.
      cn: 第 46 章
    text:
      ru: О сновидениях
      cn: 论梦境
    children:
    - type: paragraph
      text:
        ru: 'Демоны употребляют для возмущения и повреждения душ человеческих сновидения;
          также и сами неопытные иноки, обращая внимание на свои сны, вредят себе:
          по этой причине необходимо сделать здесь определение значения сновидений
          в человеке, которого естество еще не обновлено Святым Духом.'
        cn: 邪魔利用梦境来煽动与败坏人类的灵魂；同样地，那些缺乏经验的修士们，因为留意自己的梦，也会伤害自己。基于此因，在此有必要对那些其本性尚未被圣灵更新之人的梦境，做出一个关于其意义的界定。
    - type: paragraph
      text:
        ru: 'Во время сна человеческого состояние спящего человека устроено Богом
          так, что весь человек находится в полном отдохновении. Это отдохновение
          так полно, что человек во время его теряет сознание своего существования,
          приходит в самозабвение. Во время сна всякая деятельность, сопряженная с
          трудом и производимая произвольно под управлением разума и воли, прекращается:
          пребывает та деятельность, которая необходима для существования и не может
          быть отделена от него. В теле кровь продолжает свое движение, желудок варит
          пищу, легкие отправляют дыхание, кожа пропускает испарину; в душе продолжают
          плодиться мысли, мечтания и чувствования, но не в зависимости от разума
          и произвола, а по действию бессознательному естества. Из таких мечтаний,
          сопровождаемых свойственным мышлением и ощущениями, составляется сновидение.
          Оно часто бывает странным, как не принадлежащее к системе произвольных и
          намеренных мечтаний и размышлений человека, но являющееся самопроизвольно
          и самонравно по закону и требованию естества. Иногда сновидение носит на
          себе несвязный отпечаток произвольных размышлений и мечтаний, а иногда оно
          бывает последствием нравственного настроения. Таким образом, сновидение
          само по себе не может и не должно иметь никакого значения. Смешно же и вполне
          нелогично желание некоторых видеть в бреднях сновидений своих предсказание
          своей будущности или будущности других, или какое-нибудь другое значение.
          Как быть тому, на существование чего нет никакой причины? Демоны, имея доступ
          к душам нашим во время бодрствования нашего, имеют его и во время сна. И
          во время сна они искушают нас грехом, примешивая к нашему мечтанию свое
          мечтание. Также, усмотрев в нас внимание ко снам, они стараются придать
          нашим снам занимательность, а в нас возбудить к этим бредням большее внимание,
          ввести нас мало-помалу в доверие к ним. Такое доверие всегда сопряжено с
          самомнением, а самомнение делает наш умственный взгляд на нас самих ложным,
          отчего вся деятельность наша лишается правильности: это-то демонам и надо.
          Преуспевшим в самомнении демоны начинают являться в виде ангелов света,
          в виде мучеников и преподобных, даже в виде Божией Матери и Самого Христа,
          ублажают их жительство, обещают им венцы небесные, этим возводят на высоту
          самомнения и гордыни. Такая высота есть вместе и погибельная пропасть. Нам
          надо знать и знать, что в нашем состоянии, еще не обновленном благодатию,
          мы неспособны видеть иных сновидений, кроме составляемых бредом души и наветом
          демонов. Как во время состояния бодрости постоянно и непрестанно возникают
          в нас помыслы и мечтания из падшего естества или приносятся демонами, так
          и во время сна мы видим только мечты по действию падшего естества и по действию
          демонов. Как утешение наше во время бодрствования нашего состоит из умиления,
          рождающегося от сознания грехов своих, от воспоминания о смерти и о суде
          Божием — только эти помыслы возникают в нас от живущей в нас благодати Божией,
          насажденной Святым Крещением, и приносятся нам Ангелами Божиими, сообразно
          нашему состоянию кающихся, так и во сне, весьма редко, при крайней нужде,
          представляют нам Ангелы Божии или кончину нашу, или адскую муку, или грозный
          присмертный и загробный суд. От таких сновидений мы приходим к страху Божию,
          к умилению, к плачу о себе. Но такие сновидения даются весьма редко подвижнику
          или даже и явному и лютому грешнику по особенному, неведомому смотрению
          Божию; даются весьма редко не по скупости к нам Божественной благодати —
          нет! — по той причине, что все случающееся с нами вне общего порядка приводит
          нас в самомнение и колеблет в нас смирение, столько необходимое для нашего
          спасения. Воля Божия, в исполнении которой заключается спасение человека,
          изображена в Священном Писании так ясно, так сильно, так подробно, что содействие
          спасению человеков нарушением общего порядка делается наиболее излишним
          и ненужным. Просившему воскрешения мертвецу и послания его к братиям для
          увещания их к переходу с широкого пути на тесный сказано: «Имут Моисеа и
          Пророки: да послушают их». Когда же просивший возразил: «ни!.. но аще кто
          из мертвых идет к ним, покаются»: то получил в ответ: «аще Моисеа и Пророков
          не послушают, и аще кто из мертвых воскреснет, не имут веры» (Лк. 16:27-31).
          Опыт показал, что многие, сподобившиеся во сне видения мытарств, Страшного
          Суда и других загробных ужасов, были потрясены видением на краткое время,
          потом рассеялись, забыли о виденном и вели жизнь беспечную, напротив того,
          не имевшие никаких видений, но поучавшиеся тщательно в законе Божием, постепенно
          пришли в страх Божий, достигли духовного преуспеяния, и в радости, рождаемой
          извещением спасения, перешли из земной юдоли скорбей в блаженную вечность.
          Святой Иоанн Лествичник рассуждает об участии демонов в иноческих сновидениях
          нижеследующим образом: «Когда мы, оставив ради Господа дом и домашних, предадим
          себя по любви к Богу странничеству, тогда бесы, мстя за это, покушаются
          возмущать нас сновидениями, представляя нам родственников наших или рыдающими,
          или умирающими, или держимыми в заключении и подвергающимися за нас напасти.
          Верующий снам подобен гонящемуся за своею тенью и покушающемуся поймать
          ее. Бесы тщеславия соделываются в сновидениях пророками, предугадывая по
          пронырству своему будущее и его предвозвещая нам, чтоб мы по исполнении
          видений пришли в недоумение, и, как уже близкие дару предуведения, возвысились
          помыслом. Для тех, которые верят демону, он часто бывает пророком, а для
          тех, которые уничижают его, он всегда бывает лжецом. Будучи духом, он видит
          совершающееся в воздушном пространстве и, уразумев, что кто-нибудь умирает,
          возвещает о том во сне легкомысленным. Демоны ничего будущего не знают по
          предуведению; в противном случае и чародеи могли бы предсказывать нам смерть.
          Преобразуются демоны в ангелов света, принимают на себя часто образ мучеников
          и в сновидениях показывают нам общение наше с ними, а пробудившихся погружают
          в радость и возношение. Это да будет тебе признаком прелести (бесовского
          обольщения). Святые ангелы показывают муку, суд, смерть, отчего мы, проснувшись
          исполняемся трепета и сетования. Если начнем покоряться бесам в сновидениях,
          то они начнут издеваться над нами и в бодрственном состоянии. Верующий сновидениям,
          вполне неискусен, а не верующий никакому сну — истинно любомудр. Доверяй
          только тем снам, которые возвещают тебе муку и суд: если же по причине их
          зачнет тебя тревожить отчаяние, то и такие сны от бесов»[743]. Преподобный
          Кассиан Римлянин повествует о некотором иноке, уроженце Месопотамском, что
          он проводил самую уединенную и постническую жизнь, но погиб от обольщения
          бесовскими сновидениями. Демоны, усмотрев, что инок обращал мало внимания
          на свое развитие духовное, а устремил все внимание на телесный подвиг и
          дал ему, а следовательно и себе, цену, начали представлять ему сновидения,
          которые по злохитрости бесовской сбывались на самом деле. Когда инок утвердился
          в доверенности к своим сновидениям и к себе, то диавол представил ему в
          великолепном сновидении иудеев наслаждающимися небесным блаженством, а христиан
          томимыми в адских муках. При этом демон — разумеется в образе ангела или
          какого ветхозаветного праведника — дал совет иноку принять иудейство для
          получения возможности принять участие в блаженстве Иудеев, что инок без
          малейшего промедления и исполнил[744]. Достаточно сказанного для объяснения
          возлюбленным братиям нашим, современным инокам, сколько безрассудно внимать,
          тем более доверять снам и какой страшный вред может родиться от доверия
          к ним. От внимания к сновидениям непременно вкрадывается в душу доверие
          к ним, и потому самое внимание строго воспрещается.'
        cn: '人在睡觉之时，那睡者的状态是由上帝安排的，使整个人处于完全的歇息之中。这歇息是如此完全，以至于人在其中会失去其存在的知觉，进入忘我之境。在睡眠期间，一切与劳动相关、在理智与意志控制下自愿进行的活动都会停止：只有那些对生存而言必不可少、无法与之分离的活动得以持续。在身体中，血液继续流动，胃部消化食物，肺部进行呼吸，皮肤排出汗液；在灵魂中，思想、梦境和感觉持续产生，但并非依赖于理智与自愿的选择，而是由于本性的无意识作用。由这些伴随著固有思维与感受的梦境，便构成了「梦」。梦境往往是奇特的，因为它不属于人自愿和有意的梦想与思索体系，而是按照本性的法则和需求，自发且任性地显现。有时，梦境带有无序的印记，是自愿思索和梦想的残留；有时，它则是道德心态的结果。因此，梦境本身不能也不应具有任何意义。有些人渴望在他们的梦呓中看到自己或他人的未来预兆，或者任何其他意义，这是可笑且完全不合逻辑的。对于那缺乏任何原因的存在，它如何能存在呢？


          魔鬼，既能在我们清醒时接触我们的灵魂，在我们睡觉时也能。在睡梦中，它们也用罪恶来诱惑我们，将它们的梦境混入我们的梦想之中。同样，当它们发现我们对梦境有所关注时，它们便试图给我们的梦境增添趣味，并激起我们对这些呓语更大的关注，渐渐引导我们对它们产生信任。这种信任总是伴随著自负，而自负使我们对自身的理性看法产生偏差，从而使我们所有的活动都失去正确性：这正是魔鬼所求的。


          对于那些在自负中有所进步的人，魔鬼开始以光明天使的形态、殉道者和可敬者的形态，甚至以上帝之母和基督本人的形态显现，称赞他们的生活，应许他们天国的冠冕，借此将他们引向自负和骄傲的高峰。这样的高度同时也是毁灭的深渊。我们必须知道，而且确切知道，在我们这种尚未被恩典更新的状态下，我们无法见到除了由灵魂的呓语和魔鬼的诱惑所构成的梦境。正如我们在清醒状态下不断地、持续地产生来自堕落本性的思念与幻想，或由魔鬼带来的思念与幻想一样，在睡梦中，我们也只会因堕落本性的作用和魔鬼的作用而见到幻象。


          正如我们在清醒时的安慰，来自于对自己罪恶的意识、对死亡和上帝审判的回忆所产生的「感动」（这唯有来自于圣洗圣事所种植在我们内的上帝恩典，并由上帝的众天使根据我们悔罪的状态带给我们的思念），同样，在梦中，天使们极为罕见、在极端需要时，才会向我们展示我们的终结，或地狱的痛苦，或临终和身后的严厉审判。从这些梦境中，我们心生敬畏上帝之心、感动和为自己哀哭。然而，这种梦境极为罕见地赐予修道士，甚至显而易见的、凶恶的罪人，是出于上帝特别、不可测度的眷顾；之所以极为罕见地赐予，并非因为神圣恩典对我们吝啬——绝非如此！——而是因为所有超出一般秩序发生在我们身上的事，都会使我们陷入自负，并动摇我们对谦卑的信念，而谦卑对于我们的救赎是如此必要。


          上帝的旨意，即人类救赎的所在，在《圣经》中描绘得如此清晰、如此有力、如此详细，以至于通过打破一般秩序来协助人类的救赎，变得多余和不必要。对于那要求让死人复活并派他去劝告他的弟兄们从宽阔之路转向狭窄之路的人，经上说：「他们有摩西和先知，让他们听从他们吧。」当那人反驳说：「不！若是有一人从死人中去到他们那里，他们就会悔改。」他得到的回答是：「若是他们不听从摩西和先知，即使有一个人从死人中复活，他们也不会相信」（路加福音
          16:27-31）。


          经验表明，许多人在睡梦中蒙受看到「审判关」（myatarstva）、可畏的审判和其他身后恐怖景象的人，只是短暂地被景象所震慑，随后便涣散了，忘记了所见之事，过著漫不经心的生活；相反地，那些没有任何异象，但专心研习上帝律法的人，逐渐产生了敬畏上帝之心，达到了属灵的精进，并在救赎确据所产生的喜悦中，从尘世的忧伤幽谷进入了至福的永恒。


          圣约翰·莱特维尼库斯（Ἰωάννης τῆς Κλίμακος）论述魔鬼在修道士梦境中的参与如下：「当我们为了主而离开家宅和家人，出于爱上帝而献身于异乡时，魔鬼们便会为此报复，企图用梦境来骚扰我们，向我们展示我们的亲属，或是在哭泣，或是在垂死，或被囚禁并为我们遭受灾难。相信梦境的人，就像追逐自己的影子并试图抓住它的人一样。虚荣的魔鬼在梦境中成为先知，它们通过自己的奸诈预先知道未来并向我们预告，以便在异象实现后，我们陷入困惑，并自以为已接近预知之恩，而在思念中高傲起来。对于那些相信魔鬼的人，它们经常成为先知；而对于那些轻视它们的人，它们永远是骗子。作为灵体，它们看见在空气中发生的事，并察觉到有人将要死亡，便在梦中向轻率之人宣告。魔鬼对未来一无所知，无法预先知道；否则，连巫师也能预言我们的死亡了。魔鬼会变形为光明的天使，经常取殉道者的形像，并在梦中向我们展示我们与他们的相通，而使醒来的人沉浸在喜悦和自负中。这便是你识破魔鬼欺骗的标志。圣洁的天使向我们展示痛苦、审判、死亡，因此我们醒来后充满战栗和哀恸。如果我们开始在梦中顺服魔鬼，那么它们也会在我们清醒时嘲弄我们。相信梦境的人，完全不老练；而对任何梦境都不相信的人，才是真正的爱智慧者。只信任那些向你宣告痛苦和审判的梦境：但如果因为这些梦而开始困扰你绝望，那么这样的梦也来自魔鬼。」[743]


          可敬者卡西安·罗马努斯（Ioannes Cassianus Romanus）讲述了一位美索不达米亚籍的修道士，他过著最隐居和苦修的生活，却因魔鬼梦境的欺骗而灭亡。魔鬼们观察到这位修道士很少关注自己的属灵发展，而将全部注意力集中在身体的苦修上，并因此给予苦修——以及他自己——价值，便开始向他展示梦境，而这些梦境由于魔鬼的邪恶机巧，竟然在现实中实现了。当这位修道士对他的梦境和自己产生信任后，魔鬼便在一个华丽的梦境中向他展示犹太人正在享受天国的福乐，而基督徒则在地狱的痛苦中受折磨。同时，魔鬼——当然是以天使或某位旧约义人的形像——建议这位修道士改信犹太教，以便能参与犹太人的福乐，这位修道士毫不迟疑地照办了[744]。


          以上所说，足以向我们挚爱的弟兄们，即现代的修道士们，解释关注梦境是多么的愚蠢，更遑论信任梦境；以及对梦境的信任会带来多么可怕的伤害。由于对梦境的关注，信任必然会悄悄潜入灵魂，因此，严格禁止任何关注。'
    - type: paragraph
      text:
        ru: 'Естество, обновленное Святым Духом, управляется совершенно иными законами,
          нежели естество падшее и коснящее в своем падении. Правитель человека обновленного
          — Святой Дух. «На них же осияла Божественного Духа благодать, — сказал преподобный
          Макарий Великий, — и во глубине ума их водворилася: сим Господь яко душа
          есть»[745]. И в бодрствовании, и во сне они пребывают в Господе, вне греха,
          вне земных и плотских помышлений и мечтаний. Помышления и мечтания их, находящиеся
          во время сна вне управления разумом и волею человеческими, действующие в
          прочих человеках бессознательно по требованию естества, действуют в них
          под водительством Духа, и сновидения таких людей имеют духовное значение.
          Так, праведный Иосиф во сне был научен таинству вочеловечения Бога Слова;
          во сне поведано ему бежать во Египет и возвратиться из него (Мф. гл.1 и
          2). Сновидения, посылаемые Богом, носят в самих себе неотразимое убеждение.
          Это убеждение понятно для святых Божиих и непостижимо для находящихся еще
          в борьбе со страстями.'
        cn: 那被圣灵更新的性情，受着与堕落且滞留于自身堕落之中的性情，完全不同的律法所管辖。那被更新之人的统治者，乃是圣灵。「神圣之圣灵的恩典，照耀在他们身上，」尊者马卡里乌斯大声说，「并安置于他们的心智深处：主对他们而言如同灵魂一般」[745]。无论是在清醒之时，还是在沉睡之中，他们都住在主内，远离罪恶，远离世俗和肉体的思虑与幻象。他们的思虑与幻象，在沉睡时脱离了人类理智与意志的管辖，在其他人的身上是依照性情的需要而无意识地运作，而在他们身上则是在圣灵的引导下运作，因此，这些人的梦境具有属灵的意义。如此，公义的约瑟在梦中被教导了关于上帝圣言道成肉身的奥秘；在梦中他被告知逃往埃及，并从埃及返回（马太福音
          第1和第2章）。上帝所赐予的梦境，本身就带有不可抗拒的信念。这种信念对于上帝的圣者而言是明白的，但对于那些仍在与情欲搏斗的人而言却是不可理解的。
  - type: heading2
