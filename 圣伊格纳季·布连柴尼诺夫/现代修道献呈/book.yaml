        cn: 读者将在《爱德集》中，在西美翁，即新神学家，关于三种祷告方式的论述中，在尼科福罗斯隐修士的论述中，以及在桑索普洛斯的著作中，找到关于以自然呼吸为辅助，巧妙地将心智引入内心，或者说，一种有助于达成心智祷告的机制的指导。这种教父的教导曾使许多读者感到困惑，现在依然如此，但事实上，其中并无任何难解之处。我们劝告亲爱的弟兄们，如果这种机制未能自行显现，就不要费力去探寻其在自身中的开启。事情的本质在于，在祷告时，心智要与内心结合，而这是上帝的恩典在祂所定的时刻所成就的。上述的机制可以完全被以下方式所替代：不急不躁地诵念祷文，在每段祷文后稍作停歇，安静而缓慢地呼吸，并将心智收摄在祷文的字句之中。
    - type: paragraph
      text:
        ru: При посредстве этих пособий мы удобно можем достигнуть внимания в известной
          степени. Вниманию ума при молитве начинает весьма скоро сочувствовать сердце.
          Сочувствие сердца уму малопомалу начнет переходить в соединение ума с сердцем,
          и механизм, предложенный отцами, явится сам собою. Все механические средства,
          имеющие вещественный характер, предложены отцами единственно как пособия
          к удобнейшему и скорейшему достижению внимания при молитве, а не как что-нибудь
          существенное. Существенная, необходимая принадлежность молитвы есть внимание.
          Без внимания нет молитвы. Истинное благодатное внимание является от умерщвления
          сердца для мира. Пособия всегда остаются только пособиями. Те же святые
          отцы, которые предлагают вводить ум в сердце вместе с дыханием, говорят,
          что ум, получив навык соединяться с сердцем, или, правильнее, стяжав это
          соединение по дару и действию благодати, не нуждается в пособии механизма
          для такого соединения, но просто, сам собою, своим собственным движением
          соединяется с сердцем[137].
        cn: 借由这些辅助，我们便能轻易地达到一定程度的专注。在祷告中，心灵对理智的专注很快就会产生共鸣。心灵对理智的共鸣将会渐渐转化为理智与心灵的契合，而教父们所提出的机制便会自然呈现。所有具有物质性质的机械方法，教父们提出它们的目的，仅仅是作为一种辅助，使人能够更方便、更快速地在祷告中达到专注，而非作为任何实质性的事物。祷告中实质且不可或缺的要素，是专注。没有专注，就没有祷告。真正蒙受恩典的专注，是源于心灵对世界的死灭。辅助永远只会是辅助。那些提议将理智随著呼吸引入心灵的圣教父们，也说过：理智一旦习惯于与心灵结合，或者更准确地说，透过恩典的恩赐与运行而获得了这种结合，便不再需要机制性的辅助来达到这种契合，而是简单地、自然而然地、凭借著自身的运行与心灵相结合[137]。
    - type: paragraph
      text:
        ru: 'Это так и быть должно. Разъединение ума с сердцем, противодействие их
          друг другу произошли от нашего падения в грех: естественно Божественной
          благодати — когда она прострет перст свой для исцеления сокрушенного и раздробленного
          на части человека его падением — воссоединять разделенные его части, воссоединять
          ум не только с сердцем и душою, но и с телом, давать им одно правильное
          стремление к Богу. Вместе с соединением ума с сердцем подвижник получает
          силу противостоять всем страстным помыслам и страстным ощущениям. Может
          ли это быть следствием какого-либо механизма?'
        cn: 事情本应如此。心智与心灵的分离、它们彼此间的对抗，源于我们堕落于罪：这是神圣恩典的自然作为——当它伸出指头，为治愈那被堕落破碎、肢解的人时——将其分离的部分重新聚合，不仅将心智与心灵和灵魂重新聚合，也与身体重新聚合，赋予它们一个正确的、奔向上帝的趋向。随著心智与心灵的结合，修道者便获得了抵御所有激情意念和激情感受的力量。这会是某种机制所产生的结果吗？
    - type: paragraph
      text:
        ru: Нет! Это последствие благодати, это плод Святого Духа, осенившего невидимый
          подвиг Христова подвижника, непостижимого для плотских и душевных человеков.
        cn: 不！这是恩典的后果，这是圣灵的果实，圣灵荫庇了基督勇士那看不见的苦修，这苦修对于属肉体和属魂的人们来说是不可理解的。
    - type: paragraph
      text:
        ru: 'Читая в отцах о сердечном месте, которое обретает ум молитвою, надо понимать
          словесную силу сердца[138]., помещенную Творцом в верхней части сердца,
          силу, которою сердце человеческое отличается от сердца скотов, имеющих силу
          воли или желания и силу ревности или ярости, наравне с человеками. Сила
          словества выражается в совести или в сознании нашего духа, без участия разума,
          в страхе Божием, в духовной любви к Богу и ближнему, ощущении покаяния,
          смирения, кротости, в сокрушении духа или глубокой печали в грехах и в других
          духовных ощущениях, чуждых животным. Сила души — ум, хотя и духовна, но
          имеет местом пребывания своего головной мозг, так и сила словества, или
          дух человека, хотя и духовна, но имеет местом пребывания своего верхнюю
          часть сердца, находящуюся под левым сосцом груди, около сосца и несколько
          выше его. Соединение ума с сердцем есть соединение духовных помыслов ума
          с духовными ощущениями сердца. Так как человек пал, так как его помыслы
          и ощущения изменились из духовных в плотские и душевные, то надо при посредстве
          евангельских заповедей возвести ум и дух к помышлениям и ощущениям духовным.
          Когда ум и дух исцелятся, тогда они и соединятся о Господе. Образуется в
          свое время, в отделе сердца, где помещается сила словества, или дух, чудный,
          нерукотворенный, духовный храм Божий, Святая Святых: туда нисходит ум, хиротонисанный
          Святым Духом во священника и архиерея для поклонения Богу Духом и Истиною.
          Тогда познает христианин блаженным опытом сказанное в Священном Писании:
          «Вы есть церкви Бога жива, якоже рече Бог: яко вселюся в них, и похожду,
          и буду им Бог, и тии будут мне людие» (2 Кор. 6:16). — Ниже силы словества,
          в средине сердца, помещается сила ревности; ниже ее, в низшей части сердца,
          помещается сила желания или воли. В животных эти две силы действуют очень
          грубо, как нисколько не связанные словесностью; в людях они действуют сообразно
          тому, насколько и каким образом развит дух их. Но действовать правильно
          и быть в полном подчинении духа или силы словества они могут только в истинном
          христианине, низложившем не только явно греховные, но и все естественные
          помыслы и ощущения пред разумом Христовым — Евангелием. Ум и сердце иначе
          не возмогут соединиться как при посредстве Духа и Истины. Это значит, ум
          и сердце не возмогут соединиться, если не отвергнутся вполне падшего естества,
          если не предадут себя вполне руководству Евангелия, если за постоянное и
          усиленное последование евангельским заповедям не привлекут к себе благодати
          Всесвятого Духа, не исцелятся и не оживут от прикосновения ее, от осенения
          ею[139]. (Пс. 118:63)? Преподобный отвечал: «Это говорит о себе Святой Дух».
          Алфавитный патерик.. Не только всякое греховное чувствование и всякий греховный
          помысл, но и все естественные помыслы и ощущения, как бы они ни были тонки
          и замаскированы мнимою праведностью, разрушают соединение ума с сердцем,
          поставляют их в противодействие друг другу. При уклонении с духовного направления,
          доставляемого Евангелием, тщетны все пособия и механизмы: сердце и ум никогда
          не соединятся между собою.'
        cn: '在教父们关于心居之所的教导中，心借由祷告而为心智寻得居所，吾人当理解造物主安置于心之上部[138]的「言说之力」（словесная сила），此力使人心异于禽兽之心。禽兽亦拥有意志或欲望之力，以及热切或愤怒之力，此与人类无异。言说之力表现于良知，或我们精神的觉知中，无需理智的参与；它体现于对上帝的敬畏、对上帝和近人的属灵之爱、对忏悔的感知、谦卑、温柔、精神上的破碎，或因罪孽而生的深沉悲伤，以及其他动物所不具备的属灵感受。灵魂之力——心智（ум），虽为属灵，然其居所乃是脑部；同理，言说之力，即人的精神（дух），虽为属灵，然其居所乃是心之上部，位于左乳头下方、靠近乳头并稍高于其处。心智与心（сердце）的结合，乃是心智的属灵意念与心的属灵感受的结合。既然人已堕落，既然其意念与感受已从属灵转变为肉体和魂性的，那么，吾人须借由福音的诫命，将心智和精神提升至属灵的意念和感受。当心智和精神得蒙医治，它们便将在主内结合。在心（сердце）的区域，即言说之力或精神所居之处，届时将形成一座奇妙、非人手所造的属灵上帝圣殿，即至圣所：心智将降入其中，被圣灵按立为祭司和大祭司，以精神和真理敬拜上帝。届时，基督徒将以蒙福的经验，认识圣经中所言：「你们是永生上帝的殿，正如上帝所说：『我要在他们中间居住，在他们中间来往；我要作他们的上帝，他们要作我的子民。』」（哥林多后书
          6:16）。


          低于言说之力，在心的中部，安置着热切之力；再往下，在心的最下部，安置着欲望或意志之力。在动物身上，这两种力量的表现极为粗糙，因其与言说毫不相关；在人类身上，它们的作用则取决于其精神发展到了何种程度，以及以何种方式发展。然而，只有在真基督徒身上，它们才能正确地运作，并完全顺服于精神或言说之力，此人必须将不仅是显而易见的罪恶意念和感受，而且是所有自然的意念和感受，都降服于基督的理智——即福音。心智与心若非借由圣灵和真理，便无法结合。这意味着，心智与心若不彻底弃绝其堕落的本性，若不完全将自己交由福音引导，若不因持续而努力地遵行福音的诫命而吸引至圣圣灵的恩典，若不借由圣灵的触碰和荫蔽而得以医治和活化，它们便无法结合[139]。
          （诗篇 118:63）？这位可敬者答道：「这是圣灵在论及祂自己。」《字母教父言行录》[参看：阿尔法贝蒂孔教父言行录，格拉希莫斯，第七章] 不仅是任何罪恶的感受和任何罪恶的意念，而且所有自然的意念和感受，无论它们如何细微，如何以虚假的公义作伪装，都将破坏心智与心的结合，使它们彼此对立。若偏离福音所提供的属灵方向，则一切辅助和机制都是徒劳：心与心智将永远无法结合。'
    - type: paragraph
      text:
        ru: 'Исполнение заповедей, предшествующее соединению ума с сердцем, различествует
          от исполнения заповедей, последующего соединению. До соединения подвижник
          исполняет заповеди с величайшим трудом, насилуя и принуждая свое падшее
          естество: по соединении духовная сила, соединияющая ум с сердцем, влечет
          к исполнению заповедей, делает его удобным, легким, сладостным. «Путь заповедей
          Твоих текох, егда разширил еси Сердце мое» (Пс. 118:32), — сказал псалмопевец.'
        cn: 在心智尚未与心灵结合之前所履行的诫命，与在心智与心灵结合之后所履行的诫命，二者有所区别。在结合之前，修道者是以极大的辛劳来履行诫命，勉强并强迫自己那堕落的本性；而在结合之后，那将心智与心灵结合的属灵力量，会牵引着他去履行诫命，使其变得便利、轻松、甘甜。「当祢使我的心宽广时，我便奔走于祢诫命的道路上」（诗篇
          118:32），——诗篇作者如此说道。
    - type: paragraph
      text:
        ru: 'Делателю Иисусовой молитвы весьма полезно прочитать Примечания (Предисловия)
          схимонаха поляномерульского   Василия на книги святых: Григория Синаита,
          Исихия Иерусалимского, Филофея   Синайского и Нила Сорского[140]. По прочтении  сих
          примечаний чтение всего Добротолюбия делается более ясным и полезным.'
        cn: 对于操练耶稣祷文的人而言，阅读波利亚纳-梅鲁伊的隐修士瓦西里为以下圣徒著作所作的注释（导言）将大有裨益：圣格里戈里·西奈特、伊西希奥斯·耶路撒冷、斐洛塞·西奈特，以及尼尔·索尔斯基[140]。读完这些注释后，阅读整部《爱圣集》会变得更加清晰和有益。
    - type: paragraph
      text:
        ru: При чтении отцов не должно упускать из виду и того, что меры новоначального
          их времен суть уже меры весьма преуспевшего в наше время. Применение отеческих
          наставлений к себе, к своей деятельности должно быть совершаемо с большою
          осмотрительностью.
        cn: 在阅读教父们的著作时，不应当忽略一个事实：他们那个时代初学者所达到的程度，在我们这个时代已经是非常精进之人才能达到的了。将教父们的训诲应用于自身、应用于自身的实践时，必须带着极大的审慎之心来进行。
  - type: heading2
    initial:
      ru: Глава 27.
      cn: 第 27 章
    text:
      ru: О Богомыслии
      cn: 论沉思上帝
    children:
    - type: paragraph
      text:
        ru: 'Святые Димитрий Ростовский и Тихон Воронежский занимались богомыслием,
          то есть святым размышлением о вочеловечении Бога Слова, о дивном пребывании
          Его на земле, о страшных и спасительных Его страданиях, о преславном воскресении
          и вознесении на небо, также о человеке, о его назначении, о его падении,
          о его обновлении Искупителем, и прочих подобных глубоких тайнах христианства.
          Святые размышления упомянутых святителей превосходно изложены в их сочинениях.
          Такие размышления святой Петр Дамаскин, согласно с другими аскетическими
          писателями, относит к видениям духовным и в разряде этих видений дает им
          четвертую степень[141]. Всякое духовное видение есть зрение известного рода
          таинств, являющееся в подвижнике соответственно его очищению покаянием,
          как это можно видеть в книге Петра Дамаскина[142]. Покаяние имеет свою постепенность,
          и духовные видения имеют свою постепенность. Тайны христианства открываются
          подвижнику постепенно, соответственно его духовному преуспеянию. Богомыслие,
          или благочестивые размышления, святителей Димитрия и Тихона служат выражением
          их духовного преуспеяния. Желающий упражняться в богомыслии пусть читает
          сочинения святителей. Такое богомыслие будет самым непогрешительным и самым
          душеполезным. Напротив того, богомыслие соделается самым неправильным и
          душевредным, если подвижник, прежде очищения покаянием, не имея точного
          понятия о учении христианском, позволит себе самовольное размышление, которое
          не может не быть ошибочным и потому не может не принести душевредных последствий
          и самообольщения, не может не вовлечь в пропасть гибельного заблуждения.
          Святители были обучены со всею точностью и подробностью православному богословию,
          потом святою жизнью вознеслись на высоту христианского совершенства: богомыслие
          было для них естественным. Оно неестественно для подвижника, не имеющего
          основательных, точных познаний в богословии, не очищенного покаянием. По
          этой причине святыми отцами оно воспрещено для новоначальных иноков, да
          и вообще для всех иноков, не приготовленных, к нему наукою, не достигших
          к нему жительством. Святой Иоанн Лествичник говорит: «Незрима глубина догматов,
          и уму безмолвника не небедственно погружаться в нее. Очень опасно плавать
          в одежде: столько же опасно находящемуся в плену у страстей касаться богословия»[143].
          Такое делается предостережение безмолвникам: известно, что к безмолвию допускаются
          монахи, уже преуспевшие. В древности весьма многие из монахов впадали в
          гибельную пропасть ереси единственно потому, что допускали себе рассматривание
          догматов, превышавшее их способность понимания. «Смиренномудрый монах, опять
          наставляет Лествичник, не позволит себе любопытного исследования тайн; гордый,
          напротив того, стремится испытывать и судьбы Божии»[144]. Очень верно! Желание
          пускаться в богомыслие не способного и не созревшего к нему есть уже внушение
          самомнения, есть желание безрассудное и гордое. Упражняйся в молитве, в
          душеназидательном чтении, и это упражнение будет упражнением в богомыслии
          правильном, безопасном, богоугодном. Как чувственные глаза, исцелившись
          от слепоты, видят по естественному своему свойству, так и ум, очистившись
          от греховной болезненности, естественно начинает видеть тайны христианства[145].
          Положись в подвиге твоем на Бога. Если нужно для тебя и для общей пользы
          христианства, чтоб ты был зрителем глубоких тайн и проповедником их для
          братии твоей, то Бог непременно подаст тебе этот дар. Если же этого не благоугодно
          Богу, то стремись к тому, что существенно нужно для твоего спасения и что
          вполне удовлетворяет требованию этой нужды твоей. Стремись к стяжанию чистой
          молитвы, соединенной с чувством покаяния и плача, с воспоминанием о смерти,
          о суде Божием, о страшных темницах адских, в которых пылает вечный огонь
          и присутствует вечная тьма: такая молитва, соединенная с такими воспоминаниями,
          есть непогрешительное, превосходное, душеполезнейшее Богомыслие.'
        cn: '圣德米特里·罗斯托夫斯基和提洪·沃罗涅日斯基从事「神思」（богомыслием），即对「道成肉身」[指上帝圣言道成肉身]、祂在世间的奇妙居留、祂那可怖而救赎的苦难、祂光荣的复活与升天，以及对人、人的使命、人的堕落、人借由救赎主的更新，以及其他类似的基督教深奥奥秘所进行的圣洁默想。上述两位圣主教的圣洁默想，在他们的著作中得到了卓越的阐述。圣彼得·大马士革（Петр
          Дамаскин）将这类默想，与其他禁欲作家一致，归类于「属灵的异象」（видения духовные），并在此类异象中给予其第四等地位[141]。任何属灵的异象都是对某一类奥秘的洞察，它在修道者身上显现，与其透过悔改而达到的洁净程度相应，正如在彼得·大马士革的书中可见[142]。悔改有其渐进性，属灵的异象亦有其渐进性。基督教的奥秘是逐步向修道者开启的，与其属灵的进展相符。「神思」，或圣主教德米特里和提洪的虔诚默想，正是他们属灵进展的体现。凡愿操练「神思」者，应当阅读这些圣主教的著作。如此「神思」将是最为正确且最为有益于灵魂的。


          反之，「神思」若在修道者尚未透过悔改得到洁净之前，在对基督教教义缺乏精确理解的情况下，他若容许自己进行任性的默想，那么这种「神思」将成为最为错误且伤害灵魂的，因为它必然充满错误，因此也必然带来伤害灵魂的后果与自我欺骗（самообольщения），必然将人引入毁灭性谬误的深渊。


          这些圣主教曾以最精确和详尽的方式受过正教神学的训练，其后以圣洁的生活上升到基督教完美的顶峰：「神思」对他们而言是自然的。但对于一个在神学上没有扎实精确知识、未经悔改洁净的修道者来说，它则是不自然的。因此，圣教父们禁止初入门的隐修士（иноков），以及所有未经学问准备、未达致相应生活境界的隐修士从事「神思」。圣约翰·阶梯（Иоанн
          Лествичник）说：「教义的深奥是隐而未见的，无声者的心灵潜入其中并不安全。穿著衣服游泳非常危险；同样地，一个被情欲俘虏的人触及神学，也一样危险」[143]。这是对无声者所做的告诫：众所周知，只有已经有所进展的修士才被允许进入无声（безмолвию）的境界。在古代，许多修士仅仅因为容许自己去探究那些超出其理解能力的教义，便陷入了异端的毁灭性深渊。「谦卑的修士，阶梯者再次教导，不会容许自己好奇地探究奥秘；而骄傲的人，则反而急于探究甚至上帝的旨意」[144]。这说得非常正确！一个不具备能力且尚未成熟的人，其渴望投入「神思」的愿望，已经是自负（самомнения）的暗示，是一种不明智且骄傲的愿望。


          你当操练祷告，操练阅读有益于灵魂的著作，这种操练将会是正确、安全、蒙上帝喜悦的「神思」操练。正如肉眼的瞎疾被治愈后，便能按其自然属性看见事物一样，心灵（ум）若从罪恶的疾病中得到洁净，便自然开始看见基督教的奥秘[145]。在你的修持中要信赖上帝。如果对你以及基督教的共同益处而言，你需要成为深奥奥秘的洞察者，并向你的弟兄们宣讲这些奥秘，那么上帝必将赐予你这份恩赐。但如果这不蒙上帝所喜悦，那么你当专注于你得救所真正需要的，以及完全能满足你所需之事。你当努力获取那纯洁的祷告，它需与悔改与哀哭之感相结合，并伴随著对死亡、对上帝审判、对地狱那可怕牢狱的追忆，在那里永火燃烧，永恒的黑暗弥漫：如此祷告，与这些追忆相结合，便是正确无误、卓越非凡、最益于灵魂的「神思」。'
