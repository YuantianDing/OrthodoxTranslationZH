        ru: '«Подобает научиться духовному закону, возложить на себя подвиги[411].
          о благочестии, и постигающие скорби переносить с терпением, как свои. Без
          этого никто не может сделаться истинно премудрым. На вопрос, какие бы то
          были подвиги о благочестии, преподобный Марк отвечал: это заповеди Христовы,
          из которых первая и величайшая — любовь. Она «не мыслит зла, вся любит,
          всему веру емлет, вся уповает, вся терпит» (1Кор. 13:5-7), по слову Писания.
          Поступая так, она не судит тех, которые представляются обижающими ее. Любовью
          мы различаемся один от другого, и все недостаточествуем по отношению к ней,
          ожидая восполнения этому недостатку от благодати Христовой, если мы ее вознерадим
          о возделывании любви по нашим силам. Бог знает и сколько мы не можем сделать
          по немощи, и сколько не совершаем дел любви по нерадению. Любовь укрепляется
          не от одних произвольных трудов, но и от случающихся скорбей, и потому мы
          нуждаемся, чтоб Бог ниспослал нам много терпения и кротости. По отношению
          к этому говорит апостол: «хотяй быти мудр в веце сем, буй да бывает, яко
          да премудр будет» (1Кор. 3:18). Мудрые по букве признают согрешающими одних
          обижающих, а премудрые по Духу Божию, будучи и обижаемы, порицают себе,
          когда не переносят обид терпеливо, с благим произволением, с радостию. Порицают
          они себя не только за это, но и по той причине, что признают скорби возникшими
          из данного ими некогда повода, из какого-либо прежнего согрешения, хотя
          согрешения бывают легче и тяжелее одно другого. Кто мстит за себя, тот как
          бы обвиняет Бога в бессудии, а кто претерпевает нашедшую скорбь как свойственную
          себе, тот терпением приносит исповедание в прежде соделанных согрешениях,
          за которые и подвергается страданию от наведенной напасти».'
        cn: 「人当学习属灵之律法，将诸般热忱[411] 奉献于敬虔之事，并以忍耐之心承受所临之苦楚，视之为自身应受之份。若无此心，无人能成为真正之智者。有问及何为献于敬虔之热忱时，圣马尔谷回答说：此乃基督之诫命，其中首要且至大者，即为爱。按圣经之言，爱『不思想邪恶，凡事包容，凡事相信，凡事盼望，凡事忍耐』（哥林多前书
          13:5-7）。行此爱者，不判断那些看似冒犯于己之人。藉着爱，我等彼此相异，然皆有所亏欠，故当尽己之力，耕耘此爱，期盼基督之恩典弥补此亏欠。上帝知晓我等因软弱而不能为者几何，亦知晓我等因懈怠而未行之爱德几何。爱之坚固，非独赖自愿之劳作，亦赖偶发之苦楚，是以我等切需上帝赐予极大之忍耐与温柔。论及此，使徒言曰：『人若自以为在今世有智慧，就当成为愚拙，好叫他成为智慧』（哥林多前书
          3:18）。按律法文字而有智慧者，视冒犯之人为犯罪者；然按上帝之圣神而有智慧者，即使受人冒犯，若不能以善意、欢喜之心，忍受此等冒犯，则会自责。彼等自责，不仅因此，更因此等苦楚，乃是源于自身往日之过犯所予之因由，尽管罪过有轻重之别。若人自行报复，即是控告上帝判断不公；然若人忍受所临之苦楚，视之为自身应受之份，则以忍耐之心，供认往昔所犯之罪，并因此遭受由所降之患难而生之痛苦。」
