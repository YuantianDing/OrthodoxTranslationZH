      ru: Глава 47.
      cn: 第 47 章
    text:
      ru: О сродстве между собою как добродетелей, так и пороков
      cn: 论美德与恶习之间的相互关联
    children:
    - type: paragraph
      text:
        ru: 'Необходимо знать возлюбленным братиям следующее: все благие помыслы и
          добродетели имеют сродство между собою; точно так же все греховные помыслы,
          мечтания, грехи и страсти имеют сродство между собою. По причине этого сродства
          произвольное подчинение одному благому помыслу влечет за собою естественное
          подчинение другому благому помыслу; стяжание одной добродетели вводит в
          душу другую добродетель, сродную и неразлучную с первою. Напротив того,
          произвольное подчинение одному греховному помыслу влечет невольное подчинение
          другому: стяжание одной греховной страсти влечет в душу другую страсть,
          ей сродную; произвольное совершение одного греха влечет к невольному впадению
          в другой грех, рождаемый первым. Злоба, сказали отцы, не терпит пребывать
          безсупружною в сердце[746]. Объясним это примерами. Кто отвергнул памятозлобие,
          тот естественно ощущает сердечное умиление; кто отказался от осуждения ближних,
          того помысл естественно начинает видеть грехи и немощи свои, которых не
          видел в то время, как занимался осуждением ближних. Кто похвалил или извинил
          ближнего ради заповеди евангельской, тот естественно ощутил к ближнему благорасположение.
          Вслед за нищетою духа естественно является плач о себе; нищий духом и плачущий
          о себе естественно делается кротким. Уничиживший правду падшего естества
          и отрекшийся от нее естественно алчет и жаждет правды Божественной, потому
          что быть вовсе без правды не свойственно человеку. Напротив того, кто осудил
          ближнего, тот естественно ощутил презрение к нему; ощутивший презрение,
          стяжал гордость. От презрения ближнего, при высоком мнении о себе, а эти
