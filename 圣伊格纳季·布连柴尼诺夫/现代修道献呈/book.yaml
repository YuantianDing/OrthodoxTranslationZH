      text:
        ru: 'Да не будет сокрытым от возлюбленнейших братии, что возвышеннейшие роды
          иноческого жительства, как то: отшельничество в глубокой пустыни или безмолвие
          в затворе, также жительство при духоносном старце с безусловным послушанием
          ему, устроились не по случаю, не по произволу и разуму человеческому, но
          по особенному смотрению, определению, призванию и откровению Божию. Антоний
          Великий, глава монашества, учредитель пустынножития, удалился в пустыню,
          уже облекшись силою свыше и не иначе как призванный Богом. Хотя этого и
          не сказано ясно в житии его, но дальнейшие события жизни преподобного доказывают
          это с ясностью. О том же, что в глубочайшую (внутреннюю) пустыню для строжайшего
          безмолвия он был наставлен Божественным гласом и повелением, сказано и в
          житии его[59]. Преподобному Макарию Великому, современнику преподобного
          Антония, несколько младшему его, явился херувим, показал бесплодную, дикую
          равнину — впоследствии знаменитый Египетский Скит, — заповедал поместиться
          в ней на жительство и обетовал, что пустынная равнина населится множеством
          отшельников[60]. Арсений Великий, находясь в царских палатах, молил Бога,
          чтоб ему указан был путь спасения, и услышал глас «Арсений! Бегай от человеков,
          и спасешься». Арсений удалился в упомянутый Скит, снова там умолял Бога
          наставить его спасению и снова услышал глас: «Арсений! Убегай (человеков),
          молчи, безмолвствуй: это корни безгрешия»[61]. Преподобная Мария Египетская
          призвана к отшельничеству в Заиорданской пустыне повелением Божиим[62].
          Бог, призывавший к безмолвию и отшельничеству избранных Своих, то есть тех,
