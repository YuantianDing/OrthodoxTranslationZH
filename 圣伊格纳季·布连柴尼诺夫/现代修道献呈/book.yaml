    - type: paragraph
      text:
        ru: 'Не во век отринет Господь: смиривши помилует по множеству милости Своей.
          Причины действий всесовершенного Бога известны и могут быть известными вполне
          и с точностию единому Богу; человекам они известны настолько, насколько
          открывает их Бог. Открывает нам Бог цель Свою в тех попущениях, которым
          подвергается произвольно человек, имеющий свободную волю в избрании добра
          и зла, которые однако ж не могли бы совершиться, если б не были попущены
          самодержавною и всемогущею волею Бога. Цель Бога в наказательных попущениях
          — наше смирение. Без добродетели смирения не могут быть истинными и богоугодными
          все прочие добродетели. Чтоб мы усвоили себе смирение, попущаются нам различные
          напасти, напасти от демонов, от человеков, от многообразных лишений, от
          извращенного и отравленного грехом нашего естества. Бог не отрине от сердца
          Своего служителей Своих, не отрине конечным отвержением за их недостаточное,
          испещренное погрешностями служение, за поползновения по увлечению, когда
          эти служители сохраняют в себе намерение богоугождения. Бог, попущением
          временным, смири сыны мужеския. Сынами мужескими назвало Писание тех служителей
          Божиих, которые, ощущая в себе крепость, способности, совершая добродетели
          и подвиги, возлагают упование на них, на себя. Самонадеянность и самомнение
          всегда соединены с тонким, часто непримечаемым, презрением ближних. Отвлекая
          от самомнения, самонадеянности, от уничижения и осуждения ближних, от состояния
          мужей к состоянию младенцев, Бог попускает рабам Своим познать опытно немощь
          и повреждение падением естества человеческого. Самонадеянность и самомнение
          столько чужды христианству, столько противны и враждебны Святому Духу, что
          Господь заповедал обращение из них наравне с обращением из идолопоклонства
          и из распутной жизни. Аминь глаголю вам, сказал Он, аще не обратитеся и
          будете яко дети, не внидете в Царство Небесное'
        cn: 主必不永远弃绝：祂虽然使人受苦，却要照着祂丰盛的慈爱怜恤人。（耶利米哀歌 3:31-32）全德之神作为的缘由是人所不知的，并且唯有神能完全而准确地知晓；人所能知晓的，仅限于神所启示的范围。神向我们启示了祂在其所允许的那些苦难中的旨意，这些苦难是那拥有自由意志、能选择善恶之人，按其意愿所遭受的；然而，若非由那拥有至高主权和全能意志的神所允许，这些苦难也绝不会发生。神在惩戒性的允许中所定的旨意，乃是使我们谦卑。离开了谦卑这德行，所有其他的德行就不能成为真实的、也不能蒙神悦纳。为了使我们获得谦卑，神允许各种各样的灾祸临到我们，这些灾祸来自魔鬼、来自世人、来自多样的匮乏，以及来自我们被罪恶扭曲和毒害的本性。神不会从祂心中最终弃绝祂的仆人，不会因他们不完全、充满过失的事奉，或因他们被诱惑所导致的失足而全然弃绝他们，只要这些仆人心中仍保持着取悦神的意愿。神借着暂时的允许，使那些刚强之子（сыны
          мужеския）谦卑下来。圣经将那些自感刚强、有能力、并在行善和苦修中寄望于自身、仰仗自己的事奉神者，称作刚强之子。自负和自恃常与一种微妙的、往往难以察觉的轻视邻人的态度相连。为了使人脱离自恃和自负，脱离贬抑和论断邻人，从「刚强之子」的状态转变为「婴孩」的状态，神允许祂的仆人们亲身经历，去认识人类本性在堕落之后的软弱与败坏。自负与自恃与基督教是如此格格不入，如此违背并敌视圣灵，以至于主命定，从这些状态中的回转，与从偶像崇拜和放荡生活中回转是同等重要的。祂说：「我实在告诉你们，你们若不回转，变成像小孩子一样，断不能进天国。」（马太福音
          18:3）
    - type: paragraph
      text:
        ru: Познание себя — драгоценное познание! Оно приводит к живому и обширному
          познанию Бога, приводит к верному и правильному управлению и распоряжению
          собою. Человек, познавший свое значение, усматривает и назначение свое.
          Назначение человека — быть сосудом и орудием Божества. Только при выполнении
          этого назначения добродетельное житель ство может быть истинно добродетельным
          и богоугодным. Без него извращается вся деятельность человека, и человек,
          полагая делать обильное добро, действует по началам и в области падения,
          действует во вред себе, в свою погибель.
        cn: 认识自己——乃是宝贵的认识！它能引领人获得鲜活而广博的上帝知识，引领人得以正确而恰当地管理并运用自身。认识到自身价值的人，就能明辨自己的使命。人类的使命，在于成为盛载并传达神圣的器皿与工具。唯有完成了这一使命，德行的生活方能成为真正合乎德性并蒙上帝喜悦的生活。若缺少了它，人的一切活动都会被扭曲，人本以为自己行了丰盛的美善，实则却是根据堕落的原则、在堕落的领域中行事，所作所为乃是伤害自己、走向毁灭。
    - type: paragraph
      text:
        ru: 'Бог, взирая с высоты Божеского совершенства на преткно-вения человеческие,
          попускает эти преткновения, попускает их как противоядие, которыми изгоняется
          самый смертоносный яд. Яд этот — гордость, самость. Ведая цель Божию в постигающих
          нас искушениях, присоединимся нашим направлением и деятельностию к цели
          Божией, окажем содействие ей: от всей души взыщем смирения. Смирением доставляется
          прощение во всех грехах и исцеление от всех страстей.'
        cn: '上帝，从祂神圣圆满的至高之处俯视着人类的绊跌，允准这些绊跌发生，允准它们作为解药，借此驱逐那最为致命的毒药。这毒药就是——骄傲、自私。


          了知上帝在临到我们的试探中的目的，就让我们以我们的方向和行动来配合上帝的目的，以展现对祂的协助：全心全意地寻求谦卑。借着谦卑，我们得以获得所有罪愆的赦免和所有情欲的医治。'
    - type: paragraph
      text:
        ru: Ламед
        cn: Ла墨得
    - type: paragraph
      text:
        ru: 'Смиритеся под крепкую руку Божию, да вы вознесет во время: так увещевает
          Апостол христиан, подвергающихся скорбям. Попускаются Богом искушения именно
          для того, еже смирити под нозе Его вся узники земныя, еже уклонити суд мужа
          пред лицея Вышняго попускаются искушения именно для того, чтоб каждый христианин,
          несмотря на добродетельную жизнь свою, несмотря на заслуги, принесен ные
          Церкви и человечеству, вступил в безусловную покорность Богу, отверг решительно
          мнение о своей праведности и все оправдания, удостоверился, что пред Богом
          не оправдится всяк живый, что величайший праведник спасается единственно
          милостию Божиею, что все человеки со всею справедливостию названы в Писании
          узниками земными. Мы — узники! Свергнутые с неба, низвергнутые из рая, мы
          пребываем на земле, как во внешней темнице наши узы — многочисленные немощи
          души и тела. Те из заключенных в темнице, которые сознают греховность свою,
          исповедуют и примут Искупителя, получают прощение, освобождение, небо и
          рай; нераскаянные грешники переводятся из внешней темницы во внутреннюю,
          из временной в вечную, в пропасть адскую. Искушения и скорби — суд Божий.
          Поспешим оправдаться на этом суде отвержением оправданий, признанием себя
          достойными наказания, истинным покаянием. Суд этот установлен на земном
          странническом пути нашем с целию доставить нам оправдание на окончательном
          Суде Божием, на гранях времени и вечности. Осудити человека, внегда судитися
          ему, не рече Господь, говорит Пророк во вдохновенном, священном Плаче своем.'
        cn: 「你们要自卑，服在神大能的手下，到了时候，他必叫你们升高」：使徒如此劝告遭受苦难的基督徒。上帝之所以允许试炼临到，正是为了使祂脚下的所有世上囚徒都谦卑下来，使人的判断在至高者面前得以转向。上帝之所以允许试炼临到，正是为了使每一位基督徒，不论其生活多么有德，不论其为教会和人类带来了多少功绩，都能进入对上帝的绝对顺服，断然摒弃自以为义的看法和一切辩解，确信「在您面前，凡活着的，没有人能称义」，确信最伟大的义人也唯独因着上帝的怜悯而得救，确信所有人类在《圣经》中被公正地称为世上的囚徒。我们是囚徒！被从天上抛下，被从乐园驱逐，我们滞留在地上，如同身处外层的监牢；我们的枷锁是灵魂和身体的无数软弱。那些在监牢中意识到了自己罪性、承认并接受救赎主的人，将获得赦免、释放、天堂和乐园；不肯悔改的罪人则被从外层的监牢转入内层的监牢，从暂时的转入永恒的，进入地狱的深渊。试炼和苦难是上帝的审判。我们当迅速地在此审判中称义，借着否定辩解、承认自己应受惩罚、并进行真实的忏悔。这审判设立在我们尘世的客旅途中，目的是在时间与永恒的边界上，上帝最终的审判中，使我们得以称义。先知在他受圣灵感动的神圣《哀歌》中说：「主并没有说，当人受审判时，他会被定罪。」
    - type: paragraph
      text:
        ru: Мем
        cn: Mem
    - type: paragraph
      text:
        ru: 'Что возропщет человек живущий, муж о гресе своем? Ты впал в грех? не
          приходи от этого в уныние, в недоумение. Естество наше заражено грехом:
          уже естественно ему рождать из себя противоестественный грех. Так естественно
          недугу возбуждать свойственные ему влечения и требования в страждущем теле,
          зловредные для здравия телесного; так естественно земле, подвергшейся проклятию
          Творца, произрастать из себя плевелы. Никто не сеет плевелов: сами собою
          зачинаются и растут они; они — следствие и выражение болезненности, которою
          отравлена земля. В беззакониях зачатые, во грехах рожденные, мы уже естественно
          производим из себя грех; производим его не потому, чтоб он был естествен
          нашей природе, вышедшей из рук Творца непорочною, но потому, что он естествен
          недугу, заразившему природу. Опытный земледелец не предается унынию и малодушию,
          когда увидит, что нива его покрывается плевелами: с терпением, постоянством
          и трудом он исторгает и исторгает их. В свое время усилится пшеница, покроет
          землю густо, отвлечет все земные соки в себя, — и плевелы, которым не дано
          усилиться, ослабеют, по необходимости уступят доброму плоду. Подобным поведению
          земледельца в отношении к плевелам должно быть поведение подвижника в отношении
          к греху. Не будем унывать, удивляться, ужасаться, приходить в недоумение,
          видя возникающий в себе разнообразный грех, не сочтем это явление явлением
          странным: «от юности моея мнози борют мя страсти», исповедует Святая Церковь
          от лица каждого из членов своих; до самой кончины человек подлежит влиянию
          греха. В постоянном бодрствовании над собою будем исторгать из себя самые
          первоначальные проявления греха в помыслах и ощущениях, не допуская им развиваться
          и усиливаться. Если же по нерадению нашему или по стечению непредвиденных
          и неотразимых обстоятельств случится совершить грех на самом деле, и тогда
          нет места для расслабления, безнадежия и отчаяния. Врачевство покаяния всемогуще,
          как врачевство, преподаемое всемогущим врачом — Богом. Исцеляет оно от всех
          грехов и от всех страстей. Пребывание в смертном грехе, пребывание в порабощении
          у страсти есть условие погибели вечной.'
        cn: 活著的人，男人，为自己的罪孽有何怨言呢？你陷于罪恶之中了吗？切勿因此而灰心丧志，困惑不解。我们的本性已被罪恶所感染：它自然而然地从自身产生出违反本性的罪恶。正如病痛自然会使受苦的身体产生其特有的欲望和要求，这些对身体的健康有害；正如受造主咒诅的大地，自然会从自身生出稗子。无人播种稗子：它们自行萌芽生长；它们是大地被毒害的病态的结果和表现。我们在不法之中怀胎，在罪恶之中出生，我们自然而然地从自身产生罪恶；我们产生罪恶，不是因为它合乎我们从造主手中出来时洁净无瑕的本性，而是因为它合乎感染了本性的病痛。经验丰富的农夫，当他看到自己的田地长满了稗子时，并不会灰心丧志、胆怯懦弱：他以忍耐、恒心和劳苦，不断地将它们拔除。届时，麦子会茁壮成长，茂密地覆盖大地，将大地的所有养分都吸取过来——那些未能茁壮成长的稗子，势必会衰弱，不得不让位于好的果实。修道者对待罪恶的行为，应当像农夫对待稗子的行为一样。当我们看到自身涌现出各种各样的罪恶时，不要灰心、惊讶、恐惧或困惑不解，不要认为这种现象是奇特的：「自我幼年起，诸般情欲就与我争战」，圣教会代表其每一位成员如此告白；直到人生的尽头，人仍受罪恶的影响。我们要不断地警醒自守，将罪恶最原始的表现，即在思想和感觉中的萌芽，从自身拔除，不容许它们发展壮大。即使因我们的疏忽，或因不可预见、不可抗拒的环境，我们实际犯下了罪行，那时也没有软弱、绝望和失落的余地。忏悔的良药是全能的，如同那由全能的医者——上帝所赐予的良药一样。它能医治所有的罪恶和所有的情欲。停留在致死的罪恶中，停留在被情欲奴役之下，乃是永远灭亡的条件。
    - type: paragraph
      text:
        ru: Нун
        cn: 侬
    - type: paragraph
      text:
        ru: 'Тяжек подвиг против страсти; продолжительно и много трудно целение ее
          покаянием. Вступить в этот подвиг — необходимо; необходимо подчиниться томительному
          целению: без них нет спасения. Всякая страсть есть преступная лю бовь, есть
          преступное усвоение какому-либо виду греха. Одни, свергшие с себя иго страстей,
          одни, покаявшиеся истинно, враты впидут во град святый, новый Иерусалим,
          в Иеруса лим Небесный; вне же — пси и чародее, любодее и убийцы, и идолослужителе
          и всяк любяй и творяй лжу; вне этого города — всякий, связанный страстями,
          неисцеливший любви своей. Там нет места для иной любви, кроме любви, заповеданной
          Богом; там нет места для иной любви, кроме любви Божественной. Иная любовь
          не может жить в прохладном, духовном, блаженном пламени и свете райском:
          ей свойствен и ей уготован иной пламень, пламень мрачный, пламень жгущий,
          но не сожигающий, пламень ада.'
        cn: 对抗情欲的属灵操练是艰难的；藉着悔改去治愈它，是长久而多有磨难的。投身于这项属灵操练——是必须的；顺从这折磨人的医治——是必须的：没有它们，就没有救恩。每一种情欲都是一种犯罪的爱，都是对某种形式之罪恶的犯罪性的习染。只有那些摆脱了情欲之轭的人，只有那些真实悔改的人，才得以从门户进入圣城，那新耶路撒冷，那天上的耶路撒冷；至于城外，则有狗、行邪术的、淫乱的、杀人的、拜偶像的，以及一切喜爱并制造虚谎的（启示录
          22:15）；在这城外，就是每一个被情欲捆绑、未能治愈自身之爱的人。那里没有地方容纳除上帝所命令的爱之外的任何其他爱；那里没有地方容纳除神圣之爱之外的任何其他爱。另一种爱无法在乐园那清凉、属灵、蒙福的火焰与光中存活：为它所预备和适宜于它的，是另一种火焰，是幽暗的火焰，是灼烧却不焚毁的火焰，是地狱的火焰。
    - type: paragraph
      text:
        ru: 'В поте лица твоего снеси хлеб твой, дондеже возвратишися в землю, от
          неяже взят ecu. Проклята земля в делех твоих: в печалех снеси тую вся дни
          живота твоего. Терния и волчцы возрастит тебе, и снеси траву селную. Таково
          определение, произнесенное Богом над падшим человеком. Не престает исполняться
          оно по вселенной видимой; не престает исполняться оно и таинственно в душе
          каждого служителя Божия. Вместо райского наслаждения предоставлено ему поприще
          покаяния; землею изображен весь человек, преимущественно же его сердце;
          терниями и волчцами — страсти; печалию назван плач со всеми отраслями его
          и начальными причинами; хлебом — спасение. Хлеб этот добывается в поте лица,
          то есть с великим трудом душевным и телесным, при многочисленных скорбях
          и лишениях. Подвиг покаяния и борьбы со страстями предначертан пожизненный.'
        cn: '你必汗流满面，方得糊口，直到你归于尘土，因为你是从尘土而出的。（创世记 3:19）地必因你的缘故受咒诅；你必终生劳苦，才能从地里得吃的。（创世记
          3:17）地必给你长出荆棘和蒺藜来；你也要吃田间的菜蔬。（创世记 3:18）——这是上帝对堕落的人所宣示的定论。这定论不曾在可见的宇宙中停止实现；它也同样在每一位上帝的侍奉者的灵魂中神秘地实现着。


          取代乐园的享乐，上帝赐予了他悔改的历程；「地」描绘了整个人，尤其是他的心；「荆棘和蒺藜」是情欲；「忧伤」指的是哭泣及其所有分支和最初的原因；「粮食」指的是救赎。这粮食必须「汗流满面」才能获得，即是说，要付诸巨大的心魂与身体的辛劳，伴随着无数的悲苦和匮乏。悔改与对抗情欲的属灵操练被命定为终生的苦行。'
    - type: paragraph
      text:
        ru: 'Изыскася путь наш, и испытася: воззрел Бог на жительство наше, подверг
          его рассмотрению. Оно оказалось недостаточным. Мы согрешихом и нечествовахом,
          сего ради не помиловал ecu нас, Господь наш: Ты предал нас чистительному
          огню покаяния; Ты устроил наше наружное положение так, чтоб оно способствовало
          нам принести удовлетворительное, полновесное покаяние; наружное положение
          это подобно тяжелому гнету, давлением которого извлекается приятнейший сок
          из зрелых ягод благовонного винограда. Обратимся ко Господу! воздвигнем
          сердца наша с руками к Богу высокому на небеси: принесем покаяние всецелое.
          Чтоб оно получило это достоинство, — необходимо соединить плач сердца и
          молитву сердца с соответствующим телесным подвигом, с соответствующими лишениями
          телесными: невозможно покаяние в недре наслаждения, расслабления, излишеств.
          Подвиг и лишения телесные названы в Писании руками.'
        cn: 「我们的道路已被寻求，且已被试验；上帝垂顾我们的生活，将它置于审视之下。它被证明是不完备的。我们犯了罪，且行了不义，因此祢未曾怜悯我们，我们的上主啊：祢将我们置于忏悔的洁净之火中；祢安排了我们的外部境况，使它有助于我们献上完满、十足的忏悔；这外部境况如同沉重的压榨，其压力从成熟的芬芳葡萄中榨出最甜美的汁液。让我们转向主！让我们将心和手高举向天上的至高上帝：献上全然的忏悔。为了使它获得这份尊荣，—必须将内心的哀哭和内心的祷告与相应的身体修持、与相应的身体匮乏结合起来：在享乐、松懈、奢侈的怀抱中，忏悔是不可能的。圣经中将身体的修持和匮乏称为手。」
