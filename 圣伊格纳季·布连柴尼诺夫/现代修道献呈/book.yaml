    - type: paragraph
      text:
        ru: '«Справедливо сказал авва Пимен, что отличительный признак монаха обнаруживается
          в искушениях. Монах, приступающий истинно работать Господу, должен, по завещанию
          Премудрого, уготовать «душу свою во искушение» (Сир. 2:1), чтоб ему никогда
          не прийти в недоумение или смущение по причине какого бы то ни было встретившегося
          с ним приключения. Он должен веровать, что не случается ничего без Промысла
          Божия. Где действует Промысл Божий, оттуда истекает всевозможное добро,
          всевозможная польза для души: потому что все, что ни делает с нами Бог,
          делает ко благу нашему, делает любя и милуя нас, и мы должны о всем благодарить
          (Еф. 5:20; 1 Сол. 5:18) благость Его, по наставлению апостола, никогда не
          предаваясь печали и малодушию по причине случающегося с нами. Все, что ни
          постигнет нас, будем принимать без смущения, с смиренномудрием и упованием
          на Бога, веруя, как я сказал, что все, что ни делает с нами Бог, делает
          по благости Своей, любя нас и во благо нам, что иначе не может быть нам
          пользы, как тем способом, которым устраивает Бог».'
        cn: 「阿爸庇门所言甚是，他说修士的显著标记乃是在试探中显明。修士若诚心事奉我主，便当遵从智慧者的遗训，『预备其心以迎试探』（德训篇 2:1），如此，无论遭遇何等不测，他永不至于困惑或心烦意乱。他必须深信，没有一事发生是脱离上帝之神意的。凡有上帝神意运行之处，便有各样的善与各样的益处为灵魂而流出；因为凡上帝对我们所行的，都是为了我们的益处，是以爱与怜悯对我们而行。我们应当凡事感谢（以弗所书
          5:20，帖撒罗尼迦前书 5:18）祂的良善，正如宗徒所教导的，绝不因遭遇而陷入忧愁或气馁。凡临到我们的一切，我们都当毫不动摇地接受，怀着谦卑的心和对上帝的盼望，深信，如同我所言，凡上帝对我们所行的，都是出于祂的良善，爱我们，并为着我们的益处，且唯有上帝所安排的方式，才能使我们得益。」
    - type: paragraph
      text:
        ru: «Бог — источник премудрости. Он ведает полезное нам и, сообразно этому
          ведению, устраивает все, относящееся к вам, даже до мелочей. Богу все возможно;
          для Него нет ничего невозможного. Зная, что Бог любит и милует создание
          свое, что Он — источник премудрости, что Он ведает, каким образом должно
          устроить наши обстоятельства, что нет ничего невозможного для Него, что
          все служит воле Его, также зная, что все, что Он ни делает, делает к нашей
          пользе, мы обязаны принимать все, попускаемое нам, хотя бы то было и скорбное,
          как от Благодетеля, как от Владыки, с благодарением. Все совершающееся совершается
          по праведному суду Божию, и Бог, бесконечно милостивый, не презрит нас ни
          в какой скорби нашей, и самомалейшей».
        cn: 「神乃智慧之源。祂知晓于我等有益之事，并依循此知，安排一切与尔等相关的事宜，乃至细微末节。对于神而言，凡事皆有可能；于祂而言，无事不能。我等当知：神爱且怜悯祂所造之物；祂是智慧之源；祂知应当如何安排我们的境况；于祂而言，无事不能；万事皆服从于祂的旨意；同时亦当知：祂所行的一切，皆是为了我们的益处。因此，我等有责任从那位施恩者、那位主宰者手中，以感恩之心接受一切临到我等之事，即便是忧苦之事。一切所成就的，皆是按照神公义的审判而成就的，而那无限仁慈的神，在我们的一切忧苦之中，即使是极其微小的忧苦，也绝不会藐视我们。」
    - type: paragraph
      text:
        ru: '«Некоторые приводятся в недоумение следующим размышлением: «Если кто,
          при встретившейся напасти, согрешит, побежденный скорбию, то как возможет
          он пребыть в убеждении, что напасть попущена ему для пользы его?» Подвергаясь
          напастям, мы согрешаем единственно по причине нетерпеливости нашей, потому
          что не хотим перенести ниже малой скорби, не хотим пострадать что-нибудь
          против воли нашей, тогда как Бог не попускает нам искушений, превышающих
          силу нашу. Засвидетельствовал это апостол, сказав: «верен Бог, иже не оставит
          вас искуситися паче, еже можете» (1 Кор. 10:13). Мы, мы не имеем терпения!
          Мы не хотим перенести ниже малейшей скорби! Мы не хотим принять со смирением
          ничего! По этой причине напасти низлагают нас, и, чем усиленнее стараемся
          избавиться от них, тем они более опутывают нас; мы приходим в изнеможение,
          но освободиться не можем (по неправильности средств, употребляемых к освобождению).
          Плавающие по морям для исправления нужд своих, если знакомы с искусством
          мореплавания, когда видят восходящую на них волну, то склоняются под нее:
          она проходит вдоль корабля и разрезывается им; пловцы не претерпевают никакого
          вреда. Напротив того, если б пловцы вздумали воспротивиться волне, то она
          отбрасывает их и относит на значительное расстояние; при дальнейшем плавании
          находит на них другая волна, и если они воспротивятся и этой, то и эта отбрасывает
          их и устраняет с предпринятого пути: пловцы подвергаются лишь бесполезному
          утомлению. Если же, как я сказал, они будут склоняться под волны и приноровляться
          к направлению волн, то волны будут обходить их, не причиняя им никакого
          вреда, пловцы совершат благополучно плавание и то дело, для которого предпринято
          плавание. Так и при напастях. Если кто перенесет напасть с терпением и смирением,
          то она пройдет безвредно для него. Если же предастся печали, смущению, будет
          обвинять каждого, то обременит себя невыносимою тягостью, усугубляя действие
          на себя напасти, не получит от напасти никакой пользы, получит вред. Напасти
          тогда приносят великую пользу, когда переносятся терпеливо, без смущения».'
        cn: '「有人因以下思虑而陷入困惑：『若有人在遭遇患难之时，因被忧伤所胜而犯了罪，他如何能坚信这患难是为他的益处所许可的呢？』我们在遭受患难时之所以犯罪，完全是因为我们的没有耐心，因为我们不愿承受哪怕是微小的忧伤，不愿违背我们的意愿受一点点苦，然而上帝所允许给我们的试探，并未超过我们能承受的范围。使徒见证了这一点，他说：『你们所遇见的试探，无非是人所能受的；上帝是信实的，必不叫你们受试探过于所能受的』（哥林多前书
          10:13）。是我们，我们没有耐心！我们不愿承受哪怕是极微小的忧伤！我们不愿谦卑地接受任何事物！正是因为这个原因，患难击倒了我们，我们越是极力想摆脱它们，它们就越是缠绕我们；我们变得筋疲力尽，却无法挣脱（这是因为我们用来挣脱的方法是错误的）。


          「那些为满足自身所需而在海上航行的人，如果精通航海之术，当他们看到波浪向他们涌来时，就会顺著波浪倾斜：波浪会沿著船身通过，被船切开；水手们不会遭受任何损害。相反地，如果水手们想要抵抗波浪，波浪就会把他们推开，并将他们带离很远的距离；在进一步的航行中，会有另一波波浪向他们袭来，如果他们也抵抗这波，这波也会推开他们，使他们偏离预定的航线：水手们只会徒然地感到疲惫。然而，正如我所说，如果他们顺著波浪倾斜，并适应波浪的方向，波浪就会绕过他们，不会对他们造成任何伤害，水手们将顺利完成航行以及为此航行所开展的事务。


          「患难亦是如此。如果有人以忍耐和谦卑承受患难，它就会无害地过去。如果他沉溺于忧愁、混乱，并指责每一个人，那么他就会为自己增添难以承受的重担，加剧患难对自身的影响，从患难中得不到任何益处，反而会遭受损害。患难唯有在被耐心、不混乱地承受时，才会带来巨大的益处。」'
    - type: paragraph
      text:
        ru: '«Если и страсть тревожит нас, то мы не должны смущаться ниже этим. Смущение,
          являющееся при действии в нас страсти, происходит от неразумия и гордости,
          от того, что не понимаем нашего душевного устроения и убегаем труда, как
          сказали отцы. Мы не преуспеваем по той причине, что не знаем нашей меры,
          не имеем терпения в начинаемых нами делах, но хотим без труда приобрести
          добродетель. Чему дивится страстный, будучи тревожим страстью? Зачем смущается?
          Ты образовал ее в себе, имеешь в себе и смущаешься! Ты принял в себя залоги
          ее и говоришь: отчего она тревожит меня? Лучше терпи, подвизайся и моли
          Бога. Невозможно не иметь скорби от страстей тому, кто образовал их в себе,
          исполняя их на деле. Имущество их, сказал авва Сисой, сложено внутри тебя:
          отдай им этот залог, и они уйдут. Имуществом страстей, находящимся у нас
          в залоге, названы начальные причины страстей и произвольная любовь к страстям.
          Мы увлеклись начальными причинами страстей, возбудили страсти к действию,
          и потому невозможно нам не искушаться страстными помышлениями: они понуждают
          нас к исполнению страстей против воли нашей, потому что мы предали себя
          в руки страстей произвольно».'
        cn: 「即便情欲（страсть）扰乱我们，我们也不应当因此而感到困惑。在情欲于我们内行动时所产生的困惑，源于不理性与骄傲，源于我们不理解我们灵魂的构造，并逃避劳作，正如教父们所言。我们未能进步的原因在于，我们不知道自己的分量，在我们所开展的事业中缺乏忍耐，却希望不劳而获地获得德行。有情欲之人，被情欲所扰，又有何可惊讶？为何感到困惑？你自己在内形成了它，在内拥有它，却感到困惑！你将它的抵押物纳入自身，却说：它为何扰乱我？不如忍受，奋斗，并祈求上帝。对于那些在内形成情欲，并在实际行动中实践情欲的人，不可能不受情欲之苦。阿巴·西索伊（авва
          Сисой）说，情欲的财产积聚在你内：将这抵押物归还给它们，它们就会离开。情欲的财产，作为抵押物在我们这里，指的是情欲的最初起因以及对情欲的自愿爱好。我们曾被情欲的最初起因所吸引，激发了情欲去行动，因此，我们不可能不被带有情欲的思虑所试探：它们迫使我们违背自己的意愿去实行情欲，因为我们曾自愿地将自己交于情欲之手。」
    - type: paragraph
      text:
        ru: '«Изображается состояние произвольно подчинившегося страстям поведанием
          пророка о Ефреме: «соодоле Ефрем, — говорит пророк о племени Ефрема, — соперника
          своего — совесть — попра суд» (Ос. 5:12), обратился к Египту, и насильственно
          отведен в Ассирию. Под образом Египта отцы разумеют волю плоти, влекущую
          нас к упокоению плоти наслаждением и сообщающую душе сладострастное настроение;
          под образом ассириян они разумеют страстные помышления, которые возмущают
          и волнуют ум, наполняют его нечистыми идолами, приводят его насильно, против
          воли его, к исполнению греха на самом деле».'
        cn: 「先知所言以法莲之事，描绘了那自愿顺从情欲之人的光景：『以法莲战胜了，』先知论及以法莲支派说，『他的对手——良心——他践踏了审判。』（何西阿书
          5:12），他转向埃及，并被强行掳至亚述。教父们视埃及为肉体之意志，它引诱我们以欢愉来安歇肉体，并将淫欲之情传与灵魂；他们视亚述人为情欲之思虑，这些思虑扰乱并激动心智，使其充斥不洁的偶像，并违背心智的意愿，强迫它在实际中行出罪恶。」
    - type: paragraph
      text:
        ru: '«Если кто произвольно предается плотскому наслаждению, тот и против воли,
          насильственно, пленником уводится в Ассирию, в работу Навуходоносору. Ведая
          это, пророк болезновал и уговаривал иудеев, чтоб они с возвышенной местности,
          занимаемой Иудеею, не нисходили в низменный Египет (Иер. 42). Что делаете,
          несчастные? Смиритесь хотя сколько-нибудь, приклоните выю вашу, служите
          царю Вавилонскому и останьтесь на земле отцов ваших. Потом он ободряет их,
          говоря: «не убойтесь от лица царя'
        cn: 「如果有人任凭自己沉溺于肉体的享乐，那么即便他心不甘情不愿，也会被强行掳往亚述，成为尼布甲尼撒王的奴隶。先知深知此事，心怀忧苦，劝诫犹太人不要从犹大所占据的高地，下到低洼的埃及去（耶利米书
          42:？）。你们这些不幸的人啊，究竟在做什么？哪怕只谦卑一点点，低下你们的颈项，侍奉巴比伦王，就能留在你们祖先的土地上。随后，他鼓励他们说：『不要惧怕那君王的面。」
    - type: paragraph
      text:
        ru: Вавилонского,
        cn: 巴比伦的，
    - type: paragraph
      text:
        ru: 'рече Господь, яко Аз с вами есмь, еже избавляти вас и спасати вас от
          руки его» (Иер. 42:11). Далее предсказывает скорбь, долженствующую постигнуть
          их, если они не окажут повиновения Богу: «аще вы, — говорит он, — дадите
          лице ваше во Египет, и внидете тамо жити, будете в непроходимая и подручни,
          и в клятву и во укоризну, и не узрите ктому места сего» (Иер. 42:15, 18).
          Но они отвечали пророку: «не сядем на земли сей, но в землю Египетску внидем,
          и не узрим рати, и гласа трубнаго не услышим, и о хлебех не взалчем, и тамо
          вселимся» (Иер. 42:13-14). Иудеи исполнили это намерение свое, сошли в Египет,
          произвольно вступили в служение фараону, потом были насильно взяты в Ассирию
          и служили ассириянам против воли»[554].'
        cn: 「上主言，『我与尔等同在，以解救尔等，并自其手中拯救尔等』」（耶利米书 42:11）。随后，祂预言了若他们不顺服上帝，将临到他们的患难：「祂言，『倘若尔等面向埃及，并入居彼处，则尔等将成为难行之路、屈从之人，且成为咒诅与羞辱，永不再见此地』」（耶利米书
          42:15，18）。然而，他们答复先知：「『吾等将不安居此地，而将进入埃及之地，吾等将不见战事，亦不闻号角之声，不因饥馑而受苦，吾等将定居彼处』」（耶利米书
          42:13-14）。犹太人遂践行了他们的意图，下至埃及，自愿为法老效力，之后却被强行带往亚述，违背己愿地为亚述人服役」[554]。
    - type: paragraph
      text:
        ru: '«Вникните глубже в то, что говорю вам. Прежде нежели начнет кто исполнять
          страсть на деле, он в своем городе, он свободен, хотя бы и восставали противные
          помыслы; сверх того, имеет Бога помощником себе. Если он смирится пред Богом
          и понесет с благодарением иго скорби и искушения, то помощь Божия изъемлет
          его из затруднительного положения. Если же он, избегая подвига, низойдет
          к удовлетворению сладострастным требованиям тела, то насильственно и против
          воли отведен будет в землю ассириян и будет работать им против желания своего.
          Пришедшим в это состояние пророк говорит: «молитеся за житие Навуходоносора»,
          потому что в жизни его ваше спасение (Вар. 1:11-12). Повелением молиться
          о жизни Навуходоносора изображается обязанность человека, впадшего в грехи
          на самом деле: он не должен предаваться малодушию в то время, как действует
          в нем печаль, произведенная случившимся искушением, не уклоняться от томления,
          производимого страстными помыслами[555]., но переносить со смирением это
          состояние, признавая, что он должен был подвергнуться ему; пусть положит
          в ум, что он даже недостоин избавиться  от тяжести состояния своего, что
          это состояние должно продолжаться и развиться. Видит ли он в себе причину
          случившейся напасти или еще до времени не усматривает, должен веровать,
          что ничего не бывает без суда Божия, что от Бога не исходит ничего неправедного.
          От некоторого брата Бог отъял тяготевшее над ним искушение, и он говорил,
          скорбя и плача об этом; «Господи! Я недостоин и поскорбеть немного».'
        cn: 「你们要深入领悟我所言。在任何人实践情欲之前，他居于自己的城内，他是自由的，即便对立的思想兴起反叛；更何况，他有上帝作为他的帮助者。如果他在上帝面前谦卑，并怀著感恩的心承受忧患与试探的轭，则上帝的帮助必将他从困境中解救出来。但如果他逃避属灵的争战，降格去满足身体的淫荡要求，那么他将会被强行且违背意愿地带到亚述人的土地，并将违背他的意愿为他们工作。先知对那些陷入此等境地的人说：『要为尼布甲尼撒的性命祈祷』，因为在祂的性命中，存有你们的救赎（巴录书
          1:11-12）。藉著命令为尼布甲尼撒的性命祈祷，所描绘的是一个在实际中陷于罪恶之人的责任：他不应在由所发生的试探所产生的忧愁在他心中运行之时，屈服于灰心丧志，不应逃避情欲思想所带来的折磨[555]，而是要以谦卑的心忍受这种状态，承认他本应承受这一切；他应当在心中铭记，他甚至不配从他状态的重压中得以解脱，并且这种状态应当持续并发展。无论他是否在自己身上看到造成所发生灾祸的原因，或者暂时尚未察觉，他都必须相信，没有任何事情发生是没有上帝的审判的，并且没有任何不义之事是出自于上帝的。上帝除去了一位弟兄身上重压著他的试探，而他对此说道，既悲伤又哭泣：「主啊！我甚至不配受一点点的忧苦。」」
    - type: paragraph
      text:
        ru: 'Повествуется также, что ученик великого старца подвергся искушению от
          восставшей против него блудной страсти. Старец, видя его страдание, сказал
          ему: хочешь ли, я помолюсь Богу, и Он освободит тебя от брани? Ученик отвечал:
          отец! хотя мне и трудно, но я вижу в себе итог от этого состояния, посему
          помолись лучше о том, чтоб Бог даровал мне терпение. Таковы истинно хотящие
          спастись! Вот что значит носить иго со смиренномудрием и молиться о жизни
          Навуходоносора! Потому-то и говорит пророк, что в жизни его спасение ваше.
          Два изречения сходствуют между собою: сказанное братом: «вижу в себе плод
          от борения страстию», — подобно сказанному пророком: «в жизни его заключается
          ваше спасение»; и подтвердил это и старец, сказав в ответ брату: «Теперь
          я познал, что ты находишься в преуспеянии большем, чем я».'
        cn: 亦有记载，那位伟大的长老的门徒，遭受了起来反抗他的淫邪情欲的试探。长老见他受苦，便对他说：「你可愿意，我向上帝祈祷，祂就将你从这场争战中释放出来？」门徒回答说：「父啊！虽然我承受着艰难，但我却在这境况中看见了对我的益处，因此您最好祈祷，求上帝赐予我忍耐。」那些真正渴求救恩的人就是如此！这就是以谦卑的心背负轭，并为尼布甲尼撒的性命祈祷的意义！因此，先知说，在他的性命中有你们的救恩。这两句箴言彼此相似：那弟兄所说的：「我在与情欲的争战中看见了益处」，如同先知所说的：「在他的性命中蕴含着你们的救恩」；而长老亦证实了这一点，回答那弟兄说：「如今我明白了，你的进益比我更大。」
    - type: paragraph
      text:
        ru: '«Когда кто вступит в подвиг против всех действий греха и начнет бороться
          против страстных помыслов, приходящих на ум, тогда он смиряется, сокрушается,
          трудится и скорбями подвига очищается мало-помалу, восходит в естественное
          состояние. Из этого следует, как мы сказали, что тревожимый страстью, если
          смущается этим, смущается от неразумия и гордости. Лучше ему познать смиренно
          свою меру, пребывать в терпении и молиться, доколе Бог сотворит с ним милость.
          Если кто не подвергнется искушениям, не испытает скорби от страстей, тот
          не будет и подвизаться о том, чтоб когда-нибудь очиститься от них. Об этом
          говорит псалмопевец: «внегда прозябоша грешницы яко трава, и проникоша вси
          делающий беззаконие, яко да потребятся в век века» (Пс. 91:8). Грешники,
          прозябающие яко трава, суть страстные помышления. Немощна трава, не имеет
          никакой силы. Когда прозябнут страстные помышления в душе, тогда проникают,
          то есть обнаруживаются «вси делающий беззаконие», то есть страсти, «яко
          да потребятся в век века»: страсти тогда истребляются подвижниками, когда
          соделаются явными для них. Вникните в порядок дела: во-первых, прозябают
          страстные помышления; чрез это вынаруживаются страсти; будучи вынаружены,
          они истребляются. Все это относится к подвизающимся; но мы, согрешающие
          на самом деле, всегда исполняющие страсти наши, даже не знаем, когда прозябают
          страстные помышления, когда возникают страсти. Не зная этого, мы и не думаем
          вступить в подвиг борьбы против страстей: мы повержены непрестанно долу,
          мы находимся еще во Египте, в злосчастном плинфоделании у фараона. Кто дал
          бы нам прийти по крайней мере в ощущение горького рабства нашего, чтоб мы
          смирились, чтоб мы озаботились о снискании помилования!»'
        cn: 「当人投身于与一切罪恶行径争战的苦修，并开始对抗涌上心头的激情意念时，他便谦卑下来，心灵破碎，劳苦作工，并藉著苦修的磨难渐渐得以洁净，回归自然之境。由此可见，正如我们所言，受激情困扰之人，若因此而心神不宁，那是出于不明智和骄傲。他最好谦卑地认清自己的限度，恒久忍耐并祷告，直到上帝施予怜悯。若有人不经历试探，不感受激情的磨难，他就绝不会为著有一天能摆脱它们而奋斗。关于这一点，诗篇作者说：『恶人茂盛如草，一切作孽的人发旺，正是要被永远灭绝。』（诗篇
          91:8）。恶人茂盛如草，指的就是那些激情的意念。草本柔弱，毫无力量。当激情的意念在灵魂中滋长时，『一切作孽的人』——即那些激情——便会显露出来，『正是要被永远灭绝』：当激情被苦修者所察觉时，它们便被消灭了。请仔细审视这过程的次序：首先，激情的意念滋长；借此，激情显露出来；一旦显露，它们便被消灭。所有这些都是针对正在苦修之人而言；但是我们这些在实际生活中犯罪、时刻顺从我们激情的人，甚至不知道激情的意念何时滋长，激情何时兴起。由于我们对此一无所知，我们也就不会考虑投身于与激情争战的苦修：我们不断地被击倒在地，我们仍身处埃及，在法老手下从事那悲惨的制砖苦役。谁能让我们至少感受到我们痛苦的奴役状态，好使我们谦卑，好使我们为求得怜悯而忧心呢！」
    - type: paragraph
      text:
        ru: '«Когда сыны израилевы были во Египте, в порабощении у фараона, тогда
          занимались они приготовлением кирпича[556].  Делающие кирпич всегда находятся
          в положении, наклоненном вниз, всегда смотрят в землю: подобно этому случается
          и с душою. Когда овладеет ею диавол, когда она совершает грех на самом деле,
          тогда она попирает разум и не помышляет ни о чем духовном; она помышляет
          постоянно об одном, земном, действует единственно для земли. Израильтяне
          из кирпичей, сделанных ими, построили фараону три крепкие города: Пифон,
          Рамессин и Он, или Илиополь, то есть Солнечный город. Этими городами означаются
          сластолюбие, славолюбие и сребролюбие. От этих страстей рождаются все грехи».'
        cn: 「当以色列的众子在埃及，被法老奴役时，他们忙于制作砖块[556]。制砖的人总是处于向下弯曲的姿势，总是注视著大地：灵魂也是如此。当魔鬼占据了它，当它实际犯下罪恶时，它就践踏了理性，不思念任何属灵之事；它不断地只思念一件事，即属世之事，它所行的唯独为了大地。以色列人以他们所制的砖块为法老建造了三座坚固的城：比东、兰塞和安，或译赫利奥波利斯，即太阳城。这些城池所象征的是贪图享乐、贪图荣耀和贪爱钱财。所有的罪恶皆由此等情欲而生。」
    - type: paragraph
      text:
        ru: '«Бог послал Моисея вывести израильтян из Египта и избавить их от рабства.
          Тогда фараон еще более обременил их работою, говоря: «праздни есте, сего
          ради глаголете: да идем, и пожрем Господу Богу нашему» (Исх. 5:17). Подобно
          этому диавол, когда увидит, что Бог милостиво призрел на душу, что благоволит
          помиловать ее и даровать ей облегчение от страстей или посредством слова
          Своего, или при посредстве кого-либо из рабов Своих, тогда еще более отягощает
          ее напором страстей и нападает на нее тем сильней. Отцы, зная это, укрепляют
          человека учением своим и не допускают его погрузиться в боязнь и недоумение.
          Один из отцов говорит: «Ты пал? Восстань. Ты пал опять? Опять восстань»,
          — и так далее. Другой отец говорит: «Крепость желающих приобрести добродетели
          заключается в том, чтоб они не малодушествовали, когда падут, чтоб не приходили
          в отчаяние, но продолжали подвизаться». Короче сказать: каждый из отцов
          различным образом, один так, другой иначе, подает руку подвижникам, которых
          обижает враг. Отцы заимствовали такой образ действования из Священного Писания.
          Оно говорит: «еда падаяй, не возстает? или отвращаяйся не обратится?» (Иер.
          8:4) «Возвратитеся ко Мне, сынове, и исцелю сокрушения ваша, — глаголет
          Господь, — и тому подобное» (Иер. 3:22).'
        cn: '「上帝差遣摩西将以色列人带出埃及，使他们脱离奴役。那时，法老却加重了他们的劳役，说道：『你们是闲散的，所以才说：容我们去，祭祀上主我们的上帝。』（出埃及记
          5:17）


          同样地，当魔鬼看见上帝慈悲地眷顾了一个灵魂，乐意怜悯她，并藉着祂的圣言，或藉着祂的某位仆役，赐予她从情欲中解脱的宽慰时，它便会更加以情欲的冲击来重压这个灵魂，并以更猛烈的攻势侵袭她。


          教父们深知此事，便以他们的教导来坚固人，不容许人沉溺于恐惧和疑虑之中。其中一位教父说：『你跌倒了吗？起来。你又跌倒了吗？再起来。』——如此等等。另一位教父说：『渴望获得美德之人的力量在于，他们跌倒时不要灰心丧志，不要陷入绝望，而要继续奋力修行。』


          简而言之：每一位教父都以不同的方式，或此或彼，向那些受仇敌欺压的修道者伸出援手。教父们这种行事方式，乃是取法于圣经。圣经说：『人跌倒，岂不复起？人转离，岂不复回？』（耶利米书
          8:4）『我众子啊，你们归回我，我必医治你们的创伤，』——主如此说，——以及诸如此类的话语。」（耶利米书 3:22）'
    - type: paragraph
      text:
        ru: '«Когда отяготела рука Божия над фараоном и над подданными его, тогда
          он решился отпустить сынов Израилевых. фараон сказал Моисею: «идите, послужите
          Господу Богу вашему: токмо овцы и волы оставите» (Исх. 10:24). Под именем
          овец и волов разумеются помышления, составляющие достояние ума[557]., которыми
          фараон хотел обладать, надеясь посредством их снова привлечь к себе сынов
          Израиля. Моисей отвечал фараону: «ни, но и ты даси нам жертвы и всесожжения,
          яже сотворим Господу Богу нашему» (Исх. 10:25). Моисей, изведши сынов Израиля
          из земли Египетской, переправил их чрез Чермное море. Бог, вознамерясь привести
          их к месту, где было семьдесят фиников и двенадцать источников воды, сперва
          привел их в Мерру. Здесь народ скорбел, не находя, что пить, потому что
          воды Мерры были горьки. Уже чрез Мерру пришли они к семидесяти финикам и
          двенадцати источникам воды. Так и душа, престав совершать грехи на самом
          деле и переправившись чрез мысленное море, сперва должна потрудиться в подвигах
          и подвергнуться многим скорбям, потом уже чрез скорби взойти в святой покой:
          «яко многими скорбьми подобает нам внити в Царствие Божие» (Деян. 14:22).
          Скорбями направляется в душу милость Божия, подобно тому, как ветрами нагоняются
          дождевые облака. Дождь, идущий в течение долгого времени, гноит хлебные
          посевы, если они еще молоды и нежны, уничтожает на них плод; ветры же постепенно
          сушат и укрепляют всходы. Так бывает и с душою. Послабление, недостаток
          в скорбях, довольство в средствах вещественных лишают ее силы, приводят
          в состояние изнеженности, искушения же скрепляют ее и усвояют Богу, как
          и пророк говорит: «Господи! в скорби помянухом Тя» (Ис. 26:16). И потому,
          как мы уже сказали, нам не должно смущаться, не должно унывать в искушениях:
          нам должно терпеть скорби, благодарить за них Бога и молиться непрестанно,
          со смирением, Богу, чтоб Он сотворил милость с немощью нашею и покрыл нас
          от всякой напасти, во славу Его»[558].'
        cn: 「当上帝的手重重地压在法老和他的臣民身上时，他决定放以色列的子孙离去。法老对摩西说：『去事奉上主你们的上帝吧，只是你们的羊群和牛群要留下。』（出埃及记
          10:24）。在羊群和牛群的名下，所指的是构成心智财产的意念[557]，法老想要占有这些意念，希望借此再次将以色列的子孙引诱回来。摩西回答法老说：『不！你也要把祭物和燔祭交给我们，以便我们献给上主我们的上帝。』（出埃及记
          10:25）。摩西将以色列的子孙带出埃及地，领他们渡过了红海。上帝有意将他们带到一个有七十棵棕树和十二股水泉的地方，但首先却将他们领到了玛拉。在那里，百姓因找不到水喝而忧伤，因为玛拉的水是苦的。他们经过玛拉之后，才来到那七十棵棕树和十二股水泉之处。同样，灵魂在实际上停止了犯罪，渡过了意念之海后，首先必须在苦修中劳苦，并遭受许多的苦难，然后才能藉着苦难进入神圣的安息：『我们进入上帝的国，必须经历许多的艰难。』（使徒行传
          14:22）。藉着苦难，上帝的怜悯被引导进入灵魂，就像风吹动着雨云一般。持续很长时间的雨水，会使幼嫩柔弱的庄稼腐烂，使其果实毁坏；而风则会逐渐吹干并坚固幼苗。灵魂亦是如此。松懈、缺乏苦难、物质上的丰裕会使灵魂失去力量，陷入柔弱的状态，而试探则会坚固灵魂，使其归属于上帝，正如先知所说：『上主啊！在患难中我们想起了祢。』（以赛亚书
          26:16）。因此，正如我们所言，在试探中我们不应心烦意乱，不应灰心丧气：我们应当忍受苦难，为此感谢上帝，并以谦卑的心不住地向上帝祷告，求祂怜悯我们的软弱，并为了祂的荣耀，保护我们脱离一切的灾祸」[558]。
    - type: paragraph
      text:
        ru: «Кто сделает дело ради Бога, того непременно постигнет искушение, потому
          что всякому добру или предшествует, или последует искушение. Даже не может
          быть прочным делаемое ради Бога, если оно не искусится напастию».
        cn: 「凡是为著上帝而行事的人，试探必然会临到他，因为所有良善之事，或有试探在前，或有试探在后。若非经过磨难的试炼，那些为著上帝所行的事，甚至无法坚稳持久。」
    - type: paragraph
      text:
        ru: '«Будучи страстными, мы никак не должны верить нашему сердцу: кривым правилом
          искривляется и то, что само по себе прямо».'
        cn: 「我们既是身受激情的人，就绝不可信赖我们的心：连那本性正直之物，也会被扭曲的准绳所歪曲。」
    - type: paragraph
      text:
        ru: «Кто не отречется в душе своей от всего, кто не отречется от славы, от
          телесных наслаждений и, сверх того, от оправданий, тот не возможет ни отсечь
          своих пожеланий, ни избавиться от гнева и печали, ни сохранить ненарушимым
          спокойствие ближнего».
        cn: 「凡在心灵深处不肯舍弃一切的人，凡不肯舍弃荣耀、肉体的欢愉，以及除此之外一切辩解的人，便不能够斩断他的欲求，也不能摆脱愤怒和忧伤，更不能使他邻人的宁静保持完整。」
    - type: paragraph
      text:
        ru: «Не велико — не осуждать благорасположенного к нам или миловать его, когда
          он находится в скорби. Велико — не осуждать того, кто действует против нас,
          не мстить ему по влечению страсти, не соглашаться с осуждающими его; велико
          — сочувствовать радости предпочтенного нам».
        cn: 「不以批评那位待我们良善之人为大，或在他忧苦时怜悯他。那伟大之处，乃在于不批评那对我们采取行动之人，不因情欲的驱使而向他报复，不与那些批评他的人站在一起；那伟大之处，在于能对那被置于我们之上者的喜悦感同身受。」
    - type: paragraph
      text:
        ru: «Не ищи любви от ближнего. Ищущий любви, если не увидит ее, смущается.
          Лучше ты покажи любовь к ближнему. Поступив так, и сам успокоишься, и приведешь
          ближнего к любви».
        cn: 「勿向近人寻求爱。寻求爱之人，若不得见，便会烦乱不安。你最好是向近人展示爱。如此行之，你自身得享安宁，亦能引导近人进入爱中。」
    - type: paragraph
      text:
        ru: «Во всем, случавшемся со мною, я никогда не пожелал уладить дело исключительно
          по соображению и усилию человеческому в чем бы то ни было, действую по силе
          моей, предоставляя все остальное Богу».
        cn: 「在我所遭遇的一切事中，我从未希望单单依靠人的考量与努力来解决任何事务，而是尽我所能去行，将其他一切都交托给上帝。」
    - type: paragraph
      text:
        ru: '«Не уничижать подаяния ближнего принадлежит к делам смиренномудрия: должно
          принимать такое подаяние, хотя бы оно было и скудно, и маловажно».'
        cn: 「不轻视邻人所赠之物，乃属谦卑之行：当领受此等赠予，纵使其微薄或不值一提。」
    - type: paragraph
      text:
        ru: '«Тот, кто не стремится исполнять влечений собственной воли, действует
          всегда согласно с своею волею. Не имея отдельных пожеланий, он всегда исполняет
          свое желание и бывает доволен всем, что бы ни случилось с ним: он не хочет,
          чтоб дела совершались так, как он желает; он хочет, чтоб дела совершались
          так, как они совершаются».'
        cn: 「凡不求实现自身意志所倾向者，其所行恒与己愿相合。因其无个别之欲求，故彼常成全己愿，且于其所遭遇之一切，皆心满意足：彼不愿事务按照己意成就；彼愿事务按照其所成就之样式成就。」
    - type: paragraph
      text:
        ru: «Несвоевременно — исправлять кому-либо брата в то самое время, как брат
          согрешит против него. (Нужно дать время брату, чтоб брат мог одуматься и
          успокоиться). И во всякое время не должно делать этого, если чувство мщения
          за себя служит начальною причиною нашего действия».
        cn: 「在你的弟兄得罪你的同一时刻去纠正他，是不合时宜的。（需要给你的弟兄时间，让他能够回心转意并平静下来。）并且，无论何时，如果复仇感是你行动的首要动因，你就不应当这样做。」
    - type: paragraph
      text:
        ru: '«Не делай зла даже и в шутку: случается, что иной делает сначала для
          шутки зло, а впоследствии и против воли влечется к нему».'
        cn: 「即便是玩笑，也不要做恶：时常有人先以玩笑为恶，而后即便是违背己愿，也会被其所牵引。」
    - type: paragraph
      text:
        ru: '«Не должно желать избавления от страсти, избегая производимой ею скорби:
          должно желать этого по совершенной ненависти к ней, как сказано в Писании:
          «совершенною ненавистию возненавидех я, во враги быша ми» (Пс. 138:22).'
        cn: 「人不应当仅仅因为规避情欲所带来的忧苦，就渴望从中得到解脱；人应当是出于对情欲的完全憎恨才如此渴望，正如《圣经》所言：『我以完全之恨憎恨它们，它们已成为我的仇敌。』（诗篇
          138:22）」
    - type: paragraph
      text:
        ru: «Невозможно разгневаться кому-либо на ближнего, если сперва не вознесется
          над ближним сердце его, если он не уничижит ближнего пред собою, если не
          признает себя высшим ближнего».
        cn: 「任何人都无法向邻人发怒，除非他的心首先高举在邻人之上，除非他在自己面前贬抑邻人，除非他自认比邻人更高。」
    - type: paragraph
      text:
        ru: «Признаков того, что кто-либо исполняет страсть произвольно, служит смущение
          его в то время, когда его обличают в ней или исправляют. Если же кто переносит
          обличение в страсти без смущения, то есть без смущения подчиняется мерам
          исправления, то это служит признаком, что он поступил по страсти в неведении,
          или по увлечению»[559].
        cn: 「一个人是否是蓄意顺从情欲的迹象，就是当他被斥责或修正时，他心生纷扰。如果有人忍受对情欲的责备而不纷扰，即毫不纷扰地顺服于修正的措施，这就证明他是出于无知或一时冲动而顺应了情欲。」[559]
    - type: paragraph
      text:
        ru: «Новоначальный! Никогда не поверь своему сердцу, оно находится в состоянии
          слепоты от действия пристрастий по ветхому человеку».
        cn: 「初入教者啊！切莫相信你的心，它因著旧人情欲的驱使而处于盲昧之中。」
    - type: paragraph
      text:
        ru: '«Понуждай себя ко всему доброму и отсекай свою волю (то есть волю ветхого
          человека): благодатию Христовою и собственным подвигом придешь в навык отсечения
          воли и уже будешь отсекать ее без принуждения и скорби, так что все случающееся
          будет случаться как бы по твоей воле и по твоему желанию».'
        cn: 「务要勉励己身，趋向一切良善之事，并割舍你的意志（亦即，那旧人的意志）：藉著基督的恩典与你自身的苦修，你将养成割舍意志的习惯，届时，你便能毫不勉强、亦无忧苦地割舍它，以致于一切发生的事，都仿佛是依著你的心愿和意愿而成就的。」
    - type: paragraph
      text:
        ru: «Не желай, чтоб делалось все по твоему желанию, желай, чтоб делалось как
          делается, таким образом, будешь мирен ко всему. Впрочем, это относится к
          тому, в чем нет преступления заповеди Божией или отеческой».
        cn: 「不要渴求所有事情都按照你的意愿成就，当渴求事情如何成就，就如何成就，如此，你将对一切泰然自若。然而，这仅适用于那些不违背上帝或教父诫命的事情。」
    - type: paragraph
      text:
        ru: «Потщись привести себя в такое устроение, чтоб во всем находить себя достойным
          укорения».
        cn: 「务要努力使自己达到这样的状态，即在一切事上都认为自己应受责备。」
    - type: paragraph
      text:
        ru: «Постоянно хранись от того, чтоб не образовалось в тебе мнение о себе
          и собственное умствование о чем-либо».
        cn: 「务须恒常自守，以防自我见解和个人臆想在心中生成。」
    - type: paragraph
      text:
        ru: «Веруй, что все, относящееся до нас, до самомалейшего, состоит под Промыслом
          Божиим, — и будешь претерпевать встречающиеся тебе скорби без смущения».
        cn: 「当信，凡关乎吾等之事，纵然极微小，亦在乎上帝之圣眷下，——尔将能容忍所遭遇之诸般愁苦，而不致心神扰乱。」
    - type: paragraph
      text:
        ru: «Веруй, что бесчестия и досады суть врачевства от гордости, которою заражена
          душа твоя».
        cn: 「你当确信，那羞辱与恼怒，乃是医治你灵魂所受之骄傲毒染的良药。」
    - type: paragraph
      text:
        ru: «Молись об укоряющих тебя как об истинных врачах твоих, при убеждении
          несомненном, что ненавидящий бесчестие, ненавидит смирение, и убегающий
          от огорчений, убегает от кротости».
        cn: 「当你确信不疑，那些憎恶羞辱的人，也憎恶谦卑；而那些逃避烦恼的人，也逃避温和时，你要为责备你的人祈祷，将他们视为你真正的医治者。」
    - type: paragraph
      text:
        ru: «Не желай знать пороков и согрешений ближнего твоего и не принимай на
          него подозрений, внушаемых врагом. Если они и насеваются в нас по причине
          собственной порочности нашей, то старайся превращать их в добрые помышления».
        cn: 「莫欲知你邻人所犯之恶行与罪愆，亦莫因仇敌所唆使，而对其怀抱疑惧。纵使此等意念因吾等自身之恶性而播种于我心，亦当力求将其转化为良善之思虑。」
    - type: paragraph
      text:
        ru: «За все благодари, стяжи благость и святую любовь».
        cn: 「凡事谢恩，积聚良善与圣爱。」
    - type: paragraph
      text:
        ru: '«Со всевозможным трезвением будем хранить совесть нашу во всех отношениях:
          к Богу, к ближнему, к вещам».'
        cn: 「当以全然的警醒，守护吾人于诸事上的良知：对上主、对近人、对万物。」
    - type: paragraph
      text:
        ru: «Прежде нежели сказать или сделать что, рассмотрим, согласно ли это с
          волею Божией. Рассмотрев и помолившись, скажем или сделаем, повергая немощь
          нашу пред Богом, и благость Божия будет споспешествовать нам во всем»[560].
        cn: 「在言说或行事之先，让我们审度此举是否与上帝的旨意相符。审度并祷告之后，我们当言说或行事，将我们的软弱呈献于上帝面前，而上帝的良善将在万事中襄助我们」[560]。
    - type: paragraph
      text:
        ru: '«От мелочей, от того, что говорим: «что значит это?», «что за важность
          в этом?», образуется в душе злой навык, и начинает она нерадеть и о великом.
          Знаете ли, какой тяжкий грех осуждать ближнего? И что тяжелее этого? Что
          столько ненавистно Богу? От чего Он столько отвращается? Ничего нет хуже
          осуждения, сказали отцы. Однако и в это великое зло человек приходит от
          начинаний, представляющихся ему ничтожными, приняв ничтожное зазрение на
          ближнего, сказав себе: «что за важность, если услышу, что рассказывает такой-то
          брат?», «что за важность, если и я скажу одно слово?», «что за важность,
          если посмотрю, что будет делать такой-то брат или такой-то странник?» —
          начинает ум оставлять внимание к своим грехам и замечать грехи ближнего,
          а от этого переходить к осуждению, злословию и укорению ближних. От осуждения
          ближних приходим к тому, что сами впадаем в погрешности, за которые осуждали
          ближних. Если кто не заботится постоянно о своих грехах, не оплакивает своего
          мертвеца, как сказали отцы, тот не может преуспеть в чем-либо добром; он
          всегда наблюдает за делами ближнего. Ничто не прогневляет столько Бога,
          ничто так не обнажает человека, ничто столько не служит причиною оставления
          его Богом, как злословие, осуждение и укорение им ближнего».'
        cn: 「从微小的事情，从我们说：『这算什么呢？』、『这有什么重要呢？』开始，恶习便在灵魂中形成，而它也开始对伟大的事疏于照管。你们可知道论断邻人是多么沉重的罪？还有什么比这更沉重？有什么是如此为上帝所憎恶的？有什么是祂如此厌弃的呢？教父们说，没有比论断更糟糕的了。然而，人之所以陷入这巨大的邪恶，也是从那些看似微不足道的开端而来的，他对邻人抱持了微不足道的责难，对自己说：『如果我听到某个弟兄在说什么，那有什么要紧呢？』、『如果我也说一句话，那有什么要紧呢？』、『如果我看看某个弟兄或某个客旅要做什么，那有什么要紧呢？』——心智便开始不再留意自己的罪，转而去察看邻人的罪，并从此转向论断、毁谤和斥责邻人。由于论断邻人，我们便落入我们曾论断邻人的过失之中。教父们说，若有人不恒常顾念自己的罪，不为自己的死者哀哭，他就无法在任何善事上有所长进；他总是关注邻人的行为。没有什么比毁谤、论断和斥责邻人更能如此激怒上帝，没有什么能如此剥夺人的恩典，也没有什么能如此成为他被上帝离弃的原因。」
    - type: paragraph
      text:
        ru: '«Иное — злословить, иное — осуждать и иное — уничижать. Злословить —
          это сказать о ком-либо: такой-то солгал, или разгневался, или впал в блуд,
          или сделал что-либо подобное. Сказавший так впал в злоречие, то есть сказал
          пристрастно о согрешении брата. Осудить — это сказать: такой-то лжец, гневлив,
          блудник. Выразившийся так, осудил самое расположение души, произнес приговор
          на всю жизнь, сказав о всем человеке: он таков-то. Это — тяжко. Иное — сказать
          «он разгневался», и иное — сказать «он гневлив», выразившийся таким образом,
          произнес, как я сказал, приговор на всю жизнь. Грех осуждения столько тягостен,
          столько тягостнее других грехов, что Сам Христос сказал: «лицемере, изми
          первее'
        cn: 「『毁谤』是一回事，『论断』是另一回事，『贬低』又是一回事。毁谤，是指谈论某人说：『某某人撒了谎，或者动了怒，或者犯了淫乱，或者做了类似的事情。』说这话的人陷入了恶语之中，也就是说，他带有偏见地谈论了兄弟的过犯。论断，是指说：『某某人是骗子，是易怒的人，是淫徒。』如此表达的人，论断了灵魂本身的心性，对整个生命发出了判决，谈论了整个人的本质：『他是这样的人。』这是沉重的罪。说『他动了怒』是一回事，说『他是易怒的人』是另一回事；后一种表达者，如我所说，对整个生命发出了判决。论断的罪如此沉重，比其他罪行都要沉重，以至于基督亲自说道：『你这伪善的人，先除去』」
    - type: paragraph
      text:
        ru: бревно
        cn: 木梁
    - type: paragraph
      text:
        ru: из очесе твоего, и тогда прозриши изъяти сучец из очесе брата твоего»
          (Лк. 6:12). Здесь грех ближнего уподоблен сучку, а осуждение — бревну. Почему
          вместо осуждения ближних мы не осуждаем самих себя и наши согрешения, которые
          известны нам достоверно и за которые мы должны дать ответ Богу? Зачем восхищаем
          суд над человеками, принадлежащий единому Богу? Чего хотим от создания Его?
          Чего хотим от ближнего нашего? Чего хотим от тяготы чужой? Братия! Имеем,
          о чем заботиться! Каждый да внимает себе и своему злу. Оправдывать и осуждать
          человеков принадлежит единому Богу, Который знает устроение, силу, обстоятельства,
          дарования, телосложение, способности каждого и соразмерно этому судит каждого
          судом, постижимым единому Богу».
        cn: 「从你眼里先取出那根梁木，然后你才能看得清楚，去取出在你弟兄眼里的那根木屑。」（路加福音 6:12）在此，邻人的罪过被比作木屑，而论断则被比作梁木。我们为何不论断我们自己，以及我们确切知晓且必须向上帝交账的那些罪愆，反而去论断我们的邻人呢？我们为何要僭越那独属于上帝的、对世人的审判呢？我们对祂的创造物有何企求？我们对我们的邻人有何企求？我们对别人的重担有何企求？弟兄们啊！我们有值得忧虑之事！愿每个人都留意自身和自己的恶行。称许和论断世人乃独属于上帝，祂知晓每个人的性情、能力、境遇、恩赐、体格和禀赋，并以此为准，以独有祂才能理解的审判来审判每一个人。
    - type: paragraph
      text:
        ru: '«Иногда мы не только осуждаем ближних, но и уничижаем их. Иное — осуждать,
          как уже сказал я, и иное — уничижать. Уничижение состоит не только в осуждении
          ближнего, но и в презрении его, когда гнушаемся ближним, когда отвращаемся
          от него, как от мерзости. Это гораздо хуже и пагубнее осуждения. Хотящие
          спастись не обращают внимания на недостатки ближнего; внимание их постоянно
          устремлено к своим собственным недостаткам: по этой причине они и преуспевают.
          Мы же, окаянные, нисколько не рассмотрев дела, осуждаем, гнушаемся, уничижаем,
          если увидим что-либо или услышим, даже если что-либо представится нам только
          в воображении. Что еще хуже, мы не удовлетворяемся одним собственным вредом,
          но, встретив другого брата, тотчас говорим ему: случилось то, и то, и то.
          Мы повреждаем брата, влагая грех и в его сердце: мы не боимся угрозы Писания:
          «горе напаяющему подруга своего развращением мутным» (Авв. 2:15); мы совершаем
          дело бесовское и нерадим об этом. В чем заключается деятельность бесов?
          Только в том, что они смущают человеков и вредят им. Мы оказываемся помощниками
          бесов на погибель свою и ближнего! Кто вредит душе, тот содействует и помогает
          бесам; напротив того, кто доставляет пользу душе, тот помогает святым ангелам.
          Отчего мы подвергаемся этому? Единственно оттого, что не имеем любви. Если
          б мы имели любовь, то смотрели бы с милостью и состраданием на недостатки
          ближнего, как и Писание говорит: «любы покрывает множество грехов» (1 Пет.
          4:8): «любы не мыслит зла, вся терпит» (1 Кор. 13:4-5, 7). Если б мы имели
          любовь, как я сказал, то эта любовь покрывала бы каждое согрешение брата,
          как поступают и святые, видя недостатки человеческое. Неужели святые слепы?
          Неужели они не ненавидят согрешений? И кто столько ненавидит грех, как святые?
          Ненавидя грех, они не ненавидят согрешающего, не осуждают его, не отвращаются
          от него. Они состраждут согрешающему, наставляют его, утешают, врачуют как
          член немоществующий, делают все, чтоб спасти его. Святые привлекают брата
          к добродетели долготерпением и любовью, а не отвращаются от него, не гнушаются
          им. Как мать, имея безобразного сына, не гнушается им и не отвращается от
          него, но с любовью заботится искусственными украшениями загладить природный
          недостаток и делает все, чтоб украсить сына: так и святые постоянно покрывают,
          украшают согрешающего, заступаются за него с тою целью, чтоб его исправить
          со временем, чтоб не допустить других до повреждения по причине его и чтоб
          самим еще более преуспеть в любви Христовой».'
        cn: 「有时，我们不仅定罪邻人，更是贬损他们。如我所言，定罪是一回事，贬损则是另一回事。贬损不仅包含定罪邻人，还包括蔑视他们，当我们厌恶邻人、当我们像厌弃可憎之物般地厌弃他们时。这比定罪更为糟糕、更具毁灭性。那些渴望得救的人不会关注邻人的缺陷；他们的注意力始终专注于自身的不足：因此，他们得以精进。然而，我们这些可怜之人，丝毫不加思量，一旦看到或听闻任何事，乃至仅仅在想像中有所呈现，便定罪、厌恶、贬损。更糟的是，我们并不满足于仅仅自身受损，而是遇到另一位弟兄时，立刻对他说：发生了这件事、那件事、还有那件事。我们败坏了这位弟兄，也将罪恶植入他的心田：我们不惧怕圣经的警告：『祸哉！那以浊秽之物灌醉邻人者！』（哈巴谷书
          2:15）；我们行了魔鬼的作为，却对此毫不在意。魔鬼的活动在于何处？仅在于扰乱人类并损害他们。我们竟然成为魔鬼的帮凶，导致自己和邻人的灭亡！凡损害灵魂的人，便是协助和帮助魔鬼；反之，凡有益于灵魂的人，便是帮助圣天使。我们为何会遭受此等祸患？唯独因为我们缺乏爱。如果我们拥有爱，就会带著怜悯和同情之心看待邻人的不足，正如圣经所言：『爱能遮掩众多罪过』（彼得前书
          4:8）：『爱不思恶，凡事忍耐』（哥林多前书 13:4-5，7）。如果我们拥有爱，如我所言，这爱便会遮掩弟兄的每一次过犯，正如圣徒们看到人类的缺陷时所行的一样。难道圣徒们是盲目的吗？难道他们不憎恨过犯吗？谁比圣徒更憎恨罪恶呢？他们憎恨罪恶，却不憎恨犯罪的人，不定罪他，也不厌弃他。他们同情犯罪之人，教导他、安慰他、医治他，如同医治一个软弱的肢体，尽一切努力拯救他。圣徒们以恒久的忍耐和爱吸引弟兄归向美德，而非厌弃他，不厌恶他。就像一位母亲，即使儿子容貌丑陋，她也不厌恶他、不厌弃他，反而用爱心以巧妙的装饰来弥补天生的缺陷，尽一切努力美化儿子：圣徒们也是如此，不断遮掩、美化犯罪之人，为他代求，目的是随著时间改正他，不让他人因他而受损，并使自己更能精进于基督的爱中。」
    - type: paragraph
      text:
        ru: '«Стяжем любовь, стяжем милостивое сердце к ближнему, чтоб при посредстве
          этого качества оградить себя от лютого злоречия, от осуждения и уничижения,
          чтоб при посредстве его помогать друг другу, как собственным членам. Кто,
          имея рану на руке, или на ноге, или на каком другом члене, гнушается собою?
          Неужели он отсечет член свой, хотя бы этот член и загноился? Напротив того,
          не очищает ли его, не омывает ли, не прикладывает ли к нему пластыря, не
          кропит ли освященною водою, не молится ли о исцелении, не просит ли святых
          помолиться о нем? Короче сказать, он не оставляет телесного члена своего
          в небрежении, не гнушается ни безобразием, ни зловонием его, но употребляет
          все средства к исцелению его. Подобным образом мы должны сострадать друг
          другу, должны помогать друг другу, и сами, и посредством отцов и братии,
          более преуспевших, нежели мы; мы должны придумывать и делать все, что служит
          к взаимному вспоможению и себе и братиям; мы члены в отношении один к другому,
          как и апостол говорит: «все мы едино тело есмы, а по единому друг другу
          уди» (Рим. 12:5); «аще страждет един уд, с ним страждут вси уди» (1 Кор.
          12:26). Что значат общежития, как вы думаете? Не одно ли это тело? Не члены
          ли этого тела все, живущие в общежитии? Каждый член да служит телу по силе
          своей! Старайтесь всегда помогать друг другу: или учением, влагая слово
          Божие в сердце брата, или утешая его во время скорби, или подавая ему руку
          помощи в каком-либо деле. Одним словом, каждый соответственно силе, да сближается
          любовью с ближним».'
        cn: '「让我们获取爱，获取对邻人施予怜悯的心，藉着这种德行来护卫自己，免于恶毒的毁谤、定罪与贬抑；藉着这种德行来彼此帮助，如同帮助我们自己的肢体。谁会因为手臂、腿，或任何其他肢体受伤，就厌弃自己呢？难道他会因此截断自己的肢体，即便这肢体已经化脓？恰恰相反，他岂不洁净它、洗涤它、敷上药膏、洒上圣水、为它的痊愈祈祷、并恳求圣徒为他代祷吗？简而言之，他不会疏忽自己的身体肢体，不厌弃它的丑陋或恶臭，而是用尽一切方法来治愈它。


          同样地，我们应当彼此怜悯、彼此帮助，无论是我们自己，还是借由那些比我们更有成就的神父与弟兄们；我们应当思索并做一切有助于彼此和兄弟们相互扶持的事情；我们彼此之间互为肢体，正如使徒所言：「我们众人，在基督里是一个身体，互相联络作肢体」（罗马书
          12:5）；「若一个肢体受苦，所有的肢体就一同受苦」（哥林多前书 12:26）。你们认为共同生活的团体意味着什么？难道它不是一个身体吗？难道所有居住在这共同生活团体中的人，不是这身体的肢体吗？每个肢体都当尽其所能地服事这个身体！要常常努力彼此帮助：或是借由教导，将上帝的圣言置入弟兄的心中；或是在他悲伤时安慰他；或是在某事上向他伸出援手。总而言之，每个人都当根据自己的力量，以爱与邻人亲近。」'
    - type: paragraph
      text:
        ru: «Чем более сближаемся мы друг с другом, тем более приближаемся к Богу.
          Подобное совершается и в отношении отдаления. Удаляющиеся от Бога, настолько
          оставят любовь к Богу, что удалятся от Бога, насколько удалятся и друг от
          друга; также, насколько удалятся друг от друга, настолько удалятся и от
          Бога. Таково свойство любви. Насколько находимся вне ее, насколько не любим
          Бога, настолько мы удалены и от ближних. Если же возлюбим Бога, то насколько
          приближаемся к Нему любовью, настолько соединяемся любовью и с ближним,
          соединяемся любовью и с Богом»[561].
        cn: 「我们彼此越是亲近，就越是接近上帝。同样的，在疏远方面也是如此。那些远离上帝的人，他们对上帝的爱会消退，以至于他们远离上帝，正如他们彼此疏远一样；同样地，他们彼此疏远多少，就远离上帝多少。这就是爱之本质。我们不在爱中多少，不爱上帝多少，我们就与邻人疏远多少。但如果我们爱慕上帝，我们以爱接近祂多少，我们就以爱与邻人结合多少，我们就以爱与上帝结合多少」[561]。
    - type: paragraph
      text:
        ru: '«Иногда, услышав оскорбительное слово, мы не обращаем на него внимания
          и переносим его без смущения, как будто вовсе не слыхали его, иногда же
          только что услышим, тотчас смущаемся. Какая причина такого различия? Одна
          ли причина такого различия или их много? Нахожу, что имеется много причин,
          но есть одна такая, которая, так сказать, служит началом для всех других
          причин. Случается кому-либо подвергнуться искушению после того, как он занялся
          молитвою или безмолвием, и в то время находится в благом настроении: по
          этой причине он переносит оскорбительный поступок брата без смущения. Опять,
          случается, что оскорбляемый имеет пристрастное расположение к оскорбляющему
          и потому не огорчается действиями его. Опять, иной питает презрение к оскорбляющему
          и потому вменяет обиды его ни во что, не обращает на него никакого внимания,
          как бы не признавая его даже человеком и не делая никакого ответа на его
          слова, что бы он ни говорил».'
        cn: 「有时，我们听见侮辱之言，却不加以理会，并且毫无困扰地忍受下来，仿佛全然未曾听闻。然而，有时我们甫一听见，便即刻心生烦乱。此等差异因何而起？是单一的缘由，抑或众多？我以为，缘由众多，然则其中有一项，可谓是众多缘由之滥觞。有时，某人于祈祷或静修之后，正处于良善心境之中，却遭受试探：因此之故，他便能毫无烦扰地忍受弟兄的侮辱行径。复次，有时受辱者对侮辱者怀有偏爱之情，故而不为其行为所恼。再者，另有人对侮辱者心怀轻蔑，因此将其冒犯视若无物，丝毫不加理会，仿佛根本不承认其为人，无论他言说何事，皆不予置答。」
    - type: paragraph
      text:
        ru: '«Главная причина всякого смущения, если основательно исследуем, заключается
          в том, что мы не укоряем самих себя: отсюда проистекает всякое расстройство!
          По этой причине мы никогда не можем прийти в состояние спокойствия! После
          этого нечего удивляться, когда слышим от всех святых, что нет другого пути,
          кроме пути самоукорения. Но мы, видя, что ни один из святых не нашёл покоя,
          идя другим путем, надеемся получить спокойствие, или идти правым путем,
          не желая никогда укорять самих себя! Поистине, если человек совершит тьмы
          добродетелей и не будет держаться этого пути, то никогда не престанет оскорбляться
          и оскорблять других, погубляя этим все труды свои. Напротив того, какую
          радость, какое спокойствие ощущает тот, кто укоряет самого себя! Укоряющий
          себя, куда бы ни пошел, как сказал авва Пимен, что бы ни случилось с укоряющим
          себя, утрата ли чего или бесчестие, или какая бы то ни было скорбь, он никогда
          не смутится, постоянно предваряя смущение признанием себя достойным напасти.
          Какое другое настроение может быть свободнее от печали!»'
        cn: 「一切纷扰的主要根源，若我们深入探究，便在于我们不责备自己：所有混乱皆由此而生！因此，我们永远无法达致宁静的境地！有鉴于此，当我们听到所有圣者都说，除了自责之路外别无他途时，便无需感到惊讶了。然而，我们看到没有任何一位圣者是通过其他道路找到安宁的，却仍希望获得平静，或是走上正道，却永远不愿责备自己！确实，若一个人行了无数的善德，却不持守这条道路，他将永不止息地被冒犯和冒犯他人，从而毁坏了他所有的辛劳。与此相反，那责备自己的人所感受到的喜乐、所体会到的平静何其深切！那责备自己的人，无论走到哪里，正如阿巴·彼门所言，无论有什么事情发生在责备自己的人身上，无论是失落了什么、受到了凌辱，抑或遭遇了任何苦难，他将永不纷乱，因为他不断地以承认自己配受这些灾祸来先于纷扰。还有什么心境比这更能免于忧伤呢！」
    - type: paragraph
      text:
        ru: '«Случается, что иной, как представляется ему, пребывает в мире и безмолвии.
          Но вот пришел брат, сказал ему неприятное слово, и он смутился. На этом
          основании полагая скорбь благословною, он говорит: «Если б такой-то не пришел,
          не сказал мне оскорбительного слова и не смутил меня, то я не пришел бы
          в расстройство. Это смешно! Это — прелесть! Неужели вложил в него страсть
          тот, кто сказал ему неприятное слово? Сказавший такое слово только обнаружит
          таившуюся в нем страсть, чтоб он покаялся в ней, если хочет. Руководствующийся
          такими суждениями подобен гнилому хлебу, который с виду хорош, а внутри
          заплесневел. Когда разломят его, обнаруживается гнилость его[562]. Так и
          этот пребывал, как представлялось ему, в мире, имея живущую внутри себя
          страсть, и не ведал этого. Одно слово сказал ему брат его и извлек гнилость,
          скрывавшуюся внутри его! Пусть же он покается, если хочет быть помилован;
          пусть очистится, пусть преуспеет, пусть увидит, что он должен благодарить
          брата, а не скорбеть на него: брат доставил ему величайшую пользу».'
        cn: 「有时会出现这样的情形：某人自以为身处和平与静默之中。然而，一位弟兄走来，对他说了句不悦耳的话，他就心生困扰。基于此，他认为此忧伤是合理的，便说：『若不是某某人来了，对我说了句冒犯的话，使我心烦意乱，我也不会如此心绪不宁。』这真是可笑！这是『神魂颠倒』！难道是那位说了句不悦耳之话的人，将情欲置入了他的心内吗？说出此话的人，不过是显露了他内心潜藏著的情欲，好让他若愿意，便为此忏悔。秉持此类判断的人，就像发霉的面包一样：外观看似美好，内里却已腐败。一旦掰开，其腐朽便显露无遗[562]。同样地，这个人自以为身处和平之中，却在内心怀有活著的情欲，而他自己并不知晓。他的一位弟兄仅仅说了一句话，便将隐藏在他内里的腐朽引了出来！如果他渴望得到怜悯，就当忏悔；让他洁净自己，让他有所进益，让他看见，他应当感谢他的弟兄，而非对他感到忧伤：这位弟兄给予了他至高的益处。」
    - type: paragraph
      text:
        ru: '«Обвинение самих себя, а не кого другого, в случающихся с нами скорбях
          доставляет нам великое благо, доставляет глубокое спокойствие и значительное
          преуспеяние. Тем более мы должны так поступать, что ничего не совершается
          с нами без Промысла Божия. Если кто по правде достоин спокойствия, то Бог
          известит Сарацынскому сердцу сотворить милость с ним соответственно нужде
          его. Если же кто недостоин успокоения, или оно неполезно ему, то он не найдет
          его, хотя бы сотворил и новое небо, и новую землю. При всяком приключении,
          встречающемся с нами, мы должны взирать горе. Сделают ли нам добро, пострадаем
          ли зло, мы должны устремлять душевные очи горе и благодарить Бога за все,
          случающееся с нами, держась постоянно самоукорения. По наставлению отцов,
          мы должны говорить, если случится с нами что доброе: «Это случилось по смотрению
          Божию». Если же случится что злое, должны говорить: «Это случилось за грехи
          наши. Поистине, все скорби, которые мы претерпеваем, претерпеваем за грехи
          наши»[563].'
        cn: 「在降临于我们的苦难中，我们应当责备自己，而非归咎于他人。这将带给我们莫大的益处，带来深沉的宁静与显著的精进。我们更当如此行事，因为没有任何事物能在脱离上帝的洪恩大能之下发生。如果有人实在配得安宁，上帝必将感动撒拉森人的心肠，照著他的需要向他施予慈悲。然而，如果有人不配得安宁，或者安宁对他无益，那么他将无法寻得它，即便他创造出新的天空与新的大地。在我们所遭遇的每一事件中，我们都应当向上仰望。无论他人对我们施以善行，或是我们承受恶事，我们都应当将心灵的眼目投向上方，为临到我们的一切感谢上帝，并恒常持守自我的谴责。根据众圣教父的训诫，如果我们遭遇了美好的事物，我们应当说：『这是出于上帝的眷顾。』如果遭遇了邪恶的事物，我们则应当说：『这是由于我们的罪愆。』事实上，我们所承受的一切苦难，都是因著我们的罪孽而承受的。」[563]
    - type: paragraph
      text:
        ru: '«Будем трезвиться, братия, и при содействии Божием усильно бороться против
          всепагубной страсти памятозлобия, чтоб избавиться от обладания ею. Бывает
          следующее: при возникшем смущении или неудовольствии между братиями, брат
          поклонится брату, но и по поклонении продолжает скорбеть и питать неприязненные
          помышления против брата. Он не должен пренебречь такими помышлениями, но
          отвергнуть их как можно скорее: это — памятозлобие. Требуется особенное
          внимание, чтоб не закоснеть в нем и не погибнуть. Отсекайте страсти, доколе
          они юны, прежде нежели они укоренятся в вас, окрепнут и начнут насильно
          властвовать над вами. Тогда придется вам много пострадать, исторгая их:
          иное дело вырвать из земли былинку, и иное — искоренить большое древо».'
        cn: 「弟兄们，让我们警醒自持，并藉着上帝的襄助，奋力与那全然有害的宿怨之情搏斗，好使我们从它的辖制中得以解脱。常有这样的情形发生：当弟兄间生出纷扰或不悦时，这位弟兄向那位弟兄行了叩拜礼，但即便行了叩拜，他依然感到忧伤，并对他的弟兄心存敌意的念头。他不可轻忽这些念头，而当尽快将其弃绝：这就是宿怨。需要特别留意的是，切勿在这宿怨中变得麻木不化，以至沉沦丧失。当情欲尚且幼弱时，就要将其斩断，免得它们在你们心中扎根、壮大，并开始强力地辖制你们。到那时，你们就得遭受极大的痛苦来将其根除：拔起地上的嫩草是一回事，而将一棵大树连根拔除又是另一回事了。」
    - type: paragraph
      text:
        ru: '«Воздать злом за зло можно не только делом, но и словом, и видом. Иной
          думает о себе, что он не воздает злом за зло. На деле же оказывается, что
          он воздает словом или видом: он принимает такой вид, делает такое движение,
          бросает такой взгляд, которые смущают и уязвляют брата. В этом — воздаяние
          злом за зло. Другой старается не воздавать злом за зло ни при посредстве
          дела, ни при посредстве слова или вида, или движения, но питает в сердце
          скорбь на брата, питает огорчение, которое имеет характер также памятозлобия.
          Видите, какое различие настроений!»'
        cn: 「以恶报恶，不仅能以行为，亦能以言语和神态。有人自忖，他并未以恶报恶。实则不然，他正以言语或神态报复：他摆出某种神情，做出某种举动，投以某种目光，这些都足以扰乱并伤害他的弟兄。此即是以恶报恶。另有人力求不以行为、言语、神态或举动以恶报恶，却在心底对弟兄怀着忧伤，滋养着苦楚，这苦楚亦带有记仇的性质。你们看，这心绪的差异何其之大！」
    - type: paragraph
      text:
        ru: '«Опять иной не сохраняет даже никакой скорби на брата в сердце. Если
          же услышит, что кто-нибудь оскорбил этого брата, или что сделан ему выговор,
          или что уничижили его, то, слыша это, он не престает радоваться. Оказывается,
          что таким образом он воздает злом за зло в тайне сердца своего. Другой не
          питает злобы в сердце, также не радуется, слыша о уничижении оскорбившего,
          даже сетует, если нанесут оскорбившему оскорбление, но и не радуется его
          благополучию: если увидит, что его прославляют или успокаивают, то скорбит.
          И это вид памятозлобия: он легче вышеисчисленных, но принадлежит к ним.
          Каждый из вас должен радоваться благополучию брата, содействовать по силе
          этому благополучию, делать все, зависящее от него, к угождению и успокоению
          брата».'
        cn: 「再者，另一些人甚至在心中对弟兄没有任何的忧伤。可是，如果他们听说某人得罪了这位弟兄，或者他受到了训斥，或者他遭到了贬低，那么，听到这些，他们便止不住地欢喜。显而易见，如此这般，他们是在自己隐秘的心中以恶报恶。另一些人在心中不存恶意，听到那冒犯他之人的贬抑时，他们也不欢喜，甚至若有人对冒犯者施加冒犯，他们还会感到忧伤，但是他们也不因他的福祉而欢喜：如果他们看见他受到赞扬或得到安宁，他们便会忧伤。这也是一种怀恨在心：它比上述几种要轻微，但仍属于怀恨。你们每个人都应当因弟兄的福祉而欢喜，尽己所能地促成这份福祉，做一切力所能及之事，以求弟兄得到满足和安宁。」
    - type: paragraph
      text:
        ru: '«Каким средством можно получить исцеление от памятозлобия? Молясь от
          всего сердца о оскорбившем и говоря: «Боже! Помоги брату и мне молитв ради
          его». Таким образом, страждущий памятозлобием, во-первых, молится за брата
          своего, что служит знамением милования и любви, во-вторых, смиряется пред
          братом, прося себе помощи ради молитв его. Где присутствуют милость, любовь
          и смирение, возмогут ли там развиться ярость, или памятозлобие, или какая
          другая страсть? Справедливо сказал авва Зосима: «Если диавол, пригласив
          к содействию себе всех демонов, приведет в действие все ухищрения злобы
          своей, то от смирения заповеди Христовой упразднится и сокрушится коварство
          его, каково бы оно ни было». И другой старец сказал: «Молящийся за врага
          будет непамятозлобен». Вникнув основательно в то, что слышите, исполняйте
          на деле. Говорю истину: если не будете исполнять на деле, то не возможете
          научиться от одного слышания слов. Кто, желая научиться какому либо художеству,
          научается ему от одного объяснения словами? Непременно он принимается за
          самое упражнение в деле; сперва упражнение его сопряжено с погрешностями:
          он и делает, и портит свое дело; но постоянно трудясь и терпя, мало-помалу
          научается художеству, при помощи Бога, презирающего на труд и произволение
          его. Мы же, не принимаясь за дело, хотим изучить художество, превысшее всех
          художеств, от одного слышания? Возможно ли это? Братия! Доколе имеем время,
          будем внимать себе и трудиться тщательно»[564].'
        cn: '「有什么途径可以得到对『怀怨』的医治？要由衷地为那冒犯你的人祷告，并说：『主啊！为了我弟兄的祷告，求你帮助他，也帮助我。』如此一来，遭受怀怨之苦的人，首先，是为他的弟兄祈祷，这便是怜悯与爱德的标记；其次，是藉著恳求因弟兄的祷告而得到帮助，在弟兄面前谦卑自己。若有怜悯、爱德和谦卑同在，那里还能滋生出怒火、或怀怨、或任何其他的激情吗？阿爸佐西马说得有理：『即便魔鬼召集了所有的恶魔来与他一同作工，使出他邪恶的一切诡计，但基督诫命中那谦卑的力量，也能使他的阴谋诡计，无论是何种形式，都化为乌有并被粉碎。』另一位长者也说：『为仇敌祈祷的人，将不会怀怨。』


          请你们深刻地领悟你们所听见的，并在实际行动中去实践。我说的是真话：如果你们不在行动中去实践，那么仅仅透过听闻言语，你们是无法学会的。谁想学习一门技艺，会仅仅透过言语的解释就能学会呢？他必定会开始在实际工作中进行操练；起初，他的操练会伴随著错误：他一边做，一边又会把事情搞砸；但如果他持续地努力和忍耐，藉著那垂顾他的辛劳与意愿的上帝（上帝）的帮助，他将会一点一滴地学会这门技艺。然而我们却在不著手实践的情况下，想单凭听闻就学会这门超越所有技艺的技艺？这可能吗？弟兄们！趁著我们还有时间，让我们警醒自己，并努力地辛勤工作吧」[564]。'
    - type: paragraph
      text:
        ru: '«Настоятель братии! Пекись о них с сокрушенным сердцем, исполненным благости
          и милости, наставляя их добродетели делом и словом, а более делом, потому
          что пример действительней слов. Если имеешь достаточные телесные силы, будь
          образцом для братства в телесных трудах: если же ты немощен, то действуй
          на него благим душевным устроением и плодами Духа, исчисляемыми апостолом:
          любовью, долготерпением, радостию, миром, благостию, милосердием, верою,
          кротостию и воздержанием от всех страстей (Гал. 5:22, 23). По причине случающихся
          проступков не тревожься излишне, но без смущения объясняй вред, происходящий
          от проступка. Если окажется нужным подвергнуть выговору или наказанию, то
          обращай внимание на лице и выбирай удобное время. Не очень истязывай за
          малые согрешения, как бы праведник, чуждый всякой погрешности. Не обличай
          часто: это обременительно; привычка выслушивать частые обличения приводит
          обличаемого в ожесточение и небрежение. Не повелевай властительски, но предлагай
          со смирением, как бы советуясь с братом: такое слово принимается удобней,
          более располагает к повиновению и благоприятно действует на ближнего».'
        cn: 「弟兄们的院长！当以一颗破碎的心，满溢著良善与慈悲，来关顾他们，以行为和言语教导他们美德，但更重要的是以行为，因为榜样比言语更有力量。如果你有足够的身体力量，就当在身体的劳作上成为弟兄们的典范：如果你身体软弱，则当以良善的灵性状态和圣灵的果子来影响他们，就是使徒所列举的：仁爱、喜乐、和平、忍耐、恩慈、良善、信实、温柔、节制，以远离一切的私欲（加拉太书
          5:22，23）。因著偶尔发生的过错，不要过度烦扰，而当毫不混乱地解释这过错所带来的损害。如果发现有必要予以责备或惩罚，则当留意对象的身份并选择合适的时机。不要过度苛责小的过失，如同一个毫无错误的义人。不要经常责备：这是沉重的负担；习惯于频繁听取责备会使被责备者心硬和轻忽。不要以权威的方式发号施令，而当以谦卑的姿态提出，如同与弟兄商议：这样的话语更容易被接受，更能使人顺服，并对邻人产生有益的影响。」
    - type: paragraph
      text:
        ru: '«Во время смущения, когда брат окажет тебе сопротивление, удержи язык
          твой, чтоб не сказать ему чего с гневом; не допусти сердцу твоему вознестись
          на него: вспомни, что он — брат твой, член одного с тобою тела о Христе,
          образ Божий, искушаемый от общего врага; умилосердись над ним, чтоб диавол
          не уязвил его твоею яростию и, пленив, не умертвил памятозлобием, чтоб не
          погибла от нерассмотрительности нашей душа, за которую умер Христос. Вспомни,
          что и ты, если разгневаешься, подлежишь осуждению за гнев; сознавая собственную
          свою немощь, окажи сострадание брату твоему и благодари Бога за то, что
          Он преподал тебе случай простить брата твоего, и тем получить прощение в
          твоих согрешениях, более важных и более многочисленных, нежели согрешения
          брата. «Отпущайте, и отпустится вам» (Лк. 6:37), — сказал Господь. Не представляется
          ли тебе, что долготерпение твое послужит причиною повреждения для брата?
          Но апостол заповедует побуждать благим злое, а не злым благое (Рим. 19:21).
          И отцы говорят: «Делая вразумление ближнему, если сам увлечешься гневом,
          то этим ты удовлетворишь только своей страсти». Никто из благоразумных не
          разоряет собственного дома, чтоб построить дом ближнего. Если смущение будет
          продолжаться, то удержи сердце твое в пределах кротости насильно и помолись
          так: «Боже милосердый и человеколюбивый! Ты, по неизреченной благости Твоей,
          сотворил нас из ничего для наслаждения Твоими благами! Ты воззвал нас к
          Себе кровью единородного Сына Твоего, Спасителя нашего, когда мы отпали
          от Тебя преступлением заповеди Твоей! И ныне прииди и помоги немощи нашей,
          запрети возмущению сердец наших, как некогда ты запретил волнующемуся морю,
          чтоб оба мы в один час не лишились усыновления Тебе, будучи умерщвлены грехом,
          чтоб Ты не сказал нам: «кая польза в крови Моей, внегда сходити Ми во истление?»
          (Пс. 29:10). «Аминь глаголю вам, не вем вас», потому что светильники ваши
          угасли от недостатка елея» (Мф. 25:12). После этой молитвы, когда укротится
          сердце, уже возможешь разумно и со смирением, по наставлению апостола (Гал.
          6:12; 1 Тим. 4:2), обличить, вразумить, исцелить и исправить с милованием,
          как свой немоществующий член. Тогда и брат, поняв свое ожесточение, примет
          исправление с доверенностью: ты умиротворишь сердце его твоим миром. Ничто
          да не разлучит тебя от святой Христовой заповеди: «научитеся от Мене, яко
          кроток есмь и смирен сердцем» (Мф. 11:29). Прежде и более всего должно заботиться
          о мирном устроении души и никак не допущать сердце до смущения, ни под мнимо
          справедливыми предлогами, ни ради заповеди. Да ведаем достоверно, что именно
          для достижения любви и чистоты сердца мы стараемся со всевозможным тщанием
          исполнять заповеди. Управляя так братиею, и ты услышишь Божественное определение,
          возвещающее: «аще изведеши честное от недостойного, яко уста Моя будеши»
          (Иер.15:19)[565].'
        cn: 「在纷扰之时，当弟兄与你抗衡，你要勒住你的舌头，不要带着怒气向他说任何话；不可容许你的心在他身上高举：要记起，他是你的弟兄，在基督里与你同属一体，是上帝的肖像，正受着那共同仇敌的试探；要怜悯他，以免魔鬼因你的狂怒而伤害他，并将他掳去，以记恨致他于死地，以免我们的灵魂因着欠缺明辨而灭亡，要知道基督正是为这灵魂而死。要记起，倘若你发怒，你亦因着忿怒而受审判；既知晓自身的软弱，就要向你的弟兄施以怜悯，并感谢上帝，因祂赐予你机会去宽恕你的弟兄，并借此获得你那比弟兄的过犯更严重、更众多的罪愆的赦免。主说：『你们饶恕人，就必蒙饶恕』（路加福音
          6:37）。难道你不觉得你的恒久忍耐会成为你弟兄受损的原因吗？然而使徒命令我们要以善胜恶，而非以恶胜善（罗马书 19:21）。众教父亦言：『当你训诫近人时，若你被怒气所牵引，那么你只是满足了自己的情欲罢了。』凡有智慧之人，没有人会拆毁自己的房屋，去建造近人的房屋。倘若纷扰持续，你要强行将你的心维系在温柔的界限内，并如此祷告：『仁慈而爱人的上帝！祢以祢那不可言喻的良善，从虚无中创造了我们，使我们能享用祢的诸般美善！当我们因着违犯祢的诫命而从祢那里堕落时，祢藉着祢的独生子——我们的救主——的宝血，召我们归向祢！现今，求祢降临，帮助我们的软弱，禁止我们心中的骚动，正如祢往昔禁止那翻腾的海，以免我们两人在同一时刻，因着罪恶被致死而失去祢的嗣子身份，以免祢对我们说：『我被降到阴间，我的血有什么益处呢？』（诗篇
          29:10）。『我实在告诉你们，我不认识你们，』因为你们的灯因缺乏油而熄灭了（马太福音 25:12）。在这祷告之后，当心已平静，你便能按照使徒的教导（加拉太书
          6:12，提摩太前书 4:2），以理智和谦卑，带着怜恤去指责、训诫、治愈并改正，如同对待自己那软弱的肢体一般。届时，弟兄亦会明白他的刚硬，带着信任接受改正：你将以你的平安使他的心平息。愿任何事物都不要使你与基督的神圣诫命分离：『你们当学我的样式，因为我心里柔和谦卑』（马太福音
          11:29）。首先且更重要的是，我们必须关心灵魂的平安秩序，绝不可允许心陷入纷扰，无论是假借公义的借口，亦或是为了诫命。我们应当确凿地知晓，正是为了达成爱与心之纯洁，我们才竭尽所能地殷勤遵守诫命。如此管理众弟兄，你亦将听闻那神圣的定论宣告：『你若将宝贵的从卑贱的分别出来，你就必作我的口』（耶利米书
          15:19）[565]。 」
    - type: paragraph
      text:
        ru: Выписка из творений преподобного Исаии Отшельника
        cn: 隐修者圣伊萨亚著作选录
    - type: paragraph
      text:
        ru: «Прежде всего мы нуждаемся в смиренномудрии. Слово «прости» да будет у
          нас непрестанно готовым в ответ на всякое неприятное слово, на всякий неприятный
          поступок относительно нас. Смиренномудрием расторгаются все сети супостата
          нашего, диавола»[566].
        cn: 「我们首先需要的是谦卑的心。对于任何不悦之言，任何针对我们的不悦之行，『请原谅』这句话当永不离口，随时准备回答。藉著谦卑的心，我们仇敌——那魔鬼——的一切网罗都将被破除。」[566]
    - type: paragraph
      text:
        ru: «Не вменяй себя за нечто в каком бы то ни было деле, и пребудут несмущенными
          помыслы твои»[567].
        cn: 「在任何事情上都不要看自己为特别，你的思虑就会保持平静无扰。」[567]
    - type: paragraph
      text:
        ru: «Добродетели рождаются от нелюбопрительности, от злострадания, от смирения,
          от постоянного отсечения своей воли в духовном разуме, от неповиновения
          оправданию своему, от внимания, непрестанно обращенного на грехи свои»[568].
        cn: 「德行源自不贪图世事，源自忍受苦难，源自谦卑，源自恒常在属灵的理解中弃绝自己的意愿，源自不听从自己的辩护之词，源自持续不断地关注自身的罪过」[568]。
    - type: paragraph
      text:
        ru: '«Если погрешишь в чем-либо, не прикрывай погрешности ложью. Положи поклон,
          скажи: «Прости меня». Этим изгладится погрешность»[569].'
        cn: 「如果你在任何事上犯了错，不要用谎言遮盖你的过失。当俯伏敬拜，说：『请你饶恕我。』如此，你的过失便得以抹除」[569]。
    - type: paragraph
      text:
        ru: «Если кто скажет тебе жестокое слово, то не попусти сердцу твоему вознестись
          на брата. Принудь себя поклониться оскорбившему, прежде нежели воздействует
          в тебе гнев. Гневу предшествует уничижение ближнего»[570].
        cn: 「倘若有人以苛酷之言相向，切勿容你心向弟兄高傲。趁怒火尚未在你内发作之前，强迫自己向那冒犯你之人致敬。盖因轻视近人乃是怒气之先兆」[570]。
    - type: paragraph
      text:
        ru: '«Если тебя укорят в чем-либо, то ты не попусти себя разгорячиться на
          оскорбившего. Не входя в рассмотрение, правильно ли или неправильно сделанное
          обличение, поклонись укорившему, говоря: «Прости меня». Такое поведение
          приводит юного в преуспеяние»[571].'
        cn: 「若有人在任何事上斥责你，你不要让自己对那侮辱你的人心生怒火。不必去细究那指责是对是错，只向那责备你的人鞠躬，说：『请你宽恕我。』这样的行事方式能引领年轻人走向精进。」[571]
    - type: paragraph
      text:
        ru: «Если пожелаешь чего-либо, а живущий брат не хочет этого, отсеки пред
          братом волю твою, чтоб не возникло между вами спора и чтоб брат твой не
          оскорбился на тебя»[572].
        cn: 「你若意欲某事，而同住的弟兄不愿，当在弟兄面前斩断你的意愿，以免你们之间生出争执，也免得你的弟兄因你而受冒犯。」[572]
    - type: paragraph
      text:
        ru: '«Если брат, пришедши к тебе в келию, начнет произносить неполезные слова,
          останови его. Скажи ему с любовью: «Прости меня! Я немощен и не могу выносить
          таких слов""573.'
        cn: 「若有弟兄来到你的隐修小室，开始说出无益的话语，你要制止他。带著爱意对他说：『请宽恕我！我身心软弱，无法承受这类话语。』」573
    - type: paragraph
      text:
        ru: '«Если услышишь о погрешности брата твоего, не передай такого сведения
          кому-либо другому: таким поступком нанесешь смертельную язву душе твоей»[574].'
        cn: 「若你听闻你的弟兄有所过失，切勿将此消息转告他人：此等行径将在你灵魂上留下致命的创伤」[574]。
    - type: paragraph
      text:
        ru: '«Если кто в присутствии твоем начнет порицать брата, то не промолчи пред
          порицателем, не устыдись его, не согласись с ним, не согреши пред Богом.
          Со смирением скажи порицателю: «Брат, прости меня: и я  грешник, достойный
          всякого сожаления. Тот порок, о  котором говоришь, принадлежит мне, и я
          не могу  выслушивать обличение в нем»[575].'
        cn: 「若有人在你面前开始指责弟兄，你不要在指责者面前保持缄默，不要对他感到羞愧，不要同意他的观点，不要在上帝面前犯罪。你当怀著谦卑，对指责者说：『弟兄，请你原谅我：我也是个罪人，理当受尽一切怜悯。你所说的那个过失，其实是我自己的，而我无法听闻对它的责备。』」[575]
    - type: paragraph
      text:
        ru: «Если брат сделает тебе зло, и кто-либо в присутствии твоем, начнет злословить
          его — озаботься охранить сердце твое, чтоб не возобновилось в нем чувство
          злобы на брата. Вспомни множество согрешений твоих пред Богом, и, если хочешь,
          чтоб они простились тебе, не воздай злом за зло ближнему твоему»[576].
        cn: 「倘若弟兄对你行了恶，而有人在你面前开始说他的是非——你当留心保守你的心，好让怨恨弟兄的情绪不再在心头复苏。你要忆念你自己在上帝面前所犯下的诸多罪过，并且，如果你渴望这些罪过能得到赦免，就不要以恶报恶于你的邻人。」[576]
    - type: paragraph
      text:
        ru: '«Если услышишь, что брат отнесся о тебе худо и после этого встретишься
          с ним где-либо, или он придет к тебе, прими его благосклонно, с радостным
          приветствием и видом. Не скажи ему того, что слышал о нем, не спроси его:
          «Зачем говорил ты то и то?» Написано в притчах: помнящий безчестия, законопреступен»[577].'
        cn: 「若你听闻弟兄论及你有不善之处，而在此事之后你又在某处与他相遇，或他前来拜访你，你当以善意、以欢喜的问候和容颜接纳他。不要将你所听闻的关于他的事告诉他，也不要问他：『你为何说了这和那？』在《箴言》中有所记载：『存记辱蔑之人，乃是违背律法。』」[577]
    - type: paragraph
      text:
        ru: «Безмолвствуя в келии, если вспомнишь о ком-либо, сделавшем тебе зло,
          то встань и помолись от всего сердца Богу, чтоб Бог простил сделавшему зло,
          и помысл мести отойдет от тебя»[578].
        cn: 「当你静默居于斗室之中时，若想起了曾对你行恶之人，便当起身，全心向上帝祷告，求上帝赦免那行恶者，如此，复仇的念头便会从你身上离去」[578]。
    - type: paragraph
      text:
        ru: '«Безмолвствуя в келии, если впадешь в болезнь, не впади в малодушие,
          но благодари Бога. Если увидишь, что по причине болезни смущение вкрадывается
          в душу твою, то скажи ей в увещание и утешение: «Эта болезнь полезнее той
          болезни, которая ожидает тебя в геенне и в которую впадешь, если не будешь
          тверд и постоянен в терпении». От такого размышления умолкнет в тебе смущение»[579].'
        cn: 「在斗室中静默之时，倘若你被疾病所困，切勿陷入气馁，而当感谢上主。如果你见到，由于疾病的缘故，烦扰悄然潜入你的灵魂，那么你当对它如此劝勉和慰藉：『这疾病，比那在地狱中等待你的疾病更有益处；倘若你不能在忍耐中坚韧不拔、持之以恒，你将陷入那疾病之中。』藉着这样的沉思默想，烦扰将在你心中平息」[579]。
    - type: paragraph
      text:
        ru: '«Внимай прилежно, чтоб, приступая к причащению Святым Тайнам, не иметь
          злобы на брата твоего: иначе нанесешь вред сам себе»[580].'
        cn: 「务必谨慎留意，当你领受神圣奥秘（Holy Mysteries）时，切勿对你的弟兄心怀恶意：否则你将会伤害你自己。」[580]
    - type: paragraph
      text:
        ru: «Если брат, увлекшись малодушием, скажет тебе грубое слово, перенеси его
          с радостию. Исследовав помыслы твои на суде Божием, найдешь, что ты подал
          повод твоим согрешением к оскорблению тебя»[581].
        cn: 「若有弟兄，因被懦弱所胜，而对你说了粗暴之言，你当欢喜承受。在上帝的审判台前省察你的思虑，你将发现，正是你自己的罪愆，给了他人侮辱你的缘由」[581]。
    - type: paragraph
      text:
        ru: «Если кто порицает и уничижает брата своего в присутствии твоем, то не
          дозволь себе внимать словам злоречия. Иначе постигнет и тебя неприятность»[582].
        cn: 「若有人在你面前责备或轻蔑他的弟兄，切勿容许自己聆听这些恶言。否则，不愉快之事也将临到你。」[582]
    - type: paragraph
      text:
        ru: «Не питай в сердце твоем злобы ни на кого. Иначе все труды твои о благочестии
          будут тщетны»[583].
        cn: 「切莫在你心中怀抱对任何人的恶念。否则，你为虔诚所做的一切努力都将是徒劳的」[583]。
    - type: paragraph
      text:
        ru: «Да будет сердце твое чисто и благосклонно по отношению ко всем, и узришь
          в себе мир Божий»[584].
        cn: 「愿尔心清净仁厚，面向众人，则于己内见上帝之平安。」[584]
    - type: paragraph
      text:
        ru: '«Яд скорпиона разливается по всему телу и повреждает самое сердце того,
          кто ужален скорпионом: таково действие злобы на ближнего. Ядом ее уязвляется
          душа; лукавая злоба губит зараженного ею. Желающий сохранить подвиг и добродетель
          свою от конечного повреждения, старается скорее отразить от себя скорпиона
          — злобу и лукавство»[585].'
        cn: 「蝎子的毒液流散至全身，伤害了那被它螫咬之人的心脏：这就是恶意对待邻人之作用。灵魂被其毒液所刺伤；邪恶的恶意毁坏了被其感染的人。那渴望保守其修持和美德，不至于彻底败坏的人，努力尽快从自己身上驱逐那蝎子——即恶意与诡诈」[585]。
    - type: paragraph
      text:
        ru: «Три добродетели сообщают непрестанно свет уму — невидение злобы ни в
          одном человеке, благотворение нанесшим обиды, перенесение постигающих скорбей
          без смущения»[586].
        cn: 「有三种美德不断地将光芒注入心智——看不见任何人的恶毒，善待那些施加伤害的人，以及毫无不安地忍受降临的苦难」[586]。
    - type: paragraph
      text:
        ru: '«От этих трех добродетелей рождаются три большие: невидение злобы человеческой
          рождает любовь; от благотворения делающим зло стяжавается мир; невозмущенным
          терпением попускаемых скорбей доставляется кротость»[587].'
        cn: 「从这三种德行中，生出三种更伟大的：不察觉人间的恶毒，生出爱；从善待那些作恶之人，获得平安；以泰然的忍耐承受所允许临到的苦难，得享温柔」[587]。
    - type: paragraph
      text:
        ru: '«Четыре добродетели ограждают душу и доставляют ей отдохновение от смущения,
          производимого врагами — демонами: милость, безгневие, долготерпение и забвение
          обид»[588].'
        cn: 「有四种美德围绕护卫著灵魂，并使其免受仇敌——邪魔所制造的纷扰，得以安歇：此即怜恤、无怒、恒忍以及不念旧恶。」[588]
    - type: paragraph
      text:
        ru: «Четыре порока помрачают душу — ненависть к ближнему, уничижение ближних,
          зависть и ропот»[589].
        cn: 「有四种恶习使灵魂昏昧不明——仇恨近人、贬低近人、嫉妒和埋怨」[589]。
    - type: paragraph
      text:
        ru: '«По четырем причинам усиливается в человеке страсть гнева: от расположения
          принимать подаяние и раздавать его, от последования своей воле, от желания
          учить других, от признания себя разумным»[590].'
        cn: 「人心中怒火的炽盛，乃是由于四个缘故：出自于乐于接受与施予赒济的心态，出自于顺从一己心意的倾向，出自于渴望教导他人的意愿，出自于认定自身聪慧的认知」[590]。
    - type: paragraph
      text:
        ru: '«Если кто укорит тебя за что-либо, сделанное или не сделанное тобою и
          ты промолчишь, то поступишь сообразно естеству Иисуса. Если же начнешь возражать,
          говоря: «Что я сделал?» — то поступишь уже не в свойствах этого естества.
          Если же воздашь равным за равное, то это уже будет вполне противоположно
          естеству Иисуса»[591].'
        cn: 「如果有人因你所做或未做之事而责备你，你若保持缄默，则你的行事便与耶稣的本性相符。但若你开始争辩，说：『我做了什么？』——那么你的行事就不再具备这种本性的特质了。而如果你以牙还牙，那么这便与耶稣的本性全然对立。」[591]
    - type: paragraph
      text:
        ru: «Приобучи язык твой говорить «Прости меня», и вселится в тебя смирение»[592].
        cn: 「教导你的舌头常说『请宽恕我』，谦逊便会进入你的心田。」[592]
    - type: paragraph
      text:
        ru: «Бог показал святому апостолу Петру, что ни одного человека не должно
          признавать скверным или нечистым» (Деян. 10:15)[593].
        cn: 「上帝指示圣使徒彼得，『凡人皆不可视为不洁或污秽之物』」（宗徒使徒行传 10:15）[593]。
    - type: paragraph
      text:
        ru: «Чье сердце стяжало святость, тот видит всех человеков святыми. Чье сердце
          погрязло в страстях, тот не почитает чистым никого. Он мнит, что все подобны
          ему; он ощущает немедленно неудовольствие в сердце своем, когда при нем
          отнесутся о ком-либо одобрительно. На этом основании остерегайтесь порицать
          кого бы то ни было ни явно, ни в сердце»[594].
        cn: 「那心中已获圣洁的人，视所有人皆为圣者。那心中沉溺于情欲的人，不以为任何人是洁净的。他心想所有人都与他相似；当有人在他面前赞许某人时，他立刻便在心中感到不悦。基于此，你们当警惕，无论是公开地或是在心里，都不要去非难任何人。」[594]
    - type: paragraph
      text:
        ru: «Чем нерадивее жительство человека, тем сильнее в нем самомнение, и признает
          он себя в сердце своем другом Божиим. Когда же он вступит в подвиг, и освободится
          от страстей, тогда не дерзает возвести очей на небо»[595].
        cn: 「一个人的生活越是懒散不修边幅，他里面的自负就越发强烈，他会在他心中承认自己是上帝的朋友。然而，当他投身于属灵的操练，并从情欲中得以解脱时，那时他就不敢将目光举向天国了。」[595]
    - type: paragraph
      text:
        ru: «Во всяком подвиге, во всякой скорби мы не должны предаваться унынию и
          расслаблению. Потрудимся от всей души, и, верую, Бог сопричислит нас сонму
          святых Своих»[596].
        cn: 「在任何的苦修中，在任何的忧患中，我们都不应当屈服于沮丧和懈怠。让我们全心全意地劳作吧，而我深信，上主必将我们纳入祂圣者的行列。」[596]
    - type: paragraph
      text:
        ru: «Необходимо, чтоб человек издавал обильные молитвы пред Богом с великим
          смирением по душе и по телу, чтоб ни к какому делу его не примешивалось
          тщеславное мнение о себе, чтоб он не соглашался с приносимыми ему похвалами
          человеческими, чтоб не оскорблялся людским поношением, чтоб умиротворял
          сердце — в отношении к порицающим — воспоминанием грехов своих»[597].
        cn: 「人须在上帝面前献上丰盛的祷告，以灵魂与肉体极大的谦卑，务使自身不为任何虚荣之念所玷污，不为世人所献的赞誉所动摇，不为他人的非难所冒犯，且应以回顾自身罪愆的方式，使心在面对指责时得享平安。」[597]
    - type: paragraph
      text:
        ru: «Не дозволь устам твоим извергнуть горькое слово о порицателях твоих,
          ниже пред возлюбленными твоими»[598].
        cn: 「勿容许你的口吐出关于那些责难你之人的苦毒言词，即便是在你所爱之人面前亦然」[598]。
    - type: paragraph
      text:
        ru: «Не порицай и не хвали никого[599]. (То и другое — суд, воспрещенный Богом
          (Лк. 6:37), и выражение превозношения над ближним)».
        cn: 「切勿非议，亦毋赞扬任何人。[599]（二者皆为上帝所禁止的论断（路加福音 6:37），亦是凌驾于近人之上自傲之表现。）」
    - type: paragraph
      text:
        ru: «Будем тщательно рассматривать себя, чтоб не иметь ненависти или вражды,
          при которых благоугождение Богу невозможно»[600].
        cn: 「让我们仔细审视自己，以免心怀仇恨或敌意，因有此二者，便无法蒙神悦纳」[600]。
    - type: paragraph
      text:
        ru: '«Кто постоянно размышляет о последнем дне жизни своей и о тех казнях,
          которым должен подвергнуться за грехи свои, тому не приходит на мысль осуждение
          других. Болезненным ожиданием вечных мук снедается сердце его. Томления
          адские предстоят взорам ума его и не допускают развлекаться любопытством
          суетным. Поучение его растворено горестью. Нет слов у него для гордого наставления
          ближних, как бы жительство их ни было нерадивым. Не заботится он о пище.
          Окажет ли ему кто милость, он не ощущает утешения от этой милости по причине
          глубокого сознания греховности своей. Подвергшись поношению, он не отвечает
          с гневом. С терпением переносит обиды, признавая себя достойным их, смех
          не видится никогда на устах его. Колеблет он главою, произносит тяжкие стенания,
          вспоминая о том грозном судилище, пред которое должен предстать. Если услышит
          суждение о чем-либо, не подает своего мнения, хорошо ли оно или худо; не
          привлекает оно к себе ни внимания его, ни слуха. Очи его источают обильно
          слезную воду, по причине тяжкой болезни, объемлющей сердце его. Если он
          — сын благородных родителей, тем более предается печали, потому что тем
          большее посрамление ожидает его на суде пред множеством зрителей, которым
          он известен. Созерцая уготованный престол суда, он не обращает внимания
          на то, кто между людьми добр и кто зол. Если содержатся с ним в темнице
          другие узники, он не входит ни в какое общение с ними, не вступает в рассуждение,
          что бы сказать и сделать в своё оправдание и избавление: «кийждо бо свое
          бремя понесет» (Гал. 6:5). Когда влекут его на смертную казнь, мрачно лицо
          его, и глаза опущены к земле. Никто из человеков не дерзает замолвить слова
          в защиту его; каждый трепещет за себя; а он произносит исповедь и признание
          в соделанных согрешениях, признает себя заслужившим осуждение и наказание»[601].'
        cn: 「一个人若是时常默想自己生命的末日，以及因己身罪恶将要承受的那些刑罚，他就不会产生论断他人的念头。永恒痛苦的病态期待，噬食著他的心。地狱的煎熬呈现在他心灵的目光前，不容许他被虚妄的好奇心所分心。他的教诲渗透著愁苦。他没有言语可以骄傲地训诫他的邻人，无论他们的行径是多么地疏忽懈怠。他不关心食物。是否有人向他施以恩惠，他也不因这恩惠而感到安慰，因为他深刻地意识到自己的罪恶。当遭受辱骂时，他不会带著怒气回应。他忍耐地承受凌辱，承认自己是罪有应得，笑容从不曾出现在他的嘴唇上。他摇头，发出沉重的呻吟，回想起他必须站立的那个可畏的审判台。如果他听到对某事的判断，无论是好是坏，他都不提出自己的意见；这既不引起他的注意，也不引起他的听闻。他的眼睛涌出丰沛的泪水，因为那笼罩他心灵的沉重病痛。如果他是出身于高贵的父母，他更会沉溺于忧愁，因为在审判时，在众多认识他的人群前，将有更大的羞辱等待著他。当他默观那预备好的审判宝座时，他不会留意人群中谁是良善的，谁是邪恶的。如果与他一同被关在监狱里还有其他囚犯，他也不与他们有任何交往，不加入讨论，不思索该说什么或做什么来为自己辩护和解脱：「因为各人必担当自己的重担」（加拉太书
          6:5）。当他被拖去执行死刑时，他的脸色阴沉，双眼垂向地面。没有人敢于开口为他辩护；每个人都为自己颤抖；而他则发出对所犯错误的忏悔和承认，承认自己应得定罪和惩罚」[601]。
    - type: paragraph
      text:
        ru: «Стяжавшим смиренномудрие Бог открывает грехи их, чтоб они познали их
          и покаялись в них. Если к смиренномудрию присоединится плач, то изгонятся
          из души седмь бесов, и доставится возможность души преуспевать при посредстве
          подвигов и добродетелей ее. Пришедшие в такое настроение не смущаются от
          поношений человеческих. Зрение грехов своих служит для них всеоружием. Оно
          сохраняет их от гнева и мстительности, доставляет силу претерпевать встречающиеся
          скорби. Какое оскорбление может прикоснуться их, когда они постоянно занимаются
          рассматриванием грехов своих пред лицем Божиим?»[602]
        cn: 「对于那些获得谦卑智慧的人，上帝会向他们启示他们的罪孽，好让他们认识到这些罪并为之悔改。如果哭泣与谦卑智慧相结合，那么七个邪魔就会被驱逐出灵魂，并为灵魂借由其自身的苦修与美德而得以精进提供可能性。达到这种心境的人，不会因人们的辱骂而感到困扰。检视自己的罪恶成为他们的全身盔甲。它保护他们免于愤怒和报复，赋予他们力量去忍受所遭遇的忧患。当他们持续在上帝面前审视自己的罪恶时，什么样的冒犯能够触及他们呢？」[602]
    - type: paragraph
      text:
        ru: '«Напротив того, если допустишь себе победиться, не понесешь слово ближнего
          твоего, но воздашь ему жестким словом, то воздвигнутся брани в сердце твоем.
          Они отнимут у тебя мир, напоминая слово, сказанное тебе, и принося сожаление
          о том, что ты решился сказать вопреки. Размышление об этом будет мучить
          тебя: ты ублажишь отшельников, живущих наедине, и ожесточится сердце твое
          к ближним как к неимеющим любви»[603].'
        cn: 「反之，倘若你任凭自己被胜过，未能忍受你邻人的言语，却以刻薄之词回报他，那么争战便会在你心中兴起。它们会夺去你的平安，不断提醒你那对你所说的话语，并带来悔恨，因你决定出言顶撞。对这一切的思虑将折磨你：你会称颂那些独居的隐修者，而你的心则会向你的邻人刚硬，视他们为缺乏爱者」[603]。
    - type: paragraph
      text:
        ru: '«Постарайся приобрести терпение и любовь: терпением побеждается гнев,
          а любовью исцелишься от печали. Моли Бога, чтоб Он даровал тебе эти добродетели.
          Любовь и долготерпение погашают гнев, движущийся противоестественно, оставляют
          естественное действие гнева, который тогда восстает против демонов. Имея
          в себе смиренномудрие и плач, всегда будешь сохранять мир с ближними»[604].'
        cn: 「你要竭力求得忍耐与爱：借由忍耐，怒气得以被胜伏；借由爱，你将从忧伤中得着痊愈。你要祈求上帝，使祂将这些美德赐予你。爱与恒久的忍耐能够熄灭逆乎本性而涌动的怒火，却保留了怒气合乎本性的功用，此时怒气便会奋起反抗邪魔。你若心中存有谦卑和哀恸，便能时时与近人保持和睦」[604]。
    - type: paragraph
      text:
        ru: «Кто ради Бога, для сохранения мира перенесет жестокие слова человека
          грубого и невежественного, тот наречется сыном мира. Он соделается способным
          привести в состояние взаимного мира дух, душу и тело свои. Когда эти три
          составные части человека вступят во взаимное согласие между собою, тогда
          прекратится действие всех, вооружающихся на закон ума, и разрушится плотское
          мудрование. Пришедший в это состояние сын мира соделывается обителью Святого
          Духа, соделавшись предварительно принадлежностью Святого Духа, Который уже
          не отлучится от него»[605].
        cn: 「凡为著上帝，为维护太平而忍受粗野无知之人所说的苛刻言语者，将被称为和平之子。他将能够使自己的精神、魂与身体达到相互和睦的状态。当这构成人的三个部分彼此进入相互的和谐时，所有那些与理智律法相争的作为都将止息，属肉体的思虑也将被摧毁。达到此种境界的和平之子成为圣灵的居所，此前他已成为圣灵的属有之物，而圣灵将不再离开他。」[605]
    - type: paragraph
      text:
        ru: «Смиренномудрием доставляется способность переносить уничижения»[606].
        cn: 「借由谦卑的心，方能获得承受屈辱的能力」[606]。
    - type: paragraph
      text:
        ru: «Червь, точащий древо, губит его, злоба, питаемая в сердце, отравляет
          его»[607].
        cn: 「蛀蚀树木的蠹虫会毁坏它，在心头滋养的恶毒会毒害它」[607]。
    - type: paragraph
      text:
        ru: «Кто повергает душу свою пред Богом, тот получает силу переносить несмущенно
          порицания. Слезы такого подвижника не оскверняются никакою примесью из побуждений
          человеческих»[608].
        cn: 「凡将自己的灵魂倾注于上帝面前之人，必获得力量，能够以不被扰动的心态忍受谴责。这位苦修者的泪水，不会被任何源自人类动机的杂质所玷污」[608]。
    - type: paragraph
      text:
        ru: «Оставление самоукорения приводит к оставлению безгневия»[609].
        cn: 「弃绝自我责备，将导致弃绝无忿怒」[609]。
    - type: paragraph
      text:
        ru: «Не питай вражды ни к какому человеку. Иначе Бог не будет принимать молитвы
          твоей. Имей мир со всеми и стяжешь дерзновение в молитве»[610].
        cn: 「勿对任何人怀抱敌意。否则，上帝将不接纳你的祷告。与众人保持和平，你将获得在祷告中的坦然无惧。」[610]
    - type: paragraph
      text:
        ru: «Не желай слышать о искушении, постигшем того человека, который оскорбил
          тебя, чтоб не совершить мести в сердце»[611].
        cn: 「不要期盼听到那冒犯你之人所遭遇的试探，以免在心中犯下报复的罪。」[611]
    - type: paragraph
      text:
        ru: '«Внимай себе: если совесть упрекает тебя в том, что брат твой скорбит
          на тебя, то не пренебреги этим напоминанием совести, но поклонись брату
          и смиренным голосом попроси у него прощения. Постарайся получить прощение»[612].'
        cn: 「你要警醒自身：若你的良知谴责你，因你兄弟正为你忧伤，你切不可轻忽这良知的提醒，而当向你的兄弟俯身致敬，以谦卑的声调向他请求宽恕。竭力获取他的赦免」[612]。
    - type: paragraph
      text:
        ru: '«Остерегись: не будь жесток и суров к брату твоему. Все мы терпим насилие
          от врагов демонов»[613].'
        cn: 「要警惕：切勿对你的弟兄残酷而严苛。我们所有人都遭受来自仇敌魔鬼的暴力。」[613]
    - type: paragraph
      text:
        ru: «Если борет тебя зависть, то вспомни, что все мы — члены Христовы. На
          этом основании честь и бесчестие каждого из нас принадлежат вообще всем
          нам. Такое размышление успокоит тебя»[614].
        cn: 「若嫉妒困扰你，当忆起我等皆为基督之肢体。以此为基，我等各人之荣辱，实则普属于我等全体。如是思量，必能使你心神宁静」[614]。
    - type: paragraph
      text:
        ru: «Если помысл понуждает тебя сказать что-нибудь худое о брате твоем, то
          подумай, как опечалится брат, услышав твой отзыв о нем, как тебе стыдно
          будет встретиться с ним после этого. Таким размышлением возможешь удержать
          себя от злоречия»[615].
        cn: 「若有念头驱使你说及你弟兄的任何恶事，那么就请思量，你的弟兄听闻你对他的评价后，将会如何地忧伤，以及在此之后，你与他相见时将会如何地羞愧。借由这样的思虑，你便能够克制自己，不致于出言诽谤」[615]。
    - type: paragraph
      text:
        ru: «Если почувствуешь порочное желание уничижить брата, то вспомни, что за
          это Бог предаст тебя врагам твоим. Этим остановишь себя в начинании твоем»[616].
        cn: 「如果你感受到想要贬低弟兄的邪恶欲望，那么请记住，上帝会因此将你交给你的仇敌。借此，你便会在你的行动伊始就阻止自己。」[616]
    - type: paragraph
      text:
        ru: '«Господь сказал в Евангелии: «аще отпущаете человеком согрешения их,
          отпустит и вам Отец ваш небесный. Аще ли же не отпущаете человеком согрешения
          их, ни Отец ваш отпустит вам согрешений ваших» (Мф. 6:14-15). Страшно и
          грозно слово Господа! Если ты видишь, что сердце твое не ко всем чисто,
          то остерегись просить чего-либо у Бога. Ты выкажешь неуважение к Богу, когда,
          будучи грешником и питая в себе огорчение на подобного тебе человека, осмелишься
          просить Взирающего на сердца о прощении грехов твоих. Молящийся в таком
          устроении не может молиться умною молитвою: он молится одними устами, не
          разумея сам себя и не принадлежа себе»[617].'
        cn: 「上主在《福音书》中说道：『你们若饶恕人的过犯，你们的天父也必饶恕你们的过犯；你们若不饶恕人的过犯，你们的天父也必不饶恕你们的过犯。』（马太福音
          6:14-15）。上主的言语何其可畏、何其严厉！如果你看见自己的心对待所有的人都不够纯净，那么你应当警惕，不要向上帝祈求任何事物。当你身为罪人，心中却对与你同样的人怀有怨怼时，你若敢于向那位洞察人心的主求恕你的罪过，这就表明你对上帝的不敬。处于此种心境中祈祷的人，无法以心灵的祷告祈求：他仅仅是动用口舌祈祷，并不明白他自身在做什么，也不属于他自己了」[617]。
    - type: paragraph
      text:
        ru: «Желающий молиться истинною умною молитвою, действуемою Святым Духом в
          чистом сердце, должен, прежде нежели приступить к молитве, тщательно рассмотреть
          себя, не гнездится ли в душе его неприязнь к кому-либо. Если же движутся
          в нем и возмущают его ненависть и гнев и он молится в таком настроении,
          то лишь обольщает сам себя. Бог не внемлет ему, потому что ум его, волнуемый
          и расхищаемый страстью, не молится; мнящий молиться исполняет только по
          наружности обычное правило»[618].
        cn: 「凡渴望以圣灵在洁净的心中运行的真实心祷（умною молитвою）来祈祷的人，在开始祷告之前，必须仔细审视自己，看心中是否藏匿着对任何人的敌意。如果仇恨和怒火在他心中涌动并搅扰他，而他却在这种心境下祈祷，那么他不过是在自欺。上帝不会垂听他，因为他那被情欲波动和劫掠的心智（ум）并未在祈祷；自以为在祈祷的人，不过是在外表上履行着惯常的规矩罢了」[618]。
    - type: paragraph
      text:
        ru: «Желающий принести чистую молитву должен, во-первых, подвергнуть тщательному
          испытанию ум свой и рассмотреть, не усвоил ли он себе помыслов злобных.
          Необходимо тебе простить ближнего и помиловать его, прежде нежели обратишься
          с прошением к Господу, чтоб Он помиловал тебя. Надо, чтоб ты забыл оскорбления
          и обиды, нанесенные тебе ближним, прежде нежели начнешь просить Господа,
          чтоб Он не помянул грехов твоих, в которые ты впал волею и неволею. Если
          не исполнишь этого, то будешь молиться тщетно. Бог не будет внимать тебе»[619].
        cn: 「凡渴求献上纯净祈祷的人，首先须仔细审视自己的心神，察看其是否已染上邪恶的念头。在你转向主，恳求祂怜悯你之前，你必须先宽恕你的近人和怜恤他。在你开始祈求主不再追忆你或故意或无意所犯的罪愆之前，你必须先忘却你的近人给你带来的冒犯与伤害。若你不遵行此事，你的祈祷将是徒然的。上帝不会垂听你。」[619]
    - type: paragraph
      text:
        ru: «Ты получишь прощение в грехах в той мере, в какой простишь ближним»[620].
        cn: 「你获罪的赦免，必以你宽恕近人的程度为准」[620]。
    - type: paragraph
      text:
        ru: «Рассмотри сердце твое. Очистил ли ты его от памятозлобия в отношении
          ко всем человекам? Бог — истина и требует служения Себе истиною, а не одними
          словами, произносимыми языком. И потому возделай сердце свое так, чтоб в
          нем изгладилось всякое памятование обид и оскорблений добровольным забвением
          их»[621].
        cn: 「省察你心。你是否已将其中针对所有人的怨恨与恶意清除殆尽？上帝是真理，祂要求我们以真理而非仅仅口舌之言来事奉祂。因此，你要耕耘你的心田，使其中对所有伤害与冒犯的记忆，藉著自愿的忘却而完全消除。」[621]
    - type: paragraph
      text:
        ru: '«Каждый человек сам себя приготовляет к геенне или разрешает от нее:
          ничего нет тверже воли, и она, по данной ей свободе, преклоняется или к
          жизни, или к смерти. Блаженны возлюбившие вечную жизнь! Этою любовью они
          охраняются от преткновений»[622].'
        cn: 「每一个人都在为自己预备火狱（Gehenna），或从中得以解脱：没有什么比意志更为坚固的了，它凭藉所赋予的自由，或倾向于生命，或倾向于死亡。那些爱慕永恒生命的人是有福的！他们藉着这份爱，得以保守自己免于跌倒。」[622]
    - type: paragraph
      text:
        ru: «Должно подвизаться в труде и поте лица в глубине самого сердца против
          насилующих его помыслов памятозлобия, чтоб они не нанесли тяжкой язвы, исцеление
          которой будет очень затруднительным. Вспомоществует в этом подвиге постоянное
          созерцание грехов своих. Находясь в таком настроении, если узнаешь, что
          нанесено тебе оскорбление, удобней возможешь изгнать из души твоей всякое
          желание мести»[623].
        cn: 「人当在汗流与辛劳中，在心灵的最深处奋斗，以对抗那些强暴地侵扰心灵的、怀有恶意的意念，免得它们造成难以治愈的沉重创伤。在这场属灵的争战中，持续不断地默观自己的罪孽将成为助益。处于这样的心境中，如果你得知自己受到了侮辱，就能够更轻易地将任何报复的渴望从你的灵魂中驱逐出去」[623]。
    - type: paragraph
      text:
        ru: '«И страх геенны обуздывает насилуемого гневом, намеревающегося воздать
          каким-либо злом оскорбившему. Он говорит: «Несчастный! Ты умоляешь Бога
          о прощении грехов твоих, и даже до ныне долготерпит тебе Бог, не обличая
          грехов твоих, а ты гневаешься на брата твоего и без милосердия объявляешь
          грехи его. Знаешь ли, что явствует из этого? Из этого явствует, что ты находишься
          еще во грехах твоих и не получил в них ни малейшего прощения»[624].'
        cn: 「『地狱之火的恐惧』能约束那受怒火所迫、意图以恶报复冒犯者之人。他说道：『可怜的人啊！你恳求上帝赦免你的罪过，而直到如今上帝仍对你恒久忍耐，并未指责你的罪孽，你却对你的弟兄发怒，且毫无怜悯地宣扬他的罪恶。你可知道，从中显明了什么？从中显明了你仍身陷于你的罪中，且尚未获得丝毫赦免』[624]。」
    - type: paragraph
      text:
        ru: «Если смягчится сердце твое и соделается чуждым злобы на ближнего, то
          получишь милость от Бога. Если ж лукавое сердце твое пребывает в ожесточении
          относительно ближних, то ведай, что ты еще не помянут Богом. Прости меня!»[625]
        cn: 「若你的心能柔和下来，并全然摒弃对邻人的恶念，你将获得上帝的怜悯。但若你那诡诈的心仍旧顽固地憎恨你的邻人，须知你尚未蒙上帝记念。请宽恕我！」[625]
    - type: paragraph
      text:
        ru: «Человек, не достигший первобытного непорочного естественного состояния
          по образцу Сына Божия, да признает свой подвиг еще не принесшим никакого
          плода»[626].
        cn: 「一个人，若是尚未达到那效法上帝之子、起初纯净无瑕的自然状态，就当承认他的苦修仍未结出任何果实。」[626]
    - type: paragraph
      text:
        ru: «Каждый человек, принявший Святое Крещение, обязан распять все противоестественные
          лукавые влечения, которыми заразился Адам при падении, по причине которых
          он лишился святой славы, низвергся в поношение и срам вечные»[627].
        cn: 「凡领受了圣洗礼的人，都有责任将所有与其本性相悖的邪恶倾向钉死在十字架上，这些倾向是亚当在堕落时所染上的，并因此失去了神圣的荣耀，被贬入永恒的羞辱和耻辱之中」[627]。
    - type: paragraph
      text:
        ru: '«Да подвизается ум мужественно! Да презрит и возненавидит все, что ценится
          высоко плотскими человеками! Да враждует враждою непримиримою до конца жизни
          против всего суетного! Повергают в рабство греховное сынов Адама следующие
          вожди и предводители зла: тленный прибыток, земная слава и честь, наслаждение
          и нега тела, украшение себя одеждами и забота о телесном благообразии. Этим
          питаются чувственность и сластолюбие, — те страсти, которые влил змей в
          уста Евы и по которым познаем себя, что мы — сыны Адама. Присутствие в нас
          страстей обличается лукавыми помыслами, кипящими в нас и соделывающими нас
          врагами Божиими»[628].'
        cn: 「愿心智奋勇地争战！愿它蔑视并厌恶所有受肉身之人看重的事物！愿它至死都对一切虚妄之物抱持不休止的仇恨！以下这些邪恶的首领和带领者，将亚当的子孙们投入罪恶的奴役之中：腐朽的利润、尘世的荣耀与尊荣、肉体的享乐与安逸、以衣饰妆点自身以及对肉身美貌的挂虑。感官的欲望和爱恋的欢愉，正是由此滋养而成——这些乃是那蛇倾注到夏娃口中的情欲，借此我们认清自己是亚当的子孙。这些情欲在我们身上的存在，由那在我们心中翻腾、使我们成为上帝仇敌的邪恶意念所揭示。」[628]
    - type: paragraph
      text:
        ru: «Блажен тот, кто со Христом распялся, умер, погребен и воскрес в естестве
          обновленном, кто последует святым стопам Иисуса. Сын Божий отделялся человеком,
          чтоб последователи Его уподоблялись Ему смиренномудрием, нестяжанием, уничиженным
          положением в мире, перенесением обид и поруганий, беспопечительностью о
          теле, пренебрежением наветами лукавых демонов. Кто, победив страсти, придет
          в это состояние, тот — Христос, тот — сын Божий и брат Иисуса»[629].
        cn: 「那与基督同钉十架、同死、同葬、并在更新的本性中同复活的人，是有福的。他追随了耶稣的神圣脚踪。上帝之子为了让人们追随祂，在人性上与我们分离，好叫祂的追随者们能以谦卑、不贪恋世物、在世上处于卑微地位、忍受伤害和侮辱、不为身体挂虑、并轻看邪恶邪魔的谗言，来效法祂。那战胜了情欲并达到此境地的人，便是基督，便是上帝之子，亦是耶稣的弟兄。」[629]
    - type: paragraph
      text:
        ru: '«Господь сказал: «аминь, аминь глаголю вам, аще не обратитеся и будете
          яко дети, не внидете в Царство Небесное» (Мф. 18:3). Какие дела дитяти?
          Дитя, когда наказывают его, плачет; с радующимися оно радуется; если укорят
          его, оно не гневается; похвалами не превозносится; если предпочтут ему другого,
          оно не тревожится ревностью; если возьмут у него что-либо, принадлежащее
          ему, оно не смущается; если оставят ему наследство, оно пребывает к этому
          равнодушным; оно не судится ни с кем, не вступает ни в какие споры, не ненавидит
          никого из человеков. Дитя, находясь в нищете, не печалится об этом, находясь
          в богатстве, не превозносится; увидев женщину, не ощущает вожделения, сластолюбие
          и попечительность не обладают им; оно не осуждает никого, никем не владеет,
          никому не завидует, не хвалится тем, чего не знает; не насмехается над ближним
          по причине его телесных недостатков, не питает вражды ни к кому; не лицемерствует;
          не ищет мирских почестей, не собирает богатства, чуждо сребролюбия, дерзости,
          любопрительности; не учит других по страстному побуждению высокоумия; ни
          о чем не печется; если снимут с него одежду, не скорбит об этом; не последует
          собственной воле; не боится ни голода, ни злодеев, ни зверя, ни войны, ни
          гонения. Таковы и те, о которых сказал Господь наш Иисус Христос: «аминь,
          аминь глаголю вам: аще не обратитеся и будете яко дети, не внидете в Царство
          Небесное»[630].'
        cn: 「主曾说：『我实实在在地告诉你们，你们若不回转，变成像小孩一样，绝不能进入天国。』（马太福音 18:3）。小孩的行为是怎样的呢？小孩被责罚时会哭泣；他们与喜乐的人一同喜乐；若有人指责他，他不会动怒；他不会因受称赞而骄傲自大；若有人比他受优待，他不会因嫉妒而烦恼；若有人拿走属于他的东西，他不会感到困扰；若给他留下遗产，他对此泰然处之；他不与任何人诉讼，不参与任何争吵，不憎恨任何人。小孩身处贫穷时不会因此忧伤，身处富裕时也不会骄傲；他看见女子，不会生出贪恋，纵欲和忧虑不会占据他；他不论断任何人，不辖制任何人，不嫉妒任何人，不夸耀自己所不知道的事；他不会因邻人的身体缺陷而嘲笑，不与任何人怀有仇恨；他不虚伪做作；他不追求世俗的尊荣，不积攒财富，远离贪爱钱财、鲁莽和好争论；他不会出于高傲的私欲而教导别人；他对任何事都不担忧；如果有人脱去他的衣服，他不会因此而忧愁；他不随从自己的意愿；他不害怕饥饿，不害怕恶人，不害怕野兽，不害怕战争，不害怕逼迫。主我们的耶稣基督所说的人，就是这样的人：『我实实在在地告诉你们，你们若不回转，变成像小孩一样，绝不能进入天国。』[630]」
    - type: paragraph
      text:
        ru: '«Каких дел по свойству младенцев требует от нас Господь? Это объясняет
          апостол в следующих словах: «отложше всяку злобу и всяку лесть и лицемерие
          и зависть и вся клеветы, яко новорождени младенцы словесное и нелестное
          млеко возлюбите, яко да о нем возрастете во спасение» (1 Пет. 2:1). Понял
          ли, ты, брат, из этого значение слов Господа нашего Иисуса: «аминь, аминь
          глаголю вам: аще не обратитеся и будете яко дети, не внидете во Царство
          Небесное». Страшны эти слова, сказанные Господом с клятвенным подтверждением:
          «аминь, аминь», то есть истинно, истинно «глаголю вам». Сказавший эти слова
          Сам есть Истина. «Бог, — как говорит апостол, — понеже ни едином имяше большим
          клятися, клятся Собою» (Евр. 6:13). Вникнем тщательно в эти слова и будем
          заботиться со страхом и трепетом, будем заботиться непрестанно о исполнении
          этих слов. Какое бы ни приблизилось искушение к душе нашей, будем стараться
          о том, чтоб вспомнить слова Господа, подтвержденные клятвою: «аминь, аминь
          глаголю вам: аще не обратитеся и будете яко дети, не внидете в Царство Небесное».
          Слова эти да будут щитом для нас, сколько бы раз ни уязвил нас диавол стрелою
          злобы на ближнего, сколько бы раз ни уязвил нас сам ближний или укоризною,
          или оболганием, или отречением от послушания нам, хотя б это послушание
          и было обязанностью его. Слова Господа да будут для нас щитом, когда воздействует
          в нас лукавое огорчение, усиливаясь возбудить в нас злобное воспоминание
          о том, что сделано нам скорбного ближними, чтоб помрачить душу нашу гневом
          и ненавистью. Кто, приводя себе на память слова Господа, не убоится их?
          Кто мудрый, кто желающий спасти душу свою, кто, желающий избежать огня геенского,
          не извергнет из сердца своего всякое негодование против ближнего? Кто не
          извергнет из сердца всякой ненависти, чтоб не быть извергнутым из Царства
          Небесного? Страшное и краткое определение произнесено Господом Иисусом:
          «аминь, аминь глаголю вам: аще не обратится, и будете яко дети, не внидете
          в Царство Небесное». Тяжким представляется это определение для последующих
          воле своего падшего естества, для любящих мир, для не признающих, что и
          ныне Святой Дух нисходит на избранных Божиих и исполняет их дарованиями
          Своими. Дух, нисшедши на них, преподает им забвение всякого зла и вместе
          преподает им учение из Себя: Он преподает им кротость и заменяет ею гнев;
          Он преподает мир, которым заменяет вражду; Он преподает смиренномудрие,
          которым заменяется расположение к спорам и сварливости; Он преподает любовь,
          заменяя ею ненависть; Он преподает долготерпение, заменяя им малодушие.
          Получают такие качества те, которые удостоились возрождения»[631].'
        cn: 「我们的主向我们这些心性如婴孩者要求哪些事工呢？使徒在以下言语中对此有所阐释：「你们既已除掉一切恶毒、诡诈、并假善、嫉妒、和一切毁谤的话，就要爱慕那纯净的灵奶，像才生的婴孩爱慕奶一样，叫你们因此渐长，以致得救」（彼得前书
          2:1）。兄弟啊，你是否从中领会了我们主耶稣的言语的含义：「我实实在在地告诉你们，你们若不回转，变成小孩子的样式，断不得进天国。」我们的主以起誓的确认「阿们，阿们」（即是说：确实地，确实地）来说出这些话，是何等可畏。说出这些话的，祂自己就是真理。「神既没有比自己更大的可以指着起誓，就指着自己起誓」（希伯来书
          6:13），正如使徒所言。让我们仔细深思这些话语，并带着恐惧和战兢，不间断地努力去实现这些话语。无论何种试探临近我们的灵魂，我们都要竭力忆起主以起誓确认的话语：「我实实在在地告诉你们，你们若不回转，变成小孩子的样式，断不得进天国。」这些话语必成为我们的盾牌，无论魔鬼多少次以恶毒之箭射伤我们，针对我们的近人；无论近人本身多少次以指责、以诽谤、以拒绝服从我们而射伤我们，即使这种服从本是他的义务。当邪恶的忿恨在我们心中作祟，企图激起我们对近人所施加的痛苦之事的恶意回忆，以致用愤怒和仇恨使我们的灵魂昏暗时，主的言语必成为我们的盾牌。谁若忆起主的言语，又怎会不心生畏惧？谁是智慧的，谁是渴望拯救自己灵魂的，谁是希望避开地狱之火的，又怎会不将对近人的一切愤慨从心中驱逐出去？谁又会不将一切仇恨从心中驱逐出去，以免自己被逐出天国？主耶稣已发出这可畏而简短的定论：「我实实在在地告诉你们，你们若不回转，变成小孩子的样式，断不得进天国。」对于那些随从自己堕落本性的意愿、爱慕世界、不承认圣灵如今仍降临在蒙神拣选者身上并以祂的恩赐充满他们的人而言，这定论显得何其沉重。圣灵降临在他们身上时，赐予他们忘却一切邪恶的能力，同时从祂自身传授他们教诲：祂赐予他们温柔，并以此取代愤怒；祂赐予他们平安，以此取代仇恨；祂赐予他们谦卑的心，以此取代争辩和好争吵的倾向；祂赐予他们爱，以此取代仇恨；祂赐予他们恒久忍耐，以此取代气馁。那些蒙受重生之恩者，便获得了这些品性」[631]。
    - type: paragraph
      text:
        ru: '«Тщательно внимай себе и утверждайся верою, взирая очами ума на Господа
          нашего Иисуса Христа, Который, будучи Бог, имея неисповедимую славу и величество,
          соделался человеком ради нас, и оставил нам «образ, да последуем стопам
          Его» (1 Пет. 2:21). «Он, зрак раба приим, смирил Себе» (Флп. 2:7, 8) неизреченно.
          Он явился к нам в положении нищего и переносил равнодушно это состояние
          уничижения. Он претерпел многие и тяжкие поношения и бесчестия. Совершилось
          над Ним предречение Писания: «яко овча на заколение ведеся, и яко агнец
          пред стригущим его безгласен, тако не отверзает уст своих. Во смирении суд
          Его взятся» (Ис. 53:7, 8). Он принял за нас смертную казнь, которую предварили
          и сопровождали страшные наругания, побои и пытки. Последуя Ему, во исполнение
          заповеди Его, во очищение грехов наших, мы должны терпеливо и усердно переносить,
          если подвергнемся справедливо или несправедливо укоризнам или клеветам.
          Зачем говорить много? Если будут преследовать нас до смерти, то пойдем на
          смерть, как овцы ведутся на заколение, как бессловесный скот на убой, не
          противореча и не сопротивляясь. УМОЛЯЙ о пощаде, если то окажется возможным.
          Если же окажется невозможным, то храни молчание в великом смирении»[632].'
        cn: '「务须细心审察己身，并于信德中坚固，以心灵之眼凝视我主耶稣基督，祂虽为上帝，拥有不可言喻之荣耀与威严，却为我们成了人，并留下『榜样，叫你们可以跟随祂的脚踪』
          （彼得前书 2:21）。『祂取了奴仆的形像，自己卑微』 （腓立比书 2:7，8），其程度难以言喻。祂以穷困之姿显现于我们中间，并漠然忍受此种卑贱之境况。祂忍受了许多且沉重的侮辱与羞辱。在祂身上应验了圣经的预言：『祂像羊羔被牵到宰杀之地，又像羊在剪毛的人手下无声，祂也是这样不开口。祂被带走，在受辱中被判了刑』
          （以赛亚书 53:7，8）。祂为我们承受了死刑，而此前与同时伴随著可怕的凌辱、鞭打和酷刑。


          为了遵行祂的诫命，为了洁净我们的罪愆，我们应当效法祂，若遭受公义或不公的责难或诽谤，亦当耐心且热切地忍受。何须多言？即便他们追逼我们至死，我们也要赴死，如同羊羔被牵到宰杀之地，如同无言的牲畜被送去屠宰，不争辩，不反抗。倘若可能，则恳求宽恕。倘若不可能，则在极大的谦卑中保持缄默」[632]。'
    - type: paragraph
      text:
        ru: '«Тщательно внимай себе и веруй, что укоризны и бесчестия, переносимые
          ради Господа, составляют великое приобретение для души твоей, служат ей
          средством спасения. Претерпевай их усердно, не смущаясь. Помышляй, что ты
          достоин пострадать несравненно больше за грехи твои. Говори сам себе: «Велико
          для меня, что удостаиваюсь понести эти страдания и огорчения ради Господа.
          Многие скорби и уничижения, которым подвергаюсь, соделают меня, может быть,
          в некоторой степени последователем пострадавшего за меня Бога». Каждый раз,
          как ни вспомнишь об оскорбивших тебя, не поропщи на них: помолись о них
          искренно, от души как о благодетелях, исходатайствовавших тебе великие приобретения»[633].'
        cn: 「务须仔细察看自己，并深信：为了主而忍受的斥责与羞辱，构成了你灵魂的巨大获益，是其得救的途径。你当殷勤地忍耐它们，不要心烦意乱。当思量：你因你的诸般罪过，配受远超于此的苦楚。当自言自语道：『我竟蒙受资格，能为著主而承担这些苦难与忧伤，这对我而言是何等宏大。我所遭受的诸多忧患与卑微，或能使我于某种程度上，成为那位为我受苦之神的追随者。』每当你想起那些冒犯你的人时，切勿对他们发出怨言：当诚挚地、发自内心地为他们祷告，将他们视作恩人，是为你求得巨大获益的人。」[633]
    - type: paragraph
      text:
        ru: «Тщательно внимай себе и возгнушайся любоначалием, исканием славы, почестей
          и похвал человеческих, вменяемостью, побуждающею признавать себя значущим
          что-либо или исполнившим какую добродетель, или лучшим брата твоего, или
          даже равным ему; возненавидь все это совершенною ненавистью как причину
          душепогибели, вечной смерти, вечной муки. Отсекай мерзкую похоть и плотскую
          сласть даже в самомалейших проявлениях. Не позволяй себе свободного обращения
          ни с кем; не прикоснись к телу ближнего твоего, и даже на лицо его не посмотри
          без особенной нужды; не съешь безвременно ниже малейшего количества пищи.
          Так, соблюдая и утверждая себя в мелочах, не впадешь и в тяжкие согрешения.
          Пренебрегающий мелочами, мало-помалу нисходит в гибельное падение»[634].
        cn: 「当谨慎自省，并对好为领袖、寻求世俗的荣耀、尊荣和人们的称赞，以及自视甚高，以至于认为自己有所成就、已然行了某种美德、或优于你的弟兄、甚至与之相等的心态，深恶痛绝；当以彻底的憎恶去憎恨所有这一切，因为它们是灵魂灭亡、永恒死亡、永恒刑罚的根源。当断绝那可憎的贪欲和肉体的逸乐，即使是在其最微小的显现之中。切勿容许自己与任何人随意交往；不要触碰你近人的身体，甚至没有特别需要时，不要直视他的面容；不要不合时宜地吃哪怕是极少量的食物。如此，在细微之处保守并坚定自己，你便不会陷入重大的罪过之中。那轻忽细微之事的人，将一点一点地坠入毁灭性的堕落。」[634]
    - type: paragraph
      text:
        ru: «Тщательно внимай себе и признавай себя искренно, от души, последнейшим
          из всех христиан и величайшим грешником. Содержи непрестанно душу в плаче,
          в смирении, в стенаниях. Пребывай всегда в молчании, как недостойный говорить
          и не знающий ничего; никак не говори без требования нужды»[635].
        cn: 「当仔细审视自身，衷心、诚恳地承认自己是所有基督徒中最末后的，是极大的罪人。要让灵魂不间断地处于哭泣、谦卑和叹息之中。要常常保持静默，如同一个不配说话、一无所知的人；绝不要在非必要时开口说话」[635]。
    - type: paragraph
      text:
        ru: «Тщательно внимай себе, постоянно помни, постоянно имей пред очами огонь
          вечный и вечные муки, смотри мысленно на грешников, осужденных туда, и там
          терзающихся, считай себя более принадлежащим к ним, нежели к числу живущих
          на земле»[636].
        cn: 「你要仔细省察自己，时常铭记，时常在眼前存留那永恒的火与永恒的苦楚，心神观看那些被判往那里并在那里受折磨的罪人，当视自己更多地属于他们一类，而非属于世间活著的人群。」[636]
    - type: paragraph
      text:
        ru: «Тщательно внимай себе и помышляй, что Господь наш Иисус Христос умер
          за нас, искупил нас Своею кровию, воскрес и совоскресил нас с Собою. По
          этой причине и ты уже должен жить не в падшем твоем естестве, но в Господе.
          Веруй, что находишься всегда пред Ним и что Он смотрит на твое сердце»[637].
        cn: 「要仔细省察你自己，并深思：我们的主耶稣基督为我们受死，以祂的宝血救赎了我们，祂已复活，并使我们与祂一同复活。因此之故，你已不应活在你那堕落的本性中，而当活在主内。要相信你常在祂面前，并且祂正鉴察着你的心。」[637]
    - type: paragraph
      text:
        ru: «Тщательно внимай себе и содержи себя в непрестанной готовности оказать
          полное повиновение воле Божией, хотя бы с этим повиновением сопряжена была
          малая или великая скорбь, даже если б подвергалась опасности жизнь, если
          б последовала насильственная смерть. Всегда ожидай великих и страшных искушений,
          скорбей, напастей, смерти лютой, чтоб они не застали тебя неготовым»[638].
        cn: 「务要细心察看自己，并使自己常处于持续的准备之中，以能全然顺服于上主之旨意。纵使这顺服伴随著或小或大的苦楚，即便生命遭受危险，乃至身临暴烈之死亡，亦当如此。永远期待那宏大而可怖的试探、苦难、祸患，以及可怖之死亡，如此，它们方不致使你措手不及。」[638]
    - type: paragraph
      text:
        ru: '«Тщательно внимай себе, и никак не попускай размышлять о чем-либо, не
          благоугодном Богу: Бог присутствует везде и видит все. Желая сказать что-либо,
          или сделать, или вступить с ближним в какое-либо сношение, или вкусить пищи
          и пития, или уснуть — словом, намереваясь приступить к какому бы то ни было
          начинанию, рассмотри прежде, согласно ли оно с заповедью Божией, взвесь
          причину, побуждающую тебя действовать так, говори и поступай, как пред взорами
          Бога, с целью говорить и делать одно благоугодное Ему. Таким образом, ты
          стяжешь близость к Богу и великое дерзновение к Нему»[639].'
        cn: 「你当细致地留意自己，绝不容许自己思虑任何不蒙上帝喜悦之事：上帝无所不在，洞察一切。当你想要言说或行事，或与你的邻人进行任何接触，或享用饮食，或入睡——总而言之，当你意图着手进行任何开端时，你当先审视这是否合乎上帝的诫命，权衡促使你如此行事的原因。你当言说和行事，如同在上帝的目光之下，以言说和行事唯独蒙祂喜悦之事为目标。如此，你便可获得与上帝的亲近，并对祂生发极大的坦然无畏（*derznovenie*）之心」[639]。
    - type: paragraph
      text:
        ru: «Тщательно внимай себе, и если кто-либо оскорбит тебя, а в тебе от этого
          возбудится печаль, или гнев, то сохрани молчание, никак не дозволь себе
          сказать в это время что-либо неприличное. Когда же молитва успокоит твое
          сердце, тогда объяснись кротко и мирно с братом. Если встретится нужда обличить
          брата и в это время усмотришь, что ты сам волнуешься гневом и находишься
          в расстройстве, то никак не говори чего-либо брату, чтоб не возмутиться
          еще более. Когда же придешь и брат придет в благое и кроткое устроение,
          тогда скажи, не обличая и укоряя, но объясняя дело с великим смиренномудрием»[640].
        cn: 「当仔细审视自己，若有人冒犯了你，使你心中因此激起了忧愁或怒火，你当保持缄默，万不可允许自己在当下说出任何不合宜的话语。等到祷告使你的心平静下来之后，再以温和与平和的态度与弟兄解释。若有需要指正弟兄，而你在此时察觉自己正被怒火搅扰，心绪不宁，那么切勿对弟兄说任何话语，以免更加烦乱。等到你与弟兄都处于良善、温和的状态时，那时你当以极大的谦卑，不是指责或斥骂，而是以解释事情的方式来说明」[640]。
    - type: paragraph
      text:
        ru: '«Тщательно внимай себе и отнюдь не ищи удовлетворения твоей воле и твоему
          покою ни в каком деле, ни в каком слове, ни в какой мысли: старайся во всяком
          случае исследовать и найти с точностью то, что согласно воле Божией, и исполнить
          это с решительностью и вполне, хотя бы исполнение и сопряжено было с великим
          трудом. Поступающие так действуют и терпят в истине, ради Царства Небесного.
          Веруй от всего сердца, что последование воле Божией несравненно полезней
          для тебя всех действий по умышлениям мудрости человеческой. Заповеди Божии
          заключают в себе жизнь вечную. «Взыскающии Господа не лишатся всякого блага»
          (Пс. 33:11)[641].'
        cn: 「务须仔细省察自己，绝不要在任何事务、任何言语、或任何思想中寻求满足你的心意和安适：要努力在任何情况下探究并精确地找出那与上帝的旨意相合之事，并以坚决和彻底的态度去实行，即便这实行伴随著巨大的辛劳。如此行事的人，是为著天国而真诚地行动和忍受。要全心相信，遵从上帝的旨意，对于你而言，远比一切依循人类智慧谋划的行动更有益处。上帝的诫命蕴含著永恒的生命。『寻求上主的人，必不缺乏一切美善』（诗篇
          33:11）[641]。」
    - type: paragraph
      text:
        ru: '«Тщательно внимай себе, как находящийся непрестанно пред Богом. Не возлагай
          надежды ни на кого, устреми всю веру к Богу, уповай на Него единого. Если
          нуждаешься в чем, моли Бога, чтоб Он доставил нужное тебе по святой воле
          Его. За все, что имеешь, благодари Бога непрестанно. Признавай все, что
          имеешь, полученным от Бога, не от кого другого. Терпишь ли в чем недостаток?
          Не печалься, не ропщи ни на кого, переноси лишение усердно и без смущения,
          помышляя, что ты достоин многих скорбей за грехи твои. Не прибегни к средствам
          человеческим, скажи сам себе: «Если Бог благоволит помиловать меня, то может
          сделать это». Бог посылает все нужное тому, кто руководствуется этим образом
          мыслей»[642].'
        cn: 「当你不断地置身于上帝面前时，要细心地省察自己。不要将希望寄托于任何人，要将你全部的信心倾注于上帝，单单仰望祂。如果你有所需求，就向神祈求，愿祂按照祂的圣洁旨意，将你所需之物赐予你。对于你所拥有的一切，要不断地感谢上帝。承认你所拥有的一切，都是从上帝那里领受的，而非从任何其他人那里。你是否正忍受著某些缺乏？不要忧愁，不要埋怨任何人，要殷勤且不惊扰地承受这些匮乏，心想：因著你的罪孽，你配得许多苦难。不要寻求属世的办法，要对自己说：『如果上帝乐意怜悯我，祂就能成就此事。』上帝将一切所需之物，赐予那以这种思维方式引导自己的人」[642]。
    - type: paragraph
      text:
        ru: «Тщательно внимай себе и никак не прими чего-либо, не удостоверясь, что
          предлагаемое тебе приобретено средством праведным и посылается тебе Промыслом
          Божиим. Такое даяние возьми, нисколько не сомневаясь. Если же узнаешь, что
          предлагаемое тебе приобретено путем неправды, насилием, обманом, лукавством,
          отвергни приношение. «Лучше частица малая со страхом Господним, нежели сокровища
          велия без боязни» (Притч. 15:16)[643].
        cn: 「你当细细察验自己，断不可接受任何尚未确知其乃以公义之道得来，且由上帝之神祐所赐予之物。如此馈赠，你可毫不疑虑地收下。然而，若你得知所献之物乃借由不义、强暴、侵占、欺瞒或诡诈手段获得，则当拒绝此份奉献。『少有敬畏上主，胜于多有财宝，却有烦恼。』（箴言
          15:16）[643]」
    - type: paragraph
      text:
        ru: '«Тщательно внимай себе и с понуждением себя приобучайся к молчанию, чтоб
          Бог даровал тебе силу подвизаться и преуспевать в добродетели. Когда представится
          нужда говорить, то размысли прежде, уважительна ли эта нужда и что будет
          благоугодней Богу: то ли, что вступишь в разговор, или хранение молчания?
          Убедившись, что ты должен говорить, отверзи уста со страхом Божиим, имея
          лицо опущенным долу, и слово твое произнеси скромно и почтительно. Вступив
          в разговор с возлюбленным твоим, поговори немного и спеши замолчать. Спрошенный,
          отвечай, сколько требует существенная нужда: сверх необходимого не говори
          ничего»[644].'
        cn: 「务必细心关注自己，并以自我约束来习于静默，好使上帝赐予你力量，去奋斗并在德行上长进。当出现说话的必要时，你应当先思量：此种必要是否值得敬重？以及，何者更蒙上帝喜悦：是参与谈话，还是保持静默？当你确信自己必须说话时，应以敬畏上帝之心开启你的口，脸面朝下，以谦逊和恭敬的态度说出你的话语。与你所爱之人交谈时，少说几句，并赶快回到静默之中。当被问及时，只回答本质所需的部分：超出必要之处，切勿多言」[644]。
    - type: paragraph
      text:
        ru: «Тщательно внимай себе и, как воздерживаешься от блуда, так воздерживайся
          от увлечения похотью очей, слуха, языка и осязания. Глаза твои да будут
          постоянно устремлены на рукоделие твое; да не видят они лица человеческого,
          без благословной нужды. Особенно остерегайся смотреть на женщин и даже на
          красивых мужчин. Не позволь себе слушать того разговора, в котором пересуживаются
          чужие дела. Брат, если найдешь эти советы душеполезными, то постарайся последовать
          им, и Бог поможет тебе и защитит тебя в час искушения»[645].
        cn: 「你要仔细警醒自己，正如你禁戒淫乱，也要禁戒被眼、耳、舌与触觉的情欲所牵引。你的眼睛要常常专注于你的手工作业；除非有正当的缘由，不可观看人的面容。你要特别小心，不可注视妇女，乃至容貌俊美的男子。不可让自己听闻那议论他人事端的言谈。弟兄，倘若你认为这些忠告对灵魂有益，就当努力遵循它们，神必帮助你，并在你受试探之时护卫你。」[645]
    - type: paragraph
      text:
        ru: 'Святая Церковь, между прочими наставлениями, завещавает принимающему
          пострижение иноку нижеследующее: «Да не предпочтеши что паче Бога: да не
          возлюбиши ниже отца, ниже матерь, ниже братию, ниже кого от своих, ниже
          самого себе возлюбиши паче Бога, — ниже царствия мира, или упокоения коего-либо
          буди или чести. Нищеты да не отвращаешися, ниже озлобления, ниже уничижения
          человеческого, ниже иного чесого, еже непщуеши быти неудобно, и возбранен
          будеши тещи за Христом; но присно взирай на яже во упованиих по Богу живущих
          благая, и вся от века помышляй мученики и преподобныя, иже многими поты
          и труды, и бесчисленными кровьми и смертми сия стяжаша. Трезвися во всех,
          злопостражди, яко добр воин Христов: Сам бо Господь и Бог наш, богат сый
          в милости, нас ради обнища, быв по нам, да мы обогатимся царствием Его.
          Подобает убо и нам подражателем Его быти, и Его ради вся претерпети, преспевающим
          в заповедех Его день и нощь. Сам бо Господь рече: «аще кто хощет вслед Мене
          ити, да отвержется себе, и да возмет крест свой, и да последует Мне», еже
          есть готову присно быти, даже до смерти, на всякое исполнение заповедей
          Его. Ибо и алкати имаши, и жаждати, и нагствовати, досадитися же и укоритися,
          уничижитися и изгнатися, и иными многими отяготитися скорбными, ими же сущий
          по Богу живот начертавается. И егда сия вся постраждеши, радуйся, глаголет
          Господь, «яко мзда твоя многа на небесех» во Христе Иисусе, Господе нашем,
          Ему же слава во веки, аминь». Святая Церковь, произнесши это изложение своего
          духовного образа мыслей (мудрования, разума), в котором показано чудное
          сочетание заповедей Христовых с крестом Христовым, требует от принимающего
          пострижение, чтоб он, во-первых, исповедал истину этого изложения, во-вторых,
          дал обет последовать ему. Она вопрошает вступающего в иночество: «Сия вся
          тако ли исповедуеши в надежди силы Божия, и в сих обетех пребывати обещаешилися
          даже до конца живота благодатию Христовою?» Затем пострижение дается только
          тому, кто признает произнесенное здесь учение Святой Православной Церкви
          истинным и даст обет доказывать всей жизненною деятельностию услышанную,
          признанную, исповеданную им истину»[646].'
        cn: 圣教会，在其众多的教诲之中，如此嘱咐受剃度之修士：「不可将任何事物置于上帝之上：不可爱父、不可爱母、不可爱兄弟、不可爱任何属于自己的人，甚至不可爱自己胜过上帝，——也不可爱世上的国度、或任何安逸、或荣耀。不可回避贫乏、不可回避苦痛、不可回避人为的羞辱、也不可回避任何你认为不便之事，使你受阻而不能追随基督；但要恒常仰望那些因着盼望上帝而活之人所拥有的美善，并要时时思想历代的殉道者和圣洁者，他们以无数的汗水、辛劳、以及数不清的鲜血和死亡来获得这些。要在一切事上警醒，忍受苦难，作基督的精兵：因为我们的主和上帝，祂本富足，却为我们成为贫穷，与我们同在，好叫我们因祂的国度而富足。因此，我们也当效法祂，为祂的缘故忍受一切，日夜在祂的诫命上长进。因为主亲自说过：「若有人愿意跟从我，就当舍己，背起他的十字架，来跟从我」，这就是说，要时常预备好，甚至直到死亡，去完全遵行祂的每一条诫命。因为你必要忍饥、忍渴、赤身露体，遭受羞辱和责骂、被轻视、被驱逐，以及被许多其他重重苦难所压迫，这些苦难描绘出那追随上帝的生活。当这一切苦难临到你时，主要说，要欢喜，「因为你们在天上的赏赐是大的」，在我们的主基督耶稣里，愿荣耀归于祂，直到永远，阿们。」
          圣教会，在宣告了这篇关于其属灵思维（睿智、理智）的阐述之后，其中显示了基督的诫命与基督的十字架奇妙地结合在一起，她要求受剃度者，首先要承认这阐述的真实性，其次要许诺追随它。她质问进入修道生活的人：「你是否如此承认这一切，依靠上帝的力量而盼望，并承诺以基督的恩典坚持这些誓约直到生命终结呢？」
          随后，剃度只会授予那些承认圣正教会在此所宣讲的教义是真实的人，并承诺以其全部生命活动来证明他所听闻、承认、宣誓的真理」[646]。
    - type: paragraph
      text:
        ru: 'Таков разум Святой Церкви! Таков разум всех святых отцов Православной
