        cn: '应当特别留意，务必摒弃与人交往时的放任自由，这种自由在世俗社会中备受赞许和喜爱。在我们这个时代，许多人习惯了世俗生活中的自由交往，在修道院中仍旧保持着；另一些人，即便已经进入修道院，也试图习得它，认为其中有着某种特别的吸引力。放任自由交往的有害后果，在心神涣散、不自省、以及层出不穷的诱惑持续不断地以各种方式作用时，并不明显；然而对于修道者而言，它们却是致命的。圣教父们强烈反对放任自由的交往，他们称之为「鲁莽」。


          有一次，一位弟兄来到著名的阿加通（Agathon）神父那里。这位神父在他所处的时代，在埃及斯基特（Skete）的众教父中，以其特殊的明辨之恩著称。这位弟兄问他：「我打算与弟兄们一同生活，请告诉我，我该如何与他们相处？」这位长老回答说：「在你与他们共处的整个时间里，都应当像你初来的第一天一样度过。在你的一生中，要保持客居异乡的心态（即在修道院中，要像一个异乡人和寄居者，而不是像一个居民或社群的一员），切勿放任自由的交往（即鲁莽）。」当时在场的马卡里乌斯（Makarius）[33]长老问道：「鲁莽（放任自由的交往）有何意义？」长老回答说：「鲁莽如同酷热，当它来临时，所有人都躲避它，树上的果实也随之腐烂。」马卡里乌斯长老听后说：「鲁莽的危害竟有如此之大吗？」阿加通长老回答说：「没有比鲁莽更凶猛的激情了：它是所有激情之母；修行者必须约束自己在交往中的随意性。」[34]


          多罗泰乌斯（Dorotheus）敬虔长老，在他的一篇教诲中引用了圣阿加通的这些话，并说道：「这位长老说得非常精妙和有智慧，他称鲁莽是所有激情之母。它是激情之母，因为它将对上帝的敬畏逐出灵魂。既然『凡人以敬畏主而远离一切恶事』（箴言
          15:27），那么凡是没有对上帝敬畏之处，无疑就会有各种恶事。鲁莽以各种方式表现出来：它可以通过言语、身体的动作，或仅仅是一个眼神来表达。从鲁莽会转入闲言碎语、谈论世俗话题和引发不庄重笑声的戏谑之言。当一个人不必要地触碰近人，或伸手去捂住他的嘴以阻止他说话或发笑，当他擅自抢夺近人手中的东西或推搡他，当他放肆地、毫无羞耻地盯着近人看时，这些都被归入鲁莽。所有这些都归因于一个人心中缺乏对上帝的敬畏。从这种状态，人会渐渐转入完全不关心自己的地步。正因如此，上帝在传授构成摩西律法的诫命时说：『你们要使以色列子民保持恭敬的心』（利未记
          15:31）。没有恭敬之心，就不可能有真正的敬拜上帝，也不可能谨守诫命。」'
