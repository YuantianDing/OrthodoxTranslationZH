        ru: 'и неосудими будете, отпущайте, и отпустят вам» (Лк. 6:37). Закон этот
          ведал святой Павел и сказал, не присовокупив никакой оговорки: «судяй иного,
          себе осуждаеши» (Рим. 2:1). Закон этот ведал пророк и возопил к Богу: «Ты
          воздаси комуждо по делом его» (Пс. 61:13). Другой пророк возвещает от лица
          Божия: «Мне отмщение, Аз воздам, глаголет Господь» (Втор. 32:35; Рим. 12:19).
          Но зачем исчислять Писания, когда всем Божественным Писанием, и Ветхим,
          и Новым, в особенности же великим псалмопевцем излагается этот закон со
          всею ясностью, чтоб мы, познав его духовное значение и таинственный устав,
          страшились во всяком случае отступления от него и старались любить братию
          не только по наружности, но и в сердце? Этот закон — не закон Моисеев, судивший
          одно видимое: этот закон духовен; им обличается и тайное. И Моисеев закон
          дан Богом на известное, определение время, но он пополнен законом духовным,
          то есть благодатию Господа нашего Иисуса Христа, Который сказал: «не приидох
          разорити закон, но исполнити» (Мф. 5:17). На этом основании подобает во
          всяком деле, сказав однажды должное, не продолжать далее прекословия, но
          прощать тому, кого признаем обидевшим нас, какою бы ни была обида, справедливою
          или несправедливою. Да ведаем, что возмездие за прощение обид больше возмездия
          за всякую другую добродетель. Так как мы не можем свободно поступать по
          предложенному направлению, чему служит причиною преобладание над нами греха,
