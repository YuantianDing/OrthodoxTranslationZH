  - type: heading2
    initial:
      ru: Глава 34.
      cn: 第 34 章
    text:
      ru: О трезвении
      cn: 论清醒
    children:
    - type: paragraph
      text:
        ru: 'Между прочими всесвятыми и спасительными завещаниями Своими Господь заповедал
          нам непрестанную молитвенную бдительность над собою, состояние, называемое
          в деятельных отеческих писаниях священным трезвением. «Бдите и молитеся,
          да не внидете в напасть» (Мф. 26:41), — сказал Господь ученикам Своим, —
          «а яже вам глаголю, всем глаголю: бдите» (Мк. 13:37). Преподобный Исихий
          Иерусалимский определяет трезвение так: «Трезвение есть путь всякой добродетели
          и заповеди Божией»[647]. Из этого явствует, что трезвение основано на тщательнейшем
          и постоянном изучении евангельских заповедей, а впоследствии и всего Священного
          Писания. Трезвение стремится непрестанно пребывать в исполнении всех евангельских
          заповедей делами, словами, помышлениями, чувствованиями. Чтоб достигнуть
          своего намерения, оно непрестанно бодрствует, непрестанно поучается в законе
          Божием, непрестанно вопиет к Богу о помощи усиленнейшею молитвою. Трезвение
          есть непрестанная деятельность. «Трезвение, — говорит преподобный Исихий,
          — есть духовное художество, совершенно избавляющее, при помощи Божией, человека
          от лукавых дел, от страстных слов и помышлений, если оно проходится усердно
          и в течение продолжительного времени. Оно доставляет упражняющемуся в нем
          твердое разумение непостижимого Бога, насколько Он может быть постигнутым,
          разрешение Божественных сокровенных тайн; оно совершает всякую заповедь
          Божию Ветхого и Нового Завета, оно подает всякое благо будущего века. Оно,
          собственно, чистота сердца и, по величеству своему и достоинству, или, правильнее
          сказать, по нерадению нашему, ныне очень оскудевает в монахах[648]. Трезвение
          есть непрестанное безмолвие сердца от всякого помысла, всегда, непрерывно
          и непрестанно призывающее Христа Иисуса, Сына Божия и Бога, Тем Единым дышущее,
          с Ним мужественно ополчающееся против врагов, исповедующееся Ему, Единому
          имеющему власть прощать согрешения, часто объемлющее Христа, Единого Тайноведца
          сердец, при посредстве призывания Его. Таковая душа старается всячески утаить
          от человеков свою сладость и внутренний подвиг, чтоб лукавый не ввел тайно
          злобы и не истребил доброго делания. Трезвение есть твердое устроение ума
          и стояние его при сердечной двери: оно видит приходящие к нему помыслы хищников,
          слышит, что они говорят, познает, что делают эти убийцы, и какие образы
          начертываются и воздвигаются бесами, чтоб прельстить ум мечтанием»[649].
          «Великий законодатель Моисей, паче же Святый Дух, показывая непорочность,
          чистоту, многовмещение и высокотворность этой добродетели (трезвения) и
          уча нас, как должно начинать и совершать ее, говорит: «Внемли себе, да не
          будет слово тайно в сердце твоем беззакония» (Втор. 15:9) Словом тайным
          названо единопомысленное представление какой-нибудь лукавой и богоненавистной
          вещи, что отцы называют прилогом, приносимое сердцу диаволом; этому прилогу
          последуют наши помыслы, немедленно, по представлении его уму, и вступают
          в страстную беседу с ним»[650]. Трезвение противодействует самым началам
          греха; помыслу и чувствованию греховным. Трезвение совершает заповеди в
          самых началах человека: в помыслах и чувствованиях. Трезвение открывает
          трезвящемуся его падшее естество, открывает падших духов, открывает ту зависимость
          человека от падших духов, в которую ниспал человек от исполнения воли их,
          в которую он еще глубже ниспадает, исполняя волю их и свою греховную волю.
          Падение наше укрепляется, печатлеется, соделывается нашею неотъемлемою собственностью,
          неотъемлемым залогом вечной погибели от последования нашей падшей воле и
          воле демонов. Трезвение есть необходимая, принадлежность истинного душевного
          делания, при которой вся видимая и невидимая деятельность инока совершается
          по воле Божией, единственно в благоугождение Богу, охраняется от всякой
          примеси служения дьяволу. Трезвение есть причина чистоты сердца, а поэтому
          и причина Боговидения, даруемого благодатию чистым, возвышающего чистоту
          сердца до блаженного бесстрастия. Трезвение неразлучно с непрестанною молитвою,
          оно рождается от нее и рождает ее: от взаимного рождения друг другом эти
          две добродетели сочетаваются между собою неразрывным союзом. Трезвение есть
          духовное жительство; Трезвение есть жительство небесное; Трезвение есть
          истинное смирение, сосредоточившее надежду свою в Боге, отрекшееся от всякой
          самонадеянности и от надежды на человеков; по этой причине оно представляется
          им ужаснейшею гордостию, хулится, с ожесточением преследуется ими. Не лишним
          будет здесь заметить, что преподобный Исихий говорит о заповедях Ветхого
          Завета в значении духовном, а не иудейском. Когда о Христе уничтожится покрывало
          (2 Кор. 3:14), лежащее на душевных очах, и иудей соделается христианином,
          тогда Ветхий Завет получает для чтущего то же значение, какое имеет и Новый.
          Закон, изложенный в Новом Завете открыто, изложен в Ветхом в образах и иносказаниях.
          Новоначальный инок должен сперва заняться изучением Нового Завета; духовное
          понимание Ветхого Завета придет в свое время: оно — достояние преуспевших.'
        cn: 在主的一切至圣和救赎的诫命之中，祂命令我们对自己保持不间断的祷告警醒，这种状态在积极行道的教父著作中被称为「神圣的清醒」（трезвение）。「你们要警醒祷告，免得入了试探」（马太福音
          26:41），主对祂的门徒们说；「我对你们所说的话，也是对众人说：要警醒」（马可福音 13:37）。敬虔的耶路撒冷的伊西修斯（Исихий Иерусалимский）如此定义「清醒」：「清醒是通往一切美德和上帝诫命的道路」[647]。由此可见，清醒的基础在于对福音诫命，以及随后对全部《圣经》的细致而持续的学习。清醒力求在行为、言语、思想和情感上，不间断地实践所有的福音诫命。为了达成其意图，它不断地保持警觉，不断地研习上帝的律法，不断地以最强烈的祷告呼求上帝的帮助。清醒是一种不间断的活动。「清醒，」敬虔的伊西修斯说，「是一种属灵的艺术，如果能勤奋且长期地实行，它就能在上帝的帮助下，彻底将人从邪恶的行为、充满情欲的言语和思想中解脱出来。它能赋予习练者对不可理解的上帝坚定的理解，达到祂可以被理解的程度；它能解开神圣的隐秘奥秘；它能成就新旧约中上帝的每一条诫命；它能赐予来世的一切福益。它，本质上是心灵的纯净，但由于它的伟大和尊贵，或者，更确切地说，由于我们的疏忽，如今在修道士中已非常稀缺[648]。清醒是心对一切思虑的不间断的静默，总是，不间断地，持续地呼求基督耶稣，上帝的儿子和上帝，唯独以祂为呼吸，与祂一同勇敢地对抗仇敌，向祂告解，唯有祂有赦罪的权柄，藉着呼求祂而频繁地拥抱基督，这位唯一洞察人心的奥秘者。这样的灵魂会尽力向人隐藏其甜美和内在的苦修，以免那恶者偷偷地引入恶意，并摧毁这良善的操练。清醒是心智坚固的结构和它在心门上的站立：它看见那些掠夺者的思虑向它走来，它听见他们在说什么，它认出这些杀手正在做什么，以及恶魔为迷惑心智而描绘和竖立的幻象」[649]。「伟大的立法者摩西，更确切地说是圣灵，为了展示这种美德（清醒）的纯洁、清净、广阔容纳和高尚品格，并教导我们如何开始和完成它，说：『你要谨慎，在你心中不可有任何隐秘的恶言』（申命记
          15:9）。隐秘的言语指的是任何邪恶和为上帝所憎恶的事物的一念式呈现，教父们称之为『临近』（прилог），由魔鬼带给人心；在它向心智呈现之后，我们的思虑会立即跟随这个『临近』，并与它进入充满情欲的对话」[650]。清醒对抗罪恶的最开始，即罪恶的思虑和情感。清醒在人的最开始处：在思虑和情感中完成诫命。清醒向保持清醒的人揭示他堕落的本性，揭示堕落的灵，揭示人对堕落的灵的依赖，人正是由于遵行他们的意愿而堕落到这种依赖中，并且他继续遵行他们和他自己罪恶的意愿，就更深地陷入其中。我们的堕落，因着我们跟随我们堕落的意愿和邪魔的意愿，而得以坚固、盖印，成为我们不可剥夺的财产，成为永恒毁灭不可剥夺的担保。清醒是真正属灵操练的必要属性，有了它，修道士一切可见和不可见的活动，都是按照上帝的意愿完成的，唯独为了取悦上帝，并受到保护，免于任何服事魔鬼的掺杂。清醒是心灵纯净的原因，因此也是上帝恩典所赐予的、使纯净者提升至有福的不受情欲之境的异象（Боговидения）的原因。清醒与不间断的祷告密不可分，它由祷告而生，并生出祷告：通过彼此的相互生成，这两种美德以牢不可破的结合连接在一起。清醒是属灵的生活；清醒是天上的生活；清醒是真正的谦卑，它将希望集中在上帝身上，拒绝一切自恃和对人的依赖；因此，在他人看来，它显得是极度的骄傲，受到他们的辱骂，并被他们残酷地迫害。在此有必要指出，敬虔的伊西修斯所说的旧约诫命是在属灵的意义上，而非犹太人的意义上。当覆盖在灵魂眼睛上的帕子（哥林多后书
          3:14）因基督而消除时，当一个犹太人成为基督徒时，旧约对于尊敬它的人来说，就获得了与新约相同的意义。在新约中公开阐述的律法，在旧约中是以影像和寓言的方式阐述的。初学的修道士应首先专注于学习新约；对旧约的属灵理解将在适当的时候到来：它是进深者的所有。
    - type: paragraph
      text:
        ru: 'Трезвение приобретается постепенно; стяжавается долгим временем и трудом;
          рождается преимущественно от внимательных чтения и молитвы, от навыка наблюдать
          за собою, бодрствовать, обдумывать каждое предлежащее нам слово и дело,
          быть внимательным ко всем своим помыслам и ощущениям, наблюдая за собою,
          чтоб не соделаться каким-либо образом ловитвою греха. Трезвитеся, бодрствуйте,
          говорит святой апостол Петр, зоне супостат ваш диавол, яко лев, рыкая, ходит,
          искай кого поглотити, ему же противитеся тверди верою (1 Пет. 5:8, 9). «Будь,
          подобно херувиму, весь око, сказал Евфимий Великий иноку, подвергшемуся
          диавольскому искушению, ограждая себя отвсюду величайшею осторожностью:
          потому что ходишь посреди сетей»[651]. Преподобный Варсонофий Великий и
          Иоанн Пророк преподали желающим проводить трезвенную, богоугодную жизнь
          превосходный совет деятельного трезвения. Они советовали пред каждым начинанием,
          то есть пред вступлением в беседу или началом дела, возносить мысль к Богу
          с прошением от Него вразумления и помощи[652]. Для того чтоб пребывать в
          трезвении, надо со всею тщательностью хранить свежесть и светлость ума.
          УМ помрачается от неблагоразумного употребления пищи, пития и сна, от многоглаголания,
          рассеянности и житейских попечений. Внемлите себе, сказал Господь, да не
          когда отягчают сердца ваша объядением и пиянством и печалъми житейскими,
          и найдет на вы внезапу день той (день страшного суда Христова, последний
          день мира): яко сеть бо приидет на вся живущыя лицы всея земли. Бдите убо
          на всяко время молящеся, да сподобитеся убежати всех сих, хотящих быти,
          и стати пред Сыном Человеческим (Лк. 21:34-36). Как внезапно придет день
          общего суда всех человеков, так внезапно приходит для каждого человека день
          частного суда его, день смерти его. Неизвестен час, в который мы будем позваны.
          Иной, начав только путь земной жизни, восхищается с него в вечность; иной
          поемлется по совершении весьма немногого пути; иной с средины пути; иной,
          значительно не кончив его. Редкий достигает полноты дней и оставляет свою
          земную хижину — тело, когда она сделается не способною для жительства в
          ней. Во время совершения нами земного странствования, оно, по извращенному
          в нас падением ощущению бессмертия, представляется нам бесконечным, исполненным
          обильнейшей, плодоноснейшей деятельности. Это ощущение имеют и дитя, и юноша,
          и муж, и старец: все они созданы бессмертными, бессмертными по душе; они
          должны бы быть бессмертны и по телу! Падения своего, поразившего смертью
          и душу и тело, они или вовсе не знают, или знать не хотят, или знают его
          вполне недостаточно. Оттого взгляд ума и ощущение сердца по отношению к
          земной жизни ложны и исполнены самообольщения; оттого она обманчиво представляется
          всякому возрасту вечным достоянием человека. По совершении земного странствования,
          во вратах смерти, путь, представлявшйся бесконечным в будущности, в прошедшем
          является самым кратким, а обширная деятельность, совершенная не для вечности,
          является пагубнейшею, безвозвратною потерею времени и всех средств, данных
          для спасения. Очень верно выражают свое обольщение люди века сего, обыкновенно
          называя смерть неожиданным, бедствием, в каком бы возрасте ни постигла она
          их родственников и друзей. И для дряхлого старца, обремененного летами и
          недугами, давно склонившегося во гроб, но не думавшего о смерти, удалявшего
          от себя всякое напоминание о ней, она — неожиданное бедствие. В полном смысле
          она — бедствие для всех, не приготовившихся к ней. Напротив того, блаженни
          раби тии, ихже пришед Господь обрящет бдящими, трезвящимися, правильно смотрящими
          на земную жизнь, помнящими смерть и готовящимися к ней как к могущей прийти
          при всяком возрасте и при всяком состоянии здоровья (Лк. 12:37-39). Надо
          совершать путь земного странствования с величайшим вниманием и бодрствованием
          над собою: надо совершать его, непрестанно взывая к Богу молитвою о помощи.
          Светильником нашим при путешествии да будет Евангелие, как воспел Давид:
          светильник, ногама моима закон Твой, и свет стезям моим. (Пс. 113:105).
          Идем не только по тесному пути: идем ночью (2 Пет. 1:19)[653]. Постоянное
          трезвение ума вам необходимо, чтоб не увлечься нашим падшим естеством, чтоб
          не увлечься увлеченными им отцами и братиями нашими, чтоб избежать всех
          козней и препятствий, устраиваемых многочисленными и разнообразными соблазнами
          мира, устраиваемых неистовою злобою и непостижимым для человека лукавством
          падших ангелов. Оградив себя от рассеянности и попечений, обратим внимание
          на наше тело, от которого трезвенность ума находится в полной зависимости.
          Тела человеческие по крепости своей и здоровью бесконечно различествуют
          между собою[654]. Иные крепостью своею подобны меди и железу; другие слабы,
          как трава. По этой причине каждый должен управлять своим телом с большим
          благоразумием, исследовав силы своего тела. Крепкому и здоровому телу свойственны
          особенный пост и. бдение: оно делается от них легче, доставляет уму особенную
          бодрость. Слабое тело должно подкреплять пищею и сном, сообразно требованию
          тела, но никак не до пресыщения. Пресыщение весьма вредно и для слабого
          тела, расслабляет его, и сообщает ему восприимчивостьк болезням. Благоразумное
          воздержание чрева есть дверь ко всем добродетелям. Удержи чрево, и войдешь
          в рай. Если ж будешь угождать чреву и излишне питать себя, то низвергнешься
          в пропасть блудной скверны[655]., в огнь гнева и ярости, одебелишь и омрачишь
          ум, приведешь кровь свою в разгорячение, в особенную способность к волнению,
          чем будет наветываться и разрушаться твое внимание к себе, твое трезвение.
          Трезвение непременно требует физического спокойствия крови, доставляемого
          первоначально благоразумным воздержанием. Кровь приводится в весьма разнообразное
          движение страстями, которые, в свою очередь, так разнообразны, что нередко
          противодействуют одна другой, причем одно движение крови уничтожается другим;
          ни все эти разнообразные движения крови непременно сопряжены с рассеянностью,
          мечтательностью, обильным нашествием помыслов и ласкательствующих самолюбию
          картин. Обильное нашествие помыслов и мечтательность всегда сопутствуются
          приведением крови в усиленное движение, неестественное. Это движение есть
          движение греховное, плод и явление падения. Об этом движении крови сказано,
          что оно неспособно наследовать Царство Небесное (1 Кор. 15:50)[656]: то
          есть человек, позволяющий себе приводить кровь свою в такое движение и услаждающийся
          им, не способен к приятию Божественной благодати. Тем опаснее это движение
          крови, что оно понимается весьма немногими. Напротив того, многие принимают
          греховное движение крови в себе за действие добра и последуют своему ошибочному
          влечению, как бы влечению, внушенному святой, богоугодной истиною. Замечай,
          при появлении обильных, вне обыковенного порядка, помыслов и мечтаний, то
          состояние, в которое придет тогда кровь твоя, и научишься понимать ее греховное
          движение и охраняться от него. Воды Силоамские истекают тихо из своего источника
          (Ис. 6:6): богоугодные добродетели истекают из повиновения Богу, сопровождаются
          смирением, а не разгорячением, не порывами, не самомнением и тщеславием,
          неразлучными спутниками греховного кровяного разгорячения. Кровь движется
          иначе при гневных помыслах и мечтаниях и иначе при блудных, иначе при тщеславных,
          и иначе при корыстолюбивых; иначе при помыслах и мечтаниях печали и уныния,
          иначе при ожесточении, иначе при гордости, и так далее. По этой причине
          пост есть начальное орудие всех добродетелей. Как должно остерегаться от
          пресыщения, точно так должно остерегаться и от излишнего воздержания. Излишнее
          воздержание ослабляет тело, уничтожает в нем бодрость и свежесть, необходимые
          для трезвения, которое увядает и ослабевает в то время, когда телесные силы
          изнемогают и увядают. «Если понудишь немощное тело, сказал преподобный Исаак
          Сирский, на дела, превышающие его силы, то ввергаешь душу твою в сугубое
          омрачение, и доставляешь ей смущение (а не пособие). Но если предашь покою
          и праздности тело крепкое, то в душе, живущей в нем, усиливаются все страсти.
          (При этом), если б кто и очень желал добра, мало-помалу отнимается у него
          и самая мысль о добре, которого он желал... Мера и известные пределы в жительстве
          просвещают мысль и отгоняют смущение. Смущением мысли от беспорядочного
          (безрассудного) жительства производится в душе омрачение, а омрачением —
          расстройство»[657]. Благоразумным воздержанием доставляется неуклонное пребывание
          в трезвении. Неуклонное пребывание в трезвении дозволяет неуклонно последовать
          учению Евангелия. Евангельское учение есть единственный источник всех истинных,
          христианских, богоугодных добродетелей.'
        cn: '清醒（Трезвение）是循序渐进得来的；它需要长久的时间与辛劳才能获得；它主要源自于细心的阅读与祷告，源自于习惯于观察自己、警醒、思考呈现在我们面前的每一句话和每一件事，对自己所有的意念和感受都保持专注，观察自己，以免以任何方式成为罪恶的猎物。圣使徒彼得说：「你们要清醒，要警醒，因为你们的仇敌魔鬼，如同吼叫的狮子，遍地游行，寻找可吞吃的人。你们要用坚固的信心抵挡它」（彼得前书
          5:8，9）。「你要像基路伯一样，全身都是眼睛，」伟大的欧菲米（Евфимий Великий）对一位遭受魔鬼试探的隐修士说，「以极大的谨慎从四面包围自己：因为你行走在网罗之中」[651]。可敬的瓦尔索诺菲·伟大（Варсонофий
          Великий）和先知约翰（Иоанн Пророк）为那些渴望过著清醒、蒙神悦纳生活的人，提供了关于积极清醒的绝佳忠告。他们建议在每一项开始之前，亦即在开始交谈或开始行动之前，将意念提升至上帝，祈求祂的指引和帮助[652]。


          为了常保清醒，我们必须竭尽全力地维护心灵的清爽与明亮。心灵会因为不智地使用食物、饮品和睡眠，因为多言、分心和俗世的忧虑而被遮蔽。主说：「你们要谨慎，恐怕因贪食、醉酒并今生的思虑，累住你们的心，那日子（基督可畏审判之日，世界末日）就如同网罗，忽然临到你们。因为那日子要临到全地面上一切居住的人。你们要时刻警醒，常常祷告，使你们能逃脱这一切将要发生的事，并能站立在人子面前」（路加福音
          21:34-36）。正如对全人类的普遍审判之日将突然降临一样，对每个人而言，其个人的审判之日，即他的死亡之日，也将突然降临。我们被召唤的时刻是未知的。有人刚刚开始人生的道路，就被攫取进入永恒；有人在走完一小段路后就被带走；有人在道路的中途；有人还未走完很多路程。很少有人能达到岁月的圆满，并在自己尘世的「小屋」——身体——变得不再适合居住时才离开。


          在我们完成尘世旅程的过程中，由于我们堕落后对不朽之感产生了扭曲，我们觉得这旅程是无穷无尽的，充满了极其丰富、多产的活动。这种感觉孩童、青年、成年人和老年人都有：他们都被造为不朽的，他们的灵魂是不朽的；他们本应连身体也是不朽的！他们或完全不知道、或不愿知道、或知道得不够充分，他们自身的堕落是以死亡击中了灵魂和身体。因此，心灵的观点和心灵的感觉对于尘世生命而言是虚假的，充满了自欺；因此，它对每个年龄层的人来说，都欺骗性地呈现为人类永恒的财产。在完成了尘世旅程、在死亡的门槛，这条在未来看似无尽的道路，在过去看来却是极其短暂的，而那些没有为永恒而完成的广泛活动，则变成了对时间和所有为救赎而赐予的资源最为有害、不可挽回的浪费。世人非常真实地表达了他们的自欺，他们通常将死亡称为「意想不到的」灾难，无论它发生在他们哪个年龄层的亲戚和朋友身上。即使对于一个年迈体弱、被岁月和疾病压垮、早已倾向坟墓，却从未想过死亡、排斥一切对死亡的提醒的衰老长者来说，死亡也是一场意想不到的灾难。在完整的意义上，对于所有没有为之做好准备的人来说，死亡都是一场灾难。


          相反地，「那些仆人就有福了，主来的时候，看见他们警醒、清醒、正确地看待尘世生活、记念死亡并为之准备，因为死亡随时可能在任何年龄、任何健康状况下到来」（路加福音
          12:37-39）。我们必须以最大的专注和警醒来完成尘世的旅程：我们必须不断地向上帝呼求帮助。愿福音成为我们旅途中的灯，正如大卫所歌颂的：「祢的律法是我脚下的灯，是我路上的光」（诗篇
          113:105）。我们不仅行走在狭窄的道路上：我们行走在夜间（彼得后书 1:19）[653]。心灵持续的清醒对你们是必要的，以免被我们堕落的本性所诱惑，以免被那些被它所诱惑的父辈和弟兄们所引诱，以免避开世上无数、多样化的诱惑所设下的所有诡计和障碍，以及堕落天使那狂暴的恶毒和人所难以理解的狡诈所设下的诡计和障碍。


          隔绝了分心和忧虑之后，我们应当将注意力转向我们的身体，心灵的清醒完全依赖于它。人类的身体在力量和健康方面彼此之间有著无限的差异[654]。有些身体的强壮如同铜铁；有些则虚弱如草。因此，每个人都必须以极大的智慧来管理自己的身体，探究自己身体的力量。强壮健康的身体适合于特殊的禁食和守夜：身体因此变得轻盈，并为心灵带来特别的警觉。虚弱的身体必须根据身体的需求以食物和睡眠来支撑，但绝不能达到饱食的程度。饱食对于虚弱的身体也非常有害，它会使身体衰弱，并使其易于罹患疾病。明智地节制肚腹是通往所有美德的门户。控制你的肚腹，你将进入天堂。但如果你纵容肚腹并过度滋养自己，你将坠入淫乱污秽的深渊[655]、进入忿怒与狂暴之火，你将使心灵变得迟钝和昏暗，使你的血液变得过热，变得特别容易波动，这将会被引诱和破坏你对自己的专注，即你的清醒。


          清醒必然需要血液在生理上的平静，这最初是通过明智的节制来实现的。血液会被情欲以各种方式驱动，而情欲本身又如此多样，以至于它们经常彼此对抗，此时一种血液的运动会被另一种抵消；但是所有这些多样的血液运动必然伴随著分心、幻想、大量意念的侵袭，以及讨好自爱的画面。大量意念的侵袭和幻想总是伴随著血液的加强运动，这是不自然的。这种运动是一种罪恶的运动，是堕落的产物和表现。关于这种血液的运动，经上说它不能承受天国（哥林多前书
          15:50）[656]：也就是说，一个允许自己将血液带入这种运动并以之为乐的人，没有能力接受神圣的恩典。这种血液的运动之所以更为危险，是因为很少有人能理解它。相反地，许多人将自己身上血液的罪恶运动视为善的作为，并追随自己错误的冲动，仿佛是被神圣、蒙神悦纳的真理所启发的冲动。


          当大量、异常的意念和幻想出现时，请注意你的血液当时会进入的状态，你就会学会理解它的罪恶运动并加以防范。西罗亚的水静静地从它的源头流出（以赛亚书
          6:6）：蒙神悦纳的美德从顺服上帝中流出，伴随著谦卑，而不是过热，不是冲动，不是自负和虚荣，这些是罪恶血液过热不可分割的伴侣。在忿怒的意念和幻想中，血液的流动方式不同于淫乱的意念和幻想；不同于虚荣的意念，也不同于贪婪的意念；不同于忧愁和沮丧的意念和幻想，也不同于心硬的意念，不同于骄傲的意念，依此类推。


          因此，禁食是所有美德的初始工具。正如我们必须警惕饱食一样，我们也必须警惕过度的禁食。过度的禁食会削弱身体，消除清醒所必需的警觉和清爽，清醒会随著身体力量的衰竭和枯萎而枯萎和减弱。「如果你强迫虚弱的身体，」可敬的叙利亚人以撒（Исаак
          Сирский）说，「去做超出其力量的工作，那么你就是将你的灵魂投入双重的黑暗，并给它带来困惑（而不是帮助）。但是，如果你让强壮的身体安息和闲散，那么居住在其中的灵魂，其所有的情欲都会增强。（此时），即使有人非常渴望良善，那种他所渴望的良善的念头也会一点一点地被剥夺……生活中的尺度和明确的限制能启发思想并驱散困惑。思想因无秩序（不智）的生活而产生的困惑，会在灵魂中产生黑暗，而黑暗则会导致紊乱」[657]。通过明智的节制，可以实现对清醒的坚定持守。对清醒的坚定持守，允许我们坚定不移地追随福音的教导。福音的教导是所有真实、基督徒、蒙神悦纳的美德的唯一来源。'
