  '[554]':
    ru: После взятия вавилонянами Иерусалима и бегства в Египет оставшихся иудеев,
      Навуходоносор, царь вавилонский, завоевал Египет и захватил бежавших туда иудеев.
      Навуходоносор владел и Ассирией, а потому называется и царем Вавилонским, и
      царем Ассирийским.
    cn: 在巴比伦人攻陷耶路撒冷，以及残留的犹太人逃往埃及之后，巴比伦王尼布甲尼撒征服了埃及，并俘虏了逃到那里的犹太人。尼布甲尼撒也统治着亚述，因此他既被称为巴比伦王，也被称为亚述王。
  '[555]':
    ru: Исполнившего  страсть в самом деле мучат, после сделанного им согрешения,
      хотя он и раскается в нем, помыслы и мечтания соделанного им греха, мучат в
      продолжение значительного времени. Это можно видеть во многих жизнеописаниях
      святых отцов, между прочими и в жизнеописании преподобной Марии Египетской.
      Иногда же восстает страсть и в таком подвижнике, который не исполнял ее делом,
      томит его страстными помыслами, мечтаниями и пожеланиями. Очевидно, что преподобный
      авва Дорофей говорит здесь о том и о другом случае вместе.
    cn: 在实际中实行了情欲的人，在他犯下罪过之后，即便他对此忏悔，那些关于他所犯之罪的思绪与幻想仍会折磨他，这种折磨会持续相当长一段时间。这在许多圣父的生平记载中都可以看到，其中就包括了圣徒玛利亚·埃及特的生平。有时，情欲也会在这样一位并未以行动实行它的苦行者身上复苏，以充满情欲的思虑、幻想和渴望来折磨他。显然，可敬的长老多罗泰在这里同时谈论了这两种情况。
