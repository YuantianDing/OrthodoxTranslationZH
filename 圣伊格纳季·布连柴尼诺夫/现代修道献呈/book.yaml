    - type: paragraph
      text:
        ru: 'Томилась под игом неплодства в течение всей жизни праведная Сарра, супруга
          великого праведника, патриарха Авраама; не разрешалось неплодство Сарры,
          несмотря на повторяемые обетования Божий даровать Аврааму многочисленное
          потомство. Уже состарелась святая жена; уже умерла в ней способность к чадородию:
          в это время обетование снова объявлено с особенною ясностию и с назначением
          годичного срока, в исходе которого долженствовал быть у Сарры сын. Обетование
          произнес Сам Господь, явившись Аврааму и Сарре у дуба Мамврийского, где
          раскинута была их куща, явившись в образе человека, в сопровождении двух
          Ангелов, которых вид был вид мужей. Столько несбыточным показалось Сарре
          обетование, что она, услышав его, рассмеялась. Господь обличил Сарру и подтвердил
          обетование: в основательность и достоверность обетования Он указал на всемогущество
          слова Божия. У святой Сарры родился святой сын, Исаак. В радости говорила
          Сарра: смех мне сотвори Господь: иже во аще услышит, обрадуется со мною.
          Кто возвестит Аврааму, яко млеком питает отроча Сарра, яко родих сына в
          старости моей.'
        cn: 在她的整个人生中，公义的撒拉，这位伟大义人、族长亚伯拉罕的妻子，一直受着不育的轭所折磨；尽管上帝一再应许要赐予亚伯拉罕众多的后裔，撒拉的不育之症却未得解除。这位圣洁的妇人已经年迈；她生育子女的能力也已消逝：就在此时，应许再次以格外清晰的方式宣告，并指定了一年的期限，到期撒拉必得一个儿子。这应许是主亲自发出的，祂在幔利橡树那里，在亚伯拉罕和撒拉所搭的帐篷旁，以人的形象显现，并伴随着两位天使，他们的样子如同男子。这应许对于撒拉来说是如此不可思议，以至于她听见后竟笑了起来。主责备了撒拉，并坚固了这应许：祂以神话语的全能性来指明这应许的根基与可靠性。圣洁的撒拉生了一个圣洁的儿子——以撒。撒拉在喜乐中说道：「上帝使我欢笑：凡听见的，都必与我一同欢笑。谁能向亚伯拉罕宣告，撒拉竟用奶哺育婴孩，我竟在年老之时生了一个儿子。」
    - type: paragraph
      text:
        ru: 'Таинственно изображается Саррою душа, всегда верная Закону Божию. И для
          такой души необходим подвиг покаяния по причине греховности, которою заражено
          все человечество; и такая душа часто томится в течение продолжительного
          времени, боримая страстями, предаваемая недоумению и неизвестности о милости
          Божией к себе, о спасении своем; и такая душа оставляется надолго пред заключенными
          дверями в чертог бесстрастия и святости. Тщетно молится она пред ними, тщетно
          плачет, тщетно стучится в них, как бы руками, различными подвигами и добродетелями.
          Уже овладевает ею безнадежие; уже видит она в себе окончательное истощение
          и способностей и жизни; уже признает состояние благодатное не своим уделом,
          и тогда, внезапно, отверзаются двери чертога. Жених-Христос является в неизреченной
          славе, в неизре ченном свете Божества, принимает в объятия невесту-душу,
          душу истомившуюся страданиями подвижничества, доказавшую постоянством и
          долготерпением верность. Тогда отбега ет, исчезает плач; глубоко забываются
          воздыхания и прочие виды выражения печали: душа утопает в бесконечном Божестве,
          утопает в бесконечном блаженстве. Вкусив сверхестественную жизнь, она как
          бы утрачивает свою, утрачивает ту жизнь, которая вместе и смерть: не преставая
          существовать, начинает жить жизнию иною, новою, жизнию без меры обильною
          и всеобъемлющею; состарившись и измучившись в не плодстве, потом родив,
          сверх чаяния, духовный плод, она говорит, подобно Сарре: «Смех сотвори мне
          Господь, то есть даровал неожиданную, неотъемлемую радость — обручение вечной
          радости. Обновилась, яко орля, юность моя, изветшавшая в грехах и страстях.
          Плоть моя, как плоть Неемана Сирианина, со делалась подобною плоти младенцев
          после того, как я погрузился во Иордан Божественной благодати. Ум мой получил
          самостоятельность: не увлекается он многоразличными обольщениями злохитрой
          и суетной злобы: усвоился он Богу, прилепился к Богу, углубился в Бога,
          и пребывает неотлучно в Боге». Ты спросишь: каким образом совершается дивное
          изменение? На этот вопрос святые Отцы наставляют отвечать так: «Сказано
          в Писании: Дух Святый найдет на тя, и сила Вышняго осенит тя. Где пришествие
          Духа, там не ищи естественного порядка и закона. Всесилен поклоняемый Святой
          Дух, и не удивись, если Он осуществляет в тебе несуществовавшее, если Он
          соделывает победителем ум, доселе побеждавшийся. Свыше грядый Утешитель
          над всеми есть. Он поставляет тебя владыкою над естественными движениями
          и бесовскими наветами».'
        cn: 忠实于上帝律法的灵魂，神秘地以撒拉（Sarrah）为象征。对于这样的灵魂，因着浸染了整个人类的罪性，悔改的功修是必须的；这样的灵魂常常长期煎熬，被情欲争战，陷入对上帝慈悲、对自身救赎的困惑与未知中；这样的灵魂被长久地留在无情欲与圣洁的婚宴厅紧闭的门外。它徒然地在门前祷告，徒然地哭泣，徒然地用各种功修和德行，如同用手一样叩门。绝望已然攫住它；它已然看见自身的才能和生命彻底耗尽；它已然承认恩典的状态不属于它应得的一份，而就在此时，婚宴厅的门霍然敞开。新郎基督以不可言喻的荣耀，以不可言喻的神性之光显现，将新娘——那灵魂，拥入怀中，那灵魂已因修道的苦难而疲惫，以恒久和坚忍证明了她的忠诚。那时，哭泣逃逝，消散；叹息和所有其他表达忧伤的方式都被深深遗忘：灵魂沉浸在无尽的神性中，沉浸在无尽的福乐里。尝到了超乎自然的生命，它仿佛失去了自己的生命，失去了那既是生命也是死亡的生命：它不停息地存在着，却开始了一种新的、另一种生命，一种无限丰盛、包罗万象的生命；它在不结果实中衰老、受尽折磨，然后却出乎意料地生出了属灵的果实，它像撒拉一样说：「上帝使我发笑（或译：赐予我喜乐），就是赐予了出乎意料、不可夺取的喜乐——永恒喜乐的订婚。我那在罪恶和情欲中朽坏的青春，如同鹰一样更新了。我的肉体，如同叙利亚人乃缦的肉体一样，在我浸入神圣恩典的约旦河后，变得如同婴孩的肉体。我的心思获得了自主性：它不再被诡诈和虚妄的邪恶的各种诱惑所牵引：它归属于上帝，依附于上帝，深入于上帝，并永不离开地居留在上帝之中。」你可能会问：这奇妙的转变是如何成就的？对于这个问题，圣教父们教导我们如此回答：「圣经上说：圣灵要临到你身上，至高者的能力要荫庇你（路加福音
          1:35）。凡圣灵降临之处，就不要寻求自然的秩序和法则。受人敬拜的圣灵是全能的，倘若祂在你身上成就了本不存在的事物，倘若祂使那先前被征服的心思成了胜利者，你不要惊奇。自高天而来的保惠师超乎一切。祂使你作了天然的运行和邪魔挑唆的主宰。」
    - type: paragraph
      text:
        ru: '«Если просишь у Бога молитвою чего-либо, и Он медлит, не исполняя прошения
          твоего, — не скорби об этом: ты — не умнее Бога. Так делается или потому,
          что настроение сердца твоего не соответствует прошению твоему, или потому,
          что ты не достиг надлежащей меры для принятия дара. Нам не должно стремиться
          в великие меры преждевременно, чтоб не злоупотребить даром Божиим, как полученным
          скоро. Все, полученное легко, легко и теряется; все, приобретаемое с болезнию
          сердца, хранится тщательно. По этой причине Бог сперва подвергает искушениям
          и томлению, а потом уже ниспосылает дар. Слава Господу, доставляющему нам
          наслаждение здравия крепкими врачествами!»'
        cn: 「如果你在祷告中向　神祈求某事，而祂迟迟未应允你的请求，不要因此而忧伤：你并不比　神更有智慧。如此行，或因你心境与你的祈求不相符，或因你尚未达到领受恩赐的合宜尺度。我们不应过早地渴求伟大的尺度，以免滥用迅速得来的　神圣恩赐。凡是轻易得来的，也轻易失去；凡是心怀痛苦获得的，必被谨慎珍藏。基于此因，　神先使人经历试探与折磨，然后才降下恩赐。荣耀归于主，祂以刚强的药剂为我们带来健康的喜乐！」
    - type: paragraph
      text:
        ru: Коф
        cn: Коф
    - type: paragraph
      text:
        ru: 'Спасительно для нас, убийственно для греха — воспоминание о смерти, рожденной
          грехом. Воспоминание это действует и против согрешений и против греховных
          недугов: оно останавливает от впадения в явный грех каким-либо противозаконным
          поступком; оно, притупляя жало страстей, расстроивая обольстительные мечты,
          рисуемые страстями, обуздывает грех, тайно живущий в душе. Воспоминание
          это охраняет духовный подвиг наш от высокоумия и превозношения, к которым
          так склонен падший человек, в которые удобно впадает он даже по причине
          благодатных даров; воспоминание это содержит постоянно душу в боголюбезной
          печали, озабочивает ее неминуемым Судом Божиим, озабочивает ее множеством
          грехов, соделанных на поприще земной жизни в ведении и неведении; воспоминание
          это охлаждает ко всем суетным занятиям преходящего мира, поощряет ко всем
          благочестивым упражнениям, которыми приготовляется и устраивается блаженство
          в вечности. При наступлении ночи оно говорит: «Не спеши предаться сну: успеешь
          пресытиться им в гробе. Пролей теплейшие молитвы и теплейшие слезы пред
          Богом: постарайся преклонить Бога на милость к тебе смиренными молитвами,
          многими коленопреклонениями, обильными слезами; постарайся облегчить искренним
          покаянием бремя грехов, тяготеющее на раменах твоих. Вполне неизвестно,
          будет ли принадлежать тебе день, который настанет после этой ночи. Может
          быть, в эту ночь подкрадется неожиданно смерть к одру твоему, восхитит тебя
          внезапно, как восхитила она многих. Преселяет она человеков в страну дальную,
          в другой мир. Там и покаяние, и плач, и молитвы, и сердечная болезнь не
          приносят уже никакой пользы: бесплодно сопровождается ими мука вечная».
          При наступлении дня воспоминание о смерти опять предстает делателю, предлагает
          вниманию его изречение Писания: Не отрецыся благотворити требующему, егда
          имать рука твоя помогати. Из числа требующих никак не исключи себя: нуждаешься
          во многом, преимущественно же в покаянии. Не рцы пришедшему к тебе помыслу
          покаяния: отшед возвратися, и заутра дам, сильну ти сущу благотворити: не
          веси бо, что породит находящий день. Торопит воспоминание о смерти совершать
          без опущения все заповеди Божий: потому что скрыта от нас мера земного поприща
          нашего; потерянное время — невозвратимо; утраченного доброго дела, утраченного
          подвига утрачено и мздовоздаяние.'
        cn: 对于我们而言，对由罪孽所生的死亡的忆念是救赎，对于罪孽而言，却是致命的。这忆念能对抗罪行，也能对抗罪恶的疾患：它阻止人陷入明显的罪孽，避免任何违法行为；它能钝化情欲的刺痛，破坏情欲所描绘的诱惑之梦，从而抑制秘密潜藏于灵魂中的罪孽。这忆念保守我们的属灵善功，使其免于高傲和自负，堕落之人极其倾向于此，即使因着恩典的赏赐，他们也极易陷入其中；这忆念使灵魂持续处于蒙神喜悦的忧伤之中，使其忧虑于不可避免的上帝审判，忧虑于其在尘世生涯中，无论知情或不知情所犯下的大量罪孽；这忆念使人对这逝去世界的一切虚妄事务变得冷淡，却鼓励人进行一切虔诚的操练，借此预备并安排永恒的福乐。当夜晚降临时，它会说：「不要急着入睡：你将会在坟墓中得到充分的睡眠。在上帝面前倾注你最热切的祷告和最热切的泪水：努力以谦卑的祷告、多次的跪拜、丰沛的泪水来感动上帝，求祂施予怜悯；努力以真诚的悔改来减轻你肩上所承受的罪孽重担。在你所不知的情况下，这个夜晚之后来临的白昼是否仍属于你，完全是未知的。或许，在这夜晚，死亡会不期而至地悄悄靠近你的床榻，突然间将你夺走，如同夺走许多人一样。它将人类迁往遥远的国度，另一个世界。在那里，悔改、哭泣、祷告和心痛已不再带来任何益处：永恒的痛苦与之相伴，却是徒劳无功。」当日光降临时，对死亡的忆念再次出现在行道者面前，它引导他注意《圣经》的箴言：（箴言
          3:27）：不可推辞向那需要帮助的人行善，因为你的手有能力帮助他。在需要帮助的人之中，你绝不可将自己排除在外：你需求甚多，尤其是悔改。不可对来到你身边的悔改思念说：（箴言
          3:28）：去吧，回来吧，明天我再给你，你既然有能力行善；因为你不知道，将临的白昼会生出什么。对死亡的忆念催促人毫不懈怠地遵行上帝的一切诫命：因为我们尘世旅程的尺度向我们是隐藏的；失去的时间无法挽回；失去的善行，失去的善功，其酬报也随之失去了。
    - type: paragraph
      text:
        ru: 'Скажи ми, Господи, кончину мою и число дней моих, кое есть. Скажи, объясни
          мне, каким измерением, каким исчислением Ты отмериваешь, вычисляешь, определяешь
          жизнь мою? Желал бы я предузнать кончину мою, чтоб извлечь из пребывания
          в этом мире, из странствования по этой обольстительной пустыне всевозможную
          пользу для себя, не растратив напрасно, или в ущерб мне, ни одного дня,
          ни одного часа. — Мера жизни человеческой на земле и число дней его есть
          кратковременность, есть быстрейшее мгновение, есть черта, не приметная на
          необъятных скрижалях вечности. Тот получил точное сведение о кончине своей,
          кто ожидает этой кончины на всякий день, на всякий час. Тот узнал меру своей
          земной жизни, тот свел верный счет дням этой жизни, кто понял, что эта жизнь,
          — не останавливающееся ни на минуту движение, при котором будущее непрестанно
          делается прошедшим, а прошедшее непрестанно и навсегда нисходит, как в могилу,
          в несуществование. Постоянное движение не допускает никакому положению приобрести
          прочность, постоянство: все проходит своею чередою, все изменяется, все
          улетает. Настоящее есть грань, передвигающаяся безостановочно, грань неуловимая,
          грань между будущим и прошедшим. На грани этой непрестанно претворяется
          будущее в прошедшее. Тот дал истинную цену земной жизни, кто не истощает
          на нее внимания, не привязывается к ней сердцем, кто не допускает себя быть
          обманутым прелестями и суетою ее, кто не признал постоянства в непостоянстве,
          положительности в неумолкающем, неопределенном движении, кто ведет себя
          и действует как странник, кто земную, временную жизнь употребляет на изучение
          и стяжание жизни истинной, вечной, небесной.'
        cn: 主啊，请指示我我的结局，我的年日有多少。请指示我，向我解释，您以何种尺度，何种计算来衡量、计算、确定我的生命？我渴望预先知道我的结局，以便能从我在这个世界的停留、从在这片迷惑人心的荒漠中的旅程中，为自己汲取一切可能的益处，不虚耗，也不损伤地度过任何一天、任何一个时辰。——人在世生命的尺度和年日的数目是短暂，是极快的瞬间，是永恒无垠的石板上不为人察觉的痕迹。那每日每时都期盼自己结局的人，就是得到了关于他结局的精确消息的人。那明白了这生命是片刻不停的运动，未来在这运动中不断变为过去，而过去则不断并永远地如同进入坟墓一般，降入虚无之境的人，就是知晓了他地上生命的尺度，算准了这生命年日的人。持续不断的运动不容许任何状态获得稳固、恒常：万物皆按其顺序流逝，万物皆在改变，万物皆在飞逝。现在是一个界限，一个永不停息地移动的界限，一个不可捉摸的界限，是未来与过去之间的界限。在这个界限上，未来不断地转化为过去。那不将注意力耗尽于此生、心不依恋此生、不容许自己被其魅力和虚妄所欺骗、不在变幻无常中寻求恒久、不在永不止息、不定形的运动中寻求确凿性、行事为人如同客旅、将地上短暂的生命用于学习和获取那真实、永恒、属天的生命的人，就是赋予了地上生命真实价值的人。
    - type: paragraph
      text:
        ru: 'Состав мой яко ничтоже пред Тобою, исповедуется Богу святой Пророк Его,
          исповедуется от лица всех человеков. Тело мое не есть какая-либо неизменяемая,
          самостоятельная сущность: оно — странное соединение стихий по законам, мне
          неизвестным; оно — какое-то явление, явление непонятное, начинающееся рождением
          или зачатием, переходящее из состояния в состояние, кончающееся смертию.
          Как и когда оживился я существованием? не помню и не знаю. Какая сила дает
          мне жизнь, вызывает меня в бытие из небытия? какая сила развивает жизнь,
          младенца преобразует в отрока, отрока в юношу, юношу в мужа? Почему эта
          сила, развиваясь до некоторого времени, потом начинает оскудевать постепенно?
          Наконец она оставляет тело, — и тело рассыпается в прах. Какая связь между
          этою невидимою и непостижимою силою и видимым телом? Что — душа моя? Сущность
          души столько же непонятна мне, как и сущность тела. Очевидны силы, очевидны
          способности души: они удостоверяют в существовании ее. Собственный опыт
          доказывает мне, что тело есть нижайшая часть существа моего, что оно, в
          высших силах и способностях своих, есть только орудие души. Оказываюсь я,
          и по душе и по телу, неизвестным, непостижимым для меня самого. Существованию
          моему на земле предшествовало небытие; и конец моего существования на земле
          имеет образ уничтожения конечного. Состав мой яко ничтоже пред Тобою.'
        cn: 我的本质在您面前如同虚无，祂圣洁的先知向神如此告白，这是代表所有世人的告白。我的身体并非某种不变的、独立的实质：它不过是依照我所不知的法则，由各种元素奇特地组合而成；它是一种现象，一种难以理解的现象，始于出生或受孕，从一个状态过渡到另一个状态，终结于死亡。我是如何以及何时因存在而获得生命的？我不记得，也不知道。是何种力量赐予我生命，从虚无中召唤我进入存在？是何种力量发展生命，将婴孩转变为少年，少年转变为青年，青年转变为成人？为何这力量发展到某一时刻后，便开始逐渐衰弱？最终它离开了身体，——身体便化为尘土。这不可见、不可理解的力量与可见的身体之间有何关联？我的灵魂又是什么？灵魂的实质对我来说，如同身体的实质一样难以理解。灵魂的力量和能力是显而易见的：它们证明了灵魂的存在。自身的经验向我证明，身体是我存在中最卑微的部分，它在自身的最高力量和能力上，不过是灵魂的工具。无论就灵魂还是身体而言，我对自己而言，都是未知、不可理解的。我在地上的存在之前是虚无；我在地上的存在的终结，具有最终毁灭的表象。我的本质在您面前如同虚无。
    - type: paragraph
      text:
        ru: 'Утроба матери моей служила до моего рождения темницею для души моей и
          тела: по рождении тело служит для души темною утробою матери. Рождаюсь в
          вечную жизнь смертию тела. Что ж значит земная жизнь человека? Она — тень
          жизни, ступень к жизни, преддверие к жизни истинной; она — странствование
          и путешествие, одинаково краткое и для всех равное по сравнению с неизмеримою
          вечностию. Вступают в равенство все числа и меры, столько различные между
          собою, когда встанут пред бесконечною величиною и сличатся с нею.'
        cn: 我母亲的子宫在我出生之前，是我灵魂和肉体的牢狱：出生之后，这肉体成了我灵魂幽暗的母腹。我藉着肉体的死亡而重生，进入永恒的生命。那么，这人世间的生命究竟意味着什么呢？它是生命的影迹，通往生命的阶梯，进入真实生命的前厅；它是一场旅居与远行，与那不可测量的永恒相比，对所有人而言都是同样短暂且等长的。当所有彼此迥异的数字与尺度，立于无限的浩大面前，与之相较时，它们便都归于平等了。
    - type: paragraph
      text:
        ru: 'Не имею на земле никакой собственности, и не могу иметь ее. Все дается
          мне на время, на подержание; все отнимается смертию. Наследую чужое; что
          приобрету сам, покидаю, — покидаю не когда хочу, когда и как случится. Все
          земные узы, узы теснейшие, узы, возлагаемые естеством и законом, разрываются
          беспощадно смертию; разрываются они без ведома моего и согласия, — наиболее
          в противность моей воле, наиболее неожиданно, как бы безвременно. Между
          всеми предметами, между всеми отношениями земными я — гость. Недавно очутился
          я между ими, недавно увидел их, никогда не видев; вскоре уйду из среды их,
          уйду безвозвратно, не буду видеть их никогда: покрывало, только что снятое
          рождением, накинется смертию и разлучит меня навеки от тех, которых узнал
          я после бесчисленных веков.'
        cn: 我在地上不拥有任何产业，也不能拥有。一切赐予我，都只是暂时的，供我保管；一切都将被死亡夺走。我承继的是他人的东西；我亲自获取的，我也将弃置，——并非在我意愿之时，而是在何时何地发生，就何时何地弃置。所有地上的束缚，那些最紧密的束缚，那些由自然和律法所加诸的束缚，都将被死亡无情地撕裂；它们的断裂并不需要我的知晓和同意，——它们多半违背我的意愿，多半出乎意料，如同未到时日一般。在所有事物之间，在所有尘世的关系之中，我是一个过客。我才出现在它们之中不久，才看见它们不久，从未见过；我将很快离开它们，一去不返，永不复见：那由出生才被揭开的面纱，将由死亡重新披上，使我永远与那些我在无数世纪之后才认识的人们分离。
    - type: paragraph
      text:
        ru: Отчего же я прилепляюсь всею душою к земле, к моему положению на ней,
          как бы постоянный житель ее? Отчего я нисколько не думаю, не хочу думать
          о вечности? Обличается этим слепота ума моего и сердца; обличается этим
          самообольщение мое; обличается этим, что я поражен греховным недугом, поражен
          вечною смертию в средоточии существа моего.
        cn: 我为何竟全心依恋这尘世、依恋我在此间的境况，如同我是一个永久的居民？我为何竟丝毫不想、不愿思想永恒？这显明了我心智的盲目；这显明了我的自我欺骗；这显明了我被罪恶的疾患所击伤，在我存在的中心被永恒的死亡所击伤。
    - type: paragraph
      text:
        ru: 'Глубоко — падение человека. Море слез недостаточно, чтоб оплакать страшное
          падение. В пропасть этого падения Господь наш простирает нам всемогущую
          руку помощи, руку, досягающую дна пропасти: Он извлекает из пропасти, возводит
          на небо тех человеков, которые произволяют спастись и быть учениками Господа.
          Указывая на мир, обольщающий и губящий слабых человеков, указывая на убийственную
          заразу греховную, действующую внутри нас, Господь возвещает: Всяк от вас,
          иже не отречется всего имения своего, не может быти Мой ученик. Аще кто
          грядет ко Мне, и не возненавидит отца своего и матерь, и жену и чад, и братию,
          и сестр, еще же и душу свою, не может Мой быти ученик. И иже не носит креста
          своего и вслед Мене грядет, не может Мой быти ученик.'
        cn: 人的堕落是如此深重。纵使泪海翻涌，亦不足以悼念这可怕的沉沦。在这堕落的深渊中，吾主向我们伸出了全能的援手，这手能触及深渊的底端：祂从深渊中拯救，将那些甘愿得救并成为吾主门徒的人提升至天国。吾主指着这世界——它诱惑并毁坏软弱的人——又指着那在我们内心运作的、致命的罪恶传染病，宣告说：「你们中间，凡不撇下一切所有的，就不能作我的门徒。」（路加福音
          14:33）「人到我这里来，若不爱我胜过爱自己的父母、妻子、儿女、弟兄、姐妹，甚至自己的性命，就不能作我的门徒。」（路加福音 14:26）「凡不背着自己十字架跟从我的，也不能作我的门徒。」（路加福音
          14:27）
    - type: paragraph
      text:
        ru: Решь
        cn: 雷什
    - type: paragraph
      text:
        ru: 'Посетили однажды некоторого из великих иноков братия, возлюбленные его.
          Нашли они инока плачущим и начали упрашивать его, чтоб он объявил им причину
          плача. Долго упрашивали они Преподобного, и долго на вопросы и убедительные
          просьбы отвечал Преподобный молчанием. Наконец он сказал им: «Духом моим
          стоял я близ распятого на кресте Господа, как некогда стояли Богоматерь
          и ученик любимый. Я стоял и плакал. Желал бы я всегда стоять у креста Господня
          и плакать».'
        cn: 有一次，一些弟兄，他们是这位伟大隐修士所挚爱的，前去拜访他。他们发现这位隐修士正在哭泣，便开始恳求他，要他告诉他们哭泣的原因。他们恳求这位可敬者很久，而这位可敬者对于他们的问题和诚挚的请求，也沉默了很久。最后，他对他们说：「我的灵魂站在被钉在十字架上的主身旁，如同昔日圣母和蒙爱的门徒所站立那样。我站在那里哭泣。我渴望能永远站在吾主的十字架旁，并且哭泣。」
    - type: paragraph
      text:
        ru: 'Стояли при кресте Господа Приснодева Богоматерь и девственник Иоанн,
          как представители высшей человеческой святости и чистоты. Неподдельная добродетель
          человеческая свидетельствуется тем, что она вся во Христе, что по земному
          положению своему приближается к страдальческому положению, которое избрал
          для Себя Богочеловек во время пребывания Своего на земле. И покаяние имело
          представителей при кресте Господа. Представителем покаяния была Мария Магдалина,
          из которой Господь изгнал семь бесов; представителем покаяния был разбойник,
          распятый одесную Господа. Грешники! ободримся: и для нас есть место у креста
          Господня; указано и дано нам место великим человеколюбием Господа. Он вочеловечился
          для спасения грешников; Он претерпел лютые пытки и смерть крестную за грешников.
          Восплачем при кресте Господа. Для обильнейшего плача имеем два побуждения:
          каждое из них достойно обильнейшего плача, плача непрестающего. Когда подымем
          взоры горе, — пред взорами вашими Господь, распятый за нас; когда низведем
          взоры в себя, — пред взорами нашими темная, необъятная бездна нашей греховности.'
        cn: 永贞童贞圣母和童贞者约安娜站在主的十字架旁，作为至高无上的人类圣洁与纯洁的代表。纯正的人类美德所作的见证，在于它完全在基督里，在于它按其尘世的地位，接近于神人主在世时为自己所选择的受苦地位。悔改也有代表在主的十字架旁。悔改的代表是抹大拉的玛利亚，主曾从她身上驱逐了七个鬼魔；悔改的代表是那被钉在主右侧的强盗。罪人哪！让我们振作起来：在主的十字架旁也有我们的一席之地；这位置是主的伟大慈爱所指示并赐予我们的。祂道成肉身是为了拯救罪人；祂为罪人忍受了残忍的酷刑和十字架上的死亡。让我们在主的十字架旁哭泣吧。为了更丰沛的哭泣，我们有两个动力：它们每一个都值得最丰沛、永不停止的哭泣。当我们举目向上，——在我们的眼前是为我们被钉的救主；当我们向下省视自己，——在我们的眼前是我们罪性的黑暗、不可测量的深渊。
    - type: paragraph
      text:
        ru: 'Стою я пред этим сугубым зрелищем, стою с сердцем каменным. Понимаю,
          что плач должен быть моим достоянием, моим постоянным упражнением; но я
          не имею его. Хладность и равнодушие владеют мною. Нуждаюсь в учителях для
          плача. Кто наставить меня плачу? кто вложит плач в сердце мое? — Наставляет
          плачу Сам Господь; наставляют плачу все благо-угодившие Богу человеки: все
          они взошли в жительство, угодное Богу, плачем. Плач любит пребывать в сердце
          одиноким. Изгони из сердца попечения суетные и пристрастия, — и явится в
          сердце плач сам собою. Плачем обнаруживает присутствие Свое в христианине
          Дух Божий, насажденный в христианина при Святом Крещении; плачем обнаруживается
          оживление души для духовных ощущений, подобно тому, как знаменуется рождение
          каждого младенца плачем его. Плач — начало жизни.'
        cn: 我伫立在这奇特的景象前，心如磐石。我明白，哀哭应当是我的产业，我恒常的操练；但我却没有。冰冷与漠不关心占据著我。我需要哀哭的导师。谁能教导我哀哭？谁能将哀哭置入我的心中？——教导哀哭的，是主自己；教导哀哭的，是所有蒙神喜悦的人：他们全都借由哀哭，进入了蒙神喜悦的生活。哀哭喜欢独自居于心中。将虚妄的忧虑和贪恋从心中驱逐出去，——哀哭便会自行在心中出现。借由哀哭，神圣的灵——在神圣洗礼时被植入基督徒体内的——显明祂在基督徒中的临在；借由哀哭，灵魂被唤醒，以拥有属灵的感受，正如每个婴孩的诞生都以其哭声为标志。哀哭——是生命的开始。
    - type: paragraph
      text:
        ru: 'Господь мой! Господь мой! Ты ублажил плач, обетовал ему утешение: Ты
          и даруй мне блаженный, утешительный плач. Как мог бы плач быть блаженством,
          будучи естественно следствием несчастия, как мог бы он быть утешением, будучи
          естественно плодом огорчения, если б не был проникнут Твоим благодатным
          действием, заповеданный Тобою плач покаяния? Возникает такой плач из нищеты
          духа, как образуется дождь из сгустившихся облаков. Нищета духа является
          от зрения и сознания грехов и греховности своей.'
        cn: 我的主啊！我的主啊！祢赐福于哀哭，并应许以它为慰藉：求祢也赐予我这有福的、慰藉人心的哀哭。哀哭怎能成为福乐，既然它自然是灾祸的结果？它怎能成为慰藉，既然它自然是苦痛的果实？除非它是被祢的恩典所渗透，被祢所诫命的悔改之哭。这样的哀哭源于精神的贫乏，如同雨水形成于凝结的云朵。精神的贫乏则产生于对自身罪愆和罪性的察觉与认识。
    - type: paragraph
      text:
        ru: 'Господь мой! Господь мой! даруй мне зрение грехов и греховности моей;
          даруй мне зрение согрешений, совершенных мною на самом деле помышлениями,
          ощущениями, словами и телесными действиями; даруй мне зрение падения моего,
          общего всем человекам, падения, служащего источником всех согрешений человеческих.
          Устрани от меня мое поверхностное, холодное воззрение на бедственное состояние
          мое: при этом воззрении я провожу жизнь как бы безгрешный, не нуждающийся
          нисколько в покаянии. Даруй мне воззрение правильное, чтоб оно ввело меня
          в жительство, соответствующее моему бедственному состоянию, чтоб оно ввело
          меня в плач. Даруй мне встать всем существом моим при кресте Твоем; даруй
          мне неотступно стоять при кресте Твоем постоянным памятованием о нем, постоянным
          сочувствием ему. Даруй мне восплакать и плакать при кресте Твоем.'
        cn: 我的上主！我的上主！求祢赐予我洞察我的罪愆与罪性的能力；求祢赐予我洞察我确已在心思、感觉、言语和肉体行为上所犯下的过犯；求祢赐予我洞察我的堕落，此堕落乃是所有人所共有的，是所有人类过犯的根源。求祢除去我那对于自身悲惨境况的肤浅、冷漠的看法：在这种看法之下，我如同无罪之人般度日，丝毫不需要悔改。求祢赐予我正确的看法，使其引导我进入与我悲惨境况相称的生活，使其引导我进入哭泣。求祢赐予我以我的全部存在站立在祢的十字架旁；求祢赐予我以持续地默想祂、持续地感受祂，而寸步不离地站立在祢的十字架旁。求祢赐予我在祢的十字架旁哭泣并痛哭流涕。
    - type: paragraph
      text:
        ru: 'Увы, Господь мой! Ты на кресте: я утопаю в наслаждениях и неге. Ты подвизаешься
          за меня на кресте, вися между небом и землею; Ты пронзен гвоздями; Ты прободен
          копием; Ты весь истерзан муками, предварившими распятие; Ты увенчан терновым
          венцом; уже увенчанный венцом терновым, Ты взошел на престол победы и владычества,
          на крест; с престола этого руками, пригвожденными ко кресту, Ты связал духов
          воздушных; ногами, пригвожденными ко кресту, Ты попрал смерть: я — лежу
          в лености, в расслаблении, ищу повсюду и во всем спокойствия, убегаю лишений
          и распятия, пребываю в вечной смерти. Тебя, распростертого и подъятого на
          кресте, Тебя, совершающего на кресте искупление и возрождение человек ов,
          осыпают поношениями и насмешками славные и сильные земли, злословит весь
          народ, народ ослепленный, обезумленный обаянием злобы: я — стараюсь уловлять
          суетные похвалы и одобрения человеческие, жажду их ненасытно; лишаемый их,
          предаюсь скорби; едва донесется до моего слуха какое-либо ничтожное, обидное
          слово, как и закипает во мне неистовая ярость. На кресте Твоем Ты неупустительно
          исполняешь волю естественного Тебе Отца Твоего и Твою Божественную волю,
          единую с волею Отца, покоряя Божественной воле волю страждущего Твоего человечества:
          я — стремлюсь постоянно удовлетворять моей поврежденной воле, воле, враждебной
          Закону Божию; с упорством защищаю мою волю, с ожесточением и гневом препираюсь
          о ней. Страдая на кресте, Ты молишься о распинателях, о убийцах Твоих; в
          облегчение вины злодеев Ты представляешь неведение их: я, пользуясь благоденствием,
          постоянно подвергаюсь ропоту, выражаю недовольство, с огорчением ратую не
          только против недругов моих, ратую против друзей моих, обманываемый моим
          порочным сердцем, моим порочным воображением. Умирая на кресте, Ты предаешь
          в руки Отца человеческий дух Твой, хотя, достоинством равный Отцу, Ты имеешь
          равную с Ним и единую власть над человеческим духом Твоим, хотя по человечеству
          Ты приял власть от соединенного в Тебе неслитно с человечеством Божества,
          власть и положить душу Твою и восприять душу Твою: я, омрачаемый плотским
          мудрованием и неверием, ищу во всех случайностях жизни устроить себя моим
          немощным разумом, моим соображением, по внушениям плотского мудрования и
          лукавства; я не хочу предать себя деснице Бога моего, не хочу призвать этой
          десницы в помощь себе, хотя всесильная десница Божия содержит меня полновластно,
          объемлет отовсюду. Когда один из воинов, представитель враждебного Богу
          человечества, пронзил копием Твое всесвятое тело, уже оставленное душою,
          тогда умершее тело Твое, продолжавшее жить в Боге и чудодействовать, источило
          из себя струю крови и струю воды. Воду Ты дал в омовение врагам Твоим, кровь
          — в питие; истерзанное тело Твое предлагалось врагам Твоим как закланная,
          приуготовленная к употреблению снедь. Всемогущий и Всеблагий! в то время
          как человеки истощались в злодеяниях над Тобою, Ты весь истощился для спасения
          их, всего Себя отдавал им, чтоб претворить врагов и убийц в сынов и друзей,
          чтоб избавить врагов Твоих от вечных мучений в пропастях адских, чтоб доставить
          им вечное блаженное жительство в селениях неба. Еще прежде распятия распинатели
          сняли с Тебя одежду, оставили обнаженным: ризы Твои они разодрали на части
          и разделили между собою; о нешвенной срачице Твоей, привлекшей особенное
          внимание их, метнули жребий. Обнаженного, они возвели Тебя на крест. Все,
          все отдал Ты человекам: они как бы исчерпали всю Твою благость. Совершалось
          это по святейшей воле Твоей, хотя человеки и действовали по свободному произволению
          своему: они делались слепыми орудиями воли Твоей, не понимая того, — делались
          орудиями воли Твоей по бесконечной премудрости, по беспредельной власти
          Твоей.'
        cn: '吾主！哀哉！祢悬在十架之上：而我却沉溺于享乐和安逸之中。祢为我在十架上苦战，身悬于天地之间；祢被钉子穿透；祢被长矛刺穿；祢全身饱受在受难之前所经历的诸般折磨；祢被荆棘冠冕所加冕；既已戴上荆棘冠冕，祢便登上胜利与权柄的宝座，即是十架；从这宝座上，祢以被钉于十架的双手，捆绑了空中的灵；以被钉于十架的双脚，践踏了死亡：而我——却躺卧在怠惰与松弛之中，到处寻求安宁，逃避匮乏与受难，滞留于永恒的死亡之内。


          祢，被伸展、被举起于十架之上，祢，在十架上成就人类救赎与重生的工作，却被地上荣耀而强大之人以污言和嘲笑所围攻，被全体百姓所诽谤，这百姓被恶毒的魅惑所蒙蔽、所迷惑：而我——却竭力去捕捉人类虚妄的赞美与称许，贪婪地渴求它们；一旦失去它们，便陷入悲伤；一旦有任何微不足道、带有冒犯之意的话语传入我的耳中，我心中便会燃起狂暴的怒火。


          在祢的十架上，祢毫不松懈地履行祢生性之父的旨意，以及祢与父旨意合一的、祢神圣的旨意，使祢受苦的人性之意顺服于神圣的旨意：而我——却不断地力求满足我败坏的意愿，这意愿与上帝的律法为敌；我固执地维护我的意愿，以激烈的愤怒与争执来辩护它。


          在十架上受苦时，祢为那些钉祢十架的人、为祢的杀害者祈祷；为减轻恶人的罪孽，祢将他们的无知呈献出来：我，即使在安逸之中，也经常发出怨言，表达不满，怀著悲痛不仅与我的仇敌争战，更与我的朋友争战，被我邪恶的心和邪恶的想像所欺骗。


          在十架上临终之际，祢将祢属人的灵魂交托于父的手中，尽管祢在尊贵上与父同等，拥有与祂同等且合一的权柄掌管祢属人的灵魂，尽管祢按著人性，从与祢的人性不相混杂地结合的神性那里领受了权柄，有权柄舍弃祢的灵魂，也有权柄重新取回祢的灵魂：我，被肉体的情欲和不信所蒙蔽，在生活的各种际遇中，试图以我软弱的理性、我的思虑，按照肉体情欲和诡诈的唆使，来安排自己；我不愿将自己交托于我上帝的右手中，不愿呼求这右手来帮助我，尽管上帝全能的右手完全地掌管著我，从四面八方环绕著我。


          当其中一个士兵，这代表敌对上帝的人类，用长矛刺穿祢那已离去的、祢至圣的身体时，祢已死的身体，却仍活在上帝之中并施行奇迹，从自身涌流出一股血和一股水。祢将水赐给祢的仇敌作为洁净，将血赐予他们作为饮品；祢饱受折磨的身体，作为被宰杀、预备好供食用的食物，奉献给祢的仇敌。


          全能至善者！当人类在对祢的恶行中耗尽自己时，祢却为拯救他们而将自己完全倾倒，将祢的全部赐予他们，以便将仇敌和杀害者转变为儿子和朋友，以便将祢的仇敌从地狱深渊的永恒痛苦中解救出来，以便为他们在天上的居所预备永恒的福乐生活。


          甚至在受难之前，那些钉祢十架的人就剥去了祢的衣服，使祢赤身露体：他们将祢的衣裳撕成碎片并彼此分摊；对于祢那件无缝的内衣，特别引起他们注意的，他们就掷了签。祢赤身露体地，被举上十架。祢将一切、一切都给予了人类：他们仿佛耗尽了祢所有的良善。


          这一切都是按著祢至圣的旨意所成就的，尽管人类是按著他们的自由意志行事：他们在不明白的情况下，成为了祢旨意的盲目工具——他们借由祢无限的智慧和无边的权能，成为了祢旨意的工具。'
    - type: paragraph
      text:
        ru: 'Господь мой, Господь мой, даруй мне уразуметь значение креста Твоего;
          привлеки меня к кресту Твоему судьбами Твоими; возжги во мне любовь креста
          Твоего; сподобь меня отречься у подножия креста Твоего от порочных пристрастий
          к миру и ко мне самому; открой очи мои, как открыл Ты их блаженному разбойнику,
          чтоб я усмотрел в Тебе Господа и Бога моего; пошли плач в сердце мое, чтоб
          я мог постоянно плакать у креста Твоего; пошли молитву в сердце мое, чтоб
          я, распятый на ней одесную Тебя, пребывал постоянно устремленным к Тебе
          всем существом моим и, упоенный памятованием Тебя, забыл даже о существовании
          мира и греха; истекшею из ребр Твоих водою очисти скверны души моей и тела;
          руки Твои, распростертые на кресте, да примут меня, овцу заблудшую, в объятии
          Божества Твоего. Допусти меня к Твоей дивной трапезе: напитав Твоею всесвятою
          плотию, напоив Твоею всесвятою кровию, исполнив Твоим Святым Духом, соедини
          меня с Собою воедино навеки.'
        cn: 我的主，我的主，求祢赐予我明了祢十字架的意义；藉祢的旨意吸引我靠近祢的十字架；在我内心点燃对祢十字架的爱火；使我在祢十字架的脚下，得以弃绝世间与自身所有的败德依恋；求祢开启我的双眼，正如祢开启那蒙福的强盗的双眼，使我能在祢内看见我的主和我的上帝；将哀哭降入我的心田，使我得以在祢的十字架旁不断地哭泣；将祷告降入我的心田，使我能被钉于其上，在祢的右边，以我全部的生命恒常地仰望祢，并因对祢的忆念而陶醉，甚至忘却世界与罪恶的存在；愿从祢肋旁流出的活水，洁净我灵魂与身体的污秽；愿祢在十字架上伸展开的双手，接纳我这迷失的羔羊，进入祢神性的怀抱。容许我来到祢奇妙的筵席：以祢至圣的肉体喂养我，以祢至圣的宝血浇灌我，以祢的圣灵充满我，使我与祢永远合而为一。
