          на устах, или закрывая их. Полезно Вам прочитывать краткия статьи о молитве,
          имеющияся у С. Г. Оне Вам будут способствовать при этом делании, которое
          сначала кажется сухим, но, в последствии, оказывается самым плодоносным.
          Бог дает молитву молящемуся, да дарует дар ея Вам, дабы отселе могли Вы
          частою молитвою встать на страшный суд Христов и испросить себе заблаговременно
          помилование.
        cn: 我谨向您呈上这篇关于耶稣祷文的短文。鉴于您的病弱之躯，您应该躺着或坐在舒适的椅子上进行修行。请您不急不缓地念诵祷文，全神贯注，将心神收摄于祷文的字句之中，目光凝视口唇，或轻闭双眼。您不妨阅读圣·格里高利（S.
          G.）所著的几篇关于祷文的短文。这些文章会在此修行中助您一臂之力。此修行初时或感枯燥，然终将证明其硕果累累。上主将祷文赐予祈祷之人，愿祂也赐予您此恩赐，俾使您自此能以恒常的祈祷，立于基督可畏的审判台前，并预先为自己求得怜悯。
