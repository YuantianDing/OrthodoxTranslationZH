      text:
        ru: 11 мая 1836
        cn: 1836年5月11日
  - type: heading2
    initial:
      ru: Письмо 373.
      cn: 书信 373：
    text:
      ru: О терпеливом шествии по жизненному пути и советы, как вести себя по отношению
        к посторонним людям
      cn: 论耐心行进于生命之路，及如何与陌生人相处的忠告
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Сестра, Мария Александровна! Благодарю тебя за милое
          письмо твое, за поздравление с Новым Годом, за добрыя твои желания! Слышал
          о твоем ушибе, который сильно усилил твою болезненность. Что делать? Каждому
          надо идти с терпеливым постоянством по тому пути, на который он поставлен
          судьбою – тем больше, что изменить этот путь не в нашей власти. На людские
          мнения и речи не советую тебе обращать большаго внимания и подчинять им
          свое поведение, особливо же Боголюбезныя впечатления и движения сердечные.
          Веди себя просто, без принуждения и восторженности, оставляй поступки, резко
          бросающиеся в глаза, выходящие из обыкновеннаго круга действий – это вполне
          достаточная жертва для ближних.
        cn: '我最亲爱的朋友和姊妹，玛利亚·亚历山德罗芙娜！


          我感谢你那可爱的来信，感谢你的新年祝贺，也感谢你美好的祝愿！我听说你受伤了，这大大加重了你的病痛。能怎么办呢？每个人都必须以忍耐和恒心，走上命运为他安排的道路——尤其因为改变这条道路并非我们力所能及。


          我劝你不要过多在意他人的意见和言论，也不要让你的行为，特别是你心中蒙上帝喜悦的感受和冲动，受制于它们。你的举止要朴实，不造作，不狂热；避免那些过于惹眼、超出寻常范围的行为——这对于你的邻人而言，已是全然足够的牺牲了。'
    - type: paragraph
      text:
        ru: Христос с тобою! При свидании, может быть, что нибудь скажу и о болезни
          твоей.
        cn: 基督与你同在！待我们相见时，或许我会对你的病症说些什么。
  - type: heading2
