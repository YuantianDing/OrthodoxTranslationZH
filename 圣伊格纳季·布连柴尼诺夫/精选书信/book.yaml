        ru: 12 июля 1856
        cn: 1856年7月12日
  - type: heading2
    initial:
      ru: Письмо 454.
      cn: 书信 454：
    text:
      ru: О препятствиях для удаления в Оптнну пустынь; о наилучшей книге, объясняющей
        христианство и других предметах
      cn: 关于在奥普提纳隐修院中隐修的障碍；关于阐释基督教的最佳书籍及其他事项
    children:
    - type: paragraph
      text:
        ru: Несмотря на мое желание остаться в Оптиной пустыни, я не сошелся с настоятелем
          ея, и потому время удаления моего из Сергиевской отсрочилось на неограниченное
          время. Отдаюсь на волю Божию. Приходится жить иначе, нежели как разсуждается.
          Такова участь не одного меня. – По человеческому суждению общество скита
          Оптинскаго и духовник – отец Макарий – лучшее, чего бы можно было желать
          по настоящему состоянию христианства и монашества в России; но Промысл Божий,
          руководящий нашей участью, мудрее суждения человеческаго.
        cn: 尽管我渴望留在奥普提纳隐修院，但我与那里的院长不睦，因此我从谢尔吉耶夫隐修院撤离的时间便无限期推迟了。我将自己全然交托于上帝的旨意。看来我的生活必须与我的思量有所不同。并非我一人有此境遇。——按人的判断，奥普提纳小隐修院的团体以及神父——马卡里神父——是依循俄罗斯基督教和修道主义的现状，所能企及的最好境地；然而，引领我们命运的上帝之旨意，比人的判断更为睿智。
    - type: paragraph
      text:
        ru: Относительно книги для чтения, к сожалению, должно сказать, что у нас
          удовлетворительно объясняющей христианство нет. За неимением лучшей, полагаю
          прислать Богословие Макария, которая много повреждена школьною системой,
          данною книге. Странно видеть систему, по которой изложены механика, аналитика
          и прочее тому подобное, приложенною к изучению Бога! Впрочем эта книга есть
          наилучшая у нас.
        cn: 至于阅读之书，甚憾，不得不言，我辈并无一本能令人满意地阐明基督教义者。姑念无有更佳之选，我意或可寄上马卡里奥斯之《神学论》。然此书亦深受其所承袭之学派体系所伤。奇哉怪也，竟以阐述力学、解析学以及诸如此类之体系，来探讨上帝之学问！然此书已是我辈中之翘楚矣。
    - type: paragraph
      text:
        ru: 13 августа 1856
        cn: 1856年8月13日
  - type: heading2
    initial:
      ru: Письмо 455.
      cn: 书信 455：
    text:
      ru: Кратко о своем положении в Петербурге
      cn: 关于在彼得堡的处境简述
    children:
    - type: paragraph
      text:
        ru: Мое положение здесь представляется мне очень непрочным; хорошие мои знакомые
