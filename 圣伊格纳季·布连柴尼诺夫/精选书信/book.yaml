        cn: 愿上帝的祝福安歇在上帝的仆人德. 之上。我祝贺你抵达宁静的港湾，愿慈悲的主赐予你坚韧的意志和持守的精神，忍耐那与情欲和贪欲进行的无形争战，并亲自从主那里学习如何战胜罪恶。将你自己钉在顺服的十字架上，只做吩咐你的事，绝不要被你自己的感受和判断所左右，即使它们看起来似乎是良善美好的。请从以下开始：你请求我的祝福，以参与教会修缮的捐献吗？—
          我不祝福。以下是圣教父给你的答复：「若非经过你在上帝面前的父，切勿施舍你所带来的钱财。你也不要通过中介从他那里收受任何东西；因为与其散财施舍于贫困者，不如让一个初学者成为贫穷和陌生人」（《爱善集》卷一，新神学家圣西默盎，第十六章）。—
