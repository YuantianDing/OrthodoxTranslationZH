      cn: 书信 379：
    text:
      ru: О вдовстве
      cn: 论寡居
    children:
    - type: paragraph
      text:
        ru: Любезнейшая сестра, Александра Александровна!
        cn: 最亲爱的姐妹，亚历山德拉·亚历山德罗芙娜！
    - type: paragraph
      text:
        ru: Благодарю тебя за приятнейшие твои строки, желаю тебе и малютке твоей
