          бывший при нем, сказал мне однажды: «Такова болезнь нашего времени».'
        cn: 圣经预言了末世的苦难，它们将「如同罗网临到全地面上所有居住的人」（路加福音 21:35），「他们绝不能逃脱」（帖撒罗尼迦前书 5:3）。确实如此！没有任何方法可以驱散那从四面八方笼罩地平线的浓密黑云。主曾吩咐我们要在这些严酷的时期特别警醒和祷告。事实表明，别无他处可作避难所。即使你才智过人——也无济于事。当彼得堡的军事总督卡维林患上精神错乱时，他的亲戚们前来试图劝服他，结果反而使他更加心烦意乱：那时，他的医生有一次对我说：「这就是我们这个时代的病症。」
    - type: paragraph
