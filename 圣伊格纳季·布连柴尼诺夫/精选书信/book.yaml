      ru: Письмо 121.
      cn: 书信 121：
    text:
      ru: Раздражение и восторженность усиливаются у поступающих из мира в монастырь;
        причина, признанная уважительною для отклонения личного свидания. – Преткновения
        ежедневные
      cn: 从世间进入修道院的人，其烦恼与狂喜会加剧。——为何尊重地承认拒绝私人会面是正当的理由。——每日的跌倒。
    children:
    - type: paragraph
      text:
        ru: 'Не то вижу я в Н.Д., что видите вы. Вижу не отчаяние, а раздражение,
          произведенное домашними неприятностями. Читала она многих иностранных писателей,
          от чего осталась в ней некоторая восторженность... И восторженность и раздражительность
          могут усилиться от жительства в монастыре. Если возьмете ее на краткое время,
          то это не может повредить душе Вашей. – Относительно приезда Вашего сюда,
          – как хотите, время ныне у нас шумное; окружены многими, ищущими в нас недостатков,
          которыя есть по самой вещи. Поэтому лучше Вам ехать в Вашу мирную Обитель,
          не заезжая к нам, как и Писание говорит: «идеже вой, нейди,не уснут бо,дóндежене
          сотворят зла»(Притч. 4:15–16). Вместо личного зрения и беседы примите мое
          искреннее слово, в котором открывается душа моя. Поражение одного воина
          не есть уже побеждение всего войска. Так и Ваше согрешение словом не есть
          уже падение души. О таковых ежедневных и ежечасных падениях не должно безмерно
          печалиться: ибо это хитрость врага, хотящаго безмерною печалию ввести в
          душу разслабление. О таких-то прегрешениях говорит Серафим Саровский, что
          не должно себя осуждать, когда случится преткновение, не думая о себе, что
          мы способны ко всем грехам, что наше преткновение не есть новость, и необычайность,
          ходить пред Богом в сокрушении духа, исполненнаго мыслей покаяния. Это-то
          Бог не уничижит, т.е. сердце сокрушенное и смиренное поставит превыше преткновений,
          сколько человеку можно быть выше их. Аминь.'
        cn: 我所见到的N.D.，与你所见不同。我所见的并非绝望，而是家务烦恼所引起的烦躁。她曾阅读许多外国作家的作品，因此心中残留着某种狂热……这种狂热与烦躁，都可能因住在修道院而加剧。若你接纳她短暂居住，这不会伤害到你的灵魂。——至于你来访之事——随你所愿，我们这里此刻喧嚣不已；我们被许多人围绕，他们寻求我们的缺点，这些缺点实实在在地存在。因此，你最好直接前往你那宁静的居所，而不必绕道来我们这里，正如《圣经》所言：「恶人的路，你不要进去；坏人的道，你不要行在上面。你当离开，不可经过；要转身避开，往前行。」
          （箴言 4:15-16）。与其亲自相见和交谈，不如接受我这句肺腑之言，其中透露着我的心声。一个战士的败落，并非全军的溃败。同样，你言语上的过失，也并非灵魂的堕落。对于这等每日每时的过失，不必过分忧伤：因为这是仇敌的诡计，它企图以过度的忧伤使灵魂松懈。撒罗夫的塞拉芬曾谈及这类过犯，他说，当跌倒发生时，不应自责，不应以为我们有能力犯下所有罪恶，我们的跌倒并非新鲜事，亦非异常，而应在破碎的灵里，带着悔罪的思想，行在上帝面前。这样的心，上帝不会轻视，也就是说，破碎和谦卑的心，他会置于跌倒之上，达到人所能超越它们的程度。阿们。
