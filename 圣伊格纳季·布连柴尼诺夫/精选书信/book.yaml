      text:
        ru: 4 февраля.
        cn: 二月四日
    - type: paragraph
      text:
        ru: Р.S. Очень верно изобразил первомученннк Стефан болезнь своих современников
          (Деян.7:51). Ненависть к Святому Духу является от принятия противнаго духа,
          который может вкрасться неприметно при действии свойственнаго себе слова.
        cn: 附言：初殉者司提反极其真实地描绘了他那个时代之人的病症（使徒行传 7:51）。对圣灵的憎恨，源于接受了那与之相悖的灵；这相悖的灵，可能在它特有的言语作用下，不知不觉地潜入人心。
  - type: heading2
    initial:
      ru: Письмо 50.
      cn: 书信 50：
    text:
      ru: О монашестве, умном делании, наружном благочестии, монахе Никандре Бабаевском
      cn: 关于修道、心智之功、外在虔敬，以及修道士尼坎德尔·巴巴耶夫斯基
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреподобие, Высокопреподобнейший Отец Антоний!
        cn: 您的至高尊严，至高尊严的安东尼神父！
    - type: paragraph
      text:
        ru: 'О монашестве я писал Вам, что оно доживает в России, да и повсюду, данный
          ему срок. Отживает оно век свой вместе с христианством. Возстановления не
          ожидаю. Возстановить некому. Для этого нужны мужи духоносные, а ныне даже
          водящихся отчасти писаниями Отцов, при объяснение их душевным разумом, каков
          был о. Макарий Оптинский, нет. Правда, и ныне некоторые разгоряченные верхогляды,
          даже из светских, берутся за поддержание монашества, не понимая, что оно
          – великая Божия тайна. Попытки таких людей лишь смешны и жалки: они обличают
          их глубокое неведение и судеб Божиих и дела Божия. Такие умницы и ревнители
          что ни сделают, все ко вреду. Заметно, что древний змий употребляет их в
          орудия умножения в монастырях житейской многопопечительности и подъяческаго
          характера, чем решительно уничтожается дух монашества, исполненный святой
          простоты. Надо покоряться самым попущениям Божиим, как это прекрасно изложено
          в молитве святых трех Отроков, ввергнутых в пещь Вавилонскую.'
        cn: 关于修道主义，我曾写信给您，它在俄罗斯，乃至在各地，都已届其被赋予的年限，正在度过其时日。它与基督教一道，正走向末途。我并不期待它的复兴，因为已无人能使其复兴。为此，需要有被圣灵充满之人，然而如今，即使是那些仅凭部分教父言行录，以其属世之理解来阐释者，如同欧普提纳的马卡里长老，亦已不复存在。诚然，时下有些心性炽热、肤浅浮躁之辈，甚至出自俗世之人，竟敢担当起支撑修道主义之责，却不明白修道主义实乃上帝之伟大奥秘。此等人的尝试，徒然可笑而可悲：它们暴露了他们对上帝之旨意和上帝之作为的深切无知。此等自作聪明、热心过头之人，无论所作何事，皆招致祸害。显而易见，古蛇正利用他们，使其成为工具，在修道院中增添世俗之纷扰与仆役之劳作，从而彻底摧毁修道主义那充满圣洁简朴的精神。我们必须顺服上帝所允许的一切，正如被投入巴比伦火窑的圣洁三童子在祷告中所美妙阐述的那样。
    - type: paragraph
      text:
        ru: 'В современном монашеском обществе потеряно правильное понятие о умном
          делании. Даже наружное благочинное поведение, какое введено было в Оптиной
          Пустыне о. Леонидом и Макарием, почти всюду оставлено. Вы правду говорите,
          что я в юности моей не нашел старца, который бы удовлетворил меня; но это
          можно еще приписать и тому, что я не искал, как должно, не умел искать,
          не имел достаточных средств на то. Удовлетворительнейшее лицо, с которым
          пришлось встретиться, был монах Никандр, просфирник Бабаевскаго монастыря,
          муж благодатный. С ним беседовал я в 1847 году. Он достиг высшаго преуспеяния
          в умной молитве, проходил этот подвиг очень просто, естественно, не был
          в славе у человеков. Прежде умное делание было очень распространено и между
          народом, еще не подвергшимся влиянию Запада. Теперь все искоренилось; осталась
          личина благочестия; сила изсякла. Может быть кроется где-либо, как величайшая
          редкость какой-либо остаток прежняго. Без истиннаго умнаго делания монашество
          есть тело без души. Наступила весна: не замедлят наступить лето и жатва.
          О монашестве о. Никандр понимал также, как понимаю и я. Называл он монастыри
          пристанями, по назначению данному им от Бога; говорил, что эти пристани
          обратились в пучины, в которых вредятся и гибнут душами многие такие люди,
          которые посреди мира проводили весьма хорошую жизнь. Некоторым, вопрошавшим
          его, советовал остеречься от вступления в монастырь. Надо знать существенно
          нынешнее положение монастырей, которые могут еще показаться для верхоглядов
          местами спасения. По крайне мере, в избрании монастыря должно быть черезвычайно
          осторожным и осмотрительным.'
        cn: 在当代的修道社群中，关于理智祷告的正确观念已然失落。即便是在奥普蒂纳隐修院由列奥尼德神父和马卡里奥斯神父所引入的、曾备受推崇的外在端庄举止，如今也几乎随处可见其踪影。您说得对，我青年时未能寻得一位令我满足的长者；然而，这或许也归因于我寻求的方式不当，不知如何求索，亦缺乏足够的资粮以赴。我所遇见的、最为称心如意之人，乃是巴巴耶夫斯基修道院的献祭面包师，修士尼坎德尔，一位蒙受恩典的男子。我于1847年曾与他交谈。他于理智祷告中取得了最高的成就，他以一种极为朴实、自然的方式践行此项苦修，且并未在世人面前享有声誉。昔日，理智祷告在尚未受西方影响的民众中亦广为流传。如今，这一切都已根除殆尽；徒留虔诚的假面；力量已然枯竭。或许，某个地方仍藏匿着旧日的遗迹，如同稀世珍宝般罕有。若无真实的理智祷告，修道生活便如同无魂之躯。春日已至：夏日与收获的季节亦将不日降临。关于修道生活，尼坎德尔神父的理解与我亦是如出一辙。他称修道院为避风港，因其乃上帝所赐的使命；他说，这些避风港已变为深渊，其中许多在尘世间过着极好生活的人，却在这些深渊中灵魂受损，乃至灭亡。他曾劝告一些向他求问之人，要警惕进入修道院。我们必须认清当前修道院的真实境况，尽管它们在那些粗浅观察者看来，仍旧是救赎之地。至少，在选择修道院时，务必极其谨慎与审慎。
    - type: paragraph
      text:
        ru: 'Если вздумаете посетить меня: то привезите с собою стихотворения Ваши.
          Из них читал я одно. В ожидании этого приятнейшаго времени, прошу памятствования
          Вашего о мне в святых молитвах Ваших. С чувствами совершеннаго почтения
          и искреннейшей преданности имею честь быть Вашего Высокопреподобия покорнейшим
          слугою'
        cn: 如果您打算来看望我，请带上您的诗作。我曾拜读过其中一首。在等待这愉悦时刻的来临之际，恳请您在圣洁的祈祷中记念我。怀着无比崇敬与至诚奉献之情，我荣幸地成为您的谦卑仆人。
    - type: paragraph
      text:
        ru: Епископ Игнатий.
        cn: 主教伊格纳提。
    - type: paragraph
      text:
        ru: 21 апреля 1864
        cn: 1864年4月21日
  - type: heading2
    initial:
      ru: Письмо 51.
      cn: 书信 51：
    text:
      ru: Благодарность за посещение, разсуждения о человеческом слове в сравнении
        со Словом Божиим, пожелание последовать цели Григория Богослова
      cn: 感谢您的到访，这番探讨是关于人之言语与神圣圣言的对比，并愿我们能追随格里高利神学家的志向。
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреподобие,
        cn: 您的崇高敬意，
    - type: paragraph
      text:
        ru: Высокопреподобнейший Отец Антоний!
        cn: 至敬至爱的安东尼神父！
    - type: paragraph
      text:
        ru: 'Искренно благодарю Вас за посещение меня грешнаго; этим посещением доставлено
          мне сердечное утешение. Особенно признателен Вам за то, что Вы захотели
          познакомить меня с стихотворениями Вашими, с Вашим прекрасным талантом,
          которому даю всю справедливую цену. Мать Мария, по отъезде Вашем, еще прочитала
          мне некоторые сочинения Ваши. Все дары Бога человеку достойны уважения.
          Дар слова несомненно принадлежит к величайшим дарам. Им уподобляется человек
          Богу, имеющему Свое Слово. Слово человеческое, подобно Слову Божию, постоянно
          пребывает при отце своем и в отце своем – уме, будучи с ним едино и вместе
          отделяясь от него неотдельно. Слово человеческое ведомо одному уму, из котораго
          оно постоянно рождается и тем выражает существование ума. Существование
          ума без слова и слова без ума мы не можем представить себе. Когда ум захочет
          сообщиться уму ближних, употребляет для этого свое слово. Слово, чтоб приобрести
          способность общения, облекается в звуки или буквы. Тогда невещественное
          слово делается как бы вещественным, пребывая в сущности своей неизменным.
          И Слово Божие, чтобы вступить в общение с человеками и спасти их, вочеловечилось.
          При основательном взгляде на слово человеческое делается понятна и причина
          строгаго приговора Господня, которым определено и возвещено, что человеки
          дадут отчет в каждом праздном слове. Божественная цель слова в писателях,
          во всех учителях, а паче в пастырях – наставление и спасение человеков.
          Какой же страшный ответ дадут те, которые обратили средство назидания и
          спасения в средство развращения и погубления! СвятыйГригорий Богословписал
          стихами с возвышенною, глубоко благочестивою целию: доставить Христианскому
          юношеству чтение и образцы в поэзии, сделать для них ненужным изучение языческих
          поэтов, дышащих сладострастием и прочими страстями, дышащих богохульством.
          Искренно желаю и для Вас цели Богослова, находя Вас способным в известной
          степени удовлетворить этой цели, и мзда Ваша будет многа, на земле и на
          небе. Возложите на себя иго этой цели, как обязанный в свое время представить
          отчет в данном Вам таланте Подателю его. Возложите на себя труд достигнуть
          этой цели. Займитесь постоянно и смиренно, устранив от себя всякое разгорячение,
          молитвою покаяния, которою Вы занимаетесь: из нея почерпайте вдохновение
          для писаний Ваших. Затем подвергните собственной строгой критике писания
          Ваши, и, при свете совести Вашей, просвященной молитвою покаяния, извергните
          безпощадно из Ваших сочинений все, что принадлежит к духу мира, что чуждо
          духу Христову.«Горе смеющимся ныне!»(Лк. 6:25) – Это слова Христовы! Это
          определение, исшедшее от Бога! Невозможно устранить их никаким словоизвинением.
          Судя себя и рассматривая себя, Вы увидите, что каждое слово, сказанное и
          написанное в духе мира сего, кладет на душу печать свою, которою запечатлевается
          усвоение души миродержцу. Необходимо в таких словах, исторгнутых увлечением
          и неведением, покаяние. Необходимо установить в сердце залог верности Христу,
          а отпадения сердца от верности, по немощи нашей, врачевать немедленно покаянием,
          и устранением от себя действий, внушенных неверностию, соделанных под влиянием
          духа и духов, нам льстящих и вместе жаждущих погибели нашей.'
        cn: 我衷心感谢您来看望我这罪人；这次来访给我带来了内心的慰藉。我尤其感激您愿意让我了解您的诗歌，了解您卓越的才华，我对此给予了应有的全部赞赏。玛利亚修女，在您离开后，又给我读了一些您的作品。上帝赐予人类的所有恩赐都值得尊重。言语的恩赐无疑是最大的恩赐之一。借此，人得以像上帝，拥有祂自己的「圣言」。人的言语，如同上帝的「圣言」一样，持续地存在于其父——即心智——之中并与心智同在，与心智合一，同时又不可分离地从心智中分离出来。人的言语唯有心智方能知晓，它不断地从心智中诞生，从而表达心智的存在。没有言语的心智，以及没有心智的言语，我们都无法想象。当心智想要与近人的心智沟通时，便会运用它的言语。为了获得沟通的能力，言语披上了声音或文字的外衣。那时，无形的言语仿佛变得有形，其本质却始终不变。上帝的「圣言」，为了与人类沟通并拯救他们，也道成肉身。深刻审视人的言语，便能理解主为何做出严厉的审判，祂已规定并宣告，人要为每一句闲言碎语负责。言语在作家、所有教师，尤其是牧者身上的神圣目的，是为了教导和拯救人类。那么，那些将教化和救赎的工具，转变为败坏和毁灭的工具的人，将要如何做出可怕的交待呢！圣格里高利·纳齐安（Григорий
          Богослов）以诗歌创作，怀着崇高而深厚的虔敬目标：为基督徒青年提供阅读材料和诗歌典范，使他们不再需要学习那些弥漫着淫荡和其他情欲，充满亵渎之气的异教诗人作品。我衷心希望您也能拥有圣格里高利的目标，因为我发现您在一定程度上能够实现这个目标，您的赏赐将是丰厚的，无论在地上还是在天上。请您肩负起这个目标，如同您有责任在适当的时候向赐予您才能的主交账一样。请您努力去实现这个目标。请您持续且谦卑地投入到您正在进行的悔改祈祷中，排除一切浮躁：从中汲取您写作的灵感。然后，请您严格自我批判您的作品，并在您那被悔改祈祷所光照的良心之光下，无情地剔除您作品中一切属于世俗精神、与基督精神格格不入的东西。「现今欢笑的人有祸了！」
          (路加福音 6:25)——这都是基督的话语！这是出自上帝的定论！没有任何言语的辩解能将其消除。审视和省察自己，您会发现，每一句以世俗精神说出和写下的言语，都会在灵魂上留下印记，这印记标志着灵魂被世界之主所同化。对于那些因冲动和无知而说出的言语，悔改是必要的。必须在心中建立对基督忠诚的誓约，而我们因软弱而心生不忠时，必须立即以悔改来治愈，并远离那些由不忠所启发，在那些谄媚我们却又渴望我们灭亡的灵和精神影响下所做出的行为。
    - type: paragraph
      text:
        ru: 'В воображении моем уже рисуется книга стихотворений Ваших, песнопений,
          достойно именуемых и священными, и изящными. О! да увижу событие ожидания
          моего. Да возрадуюсь о нем радостию духовною! О себе не говорю Вам ничего:
          Вы увидели больше, нежели сколько могу сказать. И паки благодарю за труд,
          принятый Вами для посещения меня, призывая на Вас благословение Божие и
          прося Ваших святых молитв, с чувствами искреннейшей преданности и уважения
          имею честь быть'
        cn: 在我的想象中，您的诗歌集，那些堪称圣洁而优美的颂歌，已然浮现。啊！愿我能亲眼见证我所期盼的这一刻。愿我能因此而满怀属灵的喜乐！关于我自己，我无话可说：您所洞察的已远超我所能言。我再次感谢您为探望我所付出的辛劳，并为您祈求上帝的祝福，恳请您为我献上神圣的祷告，怀着最真挚的忠诚与敬意，我谨此奉上
    - type: paragraph
      text:
