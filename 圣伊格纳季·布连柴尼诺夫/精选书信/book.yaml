  - type: heading2
    initial:
      ru: Письмо 157.
      cn: 书信 157：
    text:
      ru: К брату, занимающемуся умною молитвою. Наставление в духовной жизни
      cn: 致从事心祷的弟兄：灵性生活指南
    children:
    - type: paragraph
      text:
        ru: 'Первое письмо твое от 7-го сентября я получил. Уже много было написано
          в ответ на него в письме моем от 5-го, И поэтому я положил себе: дождаться
          ответа, и тогда на два твои письма отвечать вместе – что Бог вложит в мое
          недостойное сердце, у котораго в распоряжении едва пишущая от слабости рука.
          – Я постоянно болен и хил, в особенности по зимам; ныне же вдобавок принимаю
          лекарство, которое врачует боли, но ослабляет силы. – Думал я написать некоторыя
          подробности о духовном делании, тебе идущем. Останавливаюсь исполнить это
          до другого времени; спешу, получа второе твое письмо, способствовать сколько-нибудь,
          с Божиею помощию, возстановлению в тебе нарушеннаго спокойствия душевнаго.
          И ты просишь меня поспешить ответом.'
        cn: 您九月七日的第一封信我已收悉。在九月五日的信中，我已对您的来信作了许多回复。因此，我决定等待您的回音，然后将两封信一并答复——愿上帝将祂所欲赐予我的，注入这颗不配的心中，这颗心所能支配的，只是一只因软弱而
          едва 执笔的手。——我常常病弱虚羸，尤其是在冬季；如今又服药，此药能医治疼痛，却削弱气力。——我原想详述一些关于您所当行的神修工夫。然而，我决定将此事留待他日；收到您的第二封信后，我急于在上帝的帮助下，竭力助您恢复心中受扰的平静。而您也请我尽快回复。
    - type: paragraph
      text:
        ru: '""Иди скоро», – сказал Господь Моисею, внимавшему Его Таинственным учениям
          в уединении, на вершине горы Синайской, в уединении мрака, произведеннаго
          низшедшими на гору небесными облаками:«сниди отсюду, беззаконоваша бо людие
          твои,ихжеизвел из земли Египетския: преступиша с пути скоро,егожезаповедал
          еси им: сотвориша себе тельца, и поклонишася ему, и пожроша ему»(Исх. 32, 7–8).
          Знай, что человек, когда находится вне состояния мира, находится в состоянии
          неправильном по отношению к закону Христову, в состоянии самообольщения
          и заблуждения, в кумирослужении.'
        cn: 「速去！」主对摩西说。彼时摩西在西奈山巅的寂静中，领受主奥秘的教诲，在因降临山间的天上云朵所形成的幽暗孤寂里，主说：「你速下去，因为你的百姓，就是你从埃及地领出来的，已经败坏了。他们快快偏离了我所吩咐他们的道路，为自己铸了一头牛犊，向它下拜，也向它献祭。」（出埃及记
          32:7-8）。当知，人若不在平安之中，便是处在与基督律法相悖之境，乃是自我欺骗与迷失之境，即为偶像崇拜之境。
    - type: paragraph
      text:
        ru: 'Смотрю на кипящия в тебе волны – и нет от них никакой печали в моем сердце;
          они не устрашают моего сердца, не приводят его в сомнение. Мое сердце спокойно;
          – мало того: оно ощущает утешение духовное. От чего бы это было? Мое сердце
          – чувствительно по природе; оно не может быть холодным и равнодушным. Скажу
          тебе от чего: в нем действует с убедительностию извещение, что есть к тебе
          милость Божия. Вышло такое определение о тебе от горняго Престола Царя Царей.
          Не устрашись бурь, не ослабей от них: они – признак добрый. Тебя скоро осенит
          помощь Божия; на весы твоего сердца положится тяжеловесное духовное сокровище,
          от чего противуположная чаша земных скорбей и утешений сделается без весу.
          Поверь моему сердцу!.. Не знаю, стоит ли оно доверия, но уверяет так сильно,
          что я, оставя всякое соображение и умствование, пишу – что внушает мне,
          велит писать сердце. Вижу пристань духовную, приготовленную тебе Всеблагим
          Богом, тебя ожидающую. Но Он, Многомилостивый и Всепремудрый, попускает
          тебе сперва потрудиться в волнах, чтоб ты утомился, умучился в борьбе с
          ними, – дал цену пристани. Человек не дает должной цены тому, что достается
          ему ценою слишком дешевою. Не была ли пристань – рай? И этой пристани человек
          не дал цены, был недоволен ею, – захотелось большаго, несбыточного!..'
        cn: 我注视你心中翻腾的波涛——我的心却丝毫不感忧伤；它们不曾惊吓我的心，也不曾使其陷入疑虑。我的心平静安宁；——不仅如此：它还感受着属灵的慰藉。这究竟是为何呢？我的心性情敏感；它无法保持冰冷和漠然。让我告诉你原因：在其中，有一个确信正以令人信服的力量运作，那就是：神的怜悯临到了你。这般定论已自万王之王的至高宝座发出。勿为风暴所惧，勿因其而衰弱：它们乃是佳兆。神的帮助很快就会荫庇你；你心之天平上将置放一份沉重的属灵珍宝，届时，世间忧愁与慰藉的另一端将变得毫无分量。请相信我的心吧！……我不知它是否值得信赖，但它如此强烈地确信，以至于我，放下一切思量与推理，写下了它所启发、它所命令我写的一切。我看见全善的神为你预备的属灵港湾，正等待着你。然而，祂，那满有怜悯与智慧的神，却容许你先在波涛中辛劳，好让你在与它们的搏斗中感到疲惫，历经磨难，——从而珍视那港湾。人对于轻易得来的事物，往往不给予应有的价值。难道乐园不曾是那港湾吗？而人对那港湾亦不曾珍视，反而心生不满，——渴望更宏大、更不可能之事！
    - type: paragraph
      text:
        ru: 'Получив твое письмо, я прочитал его; спустя несколько часов прочитал
          еще раз, и, когда сердце мое отделило шум слов и выражений от голоса души,
          взял перо, обмакиваю его, больше, кажется, в сердце, чем в чернила, – отвечаю
          тебе. Прости мою нескромность, которую позволяю себе для твоего ободрения:
          меня объемлет невыразимое духовное, просветительное утешение, поглощающее
          в сладости своей мой ум, соделывающее вдохновенным мое сердце. Из среды
          этого утешения пишу тебе!..«И ныне, Израилю, послушай оправданий и судов,
          елика аз учу васднесьделати, да поживете и умножитеся, и вшедше наследите
          землю, юже Господь Бог отец ваших дает вам в наследие», – говорил Израилю
          его Законодатель – Боговидец (Втор. 4, 1).'
        cn: 我收到您的信，读了一遍；几小时后又读了一遍。当我的心将字句的喧嚣与表达，从灵魂的声音中分辨出来时，我拿起笔，蘸着墨水，或不如说，是蘸着我的心，来回复您。请原谅我的冒昧，我之所以如此，是为了鼓励您：一种无法言喻的精神启迪和慰藉，正包围着我，它的甘甜吞噬了我的思绪，使我的心充满灵感。我便在这慰藉之中，写信给您！……「以色列啊，现在你要听我所教训你们的律例典章，好叫你们存活，得以进入并承受上主你们列祖之神所赐给你们为业之地」，以色列的立法者——那位与神会面者，曾对以色列如此说（申命记
          4:1）。
    - type: paragraph
      text:
        ru: Пишет к тебе искушенный волнами многими, бурями многими, многими пропастями
          и подводными камнями, – хотя и доселе неискушенный, – искушаемый скорбями
          многими с того самаго времени, как только себя помню. Много я страдал! –
          страдал наиболее из-за своей пламенной крови, – из-за своей пламенной любви
          к ближнему, любви, соединенной, казалось мне, с чистым, полным самоотвержением,
          – из-за расположения к справедливости, чести, – из-за своего плотскаго разума.
          И теперь должен смотреть и смотреть за своею кровию; без этого она как раз
          похитит у моего сердца святой мир, отнимет меня из водительства Святаго
          Духа, предаст водительству сатаны.
        cn: 此身致书于你，历经千重浪涛、万般风暴、无数深渊与暗礁的磨砺——虽然至今仍觉蒙昧未启——却自记事以来，便受尽诸般忧患的试炼。我受苦良多！——最大的痛苦源自我的炽热之血——源自我对近人的炽烈之爱，这份爱，在我看来，与纯粹、全然的舍己之心相连——源自对公义、荣誉的向往——亦源自我肉体的心思。而今，我仍需时时警惕，看顾我的血性；否则，它将顷刻间夺走我心中神圣的平安，将我从圣灵的引导中攫取，把我交付给撒但的掌控。
    - type: paragraph
      text:
        ru: 'Знай: Бог управляет миром; у Него нет неправды. Но правда Его отличается
          от правды человеческой. Бог отверг правду человеческую, и она – грех, беззаконие,
          падение. Бог установил Свою всесвятую правду, правду Креста, – Ею отверзает
          нам небо. Ему благоугодно, чтоб мы входили в Царство Небесное многими скорбями.
          Образ исполнения этой Правды Бог подал Собою: Он, вочеловечившись единою
          из покланяемых Ипостасей Своих, подчинил Себя всем разнородным уничижениям
          и оскорблениям. Святейшее Лице Его подвергалось заушениям и заплеваниям.
          Не отвратил Он от них Лица Своего. Он вменился с беззаконными; в числе их,
          вместе с ними осужден на поносную, торговую казнь, предан ей; – какими же
          людьми? – гнуснейшими злодеями и лицемерами. – Все мы безответные пред этой
          всевысшею Правдою; – или должны ей последовать, или к нам отнесутся слова:«Иже
          не приимет креста своего и в след Мене грядет,  несть Мене достоин». «Иже
          несть со Мною, на Мя есть»(Матф. 10, 38, 12:30).'
        cn: 请知晓：神掌管着世界；祂并无不义。然而，祂的公义与人的公义有所不同。神摒弃了人的公义，而人的公义便是罪，是邪恶，是堕落。神建立了祂至圣的公义，那是十字架的公义——借此为我们开启了天堂。祂喜悦我们经过诸多磨难进入天国。神亲自为我们树立了实践这公义的榜样：祂，作为其受敬拜的位格之一，降世为人，甘愿承受各种羞辱与凌辱。祂至圣的容颜被掴掌，被唾弃。祂未曾转离自己的面容。祂被列在罪人之中；在他们当中，与他们一同被判处可耻的、公开的死刑，并被交付执行——又是被何等样的人？——被最可憎的恶徒和伪君子。——我们所有人在这至高无上的公义面前都无从辩驳；——要么我们必须追随它，要么那些话语将临到我们：「凡不背着他的十字架跟从我的，不配作我的门徒。」「不与我相合的，就是与我作对的」（马太福音
          10:38，12:30）。
    - type: paragraph
      text:
        ru: Против правды Христовой, которая – Его Крест, вооружается правда испорченнаго
          естества нашего. Бунтуют против Креста плоть и кровь наши. Крест призывает
          плоть к распятию, требует пролития крови; а им надо сохраниться, усилиться,
          властвовать, наслаждаться. Путь к кресту – весь из бед, поношений, лишений;
          они не хотят идти по этому пути; они – горды, они хотят процветать, величаться.
          Понимаешь ли, что плоть и кровь – горды? Всмотрись на украшенную плоть,
          на обильную кровь, – как они напыщенны и надменны! – Не без причины заповеданы
          нам нищета и пост!
        cn: 对抗基督的真理——亦即祂的十字架——武装起来的，是我们堕落本性的真理。我们的血肉之躯反抗十字架。十字架呼唤血肉受死，要求鲜血倾流；而血肉却渴望保存、增强、掌权、享乐。通往十字架的道路，尽是苦难、凌辱、匮乏；它们不愿踏上这条道路；它们是骄傲的，它们渴望繁荣昌盛，显赫一时。你可明白，血肉之躯是骄傲的？细察那妆饰华美的血肉，那充沛旺盛的血液——它们是何等浮夸与傲慢！——贫穷与禁食，并非无故吩咐于我们！
    - type: paragraph
      text:
        ru: 'Не устрашись слов моих: они по наружности, с первого взгляду, – страшны,
          жестоки. Исполнишь спасительный совет мой – и обретешь мир, исцеление сердцу
          твоему. Твое расположение к Н. болезненное. Воню твоего сердца обонял я,
          бывши у Вас в обители: – потом при получении первого письма твоего; во втором
          же письме душа твоя сама сознает его: болезнует, мучится, мечется, стонет.
          Писал я тебе, свидетельствуясь деланием и учением святых Отцов, что желающий
          перейти из плотскаго сословия в духовное, должен умереть для всех человеков.
          – Какая смерть без болезней! – При свидании я тебе сказал: «ты должен быть
          один». Сердце твое, ум сознали справедливость произнесеннаго; но услышала
          кровь твой приговор смертный на нее – и ужаснулась. Я понимал это; – не
          останавливался, не останавливаюсь сказать истину, необходимую для твоего
          спасения и преуспеяния. Услышь, услышь голос грешника, слово грешника, голос
          и слово, избранные Богом в орудие твоего оживления в Духе, – и, хотя б то
          было с пролитием кровавого пота, исполни их. Мечем и луком твоим отними
          у Аммореев землю, отдай ее Сыну возлюбленному Отца, таинственному Иосифу,
          – Христу. Так сделал преобразовательно святый Патриарх Иаков (Быт. 48, 22).
          Землею – называю твое сердце; Аммореями – кровь, плоть, злых духов, завладевших
          этою землею. У них надо отнять ее душевным подвигом, т.е. деланием умным
          и сердечным. Как и чем исцелить твое болезненное расположение? Ты веришь
          Спасителю? – Ты веришь словам Его? – Он сказал:«Вам же и власи главнии вси
          изочтени суть»(Матф. 10, 30); так бдителен, заботлив до мелочной подробности
          Промысл о нас Всеблагаго Бога нашего! Бог, столько о нас заботящийся, имеющий
          на счету все волосы наши, – смотрит: первомученика Стефана побивают камнями,
          – и не препятствует убийству. – Зрит: Апостолы умирают ежедневно, страдают
          непрестанно, оканчивают земное течение свое насильственною смертию. – Взирает:
          и тысячи тысяч мучеников претерпевают отсечение, строгание, ломание членов,
          продолжительное заключение в смрадных и душных темницах, убийственныя работы
          в рудокопиях, сожигание на кострах, замерзание в озере, потопление в водах..
          – Он смотрит: иноки совершают невидимое мученичество в борьбе с плотию и
          кровию, с нечистыми духами, с людьми любителями мира, с бесчисленными лишениями
          телесными и душевными. На все это Он, Человеколюбец и Всемогущий взирает.
          От всех скорбей Он мог бы избавить избранных Своих, но не делает этого;
          – возвещает рабам Своим:«В терпении вашем стяжите души ваши»(Лук.21:19).«Претерпевый
          же до конца, той спасется»(Матф. 24, 13).«Кто ж поколеблется, о том не благоволит
          душа Моя»(Евр. 10, 38).'
        cn: 莫要惧怕我的话语：它们初听之下，表面上看似可怖而残忍。然若你遵行我这救赎的忠告，你便能寻得平安，你的心也将得蒙医治。你对Н.的情感是病态的。当我在你们修道院时，我便已嗅到了你心中散发的腐朽气息；其后，当你第一封信抵达时，我再次闻到；而在第二封信中，你的灵魂更是亲身承认了这种病态：它痛苦、煎熬、躁动、呻吟。我曾以圣教父们的行实与教导为证，写信给你，指出凡欲从肉身之境迁入属灵之境者，必须向所有人死去。——而何种死亡能无痛苦呢！——当我们相见时，我对你说：「你必须独自一人。」你的心智领悟了此言之公正，但你的血肉却听到了这对其宣判死刑的谕令——于是它惊恐万分。我明白这一点；——但我并未止步，也永不会停止说出这为你的救赎和进步所必需的真理。倾听，倾听这罪人的声音，这罪人的话语，这蒙上帝拣选、用以在圣灵中复兴你的声音与话语——即便为此流下血汗，也要遵行。以你的刀剑和弓箭，从亚摩利人手中夺取土地，将它献给父所爱的儿子，那奥秘的约瑟——基督。圣先祖雅各曾如此预表性地行事（创世记
          48:22）。我称你的心为土地；称亚摩利人为占据这片土地的血肉、邪恶之灵。你必须藉着灵魂的挣扎，即藉着理性的和内心的作为，将这片土地从他们手中夺回。如何并用何物来医治你这病态的情感呢？你相信救主吗？——你相信祂的话语吗？——祂曾说：「就是你们的头发也都被数过了」（马太福音
          10:30）；看啊，我们全善的上帝，祂的护理何其警醒、何其细致入微地关照我们！这位如此关怀我们、连我们所有头发都一一数过的上帝——却眼看着：首位殉道者司提反被石头击打，——祂却不阻止这场杀戮。——祂看见：使徒们日复一日地死去，不间断地受苦，以暴力的死亡结束他们在地上的旅程。——祂凝视：成千上万的殉道者遭受斩首、刮裂、肢解，被长期囚禁在污秽窒息的牢狱中，在矿井里从事致命的劳作，在火刑柱上焚烧，在湖中冻僵，在水中溺毙……——祂注视着：修士们在与肉体和血气、与不洁之灵、与爱慕世俗之人、与无数身心匮乏的斗争中，经历着无形的殉道。对于这一切，祂，这热爱人类且全能的上帝，都看在眼里。祂本可以从一切苦难中拯救祂的选民，但祂并未这样做；——祂向祂的仆人们宣告：「你们当忍耐，就可以保全灵魂」（路加福音
          21:19）。「惟有忍耐到底的，必然得救」（马太福音 24:13）。「人若退后，我心里就不喜欢他」（希伯来书 10:38）。
    - type: paragraph
      text:
        ru: Просили сыны Зеведеевы у Господа престолов славы; – Господь даровал им
          «чашу Свою». Чаша Христова – дар Христов, подаемый Им любимым Его, избранным
          Его. Чаша Христова – условие, залог вечного блаженства. Чаша Христова –
          страдания. «Посему познается, – говорит св. Исаак Сирский, – особенный Промысл
          Божий над человеком, когда этому человеку пошлются непрестанныя скорби».
          В заключение употреблю слова св. Апостола Петра:«Темже и страждущии по воле
          Божией, яко верну Зиждителю да предадят души своя во благотворении»(1Пет. 4, 19).
        cn: 西庇太的儿子们向荣耀宝座之主祈求；主赐予他们「祂的杯」。基督的杯是基督所赐予的礼物，祂将其赐予祂所爱的人，祂所拣选的人。基督的杯是永恒幸福的条件，是其保证。基督的杯是苦难。「因此，当一个人被赐予无尽的悲伤时，」圣以撒叙利亚人说，「便可知晓上帝对那人的特殊眷顾。」最后，我将引用圣使徒彼得的话：「所以，那按着上帝旨意受苦的人，当把自己灵魂交托那信实的造物主，行善。」(彼得前书
          4:19)
    - type: paragraph
      text:
        ru: 'Основываясь на вышесказанном, утверждаю: Н. под особенным Промыслом Божиим;
          все совершающееся над Ним – пред взорами Бога, по попущению Бога, его Создателя,
          Искупителя и Владыки... Неужели ты еще не увидел Бога в Промысле Его и управлении
          Его?.. Благоговейно отступи ничтожная пылинка!.. останови руку, дерзостно
          простирающуюся с рукою Божиею к браздам правления судьбами человека! – Остановись!..
          вытрезви твой ум, упоенный порывами, волнением крови: больное твое сердце
          представило тебе Бога, покинувшим бразды, Ему Единому принадлежащия, – забывшим
          Свое святейшее обещание...'
        cn: 基于上述，我确信：N. 处于上帝特别的眷顾之下；所有发生在他身上的事，都在上帝——他的创造者、救赎者和主宰——的目光之中，经由他的允许而成就……难道你还没有在上帝的眷顾和他的治理中看见他吗？……微不足道的尘埃啊，请你恭敬地退下！……收回你那胆敢与上帝之手一同伸向掌管人类命运缰绳的手！——停下！……使你那被冲动和热血沸腾所灌醉的心智清醒过来：你那病态的心把你带到上帝面前，认为他已放弃了唯独属于他的缰绳——忘记了他最神圣的承诺……
    - type: paragraph
      text:
        ru: 'Приступи же к врачеванию прокаженной и расслабленной, беснующейся души
          твоей. Опираясь на веру, на живую веру, ежедневно вставай – сперва по нескольку
          раз в день, раза три или четыре – в течении краткой минуты на колени, говори
          Господу: «Господи! Н., котораго я думал так любить, думал так уважать, –
          называл, обманываясь, моим, – Твой, Твое создание, Твоя собственность. Он
          Твой – Всеблагаго Творца и Владыки своего! Ты Всеблаг: хочешь устроить для
          него все благое. Ты Всесилен: все можешь для него устроить, что ни восхочешь.
          Ты Всепремудр: путей твоих духовных, судеб Твоих, изследовать, постичь человеку
          невозможно... А я – кто? – Пылинка, горсть земли, сегодня существующая,
          завтра исчезающая. Какую могу принести ему пользу? – Могу лишь более повредить
          ему и себе моими порывами, которые кровь, которые грехи. Предаю его в Твою
          волю и власть! Он уже есть, всегда был в Твоей полной воле и власти; но
          этого доселе не видел слепотствующий ум мой. Возвращаю Тебе Твое достояние,
          которое безумно похищал я у Тебя обольщавшим меня мнением моим и мечтанием.
          Исцели мое сердце, которое думало любить, но которое только больно: потому
          что любит вне Твоих святых заповедей, с нарушением святаго мира, с нарушением
          любви к Тебе и ближним». – И врагов нам повелено любить; и нарушение любви
          к ним есть нарушение заповеди, нарушение любви к ближнему. Встав с колен,
          повторяй несколько раз неспешно: «Господи! предаю его, себя, всех святой
          воле Твоей; буди во всем воля Твоя! За все – слава Тебе!» Когда с людьми,
          и увидишь, что приближается к душе невидимое искушение, то повторяй мыслию
          вышесказанныя слова. Когда видишь неустройство мира и вашего маленькаго
          мира – монастыря, повторяй слова: «Господи! Ты, Всесильный, все это видишь;
          да будет воля Твоя, да совершаются недомыслимыя судьбы Твои. А я – кто,
          пылинка, – чтоб мне вмешиваться в Твое непостижимое управление!»'
        cn: 请开始医治你那患有麻风病、瘫痪且被恶魔附体的灵魂。依靠信心，依靠活泼的信心，每天站起来——起初一天几次，三到四次——在短暂的一分钟内跪下，对主说：「主啊！那个我曾以为深爱、深敬，并自欺地称之为『我的』（那个人名），他是你的，是你的创造，是你的所有。他是你的——他那至善的创造者和主宰的！你是至善的：你愿为他安排一切美好的事。你是全能的：你凡所愿的，都能为他成就。你是至智的：你的属灵道路，你的旨意，人无法探究，无法领悟……而我——我是谁？——一粒尘埃，一把泥土，今天存在，明天消逝。我能给他带来什么益处？——我只能因我的冲动而更伤害他和我自己，这些冲动是血气的，是罪恶的。我把他交托在你的旨意和权柄中！他本已在，也永远在你的完全旨意和权柄中；只是这至今未曾被我盲目的心眼所看见。我将你的所有物归还于你，我曾因我的迷惑和妄想而愚昧地从你那里夺走了它。医治我的心，这颗心曾以为爱，但它只是病了：因为它在你的圣洁诫命之外去爱，破坏了圣洁的平安，破坏了对你和邻人的爱。」——连仇敌我们也被命令去爱；而对他们的爱之缺乏就是对诫命的违背，就是对邻人之爱的违背。从膝盖上站起来，不急不躁地重复几次：「主啊！我将他、我自己、所有人都交托在你的圣洁旨意中；愿你的旨意在一切事上成就！为一切——荣耀归于你！」当你与人相处，并看到无形的试探临近你的灵魂时，就在心里重复以上所说的话。当你看到世界的混乱和你那小小的世界——修道院——的混乱时，重复这些话：「主啊！你，全能者，这一切都看在眼里；愿你的旨意成就，愿你那不可思议的旨意得以实现。而我——一粒尘埃，我是谁——竟要干涉你那不可思议的治理！」
    - type: paragraph
      text:
        ru: 'Сын Божий сказал о Себе:«Сын Человеческий предается в руки грешников»(Матф. 26, 45).
          Если Он, Всесвятый, предается в эти руки, – что страннаго, когда грешник
          предается в руки подобных ему грешников? Научимся говорить подобно распятому
          близ Христа грешнику: «Приемлю достойное по делом моим; помяни мя, Господи,
          во Царствии Твоем».'
        cn: 神之子论及自身时言道：「人子被交在罪人手中了」（马太福音 26:45）。若祂，全然圣洁者，尚且被交于此等手中，那么一个罪人被交于与他相仿之罪人手中，又有什么可奇之处呢？让我们学效那与基督一同被钉十字架的罪人，说：「我们所受的，是与我们所做的相称。主啊，在你进入你国的时候，求你记念我！」
    - type: paragraph
      text:
        ru: 'И Н. должен также поступать относительно тебя, – предавать тебя Богу,
          Его воле, Его Промыслу. Для духовнаго руководства он слаб, – влечется твоею
          немощию. А в немощи твоей большая сила крови, красноречивой, крови, возстающей
          против духовнаго закона: – кто не ощутил в себе явнаго духовнаго действия,
          дарующаго свободу, независимость, тому не выстоять против напора твоей крови.
          «Ты должен быть один». Для тебя сказал я это; – сказал и повторяю: Те, которым
          поверяешь твои брани, повредятся – и, может быть, неисцельно. Мой жребий
          был – постоянное одиночество; – был и есть. Что делать? Претерпим тягость
          уединения. Увидев его, увидев сиротство наше на земле, Дух Святый, в Свое,
          известное Ему время, придет к нам. Тогда будешь не один и порадуешься тому,
          что был один. Умертвите взаимное пристрастие истинным смирением, которое
          предложено в вышенаписанных молитвах Боговидения. Не должно Вам безвременно,
          по влечению нежнаго чувства, т.е. глупой крови, учащать друг к другу. Не
          будь нежен! Не позволяй себе разнеживаться! Будь истинный муж! В противном
          случае, чтоб не постыдили нас жены, не причислили нас к женам по причине
          нашей слабости! Так некоторая Преподобная инокиня сказала нерадивым, некрепким
          инокам: «Вы – жены!» Имею основание искать от тебя этого. Дай! – потому
          что можешь дать.'
        cn: 尼古拉也当这样待你——将你交托给上帝、祂的旨意、祂的照管。他于灵性引导一途尚且柔弱，为你的软弱所牵引。而在你的软弱之中，却有血液的巨大力量，这血液善于雄辩，这血液反抗属灵的律法——凡未曾感受过内在明显的属灵作用，那赐予自由与独立的作用，便无法抵御你血液的冲击。「你当独自一人。」我为你说了此话——我说过，并且重申：那些你向之倾诉你的争战之人，将受损——或许是无法痊愈的。我的命运曾是——恒久的孤独；过去是，现在亦是。何以为之？我们当忍受孤独的重负。当我们看见它，看见我们在地上的孤苦无依，圣灵将在祂所知晓的时刻降临于我们。那时你将不再孤单，并会因曾经的孤单而欢欣。你们当以真实的谦卑来制伏彼此的依恋，这谦卑已呈示于上述所写的神视祷文之中。你们不当过早地、因着柔情（即愚昧的血气）的牵引而频繁地彼此交往。切勿柔弱！切勿让自己变得过于柔弱！要作一个真正的男子汉！否则，岂不被妇女所羞辱，因我们的软弱而将我们归入妇女之列！正如某位可敬的女隐修者曾对懈怠、不坚固的男隐修者说：「你们是妇女！」我基于理由向你求取此事。请赐予！——因为你能够赐予。
    - type: paragraph
      text:
        ru: 'Когда придут тебе помыслы ревности и нежности к Н., а ему к тебе, говорите
          сами себе: «Господи, он Твой! а я что?» – Когда же усилится брань, – к себе
          в келлию и на колени!.. Подвизаясь так Вы ощутите по милости Божией исцеление
          от пристрастия друг к другу, которым сердца Ваши лишены свободы; они в плену
          и от того в муке. Время Ваше и здоровье теряются в пустых смущениях и бесплодных
          мучениях. Когда Бог дарует Вам исцеление от пристрастия и Вы ощутите свободу
          и легкость, тогда познаете, что настоящее Ваше состояние было «искушение»,
          было состояние ложное, а не духовное, – и потому греховное, Богопротивное.
          Малости, незаметныя в мирской жизни, в монастырской делаются уже не малостями,
          но весьма важными недостатками, могущими нанести неисцельный вред, – не
          только остановить, прекратить всякое духовное преуспеяние, но и сделать
          жительство в монастыре вполне безплодным. В особенности это относится к
          монашествующим, которым на ниве Христовой досталась в удел для возделания
          – умная молитва и прочие сопряженные с нею подвиги внутренние.'
        cn: 当嫉妒和温柔的念头向你涌来，指向某人，而那人也对你生起同样的念头时，你们要对自己说：「主啊，他是您的！我算什么？」——当争战加剧时，就回到自己的斗室，跪下祷告！……如此争战，你将因神的恩典，从彼此的偏执中得蒙医治，因为这偏执使你们的心失去了自由；它们被掳，因此受苦。你们的时间和健康都耗费在无谓的困扰和无果的折磨之中。当神赐予你们偏执的医治，使你们感到自由和轻快时，你们便会明白，你们目前的状况乃是「试探」，是一种虚假的、而非属灵的状态——因此是罪恶的、与神为敌的。在世俗生活中微不足道、不引人注意的小事，在修道院中却不再是小事，而是极其重要的缺陷，可能造成无法弥补的伤害——不仅会阻碍、停止一切属灵的进步，甚至会使修道院的生活全然无果。这尤其适用于那些蒙召在基督的田地里耕耘心祷及其他与之相关的内在苦修的修道者。
    - type: paragraph
      text:
        ru: 'Краткия слова вышенаписанных молитв и смиреннословия, которыми должно
          вращать чаще пред лицем души, чтоб не успели насесть на него разныя насекомыя
          и изъязвить его, – принадлежат к числу сильных и действительных орудий душевнаго
          невидимаго подвига. Употребление этих и подобных орудий называется деланием,
          которым зиждутся стены Иерусалима душевнаго, – разсыпаются стены градов
          иноплеменников, построенныя ими в сердце нашем. «Ты должен быть один!..»
          «Умри для человеков»... Да падут под острием меча Левитов, верных Богу,
          их родныя братья и соседи, поклонники кумира. Помыслами и чувствованиями,
          служителями Бога, да истребятся из души помыслы и чувствования, служители
          греха. Родители их одни и те же: ум и сердце; потому они – братья. Они –
          ближние и соседи: потому что имеют вид близкий к добру и очень к ним привязано
          сердце. Когда, по повелению Моисея, сыны Левия препоясали каждый меч свой
          по бедре и прошли по всему стану Израильскому от врат до врат, убивая каждый
          ближняго своего и соседа своего, то сказал им Моисей:«Наполнисте руки вашиднесьГосподу,
          кийждо в сыне своем и в брате своем, да дастся на вас благословение»(Исх. 32, 29).
          И ты поступи так, – да дастся на тебя благословение. Если же не умрешь для
          людей, если будешь дозволять сердцу своему увлекаться, пленяться пустыми
          привязанностями, – всю жизнь твою будешь пресмыкаться по земле, не сподобишься
          ничего духовнаго: кости твои падут вне земли обетованной.'
        cn: 上述祷词与谦逊之言的简短精句，是灵性隐修中强劲有效的工具之一，应时常在灵魂面前反复思量，以防各种「昆虫」趁虚而入，将其腐蚀。使用这些以及类似的工具，被称为「修持」，它能建造灵魂耶路撒冷的城墙，亦能摧毁异族在我们心中所建之城的城墙。「你当独处！……」「为世人而死」……愿那些忠于上帝的利未人，手持利剑，将他们崇拜偶像的亲兄弟和邻舍击杀。愿作为上帝仆役的意念与情感，将灵魂中作为罪恶仆役的意念与情感根除。它们的父母是相同的：理智与心。因此，它们是兄弟。它们是近邻，因为它们与良善看似亲近，且心深受其牵引。当摩西命令利未的子孙，各人把刀跨在腰间，在以色列全营中，从这门到那门，各杀自己的弟兄与邻舍时，摩西对他们说：「你们今日要使自己充满主的恩典，各在自己的儿子和兄弟身上，使祝福临到你们」（出埃及记
          32:29）。你亦当如此行，如此，祝福便会临到你。然而，若你不为世人而死，若你任由自己的心被空虚的依恋所吸引、所俘虏，你将终生匍匐于地，不能蒙受任何属灵的恩赐：你的骸骨将倒在应许之地之外。
    - type: paragraph
      text:
        ru: 'Не устрашись ни подвига, ни сражения, ни исполинов! Не пощади, как истинный
          Израильтянин, как истинный Левит, ни братьев, ни сынов, ни дщерей, ни соседей
          и ближних! Не тронься сожалением к крови, убивающей вечною смертию снисходительных
          к ней! – За меч, Леонид, за меч! – На бой, на бой отчаянный! На бой упорный,
          постоянный, доколе не увенчает его решительная победа! «Лучше смерть в подвиге,
          – сказал св. Исаак, – нежели жизнь в падении». – И что за жизнь – жизнь
          в грехе. Не стоит она названия – жизни; назвало ее Писание смертию; она
          – начаток смерти вечной, может быть и смертию вечною, если не умертвится
          жизнию о Христе. – Сколько дряхлых старцев, нежных дев, слабых детей остались
          победителями? – Неужели и ты позволишь двоедушию поколебать себя, выпустишь
          из рук победу и венец вечного торжества за цену мгновеннаго, мучительнаго
          колебания, которое обольстительно, насмешливо, ругательно силится представиться
          нам наслаждением добродетели. Не убойся твердынь греховнаго града: с постоянством«укрепи
          брань твою на град, – говорит Писание, –и раскопай и...»(2Цар. 11:25). Да
          увижу на тебе венец победы, венец Духа, венчающий сперва главу твою, а потом
          и сердце! Да истекут из них источники воды живой! Из этих источников да
          пьешь, во-первых, сам до сытости и пресыщения; да пьют от них и насытятся,
          и восхвалят Господа все, которых привлечет к тебе жажда Слова Божия. Любовь
          духовная ближних да вознаградит тебя сторицею за умерщвление кровяной любви.
          До обновления же – будь один; до него соединение особенною любовию с кем-нибудь
          – говорю в духовном отношении –блуд. После обновления является истинная
          любовь к ближним, святая, духовная: она вся в Боге; она – видение духовное.
          Стоит пролить кровь, когда за нее дается безмерное сокровище – Дух. По принятии
          Духа человек увидит ясно, – кровь – Богопротивная, смрадная мерзость. И
          потому говорит Писание:«Проклят возбраняяй мечу своему от крове» (Иер. 48:10).
          Умри, умри! – и погребись... чтоб наследовать святое воскресение души Духом
          Божиим.'
        cn: 不要畏惧那苦行，那征战，那巨兽！作为一名真正的以色列人，一名真正的利未人，不要怜惜弟兄、儿女、邻舍和亲近之人！不要因对那会致使宽容之人永恒死亡的血肉生出怜悯之情而动摇！——为着那剑，列奥尼达，为着那剑！——投入战斗吧，投入绝望的战斗！投入那坚韧不拔的战斗，直到它被决定性的胜利加冕！「在苦行中死去，胜过在堕落中苟活，」圣依撒格说，「在罪中的生命，是何等的生命。它不配享有『生命』之名；圣经称之为死亡；它是永恒死亡的开端，如果不是因基督里的生命而死去，它也许就是永恒的死亡。」——有多少孱弱的老人、娇柔的少女、幼弱的孩子成为了胜利者？——难道你也要让那双重之心动摇你，为了瞬间的、痛苦的犹豫，放出胜利和永恒凯旋的冠冕吗？那犹豫以诱惑、嘲弄、辱骂的方式，竭力向我们呈现为德性的享受。不要惧怕罪恶之城的坚固堡垒：坚忍地「攻打这城，掘开它……」（撒母耳记下
          11:25），圣经说。愿我看见你头戴胜利的冠冕，圣神的冠冕，它首先加冕你的头颅，然后是你的心！愿活水的泉源从它们之中涌流而出！愿你首先从这些泉源中畅饮，饱足而至餍足；愿所有因渴望神圣话语而被吸引到你身边的人，也能从它们那里饮水，饱足，并赞美上主。对邻人的属灵之爱，将百倍地补偿你对血肉之爱的杀死。然而，在更新之前，要独自一人；在此之前，以特殊的爱与某人结合——我是指在属灵的意义上——乃是淫乱。在更新之后，对邻人真正的爱，圣洁的，属灵的爱便会显现：它完全在上帝之中；它是一种属灵的洞见。当为之付出巨大的宝藏——圣神——之时，流血是值得的。领受圣神之后，人会清楚地看到——血肉是与上帝为敌的，是腥臭的憎恶。因此圣经说：「不使自己的刀流血的，是可咒诅的。」（耶利米书
          48:10）。死吧，死吧！——并且埋葬自己……以便通过上帝之神继承灵魂的圣洁复活。
    - type: paragraph
      text:
        ru: 'Как ты не должен сообщать другим своих браней и искушений душевных; так
          не должен выслушивать брани и искушения других. Частная тому причина: твоя
          сильная, горячая кровь. Ты передаешь сильно и воспринимаешь сильно. От того
          твоими возмущениями очень потрясаешь других и сам очень потрясаешься от
          сообщаемых другими скорбей их. – Вторая причина заключается в общем правиле
          для всех подвижников: брани душевной невозможно обнять и объяснить естественным
          разумом: потому что все естество наше – в падении. Для этого нужен разум
          духовный, т.е. явившийся в человеке от действия Духа. И потому только духовный
          способен выслушать брань ближняго и преподать ему спасительный совет; а
          держимый во мраке страстей еще не способен к этому. Умолкни, умолкни! Сперва
          надо умолчать, по совету святаго Псалмопевца, о самых благах; – тогда уже
          должно не возбранять устам своим, когда в поучении ума, т.е. в непрестанно
          рождающихся в уме мыслях, возгорится огнь Божественный.'
        cn: 你既不应向他人倾诉你内心的争战与试探；也就不应聆听他人的争战与试探。一个私下的原因是：你那旺盛、热烈的血气。你强烈地传达，也强烈地领受。因此，你的骚动会大大地搅扰他人，你自己也会因他人所倾诉的苦痛而大大受扰。—第二个原因在于所有修道者共同的准则：属灵的争战无法被自然的理性所comprehend和解释；因为我们整个本性都在堕落之中。为此，需要属灵的理性，即因圣灵的运行而显现在人里面的理性。因此，唯有属灵之人才能聆听邻人的争战并赐予他救赎性的劝告；而仍被情欲之黑暗笼罩之人，尚未能胜任此事。噤声，噤声！首先，按照圣诗篇作者的劝告，我们必须对那些善事保持缄默；—然后，当神圣的火焰在心智的教诲中，即在心智中不断涌现的思想里燃起时，便不应禁止自己的口舌。
    - type: paragraph
      text:
        ru: 'Пишешь: «Бросить Н. – это бросить в лице его Самаго Христа, обнаженнаго,
          изъязвленнаго, привязаннаго к столбу темничному? Не бросит ли и Он меня
          тогда?» и проч. – Видишь, как красноречива кровь твоя. Кто не увлечется
          ею! Ты, как Цицерон, можешь выпросить милость у Кесаря самому ненавистному
          для него Аппию Милону, – как Демосфен можешь поднять всю Грецию на Филиппа!...
          Пощади немощных! Не устремляй на них твоего слова сильнаго!... Пощади и
          немощнаго, так живо чувствующаго и выражающаго страдания других, – живее,
          нежели они сами! – В твои прекрасныя выражения облеклись, так называемыя
          монашествующими святыми Отцами –оправдания. Оправдание – личина добродетели,
          которою ловитель душ наших прикрывает разставляемые им сети для ума и сердца
          нашего. О избавлении от оправданий мы молимся с коленопреклонением:«Не уклони
          сердце мое в словеса лукавствия, непщевати вины о гресех»(Пс. 140:4). Говорил
          св. Пимен Великий о естественной, падшей воле нашей и о оправданиях: «Своя
          воля человеческая есть стена медная между им и Богом, камень противуударяющий.
          Если человек оставит свою волю, то и он скажет: «О Бозе моемпрейду стену.
          Бог мой, непорочен путь Его»(Пс. 17:30–31). Если же к воле присоединится
          оправдание, то погибает человек». Твоя «своя воля»: наклонность сердца к
          Н.; оправдания помогают твоему пристрастию; – мыслишь, говоришь, невидимому
          Божественно, а мучишься ужасно, – можешь, если не примешь мер, очень повредиться,
          повредиться неисцельно. За простоту и искренность твоего сердца Бог посылает
          тебе руку помощи!... Понимаешь ли, что сердце у тебя самое простое? Ничего
          в нем нет сложнаго. Не годишься для мира: там нужны хитрые. Ты можешь быть
          хитрым и скрытным только тогда, когда молчишь. Приучись к молчанию: оно
          необходимо тебе и для духовнаго подвига и для отстранения наружных, безплодных
          скорбей. Твое сердце для Бога! Твое сердце для Духа Святаго: Он любит почивать
          в сердцах простых и незлобивых. Ты и незлобив; – только тебя сбивает кровь
          твоя. Уйми ее смирением и молчанием. Смотри чаще на Христа:«Се, Отрок Мой,
          – свидетельствует о Нем Отец:Егоже изволих, Возлюбленный Мой, Наньже благоволи
          душа Моя: положу Дух Мой на Нем и суд языком возвестит: не преречет, ни
          возопиет; ниже услышит кто на распутиих гласа Его. Трости сокрушенны не
          преломит, и лена внемшася не угасит:дóндежеизведет в победу суд. И на имя
          Егоязы́цыуповати имут»(Матф. 12, 18–21).'
        cn: 你写道：「抛弃N.——那不就是在他的脸上抛弃了赤裸、遍体鳞伤、被捆绑在牢狱柱上的基督自己吗？那时他岂不也会抛弃我？」等等。——你看，你的血脉何等雄辩！谁能不为之倾倒！你如同西塞罗，能为凯撒最厌恶的阿庇乌斯·米隆求得宽恕；如同德摩斯梯尼，能鼓动整个希腊对抗腓力浦！……怜悯那些软弱之人吧！不要用你那强有力的话语攻击他们！……也怜悯那个软弱的人吧，他如此真切地感受并表达他人的痛苦——比他们自己更真切！——那些所谓的修士圣教父们，将辩解包裹在你那优美的言辞之中。辩解是美德的伪装，灵魂的捕手用它来遮掩为我们的思想和心灵设下的罗网。我们跪下祈祷，恳求从辩解中解脱：「不要使我的心偏向邪恶之言，去为罪恶寻求借口」（诗篇
          140:4）。伟大的圣皮门谈到我们堕落的天然意志和辩解时说：「人的自我是他与上帝之间的一道铜墙，一块反击的石头。如果人放弃他的自我，他也会说：『靠着我的上帝，我能逾越高墙。我的上帝，他的道路是纯全的』（诗篇
          17:30-31）。然而，如果辩解与意志相结合，人就会灭亡。」你的「自我」：你内心对N.的倾向；辩解助长了你的偏执；——你思想、言谈，看似神圣，却痛苦不堪——如果你不采取措施，可能会受到极大的伤害，甚至无可挽回的伤害。由于你心地单纯和真诚，上帝正向你伸出援手！……你明白吗，你的心是极其单纯的？其中没有任何复杂之处。你不适合这个世界：那里需要狡猾之人。你只有在沉默时才能狡猾和隐秘。习惯沉默吧：这对你的属灵操练和排除外在的、无益的悲伤都是必要的。你的心是属于上帝的！你的心是属于圣灵的：他喜欢安歇在单纯和良善的心中。你也是良善的；——只是你的血脉迷惑了你。用谦卑和沉默来平息它。常常仰望基督：「看哪，我的仆人，——父为他作证：我所拣选、我所喜悦的，我心所爱，我必将我的灵赐给他，他必将公义传给外邦。他不争竞，不喧嚷，街上也没有人听见他的声音。压伤的芦苇，他不折断；将残的灯火，他不吹灭：直到他使公义得胜。外邦人也必仰望他的名」（马太福音
          12:18-21）。
    - type: paragraph
      text:
        ru: 'С помыслами никогда не должно разсуждать. Может враг представить много
          логическаго, неопровержимаго, склонить наш ум к принятию лукавых, убийственных
          помыслов, замаскированных личиною добродетелей и благочестия. Пробным камнем
          помыслов для тебя да будет твое сердце. Как бы ни благовиден был помысл,
          но если отнимаетмиру сердца, тонко приводит к нарушениюлюбви с ближними,
          – он вражеский. Не спорь с ним, не разсуждай; – а то уловит и заставит вкусить
          от запрещеннаго древа; – вооружайся скорее против него, гони прочь от себя
          оружиями духовными: «Славословием Бога», – «Благодарением Бога», – «Преданием
          себя Его воле», – «укорением и осуждением себя», – «молитвою». Превосходное
          оружие при сильной брани: прийти в свою келлию, повергнуться на минуту пред
          Богом с прошением Его помощи и преданием себя Его воле. При сильной брани
          это повторяется несколько раз в день и – очень помогает.'
        cn: 切勿与思虑争辩。仇敌或能呈现诸多合乎逻辑、无可辩驳之事，引诱我等之心智接受诡诈、致命之思虑，这些思虑却伪装成美德与虔敬。对你而言，思虑之试金石，当是你之心。思虑无论看似多么良善，若它夺走你心之平安，暗中导向与邻人之爱破裂，——它便是仇敌的。莫与它争辩，莫与它论理；——否则它将诱捕你，迫使你尝那禁果；——你当速速武装自己对抗它，以属灵的武器将它驱逐出你：以「颂赞上帝」，——「感谢上帝」，——「将自己交托于祂的旨意」，——「责备并定罪自己」，——「祷告」。在激烈的争战中，绝佳的武器便是：回到你的隐修室，片刻间俯伏于上帝面前，祈求祂的帮助，并将自己交托于祂的旨意。在激烈的争战中，这要一日重复数次，且——大有助益。
    - type: paragraph
      text:
        ru: 'Наблюдал ли ты за умом твоим? Изучал ли – какое его свойство? – У тебя
          ум не аналитический, который все разбирает по частям, анатомирует; и, после
          этой работы, выводит свое заключение. Большая часть умов человеческих имеют
          свойства анализа, и по этому свойству способны хитрить, ловко устраивать
          дела свои, строить козни. Твой ум без работы видит, обнимает предметы. Этот
          ум – для духовнаго видения. – Вот еще что заметь в нем: он с свободою, наслаждением
          может пасть в прах пред величием Божества; но чтоб смириться пред ближним
          ему нужен труд над собою. Почему? – Потому что он по естеству своему имеет
          презрение ко всему подлому, пошлому, мелочному, – неспособен к изгибам и
          изворотам. Видя эти недостатки в ближнем, он презирает ближняго вместе с
          его недостатками. Ум твой, наставленный Евангелием, тогда смирится пред
          каждым ближним, когда увидит в каждом ближнем Христа.'
        cn: 你可曾审视过你的心智？可曾探究过它的本质？——你的心智并非分析性的，它不将万物拆解剖析，再从中得出结论。人类的多数心智皆具分析之能，并因此能生出诡计，巧妙运作，设下圈套。而你的心智，不假思索便能洞察万物，将事物尽收眼底。这样的心智，是为属灵洞见而生。——再请留意其一：它能自由而喜悦地，俯伏于神圣的威严之前；然而要它谦卑于邻人面前，却需一番自我的磨砺。缘何如此？——盖因它本性中，便蔑视一切卑劣、粗鄙、琐碎之物，不擅长曲折回环。当它看到邻人的这些缺点时，便连同其缺点一并轻视了邻人。唯有当你的心智，受福音所教导，在每个邻人身上都看到了基督时，它才能谦卑于每个邻人面前。
    - type: paragraph
      text:
        ru: 'Все, крестившиеся во Христа, облечены во Христа. Чем бы и как бы они
          не оскверняли себя, риза Христова, до суда Христова, – на них. Необходимо
          признать себя хуже всех человеков: этого требует святое смирение. Апостол
          не просто сказал, что он – первый из грешников; был убежден в этом. И нам
          надо убедить себя: здесь предлежит работа и труд. Бог да дарует и мне и
          тебе совершить его. – По причине ума твоего, по причине его отдельнаго устройства,
          от большей части других умов, тебе придется понести, и вероятно несешь уже,
          некоторыя скорби. Редкий поймет ум твой. Видя его сметливость и бойкость,
          кто поймет, кто поверит, что он прост! Большая часть будет признавать тебя
          хитрым, с замыслами, подозревать тебя; придумывать на тебя и за тебя. Это
          неизбежно: аналитические умы не могут предположить даже существование ума
          без анализа, смотрящаго просто и ясно. Видя силу ума, они приписывают ее
          высшей степени анализа, – признают глубокую, утонченную, обдуманную хитрость
          в том, кто никогда не думает, – глядит с проницательною простотою на все,
          подлежащее взорам человеческим... Извини ближних. Мы все немощны. Исполнение
          закона Христова и состоит в том, чтоб носить великодушно, любовно и смиренно
          тяготы друг друга.'
        cn: 凡受洗归入基督的，都已披戴基督。无论他们如何玷污自己，基督的衣袍，直到基督的审判之日，仍旧穿在他们身上。我们必须承认自己比所有人都差：这是圣洁谦卑所要求的。使徒保罗并非仅仅说说自己是罪人中的罪魁，他是对此深信不疑。而我们也需要使自己相信这一点：这里有待我们去完成的工作与劳苦。愿上帝赐予你我完成此项工作的恩典。——因为你的心智，因为其独特的构造，不同于大多数其他人的心智，你将不得不承受，而且可能已经在承受一些苦难。很少有人能理解你的心智。看到它的敏锐和活泼，谁又能理解、谁又能相信它是单纯的呢！大多数人会认为你狡猾，城府很深，怀疑你；对你产生种种揣测，甚至替你编造意图。这是不可避免的：分析型的心智甚至无法设想没有分析的心智的存在，他们无法理解那种单纯而明澈的视角。看到心智的力量，他们便将其归因于最高程度的分析，——他们会认为一个从未深思熟虑、只是以洞察而单纯的目光审视万物的人，却怀着深沉、精微、周密的狡诈……请原谅你的近邻。我们
          모두 都是软弱的。履行基督的律法，就在于宽宏大量地、充满爱意地、谦卑地担当彼此的重担。
    - type: paragraph
      text:
        ru: 'Доволен я, что ты мало читал книг религиозных: лучше – скрижали не записанныя,
          нежели исписанныя безтолково. Неужели мне придется писать на твоих? – Если
          так, – пусть будут начертаны на них не мертвыя слова человеческия, но живыя  –  Духа.
          Видя твою доверенность ко мне, присваиваю себе право присылать тебе, по
          возможности моей, книги святых Отцев, какия сочту для тебя полезными. Этомое,своедаю
          тебе: таково было мое поведение: я напитывал себя и доселе напитываю исключительно
          чтением св. Отцев Восточной Церкви, тщательно хранясь, по их же святому
          совету, от книг, содержащих в себе лжеучение, которое содержат в себе все
          книги, написанныя вне спасительного лона единой истинной Церкви. Примимое,
          когда Бог возвестил тебе желать его. Не читай никаких инославных сочинителей:
          у них Дух Святый заменен кровию необузданною, пламенною; они могут завлечь
          в пропасть – и завлекают туда многих. Духа Святаго нет у них; у них свой
          дух, – мрачный, льстивый дух ереси темной и гордой. Упоминаемое тобоюдействие,
          произведенное в тебе чтением Писания – какое впечатление имели на Иоанна
          Богослова и Мироносиц отдаленные звуки молотов, ударявших в гвозди при распятии
          Спасителя, былокровяное. Пойми: потрясены были нервы. Таковыя действия отвергаются
          в духовном подвиге, называютсяпрелестными, т.е. происходящими от самообольщения
          и приводящими к нему: потому что они не от благодати Божией, а собственное
          состояние человеческое, свойственное естеству нашему падшему, до котораго
          дойдено напряжением воображения, и чувствительности. Неопытные в духовной
          жизни приписывают такия состояния свои действию благодати; от сего является
          мнение о себе; усвоившееся мнение есть самообольщение или прелесть. Поэтому
          должно держать себя в состоянии ровности, тишины, спокойствия, нищеты духа,
          удаляясь тщательно от всех состояний, производимых разгорячением крови и
          нерв. – Не ударяй себя ни в грудь, ни в голову, для исторжения слез: такия
          слезы – от потрясения нервов, кровяныя, не просвещающия ума, не смягчающия
          сердца. Ожидай с покорностию слез от Бога. Какой-то святый, невидимый перст,
          какой-то тончайший помысл смирения, коснется сердца – и придет слеза тихая,
          слеза чистая, изменит душу, не изменит лица; от нея не покраснеют глаза,
          – кроткое спокойствие пролиется в выражение лица, соделает его Ангелоподобным.'
        cn: '我欣然得知你少读宗教书籍：未曾涂写过的碑石，胜过那些胡乱涂写的。难道我竟要在你的心版上书写吗？若真是如此，愿其上所刻画的，不是人间的死寂之语，而是圣灵鲜活的言语。


          见你对我的信赖，我便以为自己有权，尽可能地将我认为于你有益的圣教父书籍寄给你。这是我自己的馈赠：我的行事方式便是如此：我一直以来，并至今仍，专心致志地研读东方教会圣教父的著作，并按照他们神圣的劝诫，小心翼翼地避开那些包含谬误的书籍——所有在唯一真教会救赎怀抱之外所著的书籍，都包含着谬误。当上帝启示你渴望它时，便接受我的馈赠吧。不要阅读任何异端作家的作品：在他们那里，圣灵被狂热而炽烈的血气所取代；他们能将人引入深渊——并且他们确实将许多人引入其中。圣灵不在他们那里；他们有自己的灵，那是黑暗、谄媚的异端之灵，既幽暗又骄傲。


          你所提及的，通过阅读圣经在你身上产生的某种作用——那好似在基督受难时，锤子敲击钉子的遥远声响，在约翰神学家和抹大拉的马利亚耳中引起的反响——是血气的作用。请明白：那是神经受到了震动。在灵性修持中，这类作用是被摒弃的，它们被称为「魅惑」，即源于自我迷惑并导向自我迷惑：因为它们并非出自上帝的恩典，而是人自身的境况，是我们堕落本性所固有的，是通过想象力和感受力的紧张而达成的。那些在属灵生活上缺乏经验的人，会将他们这样的状态归因于恩典的作用；由此便产生了自以为是的观念；这种根深蒂固的观念，便是自我迷惑或「魅惑」。因此，一个人必须保持平稳、宁静、安详和虚心谦卑的状态，小心翼翼地远离所有由血气和神经的激动所产生的状态。


          不要击打你的胸膛或头部，以期挤出眼泪：那样的眼泪是神经受震动所致，是血气的眼泪，不能开启心智，也无法柔化人心。要谦恭地等候上帝赐予的眼泪。某位圣者，某个无形的手指，某个最精微的谦卑念头，将触动心扉——于是，静默的眼泪，纯净的眼泪便会降临，它将改变灵魂，却不改变容颜；眼睛不会因此发红——一种温柔的宁静将溢满面容的表情，使其如同天使一般。'
    - type: paragraph
      text:
        ru: 'Когда я дочитал в твоем письме до следующаго: «ни малейшаго луча благодати
          или признака добра не нахожу в том, о ком так громко и много говорили люди...
          И Ваше незлобивое сердце поверило молве и верно осудило в неправде мою раздражительность»...
          – я от души разсмеялся... Мне нужен письменный твой ответ, чтоб мне оправдаться
          пред самим собою. Я не доверяю никому так мало, как самому себе; не страшусь
          никого более, как самаго себя. Кто я, чтоб вести к Богу душу человеческую,
          созданную по образу и подобию Его? Моя душа заблудилась в пустыне, увязла
          в тимении. На заботы об ней нужно мне употребить краткое время моего земнаго
          странствования. Таков я пред моими очами... Христос с тобою.'
        cn: 当我在您的信中读到：「在那位被人们如此高谈阔论之人身上，我未曾寻获一丝恩典之光或善的痕迹……而您那纯良的心竟也轻信了流言，并公允地判定我的烦躁为不义……」——我由衷地笑了出来……我需要您书面的答复，好让我能在我自己面前为自己辩白。我最不信任的便是自己；我最惧怕的也是自己。我是谁，竟能引导人类的灵魂归向上帝，那依循祂的肖像与样式所造之魂？我的灵魂已然迷失在荒漠中，深陷于泥淖里。我应当将我短暂的尘世旅程，全然倾注于对它自身的照拂。在我眼中，我便是这样的人……愿基督与您同在。
