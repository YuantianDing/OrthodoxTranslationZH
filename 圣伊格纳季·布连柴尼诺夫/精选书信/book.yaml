  - type: heading2
    initial:
      ru: Письмо 270.
      cn: 书信 270：
    text:
      ru: Предание себя воле Божией. 2. Уединение – необходимое условие спасения.
        3. О воспитании дочери. 4–5. Об исповеди (Из письма к Н.Н.)
      cn: 1. 献己于上帝之旨意。2. 独处——得救之必要条件。3. 论教养女儿。4–5. 论告解（选自致N.N.之信）
    children:
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: 'Кто желает правильно служить Богу: тот не должен просить у Бога именно
          чего-либо, как-то слез или чего другого, сообразно нечто воле своей: должен
          просить у Бога, чтобы Бог дал ему то, что полезно для души его; человек
          не знает, что именно полезно для его души. Кто в прошении своем отрекается
          от своей воли для Воли Божией: тот может получить истинное смирение. Надо
          удерживаться от разгорячения, а стараться иметь при молитве страх Божий:
          это вернее.'
        cn: 凡愿正确侍奉上帝之人：不应向上帝祈求特定之物，诸如眼泪或其他与己愿相符之事。他当祈求上帝，赐予对他灵魂有益之物；因人实不知何为对其灵魂真正有益。凡在祈求中舍弃己愿、顺从神旨者：方能获得真正的谦卑。当力戒炽热之情，而在祷告时力求心怀敬畏上帝之念：此乃更为稳妥之道。
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Уединение всегда было полезно, когда, по духу времени, в обществе было
          много благочестивых людей; а ныне при общем распространении разврата, уединение
          и удаление от знакомых и знакомств есть необходимое условие к спасению.
        cn: 在过往的岁月里，当社会上敬虔之人众多时，独处总是大有裨益的；而今，在普遍的堕落之中，独处并远离熟人与社交，乃是救赎的必要条件。
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: 'Дочку не позволяй себе хлопать, ниже пальчиком. Это чрезвычайно вредно
          для нравственности как дочки, так и матери. Есть старинное – хорошее, а
          есть и старинное худое: худому не надо подражать. Выпиши себе книгу: поучения
          преподобнаго Аввы Дорофея, который занимался воспитанием молодых иноков
          с отличным успехом. Эта книга будет превосходным наставлением для тебя самой
          и для воспитания дочери. Читай книгу, и изучай ее. Знай, что паче всех твоих
          наставлений словами, жизнь твоя будет самым сильным наставлением для дочери.'
        cn: 切莫拍打你的女儿，甚至连一根手指头也不可。这对于女儿的德行，以及母亲的德行，都极有损害。有古老的良善，也有古老的弊端；我们不必效仿弊端。请你为自己寻一本《多罗斐阿阿巴教诲录》，这位圣者曾以卓越的成就教导年轻的修士。这本书对你自身以及对女儿的教养，都将是绝佳的指引。阅读并研习此书。须知，比起你所有言语的教导，你的生活将是女儿最强有力的教诲。
    - type: paragraph
      initial:
        ru: '4.'
        cn: '4.'
      text:
        ru: 'Сознавать себя грешным необходимо для спасения, а засуживать себя и метаться
          во все стороны от греховности очень вредно. Все неумеренное – от бесов,
          сказал преподобный Пимен Великий. Что ты расхвасталась множеством грехов
          твоих? Спаситель и Искупитель наш неисчислимо богат и могуществен: для Него
          ничего не значат прегрешения всех человеков, только бы они сами не отвергли
          своего Искупителя. Господь сказал прощенной Им грешной жене:«Аз тебе не
          осуждаю; иди и ктому не согрешай»(Ин. 8:11). Тот, кому прощены грехи при
          таинстве исповеди, обязан не повторять этих грехов, и только. Воспоминание
          прежних телесных грехов очень вредно и воспрещается святыми Отцами. Тут
          действуют неверие, недостаток уважения к Таинству Исповеди, фальшивое понятие
          о добродетели, обманчивое разгорячение и мечтательность. Тебе не представилось
          ли, что тут действует смирение?'
        cn: 自觉有罪对救赎而言是必要的，但若因此自我谴责，因罪性而徬徨失措，则害处甚大。毕门大隐士曾言：「凡事过犹不及，皆出于邪魔。」你为何夸耀自己罪孽深重？我们的救主与赎罪者拥有无尽的丰盛与大能：世人的过犯于祂而言微不足道，只要他们不
          отвер弃自己的救赎主。主曾对祂所赦免的罪妇说：「我也不定你的罪；去吧，从今以后不要再犯罪了」（约翰福音 8:11）。那些借由告解圣事得蒙赦罪之人，理当不再重犯那些罪过，仅此而已。忆念过往的肉体罪愆害处甚大，亦为圣教父们所禁止。其中作祟的是不信、对告解圣事缺乏敬重、对美德的谬误认知、以及欺罔的热切和妄想。你难道不认为，这其中其实是谦卑在起作用吗？
    - type: paragraph
      initial:
        ru: '5.'
        cn: '5.'
      text:
        ru: 'Почти то же должно сказать о намерении твоем открыть твою греховность
          некоторому лицу. Опять здесь недоверие к Святому Таинству Исповеди, в котором
          действует всесильный Дух Святый, решительно и вполне изглаждая грехи человеков.
          Зачем ты считаешь уничтоженное существующим? Не смей прикасаться к Великому
          Таинству! Ничтожная пылинка! не смей пополнять Великаго Таинства, которое
          имеет свою полноту от Бога, и не нуждается в пополнении человеческом. Не
          повторяй согрешений: вот все, чего требует от тебя Бог, и что единственно
          нужно для твоего спасения. Не смей говорить о твоих грехах никому, кроме
          духовника. Бойся неверия, ибо оно умаляет в мыслях человека могущество и
          благость Божию. Надо очень остерегаться фальшивых мыслей и разгорячения:
          потому что при них человек, думая делать добро, может наделать много зла
          и себе и ближним. Непременно нужно для желающего спастись руководство Дорофея:
          оно придется по тебе. Христос с тобою. Повторяю мое искреннее желание всех
          благ тебе и твоему семейству.'
        cn: 对于你向某人袒露自身罪恶的意图，也应有几乎相同的看法。这里再次显露出对圣告解圣事的不信任，在这圣事中，全能的圣灵在运作，果断而彻底地抹去人类的罪愆。你为何将已被毁灭的视为仍存在？切勿触碰这伟大的圣事！你这卑微的尘埃！切勿试图补足这伟大的圣事，它自有其源自神性的完备，无需人间的添补。不要重蹈覆辙：这便是神对你的一切要求，也是你得救的唯一所需。切勿向除了你的神父以外的任何人谈论你的罪过。要警惕不信，因为它会在人的思想中贬低神的全能与仁慈。必须非常小心虚假的念头和躁动的情绪：因为在这些情况下，人自以为行善，却可能给自己和邻人造成诸多祸害。对于那些渴望得救的人来说，多萝西的教导是必不可少的：它会非常适合你。基督与你同在。我再次重申，我真诚地祝愿你和你的家人一切安好。
    - type: paragraph
      text:
        ru: Недостойный Епископ Игнатий.
        cn: 不配的伊格纳提主教。
