          какой механизм приличествует. Держись решительно заключения ума в слова
          молитвы. Если при этом явится какой-либо иной механизм, сам собою, то пусть
          действует, доколе не отойдет. Если отойдет, то не смущайся. У Тебя молитва
          еще вполне вещественна. И потому самые механизмы, которых Ты прежде держался
          неправильно, могут исправиться заключением ума в слова молитвы. При этом
          последнем механизме является в свое время неоцененное молитвенное действие,
          вполне духовное.
        cn: 我们是否愿意，都身处于上帝全能的旨意之中。对此观念最恰当的推论，便是我们应当顺服我们上帝的旨意，并从这份顺服之情中恳求祂，愿祂对我们施予慈悲。我曾写信告诉你，你非常需要仔细研读关于耶稣祷文的《论述》（苦修体验。卷二）。其中以清晰之笔，阐明了何种运作方式适合何种人。你当坚定不将心神停留在祷文的言语上。若在此过程中，有任何其他运作方式自行显现，便让它运作，直至消逝。若它消逝，也勿要为此烦扰。你的祷告仍然完全是物质性的。因此，你先前错误秉持的那些运作方式，也可能因心神不留于祷文言语而得以修正。在这种最终的运作方式中，会适时地显现出一种无价的、完全属灵的祷告作用。
    - type: paragraph
      text:
        ru: Весьма ошибочно Твое искание места сердечного! Если будешь заключать ум
          в слова, то сердце придет в сочувствие уму. Сперва надо молиться при этом
          сочувствии. Такая молитва есть молитва покаяния. Когда же чрез покаяние
          очистится человек, то место сердечное обозначится само собою.
        cn: 你寻求心之所在，实是大错特错！若你将心思意念收束于言语，那么心便会与意念相和。首先，当在心意相和之时祈祷。此等祈祷，乃是忏悔之祷。待人借由忏悔而洁净，心之所在自会显明。
    - type: paragraph
      text:
        ru: Когда при молитве ощущается нечувствие, то, несмотря на это состояние
          нечувствия, полезно нудиться к внимательной молитве, и не оставлять молитвеннаго
          подвига, творя молитву гласно и неспешно, потому что после нечувствия внезапно
          прикасается к сердцу благодать Божия и оно приходит в умиление.
        cn: 当祷告时感到麻木，即便在麻木的状态下，也宜强迫自己专注祷告，不应放弃祷告的修行。应大声且缓慢地祷告，因为在麻木之后，神的恩典会突然触及心灵，使其生发柔和。
    - type: paragraph
      text:
        ru: Периодом борьбы со страстями никак не должно отягощаться. Период этот
          назначается Богом по Его премудрому смотрению. Писание говорит:«Терпя потерпех
          Господа, и внят ми»(Пс. 39:2). Также:«Гнев Господеньподыму,яко согреших
          Ему»(Мих. 7:9). Преждевременное освобождение от внутренних браней душевредно.
        cn: 与情欲争战的时期绝不可使人感到重负。此一时期乃由上帝凭其智慧的预见所定。经文有言：「我曾耐心等候上主，他便向我俯首」（诗篇 39:2）。又云：「我必担当上主的恼怒，因我得罪了他」（弥迦书
          7:9）。过早地脱离内在的心灵争战，对灵魂有害。
  - type: heading2
