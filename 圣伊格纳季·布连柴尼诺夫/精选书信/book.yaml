      cn: 书信 574：
    text:
      ru: О должном отношении к телесным болезням
      cn: 论及对身体疾病应有的态度
    children:
    - type: paragraph
      text:
        ru: 'Судьбы Божии помогают тем, которые имеют искреннее, хотя и немощное намерение
