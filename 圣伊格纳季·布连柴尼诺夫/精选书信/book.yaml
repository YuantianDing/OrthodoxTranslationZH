    ru: Письма к монашествующим
    cn: 致修道士书
  children:
  - type: heading2
    initial:
      ru: Письмо 1.
      cn: 书信 1：
    text:
      ru: К высокопреосвященнейшему митрополиту Московскому Филарету.  Отказ от назначения
        цензором духовных книг и причины этого
      cn: 致至圣莫斯科都主教菲拉雷特。辞谢担任神学书籍审查官之职及其缘由
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреосвященство!
        cn: 您的至圣！
    - type: paragraph
      text:
        ru: Милостивейший Архипастырь и Отец!
        cn: 至仁至善的圣大牧者，我们的慈父！
    - type: paragraph
      text:
        ru: Когда имел я счастье быть у Вас и Вам благоугодно было спросить, не имею
          ли усердия участвовать в цензуре духовных книг, – то внезапность вопроса,
          не дозволила мне представить на благоразсмотрение Вашего Высокопреосвященства,
          удовлетворительнаго ответа. Сими строками хочу пополнить оный.
        cn: 当我蒙福拜访阁下，而阁下又垂询我是否有意愿参与精神书籍的审查时，该问题的突然性使我无法向您的高瞻远瞩提交一个令人满意的答复。我希望通过这几行文字来补足我的回答。
    - type: paragraph
      text:
        ru: 'Нахожу должность цензора весьма для себя отяготительною и по душе и по
          телу. По телу: должен я по крайней мере в неделю раз ездить в Петербург,
          для общих совещаний с прочими членами цензурнаго комитета. Весьма часто
          должно будет мне являться для объяснений и членам Святейшаго Синода, в случае
          их нездоровья или отлучки, должен повторить приезд. Для человека, живущаго
          в Столице и пользующагося здоровьем, сие удобно и легко; но мне при сильном
          разстройстве нерв, загородному жителю, до безмерия отяготительно. За каждую
          поездку в город плачу дорого; должен лежать целыя сутки, так ослабну, так
          заломит кости!'
        cn: 我深感审查员之职，于身心皆为重负。于身：我每周至少需前往圣彼得堡一次，与审查委员会其他成员会晤。若遇至圣主教会议成员不适或缺席，我更须频频往返以作解释，甚至须重复行程。对于居于都城且身体康健者，此行或便利轻省；然于我这神经严重衰弱的城郊居民而言，实是难以承受之重。每次进城，所费不赀；归来之后，筋骨酸痛，虚弱不堪，需卧床整日。
    - type: paragraph
      text:
        ru: 'По душе: решился я принять монастырскую жизнь не для цели честолюбия
          земнаго, ниже для цели пострижения; напротив, должен был не без сильной
          душевной борьбы отказаться от честолюбивых видов и призраков, являвшихся
          мне во всем блеске в мирской моей жизни. Если присовокупить к сему любовь
          моих родителей, то могу сказать: сколько сделал я пожертвований многоценных,
          дабы наследовать уединенную келлию, то село, на коем скрыт безценный бисер!
          Десять лет уединяясь (более или менее) в келлии и отвлекая ум мой от многообразности
          и многочисленности предметов – уже чувствуя, что многая воспоминания во
          мне замерли, – не могу без очевиднаго бедствия душевнаго вдаться в море
          забот внешних, суждений, прений, выездов, – в жизнь путешественника. Самым
          пребыванием в Сергиевой Пустыне до зела отягощаюсь, – и единственно потому
          не утруждаю просьбою о увольнении из оной Государя Императора, чтобы не
          быть перед Ним до конца неблагодарным – молчу до времени, ожидая, что перст
          Божий укажет мне приличное к уединению время. О сем прилежно молю Господа.
          – Изволили также спрашивать: чем я занимаюсь? Поверьте, нет у меня лишнего
          времени. Не говорю уже о том, сколько оного похищает у меня слабость тела,
          монастырския заботы, – а паче всего выезды.'
        cn: 心灵深处：我决定投身修道生活，并非为了世俗的野心，也非为了受戒本身；相反，我必须经历一番激烈的内心挣扎，才能放弃那些在我世俗生活中曾以耀眼光芒呈现的野心和幻象。如果再加上我父母的爱，我可以说：我付出了多少珍贵的牺牲，才得以继承那隐蔽的居所，那村庄，其上隐藏着无价的珍珠！十年间，我或多或少地隐居在我的斗室中，将我的心神从繁多芜杂的事物中抽离——已经感觉到许多回忆在我心中逐渐消逝——我无法在没有明显的心灵苦楚下，投入到外在事务、判断、辩论、出行等纷繁的担忧之海中，去过一个旅行者的生活。仅仅是留在谢尔盖耶夫修道院，我就感到极度的沉重——我之所以没有向皇帝陛下请求辞去此地，仅仅是为了避免在他面前表现出彻底的忘恩负义——我暂时保持沉默，等待着上帝的指引，为我指出一个适合隐居的时机。为此，我恳切地向上主祈祷。——您也曾问及：我都在忙些什么？请相信，我没有多余的时间。我且不说身体的虚弱、修道院的事务——尤其是出行——占据了我多少时间。
    - type: paragraph
      text:
        ru: 'Прошу и убеждаю Ваше Высокопреосвященство: как милостивое расположение
          Ваше и доверенность внушили Вам мысль возложить на меня упомянутую должность,
          так оное же милостивое расположение и внимание к слабостям моим, к душевному
          направлению и к покорнейшей просьбе, да убедит Вас, оставить грешнаго Игнатия
          плакатися о гресех его. Довольно, предовольно для осуждения моего на страшном
          Суде Христовом собственных грехов и Настоятельскаго ига, недостойне носимаго.
          – Прошу святых молитв и прощения за многословие.'
        cn: 我恳求并劝请您的至圣阁下：正如您的仁慈和信任使您萌生了将上述职务托付给我的念头，愿这份仁慈和对我的软弱、我的心性以及我谦卑请求的关注，能说服您让罪人伊格纳提留斯为自己的罪过哭泣。我自身的罪孽和不配担当的修道院院长重担，已足以、绰绰有余地在基督的可怕审判台前定我的罪。——我请求圣洁的祈祷，并为我的冗长言辞求得宽恕。
    - type: paragraph
      text:
        ru: Арихимандрит Игнатий
        cn: 阿基曼德里特 伊格纳蒂乌斯
    - type: paragraph
      text:
        ru: 21 декабря 1837
        cn: 1837年12月21日
  - type: heading2
    initial:
      ru: Письмо 2.
      cn: 书信 2：
    text:
      ru: Его высокопреосвященству Антонию митрополиту Новгородскому и С.-Петербургскому.  Поздравление
        с днем Ангела
      cn: 致诺夫哥罗德及圣彼得堡都主教安东尼阁下，恭贺您的圣名日。
    children:
    - type: paragraph
      text:
        ru: Милостивый Архипастырь и Отец!
        cn: 仁慈的大牧首和父亲！
    - type: paragraph
      text:
        ru: Хотя и известен мне внушаемый Вам христианскими чувствованиями смиренный
          образ мыслей о дне Вашего Ангела, хотя радость его Вы растворяете воспоминаниями
          печальными, однако чада Ваши, овцы паствы Вашей, дарованныя и врученныя
          Вам Пастыреначальником и Божиим Агнцем, должны встретить и проводить день
          сей в духовном веселии, возсылая теплые молитвы к Господу да продлит лета
          жизни Вашей в вожделенном здравии и благоденствии для благоденствия Российской
          Церкви.
        cn: 虽然我深知您因基督徒的情怀，对您的圣名日怀着谦卑的思绪，虽然您将这喜乐掺杂着悲伤的回忆，然而您的儿女们，您牧群中的羊群，是牧者之首和神的羔羊所赐予并托付给您的，他们应当在属灵的喜乐中迎接并度过这一天，向主献上热切的祷告，祈求祂延长您的寿数，赐予您所渴望的健康与福祉，以造福俄罗斯教会。
    - type: paragraph
      text:
        ru: И мы, недостойные иноки обители Преподобнаго Сергия, молим о сем всемогущего
          и милосердаго Господа, умоляем и Угодника Его, чтоб он сильными молитвами
          своими о Пастыре нашем восполнил недостаток молитв наших. Возсылая таковыя...
          к Небу, не можем не обратиться и к Вам, Высокопреосвященнейший Владыка с
          усерднейшим поздравлением, которое приносим с живейшими чувствами любви,
          благодарности, уважения!
        cn: 我们，谢尔盖圣三一修道院中不配的修士们，亦为此恳求全能慈悲的主，并恳请主的悦纳者（圣谢尔盖），愿他以强有力的祷告，为我们的牧者补足我们祷告的不足。在向天国献上如此祷告之时，我们不能不转向您，至高至圣的弗拉季卡（主教），向您献上我们最热切的祝贺，这份祝贺饱含我们最真挚的爱、感恩与敬意！
    - type: paragraph
      text:
        ru: Примите с обычною Вам снисходительностию и благосклонностию сие от Настоятеля
          и братии Сергиевой Пустыни. Священным долгом моим было бы лично принять
          поздравления наяву; но болезнь не позволяет мне выходить из комнат. Примите,
          Архипастырь, в сих строках – мое сердце.
        cn: 请以您一贯的宽厚与慈爱，接纳这份来自圣谢尔盖隐修院院长及众修士的敬意。本应亲身接受您的当面祝贺，此乃我的神圣职责；然病体缠身，不允我走出房室。因此，大牧者啊，请在这寥寥数语中，接受我的心。
    - type: paragraph
      text:
        ru: Поручая себя и обитель Архипастырскому благословению и молитвам Вашим,
          с глубоким почтением совершенной преданностию имею честь быть и т.д.
        cn: 我们将自身及修道院，托付于大牧首您的赐福与祷告之中。怀着深深的敬意与全然的忠顺，谨此奉呈，等等。
    - type: paragraph
      text:
        ru: 17 января 1845
        cn: 1845年1月17日
  - type: heading2
    initial:
      ru: Письмо 3.
      cn: 书信 3：
    text:
      ru: К высокопреосвященному митрополиту С.-Петербургскому Исидору.  О духовном
        и телесном подвигах
      cn: 致圣彼得堡和拉多加府大主教伊西多尔，蒙受至高恩宠者：论属灵与属肉体的苦修。
    children:
    - type: paragraph
      text:
        ru: Благосклонному и благочестивому вниманию Вашего Высокопросвященства имею
          честь представить труд мой – книгу, под названием «Аскетические опыты».
          В книге изложены понятия о духовном подвиге, которые почерпнуты мною в течение
          долговременнаго созерцания монашества как в живых представителях его, так
          и в писаниях святых Отцов.
        cn: '恭呈阁下圣明与虔诚的垂注：


          吾今荣幸献上拙作一部，名为《苦行体验》。此书阐述了关于灵性操练的理念，这些理念乃吾在长年默观修道生活，无论是从活生生的修道者身上，抑或从圣教父们的著作中汲取所得。'
    - type: paragraph
      text:
        ru: По настоящему положению монашества в России и вместе по состоянию общества
          в духовно-нравственном отношении, ближайшее ознакомление и монашества и
          общества с правильным образом подвижничества оказывается особенно нужным
          и полезным. Уважение к телесному подвигу, когда он предоставлен лишь самому
          себе, уважение, воздававшееся во времена простоты, миновалось. Миновалось
          оно по той весьма естественной причине, что монахи, занимающиеся исключительно
          телесным подвигом, не могут дать должного отчета в монашеской жизни ни себе,
          ни братиям своим, живущим посреди мира. Притом, занятие телесным подвигом
          в той степени, в какой занимались им старинные монахи, ныне очень, очень
          ослабело по причине общего упадка сил и здоровья в человеке. Занятие это
          уже не воспроизводит атлетов, которыя возбуждали бы удивление к себе, обнаруживая
          что-либо сверхестественное.
        cn: 鉴于俄罗斯修道制度的现状，以及社会在精神道德层面的境况，修道者与社会大众亟需对正确的苦修之道有更深入的了解，这尤其必要且有益。曾几何时，单纯的年代，人们对仅凭一己之力进行的肉体苦修怀有敬意，然而，这种敬意已然消逝。其消逝的原因非常自然：那些仅仅专注于肉体苦修的修士，无论是对自己，还是对生活在世俗中的弟兄，都无法对修道生活给出恰当的解释。此外，昔日修士所从事的肉体苦修，如今已大大衰微，这乃因人类普遍体力和健康的衰退。这种修持已无法再造就那些能够展现超凡之力，从而引人惊叹的「属灵健儿」了。
    - type: paragraph
      text:
        ru: Духовный подвиг образует истинных, сознательных монахов, и его-то вызывает,
          так сказать, на поприще деятельности современная образованность. Он, один
          он, может ввести в монастыри и поддерживать в монастырях строго-нравственный
          порядок, доставляя братству точныя, правильныя, глубокия понятия о христианстве,
          доставляя братству разумную свободу, соединенную с разумным духовным подчинением,
          образуя в братстве духовную силу и связь. Он, один он, может облечь монаха
          во всеоружие для отрешения современных, враждебных Церкви учений, сообщая
          монаху ощущение гармонии между Евангельским учением и свойствами души человеческой.
          Он вводит монаха в правильное самовоззрение и истекающее из этого самовоззрения
          сознание своего падения и необходимости в Искупителе. Самый телесный подвиг,
          приведенный к нормальному значению своему подвигом духовным, действует в
          подвижнике с особенною благотворностию, которой он чужд, когда действует
          один.
        cn: 属灵的修持造就出真诚、有自觉的修士，而这正是现代文明所激发的，可说是将修士召至其行道之场域。唯有属灵的修持，它才能将严谨的道德秩序带入修道院并维持其间，为兄弟们提供关于基督教的精确、正确、深刻的理解，给予他们与属灵理性顺服相结合的理性自由，并在兄弟之中塑造出属灵的力量和联结。唯有属灵的修持，它才能让修士披戴全副武装，以抵御现代那些敌视教会的教义，赋予修士一种福音教义与人类灵魂特质之间和谐一致的感觉。它引导修士进入正确的自我省察，并从这种省察中认识到自己的堕落以及对救赎主的必需。身体上的修持，若能由属灵的修持引导至其正常意义，便能在修持者身上产生独特的裨益，而当其单独运作时，则不具此效。
    - type: paragraph
      text:
        ru: Расположение и покровительство, оказываемыя Вашим Высокопреосвященством
          монашеству, Ваше усердие и ревность к поддержанию его и возведению в преуспеяние,
          предначертанное церковным преданием, внушили мне дерзновение предоставить
          взорам Вашим составленную мною книгу...
        cn: 您的崇高恩典所赐予修道生活的眷顾与庇护，以及您在维护和促进修道生活达致教会传统所预定的兴盛方面所展现的热忱与恳切，激励我鼓起勇气，将我所编纂的这本书呈献在您的眼前……
    - type: paragraph
      text:
        ru: Испрашивая себе Ваше Архипастырское благословение и поручая себя Вашим
          Святительским молитвам, с чувствами глубочайшаго почтения и совершенной
          преданности имею честь быть
        cn: 恳求您的大牧人祝福，并将自身托付于您的圣祷之中，怀着最深切的崇敬与完全的忠诚，我荣幸地是
    - type: paragraph
      text:
        ru: Вашего Высокопреосвященства милостивейшаго Архипастыря и Отца покорнейший
          послушник
        cn: 您最仁慈的牧者与父亲，至高圣职者，您谦恭的仆人。
    - type: paragraph
      text:
        ru: Архимандрит Игнатий.
        cn: 总领修道司铎 伊格纳提。
  - type: heading2
    initial:
      ru: Письмо 4.
      cn: 书信 4：
    text:
      ru: Архиепископу Херсонскому и Таврическому Гавриилу. Благодарность за память
        и краткое описание своей жизни и жизни своих родственников
      cn: 献给赫尔松和塔夫里卡大主教加百列。感谢您纪念并简述了自己及亲眷的生平。
    children:
    - type: paragraph
      text:
        ru: Ваше Выскопреосвященство! Милостивейший Архипастырь!
        cn: 至高无上的阁下！仁慈的牧首！
    - type: paragraph
      text:
        ru: 'Доселе не могу опомниться от письма Вашего: я утешен, упоен утешением!
          Читаю письмо Ваше, перечитываю, радуюсь, и паки к чтению письма влекусь
          желанием ненасытно. Как! ни дальность времени, ни перемена многих разнообразных
          обстоятельств, ни новые союзы дружбы не могли ослабить в Вас того милостивого,
          искреннего расположения, которое Вы получили к моему родителю и всему нашему
          семейству! Кажется, – время, истребляющее, по крайней мере весьма ослабляющее
          впечатления, в Вас только дало им более жизни и силы. Это чудо, восхитительное
          чудо, Вы пролили в сердце мое радость небесную! Да вознаградит Вас Бог за
          чувство сладости райской, которое Вы излили в сердце мое письмом, дышущим
          любовию! Спешу уведомить Вас, что письмо Ваше застало родителя моего в те
          минуты, как он хотел ехать обратно в Вологду из Сергиевой Пустыни, куда
          приезжал на две недели для свидания со мною после пятилетней разлуки. Он
          прочитал письмо, он рыдал от безчисленных, разнородных чувствований скопившихся
          в сердце, он просит Вашего Архипастырскаго благословения и молитв. Из детей
          я старший Димитрий, который и прежде пользовался особенным Вашим расположением,
          о котором Вы говаривали Александру Семеновичу; уступите его в монашество!
          Ненаглядный Сенюша с другим братом служат в Семеновском полку. Четвертый
          брат, по старшинству вторый, есть тот, который имел счастие быть у Вас в
          Екатеринославле. Три сестры, две замужем, одна вдовствует. При вступлении
          моем в разряд послушников, спешил я в Орловскую епархию, монашеством обильную,
          надеясь найти в ея Пастыре и покровителя и наставника. – Достигаю Орловских
          пределов и искомаго не обретаю; промыслу угодно было малыми скорбями доставить
          мне малую опытность, столько нужную в жизни, особенно монашеской. Мне от
          роду 32 года, родителю моему 59; столько же или не многим более Павлу Алексеевичу
          Шитилову, котораго на днях ожидают сюда. Как родитель мой, так и Павел Алексеевич
          Шитилов уже старцы, покрытые сединами. Шитилова Елизавета Николаевна, лишившись
          двух старших детей, сына, добраго и даровитаго Алексея, убитаго на сражении,
          и дочери, скончавшейся скоропостижно, крайне повредилась в здоровии. Одно
          ее утешение – единственный сын Леонид, коего едва ли Вы знаете. Вот малейшая
          часть моего отчета, которую Вам представляю; впредь надеюсь дополнить.'
        cn: '我至今仍未能从您的信中回过神来：我得到了慰藉，被这慰藉深深地陶醉！我读您的信，一遍又一遍地读，我欢喜，又被一种永不满足的渴望牵引，再次去读那封信。怎么会这样！无论是时间的遥远，还是许多境况的变迁，亦或是新的友谊结盟，都未能削弱您对我的父亲和我们全家所怀有的那份慈爱而真挚的情谊！看来，那消磨，至少是大大削弱印记的时光，在您身上却只让它们更加生动有力。这真是一个奇迹，一个令人心神向往的奇迹，您将天上的喜乐倾注到我的心间！愿上帝报答您，因为您用那字字句句都洋溢着爱意的信，将天堂般的甘甜倾泻到我的心坎里！


          我赶紧告知您，您的来信正巧赶上家父准备从谢尔吉耶夫隐修院返回沃洛格达。他为了与我相见，在五年离别后，特意到隐修院住了两周。他读了您的信，心中积聚的无数复杂情感让他泣不成声。他恳求您的总主教降福和祈祷。在孩子们中，我是长子迪米特里，他从前就蒙受您特别的眷顾，您也曾与亚历山大·谢苗诺维奇谈论过他；请允许他入修道生活吧！我心爱的谢尼乌沙和另一个弟弟在谢苗诺夫斯基团服役。按长幼次序排在第二的第四个弟弟，曾有幸在叶卡捷琳诺斯拉夫拜访过您。我有三个姊妹，两个已婚，一个守寡。


          在我成为见习修道士之时，我急忙赶往奥廖尔教区，那里修道生活兴盛，希望能在其牧者身上找到一位庇护者和导师。然而，当我抵达奥廖尔的边界，却未能寻得我所求之人；天意旨意让我经历小小的磨难，以获得一点点经验，这在生活中，尤其是在修道生活中，是多么必需啊。我今年三十二岁，家父五十九岁；帕维尔·阿列克谢耶维奇·希蒂洛夫的年龄与家父相仿，或者略大一些，他们都将在近日来到此处。家父和帕维尔·阿列克谢耶维奇·希蒂洛夫都已是白发苍苍的老者。希蒂洛娃·伊丽莎白·尼古拉耶芙娜失去了两个年长的孩子，儿子，善良而有才华的阿列克谢，在战场上阵亡，女儿也猝然离世，这极大地损害了她的健康。她唯一的安慰是她的独子列奥尼德，您或许不认识他。这只是我汇报的一小部分，呈现在您面前；将来我希望能补充更多。'
    - type: paragraph
      text:
        ru: Сто крат повторяю мою благодарность за столь нежную память Вашу. Поручаю
          себя Вашим молитвам и благословению, имею честь быть, Вашего Высокопреосвященства,
          Милостивейшаго Архипастыря и Отца покорнейший послушник (на подлинном подпись)
        cn: 我百倍地重复我的感激，感谢您如此温柔的记忆。我将自己托付于您的祈祷和祝福，并荣幸地成为您，我的至圣宗主教和慈悲的牧者及父亲，最谦卑的仆人（原文签名）。
    - type: paragraph
      text:
        ru: Арихимандрит Игнатий.
        cn: 阿基曼德里特 伊格纳蒂乌斯。
    - type: paragraph
      text:
        ru: 15 февраля 1839
        cn: 1839年2月15日
  - type: heading2
    initial:
      ru: Письмо 5.
      cn: 书信 5：
    text:
      ru: Некоторому архиепископу, присутствовавшему в Св. Синоде (Курскому Илиодору)
      cn: 致某位出席圣主教会议的总主教（库尔斯克的伊利奥多尔）
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреосвященство, Милостивейший Архипастырь и Отец! Приношу Вам
          искреннейшую, сердечную признательность за милостивое, христианское участие
          в моих обстоятельствах! Видя такое Ваше участие, позволяю себе безпокоить
          Вас этими строками; по самому участию Вашему примите их благосклонно, разсмотрите
          изложенное в них при свете духовнаго разсуждения, которым Господь одарил
          Вас.
        cn: 敬爱的大主教，仁慈的牧者与神父！我谨向您献上最真挚、最由衷的谢意，感谢您以慈爱与基督徒的关怀参与我的境况！见您如此垂注，我便冒昧以这些笔墨叨扰您；恳请您因着这份关怀，欣然接纳它们，并以主所赐予您的属灵洞察力，审视其中所述之事。
    - type: paragraph
      text:
        ru: 'В указе Консистории прописана мне следующая резолюция Преосвященнаго
          Викария С.-Петербургскаго с требованием от меня отзыва: «Консистория имеет
          спросить настоятеля Сергиевой пустыни Архимандрита Игнатия: не пожелает
          ли он воспользоваться временным отпуском для излечения, и в таком случае
          Архимандрит Игнатий в отзыве своем имеет рекомендовать то лицо, которому
          благонадежно может быть вверено исправление лежащих на Архимандрите обязанностей
          впредь до возвращения его по выздоровлении».'
        cn: 我收到宗座圣统会议的谕旨，其中载有圣彼得堡教区显贵主教（Preosvyaschenny Vikary S.-Peterburgskago）对我提出的以下决议，并要求我做出回应：「宗座圣统会议应询问圣谢尔盖修道院的院长，大司祭伊格纳提，他是否愿意利用这段暂时的假期来疗养。若他愿意，大司祭伊格纳提应在其回应中推荐一位可靠的人，以便在他康复归来之前，能够将他所肩负的职责托付于此人。」
    - type: paragraph
      text:
        ru: Каждое дело, по мнению моему, имеет свой естественный ход, от которого
          уклониться трудно, которому споспешествуют самыя препятствия. Вы меня не
          осудите, если скажу, что вижу в делах человеческих невидимое, но мощное
          действие Промысла Божия, который, по учению преподобнаго Исаака Сирскаго,
          особенно бдит над оставившими суетный мир для взыскания Бога, Спаса своего:«Судьбы
          Твоя помогут мне»(Пс. 118:175), – воспевал Боговдохновенный Давид.
        cn: 依我之见，每一桩事都有其自然的轨迹，难以偏离，即使是障碍也会助其一臂之力。若我言及在人类事务中，我看到那无形却强大的神圣天意的运作，您定不会谴责我。依照叙利亚的圣以撒教父的教导，这神圣天意尤其眷顾那些为寻求上帝，寻求他们的救主而舍弃世俗虚妄之人：「愿你的判断帮助我」（诗篇
          118:175），这便是受神默示的大卫所吟唱的。
    - type: paragraph
      text:
        ru: В резолюции Преосвященнаго Викария я нашел и нахожу указание, чтоб я дал
          именно тот отзыв, который мною дан, отзыв, согласный с прошением о увольнении
          меня, поданным не в минуту душевнаго волнения, но надуманным годами и оттого
          имеющим характер твердости и основательности. Тем, что представляется мне
          указать на лице благонадежное для управления монастырем во время моего отсутствия,
          оставляются на мне заботы о благосостоянии монастыря и ответственность за
          все могущее встретиться. При назначении такого лица, мне невозможно обидеть
          моего Наместника, устранением его от поручения; – невозможно устранить его,
          потому что он один мог бы, при благоприятных обстоятельствах, поддержать
          Сергиеву пустыню в том виде, в каком она теперь; невозможно указать на него
          по известным к нему отношениям Преосвященнаго Викария, который может своими
          распоряжениями связать, исказить все его распоряжения, разстроить монастырь;
          а вину разстройства, им самим произведеннаго, возложить на Наместника. По
          подобным распоряжениям его Преосвященства и мне нельзя долее оставаться
          настоятелем Сергиевой Пустыни, если б даже болезненность моя не вынуждала
          меня к удалению. Сказав это, останавливаюсь распространяться! Весьма рад,
          что болезненность моя дает мне полновесный повод к удалению и избавляет
          от отвратительнаго многословия, долженствующаго состоять из оправданий и
          обвинений, что так противно учению Христову, что мучит душу, хотя несколько
          вкусившую сладость мира, истекающаго из соблюдения заповедей Кротчайшаго
          Господа Иисуса Христа.
        cn: 在维卡里亚主教阁下的决议中，我曾发现并持续感受到一项指示，要求我提出我所提供的这份意见书。这份意见书与我请求解除职务的申请相符，而该申请并非在情绪激昂的时刻提交，而是经过多年深思熟虑，因此具有坚定与扎实的基础。主教阁下指示我指定一位可靠之人，在我不在时管理修道院，这使我仍需肩负修道院福祉的重担，并对可能发生的一切负责。在任命这样一位人选时，我无法通过将我的代院长排除在外来伤害他；我无法将他排除，因为只有他，在有利的情况下，才能维持圣谢尔盖隐修院现有的面貌；然而，鉴于维卡里亚主教阁下与他的已知关系，我无法指名他，因为主教阁下可能会通过他的
          распоряжения 来束缚、扭曲他的一切 распоряжения，从而扰乱修道院；而他自己造成的混乱，却可能归咎于代院长。鉴于主教阁下类似的
          распоряжения，即便我的病痛没有迫使我离开，我也无法继续担任圣谢尔盖隐修院的院长了。说到这里，我不再多言！我非常高兴我的病痛给我提供了充分的理由离开，并使我免于那种令人厌恶的滔滔不绝，那种本应由辩白与指责构成的话语，这与基督的教导是如此相悖，折磨着那些稍稍尝过遵从至柔和之主耶稣基督诫命所流淌出的平安之甘甜的灵魂。
    - type: paragraph
      text:
        ru: Резолюция Преосвященнаго Викария сохраняет по самому естественному ходу
          дела, обнаруживающему впрочем залог сердечный, общий характер его поведения
          относительно меня. Это – фигура, это – слова, из которых образуется какая-то
          маска, при первом, поверхностном взгляде кажущаяся чем-то. Вглядитесь в
          нее поближе, – увидите безжизненность, картон, белила, румяна, неблагорасположение,
          неблагонамеренность. Опять оставляю распространяться.«Да не возглаголют
          уста моя дел человеческих»(Пс. 16:4), да не пресмыкается мысль моя в земном
          прахе, да не блуждает в соображениях человеческих, темных и производящих
          одно смущение, «да помянет оначудесаБожиии судьбы уст Его,якотой Бог наш,
          по всей земли судьбы Его»(Пс. 104:5, 7).
        cn: 至圣维卡里亚的决议，以其最自然的进展，虽然揭示出一种深藏于心的承诺，却保留了他对待我的一贯行为模式。这是一种姿态，一种言辞，从中构成了一张面具，初看之下，表面似乎有些什么。然而，若仔细审视，便会发现其中了无生气，不过是纸板、铅粉、胭脂，以及不友善、不怀好意的表达。我再次选择不加详述。「我的口不讲世人的作为」（诗篇
          16:4），愿我的思绪不再匍匐于尘世的尘埃，不再徘徊于混浊且徒增困扰的人间思虑，愿它「纪念上帝的奇事，和祂口中的判语，因为祂是我们的上帝，祂的判语遍及全地」（诗篇
          104:5，7）。
    - type: paragraph
      text:
        ru: 'Скажу Вашему Высокопреосвященству просто и прямо: болезненность моя требует
          совершеннаго удаления моего из Сергиевой Пустыни навсегда. Обстоятельства
          содействуют удалению. Вижу в этом судьбы Божии, вижу благодетельствующую
          мне руку Божию, ведущую меня в уединение – «да узрю грех мой и попекуся
          о нем». В глазах моих люди в стороне. Действует Промысел Божий, в деснице
          котораго люди – орудия, орудия слепыя, когда благоволят о слепоте своей.
          От зрения Промысла Божия сердце мое сохраняет глубокий мир к обстоятельствам
          и людям. А мир сердца – свидетель святой Истины!'
        cn: 我将简单直接地禀告您的至圣座：我的病痛要求我永远彻底地离开谢尔吉耶夫隐修院。种种情境促成了我的离去。我从中看到了上帝的旨意，看到了上帝施恩的手在引领我进入独处——「好让我省察自己的罪，并为此忧虑。」
          在我眼中，人们都退居一旁。是上帝的眷顾在运作，人们只是祂右手中的工具，是盲目的工具，当他们乐意保持盲目时。由于看到了上帝的眷顾，我的心对周遭情境和人们保持着深深的平安。而内心的平安，正是神圣真理的见证！
    - type: paragraph
      text:
        ru: Когда в день преподобнаго Сергия, Вы, святый Владыка, находились в Сергиевой
          пустыни для священнодействия; тогда в духовной, искренней беседе я сказал
          Вашему Высокопреосвященству, что имею непременное намерение уклониться от
          должности в безмятежное уединение. С тою целию оставил я мир, с этой постоянною
          целию совершаю двадцатый год в монастыре. Я всегда желал глубокаго уединения,
          боялся его, признавая себя несозревшим к нему; боялся самочинно вступить
          в него. Но когда указуется оно Промыслом Божиим, то благословите меня, грядущаго
          во имя Господне!
        cn: 圣哉主教，在普世圣徒谢尔盖日那天，您在谢尔盖隐修院主持圣礼；当时，在一场灵性而真诚的交谈中，我向您的阁下表达了一个坚定的意愿，即我打算辞去职务，退隐到宁静的独处之中。我正是为此目的才离开了尘世，也是为了这个恒常的目标，我在修道院里度过了第二十年。我一直渴望着深刻的独处，但也畏惧它，深感自己尚未为此成熟；我害怕擅自进入这种境地。然而，当它蒙受上帝的旨意而显现时，请您祝福我，这个奉主名而来的人！
    - type: paragraph
      text:
        ru: 'Как уже оставляющий настоятельство Сергиевой Пустыни, могу с откровенностию
          сказать об отношениях сердца моего к этой обители. Четырнадцатый год провожу
          в ней – и ни к чему в ней не прилепилось мое сердце; ничто в ней мне не
          нравится. Только к некоторым братиям я питаю истинную любовь! Кажется –
          едва выеду из Сергиевой Пустыни, – забуду ее. Я занимался устроением ея,
          как обязанностию; принуждал себя любить Сергиеву пустыню, как в Инженерном
          училище принуждал себя любить математику, находить вкус в изучении ея сухих
          истин, переходящих нередко в замысловатый вздор. Стоящая на юру, окруженная
          всеми предметами разнообразного, лютаго соблазна, обитель эта совершенно
          не соответствует потребностям монашеской жизни. Быть бы тут какому-либо
          Богоугодному заведению и при нем белому духовенству! Не по мысли мне монастырь
          – Сергиева Пустыня. И я ей был не по мысли: поражая меня непрестанными простудными
          и гемороидальными болезнями, производимыми здешними порывистыми ветрами
          и известковою водою, она как будто постоянно твердила мне: ты не способен
          быть моим жителем, – поди вон!'
        cn: 我，一个即将卸任谢尔吉耶夫隐修院（Sergieva Pustyn）的院长，可以坦诚地述说我的心与这间修道院的关系。我已在此度过了第十四个年头——我的心却未曾眷恋其中任何事物；我在此地没有任何喜爱之物。唯独对某些修士，我怀有真挚的爱！似乎我一旦离开谢尔吉耶夫隐修院，便会将其遗忘。我着手修缮此地，是出于职责；我强迫自己去爱谢尔吉耶夫隐修院，就像我在工程学校时强迫自己去爱数学，强迫自己在学习其枯燥真理时，寻得一丝趣味，尽管这些真理常常沦为繁琐的无稽之谈。这间修道院地处高地，被各种各样、猛烈的诱惑所包围，它完全不符合修道生活的需要。这里更适合建立一所慈善机构，并由世俗神职人员来管理！谢尔吉耶夫隐修院在我看来，并不适合作为修道院。而我，也与它格格不入：它不断地以感冒和痔疮疾病折磨我，这些病症皆由当地的阵风和石灰水引起，它仿佛一直在对我说：你无法成为我的居民——走开！
    - type: paragraph
      text:
        ru: 'Всякое решение Святейшего Синода приму с благоговением и с благодарностию:
          уволят ли совершенно на покой, скажут ли, что увольняют впредь до выздоровления,
          – за все благодарен. Я мог однажды привести ее в некоторый порядок, другой
          раз к такому труду не способен! Нужно было образовать сердца, воспитать
          новых монахов из юношей, ими заменить старожилов, окостеневших в своих навыках.
          Для этого нужно время, нужны годы, нужны нравственные и телесныя силы: они
          истощились: повторение такого же труда для них невозможно! Изможденное болезнями
          тело требует отдохновения, спокойствия; душа, насмотревшись на суету всего
          временнаго, хочет быть сама с собою; перед нею открывается вечность; она
          приготовляется в путь отцов своих, находит нужду, крайнюю нужду к этому
          приготовлению; сократилось, исчезло пред нею время остальной моей жизни.
          В вечность! в вечность! Туда – и взоры, и мысли, и сердце!'
        cn: 凡至圣主教公会之决议，我皆将以虔敬与感恩之心接受：无论他们是全然赐予我安歇，抑或言明此乃待我康复为止之休养，我皆感恩不尽。我曾一度能使其归于某种秩序，但第二次，我已无力承担此等辛劳！彼时需培育人心，从青年中教养出新的僧侣，以他们取代那些在旧习中僵化已久的老人。为此，需要时间，需要岁月，需要精神与肉体的力量：而今，这些力量已然耗竭：要我再次重复此等辛劳，已是不可能！饱受病痛折磨的身体渴望憩息与宁静；灵魂，在看尽一切暂时之物的虚妄之后，渴望与自身同在；永恒在其面前展开；她正为踏上先祖之路而预备，深感此等预备之必要，此乃极度之所需；我余生之时光，在它面前已然缩短，乃至消逝。归于永恒！归于永恒！我的目光、思绪、以及心灵，都将投向那里！
    - type: paragraph
      text:
        ru: 'Некоторые стращают меня теми неудобствами, с которыми бывает сопряжена
          жизнь на покое не только настоятелей, но и Архиереев. Отвечаю: нет рода
          жизни без своих скорбей; но я высмотрел жизнь монастырскую подробно, не
          только сверху, но и снизу, проводивши многие годы послушником. Точно, пришлось
          видеть некоторых настоятелей, живущих будто бы на покое, но на самой вещи
          на безпокойствии в полном смысле. Опять видел других настоятелей, для которых
          оставление должности и жительство на покое было средством к достижению сугубаго
          спокойствия и по душе и по телу. В пример последних могу представить почившаго
          в Бозе, известнаго по благочестию, отца Феофана, Архимандрита Новоезерскаго:
          я имел счастие его видеть, имел счастие с ним беседовать. По моему мнению,
          заимствованному из учения преподобных Наставников монашества, утвержденному
          собственными наблюдениями, настоятель, живущий на покое, если возлюбит поучаться
          в Законе Божием, если изберет в жребий свой часть Марии, остережется от
          всякаго участия в части Марфиной, то проведет тихо, безмятежно дни свои,
          особенно в монастыре пустынном и общежительном. Есть у меня советник, котораго
          советом я руководствуюсь в моем поведении при настоящих обстоятельствах.
          Пленяюсь его советом, увлекаюсь им! «Блаженни, – говорит он, – препоясавшиеся
          по чреслем своим к морю скорбей, простотою и неиспытным образом, любве ради,
          яже к Богу, и не давши плещи. Сии скоро к пристанищу Царствия спасаются,
          и почивают в селениих добре потрудившися, и утешаются от злострадания своего,
          и радуются во веселии надежды своея...; размышляющий же много помышления,
          и хотящий зело быти премудрии, и предающий себе обращениим помыслов и боязни,
          и предуготовляющийся, и предзрети хотящий вредительныя вины, множайшии из
          сих при дверех домов своих выну седяще обретаются. Якоже рекшии:"Сыныисполиноввидехом
          тамо, и бехом пред ними яко прузи»(Чис. 13:34). Сии суть во время скончания
          своего обретающийся на пути, присно хотящий быти премудри, положити же начала
          отнюдь не хотяще. Невежда же плавает с первою теплотою и переплывает, попечения
          о теле отнюдь не творя...'
        cn: 有些人用那些不便之处来恐吓我，说这不便不仅与住持，也与主教的隐居生活息息相关。我回答：没有一种生活是毫无苦楚的；但我已详细考察了修道院生活，不仅从表面，也从深处，我曾做了多年的见习僧侣。确实，我曾见过一些住持，表面上看似隐居，实际上却全然不安。我也见过另一些住持，对他们而言，卸下职务并隐居，是达成身心双重宁静的途径。我可以举已安息于主内，以虔诚著称的新湖区阿基曼德里特（Archimandrite）忒奥法尼斯神父为例：我有幸见过他，有幸与他交谈。在我看来，这看法源于修道圣师们的教诲，并为我自己的观察所证实：一位隐居的住持，如果他热爱研习上帝的律法，如果他选择玛利亚的份额作为自己的命运，警惕避免参与玛尔大的份额，那么他将平静无扰地度过自己的岁月，尤其是在荒僻的集体修道院中。我有一位顾问，在目前的境况下，我依照他的忠告行事。我被他的忠告所吸引，为之倾倒！他说：「那些为了爱上帝，以纯朴和不可思议的方式，束紧腰带面对苦海，而不退缩的人，是有福的。他们迅速得救，抵达天国的港湾，并在安息之所休憩，因为他们已辛勤劳作，他们的苦难得以慰藉，他们在盼望的喜悦中欢欣……；然而那些思虑过多，渴望变得极其智慧，沉溺于思绪和恐惧的转换，并预备和想要预见有害原因的人，他们中的大多数人发现自己总是坐在自家门前。正如那些说过：『我们在那里看见了巨人，在他们面前我们如同蚱蜢』（民数记
          13:34）的人。这些人，在他们生命的终结时，发现自己仍在路上，总是想要变得智慧，却全然不愿开始。然而，无知者在最初的温暖中航行并渡过，全然不顾身体的忧虑……」
    - type: paragraph
      text:
        ru: 'Внемли себе, да не будет многость премудрости твоея поползновение души
          твоей и сеть пред лицем твоим: но на Бога уповая, с мужеством положи начало
          пути исполненнаго крове, да не обрящешися присно скуден и наг разума Божия.
          Бояйся же и ждый ветров, не имать сеяти... Сего ради не упремудряйся излишнее
          отнюдь, но даждь место вере в мысли твоей, и поминай дни они многия, и будущия
          и неисповедимыя веки, сущия по смерти и Суде, и не внидет некогда слабость
          к тебе... С мужеством начни всяко дело благо, и да не с двоедушием приступиши
          к нему, и да не усумнишися в сердце твоем о надежде Божией... Но веруй в
          сердце твоем, яко милостив есть Господь, и взыскающим Его даст благодать
          яко мздовоздаятель, но не по деланию нашему, но по усердию душ наших и вере.
          Глаголет бо:«яко же веровал еси, буди тебе»(Мф. 8:13)[1].'
        cn: 请审视你的内心，莫让你的智慧过盛成为你灵魂的绊脚石，成为你面前的罗网。反之，当以勇气信赖上帝，踏上一条充满血汗的道路，如此你方不至于在上帝的智慧面前，永远显得贫乏与赤裸。那恐惧并等待风来的人，将永不播种……因此，切勿过度自作聪明，而要在你的意念中为信心留出空间。当铭记那些逝去的岁月，以及死后与审判之后那无数且不可言喻的未来永世，如此软弱便永不会降临于你……当以勇气开始一切美善之事，不可怀着二心去靠近它，也不可在你的心中对上帝的希望生出疑虑……但要你在心中相信，主是慈悲的，祂必赐恩典予寻求祂的人，如同那施予报偿的。但这并非是按我们的行为，而是根据我们灵魂的虔诚与信心。因为祂曾说：「照你所信的，给你成就了吧」（马太福音
          8:13）[1]。
    - type: paragraph
      text:
        ru: 'Мое настоящее положение очень похоже на то, в каком я был при оставлении
          мирской жизни. Многие судили и рядили о нем; но редкие – при правильном
          взгляде на предмет. Отречение от мира может ли быть понято, истолковано
          теми, которые вполне пленены миром, погружены умом, сердцем, телом в наслаждения
          мира? Учение Отцов Церкви извлекло меня из мира: оно помогало в терпении
          скорбей от мира: оно зовет в уединение, чтоб там всмотреться в вечность
          прежде вступления в ея неизмеримыя области. Читаю, вижу в себе, что побыв
          в уединении, сделаюсь окончательно неспособным ко всякаго рода наружным
          должностям!... Уединение действует, как отрава: умерщвляет.'
        cn: 我目前的境况，与我初次舍弃世俗生活时颇为相似。许多人对此评头论足；然而，很少有人能对此有正确的认识。那些完全被世俗所俘虏，心智、情感、身体都沉溺于世俗享乐之人，他们怎能理解和诠释舍弃世俗的意义呢？是教会圣教父们的教诲将我从世俗中拯救出来：它帮助我忍受来自世俗的苦难；它呼唤我进入独居，以便在进入永恒那无垠的境界之前，在那里得以凝视永恒。我阅读，在我自身中看见，一旦我独居了一段时间，我将彻底无法胜任任何形式的外务！……独居如同毒药一般作用：它使人死去。
    - type: paragraph
      text:
        ru: Вы являете столь обильное расположение ко мне, что я считаю излишним просить
          Вас о чем-либо. Открывая пред Вашим Высокопреосвященством мое состояние
          по душе и телу, я предоставляю все прочее на Ваше разсуждение. Вы, как имеющий
          практическия духовныя сведения, столь чуждыя людям одного лишь светскаго
          образования и направления, можете оказать мне существенную помощь, сообщив
          моим обстоятельствам направление, соответствующее моим целям, облегчить
          мне стремление к ним, а потому и самое достижение их. Этим сделаете мне
          благодеяние не земное, благодеяние столь достойное Святителя Христова, благодеяние,
          которому награда – на небеси!
        cn: 您对我如此厚爱，我便觉得再向您恳求什么都是多余的了。在您的圣座面前，我敞开我的身心境况，其他一切都交由您来决断。您拥有实际的属灵洞见，这对于那些仅受世俗教育和秉性之人而言是如此陌生，您能够给予我实质性的帮助。您可以为我的境况指引一个符合我目标的方向，使我追求这些目标的过程得以轻省，从而也使我最终能够达成它们。您以此赐予我的将不是世间的恩泽，而是一份如此配得上基督圣者的恩泽，一份其奖赏在天上的恩泽！
    - type: paragraph
      text:
        ru: Испрашивая Ваших святых молитв и Архипастырскаго благословения, с чувствами
          глубочайшаго почтения и совершенной преданности имею честь быть и проч.
        cn: 恳请您圣洁的祈祷与主教的祝福，怀着最深切的敬意与全然的忠顺，我有幸成为，等等。
    - type: paragraph
      text:
        ru: '1847'
        cn: '1847'
  - type: heading2
    initial:
      ru: Письмо 6.
      cn: 书信 6：
    text:
      ru: Преосвященному Леониду (Краснопевкову), епископу Дмитровскому. О нападках
        на христианство и др. вопросы
      cn: 呈敬虔的列昂尼德（克拉斯诺佩夫科夫）主教，迪米特罗夫人。关于对基督教的攻击及其他问题。
    children:
    - type: paragraph
      text:
        ru: Ваше Преосвященство, Милостивейший Архипастырь и Отец!
        cn: 您的圣善，最仁慈的牧首与父啊！
    - type: paragraph
      text:
        ru: Позвольте просить милостивого внимания Вашего к подателю сего письма,
          Алексею Петровичу Брянчанинову, моему родному племяннику, единственному
          сыну моего брата, здешняго Начальника Губернии. Алексей Петрович желает
          вступить в Московский Университет. Не откажите ему в полезных наставлениях,
          в которых всегда нуждались молодые люди, а теперь, при умножении соблазнов,
          еще более нуждаются. Мой брат – самый религиозный человек; старался воспитать
          сына в страхе Божием, а теперь, отпуская из своего личного надзора, поручает
          его Богу и Божиим служителям.
        cn: 请允许我恳请您对这封信的呈递者，我的亲侄子阿列克谢·彼得罗维奇·布良恰尼诺夫，也就是我兄弟，本地省长唯一的儿子，施予仁慈的关注。阿列克谢·彼得罗维奇希望进入莫斯科大学。请不要拒绝给予他有益的教诲，这正是年轻人一向所需，而如今，随着诱惑的倍增，他们更是亟需这些教诲。我的兄弟是一位最虔敬之人；他尽力在对上帝的敬畏中养育他的儿子，而现在，当他将儿子从自己的亲自监督下送走时，他将儿子托付于上帝和上帝的仆人。
    - type: paragraph
      text:
        ru: Московские журналы открыли войну против монашества. Они называют его анахронизмом.
          Надо бы говорить откровенно, и сказать, что христианство становится анахронизмом.
        cn: 莫斯科的杂志向修道主义宣战。他们称之为时代错置。我们应该坦诚而言，并说基督教正在成为一种时代错置。
    - type: paragraph
      text:
        ru: 'Смотря на современный прогресс, нельзя не сознаться, что он во всех началах
          своих противоречит христианству, и вступает в отношения к нему самыя враждебныя.
          Это видят на самом опыте сельския священники: положение священников, особливо
          благонамеренных, становится самое трудное. Все это видит Бог.'
        cn: 审视当代的进步，我们不得不承认，它在其一切根基上都与基督教背道而驰，并与之建立了最敌对的关系。乡村的司祭们在亲身经历中深有体会：司祭，尤其是那些心存善念的司祭，其境况变得异常艰难。这一切，神皆了然于心。
    - type: paragraph
      text:
        ru: Да совершится воля Божия! Да покроет нас милость Божия.
        cn: 愿神的旨意成就！愿神的怜悯覆庇我们。
    - type: paragraph
      text:
        ru: Поручая себя Вашим святым молитвам, с чувствами искреннейшаго уважения
          и преданности имею честь быть
        cn: 将我托付于您的圣洁祈祷，怀着最真挚的敬意与忠诚，我荣幸地致上我（的问候）。
    - type: paragraph
      text:
        ru: Вашего Преосвященства покорнейшим слугою Игнатий, Епископ Кавказский и
          Черноморский.
        cn: 高尚的阁下，您卑微的仆人，高加索与黑海主教伊格那提。
    - type: paragraph
      text:
        ru: 24 января 1860
        cn: 1860年1月24日
  - type: heading2
    initial:
      ru: Письмо 7.
      cn: 书信 7：
    text:
      ru: О русском переводе Св. Писания и о др. вопросах
      cn: 关于《圣经》的俄语译本及其他问题
    children:
    - type: paragraph
      text:
        ru: Преосвященнейший Владыко,
        cn: 至圣的长老，
    - type: paragraph
      text:
        ru: Милостивейший Архипастырь и Отец!
        cn: 至仁至善的圣大牧者，我们的慈父！
    - type: paragraph
      text:
        ru: 'Примите мое, усерднейшее поздравление с наступившею Всесвятою Пасхою,
          мое усерднейшее желание Вашему Преосвященству всех истинных и совершенных
          благ и всерадостное приветствие: Христос Воскресе!'
        cn: 请接受我对已至全圣逾越节最热切的祝贺，我衷心祝愿您的至圣座拥有所有真实而完美的福祉，并以充满喜悦的问候：「基督复活了！」
    - type: paragraph
      text:
        ru: Сегодня имел истинное удовольствие получить письмо Ваше от 30 марта, и
          приношу Вам искреннейшую благодарность за милостивейшия заботы Ваши о моем
          убогом Слове. Сердечно радуюсь, что Слово Божие будет в общем употреблении
          на русском языке. Сего же дня получил я из Петербурга письмо от одного знакомаго,
          который пишет, что высылает мне вновь изданное Евангелие. Слава Богу! Кажется,
          Дух Святый, сообщив Апостолам в день Пятидесятницы знание языков, со всею
          ясностию указал волю Божию, состоящую в том, чтоб Слово Божие имелось и
          провозглашалось на всех языках...
        cn: 今日有幸拜读您三月三十日的来信，欣喜之情难以言表。对于您对我这卑微之言语所施予的厚爱与关怀，我献上最真挚的谢忱。圣言能以俄语广传流布，我心中深感欢喜。同日，我亦收到一封来自彼得堡友人的信函，信中告知他已将新近出版的福音书寄予我。赞美归于上帝！五旬节当日，圣灵将通晓万国语言之恩赐赋予使徒，此举似乎清晰昭示了上帝的旨意，即上帝之道当以万国语言传扬，使人人皆可聆听与拥有……
    - type: paragraph
      text:
        ru: На четвертой неделе Великого поста я очень болел летучею оспою.  Болезнь
          моя была очень сильна; упадок сил – необыкновенный. Пасхальную неделю провел
          в постели; на ней провожу и теперь большую часть времени. Весьма благодарю
          Вас за известие о Высокопреосвященнейшем Митрополите. Всеблагий Господь
          да подкрепит его силы в настоящее трудное время, в которое начинают заигрывать
          многоразличныя бури.
        cn: 在四旬期第四周，我患上了严重的流感。我的病情非常严重；体力衰竭异乎寻常。复活节周我卧病在床；直到现在，我大部分时间仍旧如此。对于您告知大主教的消息，我深表感谢。愿全善的主在当前这个多方风暴初现、艰难重重的时刻，赐予他力量。
    - type: paragraph
      text:
        ru: Поручая себя Вашим Святым Молитвам и о Господе любви, с чувствами совершеннаго
          почтения и искреннейшей преданности имею честь быть
        cn: 将我交托于您的圣洁祷告与主内的爱中，怀着无比的崇敬与最真挚的忠诚，我荣幸地成为
    - type: paragraph
      text:
        ru: Вашего Преосвященства покорнейшим послушником Игнатий, Епископ Кавказский
          и Черноморский.
        cn: 您的尊贵教长，卑微的顺服者伊格纳提，高加索及黑海主教。
  - type: heading2
    initial:
      ru: Письмо 8.
      cn: 书信 8：
    text:
      ru: Благодарность за гостеприимство и о состоянии здоровья
      cn: 感谢您的盛情款待，并关于（我的）健康状况。
    children:
    - type: paragraph
      text:
        ru: Преосвященнейший Владыко, милостивейший Архипастырь!
        cn: 至圣主教阁下，慈悲的牧者！
    - type: paragraph
      text:
        ru: Благодарение, которое принес я Вашему Преосвященству  за оказанное мне
          гостеприимство в Москве,  пополняю повторением благодарения. Гостеприимство,  оказанное
          мне, так преисполнено было любви, что по  необходимости возбуждалось благодарением
          каждый раз, как ни  вспомяну об этом гостеприимстве. Господь да спасет Вас.
        cn: 我向您的主教座呈上的、为着您在莫斯科给予我的盛情款待而献上的感谢，今以重申感谢之言来补充。您予我的款待，爱意充盈，以致我每每忆及，便由衷生发谢忱。愿主拯救您。
    - type: paragraph
      text:
        ru: Не откажитесь оказать покровительство подателю письма сего,  казначею
          Бабаевской общины, если ему  придется обеспокоить Вас какою-либо просьбою.
          Положением  моим, дарованным мне неизреченною милостию Божиею, я  доволен
          и предоволен. Кажется, и здоровье мое начало  поправляться. Случившийся
          со мною припадок в Москве,  повторившийся в сильнейшей степени здесь, был
          последствием  хронической болезни моей и лечения водами, доселе  остался
          не без последствий. Спокойство и уединение в  Бабаевской обители неоцененные.
          Кому они нужны и даже  необходимы, тот не может не радоваться такому приюту.
        cn: 请勿拒绝庇护此信的呈递者，巴巴耶夫斯克社群的司库，若他不得不因某种请求打扰您。对于我蒙受神不可言喻之恩典所赐的境况，我深感满足，甚至超乎满足。似乎我的健康也开始好转。在莫斯科发作，并在此地以更强烈程度重复的我的疾病，是由于我的慢性病以及水疗所致，至今仍留下一些后遗症。巴巴耶夫斯克修道院的宁静与隐逸是无价的。对于那些需要甚至必不可少之人，怎能不为此等庇护所而欢欣呢？
    - type: paragraph
      text:
        ru: Поручая себя Вашим святительским молитвам, с чувствами совершенного почтения
          и искреннейшей преданности имею честь быть Вашего Преосвященства покорнейшим
          слугою
        cn: 将自己托付于您圣洁的祈祷，怀着无比的敬意与至诚的忠顺，我荣幸地成为您圣座最谦卑的仆人。
    - type: paragraph
      text:
        ru: епископ Игнатий.
        cn: 主教 伊格纳季。
    - type: paragraph
      text:
        ru: 12 января 1861 года
        cn: 1861年1月12日
  - type: heading2
    initial:
      ru: Письмо 9.
      cn: 书信 9：
    text:
      ru: По поводу возникших неприятностей с о. Епифанием, ректором Академии
      cn: 关于与学院院长埃皮法尼奥斯神父之间出现的烦恼，
    children:
    - type: paragraph
      text:
        ru: Ваше Преосвященство,
        cn: 您的尊座，
    - type: paragraph
      text:
        ru: Милостивейший Архипастырь и Отец!
        cn: 至仁至善的圣大牧者，我们的慈父！
    - type: paragraph
      text:
        ru: Примите мое усерднейшее поздравление с наступающим праздником праздников
          и мое усердное желание Вашему Преосвященству истинных и совершенных благ.
        cn: 请接受我对即将到来的节中之节最诚挚的祝贺，以及我衷心祝愿您的圣善殿下获得真实而完备的福祉。
    - type: paragraph
      text:
        ru: Письмо Ваше от 1-го декабря 1859-го года я храню, как сокровище. Оно и
          есть сокровище. В нем показаны самыя верныя отношения Епископа к Ректору
          и Ректора к Епископу. Как эти отношения установил у себя и этих отношений
          постоянно держится мудрый и опытный Святитель Московский, то я счел обязанностию
          своею держаться их и держаться постоянно в сношениях моих с Арх. Епифанием.
        cn: 您在1859年12月1日寄来的信，我珍而藏之，视若瑰宝。它确实是一件珍宝。信中阐明了主教与院长之间、以及院长与主教之间最为真切的关系。鉴于莫斯科那位智慧而经验丰厚的圣主教已将这些关系建立起来，并始终坚守不渝，我便也认为有责任在与大主教埃皮法尼乌斯往来时，恒久秉持这些关系。
    - type: paragraph
      text:
        ru: 'Позволяю себе обезпокоить Ваше Преосвященство покорнейшею просьбою. Если
          Вы получили от о. Епифания какую-либо жалобу на меня, не откажитесь, ради
          любви о Господе, сообщить ее предварительно мне, в каком Вам благоугодно
          виде, чтоб и я мог что-нибудь сказать, и тем отъять у жалобы односторонность.
          Этим Вы окажете обоим нам истинное благодеяние: мне доставите возможность
          исправиться в моей погрешности и впредь быть благоразумнее, а о. Епифания
          Вы сохраните в благоприличных пределах необходимой для инока скромности,
          от попыток писать на своего Архипастыря нелепости и колебать в Епархиальном
          Ведомстве необходимую для него субординацию.'
        cn: 容我斗胆以最谦恭的请求打扰您的圣明。如果您已从叶皮凡尼神父那里收到任何针对我的投诉，恳请您出于对主的爱，务必先以您认为合适的方式告知我，以便我能有所回应，从而避免投诉的片面性。这样做将对我们双方都是莫大的恩惠：它将使我有机会改正我的过失，并将来更加审慎；同时，您也能使叶皮凡尼神父保持在修士应有的谦逊范围之内，避免他试图撰写荒谬之辞攻击他的总主教，并扰乱教区事务中必要的层级秩序。
    - type: paragraph
      text:
        ru: Поручая себя братской любви Вашей и прося Ваших святых молитв, с чувствами
          совершеннаго почтения и искреннейшей преданности имею честь быть Вашего
          Преосвященства покорнейшим слугою Игнатий, Епископ Кавказский и Черноморский.
        cn: 将我自己托付于您的兄弟之爱，并恳请您神圣的祈祷，怀着完全的敬意与至诚的忠顺，我荣幸地成为您座下最谦恭的仆人，高加索及黑海主教伊格那提。
    - type: paragraph
      text:
        ru: 1 июня 1861
        cn: 1861年6月1日
  - type: heading2
    initial:
      ru: Письмо 10.
      cn: 书信 10：
    text:
      ru: О слепоте и легковерии людей
      cn: 论世人的盲目与轻信
    children:
    - type: paragraph
      text:
        ru: Ваше Преосвященство,
        cn: 您的尊座，
    - type: paragraph
      text:
        ru: Милостивейший Архипастырь!
        cn: 至仁至善的大牧者！
    - type: paragraph
      text:
        ru: Сатана всегда старается разстроить порядок, учережденный Богом, обманывая
          человеков софизмами, и употребляя самих же человеков к разрушению их временнаго
          и вечного благополучия. О! Как человек (сужу по себе) слеп и легковерен.
          С великим трудом он решается поверить Богу, с величайшею скоростию, очертя
          голову, как говорится, верит сатане.
        cn: 撒旦总是试图以诡辩欺骗人类，并利用人类自己去破坏他们今生与永恒的幸福，从而扰乱上帝所 स्थापित 的秩序。哦！人类（以我自身为例）何其盲目和轻信。他要经过巨大的努力才肯相信上帝，却以最快的速度，如同俗话所说的那样，不顾一切地相信撒旦。
    - type: paragraph
      text:
        ru: Из уединения моего смотрю на мир, как на корабль, плывущий вдалеке, и
          исполняюсь желания, чтоб он плавание свое совершал под покровом милости
          Божией. О! да не предаст она нас водительству лжеименнаго разума, – этого
          источника бедствий человеческих.
        cn: 从我的隐居之地，我凝望着世界，如同遥远的航船，心头充满渴望，愿它在神的恩慈庇护下完成航程。哦！愿神莫将我们交由那伪称的理性指引，那人类灾祸的源头。
    - type: paragraph
      text:
        ru: Поручая себя Вашим Святительским молитвам и о Господе любви, с чувствами
          совершеннаго почтения и искреннейшей преданности имею честь быть Вашего
          Преосвященства Милостивейшаго Архипастыря и Отца покорнейшим слугою. Епископ
          Игнатий.
        cn: 将我自己托付于您圣洁的祈祷与主内的爱，怀着全然的敬意与至诚的忠顺，我荣幸地成为您——我慈悲的牧首与父亲——最谦卑的仆人。伊格纳提主教。
    - type: paragraph
      text:
        ru: Приношу Вашему Преосвященству искреннейшую благодарность за милостивое
          воспоминание о ближних моих, которые сами будут благодарить Вас.
        cn: 我向您的圣德表示最诚挚的感谢，感谢您慈悲地记念我的亲人，他们会亲自感谢您。
    - type: paragraph
      text:
        ru: 13 декабря 1863
        cn: 1863年12月13日
  - type: heading2
    initial:
      ru: Письмо 11.
      cn: 书信 11：
    text:
      ru: О монашестве
      cn: 论修道生活
    children:
    - type: paragraph
      text:
        ru: Ваше Преосвященство,
        cn: 您的尊座，
    - type: paragraph
      text:
        ru: Милостивейший Архипастырь!
        cn: 至仁至善的大牧者！
    - type: paragraph
      text:
        ru: Приношу Вам искреннейшую признательность за милостивое воспоминание Ваше
          о мне и усерднейшее поздравление с наступившим праздником Рождества Христова
          и наступающим Новым годом, который желаю Вам препроводить в вожделенном
          здравии и благополучии.
        cn: 我向您表达最诚挚的感激，感谢您对我的仁慈眷顾，以及您对已至的基督圣诞节和即将到来的新年所献上的最热切的祝贺。我衷心祝愿您新年安康顺遂，心愿得偿。
    - type: paragraph
      text:
        ru: 'Спаси Вас Господи за любовь Вашу к монашеству. Многие ныне жалуются на
          него, видя, или отыскивая в нем разные недостатки; но монашество – барометр,
          который, стоя в уединенной комнате, со всех сторон замкнутой, с точностию
          показывает состояние погоды на улице. Старыя здания должно исправлять с
          большою осмотрительностию и знанием дела: иначе исправление может превратиться
          в разрушение. Буди воля Божия!'
        cn: 愿上主拯救您，为了您对修道的爱。如今许多人抱怨修道，他们看见或寻索其中各种缺点；但修道院就像一个气压计，它安放在四面封闭的静室里，却能精确地显示室外天气的状况。修缮古旧的建筑需要极大的审慎和专业知识，否则修缮可能会变成毁坏。愿神的旨意成就！
    - type: paragraph
      text:
        ru: Прося Ваших Святительских молитв в подкрепление моих немощей душевных
          и телесных, с чувствами совершеннаго почтения и искреннейшей преданности
          имею честь быть Вашего Преосвященства Милостивейшаго Архипастыря и Отца
          покорнешим слугою Епископ Игнатий.
        cn: 恳求您的圣洁主教祈祷，以加固我灵魂与肉体之虚弱。怀着最深切的敬意与最真挚的忠诚，我谨此荣幸，成为您——我最仁慈的牧首与慈父，最卑微的仆人——伊格纳季主教。
    - type: paragraph
      text:
        ru: 10 января 1867
        cn: 1867年1月10日
  - type: heading2
    initial:
      ru: Письмо 12.
      cn: 书信 12：
    text:
      ru: Состояние образованного общества и духовенства того времени
      cn: 当时受过教育的社会与神职人员的境况
    children:
    - type: paragraph
      text:
        ru: Ваше Преосвященство,
        cn: 您的尊座，
    - type: paragraph
      text:
        ru: Милостивейший Архипастырь!
        cn: 至仁至善的大牧者！
    - type: paragraph
      text:
        ru: Вы не ошиблись, почтив меня уведомлением о предоставлении Вам Епископскаго
          сана! Я искренно порадовался этой вести и уповаю на милость Божию, что Вы
          будете проходить великое служение, на Вас возлагаемое, во славу Божию, для
          существенной пользы Святой Церкви.
        cn: 您没有弄错，以通知您荣膺主教圣职来尊崇我！我衷心为此消息而欢欣，并仰望上帝的慈恩，愿您所肩负的这伟大圣职，能为上帝增添荣耀，并为圣教会带来实质的助益。
    - type: paragraph
      text:
        ru: 'На Вас лежит великая обязанность: примирять главныя сословия отечества,
          которых разрознило Европейское учение. Влиянию этого учения много подчинились
          и духовенство и дворянство. Я читал с ужасом январские и мартовские статьи
          Казанскаго Православнаго Собеседника, в которых столкновение сословий выражено
          очень ярко.Церковьи духовенство пострадали, страдают и, кажется, должны
          пострадать от Европейских учений, а не какого-либо сословия. Я видел в Петербурге
          купцов, погостивших в Европе, и подивился тому удалению, той дикости, которую
          они начали являть к Церкви и духовенству. Видел там детей священнических,
          образованных по европейски: то же самое! Здесь я познакомился с белым духовенством
          гораздо более, чем я был знаком в Петербурге, и нахожу, что между ними имеются
          самые добрые люди, что все вообще духовенство может быть направлено прекрасно,
          что оно очень девственно, что его погрешности и недостатки более грубы,
          нежели глубоки. Воля Ваша: нужно воспитание и направление более определенныя.
          Труды на этом поприще принадлежат Вашему Преосвященству. Вы очень близко
          ознакомились с духовенством и с духовным сословием: Вам ясны те средства,
          при помощи которых оно может быть удовлетворено и сближено с другими сословиями,
          что необходимо для пользы Церкви, для пользы общественной. Благодарю Бога:
          здешнее духовенство являет ко мне особенное расположение; но я стар, сформировался
          в монастыре и для монастыря, не могу проникнуть в быт духовенства так, что
          я мог судить о нем вполне основательно.'
        cn: 您肩负着一项重大责任：调和我们祖国的主要阶层，他们因欧洲学说而分裂。教士阶层和贵族阶层都深受这种学说的影响。我曾怀着恐惧阅读《喀山正教对话者》一月和三月的文章，其中阶层间的冲突表现得非常鲜明。教会和教士阶层曾遭受、正在遭受，并且看来将继续遭受欧洲学说而非任何特定阶层之害。我在圣彼得堡见过一些去欧洲游历过的商人，他们对教会和教士阶层所表现出的那种疏远和粗野令我惊讶。我也在那里见过按欧洲方式受过教育的神职人员子弟：情况亦然！在此地，我对白教士阶层的了解远比在圣彼得堡时深入，我发现他们之中有最良善的人，并且总的来说，所有教士阶层都能被很好地引导，他们非常纯朴，他们的过错和缺点更多是粗浅而非深沉。全凭您的意愿：需要更明确的教育和引导。在这方面的努力属于您的圣明。您与教士阶层和神职阶层有了非常密切的接触：您清楚地知道，通过何种方式可以使他们得到满足并与其他阶层拉近距离，这对教会和公共利益都是必要的。感谢上帝：此地的教士阶层对我表现出特别的友好；但我年事已高，在修道院中为修道院而塑成，无法深入了解教士阶层的日常生活，以致我无法对其做出完全透彻的判断。
    - type: paragraph
      text:
        ru: Поручая себя Вашей братской о Господе любви Вашим святым молитвам, с искренним
          желанием Вам всех истинных благ, с чувствами совершеннаго почтения и искреннейшей
          преданности имею честь быть Вашего Преосвященства покорнейшим слугою Игнатий,
        cn: 将我委诸于您在主内的弟兄之爱与您的圣祷，衷心祝愿您一切真福，怀着无比的敬意与最真挚的奉献，我荣幸地成为您座下最谦恭的仆人伊格纳提。
    - type: paragraph
      text:
        ru: Епископ Кавказский и Черноморский.
        cn: 高加索和黑海主教。
  - type: heading2
    initial:
      ru: Письмо 13.
      cn: 书信 13：
    text:
      ru: О монашестве, духовном подвиге и об образовании юношества в духовных училищах
      cn: 论修道生活、属灵操练及精神院校中青年学子的培养
    children:
    - type: paragraph
      text:
        ru: Ваше Преосвященство,
        cn: 您的尊座，
    - type: paragraph
      text:
        ru: Милостивейший Архипастырь!
        cn: 至仁至善的大牧者！
    - type: paragraph
      text:
        ru: Приношу Вам искреннейшую признательность за попечения Ваши о «Слове о
          смерти». Со мною часто беседуют о смерти мои недуги. Назидательна эта беседа!
          После нея мир со всеми его событиями представляется совершенно в ином виде.
          Око странника смотрит иначе, нежели око постояннаго жителя.
        cn: 我诚挚地感谢您对《论死亡》一书的关怀。我的疾病常常与我谈论死亡。这番交谈极具教益！在那之后，世界及其所有事物都呈现出全然不同的景象。一个旅人的眼睛，与一个常住者的眼睛，所见的全然不同。
    - type: paragraph
      text:
        ru: 'Порадовали меня сведения, начертанныя в письме Вашем о Угрешском монастыре.
          Спаси Господи отца Пимена, употребившаго и употребляющаго все свои способности
          во Славу Божию! Ныне трудно найти монастырь благоустроенный! Во многих обителях
          воздвигаются различныя здания значительных размеров, которыя дают обители
          вид как будто процветания. Но это обман для поверхностнаго взгляда. Самое
          монашество быстро уничтожается. Душевный подвиг почти повсеместно отвергнут;
          самое понятие о нем потеряно. Этого мало! во многих обителях совершенно
          потеряна нравственность. Говорю так, имея под глазами самое печальное зрелище
          – Черноморскую пустыню, монастырь с весьма значительными средствами, расположенный
          на весьма уединенном месте. Имеются в здешней епархии два женских монастыря:
          в них нравственность хороша, но телесный труд и многопопечительность о вещественном
          развитии уничтожают душевное развитие.'
        cn: 您信中所述关于乌格列沙修道院的消息令我欣喜。愿主拯救皮门神父，他为着神的荣耀奉献并正奉献着自己的一切才能！如今，要寻得一个井然有序的修道院实属不易！在许多修道院中，拔地而起了各类规模宏大的建筑，使得修道院乍看之下仿佛繁盛昌隆。然而，这对于浅尝辄止的目光而言，不过是种欺骗。修道生活本身正在迅速消逝。心灵的操练几乎已普世性地遭到唾弃；其概念本身亦已遗失。不仅如此！在许多修道院中，道德已荡然无存。我之所以如此言说，是因为眼前正呈现着最为悲哀的景象——黑海隐修院，一个拥有相当丰厚资财、坐落于极其隐秘之地的修道院。本教区尚有两所女修道院：她们的道德尚好，但肉体的劳作与对物质发展的多方关切却阻碍了心灵的成长。
    - type: paragraph
      text:
        ru: 'Искренно желаю, чтоб реформы по духовным училищам достигли благих результатов.
          Весьма полезно воспитанников духовных училищ удалять, по возможности, от
          соблазнительных впечатлений мира и самому образованию дать характер более
          сильный и определенный, чтоб образование действовало не только на ум, но
          и на сердце, чтоб образованный в духовном училище воспитанник получал решительный
          характер православнаго христианина, приготовившагося служить Церкви от всей
          души. У нас выходит воспитанник с каким-то неопределенным направлением:
          он желает получить священническое место, если оно выгодно; если, по случаю,
          представится более выгодное место в приказных, то он нисколько не останавливается
          принять его. При беседах всегда слышишь на первом плане мысль о выгоде.
          Необходимо подробное преподавание Церковной Истории, чтоб воспитанники имели
          понятие о характерах исторических лиц и сами формировались по характерам
          истинных служителей Церкви. От преподавания, действующего исключительно
          на ум, происходит холодность к Церковному делу, и является по преимуществу
          материальное направление. По причине этой холодности у нас почти нет монашествующих
          из воспитанников семинарий. Нейдут в монастыри! не ощутили расположения
          к самоотвержению, к духовному развитию. От этого монастыри в большом упадке,
          будучи пристанищем для одной неграмотной ревности. Если б воспитанники семинарий
          шли в монастыри, они были бы совсем в другом положении. Буди воля Божия!
          Ничего не сделаешь против попущения.'
        cn: 我衷心希望，神学院的改革能取得美好的成果。让神学院的学子们尽可能远离世俗的诱惑，并赋予教育更强大、更明确的品格，使其不仅作用于心智，更能触及心灵，这会非常有益。这样，在神学院受训的学子才能培养出坚定的东正教基督徒品格，全心全意地预备侍奉教会。我们所培养出的学子，其志向总是模糊不清：如果神职有利可图，他们便愿意担任；若偶然出现衙门里更优厚的职位，他们便毫不犹豫地接受。在交谈中，你总能听到利益是他们首先考虑的。教会历史的详细讲授是必需的，以便学子们能理解历史人物的品格，并以教会真正仆人的品格来塑造自己。若教育仅作用于心智，便会使人对教会事务心生冷淡，并主要导向物质的追求。正因为这种冷淡，我们的神学院学子中几乎没有出家者。他们不愿进入修道院！他们没有感受到奉献自己、追求灵性发展的意愿。因此，修道院大为衰落，成了无知热情的避难所。如果神学院的学子们能进入修道院，他们的处境将会截然不同。愿上帝的旨意成就！面对上帝的许可，我们无能为力。
    - type: paragraph
      text:
        ru: Поручая себя Вашим святым молитвам, с чувствами искреннейшей преданности
          и уважения имею честь быть Вашего Преосвященства покорнейшим слугою Игнатий,
          Епископ Кавказский и Черноморский.
        cn: 将我自己托付于您神圣的祈祷，怀着最真挚的奉献与敬意，我谨此荣幸地成为您崇高主教座下最谦卑的仆人——伊格纳提，高加索及黑海主教。
    - type: paragraph
      text:
        ru: 22 июня 1859
        cn: 1859年6月22日
  - type: heading2
    initial:
      ru: Письмо 14.
      cn: 书信 14：
    text:
      ru: Состояние духовенства и мирян того времени
      cn: 彼时神职人员与信众之景况
    children:
    - type: paragraph
      text:
        ru: Преосвященнейший Владыко, Милостивейший Архипастырь и Отец!
        cn: 至圣的主人，最仁慈的牧者与父亲！
    - type: paragraph
      text:
        ru: 'С сердечною радостию и благодарностию прочитал я письмо Ваше от 25-го
          мая, письмо уже Епископа, и пожелал Вам из глубины души моей всею полнотою
          моего желания, истинных и вечных благ и даров, свойственных истинным рабам
          и ученикам Христовым. Благодарю Вас и за святую икону, которая будет мне
          постоянно напоминать о Вас. Не прерывайте любви Вашей ко мне: я странствую
          по пути земной жизни весьма одиноко.'
        cn: 我怀着满心的喜乐与感恩，拜读了您五月二十五日的来信，那已是一位主教的信函。我从心底深处，以我所有的愿望之满溢，祝愿您获得真实而永恒的福祉与恩赐，那是基督真实仆人与门徒所固有的。也感谢您赠予的圣像，它将不断提醒我忆起您。请不要中断您对我的爱：我在尘世生命的旅途中，彳亍独行，倍感孤寂。
    - type: paragraph
      text:
        ru: Ныне очень трудно найти истиннаго слугу Божия, хотя по наружности никакое
          время не обиловало так в слугах Божиих, как обилует наше время, провозглашающее
          о своей положительности (1Сол.5:3). Есть много ведущих Бога и угодных Богу
          по свидетельству человеческому, но трудно найти засвидетельствованнаго Богом
          Боговедца и Богочтеца. Свидетельство Божие ясно, как солнце, но мир слеп
          и потому не видит свидетельства Божия; не видя свидетельства Божия; он заменяет
          свидетельство Божие свидетельством своим и мнит удовлетворяться. Как хорошо
          поступали наши древние Отцы Церкви Православной! Они, обучившись наукам
          человеческим, воспринимали на себя иго Христово и на поприще самоотвержения,
          под руководством Креста Христова, научались Божественной Премудрости, и
          соделывалась для них человеческая ученость уничиженною рабою, которую они
          употребляли в услужение Божественной Премудрости для преподавания этой премудрости
          своим ближним.
        cn: 当今，要寻得一位真诚的上帝仆人是何等艰难，尽管从表面看来，没有任何一个时代像我们这般，在自称积极的时代里，充满了如此众多的上帝仆人（帖撒罗尼迦前书
          5:3）。有许多人蒙受世人的见证，被认为认识上帝并蒙上帝喜悦，然而，要找到一位蒙上帝亲证的识上帝者和敬上帝者，却是如此不易。上帝的见证，清晰如日，但世人是盲的，故而看不见上帝的见证；看不见上帝的见证，他们便以自己的见证取代上帝的见证，并自以为足。我们的正教会古圣教父们行事何等美好！他们，习得人间学问之后，便背负基督的轭，在舍己的道路上，在基督十字架的引导下，学习神圣的智慧。于是，人间的学识于他们而言，便成了卑微的奴婢，他们运用这奴婢来服事神圣的智慧，以便将这智慧传授给他们的近人。
    - type: paragraph
      text:
        ru: Книжник, научившийся Царствию Небесному, может износить из себя и ветхое
          и новое, покорив ветхое новому и приспособив к нему; а ненаучившийся, очевидно,
          может износить только одно ветхое, которое есть смерть и вражда на Бога,
          которое производит и на ближних свойственное себе впечатление, хотя бы и
          говорили им о Боге, хотя бы и чесало слух души, возбуждая в ней тончайшее
          прелюбодейное движение страстей, признаваемое многими за действие благодати.
          Спаси нас, Господи! Гибнем от себя, возлюбив собственныя свои учения и отвергнув
          или мало ценя учение, ниспосланное нам Богом.
        cn: 那位已习得天国教诲的文士，能从自身带出那或新或旧之物，将旧的顺服于新的，并使之适应。而未曾习得之人，显然只能带出那旧有的，这旧有即是死亡，是与神为敌，它在近人身上也产生与其自身相应的印象——即便他们谈论神，即便他们的灵魂之耳被搔刮，激发出情欲最微细的淫荡波动，却被许多人误认为恩典的作为。主啊，拯救我们！我们正因自己而灭亡，我们爱慕自己的教诲，却
          отвер弃或轻视了神赐予我们的教诲。
    - type: paragraph
      text:
        ru: В настоящее время совершаю путешествие по западной половине моей Епархии,
          по Черноморию, не так растленному, как другие места. Но и сюда проникло
          Европейское просвещение с блудом своим, а о казенных крестьянах и говорить
          нечего. Чиновники у них голые и голодные, кончили курс в разных университетах,
          веруют, кажется, в одне деньги; на корне зла выростают все ветви зла. Что
          из этого будет? по всей вероятности такие, кончившие курс в университетах,
          вскорости сделаются правителями и руководителями всего простаго народа.
          Вот Вам результаты, весьма скромно высказанные, практических взглядов на
          русскую землю.
        cn: 我现正周游本教区之西半部，即黑海沿岸，此地虽未如他处般败坏，然欧洲之启蒙思潮与其淫靡之风亦已渗透至此。至于国有农民，则更不必赘言。彼等之官吏，身无长物，腹中饥馑，皆毕业于各大学，信仰者，似乎唯金钱而已。罪恶之根既深植，其枝叶亦随之蔓生。此将酿成何等局面？极有可能者，彼等毕业于大学之人，不久将成为全体平民之统治者与引导者。此乃对俄罗斯大地之实际观察所得，其结果已然呈现，我亦仅是谦逊地道出而已。
    - type: paragraph
      text:
        ru: Поручая себя снова Вашей Отеческой и братской любви, прося Ваших Святых
          молитв с чувствами отличного уважения и совершенной преданности имею честь
          быть Вашего  Преосвященства Милостивейшаго Архипастыря и Отца покорнейшим
          послушником
        cn: 再次将我自己交托于您圣父般的慈爱与弟兄情谊之中，恳求您神圣的祷告，怀着崇高的敬意与完全的忠顺，我有幸成为您——仁慈的主教与圣父——最谦卑的顺服者。
    - type: paragraph
      text:
        ru: Игнатий, Епископ Кавказский и Черноморский. Тамань.
        cn: 高加索及黑海主教伊格纳季。塔曼。
  - type: heading2
    initial:
      ru: Письмо 15.
      cn: 书信 15：
    text:
      ru: К преовященному епископу Савве. Благодарность за присланные жизнеописания
        св. Нифонта и св. Андрея
      cn: 致至圣主教萨瓦。感谢您寄来圣尼丰和圣安德烈的生平传记。
    children:
    - type: paragraph
      text:
        ru: 'Примите мою искреннейшую признательность за распоряжение Ваше о снятии
          для меня списков с подробных жизнеописаний святаго Нифонта и святаго Андрея.
          Эти жизнеописания очень важны в отношении к учению о духах; но не знаю,
          смогу ли воспользоваться Вашею милостию, как должно: силы мои истощились
          до невероятности, и не только не могу заниматься письменным трудом, но даже
          и чтением. Знакомым моим в Москве я поручил выразить мою благодарность занимавшимся
          перепискою жизнеописаний.'
        cn: 请接受我最诚挚的谢意，感谢您安排为我抄录圣尼丰和圣安德烈的详尽生平。这些生平对于学习关于灵体的教义非常重要；但我不知道我是否能如期充分利用您的恩惠：我的体力已耗尽到难以置信的地步，不仅无法从事笔头工作，甚至连阅读也无力。我已委托我在莫斯科的朋友们向那些抄写生平的人表达我的谢意。
    - type: paragraph
      text:
        ru: Приношу Вашему преосвященству усерднейшее поздравление с наступившим праздником
          праздников, при желании Вам всех истинных благ.
        cn: 谨向您的圣善致以最热忱的祝贺，愿您在此万节之节庆中，广沐一切真福。
  - type: heading2
    initial:
      ru: Письмо 16.
      cn: 书信 16：
    text:
      ru: К епископу Феофану Затворнику.  К вопросу о природе ангелов и совет Епископу
        Феофану без призвания Божия не оставлять кафедру
      cn: 致隐修主教提奥方。论及天使的本质，以及给提奥方主教的忠告：若无神圣呼召，切勿离弃主教座。
    children:
    - type: paragraph
      text:
        ru: Ваше Преосвященство, Милостивейший Архипастырь и Отец!
        cn: 您的圣善，最仁慈的牧首与父啊！
    - type: paragraph
      text:
        ru: Приношу Вам искреннейшую благодарность за откровенное письмо Ваше от 29
          Мая. Отвечаю на него с такою же откровенностию.
        cn: 诚挚地感谢您五月二十九日坦率的来信。我亦以同样的坦诚回复您。
    - type: paragraph
      text:
        ru: 'По вступлении моем в жизнь аскетическую и, потом в монастырь, хотя и
          случались со мною разные опыты, свойственные этому пути, но о душе и духах
          я имел понятие неопределенное, признавая и называя их по общему поверхностному
          пониманию безплотными и невещественными; нужды входить в дальнейшее разсматривание
          не представлялось. Вступил я в монастырь в 1824-м году, а начал заниматься
          Писанием и Отцами гораздо раньше, можно сказать с детства. С 1843 года,
          независимо от меня, необходимость заставила вникать подробнее и точнее в
          значение души и сотворенных духов. Справедливо сказалАнтоний Великий, что
          это познание крайне нужно для подвижников. Особенно нуждаются в нем те подвижники,
          которые в подвиге своем введены перстом Божиим в брань с духами. Да и для
          всех оно имеет существенную пользу: лучше ознакомиться с миром духов прежде
          смерти, нежели при наступлении смерти, как ознакомились многие к величайшему
          удивлению и ужасу своему, в противность понятиям заимствованным у западных
          мечтателей. Опыт доказывает верность учения Отцов со всею решительностию.
          Темное и загадочное делается очень ясным и простым. – Чтож касается до словаэфир,
          то химия называет этим словом материю, совершенно отличную от газов, принадлежащих
          земле, несравненно тончайшую, но неопределенную, вовсе неизвестную человекам.
          Существование же ея признается по той необходимой причине, что пространство
          за земною атмосферою, как и вообще всякое пространство, не может быть чуждым
          материи. В собственном смысле – невеществен Один, необъемлемый пространством
          – Бог. Духи сотворенныя безплотны по отношению к нам. Но естество их, как
          и естество души, пребывает неопределенным для нас по невозможности определить
          его. Наука признает невозможным определение нашего тела, равно как и всех
          тел, имеющих органическую силу – жизнь. Мечта Декарта о независимости духов
          от пространства и времени – решительная нелепость. Все ограниченное, по
          необходимости зависит от пространства.'
        cn: 我步入苦修生活，随后又进入修道院。虽然在这一旅程中，我经历了种种体验，但对于灵魂与诸灵，我只有模糊的概念。我根据普遍而肤浅的理解，称它们为无形无质之物，认为无需深入探究。我于1824年进入修道院，但远在此之前，可以说自童年起，我便开始研习圣经与教父之作。自1843年起，一种不受我控制的必然性，迫使我更深入、更准确地探究灵魂与受造之灵的意义。安东尼大帝说得对，这种认识对于苦修者至关重要。特别是那些在苦修中，被上帝之指引向与诸灵争战的苦修者，对此尤为需要。而且，它对所有人都有切实的益处：在死亡来临之前便熟悉灵的世界，胜过在死亡降临之时才熟悉，许多人因此而感到极大的惊奇与恐惧，这与从西方空想家那里得来的观念截然相反。经验以全然的确定性，证明了教父教义的真实性。那晦暗难解的，变得极其清晰简明。——至于「以太」一词，化学以此称呼一种物质，它与属于大地的气体完全不同，其精微程度无可比拟，但它不确定，对人类而言全然未知。然而，其存在之所以被承认，是出于一个必然的理由：地球大气层之外的空间，以及普遍而言的任何空间，都不可能没有物质。严格来说，唯有那无碍于空间，独一无二的上帝，是无形无质的。受造之灵，相对于我们而言，是无形无质的。但其本性，如同灵魂的本性，对我们而言仍然无法确定，因为我们不可能去定义它。科学承认，定义我们的身体，以及所有具有生命有机力的身体，都是不可能的。笛卡尔关于诸灵独立于空间与时间的幻想，是绝对荒谬的。所有受限之物，都必然依赖于空间。
    - type: paragraph
      text:
        ru: Паства Ваша пользуется обильно назидательным словом и примером Вашим.
          Если Промысл Божий поставил Вас на свещнике, – зачем сходить с него без
          призвания Божия? Может быть, в свое время, откроется это призвание! Может
          быть все обстоятельства единогласно выразят его! Тогда оставите мирно кафедру
          Вашу, тогда уйдете мирно в келлию – преддверие вечности. Пребывая в келлии,
          не будете тревожиться мыслию при келлейных искушениях, что эти искушения
          последовали за предупреждение воли и указаний Божиих. Простите за слово
          любви!
        cn: 您的牧群丰裕地受益于您教诲之言与榜样。倘若上帝的旨意将您置于烛台之上，——为何在未经上帝呼召的情况下自行离开呢？或许，在适当时刻，这呼召将会显明！或许所有境况会一致表达这呼召！那时，您便会平安地离开您的主教座堂，那时，您便会平安地隐入您的隐修室——那永恒的门槛。身处隐修室中，您不会因隐修室内的试探而思虑不安，认为这些试探是由于忽视了上帝的旨意与指引所致。请原谅这爱的言语！
    - type: paragraph
      text:
        ru: Поручаю себя Вашим Святительским молитвам. Силы мои и здоровье оскудели
          до крайности, до невероятия; но Милосердый Господь отлагает призыв на Суд
          Свой, ведая мою неготовность и даруя время на покаяние. С чувствами и проч.
          Ваше Преосвященства Милостивейшаго Архипастыря и Отца покорнейшим послушником
          Епископ Игнатий
        cn: 我将自己托付于您圣洁的祈祷。我的力量与健康已衰竭至极，甚至难以置信；但仁慈的主推迟了对我的审判召唤，祂深知我的 unpreparedness，并赐予我悔改的时间。带着感受等等，您尊贵的大牧首与慈父，最卑顺的门徒
          伊格纳提主教
    - type: paragraph
      text:
        ru: 4 июня 1865
        cn: 1865年6月4日
  - type: heading2
    initial:
      ru: Письмо 17.
      cn: 书信 17：
    text:
      ru: К игумену Илларию, настоятелю Николо-угрешского монастыря.  Утешение о постигшем
        искушении
      cn: 致尼科洛-乌格列什修道院院长伊拉里昂长老，论及所临试炼的慰藉
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреподобие!
        cn: 您的崇高恩师！
    - type: paragraph
      text:
        ru: Возлюбленнейший о Господе О. Игумен Илларий!
        cn: 主内亲爱的伊拉里翁大司祭！
    - type: paragraph
      text:
        ru: Письмо Ваше от второго октября получил, – и сердечно пожалел я Вас, –
          тем более, что Вы испиваете ту чашу, которую пришлось бы мне пить, если
          бы Промысл Божий не отклонил меня от Угрешской обители. Но, Вы сами знаете,
          где ни жить на земле, а искушения сносить должно. По видимому искушают нас
          человеки, но они без мановения Промыслителя и коснуться бы нас не могли.
          Так будем в скорбях наших предавать себя воле Творца нашего и себя почитать
          достойными скорбей – и почием.
        cn: 您十月二日的来信，我已拜读。我由衷地为您感到悲恸，尤其因您所饮之杯，若非上帝的圣眷引我避开了乌格列什修道院，本该由我饮下。然而，您也深知，无论世居何处，磨砺皆须承受。表面看来，是人世间的事物在试炼我们，但若无那位圣眷者的指引，它们也无法触及我们。因此，在我们的悲苦中，让我们将自身全然交付于造物主的旨意，并视自己为配得这份悲苦之人，如此便能得以安歇。
    - type: paragraph
      text:
        ru: 'Исхождение из искушения не есть переменение мест, но предание себя воле
          Божией и самоукоренение и от сих терпение. Когда будем очень унывать от
          искушений и роптать на оные, то опасность та предстоит, чтоб не сделаться
          Богоборцами, сказал один св. Отец, как явно вооружающимися против попущений
          Промысла Божия, к нашей великой пользе и врачеванию попущающаго нам искушаться.
          Простите Батюшка! Я Вам, как себе, говорю: ибо я весьма часто скорблю, от
          своих похотений и страстей влеком и прельщаем, и заченши рождаю грех ропота
          и малодушия и гнева, – и тогда только обретаю покой, когда предам себя всецело
          воле Божией. Когда же забуду славословить Господа за все благодеяния Его
          и предавать себя Его всесвятой воле и Промыслу, – тогда паки поднимается
          буря и душа опять находится в опасности потопления в волнах малодушия и
          боязни. Если Вы скорбите, то недалече стезя Ваша от стези угодников Божиих,
          кои шествуя посреди многих скорбей и окровавля ноги свои, достигли Града
          Небеснаго Иерусалима, в коем не слышатся воздыхания скорбящих, но раздается
          глас непрестаннаго радования Наследников Царствия Небеснаго, наследовавших
          оное скорбями многими.'
        cn: 脱离试探，并非是地点的转换，而是将自身全然交付于神圣的旨意，并根植于其中，由此生发出忍耐。当我们因试探而极度沮丧并抱怨时，便有沦为与神为敌者的危险，一位圣教父曾言，这分明是公然反抗神圣天意的允许，而这天意正是为了我们巨大的益处与医治，才允许我们受试探。请您宽恕，神父！我将您视若自身，故此直言：我时常因自己的私欲和情欲所牵引诱惑而忧伤，并且怀孕生出抱怨、小信和愤怒之罪——唯有将自身全然交付于神圣的旨意时，方能觅得安宁。然而，一旦我遗忘了为祂的一切恩泽而颂赞主，遗忘了将自身交付于祂至圣的旨意和天意时——风暴便再度兴起，灵魂再次面临沉沦于小信和恐惧之浪潮的危险。若您正经历忧伤，那么您的道路便与那些蒙神喜悦的圣徒之路不远，他们穿越重重苦难，双脚沾满血迹，终抵达天上之城耶路撒冷，在那城中，听不见忧伤者的叹息，只回荡着天国继承者们永不止息的欢欣之声，他们正是通过诸多苦难才得以继承这天国。
    - type: paragraph
      text:
        ru: Отложим, отложим, Батюшка, желание безвременнаго покоя на земле, дабы
          получить оный во время, т.е. по смерти. Уготовим сердце восприять скорбь,
          как от руки Божией, со благодарением и славословием. И еще потерпите в Вашей
          настоятельской должности, доколе будет можно. В совести Вашей Вы чувствуете,
          что монастырь не Вы разорили, а напротив, сколько было сил Ваших и умения
          поправили. Владыке, может быть показалось точно тяжело глядеть на развалины
          монастыря, но он как человек благоразумный, весьма может понять, что Вы
          устроивали подворье, как источник дохода, а из сего источника уже будете
          поправлять монастырь. И Москва не разом построилась! – сказывают, будто
          есть таковая пословица.
        cn: 巴тю什卡，让我们放下，放下那在地上追求不合时宜之安宁的渴望吧，为的是能在适当的时候，也就是在离世之后，获得真正的安息。我们当预备好心，以感恩和赞颂的心情，从神的手中领受苦难。请您在方丈的职份上再忍耐片刻，直到力所能及之时。在您的良知中，您深知修道院并非毁于您手，相反，您已尽心尽力，凭借您的智慧与才干修缮了它。主教大人或许确实因目睹修道院的残破而感到沉重，但他作为一位明理之人，定能充分理解您是为了生计而建设别院，并打算以这收入为源泉来修缮修道院。莫斯科城并非一朝一夕建成——据说有这样一句谚语。
    - type: paragraph
      text:
        ru: Если же увидите по самой вещи, что невозможно Вам оставаться Начальником
          Угрешской обители, то ворота в Сергиеву пустынь Вам отверзты и о. Петру,
          – если Господь потерпит грехам моим и буду еще Сергиевским Настоятелем.
          Но лучше мой совет и еще потерпеть, доколе можно, – и обновлением и устроением
          монастыря оправдать Ваше избрание. Знаю малым моим опытом, каково разоренные
          монастыри поправлять. И здесь в Сергиевой с первого года, тысячу из собственной
          кружки отложил на монастырь, а последние два года и совсем почти кружки
          не беру, а всаживаю в монастырь. И при всем том, куда ни посмотришь, везде
          гнило, да валится.
        cn: 然而，若您亲见事态，确认无法继续担任乌格雷沙修道院的院长，那么往圣谢尔盖隐修院的门为您敞开，也为彼得神父敞开——倘若主因我之罪孽仍能宽容，使我得以继续担任圣谢尔盖隐修院的院长。但我更倾向于我的建议，请您再忍耐一段时日，尽力而为——以修道院的重建与整修来证明您的受选是正当的。我以我微薄的经验深知，修缮荒废的修道院是何等艰辛。在此地，在圣谢尔盖修道院，我自第一年起，就从自己的私蓄中拨出一千卢布用于修道院，而近两年，我几乎全然不取分文，尽数投入修道院。即便如此，无论我目光所及，处处皆腐朽，处处皆倾颓。
    - type: paragraph
      text:
        ru: Простите, Любезнейший Батюшка, потрудитесь, ответьте мне на письмо сие,
          как Вы решитесь. Прося Ваших молитв Святых, имею честь быть Ваш покорнейший
          послушник. 6 октября 1837
        cn: 恳请您，亲爱的神父，劳驾您，请您答复此信，依照您的意愿。恳求您的圣洁祷告，我荣幸成为您最谦卑的听命者。1837年10月6日
  - type: heading2
    initial:
      ru: Письмо 18.
      cn: 书信 18：
    text:
      ru: Настоятелю Валаамского монастыря игумену Дамаскину. О своем намерении уйти
        на покой и поселиться на Валааме и о других вопросах
      cn: 致瓦拉姆修道院院长达马斯金和尚：关于我隐退并定居瓦拉姆的意愿，以及其他事宜
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреподобие. Честнейший Отец Игумен Дамаскин!
        cn: 您的至圣高足，尊敬的达玛斯金院长！
    - type: paragraph
      text:
        ru: В сих строках продолжаю мою беседу с Вами, начатую в святой обители Вашей.
          По приезде моем в С.-Петербург, был я у Его Высокопреосвященства Митрополита
          Никанора.
        cn: 于此数行，我将延续在您圣洁的修道院中开始的对话。抵埠圣彼得堡后，我拜谒了都主教尼卡诺尔阁下。
    - type: paragraph
      text:
        ru: 'Он хотя ничего не сказал определеннаго относительно помещения. С моей
          стороны, намерение мое оставить Настоятельство, к принятию котораго я вынужден
          был необходимостию, есть намерение решительное. Остаток дней моих желал
          бы провести в Валаамской обители; только в случае невозможности поместиться
          в ней имею в виду Оптину Пустыню. Последняя представляет больше выгод в
          материальном отношении: там климат гораздо благоразстворение, овощи и плоды
          очень сильны и в большем количестве, но Валаам имеет безценную выгоду глубокого
          уединения. Сверх того, сухия и теплыя келлии (так как я из келлии выхожу
          только в хорошие летний дни, а весною, осению и зимою почти вовсе не выхожу)
          могут и в материальном отношении много облегчить для меня пребывание на
          Валаамском острове.'
        cn: 他虽然没有明确提到关于住所的安排。就我而言，我意欲卸下院长的职位，当初我乃因情势所迫才接受此职，此意甚是坚定。我渴望在瓦拉姆修道院度过余生；唯有在该院无法容身的情况下，我才考虑奥普提那隐修院。后者在物质方面提供更多便利：那里的气候更为宜人，蔬菜和水果丰盛且量多，但瓦拉姆修道院拥有深邃隐修的无价之益。此外，干燥而温暖的修道室（因为我只在天气晴好的夏日才出修道室，而春秋两季和冬季则几乎足不出户）也能在物质方面大大减轻我在瓦拉姆岛上的生活负担。
    - type: paragraph
      text:
        ru: Посему предоставив Самому и Единому Господу исполнить во благих желание
          раба его и устроить мою судьбу по святой Его воле, с моей стороны считаю
          существеннейшею необходимостию для благаго начала и окончания этого дела
          войти в предварительное объяснение, а за объяснением и соглашение с Вами,
          Отец Игумен. Как лично я Вам говорил, так и теперь повторяю, что все доброе,
          все душеполезное, которое по милости Божией может произойти от сего начинания,
          вполне зависит от нашего единодушия о Господе, то есть единодушия Вашего
          и моего. Господь, сказавший своим ученикам в окончательныя минуты своего
          земнаго старнствования:«Мир Мой даю Вам, мир мой оставляю Вам»(Ин. 14:27),
          силен и нам даровать свой мир, если мы будем учениками его, стремясь исполнить
          Его волю, а не свою. На сем камени мира, который сам утверждается на камени
          заповедей Христовых, основываясь, имею честь представить на благоусмотрение
          Ваше следующия мои разсуждения.
        cn: 因此，我将我的仆人的善愿和我的命运，都交托给那独一无二的主，愿祂按其圣意成就一切。至于我，我认为此事的良好开端与圆满结局，首要之务便是与您，修道院院长，先行解释，继而达成共识。我曾亲口向您提及，现在再次重申，凡此开端所能蒙神恩而产生的良善和于灵有益之事，完全仰赖我们主内的同心合意，亦即您与我的同心。主在世间旅途的最后时刻曾对门徒说：「我将我的平安赐给你们，我将我的平安留在你们中间」（约翰福音
          14:27）。祂大有能力，若我们愿意作祂的门徒，寻求成就祂的旨意而非我们自己的意愿，祂也能将祂的平安赐予我们。基于这平安的磐石，它自身又建立在基督诫命的磐石之上，我荣幸地向您呈上我的以下思虑，以期蒙您垂察。
    - type: paragraph
      text:
        ru: 'Во-первых, скажу Вам, что из всех известных мне Настоятелей по образу
          мыслей и по взгляду на монашество, также по естественным способностям, более
          всех прочих мне нравитесь Вы. К тому надо присовокупить, что по отношениям
          служебным как я Вам, так и Вы мне давно известны. Сверх того я убежден,
          что Вы не ищете никакого возвышения, соединеннаго, разумеется, с перемещением
          в другой Монастырь, но остаетесь верным Валаамской обители, доколе сам Господь
          восхощет продлить дни Ваши. Далее: как я выше сказал, по моей болезненности
          долговременной и сообразно ей сделанному навыку, я выхожу из келлии только
          в лучшие летние дни, а в сырую погоду и холодную пребываю в ней не исходно:
          то посему самому жительство в скиту было бы для меня более сродным и удобным.
          Самая тишина Скита, в которой навсегда воспрещен вход женскому полу, совершенно
          соответствует требованию моего здоровья и душевному настроению. Скит защищен
          отовсюду древами от ветров: это бы дало мне возможность поработывать хотя
          в летние дни, что существенно нужно по моему гемороидальному расположению;
          на ветру же я не способен трудиться, потому что при малейшем движении от
          крайней слабости покрываюсь испариной и подвергаюсь простуде. При Вашей
          опытности, Вам понятно, что вслед за помещением моим в Скит, многие захотят
          в оный поместиться. Следовательно, если Вам внушит Господь расположение
          поместить меня в Скит: то необходимо Вам снизойти немощи моей и может быть
          и других, подобных мне немощию. Испытав себя я убедился, что одною растительною
          пищею я поддерживать сил моих не в состоянии, делаюсь способным только лежать
          в разслаблении. И Вы, конечно, замечаете, что и братия в настоящее время
          живущие в Скиту отягощаются такою малопитательною пищею, и к обеду наиболее
          приходят в монастырь. Удобное прежнему крепкому поколению соделалось неудобным
          для настоящаго немощнаго поколения. поскольку же Вам небезызвестно, что
          суббота, пост и прочие внешние подвиги и наблюдения установлены для них,
          то не заблагоразсудите ли ввести в Скит Валаамский постановления Оптинскаго
          Скита, основательность которых и благоразумная сообразность с немощию настоящаго
          поколения доказывается тем, что Оптин Скит изобилует избраннейшим братством,
          весьма много способствующим к цветущему благосостоянию Скита и самаго Монастыря.
          Это избранное братство состоит из нескольких Настоятелей, живущих на покое,
          и из нескольких лиц образованнаго светскаго круга. Будучи слабее телосложением,
          нежели простолюдины, они неспособны к сильным телесным трудам и подвигам,
          за то способнее к подвигу душевному и к занятиям, требующим умственнаго
          развития. Вам известно, что Святыми Отцами подвиг инаго судится по тому,
          что он имел в миру и к чему он перешел, вступая в монашество; по этому расчету
          лица вышеупомянутые, живущие в Оптином Скиту, перешли к большему лишению,
          нежели те, которые в монастыре имеют, пожалуй, пищу и одежду лучше, нежели
          какие они имели в миру. Так же Вам известно, что Отцы древняго Скита Египетскаго,
          не считали уже того подвига, подвигом, о котором узнавали люди, а оставляли
          этот подвиг, вменяя его в грех[2]. Так думали и поступали святые Отцы, желая
          приносить себя в жертву всецело Богу, а не человекоугодию и тщеславию. С
          сожалением я увидел, что некоторые журналы провозгласили печатно о строгости
          поста в Валаамском Скиту в решительную противуположность Евангелию, которое
          повелевает, чтоб пост и прочие подвиги благочестия совершались в тайне (Мф. 6, 4),
          не только совершались в тайне, но и были скрываемы со всевозможною тщательностию  Св.Василий
          Великийи, согласно с ним, другие св. Отцы утверждают, что если б нужно нам
          было иметь разслабленныя тела, то таковыми сотворил бы их Бог; почему они
          заповедают меру поста именно таковую, какая необходима для обуздания плотских
          страстей, которая вместе с тем не разстроивала бы тех, но сохраняла их способными
          к исполнению заповедей Христовых или, проще сказать, к послушаниям и подвигам
          бдения, молитвы и коленопреклонений, к чему разслабленныя тела окончательно
          не способны. Все сие предлагаю, Возлюбленнейший Отец; на разсуждение Ваше,
          дабы Вы и подвиглись к нисхождению моей немощи и подобных мне немощию. Если
          нынешняя братия Валаамскаго Скита, состоящая единственно из простолюдинов,
          не в состоянии поддерживать силы свои исключительно растительною пищею,
          а для укрепления сил своих стремится к трапезе монастырской, то для истощеннаго
          моего телосложения и для телосложения людей неяснаго воспитания, питание
          одною растительною пищею вполне невозможно.'
        cn: 首先，我要告诉您，在我所认识的所有院长中，无论从思想模式、对修道生活的看法，还是从天赋才能来看，您都是我最欣赏的一位。此外，我们彼此在服侍中早已相识。更重要的是，我深信您不寻求任何高升，那当然是与调往其他修道院相关的，而是忠于瓦拉姆修道院，直到主亲自乐意延续您的时日。再者，如我之前所言，由于我长期体弱多病，并因此养成了习惯，我只在夏季最好的日子里才走出修室；而在潮湿寒冷的天气里，我寸步不离。因此，居住在隐修院对我来说会更加亲近和方便。隐修院的宁静，以及永久禁止女性进入的规定，完全符合我的健康需求和精神状态。隐修院四面被树木环绕，免受风吹：这能让我在夏季时工作，这对于我痔疮的身体状况至关重要；而在风中，我无法劳作，因为即使是最小的动作，由于极度虚弱，我也会汗流浃背并受凉。以您的经验，您会明白，在我住进隐修院之后，许多人都会想入住。因此，如果主感动您，使您乐意安置我于隐修院中，那么您就必须体谅我的软弱，或许也包括其他与我同样软弱之人。我审视自己，确信仅靠素食无法维持我的体力，只会让我虚弱无力，只能卧床。您当然也注意到，现在隐修院里的弟兄们也因这种营养不足的食物而感到疲惫，大多数人为了晚餐而前往修道院。过去健壮一代觉得方便的，对现在软弱的一代来说已变得不便。既然您也知道安息日、禁食以及其他外在的苦修和规矩都是为此设立的，那么您是否会考虑将奥普季纳隐修院的规章引入瓦拉姆隐修院呢？这些规章的合理性以及对现代人软弱的明智适应，已由奥普季纳隐修院拥有的优秀弟兄们所证实，他们极大地促进了隐修院乃至修道院本身的繁荣昌盛。这个优秀的弟兄群体包括几位退休的院长，以及几位出身于受过教育的世俗圈子的人士。他们的体格比普通百姓弱，不适合强体力劳动和苦修，但更适合灵魂的苦修和需要智力发展的活动。您知道，圣教父们判断一个人的苦修，是根据他过去在世俗中的状况以及他进入修道生活后所改变的。按此计算，前面提到的住在奥普季纳隐修院的人，比那些在修道院里拥有比他们在世俗中更好的食物和衣服的人，承受了更大的匮乏。您也知道，古代埃及隐修院的教父们，认为那些被人知晓的苦修已不算作苦修，他们放弃了这种苦修，并将其视为罪过[2]。圣教父们如此思想和行事，是希望将自己完全献给上帝，而不是为了取悦人或虚荣。我遗憾地看到，一些期刊公开宣扬瓦拉姆隐修院禁食的严格，这与福音书的教导截然相反。福音书吩咐我们，禁食以及其他虔诚的苦修应在暗中进行
          (马太福音 6:4)，不仅要在暗中进行，还要尽一切可能地隐藏起来。圣巴西略大帝和与他一致的其他圣教父们断言，如果我们需要拥有虚弱的身体，上帝就会如此创造我们；因此，他们所命令的禁食程度，正是足以约束肉体情欲的，同时又不至于损伤身体，而是使其仍能胜任遵行基督的诫命，或者更简单地说，能够胜任守夜、祷告和跪拜的苦修，而虚弱的身体是完全无法做到这些的。这一切，我最亲爱的神父，都呈献给您考虑，以便您能体恤我的软弱以及与我同样软弱之人的软弱。如果瓦拉姆隐修院目前仅由平民组成的弟兄们，无法单靠素食维持体力，而为了增强体力而前往修道院的膳食处，那么对于我这虚弱的体质和那些出身不明的人的体质来说，仅靠素食是完全不可能的。
    - type: paragraph
      text:
        ru: Сначала и в Оптином Скиту ревность учредителей его устремлялась было к
          особенному строгому посту; но усмотрев, что при такой строгости Скит должен
          остаться без братии, она смягчилась и дала устав для пищи более доступный,
          впрочем все еще гораздо более строгий, нежели устав о пище, положенный церковию
          для схимника, живущаго в монастыре. Однако, несмотря на таковое смягчение,
          мало, очень мало было охотников из многочисленнаго братства Оптиной Пустыни
          для жительства в Скиту. Когда прибыл туда старец Иеросхимонах Леонид с несколькими
          учениками своими и Настоятель предал ему Скит в духовное управление, – тогда
          Скит начал населяться, и населяться преимущественно людьми не крепкаго телосложения,
          искавшими спокойствия в уединении. Число жившей в нем братии простиралось
          до 30 человек. Всему этому, т.е. состоянию Скита до прибытия о. Леонида
          и состоянию его по прибытии Старца, я был очевидцем. Старец распростер благотворное
          влияние на самый Монастырь, поддерживая братию в расположении к Настоятелю
          и укрепляя их в Душевных бранях. Такое обилие окормления удвоило число братства
          в самом Монастыре, а потому возвысило в нем порядок и привлекло в оный значительныя
          пожертвования, при помощи которых Монастырь отстроился и сверх того обезпечил
          свое . Потому говорю я Вам так подробно о Оптинском Ските, что цветущее
          его состояние и происшедшее от него благоустройство самаго монастыря суть
          факты, а факты составляют самое верное доказательство.
        cn: 最初，在奥普提纳隐修院，创立者们的热忱曾倾向于特别严格的禁食；然而，他们察觉到，若如此严苛，隐修院将无法聚集修士，于是这种严格便有所缓和，并制定了一套更易于遵循的饮食规章。尽管如此，这套规章仍远比教会为居于修道院的舍玛僧（Схимник）所定的饮食规章更为严格。然而，即便有所放宽，奥普提纳隐修院那众多的修士中，渴望在隐修院居住者却寥寥无几，少之又少。当长者舍玛僧列昂尼德携几位门徒抵达那里，且院长将隐修院的属灵事务交予他管理时，隐修院方才开始有人居住，且住入者多为体弱之人，寻求在隐居中获得宁静。其中居住的修士人数多达三十人。所有这些，即列昂尼德神父到来之前隐修院的状况，以及长者到来之后隐修院的状况，我皆亲眼所见。长者将他的恩泽广施于修道院本身，支持修士们对院长保持顺服之心，并在心灵的争战中坚固他们。如此丰沛的牧养使修道院本身的修士人数倍增，因此也提升了修道院的秩序，并吸引了大量的捐赠，借助这些捐赠，修道院得以重建，并在此之外确保了其。因此，我如此详尽地向您讲述奥普提纳隐修院，是因为其兴盛的境况以及由此为修道院本身带来的福祉，皆是事实，而事实乃是最确凿的证据。
    - type: paragraph
      text:
        ru: 'Что же касается до самаго общежития, то есть самаго Монастыря Валаамскаго,
          то я нахожу настоящее его устройство первым в России, далеко высшим знаменитых
          общежитий Белобережскаго, Площанскаго, Софрониевскаго, даже Оптинскаго и
          Саровскаго: потому что в этих Монастырях, гораздо более близких к миру,
          иноки имеют несравненно более средств сноситься с миром, заводить с ним
          связи, иметь свое, и тем отделяться от общаго тела общежития. Общежитие
          Валаамское должно оставаться на долго в настоящем его виде: оно необходимо
          для натур дебелых, долженствующих многим телесным трудом и телесным смирением,
          косно, как выражается Святый Иоанн пророк, ученик Великаго Варсанофия, войти
          в духовное, или, по крайней мере, душевное делание. В материальном отношении
          братия Валаамскаго Монастыря снабжены несравненно обильнее вышеупомянутых
          общежитий и одеждою, и пищею. В Пасху там братия не кушают такой ухи, какую
          кушают Валаамские иноки в обыкновенный недельный день, также и одеждою братия
          Валаамскаго общежития снабжены гораздо удовлетворительнее, нежели братия
          означенных общежитии.'
        cn: 至于修道院本身的社群，也就是瓦拉姆修道院自身，我发现它目前的建制在俄罗斯首屈一指，远超知名的别洛别列日斯基、普洛夏恩斯基、索弗罗涅夫斯基，甚至奥普蒂纳和萨罗夫的修道院社群：因为在这些修道院里，与尘世的联系更为紧密，修士们有更多的机会与世俗往来，建立联系，拥有自己的私物，从而与修道院社群的整体分离。瓦拉姆的修道院社群应长久保持其现状：它对于那些需通过大量的体力劳动和身体上的谦卑，正如大瓦尔萨努菲的门徒、先知圣约翰所言，迟缓地进入属灵，或至少是属魂的操练的粗朴之人，是必不可少的。在物质方面，瓦拉姆修道院的修士们在衣食方面远比上述修道院社群更为丰足。在复活节，瓦拉姆的修士们享用的鱼汤，是其他修道院的修士在普通平日里所不能比拟的。瓦拉姆修道院社群的修士们在衣着方面也远比上述修道院社群的修士们更为齐备。
    - type: paragraph
      text:
        ru: Начертав пред Вами состояние Валаамскаго Монастыря и Скита, какими они
          представляются моим взорам – взорам впрочем очевидца их – я перехожу теперь
          к начертанию моего грешного и недостойнаго лица пред сими св. Обителями.
          Вам известна моя немощь, – мое происхождение и нежность воспитания. Для
          них принятие и того устава, который я Вам предлагаю по образцу Скита Оптина,
          есть уже великий подвиг и распятие. Предпринятие чего-либо большаго превышает
          мое соображение. «Да не смятении и отсечении житие твое, – говорит Преподобный
          Исаак Сирский в 80 слове, – и за вожделение мала труда да не останешься
          и престанеши от всего течения твоего. Яждь умеренно, яко да не всегда еси,
          и да не простреши ноги твоей выше силы, да не отнюдь праздней будеши».
        cn: 在您面前描绘了瓦拉姆修道院和隐修院的现状，它们在我，这位亲历者的眼中所呈现的样子之后，我此刻将转而描绘我这个罪孽而卑微的人，在这两处圣所面前的光景。您深知我的软弱——我的出身以及娇贵的教养。对于他们而言，采纳我依循奥普蒂纳隐修院规条所呈上的戒律，已是极大的苦修与舍己。若要承担更多，则超出了我的思量。「你的生命，愿它没有混乱与断绝，」圣伊萨克叙利亚人（Исаак
          Сирский）在第八十篇讲道中说，「不要因为渴求微小的劳苦，而放弃并停止你的全部进程。适度地进食，这样你就不会总是如此，也不要将你的双腿伸展得超出你的力量，以免你全然空虚。」
    - type: paragraph
      text:
        ru: 'За сим не угодно ли будет Вам обратить внимание на главу 36-ю иноков
          Каллиста и Игнатия, Добр. Часть 2 «о разсуждении», положенную ими сряду
          – после изложения телесных подвигов и уставопищия, подобающих безмолвствующим.
          Надо заметить, что овощи и плоды средней России несравенно сильнее северных,
          а произведения южной России столько же сильнее среднеполосных; плоды же
          и овощи Цареграда и Афона, где жили Св.Каллист и Игнатий равняются питательною
          силою рыбе северных краев и даже превосходят ее. «Тело немощное, – сказал
          Св. Исаак Сирский в 85 слове, – егда понудиши на дела многша силы его, помрачение
          на помрачение в душу твою и смущение тем паче наносиши». Все сие предствляя
          на благоусмотрение Ваше, прошу Вас снизойти моей немощи и единодушных со
          мною братии, которым подвигов общежития не понести, и которые могут понести
          подвиг Скитский, по растворении его благоразумною умеренностию. Тем более
          кажется, настоящаго случая не должно упускать, что всячески, по прошествии
          непродолжительнаго времени, должно же будет учинить упомянутое снисхождение
          и изменение в уставопищии Скитском, иначе никто не будет жить в Скиту. Стали
          немощны Батюшка! Притом, как я выше сказал, устав Оптинскаго Скита «о пище»
          строже положеннаго церковию для схимника. Так, когда положено уставом употребление
          рыбы, она поставляется на трапезе; кажется, в течении сорока дней в году
          разрешается на сыр и яйца, масло скоромное и молоко. Как в Валаамском общежитии
          не употребляется молоко, то и в Скиту не должно вводить его; а прочее все
          полезно бы ввести как для пользы телесной, так и для пользы душевной: ибо
          и Св.Иоанн Лествичниквкушал от всего, дозволеннаго чину иноческому, с целию
          избежать душевных страстей тщеславия, мнения о себе, человекоугодия, тайноядения,
          лицемерства, лукавства, лжи, которыя часто являются у подвижников по плоти
          и соделывают для них духовное преуспеяние решительно невозможным, Бог является
          простоте и смирению и нельзя соединить служение Ему со служением славе человеческой.'
        cn: 阁下此后或愿留意加里斯托斯和伊格纳修斯两位修士所著《善行集》第二部之第三十六章「论明辨」，此章紧随其后阐述了隐修者应有的身体苦修与饮食规范。必须指出，俄罗斯中部的蔬菜和水果远比北部的强劲，而俄罗斯南部的物产又比中部的更胜一筹；君士坦丁堡和阿索斯山（圣加里斯托斯和伊格纳修斯居住之地）的果蔬，其营养效力可与北方地区的鱼类媲美，甚至超越。圣艾萨克叙利亚人曾在其第八十五篇论述中言道：「软弱的身体，当你强迫它去做超出其力量许多的事，你便将重重昏昧与更多的扰乱带入你的灵魂。」
          凡此种种，皆呈献阁下明鉴，我恳请阁下体恤我的软弱，以及与我同心同德的弟兄们，他们无法承受隐修院的苦修，但若能以审慎的节制调和，他们或可承受修士隐居地的苦修。此番情境，我以为更不应错过，因为无论如何，在不远的将来，终究要对修士隐居地的饮食规定作出上述的体恤和改变，否则将无人能在修士隐居地居住。父亲，我们已变得软弱！此外，正如我上文所言，奥普蒂纳修士隐居地的「饮食」规定，比教会为大修道士所定的更为严苛。例如，当规定允许食鱼时，便会将鱼摆上餐桌；似乎在一年中，有四十天允许食用奶酪、鸡蛋、荤油和牛奶。既然瓦拉姆隐修院不食用牛奶，那么修士隐居地也不应引入牛奶；而其他一切，为了身体和灵魂的益处，都应引入：因为圣约翰阶梯者也曾食用一切修士阶层所允许的食物，目的正是为了避免虚荣、自以为是、取悦世人、暗中偷食、伪善、狡诈、谎言等灵魂的激情，这些激情常出现在肉体的苦修者身上，并使他们的属灵进步变得全然不可能。上帝显现于朴实和谦卑，而事奉祂与事奉人的荣耀是无法结合的。
    - type: paragraph
      text:
        ru: Чувствую себя, по приезду в свой монастырь, столько же немощным, как чувствовал
          в бытность мою в святой обители Вашей. Но при удалении моем от должности
          и при перемещении в уединение Вашего Скита, может быть по особенной милости
          Божией, дастся мне время на покаяние, и я потянусь несколько годов. В таком
          случае Валаамский Скит может понаселиться расположенными ко мне иноками,
          как населился Оптин при пришествии туда о. Леонида.
        cn: 我回到了自己的修道院，感受到的软弱一如我在您的圣所居住时。然而，当我卸下职事，迁往您的隐修院清修时，或许是藉着神特别的恩典，我将获得悔改的时日，并能多活几年。若真如此，瓦拉姆隐修院便能如奥普提纳在列奥尼达神父到来后那样，因着那些对我心怀敬意，与我志趣相投的修士而兴盛起来。
    - type: paragraph
      text:
        ru: На сие письмо мое покорнейше прошу ответа Вашего, сообразно ему буду заботиться
          о дальнейшем устроении сего дела. С понедельника думаю отправиться в Ладожский
          Монастырь недели на три.
        cn: 敬请您能回复我的这封书信，我将依循您的指教，继续致力于妥善安排此事。我打算自下周一开始，前往拉多加修道院约莫三周。
    - type: paragraph
      text:
        ru: Вашего Высокопреподобия Всепокорнейший послушник
        cn: 您最崇高的谦恭仆人
    - type: paragraph
      text:
        ru: Подлинное подписал Архимандрит Игнатий 25 Сентября 1855
        cn: 于公历1855年9月25日，由大司祭伊格纳提签署，证实此为真本。
  - type: heading2
    initial:
      ru: Письмо 19.
      cn: 书信 19：
    text:
      ru: Увещание смириться с перемещением на жительство в Оптину
      cn: 顺服并迁居奥普提纳的劝谕
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреподобие!
        cn: 您的崇高恩师！
    - type: paragraph
      text:
        ru: Честнейший Отец Игумен Варлаам!
        cn: 至敬的伊古门瓦尔拉姆长老！
    - type: paragraph
      text:
        ru: Честнейший отец Варлаам! Нет! не гнушаюсь я арестантами, как Вы пишете
          в письме Вашем, зная, что и я во узах греха нахожусь. А таковой арест, т.е.
          греховный, есть самый поносный, – только о таковом аресте монаху и тосковать
          и заботиться можно и должно, яко срам его и муки его вечны,ащечеловек покаянием
          уз греховных не расторгнет заблаговременно.
        cn: 最尊贵的瓦拉姆神父！不！我并未如您信中所言，厌弃那些囚犯，因为我深知自己亦被罪的锁链所捆缚。而这般的囚禁，即罪的囚禁，乃是最为羞辱的——修士唯有为这般的囚禁而忧虑、而思虑，因为它的耻辱和痛苦是永恒的，除非人能及时以悔改解开罪的锁链。
    - type: paragraph
      text:
        ru: 'Притом – Вы в Оптиной не под арестом, а в числе братства. Господь, питавший
          Вас на Валааме туне, и здесь питает; а возлюбленнейший брат о. Иоанникий
          сообщил мне, что как чаю, так и прочих потребностей Вы не лишены, и о. Игумен
          Моисей по свойственной ему мудрости Вами отнюдь не отягощается. Единое остается
          Вам – оставя все земныя попечения, приготовлять душу ко исходу от телесныя
          храмины в жилище Небесное. Паки изволите писать в письме Вашем: хочется
          узнать – на время или навсегда Вы посланы в Оптину пустыню? Отвечаю: в Указе
          Синодском ничего не сказано о времени, но за достоверное известно, что где
          ни будем на земле, на Валааме ли, в Оптиной ли, повсюду гости, повсюду странники,
          повсюду пришельцы, повсюду на время. Оное же всегда ожидает нас в вечности;
          там всегдашняя радость или всегдашняя мука.'
        cn: 此外，您在奥普提那并非被拘禁，而是作为修士团的一员。那曾在瓦拉姆无偿供养您的主，在此地也同样供养着您；而我所亲爱的修士伊奥安尼基父告诉我，无论是茶水还是其他所需，您都不曾匮乏，且摩西院长以其固有的智慧，丝毫未因您而感到
          burdened。唯有一事留给您：抛却所有尘世的忧虑，预备您的灵魂，使其从这身体的殿宇启程，进入天上的居所。您又在信中写道：希望得知您是被派遣到奥普提那修道院暂居，还是永久居住？我答道：在圣教会议的谕令中，并未提及时间，但确凿无疑的是，无论我们身在何处，无论是在瓦拉姆，还是在奥普提那，我们都是客旅，都是陌生人，都是异乡人，都是暂时的。那永恒的居所永远等待着我们；在那里，有永恒的喜乐，或永恒的痛苦。
    - type: paragraph
      text:
        ru: Советующие Вам опытнейшие старцы, весьма здраво советуют оставить земныя
          хлопоты и тяжбы судебныя, в кои когда увидит сатана впадшего монаха, то
          вельми о нем радуется, яко о презрителе Заповеди Христа Спасителя, Который
          чрез Апостола Своего вопиет:«Уже убо отнюд вам срам есть, яко тяжбы имате
          между собою. Почто не паче обидами есте? почто не паче лишены бываете?»(1Кор. 6, 7).
        cn: 那些经验丰富的长者们，向您提出了极其明智的忠告，劝您放下世间的纷扰和法庭的诉讼。当撒旦看见一位僧侣陷入其中时，它会为此大为欢喜，视其为轻蔑救主基督诫命之人。因为基督借着祂的使徒呼喊说：「你们彼此告状，这已经是你们的羞耻了。为什么不宁可忍受委屈呢？为什么不宁可受亏损呢？」（哥林多前书
          6:7）
    - type: paragraph
      text:
        ru: 'И тот совет самый мудрый, что Вы против воли в Оптину высшим начальством
          посланы, а потому благо и полезно Вам волю свою преломить, и воле Божией
          отдавшись, с благодарением переносить малое искушение Ваше, если только
          оно искушения имя заслуживает. Неужели Вы думаете, что рука человеческая,
          как-либо утаившись от Промысла Божия, могла что-либо с Вами сделать? Сохрани
          Боже от такой хульной и нечестивой мысли! Сего ради св.Петр Дамаскинпротивящихся
          находящим против воли искушениям называет Богоборцами, от чего да сохранит
          нас Господь. Если спросит кто от здравомыслящих, от кого пришла начальству
          мысль переместить Вас в Оптину? Ответствуйте: от Бога. Самые в России опытные
          старцы Вам теперь сожительствуют и могут Вам подать назидательный совет
          и обильное утешение. Следовательно, кто как не Сам Господь, мог Вас поместить
          к источнику спасения? Но увы! Велика слепота наша! Промысла Божия не усматриваем,
          и с человеками препираемся, и время драгоценное на покаяние нам данное,
          всуе изнуряем; сего ради мир и от него прозябающия духовные дарования удаляются
          от сердца нашего. А смертный час вблизи от нас! – ожидает нас нелицеприятный
          суд, на коем правды наши судимы будут. Святые присно зрят делание свое недостаточным,
          и, как некто из них сказал, вменяют себя не исполнителями, а сквернителями
          святейших заповедей Господних; сего ради, егда искушение придет, радуются,
          яко скорбию невольною пополняется недостаточество их деяния, и убеляются
          их ризы для непостыднаго вшествия на брак духовный дверию смерти. Довольно,
          довольно о земном попеклись, довольно времени утратили, – нынешний день
          единонадесятый час для приготовления к вечности употребим; ропотливые и
          хлопотливые гласы наши изменим в гласы благодарения и хваления, яко недоведомыми
          судьбами Господь спасение наше содевает, и малыми скорбями, ниже имя скорби
          заслуживающими, смиряет нашу выю, и за единое преломление слепотствующей
          воли нашей и покорность Его всепремудрому Промыслу венчать нас хощет.'
        cn: 那最是明智的忠告，您是受至高上司的差遣，违背己愿被送往奥普提那，因此，折服己意，全然顺服神的旨意，怀着感恩之心忍受这小小的试炼，对您而言是良善且有益的，如果这真配得上试炼之名。难道您认为，人的手，
          каким образом能避开神的护理，还能对您做些什么呢？愿神保守您脱离这般亵渎和不敬虔的念头！因此，圣佩特罗斯·达马斯基诺斯（Πέτρος
          Δαμασκηνός）称那些抵挡违背己愿临到他们的试炼的人为与神争战者，愿主保守我们脱离此境。若有明智之人问起，上司将您调往奥普提那的念头是从何而来？请回答：从神而来。如今，俄罗斯最有经验的长老们与您同住，他们能给予您有益的劝告和丰厚的安慰。如此说来，除了主自己，谁能将您安置于救恩的源头呢？然而，唉！我们的盲目何其之大！我们看不见神的护理，却与人争辩，我们将为悔改而赐予的宝贵时光白白地耗尽；因此，平安以及从平安而生的属灵恩赐便远离了我们的心。而死亡之刻已然临近！——那不偏不倚的审判正等着我们，在那审判中，我们的公义将受审判。圣人们常视自己的作为不足，正如他们中有人所说，他们认为自己不是神的至圣诫命的遵行者，而是玷污者；因此，当试炼来临时，他们反而欢喜，因为那不由自主的苦难补足了他们行为上的不足，他们的衣袍也因此得以洁白，以便在死亡之门开启之时，能无愧地进入属灵的婚筵。够了，够了，我们为地上的事忧虑已久，浪费了太多时光，——今日乃第十一时（路加福音
          1:16），让我们将这时刻用于预备永恒；让我们将那些抱怨和烦恼的声音转变为感恩和赞美的声音，因为主以不可测度的旨意成就我们的救恩，并以微小的苦难，甚至不配称之为苦难的，来谦卑我们的颈项，并且为了我们瞎眼意志的一次降服，以及对祂全智护理的顺从，祂渴望赐给我们冠冕。
    - type: paragraph
      text:
        ru: Помня, возлюбленный о Господе о. Варлаам, любовь Вашу и простоту, как
          Вы у нас пребывали в Сергиевой пустыни, сии скудныя строки Вам написал в
          утешение, а себе в обличение; глаголю бо и не творю. Примите от меня небольшой
          подарок на память, который пересылаю Вам через о. Иоанникия.
        cn: 我亲爱的主内瓦尔拉姆神父，我谨记您的爱与纯朴，如同您曾在谢尔吉耶夫隐修院与我们同住时的样子。这些微薄的文字，我写来是为了安慰您，也是为了警示我自己；因为我只言而不行。请接受我这份小小的礼物作为纪念，我将通过约安尼基神父转交给您。
    - type: paragraph
      text:
        ru: Прошу Ваших святых молитв и остаюсь навсегда с любовию преданный многогрешный
        cn: 我祈求您圣洁的祷告，并永远以爱心忠诚于您，我这罪孽深重之人。
    - type: paragraph
      text:
        ru: Архимандрит Игнатий. 11 февраля 1840
        cn: 阿基曼德里特 伊格纳季。1840年2月11日
  - type: heading2
    initial:
      ru: Письмо 20.
      cn: 书信 20：
    text:
      ru: К батюшке о. Макарию Оптинскому.  О значении Московского Митрополита Филарета
        в издательской деятельности Оптиной пустыни и других предметах
      cn: 致欧普廷的马卡里修士长：关于莫斯科都主教费拉雷特在欧普廷隐修院出版事务及其他事宜中的意义
    children:
    - type: paragraph
      text:
        ru: Ваше Преподобие
        cn: 尊贵的修道父，
    - type: paragraph
      text:
        ru: Достопочтеннейший Старец о. Макарий!
        cn: 尊敬至极的长老，马卡里神父！
    - type: paragraph
      text:
        ru: Приношу Вам искреннейшую благодарность за воспоминание Ваше о мне грешном
          и поздравление с великим Праздником Праздников, Воскресением Христовым,
          с которым и я Вас равномерно поздравляю, желая Вам и всей Вашей о Господе
          братии здравия и спасения.
        cn: 我衷心感谢您对罪人我的记挂，并祝贺这普世欢腾的逾越节——基督复活的盛大节日。我也同样向您致以祝贺，愿您和您在主内的弟兄们身体康健，得蒙救赎。
    - type: paragraph
      text:
        ru: Приношу Вам благодарность за экземпляр вновь изданной книги ПреподобнагоФеодора
          Студита. Сообразно тому, как Вы изволите писать, Высокопреосвященнейший
          Митрополит Московский Филарет благоволил написать мне, то он желает напечатания
          книги Преподобнаго Исаака Сирскаго. Все монашество обязано благодарностию
          этому архипастырю за издание Отеческих книг Оптиною пустынею. Другой на
          месте его никак не решился дать дозволения на такое издание, которое едва
          ли уже повторится. В свое время книги, изданныя Вашею обителию, будут весьма
          дороги и редки. Я совершенно согласен с Вами, что для монашества, которое
          жительствует по книгам святых Отцов необходим точный перевод с подлинников
          посредством лица вполне знающаго монашескую жизнь. Таковым лицом без сомнения
          был Старец Паисий. Русские же переводы не имеют этого достоинства. Заключу
          сии строки покорнейшею моею просьбою к Вам о разрешении Наталии Петровны
          выслать к нам по 12-и экземпляров Феодора Студита иСимеона Нового Богослова,
          всего 24 экземпляра с означением цены за них.
        cn: '承蒙惠赐新版圣帖奥多尔·斯图迪特（Theodore the Studite）之著作，不胜感谢。

          依照您所书，至圣莫斯科都主教菲拉雷特（Philaret）已垂允致函于我，表示他愿付梓圣艾萨克·叙利亚（Isaac the Syrian）之著作。所有修道者皆应感荷这位大牧者，因奥普提纳隐修院（Optina
          Monastery）所刊行之教父言行录（патерика）。若易地而处，他人绝无胆量允准如此宏大之出版，此等盛举恐难再现。届时，贵隐修院所刊之书，将弥足珍贵，稀世难求。


          我完全赞同您的看法，对于依循圣教父经典而生活之修道者而言，亟需一位深谙修道生活之人，以其精湛学识，将原典精确译出。无疑，派西欧斯长老（Elder
          Paisius）便是此等人物。而俄文译本则不具备此等卓越品质。


          恳请允许娜塔莉亚·彼得罗夫娜（Natalia Petrovna）寄送圣帖奥多尔·斯图迪特（Theodore the Studite）与圣西默翁新神学家（Symeon
          the New Theologian）之著作各十二册，共计二十四册，并请注明其价格。以此结束此信，不胜感激。'
    - type: paragraph
      text:
        ru: Препроводительныя при сем записочку и деньги потрудитесь передать Старцу
          схимонаху Леониду. Поручая себя Вашей отеческой любви и испрашивая Ваших
          св. молитв с чувством искреннейшей преданности и уважения имею честь быть
          Вашего Преподобия покорнейшим послушником
        cn: 随信附上的字条与款项，恳请您代为转交至长老年高僧列奥尼德。我将自己托付于您如父般的慈爱，并祈求您神圣的祷告，怀着最真挚的忠诚与敬意，谨此呈上：您的卑微顺服者
    - type: paragraph
      text:
        ru: Архимандрит Игнатий.
        cn: 总领修道司铎 伊格纳提。
    - type: paragraph
      text:
        ru: 30 апреля 1853
        cn: 1853年4月30日
  - type: heading2
    initial:
      ru: Письмо 21.
      cn: 书信 21：
    text:
      ru: О напечатании Оптиной пустынью творения Святых Отцов
      cn: 论奥普提纳隐修院印刷教父圣著之事
    children:
    - type: paragraph
      text:
        ru: Ваше Преподобие, Достопочтенный и многолюбезный Старец Отец Макарий!
        cn: 您的敬爱，可敬又挚爱的长老，玛卡里乌斯神父！
    - type: paragraph
      text:
        ru: Приношу Вам искреннейшую благодарность за милостивое воспоминание Ваше
          о мне недостойном и за присланную книгу. Все Русское монашество обязано
          особенною благодарностию Оптиной пустыне за издание многих Творение Святых
          Отцов перевода Старца Паисия, столь точно передававшаго отеческия мысли.
          И перевод на Русский язык монашеских отечественных писаний, по знанию монашеской
          жизни, гораздо удовлетворительнее совершается братиями Обители Вашей, нежели
          перевод их людьми чуждыми этой жизни.
        cn: 我衷心感谢您仁慈地忆念我这不配之人，并感谢您所寄来的书。所有俄罗斯的修道者都特别感激奥普蒂纳隐修院，因为它出版了帕伊西长老所翻译的许多圣教父著作，这些译本精准地传达了教父们的思想。而将修道教父们的著作翻译成俄语，因为深谙修道生活，贵隐修院的修士们比那些对修道生活陌生的人做得更加令人满意。
    - type: paragraph
      text:
        ru: ОтецАрхимандрит Моисейблагоразумием своим и терпеливым ношением немощей
          ближняго привлек в недра Обители своей избранное иноческое общество, которому
          подобнаго нет во всей России...
        cn: 阿基曼德里特摩西长老以其睿智与耐心，容忍近人的软弱，吸引了一群精选的僧侣，加入他修道院的怀抱。这样的僧团，全俄罗斯无出其右。
    - type: paragraph
      text:
        ru: Потрудитесь передать мой усердный поклон о. Архимандриту Моисею, о. Игумену
          Антонию, о. Ювеналию и о. Льву
        cn: 请您代我向阿基曼德里特摩西长老、伊古门安东尼长老、尤维纳利长老和利奥长老致以我最诚挚的敬意。
    - type: paragraph
      text:
        ru: 20 июля 1855
        cn: 1855年7月20日
  - type: heading2
    initial:
      ru: Письмо 22.
      cn: 书信 22：
    text:
      ru: Желание переселиться в Оптину пустынь из Сергиевой обители и другие вопросы
      cn: 从圣谢尔盖修道院迁往奥普蒂纳隐修院的愿望与其他问题
    children:
    - type: paragraph
      text:
        ru: Прошу Ваших св. молитв, чтобы Милосердный Господь даровал и мне исторгнуться
          из челюстей мира и присоединиться к Вашему Богоспасаемому стаду, если есть
          на то Его Святая воля. Что же касается до меня, то самый ответ и убогое
          мое суждение убеждают меня постоянно в величайшей пользе и даже необходимости
          удаления из здешняго шумнаго места, которое и в нравственном отношении –
          точно село при пути. Все иноческое уничтожается здесь разсеянностию, все
          посевы стаптываются мимоходящими. Здесь то же на самом деле видно событие
          изложенных св. Исааком в 75 слове. Вижу справедливость их и на себе и на
          братии...
        cn: 恳请您为我献上圣洁的祷告，愿慈悲的上帝恩赐我，使我能挣脱尘世的罗网，若蒙祂圣意，得以加入您这蒙福的羊群。至于我自己，这封回信以及我贫乏的判断力，无时无刻不使我深信，远离这喧嚣之地，裨益良多，甚至有其必要。此地在道德层面，恰似路边的村庄，一切修道生活皆被散漫所消磨，一切播下的种子皆被过路之人践踏殆尽。此处所发生之事，正如圣依撒格在第七十五篇讲论中所阐述的，我亲眼目睹其真实性。我不仅在我身上，也在弟兄们身上，看到了这些话语的公允……
    - type: paragraph
      text:
        ru: P.S. Здесь в лесах Тихвинскаго уезда открыт Старец, живший в лесу более
          50-и лет, в великом злострадании, претерпевший биения от бесов, и, как говорил
          мне некоторый весьма благоговейный инок, украшенный духовными дарованиями.
        cn: 附注：在此地，季赫温县的森林深处，一位长者被发现了。他已在林中度过了逾五十载的岁月，饱受极大的苦难，更曾忍受恶魔的鞭笞。据一位敬虔的修士告诉我，这位长者已蒙受圣灵的恩赐所妆点。
  - type: heading2
    initial:
      ru: Письмо 23.
      cn: 书信 23：
    text:
      ru: О библиотеке св. Отцов
      cn: 论圣教父文库
    children:
    - type: paragraph
      text:
        ru: Христос Воскресе! Ваше Преподобие Преподобнейший и многолюбезный Старец!
        cn: 基督复活了！尊敬的阁下，最可敬而蒙爱的长老！
    - type: paragraph
      text:
        ru: Примите мое усерднейшее поздравление с наступившим праздником и вместе
          с тем искреннейшую признательность за поздравление Ваше в драгоценном для
          меня письме Вашем от 30-го марта, так как и все письма Ваши для меня драгоценны,
          и при одном зрении почерка Вашего, прежде чтения самого письма уже чувствую
          в грешной душе моей утешение.
        cn: 敬领您关于已至节日的殷切祝贺，并同时，衷心感谢您在三月三十日那封于我弥足珍贵的信函中所致的贺意。您所有的信件于我皆属珍宝，每当我一见您的笔迹，甚至在阅读信件之前，我这罪孽的灵魂便已感到慰藉。
    - type: paragraph
      text:
        ru: Желаю, чтоб мысленное сребро – библиотека св. Отцов, собранная Голландом,
          – не лежала под спудом, но давала лихву богоприятную, обращаясь между людьми
          способными заниматься ею, я разсудил лучше отдать это сребро на руки человеку,
          нежели приковать его к какому-либо месту, в коем оно очень легко может попасть
          под спуд – в шкаф, и сделаться там пищею моли, мышей, без всякой пользы
          для людей.
        cn: 我愿那思想中的白银——由戈兰德收集的圣教父图书馆——不被埋藏，反倒能生出蒙福的利息，流通于有能力钻研的人们之间。我思忖着，与其将这份白银锁于某处，使其极易被埋没——在书柜中，沦为蠹虫与鼠辈的食粮，对世人毫无裨益——不如将它交付于一个人的手中。
    - type: paragraph
      text:
        ru: Было время, когда Белые берега обиловали благонамеренными иноками, были
          времена, когда обиловала ими Пестуша, обиловала ими в свое время Площанская
          Пустынь; теперь наступило время цвета для Оптиной; время цвета пройдет своей
          чередой, – процветут другие места, также на свое время; почему приковать
          книгу к месту я счел менее надежным, нежели поручить ее человеку. Надеюсь,
          что о. Ювеналий, попользовавшись ею, и попользуя ею Христианство, когда
          достигнет седин и изнеможения, то поручит ее благонадежному иноку, который
          опять будет держать в обороте мысленном сребро.
        cn: 曾几何时，白岸修道院群贤毕至，善念盈怀；彼时佩斯图沙亦是如此，普洛什昌斯卡娅隐修院亦曾繁盛一时。如今，是奥普蒂娜大放异彩的时代；然而，花开花落，各有其时——其他圣地亦将次第兴盛，各领风骚。因此，我以为将此书系于某处不如托付予人更为稳妥。我深信，尤维纳利修士用此书自益并惠泽基督信仰之后，待他皓首苍颜、气力不济之时，定会将它托付给一位忠信可靠的修士，使这属灵的银钱得以继续在思想中流转不息。
    - type: paragraph
      text:
        ru: Испрашивая Ваше благословение и поручая себя Вашим св.молитвам, с чувством
          искреннейшаго уважения и преданности имею честь быть Ваш покорный послушник.
        cn: 恳请您的祝福，并托付于您神圣的祷告，怀着最真挚的敬意与忠诚，我荣幸地成为您谦卑的顺从者。
    - type: paragraph
      text:
        ru: Архимандрит Игнатий
        cn: 大司祭 伊格那提
    - type: paragraph
      text:
        ru: 13 апреля 1857
        cn: 1857年4月13日
  - type: heading2
    initial:
      ru: Письмо 24.
      cn: 书信 24：
    text:
      ru: К рясофорному послушнику Оптиной пустыни о. Петру. О достоинстве книги преподобного
        Георгия
      cn: 致奥普提纳隐修院（Optina Pustyn）的修士（rasophore novice）彼得神父。论圣徒格奥尔基（George）著作的价值。
    children:
    - type: paragraph
      text:
        ru: Преподобный Отец Петр!
        cn: 圣哉佩特罗斯长老！
    - type: paragraph
      text:
        ru: Приятнейшее письмо Ваше и при оном посылку с книгами получил. Премного
          благодарю за книги. Потому и беспокоил Вас покорнейшею просьбою о доставлении
          мне несколько экземпляров, что, прочитав присланную Вами книгу, усмотрел
          духовность ея и пожелал дабы таковая душеспасительная книга была известна
          моему дражайшему братству.
        cn: 您那愉快的来信，以及随信附上的书籍，我都已收到。万分感谢这些书籍。我之所以如此谦恭地恳请您惠赐几本，是因为读了您寄来的书后，我深察其灵性之深邃，故而切愿这般救赎灵魂的著作能为我亲爱的弟兄们所知晓。
    - type: paragraph
      text:
        ru: 'Если же Вам угодно знать мое мнение о том, может ли книга писем Святаго
          Затворника получить премию, то Вам говорю мое мнение: не может, имея значительное
          достоинство духовное, а не имея плотскаго; ибо письма произнесены благодатию,
          не имея благоустройства человеческаго слова. Слово же благодатное не может
          быть познано плотским человеком, который зрит только на внешность слова,
          и если сие внешнее слово не имеет внешнего устройства, то он всему ругается:«юродство
          бо ему есть»(1Кор. 2:14).'
        cn: 至于您所问，关于圣隐士的信函集是否能获奖，我的意见是：不能。它拥有显著的属灵价值，却不具肉身之美；因为这些信函是由恩典所发，而非出于人工的言辞修饰。而恩典之言无法被肉体之人所理解，他们只专注于言语的外在形式，如果这外在的言语缺乏外在的结构，他们便会加以讥讽：「因为他以为是愚拙」（哥林多前书
          2:14）。
    - type: paragraph
      text:
        ru: Прилагаемые при сем 50 рублей прошу принять яко ничтожную лепту для нового
          издания, – вместо желаемой Вами демидовской премии. Прошу Ваших Святых молитв.
          7 августа 1839
        cn: 随附五十卢布，敬请收纳，权作新版微薄捐献，以代您所盼之杰米多夫奖。恳请您的圣洁祷告。1839年8月7日
  - type: heading2
    initial:
      ru: Письмо 25.
      cn: 书信 25：
    text:
      ru: К афонскому монаху Серафиму.  О значении наставника в обучении умной молитве
        и о других вопросах
      cn: 致阿索斯山修士塞拉芬。论导师在教导心祷中的意义及其他问题
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреподобие
        cn: 您的至圣品位
    - type: paragraph
      text:
        ru: Возлюбленнейший о Господе Отец Серафим! Сердечно благодарю Вас, что Вы
          на Святой Горе Афонской вспоминали о иноках, живущих близь шумной столицы,
          в монастыре, который тщетно называется Пустынею. О постигших Вас скорбях
          я узнал отчасти от о. Архимандрита Иоанна, Инспектора здешней Духовной Академии.
          И кто из проплывающих житейское море не бывает орошен волнами его? Особенно
          если пловец – безответный инок.
        cn: 主内至亲的塞拉芬神父！我衷心感谢您在圣山阿索斯纪念那些居于喧嚣都城近郊，在那座空有「旷野」之名的修道院中的修士们。关于您所遭受的苦楚，我已从此处神学院的督学伊奥安尼斯修士大司祭那里略有所闻。在这俗世的汪洋中航行之人，有谁能不被其波涛所浸润呢？特别是当这航行者是一位柔顺的修士时。
    - type: paragraph
      text:
        ru: 'Когда Вы были в Санкт-Петербурге, я сердечно желал видеть Вас наедине:
          потому что наедине надеялся побеседовать с Вами о глубинах монашескаго жительства,
          вероятно, имеющаго еще достойных делателей еще на горе Афонской, несмотря
          на общее ослабление, которому подверглось монашество все и повсюду. Но я
          не сподобился сего: Вас сопровождало общество такого настроения, при котором
          должно, по наставлению некотораго великаго Отца, скрывать таинственное монашеское
          сокровище. Вы молчали, потупя взор, как Израильтянин на Реках Вавилонских,
          а тот, кто сказал, хотя сказал и немногое, увидел впоследствии, что сказал
          излишнее и неуместное. По сей причине, хотя я и имел счастье видеть Вас
          лицем к лицу, но знаю Вас единственно по прекрасной книге Вашей, и столько,
          сколько Вы захотели показать себя всей вообще читающей публике. Такое неудовлетворительное
          сближение с Вами меня огорчило; но я утешил себя мыслию, что Божий Промысл
          часто не допускает исполниться и таким желаниям нашим, которые по наружности
          кажутся благими. В заключение этого длинного предисловия, должен я сказать
          само собою вытекающую истину, известную всем, сколько-нибудь внимательным
          инокам: причина откровенности о предметах духовных, – доверенность к наставляющему
          лицу, а доверенность к лицу внушается точным познанием лица.«Господи! К
          кому идем?– говорит Святый Петр Спасителю, –Глаголы живота вечного имаши,
          и мы веровахом и познахом, яко Ты еси Христос, Сын Бога Живого»(Иоан. 6, 68, 69).
          Напротив того: «Кому не извещавается сердце, тому не открывай его», – говорит
          великий наставник иноков Преподобный Пимен, Египетский Пустынник. Судите
          ж сами: зная Вас так мало, какую могу я иметь степень доверенности к Вам?
          Итак, первый мой недуг, который я должен обнажить пред Вами, есть мое маловерие
          – маловерие не к самой умной молитве, нет! Это таинственное небо, на которое
          выходят одни чистые сердцем для Богозрения, видится очами ума моего, хотя
          и пребывает для них невидимым: оно скрывается от них чудною, прозрачною,
          непостижимою синевою своею, в которой они мнят видеть его. Я страдаю маловерием
          к Вам. Исцелите меня от этого недуга. Такое исцеление – дело возможное.
          Многие маловерные обратились в ревностно верующих: всемогущая истина совершила
          их обращение. И не обидьтесь моим признанием в маловерии к Вам! Лествичник
          говорит в 4-й степени «Имуще о Господе выю свою подклонити разумом убо и
          словом смиренномудрия, соделаем известно спасение наше иному о Господе вверяти;
          прежде всхода, убо,ащекое лукавство и разум у нас есть, кормчаго онаго истязуем
          и испытаем, и, да тако реку, искусим: да не на корабленника яко кормчия,
          и на недугующаго яко на врача, и на страственнаго яко на бесстрастна, и
          на пучину яко на пристанище нападше, готово обрящем себе истопление». Если
          это дозволяется и советуется святыми  Отцами вновь вступающему в монастырь:
          то тем более оно позволительно и даже необходимо для укосневшаго значительное
          время в монашестве, к сожалению, крайне малоплодном. Опасен недостаточный
          наставник при обучении новоначальнаго благим нравам и первым правилам монашескаго
          жительства: тем опаснее он для дерзающаго слышать учение о великом таинстве
          умной молитвы, ведущей Христианина к сокровенному, вместе существенному
          и вполне ощутительному соединению с Богом. Имеете ли Вы, возлюбленнейший
          отец, в виду опытнаго Старца в обителях Святой Горы, на духовный разум котораго
          Вы могли бы положиться? Слово «духовный» употреблено мною здесь не слегка,
          как оно употребляется в новейших писателях, но в том смысле, как оно употреблялось
          Святым Апостолом Павлом, а за ним и всеми аскетическими писателями нашей
          Церкви, из которых ПреподобныйГригорий Синаитговорит: «Не всех бо есть наставити
          и инех, но имже дадеся Божественное разсуждение, по Апостолу, разсуждение
          духов, отлучающее горшее от лучшаго мечем слова. Кийждо бо свой разум и
          разсуждение естественно или деятельно или художественно имать, а не все  духовное»[3].
          Хотя мы и крайне омрачены по причине нашего слабаго жительства, но признаем
          и исповедуем, что ни естественное, ни деятельное, ни художественное разсуждение
          не могут поднять выше чина душевнаго разума, как бы они не были сильны и
          блестящи, даже благонамеренны и  благочестивы[4]. Итак имеете ли в виду
          духовнаго Старца? вот тот вопрос, который по милостивому дозволению Вашему
          представляет Вам мои вопросы, считаю начальным и первым из всех вопросов.
          И святые Отцы признают таковым этот вопрос. «Прежде всех, – говорят они,
          – избери себе старца с совершенным, по священному тайноучению, отречением
          и повиновением непритворным и совершенным, сиречь потщися обрести наставника
          и учителя непрелестна»[5]. Тоже говорят почти все аскетические православные
          наставники; но большая часть из них жалуется на скудность истинных наставников.
          В 15-м веке, когда жил наш ПреподобныйНил Сорский, посетивший Афонскую гору
          и заставший там разсадник умных делателей, насажденный Преп. Григорием Синаитом:
          тогда уже истинный наставник умной молитвы признавался важною редкостию,
          чтож сказать о нашем времени? Сердца всех привлечены, как и Вы находите
          и чему пример Вы видели в нашей Пустыни, к внешней красоте; внутренняя духовная
          красота, а потому филокалия, содержащяя учение о приобретении сей красоты,
          остаются в стороне. Впрочем, некоторые монашествующие у нас в России занимаются
          умною молитвою, и не без успеха. Таковых случалось мне видеть и беседовать
          с ними. Случалось видеть – увы! – прельщающихся и прельщенных, совлекаемых
          с прямаго и истиннаго пути страстями душевными и телесными. Хотя я и должен
          сознавать себя прельщенным, убеждаясь в таковом бедственном состоянии многими
          во мне действующими страстями, которым, очевидно для совести моей, работаю
          явно делами и словами, неявно помышлениями и чувствованиями; однако признаю
          справедливым опасение впасть, а что еще хуже, самопроизвольно вдаться в
          большую прелесть. Свойственно тому, кто поражен многими болезнями, опасаться
          впадения в тягчайший недуг? свойственно тому, кто по шею погряз в болоте
          стремиться, чтобы не уйти в него и с головою!'
        cn: '当您身处圣彼得堡时，我曾衷心希望能与您私下会面；因为我曾期望能私下与您探讨修道生活的深邃之处，尽管修道生活普遍衰弱，无处不遭此劫，但在阿索斯圣山上，或许仍有配得上这等深奥之处的精进修行者。然而，我并未能如愿：您所伴随的人群其心境，按某位伟大教父的教诲，必须隐藏修道生活的神秘宝藏。您沉默不语，低垂着目光，如同巴比伦河畔的以色列人；而那位虽言语不多之人，后来却发现所言皆为多余且不合时宜。因此，尽管我有幸与您面对面相见，但我认识您，仅限于您那本精美著作，以及您愿向广大读者所展现的一切。这般未能尽兴的相近，令我感到悲伤；但我以这样的想法安慰自己：上帝的旨意，常不允许我们那些表面上看似美好的愿望得以实现。在这冗长序言的末尾，我必须道出一个不言自明的真理，凡稍有留心的修道者皆知：谈论属灵之事得以坦诚的原因，是对教导者的信任，而信任则源于对该人的精准认识。


          「主啊！我们归向谁呢？」圣彼得对救主说，「您有永生之道，我们已经相信，也已经知道您是基督，是永生上帝的儿子」（约翰福音 6:68-69）。反之，「心未向其敞开之人，勿向其敞开心扉，」伟大的修道者导师，埃及隐士圣皮门长老如是说。请您自行判断：对您了解如此之少，我又能对您抱持多大程度的信任呢？


          因此，我必须在您面前揭露的第一个疾患，便是我的小信——并非对心祷本身的小信，不！那是神秘的天堂，唯有心洁者方能登临，得见上帝，虽于其眼仍不可见，然我心之眼却能望见它：它以其奇妙、清澈、不可思议的蔚蓝，于我心眼隐匿，我心眼在此蔚蓝中，意欲窥见其形。我所
          страда 小信，是对您的小信。请您医治我这疾患。此等医治，并非不可能之事。许多小信之人，已转变为热忱的信徒：全能的真理，完成了他们的转变。也请勿因我坦承对您的小信而感到不快！《阶梯》第四级写道：「在主内，若我们以心智与谦卑之言，俯首于主，我们将使我们的救赎，在主内托付于他人之事，昭然若揭；在启程之前，若我们尚有任何狡诈或心智，我们当审问、考验，并可以说，试探那舵手：以免我们误将船员作舵手，将病患作医者，将受情欲者作无情欲者，将深渊作港湾，而自取沉溺。」若圣教父们允许并劝导初入修道院者如此行，那么对于已在修道生活中沉浸许久，却不幸所得甚少之人，这更属允许，甚至必要。在教导初学者品德与修道生活首要规则时，一位不足格的导师是危险的；而对于那些胆敢聆听关于心祷这一伟大奥秘的教诲之人，心祷能引导基督徒达到与上帝隐秘、本质且完全可感知的结合，这样的导师则更为危险。


          敬爱的神父，您心目中是否有圣山修道院中，经验丰富的长老，其属灵的洞察力，您可以完全信赖？我在此处使用「属灵」一词，并非如当代作家般轻率，而是依照圣使徒保罗所用之义，以及其后所有我教会苦修作家所用之义，其中圣格里戈里·西奈特长老（Γρηγόριος
          ο Σιναΐτης）言：「因为并非所有人都能教导他人，唯有那些蒙受神圣分辨能力之人，按使徒所言，能分辨诸灵，以言语之剑将劣者与优者分开。因为每个人都有自己的心智和分辨能力，或出于本性，或出于实践，或出于技艺，但并非所有都是属灵的。」[3]
          尽管我们因生活软弱而极其昏暗，但我们承认并宣认，无论是自然的、实践的还是技艺的分辨，都无法超越魂灵心智的境界，无论它们多么强大、光辉，甚至善意和虔诚。[4]
          那么，您心中是否有属灵的长老呢？此乃承蒙您宽允，我向您提出的问题，亦是我认为所有问题之首。圣教父们亦承认此问的重要性。「首先，」他们说，「您当以完全的、按神圣秘传教义的舍弃与真诚、完美的顺从，为自己选择一位长老，也就是说，努力寻找一位不欺惑的导师。」[5]
          几乎所有正教苦修导师都这样说；但他们中的大多数，却都抱怨真正导师的匮乏。在十五世纪，当我们的圣尼勒·索尔斯基长老（Νείλος Σόρσκι）生活之时，他曾造访阿索斯圣山，在那里见到了由圣格里戈里·西奈特长老（Γρηγόριος
          ο Σιναΐτης）所播种的心祷精进者摇篮：那时，心祷的真正导师，已然被视为罕见的珍宝，更遑论我们今日呢？所有人的心，都被外在的美所吸引，正如您所发现并亲见于我们隐修院的例子；内在的属灵之美，以及教导如何获得此美的「爱美集」（Φιλοκαλία），则被置诸一旁。然而，我们俄罗斯的一些修道士，仍在从事心祷，并且并非毫无成果。我曾有幸见到并与他们交谈。我也曾有幸见到——唉！——受迷惑者和已受迷惑者，他们被魂灵和身体的情欲，从正直和真实的道路上拉走。尽管我必须承认自己已受迷惑，因我体内运作的诸多情欲，它们显而易见地通过我的言行，暗中通过我的思想和情感，为我所役，从而使我确信自己正处于这种悲惨境地；但我仍认为，担忧陷入，更糟的是，自愿陷入更大的迷惑，是公正的。对于被诸多疾病困扰之人，担忧陷入更严重的疾患，是否自然？对于已深陷泥潭及颈之人，努力不让头部也沉入其中，是否自然！'
    - type: paragraph
      text:
        ru: Затем, предложив Вам первый мой вопрос и понуждаемый самым окончанием
          листа к окончанию письма, прошу Ваших святых молитв на подкрепление многочисленных
          немощей моих, и – буду ожидать Ваших назидательных строк, которых не лишите
          Вашего покорнейшего послушника.
        cn: 然后，在向您提出我的第一个问题，并因纸页即将用尽而催促我结束这封信时，我恳请您为我众多的软弱代求圣洁的祷告，我将期待您那些充满教益的笔迹，请不要让您最谦卑的门徒失去它们。
    - type: paragraph
      text:
        ru: 10 июня 1851 Сергиева Пустынь.
        cn: 1851年6月10日，谢尔吉耶夫隐修院。
  - type: heading2
    initial:
      ru: Письмо 26.
      cn: 书信 26：
    text:
      ru: К игумену Варфоломею.  О пребывании в Оптиной пустыни
      cn: 致修道院院长巴塞洛缪，关于奥普蒂娜隐修院的生活
    children:
    - type: paragraph
      text:
        ru: Молитвами Святых Отцев наших, Господи Иисусе Христе Боже наш, помилуй
          нас.
        cn: 借我们圣教父们的祷告，主耶稣基督，我们的上帝，求你怜悯我们。
    - type: paragraph
      text:
        ru: Дражайшие и Почтеннейшие Отцы!
        cn: 最亲爱、最可敬的教父们！
    - type: paragraph
      text:
        ru: Отец Варфоломей и Отец Алимпий!
        cn: 圣父巴尔多禄茂与圣父阿林匹！
    - type: paragraph
      text:
        ru: Усердно желаем Вам радоваться и здравствовать о Господе! Приехав в Оптину
          пустыню, нетерпеливо хотели писать к Вам; но моя болезнь, увеличенная путешествием,
          останавливала то, к чему влекло сердечное чувство.
        cn: 我们热切地祝愿您在主内喜乐康健！抵达奥普提纳隐修院后，我们便迫不及待地想给您写信；然而，我的病因旅途而加重，阻碍了我倾诉心底情愫的渴望。
    - type: paragraph
      text:
        ru: 'Принятые о. Строителем весьма ласково, мы остались жить в монастыре:
          к сему побудили нас обстоятельства наши, монастырския и скитския. Михаил
          Васильевич входит на клирос; – я, как больной, пристанищем моей надежды
          должен иметь не труды свои, не заслуги, – милосердие и заслуги Богочеловека
          Иисуса.'
        cn: 蒙修道院院长以极为慈爱之心接纳，我们便留在修道院中居住：我们的境况，以及修道院和隐修院的条件，促使我们如此。米迦勒·瓦西里耶维奇（Μιχαήλ
          Βασίλιεβιτς）登上唱诗班席位；而我，作为一名病人，我的希望之港不应是我的劳苦或功绩，而是那位神人耶稣的慈悲与功绩。
    - type: paragraph
      text:
        ru: Прежде всего описали мы Вам свои обстоятельства; ибо нам представляется,
          что Вы сопровождаете нас Вашим участием, и мы бы виноваты были пред сим
          драгим и одолжительным участием, если бы не удовлетворили онаго, хотя несколько,
          описанием наших обстоятельств. Может быть, оно уже пеняло нам с снисхождением
          и упрекало с любовию, за нашу медлительность...
        cn: 首先，我们向您描述了我们的境况；因为我们认为，您以您的关怀陪伴着我们，而我们若未能多少描述我们的境况以满足这份宝贵而可敬的关怀，那我们便是辜负了它。或许，它已带着宽容温和地责备我们，又带着爱意指责我们的迟缓……
    - type: paragraph
      text:
        ru: 'Иисус уготовал добрым делам сторичныя награды, и делающему добро излишни
          похвалы человеческия: и потому кратким, но искренним благодарением за Вашу
          любовь, ласки, гостеприимство, удовлетворяя требованиям нашего сердца, оставляем
          все комплименты, сии наряды в кои по большей части одевается нечистосердечие,
          – блудница-лесть.'
        cn: 耶稣为善行预备了百倍的赏赐，而行善之人无需多余的人间赞誉；因此，我们怀着满足内心需求之情，以简短而真挚的感谢回应您的爱、恩慈与热情款待，并舍弃一切恭维之辞——那些多数情况下被不真诚所装扮的衣裳，那娼妓般的谄媚。
    - type: paragraph
      text:
        ru: Наконец, прося Ваших святых молитв (особливо при служении Святыя Литургии)
          и благословения, честь имеем пребыть.
        cn: 最后，恳请您的圣洁祷告（特别是在圣祭礼仪中）和赐福，我们荣幸地留此敬候。
    - type: paragraph
      text:
        ru: 'Ваши недостойные послушники многогрешные:'
        cn: 您卑微而充满罪孽的仆人们：
    - type: paragraph
      text:
        ru: Димитрий Брянчанинов и Михаил Чихачев.
        cn: 季米特里·布连柴尼诺夫与米哈伊尔·奇哈切夫。
    - type: paragraph
      text:
        ru: 1829 года июня 12-го дня
        cn: 1829年6月12日
    - type: paragraph
      text:
        ru: 'Новость. В Александре-Свирском монастыре скончался один монах; его похоронили
          подле покойнаго знаменитаго о. Феодора, и при сем случае смотрели остатки
          сего Старца. И тело и одежда совершенно истлели, остались одни кости желтаго
          цвета. Рассказывал на сие о. Гавриил Иеромонах – Скитянин, чтивший о сем
          в письме, пришедшем из Свирскаго к о. Леониду, и, рассказывая, к словам
          – желтаго цвета, прибавлял: как воск.'
        cn: 消息。亚历山大-斯维尔斯基修道院有一位修士离世；他被安葬在已故的著名神父费奥多尔身旁，借此机会检视了这位长老的遗骸。他的身体和衣袍都已全然朽坏，只剩下黄色的骨骸。关于此事，隐修士加夫里尔长老（一位在斯维尔斯克寄给列奥尼德长老的信中提及此事的教士）在讲述时，于「黄色的骨骸」之后又补充道：「像蜂蜡一样。」
  - type: heading2
    initial:
      ru: Письмо 27.
      cn: 书信 27：
    text:
      ru: Автобиографические сведения
      cn: 自传性记述
    children:
    - type: paragraph
      text:
        ru: Преподобнейший и Возлюбленнейший о Господе Отец Варфоломей!
        cn: 在主内最为可敬可爱的瓦尔多罗茂（Bartholomew）神父！
    - type: paragraph
      text:
        ru: 'Приятнейшее письмо Ваше к большому моему удовольствию получил. Простите
          меня за мою ленность, по причине которой не отвечал я Вам на последнее письмо
          Ваше, ко мне в Лопотов монастырь написанное. В сей обители Вологодской местоположение
          низменное, атмосфера наполнена гнилыми испарениями: – все сие вместе с большим
          вредом действовало на мое здоровье, при слабом состоянии коего был я до
          избытка обременен трудами телесными. Прошлаго 1833-го года в мае месяце
          был произведен в Игумены, Между тем Государю Императору, коего был я воспитанником,
          угодно было приказать, чтоб разыскали и уведомили Его, где я нахожусь. В
          то время указом Святейшего Синода был я переведен в Московский Николаевский
          Угрешский Монастырь. Государь Император повелел Митрополиту вытребовать
          в С.-Петербург и потом дал мне Сергиевскую Пустыню, в которой нахожусь и
          поныне. При мне живет O. Михаил, и правит должность Головщика на правом
          крылосе. Здоровье моего тела в здешней обители немного поправилось; видно
          еще Господь дает мне время на покаяние.'
        cn: 您那份最为愉悦的来信，我已欣然收阅。请宽恕我的怠惰，因此未能及时回复您先前寄至洛波托夫修道院的信函。在那座沃洛格达的修道院中，地势低洼，空气中弥漫着腐败的瘴气——这一切都严重损害了我的健康，而我的身体本就虚弱，又承受了过多的体力劳作。去年，即1833年五月，我被晋升为院长。其间，承蒙曾是我的教养者的皇帝陛下恩典，他命人查访我的下落并告知他。当时，我奉圣主教会议的谕旨，被调往莫斯科的尼古拉-乌格列沙修道院。皇帝陛下随后谕令都主教将我召至圣彼得堡，之后又将谢尔吉耶夫隐修院赐予我，我至今仍在此地。米迦勒神父与我同住，他在右侧唱诗班司职领唱。我的身体在此修道院中略有康复；看来主仍在赐予我悔改的时日。
    - type: paragraph
      text:
        ru: Затем простите, почтеннейший Отец Варфоломей; поздравляю Вас с наступающими
          праздниками, прошу святых молитв и честь имею быть Вашим покорнейшим слугою
          и молитвенником
        cn: 然后，请您原谅，可敬的瓦尔索罗梅伊教父；我祝贺您即将到来的节日，请求您圣洁的祈祷，并有幸成为您最谦卑的仆人与代祷者。
    - type: paragraph
      text:
        ru: 17 апреля 1834 Архимандрит Игнатий
        cn: 1834年4月17日，大司祭伊格纳提乌斯
  - type: heading2
    initial:
      ru: Письмо 28.
      cn: 书信 28：
    text:
      ru: О монастырях Российских
      cn: 论俄罗斯诸修道院
    children:
    - type: paragraph
      text:
        ru: Высокопреосвященнейший Филарет полагает, что столп нашей Православной
          веры есть монашество, а столп монашества суть общежительные монастыри. Но
          общежития севера, где наиболее похваляется телесный труд, стоят ниже по
          благоустройству своему общежитий южной России, где при телесном труде, особенное
          внимание обращается на очищение души и благоуправление ея частым исповеданием
          помыслов и сердечных браней, частым советом, с искусным исследованием писаний
          отеческих, – и, наконец, множеством Божественнаго славословия.
        cn: 至圣者菲拉雷特（Filaret）认为，我们正教信仰的支柱是修道生活，而修道生活的支柱则是修道院的共居制度。然而，北方共居修院，其最为称许身体劳作，在它们的福祉与秩序上，却不及南俄共居修院。在南俄，除了身体劳作，他们特别注重灵魂的洁净与治理，这通过频繁地忏悔思虑和心灵争战，频繁地寻求劝告，并以精湛的智慧探究教父言行录，最终，更以丰盛的神圣颂赞来实现。
    - type: paragraph
      text:
        ru: Южская пустынь есть один из лучших общежительных монастырей Российскаго
          Севера, – если не наилучший.
        cn: 尤日斯卡苦修院是俄罗斯北方最好的共居型修道院之一——若非最佳。
  - type: heading2
    initial:
      ru: Письмо 29.
      cn: 书信 29：
    text:
      ru: Описание обустройства в Сергиевой пустыни
      cn: 谢尔盖圣境的布置描述
    children:
    - type: paragraph
      text:
        ru: Ваше Преподобие! Возлюбленнейший о Господе Отец Строитель Варфоломей!
        cn: 您的尊荣，在主内蒙爱的父方丈巴尔多禄茂！
    - type: paragraph
      text:
        ru: Батюшка дражайший! Приехали Вы не на чужом, видно, основании здать! И
          не чужими трудами питаться, а свои положить. И я, когда приехал в Сергееву
          Пустыню, то не имел где главу приклонить, должен был остановиться в постороннем
          доме и в нем жить первую зиму. Начиная с Соборной Церкви, все представляло
          одне развалины. А с братией ее пришлось не только слезы, но и кровь пролить.
          Что уж делать? Такова судьба настоятеля. И от Епархиальнаго Начальства сперва
          досталось так, что запрещен был выезд из монастыря мне самому. А как то,
          что без скорби сделаешь, то непрочно бывает, – и что посеешь, да слезами
          не польешь, то худо всходит. Простите, батюшка, моему пустословию. От избытка
          сердца и участия моего сие Вам сказал.
        cn: 最亲爱的神父！您这次的到来，显然并非建立在他人的根基之上，也非为享用他人的劳作，而是为奉献您自己的辛劳。我初抵谢尔盖耶夫隐修院时，亦是无处安身，只得暂住在一户人家，并在那里度过了第一个寒冬。从座堂开始，一切都只是一片废墟。而与那里的修士们，我不仅流下泪水，甚至洒下鲜血。又能如何呢？这是院长注定的命运。起初，主教区长官还对我颇有微词，甚至禁止我离开修道院。然而，凡事若无苦楚，便不坚固；若播种后不以泪水浇灌，便难有好的收成。请原谅，神父，我的空谈。这些话是我心之所溢，出于我真挚的关切而对您倾诉。
    - type: paragraph
      text:
        ru: Усерднейшую приношу благодарность за присланную икону, прошу Ваших Святых
          молитв, и с искреннейшею преданностию, имею честь быть
        cn: 我献上最深切的感谢，为这尊蒙受恩赐的圣像，并恳请您的圣洁祈祷。怀着至诚的虔敬，我荣幸地成为
    - type: paragraph
      text:
        ru: Ваш покорный послушник Архимандрит Игнатий. 14 октября 1837 Сергиева Пустынь
        cn: 您的卑微门徒，大司祭伊格纳提。1837年10月14日，圣谢尔盖修道院
  - type: heading2
    initial:
      ru: Письмо 30.
      cn: 书信 30：
    text:
      ru: О наказании Архимандрита Игнатия и смиренном несении его
      cn: 大司祭长伊格纳提乌斯所受的惩戒及其谦卑承受
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреподобие!
        cn: 您的崇高恩师！
    - type: paragraph
      text:
        ru: Возлюбленнейший о Господе Отец Варфоломей!
        cn: 蒙主宠爱，至亲的巴尔多禄茂神父：
    - type: paragraph
      text:
        ru: Воистину Воскресе Христос!
        cn: 基督确实复活了！
    - type: paragraph
      text:
        ru: Был воспрещен мне выезд из монастыря, но по причине совсем другой, нежели
          о коей Вы пишите. Это за знакомство мое с посланником Короля Французскаго,
          что Государь Император нашел неприличным и достойным наказания, и к чему
          я принужден был насильственно Синодальным чиновником. Сие последнее обстоятельство
          Государю неизвестно, и я не нахожу нужным приводить в известность.  Наконец,
          – о нерасположении ко мне Синодальнаго Обер-Прокурора я ничего не могу сказать
          решительнаго. Принимает и поныне очень ласково, сам обещался ко мне приехать.
          Расположение же Государя Императора из последнего даже обстоятельства обнаружилось
          в полной силе. И мне остается только благодарить Господа Бога за все случившееся
          – видеть Его Божественный Промысл, бдящий о спасении души моей и сими малыми
          искушениями воспитывающий и окормляющий мое младенчество.«Горе, егда Вам
          рекут добре все человецы»(Лк. 6:26) – это опасно; а потерпеть маленькое
          поношение весьма спасительно. И потому стараемся предаваться воле Божией
          с благодарением, а погрешности свои при Всевышней помощи усердствуем по
          силе исправить.
        cn: 我曾被禁止出离修道院，但原因却与您所写的全然不同。那是因为我结识了法兰西国王的使臣，而大君皇帝认为此举不合宜且应受惩戒，为此我被一位圣统会议的官员强行施加了惩罚。这最后一件事情，大君是不知道的，我也不觉得有必要让他知晓。最后，关于圣统会议首席检察官对我的不悦，我无法做出任何确切的表述。他至今仍然非常友善地接待我，并亲自允诺会前来拜访我。至于大君皇帝对我的恩眷，即使是从最近的境况中也已全然显明。我所能做的，唯有为所发生的一切向上主真神献上感恩——看见祂神圣的旨意，警醒地看顾着我灵魂的得救，并以这些微小的试炼来教养和喂养我的蒙昧。路加福音
          6:26说：「当众人说你们好的时候，你们就有祸了」——这很危险；而承受一点点小小的羞辱，却是非常有益于救赎的。因此，我们努力怀着感恩的心顺服神的旨意，并在至高者的帮助下，尽力改正自己的过失。
    - type: paragraph
      text:
        ru: Прося Ваших святых молитв, имею честь быть навсегда с искреннейшею моею
          преданностию Ваш покорнейший послушник Архимандрит Игнатий.
        cn: 恳请您的圣洁祈祷，我永远以我最真诚的虔诚，作您最谦卑的仆人，阿基曼德里特 伊格那提。
    - type: paragraph
      text:
        ru: 17 мая 1840
        cn: 1840年5月17日
  - type: heading2
    initial:
      ru: Письмо 31.
      cn: 书信 31：
    text:
      ru: О своих занятиях по переводу книги св. Исаии
      cn: 关于我翻译圣伊萨亚书的活动
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреподобие!
        cn: 您的崇高恩师！
    - type: paragraph
      text:
        ru: Достопочтеннейший отец Строитель Варфоломей! Приятнейшее письмо Ваше от
          16-го ноября получил, и сердечно благодарю за братское и отеческое расположение
          Ваше ко мне. Надеюсь, что милость Божия дарует мне соответствовать оному.
          Сия Божия милость покрывает и меня, и обитель нашу доселе; хотя от времени
          до времени и подвергаюсь телесным недугам, а в душевных пребываю постоянно.
          В настоящее время занимаюсь переводом с латинскаго языка книги св. Исаии
          отшельника Скитскаго, и весьма услаждаюсь духовно-благодатными изречениями
          сего Святаго Отца.АщеГосподь восхощет, намереваюсь оную напечатать, ибо
          на славянском и русском языках не случалось мне оной видеть, – а польза
          ее должна быть необыкновенная. Преплачевный отец! Он современен Макарию
          Египтскому. Св.Исаак СириниАвва Дорофейна него ссылаются; есть на него ссылка
          и в книге великаго Варсанофия. Может быть в Вашей библиотеке имеется сия
          книга; в таком случае прошу уведомить, и написать сколько именно в ней слов
          или бесед и под какими заглавиями. Также надеюсь получить книгу Св. Кассиана
          Римлянина на латинском же языке, на коем он писал, и если благоволит Господь,
          то заняться и ея переводом.
        cn: '尊敬的瓦尔索罗梅伊院长神父！


          您十一月十六日那封令人愉悦的来信我已收到，衷心感谢您对我兄弟般与慈父般的关怀。我希望，借由神的恩典，我能不负这份情谊。这神圣的恩典至今仍庇佑着我和我们的修道院；尽管我时常遭受身体上的病痛，而心灵上的则持续不辍。


          目前，我正忙于将斯基特隐修士圣伊萨伊亚的著作从拉丁语翻译过来，并为此圣教父充满灵性与恩典的言语深感慰藉。如果主愿意，我打算将它付梓，因为在斯拉夫语和俄语中我从未见过此书，而它的益处必定非同寻常。这位令人哀恸的教父！他与埃及的玛卡里奥斯同代。叙利亚的圣伊萨克和阿爸多罗西都曾引用他的话；在伟大瓦尔萨努菲的著作中也有对他的引用。或许在您的图书馆里有这本书；若果真如此，恳请告知，并写明其中究竟有多少字或多少篇讲道，以及它们的标题是什么。


          此外，我希望能收到罗马人圣卡西安尼的著作，同样是其创作时所用的拉丁语版本，如果主恩准，我将着手翻译此书。'
    - type: paragraph
      text:
        ru: В обители отстроился окончательно корпус братских келлий, чем братия очень
          успокоены;
        cn: 修道院里弟兄们的居室已全然建成，为此众弟兄感到甚是安宁；
    - type: paragraph
      text:
        ru: Затем, – желая Вам добраго здоровья и всех благ, также прося Ваших святых
          молитв, с искреннейшею преданностию, имею честь быть навсегда Ваш покорнейший
          послушник
        cn: 此后，——愿您享有康泰与万福，亦恳请您的圣洁祷告，我以最真挚的忠诚，敬呈我永远是您最谦恭的仆人。
    - type: paragraph
      text:
        ru: Архимандрит Игнатий. Ноября 30 дня
        cn: 阿基曼德里特 伊格纳提乌斯。十一月三十日。
  - type: heading2
    initial:
      ru: Письмо 32.
      cn: 书信 32：
    text:
      ru: О правильном пророчестве – прозрении на грехи
      cn: 论真确的先知预言——洞察罪愆
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреподобие!
        cn: 您的崇高恩师！
    - type: paragraph
      text:
        ru: Возлюбленнейший о Господе Отец Варфоломей!
        cn: 蒙主宠爱，至亲的巴尔多禄茂神父：
    - type: paragraph
      text:
        ru: Получил я из Оптины письмо, скорбное, о кончине отца Леонида. Писали оное
          о. Макарий и Иоанникий.
        cn: 我收到了一封来自奥普季纳的信，充满了哀伤，是关于列昂尼德神父安息主怀的消息。这封信是由马卡里神父和约安尼基所写。
    - type: paragraph
      text:
        ru: Некоторые мирские получили от других письмо, исполненное повествованиями
          о Пророчествах. Мы желаем себе и всем ищущим истины прозрения на грехи наши,
          – пророчества, что хотя сколько-нибудь вознерадим или вознесемся, то впадаем
          в руки страстей и удаляемся от Бога. Таковое прозорливство и пророчество
          могут нам принести существенную пользу.
        cn: 有些世人从他人那里收到了一封信，信中充满了关于预言的叙述。我们希望自己和所有寻求真理之人都能洞察我们的罪孽——这些预言提醒我们，哪怕我们稍有疏忽或自傲，便会堕入情欲之手，远离上帝。这样的洞察力和预言能为我们带来实质性的益处。
    - type: paragraph
      text:
        ru: '...Прося Ваших святых молитв с обычною братскою любовию, остаюсь навсегда
          Ваш покорнейший слуга и Богомолец Архимандрит Игнатий'
        cn: '...祈请您的圣洁祷告，满怀着往昔的兄弟之爱，我永远是您最卑微的仆人与向神祈祷者，大司祭伊格那提'
    - type: paragraph
      text:
        ru: 22 декабря 1841
        cn: 1841年12月22日
  - type: heading2
    initial:
      ru: Письмо 33.
      cn: 书信 33：
    text:
      ru: Увещание о. Варфоломея приехать в столицу, осуждение непокорности Всевышнему
        Промыслу и своеволия
      cn: 巴多罗买神父力劝前往京城，谴责不顺从至高天意和一意孤行。
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреподобие! Возлюбленнейший о господе отец Строитель Варфоломей!
        cn: 至尊可敬的阁下！在主里我最亲爱的神父，司库巴尔多禄茂！
    - type: paragraph
      text:
        ru: 'Письмо Ваше от 18-го февраля я получил. Будучи крайне недоволен Вашим
          отказом на мое приглашение, паче же не на мое точию, но на приглашение Высокопреосвященнейшего
          Митрополита посредством меня, – начинаю с Вами браниться. Благоволите выслушать
          с благодушием и утешьте исправлением Вашей погрешности. Что Вы хвалитесь
          неупустительностью в послушании, возложенном на Вас Св.Синодом? Суетна похвала
          сия, когда Вы не внемлете гласу призыву, приводя пустыя отговорки.«Начный
          в Вас дело благое, и дасовершит е»(Флп. 1:6), – сказал Апостол. И Вам надо
          совершить послушание Ваше; а без добраго конца доброе начало не может принести
          никакого плода. Неужели Промысл Божий, приведший Вас в Югскую Пустынь, уже
          престал бдеть над Вами? Неужели Вы так думаете? не предположив в Вас сих
          мыслей маловерия, чем объяснить Вашу шаткость. Ваше двоедушие? и едете,
          и не едете; взяли паспорт, и ни с места! На что это походит? Таковая коловратность,
          таковое непостоянство простительно новоначальному, в Авве же отнюдь не простительна!
          Вижу! Вы испугались; Вы подозреваете, не повстречается ли Вам по приезде
          какое перемещение! Ваше тело возопило: не езди, мне здесь тепленько и мягонько,
          а то, пожалуй, они сунут тебя туда, где я замучусь от климата; да и над
          Алимпием сжалься: он здесь воскрес, а в другом месте могут к нему возвратиться
          прежние болезни. Так Вам советовало Ваше тело, а Вы его и послушались. Зело
          бо сильны ласкания тела, сказал Св. Исаак. Вы в послушании у Вашего тела,
          а не у Синода. Как хвалитесь, думая меня, как глупаго, обморочить. Кроме
          того, что Вы маловерием Вашим погрешаете пред Промыслом, еще впадаете и
          в другую немаловажную погрешность. Как судить о мнении Вашем относительно
          Преосвященнаго Митрополита? Значит – опасаясь ему доверить себя, Вы в нем
          не предполагаете ни любви, ни рассуждения духовнаго! Словом сказать – с
          какой стороны ни посмотрю на Ваш поступок, нахожу, оный решительно безрассудным.'
        cn: 您二月十八日的信函我已收悉。对于您拒绝我的邀请，我深感不悦，更甚的是，这不仅是我的邀请，而是经由我，代至圣都主教所发的邀请——因此，我将与您争辩。请您以宽广的心胸聆听，并以纠正您的过失来安慰我。您为何夸耀自己在圣
          Synod 所委派的顺从中毫不懈怠？当您充耳不闻召唤之声，只以空泛的借口推脱时，这份夸耀便显得虚妄了。「在你们中间开始美善工作的祂，必将它完成」（腓立比书
          1:6），使徒如此说。而您也当完成您的顺从；没有良善的结局，良善的开端便不能结出任何果实。难道引导您来到尤格斯隐修院的神圣天命，已然停止眷顾您了吗？难道您果真如此作想？我不愿假定您心怀这般小信的念头，然而，要如何解释您的摇摆不定、您的三心二意呢？您既说要动身，却又迟迟不动；护照已然到手，却依然原地踏步！这究竟是为何？这般的变幻无常，这般的不定，对于初学者尚可原谅，然而对于一位长老，却是绝不可恕！我明白了！您害怕了；您担心抵达后会遭遇什么变动！您的身体在呼喊：不要去，这里温暖舒适，倘若他们将我安置在别处，我可能会因气候而受尽折磨；而且，也请怜悯阿林匹。他在此地得以康复，而在其他地方，他旧疾复发的可能性甚大。您的身体如此劝告您，而您也听从了。圣伊萨克曾言：「身体的奉承，力量何其强大！」您顺从的是您的身体，而非圣
          Synod。您又怎能夸耀，以为能像愚者般将我蒙蔽呢？除了您的微薄信仰触犯了天命，您还陷入了另一个不容小觑的错误。我该如何评断您对至圣都主教的看法？这意味着——您害怕将自己托付于他，您认为他既不具备爱，也不具备属灵的
          discernment！总而言之——无论我从何种角度审视您的行为，都发现它完全是鲁莽的。
    - type: paragraph
      text:
        ru: 'Итак, исправьтесь! Отложив все хохлацкое упрямство, еще же и мудрование
          с злохитростию, скорее приезжайте, возвергнув «на Господа печаль твою, и
          Той тя препитает». Советую и Митрополита не прогневать: ибо ныне вакансий
          настоятельских много, и ему стоит только предложить в Синоде, тотчас полетит
          Указ и дерзостный ослушник, по своему токмо мнению послушник, полетит с
          Юга на Север оплакивать свое самонравие и непокорство. Сим кончаю мою брань,
          к которой бы не хотелось прибегать, да нечего делать, когда честь неймет.'
        cn: 那么，悔改吧！抛却一切乌克兰式的顽固，以及那些智计与狡诈，速速前来，将「你的忧虑投于主，祂必扶持你。」我也劝你不要惹恼都主教：因为如今修道院院长之位甚多，他只需在圣主教会议中提出，圣谕便会立刻颁布，而那胆大妄为的违逆者，一个仅仅依仗自己意见的顺从者，将会从南方被遣往北方，哀悼他的自作主张与桀骜不驯。我以此结束我的责备，实不愿诉诸此言，然则别无他法，当荣誉不复存在之时。
    - type: paragraph
      text:
        ru: Помирюсь с Вами при личном свидании! И бранюсь, а все-таки остаюсь Ваш
          усерднейший слуга и собрат
        cn: 期待与您晤面时，能化解所有不快！纵然偶有言语冒犯，我依然是您最虔诚的仆役与弟兄。
    - type: paragraph
      text:
        ru: Архимандрит Игнатий
        cn: 大司祭 伊格那提
    - type: paragraph
      text:
        ru: Марта 6-го дня
        cn: 三月六日
  - type: heading2
    initial:
      ru: Письмо 34.
      cn: 书信 34：
    text:
      ru: О возобновлении Святогорской пустыни и о других вопросах
      cn: 论圣山隐修院的重建及其他问题
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреподобие!
        cn: 您的崇高恩师！
    - type: paragraph
      text:
        ru: Достопочтеннейший Отец Игумен!
        cn: 敬爱的院长神父！
    - type: paragraph
      text:
        ru: Усерднейше поздравляю Вас с получением Игуменскаго сана, в котором Милосердный
          Господь да поможет Вам служить Святой Церкви с таковым же успехом, с каковым
          Вы преходили служение Ваше доселе, или и с большим. Что не писал я к Вам,
          то это потому, что уверен в Вашей любви ко мне о Господе, а особенной причины
          писать не повстречалось. Потом я стал ныне крайне слаб глазами, что приписываю
          действию здешнего приморскаго воздуха.
        cn: 我以最恳切之心，祝贺您荣膺方丈之职。愿慈悲之主助您在这一新任中，能像您迄今为止的服务那般，甚至更甚地，成功地服事圣教会。我之所以未曾提笔致函，是因我深信您在主内的爱意，且当时并无特别之由需函告。近来我双目愈加衰弱，我将其归咎于此地海滨空气的影响。
    - type: paragraph
      text:
        ru: 'Как о приятной для всего монашества новости, извещаю Вас о следующем:
          конечно, известно Вам, что Императрицею Екатериною уничтожен монастырь Святогорский,
          что в Харьковской губернии на реке северном Донце, имеющий превосходнейшее
          местоположение – самое пустынное. Императрица упразднила обитель, отдала
          сие место известному вельможе Графу Потемкину. Года с два тому назад имение
          сие досталось его внуку, женатому на Княгине Голицыной. Оба они крайне добросердечны
          и привержены к святой Церкви, особливо она; отказавшись от всех светских
          увеселений, занимается обильным подаянием милостыни, упражняясь в чтении
          Святых Отцев и молитве. Ея глаза, как два неизсякающие источника слез. Сей
          чете Господь внушил восстановить монастырь, и она испросив словесно дозволение
          у Государя, подала о сем просьбу в Святейший Синод, с тем, чтобы учреждена
          была общежительная пустыня по уставу Софрониевскому и Глинскому.'
        cn: 这消息对所有修道之人而言，实是令人欣悦的佳音，特此告知您：想必您已知晓，凯瑟琳女皇曾废除位于哈尔科夫省北顿涅茨河畔的斯维亚托戈尔斯克修道院。此地地理位置极其优越，乃是绝佳的隐修之所。女皇废除了这所修道院，并将此地赐予当时著名的权臣波将金伯爵。约莫两年前，此产业传至其孙辈，他娶了戈利岑娜公主为妻。二人皆心怀仁厚，对圣教会虔诚不已，尤其公主更是如此；她谢绝一切世俗的欢娱，广施慈悲，勤读圣教父之著作，并恒常祷告。她的双眼，如同两道永不枯竭的泪泉。上主感动了这对夫妇，使他们生发重建修道院之心。公主已蒙君主口头应允，并向至圣辛诺德递交了申请，期望能依据索弗罗尼耶夫斯基和格林斯基的章程，在此设立一所共住制的隐修院。
    - type: paragraph
      text:
        ru: Относительно общежития в нашей обители, то я говорил о сем нашему новому
          Митрополиту, который, хотя и крайне расположен к нашей обители, но не изъявил
          на сие согласия. Наше место крайне трудно; монастырь совершенно сквозной;
          в летнее время в соседство наше переселяется знаменитейшая публика петербургская.
          Невольно рождается заботливость, приводящая в развлечение. И хорошо бы,
          если б неудобства сим оканчивались!
        cn: 关于我们修道院的团体生活，我已向我们新任的都主教提及此事，他虽然非常倾向于我们修道院，但并未表示同意。我们这地方极其困难；修道院四通八达；在夏季，最著名的彼得堡名流都会迁居到我们附近。忧虑不由自主地生发，导致心神散乱。若是这些不便就此结束，那倒好了！
    - type: paragraph
      text:
        ru: Засим желаю Вам добраго здравия и всех истинных благ. В моем расположении
          к Вам пребываю по милости Божией постоянным, и у Вас прошу того же. Поручая
          себя Вашим Святым молитвам, имею честь быть навсегда Вашего Высокопреподобия
          покорнейшим послушником и собратом!
        cn: 为此，我祝愿您身体康健，一切真福具足。我蒙受上帝的恩慈，对您常怀不变的敬意，也恳请您以同样的情谊待我。将我自己托付于您的圣祷之中，我万分荣幸，永远是您尊贵的修士长最谦恭的听命者与弟兄！
    - type: paragraph
      text:
        ru: Архимандрит Игнатий 29 октября 1843
        cn: 大司祭 伊格那提 1843年10月29日
  - type: heading2
    initial:
      ru: Письмо 35.
      cn: 书信 35：
    text:
      ru: По поводу указа Синода об увольнении о. Варфоломея, совет прибыть в Синод
        для личного объяснения и о благодушном перенесении скорбей
      cn: 关于圣主教会议解除瓦尔福洛梅神父职务的谕令，建议他前往圣主教会议亲自解释，并以宽和之心承受苦难。
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреподобие,
        cn: 您的崇高敬意，
    - type: paragraph
      text:
        ru: Честнейший Отец Игумен Варфоломей!
        cn: 至尊的院长瓦尔福罗梅长老！
    - type: paragraph
      text:
        ru: 'Письмо Ваше от 12-го ноября я получил."СудьбыБожиибездна многа»(Пс. 35:7),
          и истинно то, что«кого Господь любит, тогонаказует"(Притч. 3:12). Я, дорогой
          Батюшка мой, с благоговением взираю на постигшее Вас искушение и молю Бога,
          да дарует Вам силы перенести его по подражанию Святым, которые наследовали
          царство небесное многими скорбями. Хотя, по-видимому, и постигла Вас скорбь
          от человека, но по сущности она попущена Богом для Вашего усовершения. Я
          умиляюсь, смотря умными очами на скорбь Вашу и думаю сам в себе: «Каково-то
          я понесу искушение, если Господу Богу угодно будет послать мне оное? и какое
          Господь пошлет мне искушение?» – Так помышляя, соболезную о Вас. Я полагал,
          что Вы уже получили Указ о увольнении Вас, и потому написал Вам, что самыя
          обстоятельства отвечают. Прошедшего не воротишь; но Вы бы сделали гoраздо
          лучше, если б пожаловали сами в С.-Петербург и объяснили пред Членами Святейшего
          Синода и пред Графом Протасовым Ваше болезненное состояние. Члены Святейшего
          Синода – все очень добрые Старцы, и Граф Протасов имеет самое доброе сердце:
          Вы бы могли у них все испросить. Но что делать? пролитаго не воротишь. Это
          устроилось свыше, тут рука Божия, а люди только оружие. Причину сего события
          надо искать в Божием промысле о Вас: там она сокровенна. Без скорбей невозможно
          увенчаться венцом Евангельским. Я вполне убежден, что Вы благодушествуете
          и преданием себя воле Божией и благодарением Богу стираете главу змею печали,
          ищущему поглотить Вас.'
        cn: 您十一月十二日的来信我已收到。「上帝的判决深不可测」（诗篇 35:7），并且，「主所爱的，祂必惩罚」（箴言 3:12），此话真切不虚。我，我亲爱的神父，带着敬畏的心情看待您所遭遇的试炼，并祈求上帝赐予您力量，使您能效法圣者们，通过诸多苦难继承天国。虽然，表面上看来，您所受的苦难源于人，但其本质上是上帝为了您的完善而允许发生的。我用属灵的眼光看待您的悲伤，心中充满怜悯，并自忖：「若主上帝乐意将试炼降予我，我将如何承受？主会赐予我何种试炼？」——如此思忖，我为您的境遇深感同情。我原以为您已收到免职的谕令，因此才写信告诉您，时局本身便已是答案。逝去之物不可追回；但您若亲身前往圣彼得堡，向圣主教会议的成员以及普罗塔索夫伯爵解释您的病况，那会好得多。圣主教会议的成员们都是非常善良的长老，而普罗塔索夫伯爵也有一颗至善的心：您本可以在他们那里求得一切。然而，事已至此，覆水难收。这乃是天意所成，其中有上帝的作为，而人不过是工具而已。此事的缘由，当从上帝对您的旨意中寻求：在那里，它被隐藏着。没有苦难，便不可能戴上福音的冠冕。我完全相信，您正以平静的心态，将自己交托于上帝的旨意，并以感恩的心抹去那寻求吞噬您的悲伤之蛇的头。
    - type: paragraph
      text:
        ru: Слава Богу за все! Слава Богу – горькими врачествами исцелившему души,
          прибегшия к Нему, Всесильному Врачу. Испрашивающий Ваших Святых молитв,
        cn: 为这一切赞美归于上帝！赞美上帝——以苦涩的良药医治了那些归向祂的灵魂，归向了这位全能的医者。恳求您圣洁的祷告，
    - type: paragraph
      text:
        ru: Ваш недостойный послушник Архимандрит Игнатий.
        cn: 您卑微的仆人阿希曼德里特•伊格纳提乌斯。
    - type: paragraph
      text:
        ru: 1 декабря 1852
        cn: 1852年12月1日
  - type: heading2
    initial:
      ru: Письмо 36.
      cn: 书信 36：
    text:
      ru: Утешение в скорби и наставление к покаянию перед людьми
      cn: 在忧伤中得慰藉，在人前受悔悟之教诲
    children:
    - type: paragraph
      text:
        ru: 'Ваше Высокопреподобие, Всечестнейший Отец Игумен Варфоломей!  Во-первых,
          Слава Богу за все скорбное, случающееся с нами! Кому попускаются скорби,
          тот, значит, помянут Богом в Царствии Его; а кто живет безскорбно, тот забвен
          Богом. И, Батюшка мой, по множеству грехов, в которые впадаю, и по множеству
          глупостей, которыя делаю, никак не должен ни судить поступков ближнего,
          ни настаивать, чтоб сделано было так, как я предлагаю. Мне Алексей Николаевич
          сказывал, что Вы, по получении решения Святейшего Синода, увидели, что и
          Вам следовало бы поступить иначе, нежели, как Вы поступили. Вам следовало
          пожаловать сюда и с покорностию испросить желаемое Вами у Святейшего Синода,
          который по уважению к Вам сделал бы все приятное для Вас, согласив возлагаемое
          на Вас послушание с Вашими нуждами. Но что Вы сделали? Вы соблазнили тех,
          которые ожидали Вас увидеть с назиданием для себя, с пользою для всего монашества.
          Особливо мне жаль Графа Протасова, который принял в Вас самое живое участие:
          он – лицо светское, имеющее на монашество и на всю Церковь Русскую особенное
          влияние; его надо очень беречь, – а в этом случае Вы не поберегли его, т.
          е. не поберегли самой души его. – Вы меня простите, Батюшка мой, что я пишу
          к Вам так прямо: это делаю не в укоризну Вам, а чтоб Вы изволили увидеть
          настоящее положение дела. – Как же Вам теперь поступить? Мой искренний совет:
          напишите извинительное письмо к Графу; он добрейший человек и ему приятно
          будет видеть Ваше иноческое смирение в письме.'
        cn: '您的至圣尊严，最可敬的瓦尔福罗梅伊院长！


          首先，为我们所遭遇的一切忧患，愿荣耀归于上帝！那些被允许承受忧患的人，意味着他们在上帝的国度里被上帝所记念；而那些无忧无虑生活的人，则被上帝遗忘。我亲爱的神父，因我所犯的诸多罪过和所做的诸多蠢事，我绝不应该评判邻人的行为，也不应该坚持要按照我的提议行事。阿列克谢·尼古拉耶维奇告诉我，您在收到至圣主教会议的决议后，认识到您本应采取与您实际所为不同的行动。您本应亲临此地，谦恭地向至圣主教会议恳求您所愿望的，而主教会议出于对您的尊重，会为您成就一切合宜之事，使您所肩负的顺服与您的需求相符。但您做了什么？您让那些期待见到您并从中获得教益、使整个修道院生活受益的人们感到困惑。我特别为普罗塔索夫伯爵感到惋惜，他对您寄予了最真挚的关注：他是一位世俗之人，对修道院生活和整个俄罗斯教会具有特殊的影响力；我们必须非常爱护他——而在此事上您却没有顾及他，也就是说，您没有顾及他的灵魂本身。——请您原谅我，我亲爱的神父，我给您写信如此直言不讳：我这样做并非出于责备您，而是为了让您能看到事情的真实状况。——那么您现在该怎么做呢？我真诚的建议是：给伯爵写一封道歉信；他是一个最善良的人，看到您在信中展现的修士谦卑，他会感到欣慰的。'
    - type: paragraph
      text:
        ru: '...Земно Вам кланяясь имею честь пребыть с обычною моею к Вам преданностию
          Вашего Высокопреподобия недостойный послушник Архимандрит Игнатий.'
        cn: ……我谦恭地向您俯拜，并荣幸地以我一贯对您的忠诚，永远是您可敬而庄严之高的不配仆人，大司祭伊格那提。
    - type: paragraph
      text:
        ru: 6 декабря 1842
        cn: 1842年12月6日
  - type: heading2
    initial:
      ru: Письмо 37.
      cn: 书信 37：
    text:
      ru: О своем пребывании в Оптине, о старце Макарии
      cn: 关于我在奥普提纳的经历，关于马卡里长老
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреподобие,
        cn: 您的崇高敬意，
    - type: paragraph
      text:
        ru: Честнейший Отец Игумен Варфоломей!
        cn: 至尊的院长瓦尔福罗梅长老！
    - type: paragraph
      text:
        ru: Примите мою искреннейшую признательность за милостивое воспоминание Ваше
          о мне в день моего Ангела, за поздравление с Праздниками и наступающим Новым
          Годом. Равномерно поздравляя Вас, желаю Вам всех истинных благ, а между
          ними поправления Вашего драгоценнейшего здравия.
        cn: 请接受我由衷的感激，感谢您在我圣名日对我的仁慈眷顾，以及您对节日的祝贺和对即将到来之新年的祝福。同样地，我也向您致以祝贺，愿您获得一切真实的福益，其中也包括您那宝贵健康的康复。
    - type: paragraph
      text:
        ru: По усилившейся болезненности моей я бываю редко в Петербурге. У Преосвященнаго
          Нила был однажды, но не застал его дома; он в Сергиевой Пустыне не бывал;
          встретился с ним однажды у Синодальнаго Обер-Прокурора.
        cn: 因我日益加剧的病痛，我很少待在圣彼得堡。我曾去拜访过尊贵的尼罗斯主教一次，但他不在家；他未曾到访谢尔吉圣三一修道院；我曾与他在总主教公会首席检察官那里偶遇一次。
    - type: paragraph
      text:
        ru: Сею весною провел я четыре недели в Оптиной пустыне. Спасет Бог Отца Макария!
          Им живут и дышат братия и посетители! Обитель по внешнему своему устройству
          сделалась весьма открытою, лес очищен, посетителей множество. Тамошний серный
          ключ принес мне значительную пользу. Книги Великаго Варсонофия и Аввы Дорофея
          переведены на русский язык весьма удачно. Спасет Бог и за такие общеполезные
          труды трудящихся отцев и братии!
        cn: 今年春天，我在奥普蒂纳隐修院度过了四个星期。愿上帝拯救马卡里神父！修士们和访客们都因他而生，因他而呼吸！这座修道院从外部结构来看，变得非常开阔，森林已清理，访客众多。那里的硫磺泉水对我有显著的益处。伟大的巴尔萨努菲和多罗西长老的著作被译成俄语，非常成功。愿上帝也拯救那些为这些有益于大众的著作而辛劳工作的神父和修士们！
    - type: paragraph
      text:
        ru: О. Михаил и прочие братие свидетельствуют Вам глубочайшее почтение и просят
          Ваших Святых молитв.
        cn: 米海依尔神父及众弟兄向您致以最深切的敬意，并恳请您的圣洁祷告。
    - type: paragraph
      text:
        ru: Испрашивая их о себе, с чувствами совершеннаго почтения и искреннейшей
          преданности имею честь быть Вашего Высокопреподобия покорнейшим послушником
        cn: 怀着全然的敬意与最真挚的忠诚，我向他们询问关于我自己的事，并有幸成为您可敬的至高威严最谦卑的顺从者。
    - type: paragraph
      text:
        ru: Архимандрит Игнатий
        cn: 大司祭 伊格那提
    - type: paragraph
      text:
        ru: 27 декабря 1856
        cn: 1856年12月27日
  - type: heading2
    initial:
      ru: Письмо 38.
      cn: 书信 38：
    text:
      ru: Сообщение об увольнении на покой и приглашение приехать в Бабаевский монастырь
      cn: 关于荣退与应邀前往巴巴耶夫斯基修道院的讯息
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреподобие,
        cn: 您的崇高敬意，
    - type: paragraph
      text:
        ru: Честнейший Отец Игумен Варфоломей!
        cn: 至尊的院长瓦尔福罗梅长老！
    - type: paragraph
      text:
        ru: Бог, по неизреченной Своей милости и человеколюбию, даровал мне тихий
          приют для окончания в нем земнаго странствования моего во внимании себе
          и в покаянии. Вследствие моего всеподаннейшего письма к Государю я уволен
          от управления Епархиею, и мне представлен в управление Бабаевский монастырь.
        cn: 承蒙上帝以其不可言喻的慈悲与仁爱，赐予我一处宁静的庇护之所，使我能在此地专心自省，忏悔己过，以终结尘世的旅程。因我呈递给陛下之书信，我已获准卸下教区管理之职，并获授管理巴巴耶夫斯基修道院之权。
    - type: paragraph
      text:
        ru: Призываю на Вас благословение Божие, с чувствами искреннейшего уважения
          и преданности имею честь быть Вашего Высококопреподобия покорнейшим слугою
          Игнатий, Епископ Кавказский и Черноморский.
        cn: 愿神赐福于您，我怀着无比真挚的敬意与忠诚，敬祈能成为您——高高在上的尊敬者——最卑微的仆人，高加索和黑海主教伊格纳提乌斯。
    - type: paragraph
      text:
        ru: 22 августа 1861
        cn: 1861年8月22日
  - type: heading2
    initial:
      ru: Письмо 39.
      cn: 书信 39：
    text:
      ru: К Антонию, игумену Череменецкому.  О немощах духовника, осторожности при
        распознавании людей и совет не уходить из Епархии
      cn: 致切雷梅涅茨的安东尼院长：论神师的弱点，识人需谨慎，以及不应离开教区之劝告
    children:
    - type: paragraph
      text:
        ru: Преподобнейший Отец Антоний!
        cn: 至圣的安东尼教父！
    - type: paragraph
      text:
        ru: 'Письмо Ваше, от 24-го Августа, я имел удовольствие получить. Я вполне
          сочувствую законоположению Святой Церкви, по которому священник не может
          принимать на исповедь без соизволения на то Епархиальнаго Архиерея, по которому,
          следовательно, Иеромонах Гавриил, без разрешения Высокопреосвященнейшаго
          Митрополита, не мог бы принять на дух кого-либо из братии; также если б
          я вздумал уполномочить Гавриила на духовничество от себя, то это, с моей
          стороны, было бы непозволительным и противозаконным самовольством. По этим
          уважительным причинам я взошел ко Владыке с представлением, что некоторые
          из Никольской братии желают иметь своим духовником Иеромонаха Гавриила;
          на представлении моем последовала резолюция и на основании оной консисторский
          Указ, дозволяющие желающим желаемое. Что ж касается до немощи о. Гавриила,
          то Вам известно, что немощь священника, как человека, отнюдь не препятствует
          совершению Таинств, совершающихся по причине благодати священства, которою
          облечен человек, а не по причине собственных его достоинств, хотя и приятно
          видеть в одном лице соединение достоинств собственных с дарами благодати.
          Относительно Владимира и других братии, состоящих под моим влиянием, я,
          несколько наученный 23-летним настоятельством моим, не спешу увлекаться
          направлением братии, особливо молодых, как к добру, так и ко злу. То и другое
          из направлений легко изменяются, чтоб упрочилось то, или другое, надо время
          и время, а потому в человека надо вглядываться и вглядываться, а потом уже
          составлять о нем решительное мнение. Особливо в наш век, при усилении соблазнов,
          надо очень поддерживать людей: и без того у нас в монастырях людей несколько
          способных очень мало, не говорю уже о вполне благонадежных: это величайшая
          редкость в самых благоустроеннейших монастырях. Наконец относительно Вас
          самих скажу: Владыке гораздо приятнее будет, если Вы останетесь в его Епархии,
          если ж Вы захотите перейти, то он отпустит Вас с любовию. Вам известно из
          писаний святых Отцов, что и многосочныя древа, часто пересаждаемыя, теряют
          от пересадки свою силу, а сидящия в грунте постоянно и переносящия терпеливо
          ветры глубоко пускают в землю свои корни.'
        cn: '您八月二十四日的信，我已欣然拜读。我完全赞同圣教规章，即神父未经主教允准，不得听人告解；依此，修士神父加百列（Gavriil）未经都主教大人的许可，便不能为任何一位修士听灵性上的告解。同样，若我擅自授权加百列施行灵性指导，此举对我而言，便是僭越教规、违法乱纪之举。出于这些充分的理由，我便向主教大人呈报，称尼古拉修道院的一些修士希望能请修士神父加百列为他们的灵性导师；我的呈报得到了批示，并依据此批示，发布了教区公会议的谕令，允许那些愿望者得偿所愿。至于加百列神父的软弱，您也知晓，神父作为人的软弱，绝不会妨碍圣事的施行。圣事乃因神职恩典而成就，此恩典是人所领受的，并非因其自身的德行，尽管我们乐见一个人同时拥有自身的德行与恩典的恩赐。


          关于弗拉基米尔（Vladimir）以及其他受我影响的修士，我凭着二十三年的修道院院长经验，不急于引导修士，特别是年轻的修士，无论是向善还是向恶。这两种倾向都容易改变；要使其中任何一种稳固下来，都需要时间，很长的时间。因此，我们必须反复审视一个人，然后才能对他形成明确的判断。尤其是在我们这个时代，诱惑日益增多，我们必须大力支持人们：即使如此，我们修道院里有能力的人也寥寥无几，更不用说那些完全可靠的人了；这在管理得最好的修道院里也是极为罕见的。


          最后，关于您自身，我想说：若您留在他的教区，主教大人会更加高兴；若您想离开，他也会怀着爱心放您走。您从圣教父的著作中可知晓，即使是枝繁叶茂的大树，若经常移植，也会因移植而失去活力；而那些常年扎根于土壤中，耐心承受风雨的树，则会深深地扎下根来。'
    - type: paragraph
      text:
        ru: Испрашивающий Ваших Святых молитв недостойный
        cn: 不配的仆人恳请您圣洁的祷告
    - type: paragraph
      text:
        ru: Архимандрит Игнатий. 28-го августа
        cn: 阿基曼德里特 伊格纳蒂，八月二十八日
  - type: heading2
    initial:
      ru: Письмо 40.
      cn: 书信 40：
    text:
      ru: Совет руководствоваться при управлении братством второю половиною книги
        Великого Варсонофия
      cn: 建议在管理修士团体时，遵循《大瓦尔萨努菲》（Great Barsanuphius）一书的后半部分。
    children:
    - type: paragraph
      text:
        ru: Возлюбленейший о Господе,
        cn: 在主里最蒙爱的，
    - type: paragraph
      text:
        ru: Отец Игумен Антоний!
        cn: 安东尼院长神父！
    - type: paragraph
      text:
        ru: Поздравляю Вас с предстоящею Святою Пасхою, с возведением в сан Игумена,
          и благодарю за уведомление о себе.
        cn: 恭祝您圣逾越节将临，并荣升伊古门（即修道院院长）之职。感谢您的来信告知近况。
    - type: paragraph
      text:
        ru: Прося Св.Синод о назначении Вас в настоятеля Черноморской пустыни, я имел
          в виду доставить этой обители такого Настоятеля, в каком она нуждалась,
          а близ лежащему женскому монастырю Благочиннаго и старца.  Исполнилось последнее
          из моих предположений, и я радуюсь, благодарю Бога и желаю Вам приносить
          овцам Христовым душевную пользу. Полагаю, что по нынешнему времени, при
          управлении братством, в духовно-нравственном отношении, всего полезнее руководствоваться
          второю половиной книги Великаго Варсонофия начиная с ответов Авве Дорофею.
          По крайне мере так я понял из моих скудных опытов.
        cn: 当向圣主教会议请求任命您为黑海隐修院的院长时，我的本意是为这座修道院寻得它所需要的院长，也为邻近的女修道院寻得一位司祭长与长者。我的第二个愿望已经实现，为此我欢喜，感谢上帝，并祝愿您能为基督的羊群带来灵魂的益处。我认为，在今日之时，管理修士团体，从属灵和道德的层面来看，最适宜的指引是依据伟大的巴尔撒努菲的著作的后半部分，即从回复多萝忒修道父的问答开始。至少，这是我从自己微薄的经验中所领悟到的。
    - type: paragraph
      text:
        ru: Сердечно радуюсь, что труженицы Августа и Елисавета нашли в Вас единомудреннаго
          сочувствующаго им сподвижника. Бог да благословит Ваш духовный союз во славу
          Святаго имени Своего и в пользу чающих услышать слово Божие, и при руководстве
          его спасти души свои от нравственной смерти, которая постигнет всех, лишенных
          истинной помощи – слова Божия.
        cn: 我由衷地欢喜，奥古斯塔和伊丽莎白这两位辛劳的姊妹，在您这里找到了一位心意相通、满怀同情、与她们同行的伙伴。愿上帝祝福您们的属灵结合，以颂扬祂的圣名，并使那些渴求聆听上帝话语的人受益。在上帝话语的指引下，他们将使自己的灵魂脱离道德的死亡——这死亡将临到所有缺乏真正帮助，即上帝话语的人。
    - type: paragraph
      text:
        ru: Просящий Ваших святых молитв Ваш покорнейший слуга Игнатий епископ Черноморский.
          18 апреля 1861
        cn: 恳请您的圣洁祈祷，您最卑微的仆人，黑海主教伊格纳提。1861年4月18日
  - type: heading2
    initial:
      ru: Письмо 41.
      cn: 书信 41：
    text:
      ru: Об умножении соблазнов и о других вопросах
      cn: 论诱惑增多及其他议题
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреподобие,
        cn: 您的崇高敬意，
    - type: paragraph
      text:
        ru: Достопочтеннейший Отец Игумен Антоний!
        cn: 敬爱的安东尼院长神父！
    - type: paragraph
      text:
        ru: '...Сердечно радуюсь, что Бог привел меня быть орудием к предоставлению
          Вам Настоятельскаго сана и служения в месте уединенном, соответствующем
          Вашему настроению, Господь попечется о Черноморской пустыне.'
        cn: 我衷心喜乐，上帝引领我成为一个工具，使您得以在这处僻静之地，获得与您心境相符的住持之职与侍奉。主必眷顾这黑海旷野。
    - type: paragraph
      text:
        ru: Вы поняли, что Бог открыл Вам на поприще Богом установленнаго монашескаго
          подвига, который отьемлется с лица земли по неисповедимым судьбам Божиим,
          пред которыми надо нам благоговеть и безмолвствовать. На все свое время.
          Спасение и разные способы его были даром Божиим человечеству, а отнюдь не
          собственным изобретением человечества.
        cn: 您已领悟，上主在祂所设定的修道苦行中向您启示了什么。这份苦行将因上主不可测度的旨意而从地上隐去，对此我们当怀敬畏之心，并保持缄默，直到我们生命的终结。救赎及其种种方式是上主赐予人类的恩典，绝非人类自身的发明创造。
    - type: paragraph
      text:
        ru: 'Предоставьте сына Вашего Богу, молясь о нем, и в молитве Вашей отдавая
          его Богу и поручая милости Божией. Богу все возможно. В молодость мою и
          Вашу было много соблазнов для юности, а ныне соблазны до безконечности умножились,
          увлечение ими сделалось почти всеобще, а сопротивления им почти не видно;
          по этой причине современная юность меньше подвержена осуждению, и заслуживает
          большее сожаление и снисхождение. Весь мир как бы единодушно устремился
          на встречу какого-то особеннаго лица, гения, на встречу великолепную, торжественную.
          Это очевидно. Лицо так будет замаскировано, что масса признает его Мессиею:
          что же дивнаго, если пророки его явились в образах пророков Мессии. Предуготовляется
          путь, путь мысленный для входа«действу льсти»(2Сол.2:11) в умы и сердца.'
        cn: 将您的儿子献给上帝，为他祈祷，在您的祷告中将他交托给上帝，并托付于上帝的怜悯。在上帝那里，一切皆有可能。在您我年轻的时候，青年面临着许多诱惑，而如今，诱惑已无止境地倍增，对它们的沉迷几乎变得普遍，而对它们的抵抗却几乎不见踪影；因此，现代青年较少受到谴责，反而更值得怜悯和宽恕。整个世界仿佛齐心协力地奔向某个特殊的人物，一位天才，奔向一场宏伟而庄严的相遇。这是显而易见的。这个人物将被如此伪装，以至于大众会认他为弥赛亚：既然他的先知们以弥赛亚先知的形象出现，这又有什么好奇怪的呢。一条道路正在预备，一条思想上的道路，为了「那迷惑人的运作」（帖撒罗尼迦后书
          2:11）进入人们的心灵和意念。
    - type: paragraph
      text:
        ru: Прошу Ваших святых молитв. Не оставляйте Ладожских стариц, находящих в
          любви Вашей отраду в сиротстве своем и отдающих Вам полную цену.
        cn: 请为我献上您的圣洁祈祷。切莫离弃拉多加的修女们，她们在您的爱中找到孤寂中的慰藉，并向您献上她们的一切。
    - type: paragraph
      text:
        ru: Вашего Высокопреподобия покорнейший слуга Игнатий Епископ Кавказский и
          Черноморский.
        cn: 高崇敬的阁下，您最谦卑的仆人，高加索和黑海主教伊格纳提。
    - type: paragraph
      text:
        ru: 18 мая 1861
        cn: 1861年5月18日
  - type: heading2
    initial:
      ru: Письмо 42.
      cn: 书信 42：
    text:
      ru: Сообщение о подаче прошения об увольнении на Покой и причины, побудившие
        к этому
      cn: 呈请卸下教职，隐修度日之启，并述明促成此举之缘由。
    children:
    - type: paragraph
      text:
        ru: Возлюбленнейший о Господе, Отец Игумен Антоний!
        cn: 主内蒙爱的 安东尼院长！
    - type: paragraph
      text:
        ru: Благодарю Вас за письмо Ваше от 11 Июля.
        cn: 感谢您七月十一日的来信。
    - type: paragraph
      text:
        ru: К сообщенным Вами новостям присовокупляю ниже следующую.
        cn: 关于您所告知的诸般讯息，我再附上以下内容。
    - type: paragraph
      text:
        ru: Видя, с одной стороны, что я направлением моим разобщился с общим направлением,
          а с другой, находя совершенною необходимостию употребить остаток моей земной
          жизни на тщательное приуготовление к вечности, я подал, от 24-го Июля прошение
          о увольнении меня от управления Епархиею и о предоставлении мне в управление
          Николаевскаго Бабаевскаго монастыря Костромской Губернии, на Волге; прошение
          мое я подкрепил письмами. По ходу обстоятельств можно надеяться, что не
          откажут.
        cn: 我一方面看到，我的方向已与众人的方向分道扬镳；另一方面，又深感有绝对的必要，将我余下的尘世生命，用于为永恒作细致的预备。因此，我于七月二十四日呈上请愿书，请求解除我教区主教的职务，并准许我管理位于伏尔加河畔，科斯特罗马省的尼古拉耶夫斯基·巴巴耶夫斯基修道院。我以书信加强了我的请愿。依循事态的发展，可以期望我的请求不会被拒绝。
    - type: paragraph
      text:
        ru: Полагаю, что избранное мною положение есть наиудобнейшее по характеру
          нашего времени, в которое надо предпочесть некоторое попечение совершенному
          безпопечению, столько способствующему внимать себе, чтоб сохранить независимость
          от лиц инаго направления. Когда я послал прошение, то ощутил в душе особенные
          мир и радость. Потрудитесь передать о начинании моем старицам. Прошу Ваших
          святых молитв и их молитв, чтобы начатое дело устроилось в пользу души моей,
          во славу Божию и по воле Божией.
        cn: 我料想，我所选择的这个境地，就我们这个时代的特性而言，最为适宜。在这时代中，须选择某种程度的照管，而非全然的无所系念，因其有益于自我省察，使人能保有不依附于他者的独立性。当我呈递请愿书时，心中感受到了特别的平安和喜乐。请您费心将我的初衷告知那些年长的修女们。恳请您及她们为我献上圣洁的祈祷，愿这已然开始的善工，能为我的灵魂带来益处，归于上帝的光荣，并成就上帝的旨意。
    - type: paragraph
      text:
        ru: Вашего Выскокопреподобия покорнейший слуга Игнатий,
        cn: 您虔诚的仆人伊格那提，敬呈，
    - type: paragraph
      text:
        ru: Епископ Кавказский и Черноморский.
        cn: 高加索和黑海主教。
    - type: paragraph
      text:
        ru: 31-го июля
        cn: 七月三十一日
  - type: heading2
    initial:
      ru: Письмо 43.
      cn: 书信 43：
    text:
      ru: О трудностях для человека, живущего по учению св. Отцов, прийти к мирскому
        преуспеянию и сообщение о получении желанной отставки
      cn: 论依循圣教父教诲生活之人，难以在世俗中昌盛；并告知已如愿获准解职
    children:
    - type: paragraph
      text:
        ru: Возлюбленнейший о Господе!
        cn: 主内蒙爱的弟兄/姊妹：
    - type: paragraph
      text:
        ru: Отец Игумен Антоний! Благодарю Вас за доброе и умное письмо Ваше, от 13-го
          Августа. Вы смотрите на современность точно так, как и я смотрю на нее.
          К добродетелям и преуспеянию нашего времени очень трудно пристать человеку,
          сформировавшему свой образ мыслей по учению св. Отцов Православной Церкви.
        cn: 安东尼院长神父！我感谢您八月十三日那封仁慈而睿智的来信。您对现代的看法与我如出一辙。对于一个思想模式已按正教会圣教父教导塑成之人，实难适应我们时代之美德与成功。
    - type: paragraph
      text:
        ru: 21-го Августа я получил уведомление, от 6-го Августа, от Синодальнаго
          Обер Прокурора, что мое желание удовлетворено... Милостию Божиею мне даруется
          место самое удобное и по уединению и по многим другим отношениям. Должен
          благодарить Бога за неизреченныя Его благодеяния, излитыя на меня с самаго
          детства моего.
        cn: 八月二十一日，我收到了教务院总检察官八月六日的通知，我的请求已获准允……蒙受神恩，我获得了一处最适宜的安居之所，无论是出于隐修的考虑，还是从许多其他方面而言，都甚为称心。我必须感谢上帝，感谢祂自幼年起便倾注于我身上，那言说不尽的恩泽与眷顾。
    - type: paragraph
      text:
        ru: Поручая себя Вашим святым молитвам, с чувствами совершеннаго почтения
          и преданности имею честь быть Вашего Высокопреподобия покорнейшим слугою
        cn: 将我自己交托于您神圣的祈祷中，怀着无比的敬意与忠诚，我荣幸地成为您崇高神职卑微的仆人。
    - type: paragraph
      text:
        ru: Епископ Игнатий.
        cn: 主教伊格纳提。
    - type: paragraph
      text:
        ru: 28 августа 1861
        cn: 1861年8月28日
  - type: heading2
    initial:
      ru: Письмо 44.
      cn: 书信 44：
    text:
      ru: Мысли о Наполеоне (III)
      cn: 关于拿破仑（三世）的沉思
    children:
    - type: paragraph
      text:
        ru: Возлюбеннейший о Господе, Отец Игумен Антоний! Вы очень справедливо говорите,
          что настоящее мое положение есть самое благопотребное для меня. Я признаю
          его даром милосердаго Бога, скрывшаго меня в тайне лица Своего от мятежа
          человеческаго, покрывшаго меня«в крове от пререкания язык»(Пс. 30, 21).
          Особенныя милости Божии изливаются во граде ограждения. Для мира это не
          понятно.
        cn: 主内挚爱的安东尼修道院长！您说得极是，我目前的境况于我是最蒙福的。我承认这是慈悲之主所赐的恩典，祂将我隐藏在祂面容的隐秘处，远离世人的纷扰，遮蔽我「在帐幕中，不受口舌的争辩」（诗篇
          30:21）。上帝特别的恩典倾泻在护佑之城。这对于世人而言是无法理解的。
    - type: paragraph
      text:
        ru: 'О Наполеоне (III) многие основательныя люди разсуждают так, как разсуждаете
          Вы. Но предопределений Промысла Божия о России не изменит Наполеон (III),
          как не изменил их Наполеон (I). Св. Отцы Православной Церкви (напр., св.Андрей
          Критский), в толковании на Апокалипсис (гл.20), предсказывают России необыкновенное
          гражданское развитие и могущество. Это чувствуют и иностранцы. Недавно один
          Английский государственный человек, в собрании, в котором разсуждали, что
          бы предпринять против Русских, воскликнул: «Оставьте в покое этот народ,
          над которым особенная рука Судьбы, который, после каждого потрясения, способного,
          по-видимому, погубить его, делается сильнее и сильнее». После Севастопольской
          катастрофы, стоившей России 250 тысяч народа убитыми, в ней прибыло народонаселения
          более 6 миллионов. Эти миллионы разместились во все дома, между тем как
          Франция и Англия свои избытки должны постоянно выселять. Бедствия наши должны
          быть более нравственныя и духовныя. Обуявшая соль предвещает их и ясно обнаруживает,
          что народ может, и должен, соделаться орудием гения из гениев, который наконец
          осуществит мысль о всемирной монархии, о исполнении которой уже многие пытались.
          Святое Евангелие следующими чертами изображает воззрение Господа на современный
          ему народ Иудейский:«Видев же народы, милосердова о них, яко бяху смятени
          и отвержени, яко овцы не имущыя пастыря»(Мф. 9, 36).'
        cn: 关于拿破仑三世，许多有识之士都与您持有相同的见解。然而，拿破仑三世无法改变上帝神意对俄罗斯的预定，正如拿破仑一世未能改变一样。正教会的圣教父们（例如圣安德烈·克里特）在对启示录第二十章的阐释中，预言俄罗斯将经历非凡的公民发展与强大。外国人也感受到了这一点。最近，一位英国政治家，在一次讨论如何对抗俄罗斯人的会议上惊呼道：「别去招惹这个民族，命运之手特别眷顾他们，每一次看似足以摧毁他们的动荡之后，他们反而会变得更加强大。」塞瓦斯托波尔的灾难让俄罗斯牺牲了二十五万人民，然而之后俄罗斯的人口却增加了六百多万。这数百万人口都能安居乐业，而法国和英国却不得不持续向外移民以安置过剩人口。我们的灾难应当更多是道德上和属灵上的。失味的盐预示着这些灾难，并清楚地揭示出，这个民族可能，也必将，成为一位盖世奇才的工具，他最终将实现普世君主制的理念，许多人曾为此努力过。圣福音用以下笔触描绘了主对当时犹太民族的看法：「他看见许多的人，就怜悯他们；因为他们困苦流离，如同羊没有牧人一般」（马太福音
          9:36）。
    - type: paragraph
      text:
        ru: Если бы услышали это тогдашние духовники Иудейские, напыщенные ученостию
          своею и самым отчетливым знанием Закона, самым тщательным преподаванием
          его народу, что сказали бы они? Клевета, клевета! воскликнули бы они в один
          голос. Так заставила бы их выразиться слепота их. Если Наполеон вычистит
          помойную яму, в которую стягивается все лучшее из страны и извергается за
          границу, и все скверное из-за границы и разсыпается на страну, – не велика
          беда!
        cn: 如果当时那些犹太的灵性导师们听到这些，那些因自己的学问而自傲，因对律法最透彻的理解和最细致的教导而自满的人，他们会说些什么呢？「诽谤，诽谤！」他们会异口同声地喊道。他们的盲目会迫使他们如此表达。如果拿破仑清理了一个粪坑，那里汇集了国家所有的精华并倾泻到国外，又从国外涌入所有的污秽并散布在国家中——那也算不得大祸！
    - type: paragraph
      text:
        ru: Прошу Ваших Святых молитв, да сосредоточу зрение мое на мертвеце моем.
          Благословение Божие да почиет над Вами. Ваш покорнейший слуга Епископ Игнатий.
          26 октября 1861
        cn: 恳请您为我献上圣洁的祷告，好让我能将目光专注于我这必朽的躯壳。愿上帝的祝福安歇在您身上。您最卑微的仆人，伊格纳季主教。1861年10月26日
  - type: heading2
    initial:
      ru: Письмо 45.
      cn: 书信 45：
    text:
      ru: О различных направлениях в монашестве, – телесном и духовном подвигах
      cn: 论修道生活中不同的道路——肉身与灵性的苦修
    children:
    - type: paragraph
      text:
        ru: Возлюбленнейший о Господе Отец Игумен Антоний! Поздравляю Вас с наступившими
          праздниками и наступающим Новым Годом, и искренно благодарю Вас за участие,
          которое Вы приняли в старицах. По сей же почте пишу к Графу, не упоминая
          Вашего имени, и прося дать Августе настоятельское место с выводом из Ладожскаго
          монастыря. Я писал уже давно Потемкиной, чтоб она приняла участие в положении
          Ладожскаго монастыря. Но пред Митрополитом, к сожалению, ходатайство мое
          не имеет места. Об всем этом я умолчал в письмах моих к старицам, опасаясь
          дамскаго язычка, которому легко сделать вред и себе и ближним.
        cn: 在主里最亲爱的安东尼院长！我祝贺您已至的节期和即将到来的新年，并衷心感谢您对那些年长修女所付出的关怀。我以同样的邮路致函伯爵，未提及您的名讳，恳请他赐予奥古斯塔一个女修道院院长的职位，并将其从拉多日斯克修道院调出。我早已致信波将金娜，希望她能关照拉多日斯克修道院的境况。然而，令人遗憾的是，我的恳求在都主教面前未能奏效。所有这些，我在写给那些年长修女的信中都未提及，唯恐女性的舌头轻易给自己和邻人带来伤害。
    - type: paragraph
      text:
        ru: 'Я не виню ни стариц, ни Игумению. Обе стороны действуют в своем направлении.
          Я видел столкновение разнородных направлений монашеских в Валаамском монастыре,
          куда был сделан Игуменом из Новоезерскаго монастыря Вениамин, человек, не
          пивший вина, ходивший к службам и в трапезу неупустительно. Эти достоинства
          не имели цены пред Валаамцами, которые требовали от Вениамина недостовавших
          ему монашеских познаний и начитанности, которые в нем видели мирянина, а
          не монаха. В 1829 году, при жизни старца Феофана, я приехал в Новоезерск,
          пожив в Оптиной и Площанской: мне показались Новоезерские монахи мирянами,
          не смотря на отличное благоустройство монастыря и порядок Богослужения,
          который, однако, ниже Площанскаго и Белобережскаго. Я спросил монахов ходят
          ли они к Старцу для совета и откровения помыслов. Отвечали: «Никто не ходит,
          за исключением Комаровскаго, а обращаются к Старцу за советом преимущественно
          Горицкия монахини и в большом количестве миряне». Беседовал я несколько
          раз со Старцем: он прямо отвергал душевное делание, как очень удобное к
          переходу в прелесть, и высказал очень малую начитанность. Проводил он жизнь
          постную, к службам ходил неупустительно, вставал до утрени за час, и вычитывал
          в келии правило; сложения был атлетическаго, росту малаго. Сообразно собственному
          направлению он руководил и других: как Новоезерское братство, так и Горицкие
          чужды духовнаго делания, все их внимание устремлено на благовидность наружнаго
          поведения и на телесный подвиг. Известно, что таким жительством вводится
          в душу самомнение и развиваются душевныя страсти, которых телесный делатель
          и заметить в себе не может и даже не подозревает присутствия их. Ему нельзя
          избежать самомнения: ему нельзя не видеть своего благовиднаго поведения
          и своих подвигов и наружных дел. Но мытарь, грешный и не знающий за собою
          ничего кроме грехов, заслуживший осуждение человеков, оправдан пред Богом
          за то, что от сознания говорил в себе: «Боже» и проч., а фарисей не удостоился
          такой милости Божией. Эту милость да дарует Бог всем рабам своим, работающим
          ему и телесным и душевным подвигом. Только без душевнаго подвига к разуму
          Божию приближаться невозможно, сказал св. Исаак. Все человеки немощны: почему
          невозможно не проявляться немощам и в тех, которые занимаются душевным подвигом.
          Не следует же казнить за эти немощи, как постоянно стремяться к тому праведники,
          что видим уже и из Евангелия.'
        cn: 我不责怪那些老修女，也不怪女院长。双方都在各自的道路上行进。我曾见过瓦拉姆修道院内部不同修道方向的冲突，那时，一位名叫韦尼亚明的人，从新奥泽尔斯克修道院被任命为瓦拉姆的院长。此人不饮酒，不间断地参加礼拜和餐食。然而，这些美德在瓦拉姆的修士们看来却毫无价值，他们要求韦尼亚明具备他所欠缺的修道知识和学识。在他们眼中，他更像一个俗人，而非真正的修士。1829年，费奥凡长老在世时，我住过奥普季纳和普洛夏恩斯克修道院后，来到了新奥泽尔斯克。新奥泽尔斯克的修士们在我看来更像俗人，尽管修道院的内外秩序井然，礼拜仪式也安排得当，但其水准仍低于普洛夏恩斯克和别洛别列日斯克。我曾问那里的修士，他们是否会去向长老请教并开启心念。他们回答说：「除了科马罗夫斯基，无人会去。反倒是戈里茨基的修女们和大量的俗人，会特地前来向长老求教。」我曾多次与长老交谈：他直言不讳地否定了心灵的修行，认为其极易导向迷惑，并且显露出他学识的匮乏。他生活禁食，不间断地参加礼拜，在晨祷前一小时便已起身，并在自己的小室里诵读定规。他体格健硕，身材矮小。他依据自己的修道方向来引导他人：无论是新奥泽尔斯克的修士们，还是戈里茨基的修女们，都对心灵的修行感到陌生，他们所有的注意力都集中在外在行为的端庄和肉体的苦修上。众所周知，这样的生活方式会将自大引入灵魂，并滋生心灵的私欲，而肉体上的苦修者甚至无法察觉它们的存在，更不用说怀疑它们了。他无法避免自大：他不能不看到自己端庄的行为、自己的苦修和外在的善行。然而，那位税吏，罪孽深重，除了罪过别无所知，虽受世人谴责，却因自知而向内自言：「神啊……」等等，而在神面前得以称义。法利赛人却不曾蒙受这样的神恩。愿神将此恩赐予所有侍奉祂的仆人，无论是通过肉体还是心灵的苦修。圣伊萨克曾言，若无心灵的苦修，便无法接近神的智慧。所有人都软弱无力：因此，即使是那些从事心灵苦修的人，也无法避免软弱的表现。然而，我们不应因这些软弱而加以惩罚，如同义人常常力求的那样，这从福音书中便可见一斑。
    - type: paragraph
      text:
        ru: Просящий Ваших Св.Молитв недостойный Епископ Игнатий.
        cn: 请求您圣洁祈祷的卑微主教伊格那提。
    - type: paragraph
      text:
        ru: 28 декабря 1861
        cn: 1861年12月28日
  - type: heading2
    initial:
      ru: Письмо 46.
      cn: 书信 46：
    text:
      ru: О молитве трех Отроков в пещи Вавилонской, о «сеятве плевелов», о своем
        здоровье
      cn: 论及巴比伦炉中三少年的祷告，论及「稗子的撒播」，以及论及我自身的健康。
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреподобие,
        cn: 您的崇高敬意，
    - type: paragraph
      text:
        ru: Высокопреподобнейший Отец Игумен Антоний!
        cn: 至尊至敬的安东尼院长神父！
    - type: paragraph
      text:
        ru: 'С некотораго времени я начал часто обращаться воспоминанием к молитве
          Святых трех Отроков в пещи Вавилонской:«Согрешихом, беззаконовахом»и проч.
          (Дан. 9:5) Какое превосходное в этой молитве исповедование своей греховности
          и частной и общественной! Какое оправдание попущения Божия и благоговение
          пред ним! Какой верный взгляд на современников! Точно: утешение Христианина
          заключается в истинном духовном разуме, находящемся в тесном союзе с верою
          и смирением, которым плотский и душевный разум противен. Судьбы Божии привели
          меня быть свидетелем одной из горестных сеятв плевелов, враждебных Церкви.
          Эта сеятва называлась громким именем Православия, подобно тому, как и другая
          многая подобныя действия уже облекались и прикрывались великолепными наименованиями
          Христианских добродетелей. Тогда сеятва приводила меня в ужас; я предчувствовал,
          что последствия должны быть ужасны.'
        cn: 一段时间以来，我时常回想起巴比伦炉中三圣童的祷告：「我们犯了罪，行了不义……」等等（但以理书 9:5）。这祷告中对自身罪孽的承认，无论是私人的还是公共的，是何等卓越！对上帝的容许，又是何等的辩护与敬畏！对同时代的人，又是何等真切的洞察！确实，基督徒的慰藉在于那真实的属灵智慧，它与信心和谦卑紧密相连，而肉体和魂的智慧则与之相悖。上帝的旨意使我亲历了一场为害教会、播撒稗子的悲痛景象。这场播种披着「正教」的响亮名号，正如许多类似行径也曾披上、掩盖于基督教美德的华丽辞藻之下。那时，这场播种令我心生恐惧；我预感到其后果必将是可怕的。
    - type: paragraph
      text:
        ru: Искренно желаю Вам, чтоб новое место послужило для Вас спокойным приютом,
          удобным к воздеванию спасения. Череменецкий монастырь беднее Введенскаго,
          но климат в первом гораздо здоровее втораго. Моим приютом я очень доволен,
          но здоровье мое разстроено в высшей степени. Время сойти с земнаго поприща,
          но неоплаканные грехи приводят к желанию побыть еще в юдоли душеполезных
          страданий и плача, чтоб избежать плача и страданий безполезных и вечных.
        cn: 我由衷地祝愿您，新的地方能成为您宁静的庇护所，便于耕耘救赎。切列梅涅茨修道院比弗韦登斯基修道院贫瘠，但前者的气候比后者健康得多。我对自己目前的安身之处非常满意，但我的健康状况却极度恶劣。是时候离开尘世的旅途了，然而那些未曾哀恸的罪过，却使我渴望在充满益处苦难与哀哭的幽谷中再多留片刻，以避开那无用且永恒的哀哭与苦难。
    - type: paragraph
      text:
        ru: Поручаю себя Вашим святым молитвам и любви о Господе. Призывая на Вас
          благословение Божие, с чувствами искреннейшей преданности и уважения имею
          честь быть Вашего Высокопреподобия покорнейшим слугою Епископ Игнатий.
        cn: 我将自己交托于您在主内的圣洁祈祷与慈爱。愿神赐福于您，怀着最真挚的忠诚与敬意，我恭敬地成为您尊敬的主教伊格纳提乌斯的卑微仆人。
    - type: paragraph
      text:
        ru: 27 июня 1862
        cn: 1862年6月27日
  - type: heading2
    initial:
      ru: Письмо 47.
      cn: 书信 47：
    text:
      ru: О своем настроении, о соблазнах и свободной воле человека
      cn: 论心绪、诱惑与人的自由意志
    children:
    - type: paragraph
      text:
        ru: Возлюбленнейший о Господе, Отец Игумен Антоний! Благодарю Вас за письмо
          Ваше от 15 Июля. На первыя строки его скажу Вам в ответ, что постепенно
          приближаясь к исходу из гостинницы земли, постепенно теряю сочувствие к
          временной разстановке в ней человеков, и стремлюсь соединиться духом во
          едино со всею о Христе братиею. Думаю, что ныне я сблизился с Вами более,
          нежели когда-либо.
        cn: 在主内蒙爱的，安东尼院长！感谢您七月十五日的来信。关于信的首几行，我想回复您，我正逐渐走向尘世客栈的尽头，也渐渐失去了对世人在此间暂时安排的同情。我渴望在灵里与所有在基督里的弟兄合而为一。我想，此刻我与您的距离比以往任何时候都更近了。
    - type: paragraph
      text:
        ru: 'Милость Божия даровала мне тихий, весьма удобный приют, соответствующий
          и потребности душевнаго настроения и потребности крайне разстроеннаго здоровья.
          Бабаевский монастырь гораздо уединеннее и Коневца и Валаама. Безмолвие начинает
          действовать на меня благотворно, отвлекая очи ума от зрения на деющееся
          в мире и направляя их к созерцанию своей греховности и предстоящаго суда
          Божия. Все совершающееся совершается под недремлющими взорами Всеблагаго
          и Всемогущаго Бога, одно по воле Божией, другое по попущению Божию.«Горе
          миру от соблазнов,– сказал Спаситель, – но подобает приидтисоблазнам", –
          предрек Спаситель же. Попущение соблазнов, как логическое следствие употребления
          произвольнаго человеками их свободы и воли и как казнь сама собою вытекающая
          из злоупотребления воли (так как Богом и дана свобода воле, и вместе дан
          закон, как употреблять ее), должно созерцать с благоговением, покорностию,
          исповеданием своей греховности и правосудия Божия. Очень наставительна молитвами
          святых трех Отроков в пещи Вавилонской. Да совершается воля Божия! Да дарует
          милосердый Господь спасений немощным, от них же первый есмь аз, которые
          имеют какое-либо произволение, хотя и самое немощное, спастись. Если узнаете
          о Церкви, не откажитесь известить: я ни с кем переписки не имею о сем предмете,
          да и не всему и не всем можно доверять. Может быть и сами Вы когда-либо
          захотите посетить и стариннаго Вашего знакомаго. Я с особенною приятностию
          увидел бы Вас в обители Святителя Николая Бабаевской.'
        cn: '上帝的恩典赐予我一个宁静而便利的庇护所，它既符合我灵魂的需求，也契合我极其衰弱的健康状况。巴巴耶夫斯基修道院比科涅韦茨和瓦拉姆都要更加隐秘。寂静开始对我产生有益的影响，它将我心眼的目光从世间的纷扰中抽离，转而引导它们去默观我自身的罪愆和即将到来的上帝审判。


          一切所成就的，都是在全善全能上帝不倦的目光下发生的，有些是出于上帝的旨意，有些是出于上帝的允许。「这世界有祸了，因为有诱惑，」救主曾说，「但诱惑是必然会有的。」救主又预言道。诱惑之所以被允许，是人类滥用自由意志的必然结果，也是滥用意志本身所招致的惩罚（因为上帝赋予了意志自由，同时也赐予了如何运用它的律法）。我们应当怀着敬畏、顺服、承认自身罪愆和上帝公义的心来默观这一切。巴比伦火窑中三圣童的祷告，是多么富有教益啊。愿上帝的旨意得以成就！愿仁慈的主赐予那些软弱之人救恩，而我正是他们中最先的那个，他们虽然极其软弱，但仍有一丝愿望，渴望得救。


          如果您得到关于教会的消息，请务必告知我：我未曾与任何人就此事进行书信往来，而且并非一切、并非所有人都可以信任。或许您自己有朝一日也会想要探望您的这位老友。若能在圣尼古拉·巴巴耶夫斯基修道院见到您，我将感到格外欣悦。'
    - type: paragraph
      text:
        ru: Просящий Ваших св. молитв недостойный Епископ Игнатий.
        cn: 恳请您神圣的祷告，不配的伊格纳提主教。
    - type: paragraph
      text:
        ru: 22 июля 1862
        cn: 1862年7月22日
  - type: heading2
    initial:
      ru: Письмо 48.
      cn: 书信 48：
    text:
      ru: Характеристика монашества времени Епископа Игнатия
      cn: 伊格那提主教时代修道生活的特征
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреподобие, Высокопреподобнейший отец Игумен!
        cn: 您的高敬的，最尊敬的伊古门神父！
    - type: paragraph
      text:
        ru: 'Мнение Ваше о монастырях вполне разделяю. Положение их подобно весеннему
          снегу в последних числах Марта и первых Апреля: снаружи снег как снег, а
          под низом его повсюду едкая весенняя вода: она съест этот снег при первой
          вспомогательной атмосферической перемене. Важная примета кончины монашества
          – повсеместное оставление внутренняго делания и удовлетворение себя наружностию
          на показ. Весьма часто актерскою наружностию маскируется страшная безнравственность.
          Истинным монахам нет житья в монастырях от монахов актеров. За такое жительство,
          чуждаго внутренняго делания, сего единаго средства к общению с Богом, человеки
          делаются непотребными для Бога, как Бог объявил допотопным прогрессистам.
          Однако, Он даровал им 120 лет на покаяние.'
        cn: 您对修道院的看法，我完全认同。它们的处境，就像三月末四月初的春雪：外面看来是雪，但下面却处处是腐蚀性的春水；只要气候稍有变化，这雪就会被吞噬。修道生活终结的一个重要迹象，就是内在的功课普遍被抛弃，转而满足于表面功夫，徒具外在。这种表演式的外表，往往掩盖着可怕的不道德。真正的修士在修道院里，因着那些表演的修士而无法安身。这种没有内在功课的生活，这唯一能与上帝交通的途径，使得人变得不配蒙上帝的恩典，正如上帝曾对大洪水前的「进步者」宣告的那样。然而，祂还是赐予了他们一百二十年的时间来悔改。
    - type: paragraph
      text:
        ru: Поручая себя Вашим святым молитвам, с чувствами искреннейшей преданности
          и уваженья, имею честь быть Вашего Высокопреподобия покорнейшим слугою Епископ
          Игнатий.
        cn: 我将自己托付于您神圣的祷告，怀着最真挚的奉献与敬意，谨以您阁下最谦卑的仆人身份致意，主教伊格纳提。
    - type: paragraph
      text:
        ru: 3 января 1863
        cn: 1863年1月3日
  - type: heading2
    initial:
      ru: Письмо 49.
      cn: 书信 49：
    text:
      ru: О нравственной трудности в своей жизни, мнение о монастырях, оптинском старце
        Макарии и о духе того времени
      cn: 论生命中的道德困境，对修道院的看法，奥普提纳的长老马卡里，以及那个时代的精神
    children:
    - type: paragraph
      text:
        ru: 'Ваше Высокопреподобие, Высокопреподобнейший Отец Игумен! Приношу Вам
          искреннейшую благодарность за воспоминание Ваше о мне. Вам 61 год, а мне
          57. Лета бы небольшия, но я уже оканчиваю жизнь мою, потому что"зли бышаднимои»,
          – по выражению Патриарха Иакова (Быт. 47:9). Здоровье у меня от природы
          слабое; трудностями жизни оно сокрушено. Величайшая трудность была нравственная:
          в новоначалии моем я не мог найти монаха, который был бы живым изображением
          аскетическаго учения Отцов Православная Церкви. Желание последовать этому
          направлению, по причине сознания правильности его, поставило меня в положение
          оппозиционное по отношению ко всем и ввело меня борьбу, из которой перстом
          Божиим, единственно перстом Божиим, я выведен в Бабаевское уединение, если
          только выведен. И на отшедшаго, как видите, подымают голос, и подымают его
          по той же причине – по причине уклонения от учения Святой Церкви и принятия
          понятий противных, даже враждебных этому учению.'
        cn: 您的崇高尊贵，至高尊敬的伊古门父！我向您致以最诚挚的感谢，感谢您对我的眷念。您六十一岁，我五十七岁。岁月不长，但我已临近生命的终点，因为正如雅各伯宗主教所言（创世记
          47:9），「我的年日又少又苦」。我生来体弱多病；生命的艰辛已将其摧残。最大的困难是道德层面的：在我修道初期，我未能找到一位能够活生生地展现正教会教父们苦修教诲的僧人。由于认识到其正确性，我渴望追随这一方向，这使我处于与众人对立的境地，并使我卷入一场斗争，而仅仅是藉着上帝的指引，我才得以脱离这场斗争，来到巴巴耶沃的隐居之地，如果我真的算被带离的话。正如您所见，即便是对于一位已离去之人，仍有人扬起声讨，其原因相同——因为偏离了圣教会的教导，并采纳了与此教导相悖，甚至敌对的观念。
    - type: paragraph
      text:
        ru: 'Относительно монастырей, я полагаю, что время их кончено, что они истлели
          нравственно и уже уничтожились сами в себе. Вам известен Отеческий путь,
          состоящий в духовном подвиге, основанном на телесном подвиге в разуме. Опять
          Вам известно монашество Русское: укажите на людей, проходящих этот подвиг
          правильно. Их нет. Существует по некоторым монастырям телесный подвиг, и
          то более на показ людям. О.Макарий Оптинскийрешительно отвергал умное делание,
          называя его причиною прелести, и преподавал одно телесное исполнение заповедей.
          Св. Исаак Сирский говорит, что телесное делание без душевнаго – сосцы сухие
          и ложесна бесплодны: это видно на воспитанниках Оптиной Пустыни. Но о. Макарий
          в наше время был лучшим наставником монашества, действовал по своим понятиям,
          с целию угождения Богу и пользы ближним, при значительном самоотвержении.
          Если бы, как Вы говорите, и решились возстановить монашество, то нет орудий
          для возстановления, нет монахов, а актер ничего не сделает. Дух времени
          таков, что скорее должно ожидать окончательных ударов, а не возстановления.
          «Спасаяй, да спасает свою душу», – сказали святые Отцы.'
        cn: 至于修道院，我认为它们的时代已经终结，它们在道德上已然腐朽，并在自身内部灭亡。您深知教父之道，那是一种建立在身体操练基础上的属灵奋斗，而此身体操练又需有理智为依归。您也熟知俄罗斯的修道主义：请您指出有谁是正确地践行着这种奋斗的。他们已不复存在。在某些修道院中，尚存身体的操练，然而那更多是为了做给人看。奥普蒂纳隐修院的马卡里长老坚决反对理智的操练，称其为「迷惑」之因，而只教导身体力行地遵行诫命。圣以撒叙利亚人曾言，身体的操练若无属灵的内涵，便如同干瘪的乳房与不孕的子宫：这一点在奥普蒂纳隐修院的受教者身上清晰可见。然而，马卡里长老在我们那个时代，已算是修道主义最优秀的导师了，他依照自己的理解行事，其目的乃是取悦上帝并造福近人，且伴随着显著的自我牺牲。即便如您所言，决定要复兴修道主义，然而却没有可供复兴的工具，没有真正的修士，而演员则一无是处。时代的精神是如此，我们更应期待最终的打击，而非复兴。「拯救自己灵魂者，让他拯救自己的灵魂，」圣教父们曾如此说。
    - type: paragraph
      text:
        ru: О моем уклонении от общественнаго служения не жалейте и не думайте, что
          я мог бы в нем принести какую-либо пользу. По духу моему, я решительно чужд
          духа времени, и был бы в тягость другим. И теперь терпят меня милостиво
          единственно потому, что нахожусь в дали и глуши.
        cn: 请不要为我避离公众服事而惋惜，也不要以为我能在其中带来任何益处。我的心性与时代精神格格不入，若在人群中，只会成为他人的负担。即便是现在，也只是因为我身处偏远僻静之地，他们才慈悲地容忍我。
    - type: paragraph
      text:
        ru: Спаси Вас Господи за любовь и внимание, которое Вы оказываете монахине
          Марии Шаховой. И на ней можно видеть, как направление, по учению святых
          Отцов, в наше время не терпимо. Не терпят его от того, что чужды ему, не
          знают его, не изучали его, ни сколько не занялись им. Говорят, что ныне
          в книжных лавках обеих Столиц вовсе прекратили расход на духовныя книги,
          или он так мал, что можно признать его прекратившимся. Всему, что сказано
          в Писании, подобает быть.
        cn: 愿主救拔您，因您向玛丽亚·沙霍娃修女所施的爱与关怀。从她身上，我们可以看到，遵循圣教父教诲的方向，在我们的时代是何等不被容忍。人们之所以不容忍它，是因为他们对它感到陌生，不认识它，不曾研究它，也丝毫未曾投身其中。有人说，如今在两京的书店里，属灵书籍的销售已完全停止，或其量微乎其微，以至于可以视作已然停滞。凡圣经所言，皆必成就。
    - type: paragraph
      text:
        ru: Поручая себя Вашим святым молитвам, с чувствами искреннейшей преданности
          и уважения имею честь быть Вашего Высокопреподобия покорнейшим слугою
        cn: 将我交托于您圣洁的祈祷，带着最真挚的忠诚与敬意，我荣幸地成为您崇高教诲的谦卑仆人。
    - type: paragraph
      text:
        ru: Епископ Игнатий.
        cn: 主教伊格纳提。
