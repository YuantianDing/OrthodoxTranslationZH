        ru: 23 марта 1857
        cn: 1857年3月23日
  - type: heading2
    initial:
      ru: Письмо 457.
      cn: 书信 457：
    text:
      ru: О предоставлении себя воле Божией; о необходимости неотложного покаяния
      cn: 论将自身全然献于上帝之旨意；论悔改之刻不容缓
    children:
    - type: paragraph
      text:
        ru: 'Относительно образа Твоей жизни признаю лучшим избранное мною и для меня
          самого: предаться воле Божией, потому что мы не знаем наверно, где встретит
          нас душевная польза и где встретит душевный вред. Надо постоянно молиться
          Богу, чтоб Он, по безконечной Его благости, премудрости и силе, наставил
          нас на путь спасения и устроил нам его. Поползновения свои должно врачевать
          покаянием и терпеливо переносить самую удобопоползновенность свою, доколе
          сила Вышняго не осенит нас и не освободит от работы греху. В свое время
          Бог покажет нам, что делать с собою.'
        cn: 关于您生活的方式，我承认我为自己所选的，也是最好的：将自己全然交付于神的旨意。因为我们无法确知，何处能令我们的灵魂得益，何处又会遭受损害。我们当恒常向神祷告，愿祂凭借其无尽的恩慈、智慧与能力，引领我们踏上救赎之道，并为我们成就这一切。我们自身的跌倒，当以悔改医治；而我们易于跌倒的本性，亦应耐心承受，直至至高者的能力覆庇我们，使我们从罪的捆绑中得释放。届时，神自会向我们显明，我们当如何自处。
    - type: paragraph
      text:
        ru: 'Мое здоровье – так себе; обстоятельства – так себе. При нынешнем общем
          обороте дел, где все стремится к обширнейшему материальному развитию и потому
          без умолку и отдыха суетится, работает, торопится, было бы несправедливым
          (уже так и представляется) и в самом монастыре искать спокойствия. Поэтому
          каждый должен дорожить своим местом и временем, не поддаваясь лестному совету
          врага нашего, внушающаго нам: «Сегодня веди себя как-нибудь; придет время,
          дастся удобное место, тогда уже поведешь себя, как, должно». В противность
          сему совету, поведем себя каждый день и везде, как должно, а нарушения в
          должном уврачуем покаянием. Враг льстит, чтоб украсть все время, данное
          на покаяние. Но мы, уразумев лесть врага, каждый день должны прибегать к
          покаянию и полагать благое начало. Человеку, который отдал себя Богу, надо
          считать свое ныне лучшим временем для спасения.'
        cn: 我的健康欠佳，境遇平平。在当前事事都趋向于最广泛物质发展，因而毫无停歇、日夜奔波、辛劳、急促的洪流中，若想在修道院中寻求宁静，那将是不公的（在我看来已然如此）。因此，每个人都应珍惜自己的位置和光阴，不应听从我们仇敌那谄媚的建议，它向我们灌输：「今日且得过且过；待时机成熟，得了方便之处，那时再如法行事。」与此建议相悖，我们应每日每地，皆如法而行，对未能如法之处，则以悔罪疗愈。仇敌以谄媚之言，企图窃取我们蒙受悔改恩典的所有时间。然而，我们既已识破仇敌的诡计，便应每日投奔悔罪，并立下美好的开端。一个将自己献给上帝的人，应将自己的当下视为得救的最佳时机。
    - type: paragraph
      text:
        ru: Книга сочинения преп. Аввы Дорофея помогает разсматривать себя, также
          доставляет превосходное руководство для воспитания молодых людей.
        cn: 圣雅培多萝修（Abba Dorotheos）所著之书，助人内省自察，亦为青年教养提供绝佳指引。
    - type: paragraph
      text:
        ru: 16 марта 1857
        cn: 1857年3月16日
  - type: heading2
    initial:
      ru: Письмо 458.
      cn: 书信 458：
    text:
      ru: О должном воспитании детей и о душевном одиночестве
      cn: 论儿童的妥善教养及灵魂的孤寂
    children:
    - type: paragraph
      text:
        ru: 'Охрани сына от ядовитых еретиков. Нареканий от него за недостаток погибельной,
          излишней светскости – не бойся: убойся того грознаго наречения Господня,
          которое ожидает родителей на страшном суде Христовом за воспитание детей
          для вечной погибели: убойся тех отчаянных и безполезных слез и проклятий
          на родителей, которыя тогда произнесут дети, воспитанные для ада.'
        cn: 请守护儿子，免受毒害异端之苦。不要惧怕他因缺乏那致人灭亡、过分世俗之物而生怨怼：当畏惧主在那可怖基督审判台前，对因将子女养育至永恒灭亡的父母所发出的可畏责难；当畏惧那些被养育至地狱的子女，届时对父母发出的绝望而无益的泪水与咒骂。
    - type: paragraph
      text:
        ru: 'Ты грустишь в Твоем одиночестве по духу? Это состояние – состояние почти
          всех. 38 лет лежал разслабленный в притворе Соломоновом среди многолюднейшаго
          Иерусалима; но когда подошел к одру его вочеловечившийся Господь, то он
          принес Ему жалобу:«человека не имам»(Ин. 5:7). Разслабленный не мог завестись
          человеком в продолжение 38 лет! – и в этом случае надо положиться на Бога:
          Он попускает человеку потомиться голодом, чтоб человек дал должную цену
          пище в то время, когда она будет ему предложена.«Душа сытая,– говорит Писание,
          –сотам ругается»(Притч. 27:7). Благословение Божие да почиет над Тобою и
          Твоим сыном!'
        cn: 你是否因着灵魂的孤寂而感到忧伤？这种境况，几乎是众人的写照。那瘫痪了三十八年的人，躺卧在所罗门廊下，身处耶路撒冷这人潮最涌之地；然而，当道成肉身的上主来到他的病榻前时，他向主发出哀叹：「没有人把我放在池子里」（约翰福音
          5:7）。那瘫痪之人竟在三十八年间都未能找到一个人！在这种情形下，我们必须仰赖上帝：祂允许人饱尝饥饿的煎熬，好使人在食物被摆到面前时，能给予其应有的珍视。「饱足的人，」经文说，「厌恶蜜房」（箴言
          27:7）。愿上帝的祝福，安歇在你和你儿子的身上！
    - type: paragraph
      text:
        ru: 30 марта 1857
        cn: 1857年3月30日
  - type: heading2
    initial:
      ru: Письмо 459.
      cn: 书信 459：
    text:
      ru: О необходимости смирения и терпения при душевных нестроениях
      cn: 论心魂纷乱时谦卑与忍耐之必要
    children:
    - type: paragraph
      text:
        ru: 'Над всеми нами да будет воля Господа Бога нашего, гораздо более, нежели
          мы, ведающаго, что полезно нам. С верою предадим себя Ему. Такая вера, –
          смирение, как сказал один св. Отец: потому что смирение есть полная преданность
          Богу при полном недоверии к себе. Не смущайся, что по временам чувствуешь
          ожесточение, хладность и действие страстей. Эти периоды душевнаго нестроения
          надо переносить с терпением. Св. Макарий Великий сказал: «в каждом из нас
          бывают перемены, как в воздухе: то стоит ясная погода, то льются дожди,
          шумит ветер и стоит ненастье...» Другой святый, преп. Исаак, приводя и объясняя
          эти слова преп. Макария, говорит: «Заметь слово: в каждом. Оно поставлено
          не без цели, но употреблено с тою целью, чтоб показать, что все человеки,
          без изъятия, не только грешные, но и святые, по временам обуреваются страстями.
          Постоянной непогрешительности и постояннаго душевнаго состояния нет на земле.
          Непременяемость есть достояние будущаго века». Поэтому должно смотреть на
          свои душевныя перемены с благоразумием, как бы показывая и открывая Богу
          свою греховность и вместе с тем предаваясь Его Святой воле и прося Его милости
          и помощи.'
        cn: 愿我等主上帝的旨意，远超我等所能知晓何者有益者，成就在我等众人之上。我等当以信心将自身全然交托于祂。此等信心，即是谦卑，正如一位圣教父所言：因为谦卑乃是全然信赖上帝，同时全然不信赖自身。你毋需为此烦恼，即便有时感受心硬、冷淡，以及情欲的搅扰。这些心灵紊乱的时期，当以忍耐承当。圣马卡里乌斯大帝曾言：「我等每个人，皆有如天气般之变化：时而天朗气清，时而大雨滂沱，狂风呼啸，风雨交加……」
          另一位圣者，尊贵的伊萨克，在引述并阐释尊贵的马卡里乌斯这些话语时说道：「请留意『在每个人』这个词。它并非无意安放，乃是为了表明，所有世人，无一例外，不仅是罪人，即便圣者，有时也会被情欲所困扰。地上并无恒久不变的无过失与恒久不变的心灵状态。永不改变乃是来世之福分。」
          因此，我等当以明智之心看待自身心灵之变化，仿佛向上帝展现并启明我等之罪性，同时将自身交托于祂的神圣旨意，并恳求祂的怜悯与帮助。
    - type: paragraph
      text:
        ru: 5 мая 1857
        cn: 1857年5月5日
  - type: heading2
    initial:
      ru: Письмо 460.
      cn: 书信 460：
    text:
      ru: О предании себя воле Божией, своем духовном благоденствии в Сергиевой пустыни
      cn: 论将自己全然交托于上帝的旨意，及在圣谢尔盖隐修院中的灵性福祉
    children:
    - type: paragraph
      text:
        ru: 'Весьма радуюсь, что К. Н. обратил на Тебя свое внимание: усердно желаю,
          чтобы это внимание не было одним лишь приветствием, нужным по времени и
          на время. Таково мое для Тебя желание по человеку: а по духу – сами себе,
          друг друга и весь живот наш Христу Богу предадим, ибо Он Един знает, что
          нам полезно, и устраивает наши судьбы для вечных польз наших, попуская в
          здешней временной и кратчайшей жизни поскорбеть, соответственно нашим силам,
          дабы души наши не прилепились к земле, а постоянно отторгались от нея различными
          скорбями и обращались, теснимыя отовсюду, к Господу Богу нашему.'
        cn: 我甚为喜悦，见K. N.已将其心意转向于你：我殷切地盼望，此等心意不仅仅是逢时应景、一时所需的致意。此是我从人性层面为你所求的心愿：至于属灵之事，我们应当将自己、将彼此、将我们整个生命，全然交托予基督上帝，因唯有祂深知何事于我等有益，并为我等永恒之益处安排我们的命运。祂容许我们在这短暂而极其倏忽的尘世生命中，依循我们的力量承受苦楚，使我等灵魂不致恋栈于大地，却能借由种种忧患，不断地从中抽离，在四面受迫之时，转向上主我等之神。
    - type: paragraph
      text:
        ru: 'Мое положение похоже на твое: сватают, сватают и не просватывают. Впрочем
          и в Сергиевой пустыни пользуюсь таким благоденствием, какое редко можно
          встретить на земле в настоящее время, – особенно в духовном отношении. Следовательно,
          священная обязанность моя: не желать ничего по моему разумению, воле и самооправданию,
          – желать, чтоб во всем совершалась воля Божия. Новый Митрополит Григорий
          – весьма благочестивый пастырь; ко мне являет особенное расположение. Здоровье
          мое, так себе.  Мне, под конец жизни, куда-нибудь в тихий край родной России,
          подальше от Питера, который и по климату, и по всему прочему для меня не
          сроден. Впрочем, не моя, но Божия воля да будет. Призываю Божие благословение
          на Тебя и на Твоего сына.'
        cn: 我的处境与你相似：婚事议而未定，议而未定。然而，我在圣谢尔盖隐修院所享的福佑，是现今世间罕见的——尤其是在灵性层面。因此，我的神圣职责是：不以我的理解、意愿和自义去祈求任何事物——只愿在万事中成就上帝的旨意。新任都主教格里戈里是一位极其虔敬的牧者；他对我格外眷顾。我的健康状况平平。在我生命将尽之时，希望能去俄罗斯故土的一个宁静角落，远离彼得堡，那里无论是气候还是其他一切，都与我格格不入。然而，愿成就的不是我的意愿，而是上帝的旨意。我祈求上帝的祝福降临于你和你的儿子。
    - type: paragraph
      text:
        ru: 26 июня 1857
        cn: 1857年6月26日
  - type: heading2
    initial:
      ru: Письмо 461.
      cn: 书信 461：
    text:
      ru: О скорбях и памяти смертной
      cn: 论忧患与念死
    children:
    - type: paragraph
      text:
        ru: 'Бог, управляющий всем, особенно бдит над людьми, желающими служить Ему,
          хотя бы они и побеждались своими немощами. Он ведет их путем скорбным, скорбями
          отрешая от мира и приводя к Себе. Потом избавляет их от всех скорбей, чтобы
          они зрели Его всеблагий Промысл и стяжали веру в Него. Надо помнить смерть,
          устрашать себя неизвестностью ея часа и грозным истязанием, вслед за нею
          ожидающим каждаго человека: но и то надо знать, что по уверению св. Отцов
          внезапная смерть не случается с людьми, желающими очистить себя покаянием,
          хотя бы они по временам и побеждались своими немощами; но Правосудный и
          Милосердный Бог даст им кончину, сообразную их намерениям.'
        cn: '掌管万有的上帝，特别眷顾那些渴望侍奉祂的人，即使他们被自身的软弱所胜。祂引导他们踏上苦难的道路，借由苦难使他们与世界分离，并引向祂自身。随后，祂将他们从一切苦难中解救出来，使他们得以洞察祂至善的眷顾，并获得对祂的信心。


          我们必须铭记死亡，以其时刻的不可知和随之而来的严峻审判来警惕自己，这审判正等待着每一个人。然而，我们也应知晓，根据圣教父们的确证，骤然的死亡不会降临在那些渴望借由悔改洁净自己的人身上，即使他们有时会被自身的软弱所胜。因为公义而慈悲的上帝，必会赐予他们与其意愿相符的结局。'
    - type: paragraph
      text:
        ru: 26 июня 1857
        cn: 1857年6月26日
  - type: heading2
    initial:
      ru: Письмо 462.
      cn: 书信 462：
    text:
      ru: О преданности воле Божией
      cn: 论顺服神旨
    children:
    - type: paragraph
      text:
        ru: 'От всей души желаю, чтоб Милосердный Господь устроил Твои обстоятельства
          наилучшим образом и ко временному, и к вечному Твоему благу. Надо предаваться
          воле Божией и все помыслы – непокорства – смирять, сколько бы раз эти помыслы
          не возставали. Мое здоровье плохо, так плохо, что служу с величайшим трудом
          и усилием. Доктора признают, что здешний климат – причина моей болезненности.
          Опять: да будет воля Божия.'
        cn: 我全心祈愿，愿仁慈的主将你的境遇安排得尽善尽美，无论对你今世的福祉，还是永恒的益处。我们必须全然顺服上帝的旨意，并平息所有不驯的思绪，无论这些思绪反叛多少次。我的健康状况不佳，非常糟糕，以至于我必须付出极大的努力和辛劳才能侍奉。医生们认为，这里的气候是我病痛的根源。然而，再次重申：愿上帝的旨意成就。
    - type: paragraph
      text:
        ru: 30 сентября 1857
        cn: 1857年9月30日
  - type: heading2
    initial:
      ru: Письмо 463.
      cn: 书信 463：
    text:
      ru: Желание потрудиться вместе с братом для пользы Церкви и Отечества
      cn: 渴望与弟兄同心劳作，为教会和祖国带来裨益。
    children:
    - type: paragraph
      text:
        ru: Усердно желаю, чтоб Ты остался в Ставрополе и чтоб нам Бог благословил
          потрудиться вместе для пользы христианства и человечества, иначе для пользы
          Церкви Православной и тесно связанной с нею пользы отечества... Всесвятая
          воля Божия да совершается над нами и да дарует нам грешным спасение! – Цель
          моей жизни в Ставрополе – благочестие. Усердно желаю и молю Господа, чтобы
          даровал мне посвятить себя всецело учению Христову, как этого и требует
          моя обязанность, и этим учением пропитывать себя и ближних во спасение.
        cn: 我热切地盼望您能留在斯塔夫罗波尔，并且愿上帝祝福我们能一同为基督教和全人类的福祉而辛勤耕耘，换言之，就是为东正教教会，以及与她紧密相连的祖国之福祉而努力……愿至圣的上帝旨意在我们身上得以成就，并赐予我们罪人以救赎！——我在斯塔夫罗波尔的生活目标，乃是虔敬。我热切地盼望并祈求主，愿祂赐予我能将自己完全奉献给基督的教诲，正如我的职责所要求的那样，并以此教诲浸润自身与近人，以致得救。
    - type: paragraph
      text:
        ru: 19 декабря 1857
        cn: 1857年12月19日
  - type: heading2
    initial:
      ru: Письмо 464.
      cn: 书信 464：
    text:
      ru: О расположении христианства на Кавказе
      cn: 论基督教在高加索地区之分布
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Брат Петр Александрович!
        cn: 我最亲爱的朋友与弟兄，彼得·亚历山德罗维奇！
    - type: paragraph
      text:
        ru: Письмо Твое от 13-го октября я получил 23-го. Долго странствовало письмо
          Твое. Благодарю Тебя за все Твои действия в пользу Кавказской Церкви.
        cn: 你十月十三日的来信，我于二十三日收到。你的信函游历了漫长旅途。感谢你为高加索教会所做的一切。
    - type: paragraph
      text:
        ru: 'Мне чрезвычайно приятно, что мы совпадаем с Алексеем Федоровичем Крузенштерном
          в одно понятие о действии религиозном на горцев. По моему мнению, Моздок,
          в настоящее время, есть единственный пункт, из которого можно действовать
          с успехом; может быть впоследствии на правом фланге будет служить подобным
          пунктом резиденция командующаго, но то впереди: прежде надо сделать то,
          что под руками, – надо образовать и усилить то, что уже действует, будучи
          предоставлено само себе.'
        cn: 我深感欣慰，我与阿列克谢·费奥多罗维奇·克鲁森施滕在宗教对山区居民的影响这一概念上不谋而合。在我看来，目前莫兹多克是唯一能够成功施加影响的据点；或许日后右翼指挥官的驻地也能成为类似的据点，但这尚属未来之事：当务之急是着手眼前的工作——我们必须培养并强化那些目前虽自发运作却已显成效的力量。
    - type: paragraph
      text:
        ru: 'В Моздоке есть Апостол для горцев, несравнимый ни с какими миссионерами:
          чудотворная икона Божией Матери, к которой во множестве притекают даже магометане
          – горцы. При церкви, в которой пребывает Икона, имеется 800 душ мужескаго
          пола осетин-христиан и 700 душ христиан-черкесов. Церковь, где Икона, премаленькая
          и преветхая. Для построения новой собрано несколько тысяч денег; если к
          ним прибавить от казны небольшую сумму, то можно выстроить прекрасную церковь,
          которая приведет осетин и черкессов в восторг. Надо учредить крестные ходы
          с Иконою за Терек. Весьма бы хорошо учредить при церкви и Иконе монастырь
          общежительный: монахи наилучшие миссионеры; сверх того в монастырь могли
          бы вступать в число братства осетины и черкессы, к чему они наклонны.'
        cn: 在莫兹多克，有一位无人能及的山民使徒，它比任何传教士都更胜一筹：这就是那幅行奇迹的圣母像，就连信奉穆罕默德的山民也络绎不绝地前来朝拜。在这尊圣像所在的教堂里，有八百名奥塞梯族男信徒和七百名切尔克斯族信徒。这间供奉圣像的教堂既小又破旧。为了建造一座新教堂，已经筹集了数千金钱；如果国库能再拨付一笔小数目，便可以建造一座宏伟的教堂，这将令奥塞梯人和切尔克斯人欢欣鼓舞。有必要组织圣像的十字架游行，前往捷列克河对岸。若能在圣像所在的教堂旁建立一座共同生活的修道院，那将是极好的：僧侣是最好的传教士；此外，奥塞梯人和切尔克斯人也可以加入修道院的修士团体，对此他们是乐意的。
    - type: paragraph
      text:
        ru: 'В Моздоке имеется духовное училище, в беднейшем положении: его надо привести
          в порядок, и надо дать ему возможность обучать черкесских и осетинских детей,
          с целью приготовить из них причетников. Быв ныне в Моздоке, я велел взять
          в училище четырех мальчиков, и один умненький 15-ти летний юноша приехал
          ко мне в Ставрополь, чтоб приготовиться к принятию священства, при всех
          этих распоряжениях непрестанно является вопрос о средствах, потому что без
          них ничего не сделаешь, а их-то и нет. В здешней Семинарии я предложил усилить
          преподавание осетинскаго языка; надо бы ввести и развить в Семинарии преподавание
          и прочих местных языков и наречий, именно в видах церковной пользы края,
          а здесь хотели было уничтожить преподавание осетинскаго языка, развить же
          преподавание французскаго и немецкаго, изволь видеть направление! Оно не
          без начальной причины и мысли, и не без цели.'
        cn: 在莫兹多克有一所神学院，境况极为贫困：必须使其恢复秩序，并应使其能教导切尔克斯和奥塞梯儿童，以培养他们成为神职人员。我如今在莫兹多克时，已吩咐学院接收四名男童，还有一名聪慧的十五岁青年来斯塔夫罗波尔找我，以便为受职圣品作准备。在所有这些安排中，资金问题持续浮现，因为没有资金，一切都无法成就，而资金恰恰是缺乏的。在本地的神学院，我建议加强奥塞梯语的教学；本来应该在神学院引入并发展其他本地语言和方言的教学，正是为了本区域的教会福祉，而这里却曾想取消奥塞梯语的教学，反而发展法语和德语的教学，看看这个方向吧！这并非没有最初的原因和思想，也并非没有目的。
    - type: paragraph
      text:
        ru: Посылаю к Василию Антоновичу при письме те сведения, которыя я мог найти
          об обеих суммах. Причиною, что мне не высланы деньги, – новость графа Толстаго
          в делах и крайняя безпамятливость Митрополита Григория с одной стороны,
          с другой – нерасположение ко мне мелких чиновников Синода, служащих по этой
          части, каковым нерасположением я постоянно пользовался, и – горжусь!
        cn: 我随信寄给瓦西里·安东诺维奇的，是我能找到的关于两笔款项的所有信息。我没有收到钱的原因，一方面是托尔斯泰伯爵在事务上的新近干预，以及格里高利都主教的极端健忘；另一方面，则是圣主教会议中负责此项事务的小官员们对我的不不喜，而这种不不喜我一直都在利用，并且——为此感到骄傲！
    - type: paragraph
      text:
        ru: Благословение Божие да почиет над Тобою. Будь здоров и благополучен. Тебе
          преданнейший брат Игнатий, Епископ Кавказский и Черноморский.
        cn: 愿上帝的赐福降于你身。愿你安康顺遂。你最忠诚的弟兄，伊格那提，高加索及黑海主教。
    - type: paragraph
      text:
        ru: 24 декабря 1858
        cn: 1858年12月24日
  - type: heading2
    initial:
      ru: Письмо 465.
      cn: 书信 465：
    text:
      ru: Пожелание ко дню Ангела – познать Господа
      cn: 恭祝圣名日——愿您认识主。
    children:
    - type: paragraph
      text:
        ru: От души поздравляю Тебя со днем Твоего Ангела. Верховный Апостол Петр,
          когда исповедал Господа Иисуса Христа Богом, и Сыном Божиим, тогда услышал
          от Господа, что это открыл ему Сам Отец Небесный. Итак, познание Господа
          есть не что-нибудь случайное, но особенный дар Божий. Душа, принявшая этот
          дар, да возрадуется о Господе. – Это я Тебе говаривал, а в день Твоего Ангела
          – этим письмом Тебя приветствую. Да продлит Господь над Тобою Свою милость
          до конца, чтобы Ты данный Тебе дар возделал и явился Лицу Господню с усугубленным
          талантом.
        cn: 我从心底里祝贺你天使日快乐。至高使徒彼得，当他宣认主耶稣基督是神、是神的儿子时，他从主那里听到，这是天父亲自启示给他的。因此，对主的认识并非偶然之事，而是神特殊的恩赐。愿领受这恩赐的灵魂，因主而欢欣。——这些话我曾与你讲过，而在你天使日这一天，我以此信函向你致意。愿主将祂的慈悲延及你一生，使你将所赐予你的恩赐耕耘，带着加倍的才干显现在主的面容前。
    - type: paragraph
      text:
        ru: 29 июня 1858
        cn: 1858年6月29日
  - type: heading2
    initial:
      ru: Письмо 466.
      cn: 书信 466：
    text:
      ru: Краткое поздравление с милостию Божией
      cn: 蒙受神恩，献上简短的祝贺
    children:
    - type: paragraph
      text:
        ru: Поздравляю Тебя с милостию Божией, по мановению которой действует и милость
          человеческая. Господь да направит и остальную часть земнаго странствования
          Твоего, по Святой Его воле, к блаженному вечному пристанищу.
        cn: 恭贺您蒙受上帝的洪恩，这恩典的微动也催生了人间仁慈的善行。愿上主导引您余下的尘世旅程，全然依照祂的圣意，抵达那永恒福乐的彼岸。
    - type: paragraph
      text:
        ru: 15 августа 1859
        cn: 1859年8月15日
  - type: heading2
    initial:
      ru: Письмо 467.
      cn: 书信 467：
    text:
      ru: О Государе и о предании себя воле Божией
      cn: 论及主宰与将自身交付于上帝的旨意
    children:
    - type: paragraph
      text:
        ru: Граф Евдокимов просил меня сообщить Тебе, что депешей из Петербурга извещают
          его о прибытии Государя Императора на Кавказ. В Ставрополе Государь не будет.
        cn: 叶夫多基莫夫伯爵托我转告您，他已接到来自圣彼得堡的电报，告知沙皇陛下将抵达高加索。陛下不会驻足于斯塔夫罗波尔。
    - type: paragraph
      text:
        ru: Из Питера я получил официальное уведомление, что бумаги мои прибыли 1-го
          августа и того же дня розданы по адресам. Государь выезжает из Петербурга
          7-го или 8-го.
        cn: 我收到了来自圣彼得堡的正式通知，说我的文件已于八月一日抵达，并于同日分发至各地址。陛下将于七日或八日离开圣彼得堡。
    - type: paragraph
      text:
        ru: 'Заключает Церковь все свои разнообразныя прошения к Богу следующими словами:
          «Сами себя, друг друга и весь живот наш Христу Богу предадим!» Заключаю
          этими словами и письмо мое.'
        cn: 教会以以下这段话语，作为所有各类祈愿的总结，呈献给上帝：「我们将自己、彼此，以及我们整个的生命，都献给基督上帝！」 我也以此话语，作为我信函的结尾。
    - type: paragraph
      text:
        ru: 17 августа 1861
        cn: 一八六一年八月十七日
  - type: heading2
    initial:
      ru: Письмо 468.
      cn: 书信 468：
    text:
      ru: О собственном удалении на покой и о намерении Петра Александровича посвятить
        Богу остаток дней своих
      cn: 论自我退隐安歇，以及彼得·亚历山德罗维奇奉献余生事主之意向
    children:
    - type: paragraph
      text:
        ru: 'На письмо Твое от 22 августа из Херсона отвечаю: я уже не Кавказский
          и Черноморский Епископ. 21-го августа получено мною письмо от Синодальнаго
          Обер-Прокурора следующаго содержания: «По Высочайшему повелению имею честь
          уведомить Ваше Преосвященство, что всеподанейшее письмо Ваше от 24-го минувшаго
          июля Его Императорским Величеством принято благосклонно и выраженныя в нем
          желания Ваши удовлетворены. 6-го августа 1861 года». – По частным письмам,
          Государь сдал письмо мое в Синод 4-го августа; Синод выразил свое согласие
          на удовлетворение моего желания.'
        cn: 谨答复您八月二十二日自赫尔松寄来之信函：我已不再是高加索及黑海主教。八月二十一日，我接获宗教院总检察长来信，其内容如下：「奉陛下敕令，谨此告知您的圣座，您于上月七月二十四日所呈之恳切书信，陛下已欣然接纳，您于信中表达之愿望亦已蒙应允。此令，一八六一年八月六日。」——据私人信函所述，皇上于八月四日将我的书信转交宗教院；宗教院亦表示同意满足我的愿望。
    - type: paragraph
      text:
        ru: Такова о мне всемилосердная воля Божия, дающая мне время и удобство к
          тщательному приготовлению себя к переходу в вечность при посредстве тщательнаго
          покаяния. Некоторые полагают, что мне нужно бы было оставаться на поприще
          служебном, для общественной пользы. На это имеется ответ в Евангелии, которое
          говорит:«Кая польза человеку,ащемир весь приобрящет, душу же свою отщетит?»(Мф. 16:26)
          Занявшись приобретением души моей для Бога, я могу тем удобнее помогать
          тем моим ближним, которые имеют намерение приобрести свою душу, будучи неразвлекаемы
          внешними попечениями о церковной администрации, в которую вкралось много
          не церковнаго.
        cn: 此乃至仁慈之上帝圣意临于我身，赐我时日与便利，借由深切悔悟，以备妥自身，安然过渡至永恒。有人或以为我当续留于侍奉之职，以利大众。然福音之中自有答案，其言曰：「人纵然赢得全世界，却丧失了自己的灵魂，又有何益呢？」（马太福音
          16:26）我今致力于为上帝赢得我的灵魂，便能更便利地襄助那些有意为己魂而努力的近人，免受尘世对教会行政之纷扰羁绊，因其间已渗入诸多非教会本有之事。
    - type: paragraph
      text:
        ru: Не будучи уже Епископом Черномория, я не имею права встречать Государя
          в Екатеринодаре.
        cn: 我已不再是黑海主教，无权在叶卡捷琳诺达尔觐见沙皇。
    - type: paragraph
      text:
        ru: 'В ответ на письмо Твое от 18-го услышь следующее наставление св. Отцов:
          «Корабль, доколе находится в море, по необходимости должен подвергаться
          многообразному влиянию стихий; когда же войдет в пристанище, тогда наслаждается
          спокойствием, и хозяин корабля производит прибыльнейшую для него куплю.
          Последняго, т.е. спокойствия и выгодной торговли никак бы не было, если
          б не было предпринято многотрудное плавание по морю и если б не преодолены
          были все препятствия и бедствия». Отнеси это к себе и утверждай себя надеждою
          на Бога, Которому Ты вознамерился послужить и присоединиться. Плыви и переплывай
          о Господе бурную пучину. Повреждения, которым нельзя не случаться, исправляй
          покаянием. Веруй и никак не разслабляйся. При этом непременно спасешься.
          Ибо Бог никак не оставляет того человека, который сам не оставляет Бога,
          несмотря на встречающияся преткновения по немощи и повреждение естества
          грехом. Такового Бог приведет непременно к спасению. А указывать Богу: так
          и так меня спаси – невозможно. Потому что спасение, как дар Божий, выше
          постижения человеческаго. Почему желающий спастись должен просить себе спасения
          у Бога, как неизреченной милости Божией, предавая себя вполне воле Божией.'
        cn: 关于你十八日的来信，请听圣教父们如下的训诲：「船只只要仍在海上，就必然要承受各种风浪的冲击；而当它驶入港湾时，便可享受宁静，船主也能为自己赚取最丰厚的利润。这最终的宁静和丰厚的交易，若非经历海上艰辛的航行，若非克服所有的障碍与苦难，是绝不可能实现的。」将此番话语应用于自身，并以对上帝的盼望来坚固自己，你已立志事奉并归属于祂。在主里航行，穿越这狂暴的深渊。对于那些不可避免的损毁，要以悔改来修复。要相信，绝不可松懈。如此，你必得救。因为上帝绝不撇弃那不离弃祂的人，即便因着软弱和罪恶本性的败坏而遭遇绊跌和损伤，上帝也必引导这样的人归向救恩。然而，指点上帝：「请这样或那样地拯救我」——这绝无可能。因为救恩作为上帝的恩赐，超越了人类的理解。因此，凡渴望得救之人，当向上帝祈求救恩，将其视为上帝莫可言喻的慈悲，并全然将自己交托于上帝的旨意。
    - type: paragraph
      text:
        ru: 31 августа 1861
        cn: 1861年8月31日
  - type: heading2
    initial:
      ru: Письмо 469.
      cn: 书信 469：
    text:
      ru: О необходимости для спасения скорбей и искушений
      cn: 论救赎所需之苦难与试探
    children:
    - type: paragraph
      text:
        ru: Указа об увольнении меня на покой еще нет, – впрочем, я наготове. Таким
          образом всесвятая и всеблагая воля Божия о мне определилась. Она доставляет
          мне возможность быть полезным для себя и для ближних в духовном отношении,
          в отношении существенно-нужном и полезном. Слава Промыслу и Милосердию Божию!
        cn: 关于我退休的谕令尚未下达，——然而，我已准备就绪。如此，上帝对我的至圣至善的旨意便已定矣。它赐予我机会，能在灵性层面，在本质上必要且有益的层面，于己于邻皆有所裨益。荣耀归于上帝的护理与慈悲！
    - type: paragraph
      text:
        ru: Как уволенный от управления епархией, я не счел себя вправе выезжать в
          Екатеринодар. – Относительно преткновений, случающихся христианину, доколе
          он по неисповедимым судьбам Божиим находится среди мира, было написано следующее
          мнение св. Отцов, которое повторить не мешает. Христианин подобен кораблю,
          а жизнь христианина посреде человеков и мира подобна плаванию корабля по
          морю. Корабль, доколе находится в море, подвергается влиянию ветров, течениям,
          бурным волнам, ударяется о подводные камни, сталкивается с другими кораблями,
          подвергается многоразличным опасностям, терпит многоразличныя повреждения,
          которыя исцеляются покаянием. Когда же он войдет в пристань, тогда бывает
          вне всякой опасности; хозяин выгружает товары, которыми был наполнен корабль,
          производит торговлю и наживает большие барыши. Невозможно требовать для
          корабля, когда он находится в открытом море, того спокойствия, которым он
          пользуется в пристани; нельзя на открытом море производить торговли имеющимся
          на корабле товаром. Опять невозможно кораблю войти в тихое пристанище, если
          он не подвергнется сперва многотрудному плаванию в открытом море. Точно
          так и человеку, доколе он находится среди человеков, невозможно не подвергаться
          многоразличным напастям, возникающим из мира и из собственнаго падения,
          доколе Бог не приведет его в тихое пристанище. Бог ведает, сколько человека
          должно продержать среди волн и бурь житейскаго моря, и когда ввести его
          в тихое пристанище неразвлекаемаго волнами покаяния. Но обильный плод, собираемый
          в уединении, есть последствия многотруднаго пребывания между человеками.
          Второе есть основание для первого, и первое не может состояться, если ему
          не предшествует второе. Почему все, желающие непогрешительно спастись, должны
          предать себя с полною верой Всесвятой воле Божией и молить Бога, чтоб даровал
          им спасение, ибо спасение не есть человеческое начинание или человеческое
          дело, но дело Божие и дар Божий человеку.
        cn: 我既已被解除教区管理之职，便不认为自己有权前往叶卡捷里诺达尔。——关于基督徒在世上，只要他按照上帝莫测的旨意仍身处尘世，便会遭遇的绊跌，圣教父们曾撰写以下论断，重申之亦无妨。基督徒好比一艘船，而基督徒置身于人世和尘世的生活，则好比船在海上航行。船只只要身处大海，便会受风力、洋流、汹涌波涛的影响，会撞上暗礁，与他船相撞，遭遇种种危险，承受种种损伤，而这些损伤则借由忏悔得以医治。然而，当它进入港口时，便脱离了一切危险；船主卸下船上满载的货物，进行贸易，赚取丰厚利润。我们不可能要求一艘身处大海的船只，享有它在港口所享有的宁静；也不可能在公海进行船上货物的贸易。反之，若船只不先经历公海的艰难航行，便不可能进入平静的港湾。人亦然，只要他身处人群之中，就不可能不遭遇由世俗和自身堕落所引起的种种磨难，直到上帝将他引领至平静的港湾。上帝知晓一个人当在生命之海的波涛和风暴中坚持多久，以及何时将他引入那不受忏悔波涛干扰的平静港湾。然而，在隐修中收获的丰硕果实，乃是历经人间艰难
          пребы的成果。后者是前者的基础，而若无后者先行，前者便无法实现。因此，所有渴望无误地得救之人，都当以完全的信心将自己全然交托给上帝至圣的旨意，并祈求上帝赐予他们救赎，因为救赎并非人类的作为或人类的功绩，而是上帝的作为和上帝赐予人类的恩典。
    - type: paragraph
      text:
        ru: 4 сентября 1861
        cn: 1861年9月4日
  - type: heading2
    initial:
      ru: Письмо 470.
      cn: 书信 470：
    text:
      ru: О необходимости для себя покаяния и об отношении к лицам, действовавшим
        не в его пользу
      cn: 论自身悔罪之必要，并论当如何对待曾行不利于己之事者
    children:
    - type: paragraph
      text:
        ru: Слава Богу за все! Слава Богу, дарующему провести остаток дней вне развлечения
          тому человеку, который имеет крайнюю и существенную нужду принести покаяние
          в согрешениях, содеянных при развлечении.
        cn: 荣耀归于上帝，为了一切！荣耀归于上帝，祂恩赐那些亟需悔改过往在娱乐中之罪过的人，得以在余生中远离娱乐。
    - type: paragraph
      text:
        ru: 'Я мирен к действиям московскаго митрополита и других: ибо они совершаются
          не без попущения Божия, а Бог приводит человека к духовным целям такими
          путями, которые по наружности имеют характер неприятностей и несчастий.
          Слава Премудрости Всеблагаго Бога нашего.'
        cn: 我对于莫斯科都主教及其他人的行动泰然处之：因为这些行动并非没有神的允许，而神总是以表面上带有不悦和不幸特质的方式，引领人达到属灵的目标。荣耀归于我们全善全智的神。
    - type: paragraph
      text:
        ru: 11 сентября 1861
        cn: 1861年9月11日
  - type: heading2
    initial:
      ru: Письмо 471.
      cn: 书信 471：
    text:
      ru: О получении Синодального указа об увольнении в Бабаевский монастырь
      cn: 关于获得一份有关获准前往巴巴耶夫斯基修道院的教会议会法令
    children:
    - type: paragraph
      text:
        ru: 11 вечером получил Синодский указ о предоставлении мне в управление Бабаевскаго
          монастыря на правах епархиальнаго Архиерея с 1000 руб. сер. пенсии. Остается
          благодарить и славословить Бога, дарующаго мне положение, какого лучше желать
          нельзя. Полагаю выехать 15-го. Синод не дал ни прогонов, ни подъемных. Из
          Тифлиса также нет ничего.
        cn: 11日晚间，我收到了圣主教会议的谕旨，命我管理巴巴耶夫斯克修道院，享教区主教之权，并得年金一千卢布。余唯有感谢并颂赞赐予我此等无可企及之美位的上帝。我计划于15日启程。圣主教会议未予差旅费，亦无安家费。梯弗利斯那边亦无任何款项。
    - type: paragraph
      text:
        ru: 14 сентября 1861
        cn: 1861年9月14日
  - type: heading2
    initial:
      ru: Письмо 472.
      cn: 书信 472：
    text:
      ru: О должном отношении к искушениям
      cn: 论应如何看待试探
    children:
    - type: paragraph
      text:
        ru: 'По милости Божией я прибыл благополучно 30 сентября вечером в Москву,
          остановился у Пр. Викария, коим, равно как и Митрополитом, принят был очень
          ласково. Если они и действовали против меня, то делали это в омрачении и
          увлечении, а не по злонамеренности, так как искушение, изгнавшее меня из
          епархии, было устроено демонами, по попущению Бога, Который допустил и демонов,
          и действовавших под их влиянием людей действовать против меня, но тем содействовать
          исполнению воли Божией о мне, благоволившей даровать мне время на покаяние
          прежде кончины моей. Препод. Марк Подвижник сказал: «Пришедшу искушению,
          не ищи как и от кого оно пришло, а ищи того, чтоб перенести его с благодарением».
          Воспрещенное Преп. Марком разбирательство приводит только душу в смущение
          и способствует насеяться в ней семенам ненависти и памятозлобия к ближним,
          а благодарение Бога за посланное искушение вводит душу в пристанище веры,
          мирит с ближними и служит причиною духовной радости. При таком взгляде на
          действия враждебных людей я привлекаю в душу свою мир.'
        cn: 蒙上帝的怜悯，我于九月三十日傍晚平安抵达莫斯科，住在主教座堂副主教处。副主教和都主教都非常亲切地接待了我。即使他们曾与我作对，那也是因为被蒙蔽和冲动，并非出于恶意。因为那把我逐出教区的试探，是恶魔在上帝的允许下所设。上帝允许恶魔，也允许那些受恶魔影响的人与我作对，但这样做是为了成全祂在我身上的旨意，祂乐意在我临终之前赐予我悔改的时间。尊贵的马尔库斯隐士（Mark
          the Ascetic）曾说：「当试探来临，不要探究它如何从何而来，而要寻求如何以感恩的心去承受它。」尊贵的马尔库斯所禁止的追究，只会使灵魂陷入困惑，并在其中播下对近人的憎恨和怀怨的种子。然而，为所降临的试探感谢上帝，能使灵魂进入信心的港湾，与近人修好，并成为属灵喜乐的泉源。以这样的眼光看待那些敌对之人的行为，我便能将平安引入我的灵魂。
    - type: paragraph
      text:
        ru: А. я нашел в самом удовлетворительном положении. Он вступает на истинный
          путь и начинает понимать монашество, как оно есть. В этом вижу неизреченное
          благословение Божие и благоволение к Тебе и к А. Все недоумения, посеянныя
          врагом между им и Тобою, разсеялись сами собой по милости и мановению Божию.
          Тебе остается утешаться и благодарить Бога; на основании полученных духовных
          благодеяний надеяться, что и впредь эти благодеяния будут изливаться, вместе
          с тем бодрствовать и трезвиться, чтоб даемыя благодеяния не были исхищены
          из самых рук наших невидимыми и недремлющими врагами. Спасайся!
        cn: 阿. 我发现他处于最令人欣慰的境地。他正踏上真理之路，并开始理解修道生活的真谛。我从中看到了上帝对你和阿. 无法言喻的祝福和恩泽。所有仇敌在他和你之间播撒的疑虑，都已凭藉上帝的慈悲和旨意自行消散。你所能做的就是得到安慰并感谢上帝；基于所获得的属灵恩典，期盼这些恩典未来将继续倾泻而下，同时也要警醒自持，以免这些恩赐被我们看不见且不眠不休的仇敌从我们手中夺走。愿你得救！
    - type: paragraph
      text:
        ru: Недостойный Епископ Игнатий.
        cn: 不配的伊格纳提主教。
    - type: paragraph
      text:
        ru: 5 октября 1861
        cn: 1861年10月5日
  - type: heading2
    initial:
      ru: Письмо 473.
      cn: 书信 473：
    text:
      ru: О своем исшествии из мира на покой
      cn: 论他安歇离世
    children:
    - type: paragraph
      text:
        ru: Особенная милость Божия привела меня в тихое пристанище. Кто желает служить
          Богу, тот должен молить Бога, чтобы Бог принял такое его намерение и устроил
          для него исшествие из мира. В Твоих глазах устроилось мое исшествие. Когда
          же представится удобство, то и самому не должно предаваться двоедушию. Час
          единонадесятый! Поприще покаяния в непродолжительном времени может быть
          закрыто смертью. Заглядываться на стороны некогда.
        cn: 上帝特别的恩典，将我引领至宁静的港湾。凡愿事奉上帝者，必当恳求上帝，使其旨意蒙受接纳，并为他安排出离此世之道。在祢眼中，我的离世已然成就。然而，一旦机缘成熟，人自己也不可心存二意。已是酉时！悔改之路或将速为死亡所截。环顾四方，已无暇时。
    - type: paragraph
      text:
        ru: 25 ноября 1861
        cn: 1861年11月25日
  - type: heading2
    initial:
      ru: Письмо 474.
      cn: 书信 474：
    text:
      ru: О спасении и о своей жизни в Бабаевской обители
      cn: 关于救赎以及在巴耶夫斯克隐修院的生活
    children:
    - type: paragraph
      text:
        ru: 'Живем благополучно: я в немощи очень отягощаюсь недостаточным теплом
          в помещении.  В моих келлиях комнатная температура с трудом возвышается
          до 12 градусов.'
        cn: 我们生活安好：我因室温不足而倍感虚弱。我的斗室温度很难升到12摄氏度以上。
    - type: paragraph
      text:
        ru: Спасение есть дар Божий. Кто хочет получить спасение, тот должен молить
          Бога, чтобы Он даровал ему Свой дар. – Бабаевский монастырь очень уединен,
          особливо зимою, а потому здесь ощутительно действуют бесовския брани; но
          Бог – Царь мира и Вседержитель, почему для предавшагося Богу бесовския брани
          не страшны, а способствуют к преуспеянию.
        cn: 救赎乃是上帝的恩赐。凡欲获得救赎者，皆当祈求上帝，愿祂将此恩赐施予。——巴拜耶夫斯基修道院极其幽僻，尤其在冬季，故此地魔鬼的争战感受尤深；然上帝乃和平之君、万有之主宰，因此对于全然委身于上帝者，魔鬼的争战并不可惧，反能助其精进。
    - type: paragraph
      text:
        ru: 9 декабря 1861
        cn: 1861年12月9日
  - type: heading2
    initial:
      ru: Письмо 475.
      cn: 书信 475：
    text:
      ru: Тот, кто хочет спастись, должен предавать себя воле Божией
      cn: 那渴慕救赎之人，当将自身全然交付于神圣的旨意。
    children:
    - type: paragraph
      text:
        ru: Поздравляю Тебя с праздником и Новым годом. Милость Божия да покроет Тебя.
          Желающий спастись должен предаться воле Божией и молить Бога, чтоб Бог сказал,
          т.е. указал ему путь спасения. Человеку неизвестно, что предназначено ему
          Промыслом Божиим. Особливо в наше время всеобщаго колебания всякое положение
          делается неверным и непрочным, если Бог Своею всесильною Десницею не упрочит
          его и не сделает верным.
        cn: 恭祝您节日快乐，新年蒙恩。愿上帝的慈恩覆庇您。渴慕救赎之人，应将自己全然奉献于上帝的旨意，并恳求上帝示明——即指示他——救赎之道。人无法知晓上帝的圣眷为他预备了什么。尤其是在我们这个万象动荡的时代，若非上帝以其全能的右手使其坚定稳固，任何境况都将变得不可靠且脆弱不堪。
    - type: paragraph
      text:
        ru: 25 декабря 1861
        cn: 1861年12月25日
  - type: heading2
    initial:
      ru: Письмо 476.
      cn: 书信 476：
    text:
      ru: Об оставлении Петром Александровичем службы и о других предметах
      cn: 关于亚历山大·彼得罗维奇弃职以及其他事宜
    children:
    - type: paragraph
      text:
        ru: 'Да устроит Тебя Господь по Своей всесвятой воле и по Своей неизреченной
          милости. Положись на Бога. Если пришло время Твоему увольнению, то уволят;
          если же остановят, то будь мирен и старайся жить в угождении Богу, удаляясь
          от греха, особенно смертнаго, Богу мы не говорим, так и так спаси меня,
          но говорим: «Имиже веси судьбами спаси мя».'
        cn: 愿上主按其至圣旨意及无可言喻之慈悲，成就于你。全心倚靠上主。若你受遣离之期已至，必将遣离；若蒙挽留，则当心安，力求活出蒙神悦纳之生命，远离罪恶，尤其致命之罪。我们不向上主言：「如此这般地拯救我」，而是说：「主啊，循您所知之道，拯救我。」
    - type: paragraph
      text:
        ru: 'Спасение – дар Божий, а не человеческое изобретение. Если есть воля Божия
          на то, чтоб Тебя уволили, то все обстоятельства будут споспешествовать увольнению.
          В Твоих глазах совершилось случившееся надо мною: выхватило вдруг из одного
          положения, как бы вихрем, и поставило в другое. Но и это другое положение
          еще не может быть признано основательным по неосновательности обстоятельств;
          нужно некоторое время, чтоб оно обозначилось определеннее.'
        cn: 救赎乃是上帝的恩赐，而非人类的创想。若有上帝的旨意，要你离职，则万般境况皆将促成此离职之事。在你眼中，发生在我身上的事，犹如一阵旋风，骤然将我从一个境地卷入另一个境地。然而，这第二个境地，因其环境的根基不稳，尚不能被认为是确凿的；它需要一段时间，方能更为明确地显现。
    - type: paragraph
      text:
        ru: 'Желательно, чтоб Тебе дали обещанную пенсию: Твои годы идут к старости,
          и недостаточность содержания очень стеснит, а достаточное – добавит удобства,
          которыя можно назвать необходимыми. Деньги А. П. должно оставить неприкосновенными,
          ибо такова его мысль, и противное ей распоряжение может очень смутить его.
          Мысль основательная при наступающих обстоятельствах! Может быть придется
          юноше оканчивать монашескую жизнь вне монастыря. Из выходящих в свет сочинений
          видно, что все образованное общество во всех сословиях приняло новое направление,
          долженствующее иметь соответствующие себе результаты... Бабаевский монастырь
          – как отдельный мир. Такое достоинство его доставляется ему его необыкновенным
          уединением.'
        cn: 希望您能领到那应许的俸禄：您的年纪渐入迟暮，若俸禄微薄，则将倍感拮据，而若俸禄丰厚，则可增添些许便利，庶可称之为必需之物。亚.普.的款项务必保持不动，因为这是他的意愿，任何违背他意愿的处置都可能使他大为不安。在即将到来的情势下，这番思虑是何等深远！或许这位青年将不得不在修道院之外，终结他的修道生涯。从已出版的著作中可见，所有阶层中受过教化的人，都已接受了新的方向，而这新方向必将带来相应的后果……巴巴耶夫斯基修道院，仿佛是一个独立的世界。它的这份尊崇，正源于其超乎寻常的清幽。
    - type: paragraph
      text:
        ru: 7 января 1862
        cn: 1862 年 1 月 7 日
  - type: heading2
    initial:
      ru: Письмо 477.
      cn: 书信 477：
    text:
      ru: О приготовлении к вечной жизни
      cn: 为永生之备预
    children:
    - type: paragraph
      text:
        ru: 'Бог да устроит Тебя по Своей святой Воле! Земная жизнь ничего не значит
          перед вечною. Первая дана единственно для приготовления ко второй. Не должно
          терять времени, иначе неприметным образом подкрадется смерть и восхитит
          на суд Божий неприготовленным. Впрочем повторяю: положиться надо на волю
          Божию. Ныне не поймешь и не предусмотришь, что надо делать и как должно
          поступить.«Не веси, чтопородитнастоящийдень"(Притч. 27:1), – говорит Священное
          Писание. При нынешнем направлении умов неизвестно, долго ли продержатся
          монастыри и насколько благонадежен приют в них. По этой причине я смотрю
          с соболезнованием на Алексея! Мы старцы, отживаем век наш, а он начинает
          жить. Надо молить Бога, чтоб Он совершил над нами Свою святую волю, а не
          упорствовать в последовании своей, хотя она и благонамеренна.'
        cn: 愿上主按祂圣洁的旨意成就你！尘世的生命在永恒面前微不足道。前者存在的唯一目的，是为后者作准备。切莫虚掷光阴，否则死亡将悄然降临，将 unprepared
          夺走，带至上主的审判台前。然而，我重申：我们必须全然信靠上主的旨意。此刻你无法理解，也无法预见，当如何行事，当如何抉择。「你不知道一日要生何事」（箴言
          27:1），圣经如此说。在当今心智趋向下，不知修道院还能维持多久，也不知其中庇护是否可靠。因此，我带着同情之心看待阿列克谢！我们这些年长者，已是风烛残年，而他方才开始生命。我们当向上主祈祷，愿祂成全祂圣洁的旨意在我们身上，而非固执己见，即便我们的意愿是出于善念。
    - type: paragraph
      text:
        ru: Сюда назначили г. Щапова, для вразумления его. Какая поздняя мера! Когда
          сочинения его разошлись по России, были читаны, а, вероятно, и теперь читаются
          большинством с восторгом и увлечением; когда Щапов дело свое вполне совершил,
          – тогда присылают его в монастырь. Монастырь для лица, если к нему есть
          милость Божия, может быть полезен; но это лицо уже чуждо своему делу, получившему
          собственныя и значение и самостоятельность. Оба воспитанника Кавказской
          Семинарии, посланные при мне в Казанскую Академию, замешаны в деле. Это
          жертвы; жрецы в стороне....
        cn: 夏波夫先生被指派到这里，是为了使他醒悟。这是多么迟的举措啊！当他的作品已在俄罗斯各地流传开来，被大多数人带着热情和狂喜阅读，并且很可能现在仍在被阅读时；当夏波夫已完全完成了他的使命时——那时他们才把他送到修道院。修道院对于一个人来说，若有上帝的恩典临到他，或许会有益处；但这个人已经与他的事业疏远了，因为他的事业已经获得了它自身的意义和独立性。高加索神学院的两名学生，在我身边被派往喀山学院的，也牵涉到这件事情中。他们是受害者；而祭司们却在一旁……
    - type: paragraph
      text:
        ru: Направление сделалось всеобщим. Вопрос крестьянский сделался вопростом
          всероссийским. Умаление средств у помещиков отозвалось на благосостоянии
          купечества; возвышение цены на хлеб и прочие жизненные припасы, цены, постоянно
          возвышающияся и долженствующия возвышаться, отзываются на положении всех
          городских жителей...
        cn: 这个趋势变得无处不在。农民问题已然演变为一个关乎全俄罗斯的议题。地主们财力的衰竭，反过来影响了商贾们的福祉；而粮食及其他生活必需品价格的不断攀升——这股涨势持续不歇，且注定将继续上扬——则波及了所有城市居民的境况……
    - type: paragraph
      text:
        ru: Будь здоров и благополучен. Милость Божия да хранит Тебя. Храни и храни
          душу среди общаго нравственнаго потопа.
        cn: 愿你健康安泰。愿上帝的恩典护佑你。在这普遍的道德洪流中，愿你保守并看顾自己的灵魂。
    - type: paragraph
      text:
        ru: 15 января 1862
        cn: 1862年1月15日
  - type: heading2
    initial:
      ru: Письмо 478.
      cn: 书信 478：
    text:
      ru: О современной преосвященному Игнатию общественной жизни
      cn: 论当代社群生活致伊格纳提荣光主教
    children:
    - type: paragraph
      text:
        ru: Тобою с Твоей стороны сделано все, остальное да устроит Милосердный Господь
          по Своей Святой Воле.
        cn: 从您而言，一切都已尽力，愿慈悲的吾主按其圣洁的旨意成就其余之事。
    - type: paragraph
      text:
        ru: «Дние лукавы суть»(Еф. 5:16), – говорит Св. Писание. Неприметным образом
          утекают один за другим. Ныне век идет быстро; кажется, с осени, с моего
          приезда сюда, пошел еще быстрее; осенния события дали большой толчок, сделали
          значительный переворот. Игнатьев, Путятин, заменены людьми иного направления.
          Направление старое уступает место направлению новому; новое еще не определено.
          Не знаешь, что делать и как быть. О ходе болезни князя Барятинскаго положительно
          ничего не слышно; слышно только, что он неисцелимо болен. Как все в жизни
          превратно! Того и смотри, что он, или кто подобный, и подобные ему сойдут
          со сцены.
        cn: 「现今的世代邪恶」（以弗所书 5:16），圣经如此说道。日子无声无息地一个接一个流逝。如今，岁月匆匆；似乎自从秋天，自从我来到这里，它就走得更快了；秋天的事件给予了巨大的冲击，带来了重大的转变。伊格纳季耶夫和普佳京已被持有不同方向的人所取代。旧的方向正在让位给新的方向；新的方向尚未明朗。你不知道该做什么，也不知道该如何是好。关于巴里亚廷斯基亲王病情的进展，丝毫没有确切的消息；只听说他已无法治愈。人生万事，何等变幻莫测！眼看着他，或是与他类似的人，以及像他那般的人，都将退出历史舞台。
    - type: paragraph
      text:
        ru: 'Цены на хлеб возрастают. В Питере купцы, торгующия предметами роскоши
          и удобства, не знают, что и делать: покупателей нет. Предметы необходимой
          потребности идут, но цены на все очень высоки. Рабочия руки вздорожали.
          Великое дело освобождения крестьян сопряжено с значительными трудностями,
          для преодоления которых, во-первых, нужна особенная помощь Божия, а потом
          – самая мудрая, недремлющая человеческая деятельность.'
        cn: 面包的价格正在上涨。在彼得堡，那些贩售奢侈品和便利品的商贾们，不知所措：因为已无顾客光顾。生活必需品尚能流通，但所有的物价都已高涨。劳动力变得昂贵。解放农奴这项伟大事业，伴随着巨大的困难，为了克服这些困难，首先，需要上帝特别的帮助，其次，则需要人类最明智、不懈怠的努力。
    - type: paragraph
      text:
        ru: 'Я никуда не выхожу: очень плох здоровьем. С этим состоянием я свыкся,
          а потому оно и не представляется мне очень тяжелым.'
        cn: 我足不出户，因身体甚是孱弱。我已然习惯此番境况，故也不觉其重负难当。
    - type: paragraph
      text:
        ru: Так как очевидно, что хлеб будет более и более возвышаться в цене, то
          хочу усилить монастырское хлебопашество. Что Бог даст; все неверно; всякое
          положение неверно; ничего серьезнаго, требующаго для исполнения времени,
          предпринять нельзя. – Надо подумать об Алексее. Мы стары, отживаем; – дитя
          лишь вступает в жизнь.
        cn: 显而易见，面包的价格会愈发高昂，因此我意欲加强修道院的谷物耕作。凡是上帝所赐的；一切皆不可靠；每一种境况都虚妄不实；没有任何严肃之事能长久承载以供实践。——必须为阿列克谢（Alexei）筹谋。我们已是垂暮之年，行将就木；——孩童才刚刚踏入生命。
    - type: paragraph
      text:
        ru: 22 января 1862
        cn: 1862年1月22日
  - type: heading2
    initial:
      ru: Письмо 479.
      cn: 书信 479：
    text:
      ru: О переменах в обществе
      cn: 论社会的变迁
    children:
    - type: paragraph
      text:
        ru: Вижу, что рука Божия Тебя выводит из Кавказа. Н. Н. написал Тебе под влиянием
          современных обстоятельств, которыя, со времени его письма, далеко подвинулись
          вперед. О перемене власти на Кавказе ничего не слышно; но перемена непременно
          должна последовать, как логичное последствие прочих перемен. О новостях
          Петербургских ничего не пишу.
        cn: 我看见神圣之手正将您从高加索引出。Н. Н. 在当代情势的影响下给您写信，而自他写信以来，这些情势已大步向前。关于高加索政权更迭之事，未闻只字片语；然而，此等更迭必然会随之而来，作为其余一切变革的合乎逻辑的后果。关于彼得堡的诸般消息，我不再多写。
    - type: paragraph
      text:
        ru: Ход непрестанно ускоряется и принимает характер решительный. Едва начатое
          считать можно окончанием. Лица прежняго направления почти все сошли с служебнаго
          поприща, они заменяются людьми нового направления, молодыми, способными
          к их делу, полными энергии, действующими единодушно. Вероятно, и добрый
          знакомый наш, Неверов, пойдет в ход. Настало трудное время!
        cn: 步履不停加速，势头益发果决。方始之举，几可视为终结。往昔之辈，几尽退隐仕途，取而代之者乃新向之人，年轻有为，精于其事，能量充沛，同心同德。或恐吾等旧识涅维罗夫亦将卷入其中。时艰已至！
    - type: paragraph
      text:
        ru: 9 февраля 1862
        cn: 1862 年 2 月 9 日
  - type: heading2
    initial:
      ru: Письмо 480.
      cn: 书信 480：
    text:
      ru: О своей жизни в Бабаевском монастыре
      cn: 巴拜耶夫修道院生活记事
    children:
    - type: paragraph
      text:
        ru: На этой почте получил отношение из Кабинета о выдаче мне в пенсию 3000
          р. сер. из Ярославскаго казначейства. Мне бы желалось из этих денег дать
          что-нибудь в монастырь, но и на устройство приюта с мебелью нужно больше
          этой суммы. Я не выхожу из комнаты и при строжайшей диэте чувствую необыкновенное
          умножение крови.
        cn: 我在这封邮件中收到内阁关于从雅罗斯拉夫金库向我发放3000卢布养老金的批复。我本想从这笔钱中拿一些捐给修道院，但安置收容所并添置家具所需的金额却远超此数。我足不出户，即便严格节食，仍感到血气异常旺盛。
    - type: paragraph
      text:
        ru: Здешнее уединение очень утешительно; оно производит спасительное влияние
          на душу, изглаждая мало-помалу воспоминания мирския. Что Богу угодно, то
          и будет с нами в нынешний трудный век!
        cn: 此地的清寂，实为慰藉人心。它能对灵魂施以救赎之影响，使世俗的记忆逐渐淡去。在这艰难的时代，凡是上帝所喜悦的，都将临到我们。
    - type: paragraph
      text:
        ru: 17 февраля 1862
        cn: 1862年2月17日
  - type: heading2
    initial:
      ru: Письмо 481.
      cn: 书信 481：
    text:
      ru: О «безошибочном поздравлении» и о своем положении
      cn: 论「无误之称颂」及其地位
    children:
    - type: paragraph
      text:
        ru: 'Благодарю за поздравление с днем рождения во временную жизнь. Точно:
          поздравлять не с чем! Неизвестно, чего причиною послужит это рождение –
          вечной ли радости или вечного горя. Когда душа, миновав, по милости Божией,
          бесовския мытарства, вступит в небо, тогда встречают ее небожители с любовью
          и радостью, приносят ей поздравление. Вот поздравление правильное, безошибочное...
          Дела идут чрезвычайно быстро. С того времени, как Ты был здесь, протекло
          как бы десять лет. Мое положение мудреное. Но у Бога и мудреное не мудрено.
          Молись, Батюшка, о мне Богу, чтоб Он сподобил меня вести себя, как подобает
          рабу Христову, и не попустил увлечься внушениями сатаны. Сами себя, друг
          друга и весь живот наш Христу Богу предадим.'
        cn: 感谢你对我短暂此生生日的祝贺。确实，没什么值得庆贺的！我们无从得知，这次降生将带来永恒的喜乐，还是永恒的悲伤。当灵魂，蒙受上帝的恩典，顺利通过魔鬼的关口（мытарства），进入天堂时，天上的居民会以爱与喜悦迎接它，并向它献上祝贺。这才是正确无误的祝贺……事态进展得非常迅速。自从你来过这里，仿佛已过去了十年。我的处境复杂难解。但在上帝那里，再复杂的事也不复杂。祈祷吧，教父（Батюшка），为我向神祈祷，愿他使我能行事为人，如同基督的仆人所应有的，不致被撒旦的诱惑所牵引。我们将自己、彼此以及我们的一生都全然献给基督我们的神。
    - type: paragraph
      text:
        ru: 20 февраля 1862
        cn: 1862年2月20日
  - type: heading2
    initial:
      ru: Письмо 482.
      cn: 书信 482：
    text:
      ru: О намерении Петра Александровича удалиться от мира в Бабаевский монастырь
      cn: 彼得·亚历山德罗维奇意欲退隐至巴巴耶夫斯基修道院之事
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Брат, Петр Александрович! Если последует на то Божие
          соизволение, то некоторый Богомолец имеет желание поступить в Бабаевский
          монастырь для сожительства со мною и приготовления себя к переходу в вечность,
          к каковому переходу и я призываюсь непрестанно возростающими и умножающимися
          немощами моими.
        cn: 我最亲爱的朋友和弟兄，彼得·亚历山德罗维奇！如果这合乎神的旨意，那么有一位虔诚的信徒渴望进入巴巴耶夫斯基修道院与我同住，并为他进入永恒做准备。我也不断增长、增多的软弱，也在持续地呼召我走向那样的过渡。
    - type: paragraph
      text:
        ru: 'Святые Отцы утвержадают, что всякому желающему вступить в монастырь,
          надо избрать образ жизни, который соответствовал бы его духовной цели, и
          вел к ней. Разсуждая о положении, которое приличествовало бы наиболее упомянутому
          Богомольцу, я признаю наилучшим для него вступить в отношения к монастырю
          монастырскаго ктитора. Оставаясь в светском звании и одежде, он может жить
          в монастыре: делая посильный произвольный денежный вклад, заведуя сельским
          хозяйством монастыря, которое непременно должно улучшиться, заведуя постройками,
          занимаясь хождением по делам монастыря в столицах и соседних городах; ктитор
          будет иметь характер благотворителя пред монастырским братством и вообще
          пред духовенством. Такое наружное положение соответствует и душевной потребности
          вновь вступившаго в монастырь и нуждающагося в вещественных занятиях. Переход
          от светскаго развлечения к нерушимому глубокому безмолвию должен быть постепенен.
          После занятий, сопряженных с некоторым общеполезным и полезным для монастыря
          и братства трудом, Бог устроит положение очень спокойное, основанное на
          предшествовавших трудах, сопряженных с развлечением. Этот общий порядок
          указывают св. Отцы при обыковенном ходе дел. Но при общественных переворотах
          и злоключениях бывает иначе, и никак нельзя предугадать, что последует,
          чем и как кончится земное странствование. Мы должны исполнить свое и предоставить
          Богу приводить в исполнение недоведомыя судьбы Его. Смотря на настоящее
          благоденствие и всеобщее спокойствие, представляются басноподобными бедствия
          от Батыя или литовцев. Однако ж, они были; наступили, когда их вовсе не
          ждали, застали народ неприготовленным к ним. Кажется, бедствия от литовцев
          были тяжелее, нежели от Батыя. Этот прошел по России скоротечною бурею,
          истребляя почти одни города, а литовцы гнездились долгое время, губя города
          и села. В Череменецком монастыре С.-Петерб. епархии сохранилось сведение,
          что они перерезали все братство этого монастыря. Так поступали они с весьма
          многими монастырями. Кончина, представляющаяся по наружности несчастною,
          может быть в сущности самою блаженною. Конечно, в эти тяжкия времена многие
          из православных увенчались венцом.'
        cn: 圣教父们断言，凡愿入修道院者，须选择一种与其灵性目标相符并能导向该目标的生活方式。思量何种境地最适宜提及的虔诚者，我以为，成为修道院的施主，于他最为上乘。他可保持俗世身份与着装，居于修道院中：量力而行，随意捐资；管理修道院农事，此必将有所改进；负责修建工程；处理修道院在都会与邻近城镇的事务。施主将在修道院修士团体及所有神职人员面前，保有施善者的身份。此等外在地位，亦契合初入修道院、需物质事务以寄托的内心需求。从世俗消遣转向不可动摇的深沉静默，必当循序渐进。在从事与有益于大众、有益于修道院及修士团体的劳作之后，上帝将安排一个宁静的境地，其基础即是先前劳作中伴随消遣的部分。此乃圣教父们在事态寻常进展时所指出的普遍规律。然而，在社会动荡与不幸之时，情况则异，绝无可能预料其后将如何，尘世之旅将如何终结。吾人当尽己职，将祂那不可测的命数交托于上帝成全。纵观当下之繁荣与普遍之安宁，拔都或立陶宛人所致之灾祸，似如神话。然而，它们确曾发生；它们降临时，人们全然未曾预料，令民族措手不及。看来，立陶宛人所致之灾祸，较拔都之灾更为深重。后者如疾风骤雨般席卷俄罗斯，几乎仅毁灭城市；而立陶宛人则长久盘踞，摧毁城镇与村庄。在圣彼得堡教区之切列缅涅茨修道院中，流传着他们屠戮了该修道院所有修士的记载。他们对许多修道院皆施以如此行径。那看似不幸的结局，在本质上或为最蒙福的。诚然，在那些艰难的时代，许多正教徒都因此获得了冠冕。
    - type: paragraph
      text:
        ru: Алексей П. приобщался св. Тайн. После приобщения лицо его получило необыкновенно-приятное
          выражение.
        cn: 阿列克谢·P.领受了神圣的奥秘。领受之后，他的面容展现出一种非凡而愉悦的神情。
    - type: paragraph
      text:
        ru: Будь здоров и благополучен. Благословение Божие да почиет над Тобою. Тебе
          преданнейший брат Епископ Игнатий.
        cn: 愿你健康蒙福。愿神的恩典常在你身。你最忠诚的弟兄，主教伊格那提。
    - type: paragraph
      text:
        ru: 24 февраля 1862
        cn: 主历 1862 年 2 月 24 日
  - type: heading2
    initial:
      ru: Письмо 483.
      cn: 书信 483：
    text:
      ru: О необходимости предаться воле Божией и о других предметах
      cn: 论顺服神旨以及其他要事
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Брат, Петр Александрович! Письмо Твое от 14-го февраля
          я получил сего 10-го марта. Так как ответ этот должен придти к Тебе около
          23-го марта, то и поздравляю Тебя с днем рождения, усердно желая, чтобы
          день вступления в бытие был для Тебя истинно счастливым днем, как залог
          вечного блаженства. Новоявленный угодник Божий Тихон говорил о своем времени,
          что оно очень трудно для спасающихся по умножившемуся числу людей противнаго
          направления; что же сказать теперь? Да совершается воля Всесвятаго Бога,
          как в действиях Его, так и в попущениях Его.
        cn: '我最亲爱的朋友和弟兄，彼得·亚历山德罗维奇！


          您二月十四日的来信，我已于三月十日收悉。因这回信约莫会在三月二十三日抵达您手中，故此我提前恭贺您的诞辰，恳切祝愿您降生世间的这一日，能成为您真正蒙福之日，亦是永恒福乐的凭证。新近显圣的圣徒季洪（Tikhon）曾论及他所处的时代，言其对于追求救赎之人而言，实是艰难万分，因与圣道相悖之人数日渐增多；而今，我们又当如何评说呢？愿全圣上帝之旨意得以成就，无论是借由祂的作为，抑或借由祂的容许。'
    - type: paragraph
      text:
        ru: Деньги за панагию 3125 р. сер. я получил 4-го марта. 1000 отдал в монастырь,
          а остальные храню до Твоего приезда или до определенности Твоего положения,
          какое получится им направление. Положись на волю Божию. Ты сделал свое.
          Мы не знаем будущаго; судим сообразно своей недальновидности, а потому в
          решении дел должны полагаться на Бога, Который все предусматривает и нередко
          не дает нам того, что мы признаем за необходимое для нас добро, и что, будучи
          само по себе точно добрым, нам не дается, потому что для нас оно может иметь
          другия последствия. Предайся воле Божией и будь мирен.
        cn: 我已于三月四日收到奉献盘款项三千一百二十五卢布。其中一千卢布已奉交修道院，余款则为您妥善保管，直至您驾临，或您的处境明朗，以便知晓如何处置。请您全然信赖上帝的旨意。您已尽其所能。我们无法预知未来；我们依据自身的短视妄下判断，因此，在处理事务时，我们必须全然仰赖上帝。祂洞悉万事，并且常常不赐予我们那些我们自认为必不可少的善物。这些善物，尽管其本身确实是好的，却未曾赐予我们，因为它们对我们而言可能带来意想不到的后果。请您顺服上帝的旨意，保持内心的平静。
    - type: paragraph
      text:
        ru: Будь здоров и благополучен. Обильное благословение Божие да почиет над
          Тобою. Тебе преданнейший брат Епископ Игнатий.
        cn: 愿你康健，愿你昌隆。愿丰盛的神圣赐福降临于你。你最忠诚的弟兄，伊格纳季主教。
    - type: paragraph
      text:
        ru: 10 марта 1862
        cn: 1862年3月10日
  - type: heading2
    initial:
      ru: Письмо 484.
      cn: 书信 484：
    text:
      ru: Об Алексее Петровиче
      cn: 关于阿列克谢·彼得罗维奇
    children:
    - type: paragraph
      text:
        ru: Всего более озабочивает меня Алексей. Дитя! Он желал быть постриженным
          в рясофор, но я отложил до Твоего приезда. Время трудное! Далее еще труднее!
          Он этого не видит и никак не подозревает, что при действиях для настоящаго
          надо очень серьезно думать о будущем. В нравственном отношении он утешает.
          Имеет очень мягкое сердце.
        cn: 我最为挂念的，是阿列克谢。这孩子！他本想受剪发礼成为穿长袍者，但我将此事推迟，待您抵达之后再行定夺。时局艰难！未来会更加艰难！他对此全然不觉，也丝毫没有料到，为当下的行动，我们必须极其认真地思忖未来。在道德品格上，他令人欣慰。他心地非常柔软。
    - type: paragraph
      text:
        ru: Милосердный Господь да дарует Тебе окончить Твои дела благополучно. У
          Тебя ничего нет в сем мире. Один сын! и тот в обители.
        cn: 愿慈悲的主赐予你平安顺利地完成你的事务。你在这世上别无所有，只有一个儿子！而他也在修道院中。
    - type: paragraph
      text:
        ru: 18 марта 1862
        cn: 1862年3月18日
  - type: heading2
    initial:
      ru: Письмо 485.
      cn: 书信 485：
    text:
      ru: О своем отказе вступать снова на общественное служение
      cn: 论及我拒绝再次踏入公众侍奉之决心
    children:
    - type: paragraph
      text:
        ru: Новые молодые министры подвизаются с деятельностью, и, вероятно, успех
          увенчает их работу. В Синоде новый обер-прокурор Ахматов, хороший знакомый
          Андрея Муравьева, который писал ко мне, выражая желание, чтобы я вступил
          снова, по поправлении моего здоровья, в общественное служение. Я отвечал
          решительным отказом, но по способности обстоятельства к переворотам, ничего
          впредь не узнаешь, а потому загадывать ничего нельзя. Также ничего настоящаго
          нельзя признавать за верное. Милосердный Господь да устроит Твои обстоятельства
          по Своей Всесвятой воле и Своей великой милости. Неизреченная милость Божия,
          когда Бог призовет кого во время сей жизни к покаянию и к тщательному приготовлению
          к вечности.
        cn: 新的年轻神职人员们正积极投入侍奉，他们的工作很可能会取得成功。在圣主教会议中，新任的总检察官是阿赫马托夫，他是我好友安德烈·穆拉维约夫的熟人。穆拉维约夫曾写信给我，表示希望我康复后能再次投身公共事务。我果断地拒绝了，但鉴于世事变幻无常，未来之事谁也无法预料，因此一切都难以预设。同样，现今的任何事物都不可视为确凿无疑。愿仁慈的主按祂至圣的旨意和祂的大怜悯来安排您的境遇。当上帝在今生呼召某人悔改并认真为永恒做准备时，这便是上帝那不可言喻的恩典。
    - type: paragraph
      text:
        ru: 25 марта 1862
        cn: 1862年3月25日
  - type: heading2
    initial:
      ru: Письмо 486.
      cn: 书信 486：
    text:
      ru: О предсмертных видениях и должном отношении к ним
      cn: 论临终异象及应有之态度
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Брат, Петр Александрович!
        cn: 至亲的朋友和兄弟，彼得·亚历山德罗维奇！
    - type: paragraph
      text:
        ru: С сердечным участием услышал я весть о кончине Александры Ивановны Марковой,
          к которой я очень расположился. Потрудись передать Сергею Александровичу
          мое благословение и усердный поклон. Бог, по неизследимым судьбам Своим,
          попустивший ему тяжелую скорбь, силен послать и духовное утешение. Во временных
          скорбях часто приносит его, особливо при смерти близких, мысль о своей собственной
          смерти.
        cn: 我怀着诚挚的哀伤听闻了亚历山德拉·伊万诺夫娜·马尔科娃的离世，她是我十分敬重之人。请您务必向谢尔盖·亚历山德罗维奇转达我的祝福与虔诚的问候。上帝，以其不可测度的旨意，允许他承受沉重的悲痛，也必有能力赐予他属灵的慰藉。在暂时的苦痛中，尤其是在亲人离世之时，对自己终将面对死亡的思索，常常能带来慰藉。
    - type: paragraph
      text:
        ru: О предсмертных явлениях не полезно любопытствовать. Если б Богу было угодно
          показать что-нибудь с ясностью, то оно и было бы так показано. Все человеки,
          без исключения, вступают смертью в мир духов. Иным этот мир открывается
          раньше, другим позже. В Петербурге одна светская дама, в бытность мою настоятелем
          Сергиевой пустыни, три дня была истязуема в услышание всех присутствующих.
          Путей Божиих не понять. Иногда дается чудо самым неверующим и ожесточенным
          людям, и они остаются в своем неверии и ожесточении. Судя по тому, что Ты
          пишешь, надо понимать, что почившая имела перед смертью видение. Тоже можно
          заключать относительно покойнаго о. Александра – Андрюши, скончавшагося
          при мне; я во время его кончины сидел у его кровати. Неясное, как я сказал,
          лучше оставлять без истолкования, потому что попытка к истолкованию может
          быть душевредна, может послужить поводом к неприметному увлечению себя в
          обман, к получению настроения, способнаго к обману себя.
        cn: '对于临终异象，我们不必怀抱好奇之心。若上主乐意清晰地昭示某事，那祂必会如此显示。所有人类，无一例外，皆通过死亡进入灵性世界。对某些人而言，这世界开启得早些，对另一些人则晚些。昔日我在圣塞尔吉修道院担任院长时，彼得堡有一位世家贵妇，在众人耳闻之下，受苦受难三日之久。上主之道，人实难测。有时，奇迹会降临于最不信且心硬之人，而他们却仍旧固守不信与顽冥。


          根据你所书写的内容，看来安息者在临终前曾有异象。对于那位在我身边离世的亚历山大神父——安德烈，也可以作同样的推断；他离世时，我正坐在他的床边。正如我所言，那些模糊不清之事，最好不加解释，因为试图阐释可能会损害灵魂，成为暗中将自己引入欺罔的缘由，从而养成一种容易自欺的心境。'
    - type: paragraph
      text:
        ru: Очень жаль князя Барятинскаго, как человека. Вот один из печальных образцов
          земнаго счастия. Как все здешнее суетно, превратно, непрочно, ничтожно!
          Князь – посреди счастия – несчастливец, посреди наслаждений – страдалец.
          Все блестящия земныя положения изменчивостью своею подобны его положению,
          с тою ничтожною разницею, что одни положения скорее рушатся, а другия не
          так скоро. В сравнении же с вечностию и скорое и нескорое земное одинаково
          скоры.
        cn: 巴利亚廷斯基亲王，作为一个人，着实令人惋惜。这便是尘世幸福的悲伤例证之一。看啊，这世间万物何其虚妄、何其反复、何其无常、何其微不足道！亲王——身处幸福之中——却是不幸之人，置身享乐之时——却是受苦之人。所有光耀的世间境遇，其变幻莫测的本质都与他的境况相似，只不过是些微的差异罢了：有的境况崩塌得快些，有的则没那么快。然而，与永恒相比，世间无论是快是慢，都同样迅疾。
    - type: paragraph
      text:
        ru: Мы поживаем благополучно. Давно никакия известия из шумнаго света не приходили
          в нашу тихую обитель. Здоровье мое как будто получше. Гомеопатия начала
          действовать на меня благотворно после кровопускания, которое было ничто
          иное, как последствие лечения водами. Однако говорят мои спутники, что я
          очень изменился в лице. Предаюсь воле и милости Божией.
        cn: 我们安然无恙。尘世的喧嚣久未传入我们这宁静的居所。我的健康仿佛有所好转。在放血疗法（这不过是水疗的后续）之后，顺势疗法开始对我产生裨益。然而，我的同伴们说我面容大改。我全然顺服于上帝的旨意和恩典。
    - type: paragraph
      text:
        ru: Благословение Божие да почиет над Тобою.
        cn: 愿上帝的赐福降临于你。
    - type: paragraph
      text:
        ru: Тебе преданнейший брат Епископ Игнатий.
        cn: 致你，最忠诚的兄弟，主教伊格那提。
    - type: paragraph
      text:
        ru: 30 марта 1862
        cn: 1862 年 3 月 30 日
  - type: heading2
    initial:
      ru: Письмо 487.
      cn: 书信 487：
    text:
      ru: О необходимости покаяния и др. предметах
      cn: 论悔改之必要与其他事宜
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Брат, Петр Александрович! Приношу Тебе искренейшую
          благодарность за поздравление с Праздником Праздников в письме Твоем...
        cn: 我最亲爱的朋友与弟兄，彼得·亚历山德罗维奇！我向你献上最真挚的感谢，为你在信中祝贺我「节日中的节日」……
    - type: paragraph
      text:
        ru: 'Святые Отцы уподобляют жизнь христианина плаванию корабля в море, а удаление
          в уединение вступлению корабля в пристань. Доколе Ты в море, говорит Св.
          Варсонофий, жди ветров и бурь; редко бывает там тишина или вполне попутный
          ветер. Следовательно, нельзя и не должно требовать от сердца постояннаго
          пребывания в святых ощущениях: и то хорошо, что эти ощущения даются хоть
          на некоторое время, оставляя потом сведение в душе о своем существовании.'
        cn: 众圣教父将基督徒的一生比作船只在海上航行，而隐退独处则如同船只驶入港湾。圣瓦尔萨努菲（Barsanuphius）说，只要你身在海中，就当预备风暴，因为那里鲜有风平浪静，或一路顺风。因此，我们不应也无法要求心神恒久地停留在圣善的感受中：即使这些感受只赐予片刻，随后仅在灵魂中留下存在的印记，也已是恩泽。
    - type: paragraph
      text:
        ru: 'В делах Твоих положись на волю Божию. Нам обоим уже недолго странствовать
          на земле. Моли Бога, чтоб даровал остаток земной жизни провести в покаянии;
          это великий дар Божий, дар вечный, как имеющий решительное влияние на нашу
          судьбу в вечности. Св. Тихон Воронежский перед кончиною своею особенно благодарил
          Бога за то, что ему дан был этот дар. Точно: при кончине именно скажется
          вся драгоценность этого дара. Так мы разсуждаем, и так должны молиться.
          Но, говорит Св. Исаак Сирский, если Ты помолишься Богу о чем-либо, и Он
          медлит дарованием просимаго, то Ты не скорби; Ты не премудрее Бога. Это
          случается по разным причинам, непостижимым для ограниченнаго человека. А
          потому вполне справедливо при самых благих желаниях и начинаниях предавать
          себя воле Божией.'
        cn: 在您的行事中，请将自己交托于上帝的旨意。我们两人在世上的旅程都已不长。祈求上帝，愿祂赐予我们余下的尘世生命能在忏悔中度过；这是一份伟大的上帝之恩赐，一份永恒的恩赐，因为它将对我们永恒的命运产生决定性的影响。沃罗涅日的圣季洪在临终前，特别感谢上帝赐予他这份恩赐。确实，正是在临终之时，这份恩赐的所有宝贵之处才会全然显现。我们如此思忖，也当如此祈祷。然而，叙利亚的圣以撒说，倘若你向上帝祈求某事，而祂迟迟未赐予所求，你便不要忧伤；你并不比上帝更有智慧。这乃是由于种种原因，是有限之人无法领悟的。因此，即便怀抱最美好的愿望和开端，将自己全然交托于上帝的旨意，也实属全然公义之举。
    - type: paragraph
      text:
        ru: 'Алексей Петрович растет. Справедливо Твое замечание, что к нему особенная
          милость Божия, приведшая его в монастырь в самое трудное время жизни в нравственном
          отношении. Особливо здешний монастырь драгоценен по уединению своему от
          предметов соблазна; к тому же юноша вступил в близкое и частое сношение
          с духовником своим, о.Феофаном, который и утешает его и побранивает: то
          и другое – благотворно. Невозможно требовать с Алексея, чтоб он понимал
          современность, но моя обязанность, в особенности Твоя: предохранить его
          от пропасти, в которую он легко может вринуться по слепоте своей. Милосердный
          Господь, начавший устроять путь его, да устроит и до конца.'
        cn: 阿列克谢·彼得罗维奇正在成长。您的观察十分公正，他确实蒙受了上帝特殊的恩宠，在道德生活最艰难的时刻，将他引入了修道院。尤其此地的修道院，因其远离世俗诱惑而显得格外珍贵；此外，这位年轻人已与他的神师狄奥法诺神父建立了亲密而频繁的联系，神父既安慰他也适时规劝：这两者皆是于他有益的。我们不能要求阿列克谢理解现世的一切，但我的职责，尤其是您的职责，是保护他免于因自身的蒙昧而轻易堕入深渊。愿慈悲的吾主，既已开始为他铺设道路，也必将成全到底。
    - type: paragraph
      text:
        ru: Михаил Чихачев, пишут мне, начинает терять здоровье, разваливается. На
          все свое время. Все мы – гости на земле. Благословение и милость Божия да
          почиют над Тобою. Тебе преданнейший брат Епископ Игнатий.
        cn: 有人写信告诉我，米哈伊尔·奇哈切夫的健康开始衰退，身体状况每况愈下。万事万物皆有其时。我们所有人都不过是世上的寄居者。愿上帝的赐福与怜悯常与你同在。你最忠诚的兄弟，伊格纳季主教。
    - type: paragraph
      text:
        ru: 26 апреля 1862
        cn: 1862年4月26日
  - type: heading2
    initial:
      ru: Письмо 488.
      cn: 书信 488：
    text:
      ru: О необходимости покаяния и др. предметах
      cn: 论悔改之必要与其他事宜
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Брат, Петр Александрович!  Благо, что Ты сделал относительно
          себя все то, что зависело от Тебя, остальное возлагаешь на Господа Бога.
          Приходящее Тебе страхование приходит с левой стороны. Докажется это тем,
          что оно отойдет от помыслов веры, когда возложишься на Бога, в воле Котораго
          и жизнь наша и смерть. Умереть каждому из нас непременно надо. Благовременное
          приготовление к смерти есть драгоценный дар Божий, и потому невидимые враги
          наши усиливаются похитить его у нас. Милосердный Господь да упразднит их,
          послав нам правильный взгляд на временную и вечную жизнь, чтоб мы, для снискания
          блаженства во второй, должным образом употребили первую, которая сама по
          себе, как быстро-преходящая, не имела бы никакого значения, если б не решала
          нашей вечной участи. Святителя Тихона, когда он оставил Епархию и поместился
          в монастырь, представляя ему, что он может быть полезен среди мира, лукавые
          помыслы в течение года выманивали из монастыря. Когда Святый понял, что
          это кознь вражеская, покушающаяся, под благовидным предлогом, похитить у
          него данное Богом время на покаяние, тогда он успокоился и обратил все внимание
          на то, чтоб воспользоваться даром Божиим.
        cn: '我最亲爱的朋友与弟兄，彼得·亚历山德罗维奇！


          你已然将自身所能行的尽数成就，余下的一切便可全然交托予主上帝，此乃善举。那些萦绕你心的恐惧，皆源于左道。其虚妄之处，在于当你全然信赖上帝，将我们的生死置于祂的旨意之中时，这些念头便会自信仰之思中消散无踪。我们每个人，终将面对死亡。而为死亡预备的合宜时机，乃是上帝所赐的珍贵恩典，故此，我们那无形的仇敌，总会竭力将之从我们手中夺去。愿慈悲之主废黜他们，赐予我们对暂世与永生正确的洞见，俾使我们为求得永恒之福，能以合宜之道善用今世。若非今世能决断我们永恒的命运，它本身作为瞬息流逝的存在，便将毫无意义可言。


          圣提洪主教，当他放下教区之责，隐居修道院之时，那邪恶的思绪曾以他或可在尘世中有所裨益为由，一年间诱惑他离开修院。待圣者明晰此乃仇敌之诡计，欲以冠冕堂皇之辞，窃夺上帝所赐之悔改时机时，他便心神安宁，将所有心力转向善用这份神恩。'
    - type: paragraph
      text:
        ru: Непременно дождись отставки. Вера должна быть соединена с благоразумием,
          которое признается величайшей христианской добродетелью. Не требуй от себя
          праведности и не смущайся возникающими греховными помыслами и ощущениями;
          в противном случае вся деятельность Твоя примет фальшивое направление. Надо
          противиться греху и не увлекаться им. Действуй благоразумно и осмотрительно.
          Сам видишь, что вообще дела принимают запутанный характер.«Блюдите, како
          опасно ходите»(Еф. 5:15), – говорит Священное Писание. Милосердый Господь
          да вразумит и благословит Тебя.
        cn: 务必等到你的卸任。信心当与审慎相连，审慎被视为最崇高的基督徒美德。不要苛求自己达到公义，也不要因涌现的罪恶思绪和感受而烦恼；否则，你所有的行动都将走向谬误的方向。我们必须抵制罪恶，而不被其诱惑。行事当审慎且小心。你自己也看到了，总的来说，事情正变得错综复杂。圣经说：「你们要谨慎行事，不要像愚昧人，当像智慧人」（以弗所书
          5:15）。愿仁慈的主光照并赐福于你。
    - type: paragraph
      text:
        ru: Тебе преданнейший брат Епископ Игнатий.
        cn: 致你，最忠诚的兄弟，主教伊格那提。
    - type: paragraph
      text:
        ru: 9 мая 1862
        cn: 1862年5月9日
  - type: heading2
    initial:
      ru: Письмо 489.
      cn: 书信 489：
    text:
      ru: О предоставлении Богу завершать печатное дело
      cn: 论将印刷之事交托于上帝成全
    children:
    - type: paragraph
      text:
        ru: Дела вообще таковы, что надо действовать ради Бога, руководствуясь Богом
          данным законом и разумом, остальное все возлагая на Бога; ибо никакой нет
          возможности признавать какое-либо благоразумнейшее соображение верным, так
          все шатко. Здесь носятся слухи, которые должны считать правдоподбными, что
          Государь Император хочет по случаю наступающаго тысячелетия России даровать
          подданным своим очень многое. Вслед за решением крестьянскаго вопроса должно
          последовать решение другаго и других вопросов, не менее важных, а каких
          – не знаю, да и не любопытствую знать, будучи занят своею болезненностию
          по преимуществу.  Милость Божия да покроет Россию!
        cn: 事情的总体状况是，我们应当为着神而行动，以神所赐予的律法和理性为指引，其余的一切都交托给神；因为没有任何可能去认定任何一种更明智的考量是正确的，一切都如此摇摆不定。这里流传着一些应被视为可信的传闻，说君主皇帝想借俄罗斯即将到来的千年庆典，恩赐他的臣民许多东西。在解决农民问题之后，必将随之解决另一个或更多同样重要的问题，但具体是什么——我不知道，也不好奇知道，因为我主要忙于自己的病痛。愿神的慈悲覆庇俄罗斯！
    - type: paragraph
      text:
        ru: Кажется, я писал Тебе, что не должно преступать воли Божией своею волею,
          а, сделав с своей стороны должное, остальное предоставлять Богу.
        cn: 我曾写信于您，切勿以己意凌驾于神圣之旨，而是当尽己本分之后，将余事全然交托予神。
    - type: paragraph
      text:
        ru: Твое чадо и прочия братия усерднейше Тебе кланяются...
        cn: 您的孩子及其他弟兄姊妹们，向您致以最诚挚的敬意……
    - type: paragraph
      text:
        ru: 21 мая 1862
        cn: 1862 年 5 月 21 日
  - type: heading2
    initial:
      ru: Письмо 490.
      cn: 书信 490：
    text:
      ru: О греховных помыслах
      cn: 论罪恶的意念
    children:
    - type: paragraph
      text:
        ru: В Слове о различных отношениях естества человеческаго к добру и злу описано
          с подробностью, как в человеке, начинающем истинно-богоугодную жизнь, начинают
          возникать различные греховные помыслы, чрез это фактически обнаруживается
          перед ним состояние падения, в котором находится все человечество. Такое
          воззрение на себя приводит к истинному покаянию. Следовательно, нисколько
          не должно смущаться от возникающих во множестве помыслов. Это облако пыли,
          нанесенное ветром. Ветер с другой стороны унесет его.
        cn: 在《论人性之善恶诸般关系》这篇道论中，详尽描述了人在开始真正蒙神喜悦的生活时，各种罪恶意念如何开始涌现。通过这些意念，人实际地认识到全人类所处的堕落状态。这种自我审视引向真实的悔改。因此，对于大量涌现的意念，丝毫不必烦恼不安。这只是一团被风吹起的尘埃，风也会从另一边把它带走。
    - type: paragraph
      text:
        ru: 27 мая 1862
        cn: 1862年5月27日
  - type: heading2
    initial:
      ru: Письмо 491.
      cn: 书信 491：
    text:
      ru: Наставление шествующему путем спасения, заимствованное у св. Исаака Сирскаго
      cn: 圣伊萨克叙利亚人关于行于救赎之路的教诲
    children:
    - type: paragraph
      text:
        ru: 'Милосердный Господь устроит Твой путь и доставит Тебе спасение, имиже
          весть судьбами Своими. Повторяю изречение Исаака Сирскаго: «Если молишься
          Богу о чем-либо, и Он медлит услышать Тебя, не скорби об этом: Ты не умнее
          Бога. Делается же это так по премудрейшему Промышлению Божию, непостижимому
          человеческим разумом». А тому, что Бог любит нас несравненно более, нежели
          сколько мы любим и можем любить себя, надо веровать несомненно. «Все, –
          заключает Святый суждение свое об этом предмете, – удобно достигаемое и
          утрачивается скоро. Все же, обретенное с болезнью сердца, хранится тщательно».
          Да совершается над всеми все благоугодное Богу, все попускаемое Богом, а
          нам надо внимать себе и не заглядываться на стороны, ибо переселение наше
          в вечность приблизилось. Нечего засматриваться на гостиницу-землю и на совершающееся
          на ней.'
        cn: 慈悲的上帝必为汝铺平道路，并以其所知之奥秘旨意，为汝带来救赎。我重述叙利亚的伊萨克之言：「若你为某事向神祷告，而他迟迟不应允，切莫因此忧伤：你并不比神更智慧。此事乃出于神至智的预定旨意，非人类理智所能参透。」至于神爱我们远胜于我们爱自己、或能爱自己的程度，这一点我们必须毫不怀疑地相信。「凡是轻易得来的，」这位圣者如此总结他对这主题的论断，「也必迅速失去。而凡是带着心之痛苦所获者，则必被谨慎珍藏。」愿一切合神心意之事，一切蒙神允许之事，都成就于众人之上。我们所当做的，是审视自身，不向旁顾，因我们迁往永恒的旅程已然临近。不必眷恋这寄宿之地——尘世，亦不必留恋其上所发生之事。
    - type: paragraph
      text:
        ru: 5 июня 1862
        cn: 1862年6月5日
  - type: heading2
    initial:
      ru: Письмо 492.
      cn: 书信 492：
    text:
      ru: Об уходе Петра Александровича из мира
      cn: 彼得·亚历山德罗维奇舍世离尘
    children:
    - type: paragraph
      text:
        ru: Благословен Бог, освободивший Тебя от уз мира и дарующий Тебе возможность
          приготовиться покаянием к переходу в вечность. Бабаевский монастырь есть
          весьма удобное место для такой жизни, с такой целью, с целью приготовления
          себя в вечность. Монастырь очень уединен, не только зимой, но и летом. В
          бытность Твою в Москве Тебе не мешает побывать у Митрополита и у Викария
          и принять благословение их как у Святителей.
        cn: 蒙福之主，祂已将你从世俗的束缚中解脱，并赐予你机会，以悔改之心预备进入永恒。巴巴耶夫斯基修道院是过着此等生活、怀着此等目标——即为永恒预备自己——的极佳之地。此修道院非常幽僻，不仅冬日如此，夏日亦然。当你身处莫斯科之时，不妨拜访总主教和辅理主教，领受他们作为圣职人员的祝福。
    - type: paragraph
      text:
        ru: 14 июня 1862
        cn: 1862年6月14日
  - type: heading2
    initial:
      ru: Письмо 493.
      cn: 书信 493：
    text:
      ru: Завещание Епископа Игнатия
      cn: 伊格那提主教的遗训
    children:
    - type: paragraph
      text:
        ru: Ваше Превосходительство, любезнейший братец, Петр Александрович!
        cn: 尊贵的阁下，我最亲爱的弟兄，彼得·亚历山德罗维奇！
    - type: paragraph
      text:
        ru: 'Видя себя пришедшим в крайнее изнеможение и болезненность, знаменующия
          приближение общего всем человекам переселения из гостиницы-земли в вечность,
          покорнейше прошу Вас принять на себя, в случае моей кончины, распоряжение
          всем моим, впрочем весьма небольшим, имуществом, согласно прилагаемой при
          сем копии с предложения моего Костромской Духовной Консистории и согласно
          словесно сделанному мною Вам завещанию. – Получив от Вас значительное денежное
          пособие во время нахождения моего на Кавказской кафедре, я прошу Вас принять
          те вещи, какие найдете нужными и полезными для себя и для сына Вашего, Алексея
          Петровича, в Вашу и его собственность; другия отдать настоятелю и раздать
          братиям, преимущественно же тем из них, которые послужили мне лично. Главные
          предметы имущества моего состоят из: 1) библиотеки, 2) белья, шуб и разнаго
          платья, из котораго цветныя и бархатныя рясы предназначены мною для ризницы
          Бабаевскаго монастыря, 3) экипажей: дормеза; кареты и зимнего воска. – Сочинения
          мои, остающиеся в рукописях, передаю сполна в Вашу собственность и распоряжение.'
        cn: 眼见我已筋疲力尽，病体缠身，这正是预示着所有凡人将从尘世旅店迁往永恒的时刻临近。我恳求您，万一我离世，请依照我呈交科斯特罗马教会行政公会议提案的副本，以及我口头向您所立的遗嘱，全权处置我的所有——尽管微薄——财产。在我担任高加索主教期间，曾蒙您慷慨相助，故请您收下那些您认为对自己和令郎阿列克谢·彼得罗维奇有用和适宜的物品，归您和令郎所有。其余物件，请转交院长，并分发给众修士，尤其是那些曾亲自服侍过我的人。我的主要财产包括：1)
          图书馆藏书，2) 内衣、皮袍和各式衣物，其中彩色的和丝绒的法衣我已指定捐赠给巴巴耶夫斯基修道院的祭衣室，3) 马车：一辆卧铺马车、一辆普通马车和一辆冬季雪橇。我所有手稿形式的著作，将全部归您所有，并由您处置。
    - type: paragraph
      text:
        ru: 'Вам известен мой образ мыслей: почему понятно для Вас и то желание мое,
          чтоб оставшееся после меня имущество, как приобретенное при убогом служении
          моем Церкви, а не от родственников, поступило в пользу Церкви, ея служителей
          и нищей братии. Я убежден, что Вы исполните отчетливее и лучше мое желание,
          нежели как исполнил бы его я сам, и потому останавливаюсь от всякаго мелочного
          распоряжения, могущего неожиданно затруднить Вас в Вашем действовании.'
        cn: 您深知我的心意，因此您也必能明白我的愿望：我所遗留的财物，乃是在我贫困服事教会时所得，而非承继自亲眷，故愿其归于教会，用以供养教会的仆役和贫穷的弟兄们。我深信您定能比我自身更为清晰、更为妥善地实现我的遗愿，因此我不再作任何细琐的安排，以免在您行事之时徒增不必要的困扰。
    - type: paragraph
      text:
        ru: Милосердый Господь, по единой милости Своей, да отверзет мне врата милосердия
          Своего, да примет в них сиротствующую и нищую душу мою из среды многомятежнаго
          мира сего, да упокоит ее во Царствии Своем. В свою чреду, которая непременно
          наступает для каждаго земнаго странника, воззваны будете и Вы предстать
          Богу. От всея души желаю, чтоб это воззвание было услышано Вами с радостию,
          как призвание к радости вечной, не наветуемой и непресекаемой уже никакою
          скорбию.
        cn: 仁慈的主啊，凭着祂那独一无二的慈悲，愿祂为我敞开祂的慈悲之门，从这纷扰尘世之中接纳我这孤苦贫乏的灵魂，并使它在祂的国度里得享安息。而您，也终将像每一位世间的过客一样，被召至上帝面前。我由衷地盼望，您能以欢欣的心情回应这份召唤，将它视作蒙召进入永恒、无忧、无尽喜乐的契机，从此不再受任何悲苦侵扰。
    - type: paragraph
      text:
        ru: Вашего Превосходительства покорнейший слуга и брат
        cn: 您殿下卑微的仆人与弟兄
    - type: paragraph
      text:
        ru: Епископ Игнатий.
        cn: 主教伊格纳提。
    - type: paragraph
      text:
        ru: 9 июня 1862
        cn: 1862 年 6 月 9 日
  - type: heading2
    initial:
      ru: Письмо 494.
      cn: 书信 494：
    text:
      ru: Об издании сочинений епископа Игнатия
      cn: 关于出版伊格纳提主教著作的若干说明
    children:
    - type: paragraph
      text:
        ru: Милосердый Господь да благословит Твое путешествие и да дарует из духовной
          сокровищницы Свой разум и премудрость совершать все по Его святой воле,
          во славу Его святаго имени и к пользе душ наших.
        cn: 愿慈悲的主祝福你的旅程，并从祂属灵的宝库中赐予你理智与智慧，使你所行一切皆合乎祂的圣意，为彰显祂的圣名，并为我们灵魂的益处。
    - type: paragraph
      text:
        ru: 'Когда я жил в Сергиевой пустыни, тогда не благоволили, чтоб мои сочинения
          были издаваемы печатно, имея на то свои причины. Может быть эти причины
          существуют доселе. Что ж касается меня, я никак не ищу напечатания моих
          сочинений, никак не признаю их достойными напечатания или способными к назиданию
          христианскаго общества. Следовательно, если встретится препятствие к напечатанию,
          то не усиливайся, чтоб напечатали. Сначала мне не указывали прямо: на отказ
          употребляем был свой прием. Именно: так перемарывали рукопись и так изменяли
          сочинение, что рукопись делалась никуда негодною, а сочинение делалось чуждым
          мне и получало искаженный вид, могущий соблазнить читателя, а автора сделать
          посмешищем публики. Впоследствии один цензор был столько добр, что сказал
          о существовании тайнаго приказания относительно моих сочинений, после чего
          я не стал безпокоить цензуру представлением туда трудов моих. И теперь буду
          вполне мирен, если откажут в напечатании. Вообще писания людей, проводивших
          аскетическую жизнь, гораздо удобнее печатать по смерти их. Итак, если предварительно
          изъявят согласие, то пусть напечатаются те сочинения, которыя я назначил
          к напечатанию. Если ж увидишь сомнения и колебания, то это – верный признак
          нежелания. Никак не попусти, батюшка мой, измарать рукопись «Поучений».
          Она у нас одна, и может быть полезною для келейнаго нашего употребления.
          Бог да устроит лучше! Может быть, отказ в напечатании послужит мне же, и
          вообще нам, к добру; охранит от многих неприятностей, которыя могут возникнуть
          из самаго напечатания, по духу времени и по множеству недоброжелателей.
          Наш век очень мудр и требует особенной мудрости в поведении.'
        cn: 当我住在圣谢尔盖隐修院时，那时我的著作不被允许付梓，他们有自己的理由。或许这些理由至今仍然存在。至于我，我绝不寻求我的著作被印刷出版，绝不认为它们值得出版或能教益基督徒社群。因此，如果遇到出版的阻碍，就不要强求印行。起初，他们并没有直接告知我：对于拒绝，他们自有其方式。具体来说：他们如此涂抹手稿，如此修改作品，以致手稿变得毫无用处，而作品则变得与我格格不入，呈现出扭曲的面貌，可能诱惑读者，并使作者成为公众的笑柄。后来，一位审查员如此善良，他告知了关于我的著作存在秘密命令，此后我便不再向审查机构呈递我的作品。而现在，如果他们拒绝出版，我也会完全平静。总的来说，那些度过苦修生活的人的著作，在他们去世后印刷出版会方便得多。所以，如果事先表示同意，那么就请印刷那些我指定要出版的作品。但如果你看到疑虑和犹豫，那这就是不情愿的明确标志。我的神父，绝不要让《教诲录》的手稿被涂抹。我们只有这一份，它可能对我们个人的使用有益。愿上帝能有更好的安排！或许，拒绝出版对我，以及对我们大家来说，都是一件好事；它能保护我们免受许多不快，这些不快可能因出版本身而产生，这乃是时世风气与众多不怀好意者所致。我们这个时代非常聪明，要求行为举止有特别的智慧。
    - type: paragraph
      text:
        ru: Впрочем, да дарует Тебе Господь поступить с мудростию. По мнению моему,
          должно охранять с величайшим тщанием наше положение, нам устроенное и даруемое
          Самим Богом для нашего приготовления к переходу в вечность, к граням которой
          мы оба приблизились, особливо приблизился я.
        cn: 然而，愿主赐予您智慧行事。依我愚见，我们应当以最最谨慎的心，守护我们现今的境遇。这境遇乃是由上帝亲自为我们安排并赐予的，为的是预备我们过渡到永恒。而我们二人都已趋近永恒的边界，特别是，我已更近一步。
    - type: paragraph
      text:
        ru: 30 сентября 1862
        cn: 1862年9月30日
  - type: heading2
    initial:
      ru: Письмо 495.
      cn: 书信 495：
    text:
      ru: О своей жизни в Бабаевской обители
      cn: 巴拜耶夫修道院生活见闻
    children:
    - type: paragraph
      text:
        ru: Мое здоровье как и было. То поотдаст, то опять как прижмет, что поневоле
          начнешь думать о смерти. В моей спальне повесили густыя ситцевыя занавески,
          отчего эта келия приняла характер затворнической. – Никогда помещением своим
          я не был так доволен! Иногда взглянешь на мои две комнатки, – и они представляются
          как бы раем. Вообще положение мое на Бабайках самое соответствующее состоянию
          моего здоровья и душевному настроению, а потому и самое удовлетворительное.
          Заметно, что оно становится лучше и лучше! это заставляет предполагать,
          что мы будем очень спокойны, когда пообживемся да устроимся, – когда опасающиеся
          нас убедятся, что нечего опасаться.
        cn: 我的健康一如既往。时而有所缓解，时而又紧迫袭来，逼得人不由自主地思虑死亡。我的卧室里挂上了厚实的印花棉布窗帘，使得这间「隐修室」充满了遁世的氛围。——我从未如此满意过我的居所！有时你瞥一眼我的两间小室，——它们简直就像是乐园一般。总而言之，我在巴拜基（Babaiki）的境况，最是契合我的健康状况和心境，因此也最为令人称心。显而易见，我的情况正变得越来越好！这不禁让人设想，待我们安顿下来、一切就绪之时，我们将会是多么宁静——届时，那些担忧我们的人便会确信，根本无需担忧。
    - type: paragraph
      text:
        ru: 14 октября 1862
        cn: 1862年10月14日
  - type: heading2
    initial:
      ru: Письмо 496.
      cn: 书信 496：
    text:
      ru: О сочинениях епископа Игнатия и о других предметах
      cn: 论伊格纳提主教之著作及他题
    children:
    - type: paragraph
      text:
        ru: 'Во-первых: милость и благословение Божие да покроют нас и да даруют Тебе
          устроить все по святой воле Божией к нашему спасению и спокойствию; к спасению
          и спокойствию сожительствующим нам отцам и братиям. О сочинениях моих. Не
          без Промысла Божия устраивается напечатание их, доселе встречавшее затруднения.
          Недавно мы говорили с о. Иустином, что древния отеческия книги для монахов
          никак не могут быть применены вполне к современному русскому монашеству.
          Наиболее применимая книга – это – преп. Нила Сорскаго, но и та написана
          именно для безмолвников. Что ж я увидел недавно, пересматривая написанное
          мною для переписки о. Моисеем. Увидел, что мои грешныя сочинения содержат
          в себе приспособление учения преподобнаго Нила к современному монашеству,
          а именно «Аскетические Опыты» могут удовлетворить этой цели. Их и переписывает
          о. Моисей.'
        cn: 首先，愿上帝的怜悯与祝福覆庇我们，并赐予你力量，使一切皆能按照上帝的圣意，为我们的救赎与平安而成就；也为与我们同住的父老弟兄们带来救赎与平安。关于我的著作。这些著作的付梓并非没有上帝的眷顾，尽管此前一直遭遇阻碍。最近我与优斯丁神父谈到，古代教父们为修道士所撰写的书籍，已无法完全适用于当代的俄罗斯修道生活。其中最适用的一本是圣尼尔·索尔斯基的著作，但那也是专为隐修士所著。那么，最近我在审阅为摩西神父誊写而作的文本时，发现了什么呢？我发现，我这些卑微的著作，内中蕴含着将圣尼尔的教导与当代修道生活相契合的尝试，确切地说，《苦行体验》系列便能满足这一目的。摩西神父正在誊写的就是这些。
    - type: paragraph
      text:
        ru: 'Не подивись приему Ахматова: люди, хорошо знающие свет, обыкновенно недоверчивы,
          и это очень умно; а кто доверчив, того горькие опыты выучат быть недоверчивым.  Очень
          буду рад лично познакомиться с П. И. и его семейством, если они посетят
          Бабаевский монастырь, который по направлению братства и по уставу очень
          похож на Оптину. Монастырь здешний менее посещаем, и братство проще.'
        cn: 请不要看重阿赫玛托娃的这句箴言：那些深谙世事的人，往往多疑，此乃大智；而那些轻信之人，其人生的苦痛经历终将教会他们如何多疑。若彼得·伊万诺维奇及其家人能到访巴巴耶夫斯基修道院，我将万分欣喜能与他们相识。此修道院无论从兄弟团的方向，抑或从其规章制度来看，都与奥普季纳修道院极为相似。此地的修道院较少有人到访，且兄弟团更为朴素。
    - type: paragraph
      text:
        ru: Об о. Иустине и старшей братии. Совет П. И. считаю очень основательным,
          а потому и не буду делать много представления. Надо дать время, чтоб в нас
          всмотрелись и в нас удостоверились. Св. Тихон Воронежский пишет в келейных
          письмах, что люди судят по себе. Ты думаешь нас не подозревают в какой-либо
          земной цели, те, которые кроме земной цели иной не имеют? Подозревают, знай
          наверное.
        cn: 关于尤斯廷神父及长老修士们。我深以为P. I.的建议非常恳切，故不愿多加赘述。我们须予人时日，使他们能细察并确信我们。圣沃罗涅日提丰在修室书信中写道，人皆以己度人。你以为那些除了尘世目的别无他求之人，不会怀疑我们怀有某种世俗目的吗？他们必然怀疑，这一点你务必知晓。
    - type: paragraph
      text:
        ru: 'Милостыню подавай понемногу, лишь бы не огорчить просящих отказом. Относительно
          себя, благодушествуй. Пр. Варсонофий Великий писал пр. Иоанну, который прежде
          вступления в безмолвие должен был похлопотать и потрудиться для устройства
          обители, для чего и ездил из Палестины в Египет: «Не унывай в скорбях и
          трудах телесных, которые несешь, трудясь ради нас и ради нашего общежития,
          ибо и это также значит положить душу свою за братий. Надеюсь, что велика
          будет награда за труд сей» (Отв. 9-й). На настоящем Твоем развлечении основано
          Твое будущее – прочность Твоего спокойствия.'
        cn: 施舍要一点一点地给，只要不因拒绝而让乞求者忧伤。至于你自己，要保持心境平和。伟大的巴耳萨努菲乌斯（Barsanuphius）长老曾致信给约翰长老——后者在进入静修前，必须为修道院的建设操劳奔波，为此他甚至从巴勒斯坦远赴埃及。巴耳萨努菲乌斯写道：「你不要因这些身体上的悲苦与劳碌而沮丧，你为我们、为我们的修道院而辛勤工作，这也如同是为弟兄们舍弃自己的生命。我盼望，这份劳苦的报偿将是丰厚的。」（答复
          9）你此刻所经历的纷扰，正是你未来安宁与坚固的基石。
    - type: paragraph
      text:
        ru: 18 октября 1862
        cn: 1862年10月18日
  - type: heading2
    initial:
      ru: Письмо 497.
      cn: 书信 497：
    text:
      ru: О сновидениях
      cn: 论异梦
    children:
    - type: paragraph
      text:
        ru: 'Сегодня получил письмо Твое от 20-го. Сон Твой прими, как напоминание
          о смерти, не приписывая ему ничего особеннаго и не отвергая его: так завещевают
          св. Отцы.'
        cn: 今日收到您二十日来信。您的梦境，请将之视为对死亡的提醒，勿赋予任何特别的意义，亦勿全然否认：圣教父们如此教诲。
    - type: paragraph
      text:
        ru: На Валааме иеросхимонаху Клеопе явился наяву Ангел и объявил ему, чтоб
          он приготовлялся к смерти, что иеросхимонах и исполнил, но скончался через
          девять лет. «У Богадень один,яко тысяща лет, и тысяща лет, якодень один"(2Пет. 3:8),
          – сказал Апостол.
        cn: 在瓦拉姆岛，天使曾真实地向圣祭司院修士克列奥帕显现，并宣告他当预备面对死亡，这位圣祭司院修士也照此遵行了，但他却在九年后才安息主怀。「在主看来，一日如千年，千年如一日。」(彼得后书
          3:8)使徒曾如此说道。
    - type: paragraph
      text:
        ru: 25 октября 1862
        cn: 1862年10月25日
  - type: heading2
    initial:
      ru: Письмо 498.
      cn: 书信 498：
    text:
      ru: О совершенном удалении от попечений
      cn: 论全然摆脱忧虑
    children:
    - type: paragraph
      text:
        ru: Справедливо и весьма справедливо говоришь, что равнодушие, выказываемое
          нам, может обратиться к особенной пользе нашей, – доставит нам, как забытым
          и устранившимся от общества, спокойно окончить остаток земнаго странствования
          нашего в приготовлении к будущей жизни. Выраженное участие могло бы притягивать
          нас к миру. Прекращение сношений с П. П. также может обратиться к умножению
          спокойствия, преградив возможность разсуждать с ним о положении Церкви,
          о которой печется Всемогущий Господь, которою Он невидимо управляет, попущая
          то, что Ему благоугодно попущать. Св. Отцы не велят безмолвствующим вдаваться
          и в благую, по видимому, заботу о Церкви, так как они на это не призваны,
          а внимать себе.
        cn: 你所言公正且极是，我们所感受到的冷淡，实能转变为我们独特的益处——使我们这些被遗忘、远离人群者，得以平静地度过余生在地上的客旅，为未来的生命作预备。若有明显的关怀，反而可能将我们牵引向世俗。与P.
          P.中止往来，亦能增添安宁，阻断了与他讨论教会境况的可能性。教会乃全能之主所眷顾，他以无形之手掌管教会，容许他所乐意容许之事发生。圣教父们不主张那些隐修者涉足于看似良善的、对教会的忧虑，因为他们并未蒙召为此，而当专心自省。
    - type: paragraph
      text:
        ru: 28 октября 1862
        cn: 1862年10月28日
  - type: heading2
    initial:
      ru: Письмо 499.
      cn: 书信 499：
    text:
      ru: О склонности Еп. Игнатия к уединению; о смерти
      cn: 论伊格纳季主教之隐遁倾向；论死亡
    children:
    - type: paragraph
      text:
        ru: Весьма благодарен Тебе, что Ты дал всем правильное понятие о моем положении.
          Надеюсь, что и П. П. убедится, что для меня общественное служение невозможно
          и что можно быть полезным христианскому обществу из уединения, если в уединение
          человек призван Богом. «Опыты» никогда не вышли бы такими, какими оказываются
          ныне, если б не были плодом уединения. Современная потребность «Опытов»
          будет ясно усмотрена всеми, понимающими практическую христианскую, особливо
          иноческую жизнь.
        cn: 我衷心感谢您，您让所有人都正确理解了我的境况。我希望P. P.也会确信，公共服务对我而言是不可能的，并且，如果一个人蒙召于上帝而归隐，他仍能从隐居中对基督徒社会有所裨益。《体验集》若非隐居的果实，绝不会如今日这般呈现。所有理解基督徒，尤其是修士实际生活的人，都将清晰地洞察《体验集》在当代的必要性。
    - type: paragraph
      text:
        ru: С особенным участием прочитал я известие о кончине А. А. Сухарева и об
          опасной болезни князя Баратинскаго. В тот путь, в который один ушел, а другой
          собирается, подобает непременно в свое время, назначенное Богом, отправиться
          всем нам. При виде приходящей смерти теряют всякое значение все земныя приобретения.
        cn: 我以格外关切的心情，读到了关于 A. A. 苏哈列夫离世以及巴拉廷斯基公爵病危的消息。在那条路上，一人已然远行，另一人正待启程，我们也必将按着上帝所定的时刻，次第踏上那旅途。当死亡临近之际，一切属世的得失都将失去其原有的意义。
    - type: paragraph
      text:
        ru: 20 ноября 1862
        cn: 1862年11月20日
  - type: heading2
    initial:
      ru: Письмо 500.
      cn: 书信 500：
    text:
      ru: Об о. Макарии Оптинском и пр.
      cn: 关于欧普廷纳的玛卡里奥斯神父及其他。
    children:
    - type: paragraph
      text:
        ru: Начало письма моего будет ответ на конец Твоего, от 8-го ноября. Невозможно
          среди молвы удерживать свое настроение в одинаковом положении, как это возможно
          в уединении. Впрочем, и в уединении случаются уклонения, производимыя страстями
          падшаго естества, которыя не могут не проявлять своего присутствия в человеке.
          На эти изменения должно смотреть благоразумно, как бы на перемены погоды,
          по сравнению, сделанному пр. Макарием Великим, и не оставаться долго в увлечении,
          скорее выходить из него.
        cn: 我书信的起始，将回应您十一月八日函件之末。在喧嚣之中，要保持心境如一，实属不易，此与隐修之静谧境况大相径庭。然而，即便在独处时，亦难免因堕落本性之情欲作祟而有所偏离，这些情欲在人身中，其存在终将显现。对于此等变化，当以智慧视之，犹如天气之变幻，正如圣大玛卡里奥斯（Макарий）所作之譬喻。切勿久陷其中，而当速速摆脱。
    - type: paragraph
      text:
        ru: Потрудись передать П. В., что я хотя и не знаком с нею лично, но по духу
          весьма знаком и очень радуюсь ея знакомству с Оптинскими старцами. Судьбы
          Божия – непостижимы, но по человеческому суждению нельзя довольно не пожалеть
          о кончине о. Макария Оптинскаго. Этот человек был неоцененное сокровище
          для христиан, живущих среди мира. Он был приготовлен и предназначен для
          того служения, которое проходил. Простота и свобода в обращении, любовь
          и смирение врожденныя, образование себя чтением Отеческих книг, повиновением
          искусным старцам дали ему возможность рано сделаться духовником и наставником,
          а долговременный опыт усовершил его в этом служении. Совет его А. В. был
          бы существенно полезным.
        cn: 请您转告 P.V. 女士，我虽与她素未谋面，但心灵上却深感相契。我非常欣慰她能结识奥普提纳的长老们。上帝之道路，奥秘难测；然而依人之常情，奥普提纳的马卡里长老之逝世，实令人扼腕叹息。这位长老，对于生活在尘世间的基督徒而言，乃是一份无价的珍宝。他早已预备妥当，并被拣选来承担他所履行的事工。他那与生俱来的淳朴与坦然、仁爱与谦卑，加上他勤读教父典籍以修身，并顺服于经验丰富的长老们，使他得以早早地成为一位属灵导师与训导者，而长久的实践则使他在这一事工上臻于完美。他给予
          A.V. 的劝告，定将裨益良多。
    - type: paragraph
      text:
        ru: 'Мой путь был совсем другой: я был часто и подолгу болен, подолгу не выходил
          из своей келлии, терпел много неприятностей. Все это отделяло меня от общества
          человеческого и сосредоточивало в себе. Такое душевное положение лишило
          меня знания человеков. Чем далее иду путем жизни, тем более удаляется от
          меня это знание, потому что иду очень одиноко. Тебе известно, что и монах
          тогда только может взойти в сношение со мною, когда очень, очень приглядится
          ко мне.'
        cn: 我的路途截然不同：我频频缠绵病榻，久久未能踏出我的斗室，忍受了诸多不快。这一切将我与人群隔绝，使我专注于自身。如此心境使我无从识人。生命之路愈往前行，这份识人之能便愈发远离我，因为我行于极度的孤独之中。你明白，即使是僧侣，也唯有在对我深思熟虑之后，方能与我交往。
    - type: paragraph
      text:
        ru: 'Странное дело! Когда мое самовоззрение увидят написанным, тогда оно нравится.
          Почему? Потому что привлекает также к самовоззрению. Полагаю, что о. Антоний
          Бочков может быть гораздо удовлетворительнее меня: он гораздо знакомее меня
          с человеками. Если же А. В. угодно будет что написать мне через П. В., то
          я сочту обязанностью своею отвечать тем же путем, что Богу угодно будет
          даровать в ответ.'
        cn: 奇哉怪也！当我的自我观照被写成文字时，它便令人喜爱。此乃何故？因它亦引人趋向自我观照之途。吾以为 安东尼·博奇科夫 神父或能比我更令人满意：他对世人远比我洞悉。若
          阿·维 愿借 佩·维 之手赐我墨宝，吾将视之为己任，循原途回复，所回复者乃上帝所愿赐予之言。
    - type: paragraph
      text:
        ru: Репный сок очень сильно гонит мокроты золотушныя и ревматическия. Советы
          с врачами отлагаю до весны. Хотел бы не лечиться вовсе – отвлекает от духовнаго
          делания.
        cn: 萝卜汁能极有效地驱除淋巴结核与风湿所致的痰湿。与医生的会面我推迟到春天。我本希望完全不必治疗——它会分散我属灵操练的注意力。
    - type: paragraph
      text:
        ru: 22 ноября 1862
        cn: 1862年11月22日
  - type: heading2
    initial:
      ru: Письмо 501.
      cn: 书信 501：
    text:
      ru: О сочинениях епископа Игнатия
      cn: 关于主教伊格纳提乌斯的著作
    children:
    - type: paragraph
      text:
        ru: 'Сегодня кончено перепискою «Слово о страхе Божием и о любви Божией».
          Выправка дает статьям, написанным в разныя времена и давно и очень давно,
          характер зрелости и характер целаго. Как в настоящий труд я взошел не самопроизвольно,
          а как-то введен стечением обстоятельств, при том вижу, что выходит что-то
          особенное, то и позволяю себе полагать, что совершающееся совершается не
          без Промысла Божия. Когда возвратишься сюда и займешься чтением того, что
          переписано, сам увидишь значение, которое получают «Опыты». Составление
          их не отношу к себе, а к милости Божией, во-первых, ко мне, а во-вторых,
          к ближним моим. Открытая жизнь моя в Петербурге, в которой наружным блеском
          прикрывалось страдание, соблазняла многих и еще теперь многих удерживает
          в соблазне: «Опыты» могут значительно соблазнившихся уврачевать, а с меня
          снять грех, хотя отчасти, соблазна ближних моих. При том, эта книга может
          быть очень полезною, как я Тебе писал, для всех иноков, даже мирян, которые
          желают быть христианами на самом деле, практически. Как книга ни скудна
          в сравнении с творениями Духоносных Мужей, но она из них заимствована, а
          это слабое заимствование куплено мною ценою жизни.'
        cn: 今日，关于《论对上帝的敬畏与对上帝的爱》的笔录已告完成。此次修订赋予了这些在不同时期、或远或近写就的篇章以成熟而统一的气质。鉴于我并非自愿地踏入此项工作，而是被机缘巧合所牵引，并且我看到它正逐渐呈现出一种非凡的特质，因此我敢于相信，这一切的成就并非没有上帝的眷顾。待您归来，阅读这些已誊写好的文字，您便会明了这些「经验之谈」所蕴含的深意。它们的汇集并非归功于我，而是首先归因于上帝对我，其次归因于对我的近人的慈爱。我在彼得堡的生活，表面光鲜，内里却饱受折磨，曾令许多人跌倒，至今仍有许多人因此而困惑；这些「经验之谈」或许能显著地医治那些已受诱惑之人，并部分洗去我因诱惑近人而犯的罪。此外，正如我曾写给您的，这本书对所有僧侣，乃至那些真心希望在实践中成为基督徒的平信徒，都可能大有裨益。尽管这本书与圣灵充满之士的著作相比显得贫乏，但它毕竟从中汲取养分，而这份微薄的汲取，是我以生命为代价换来的。
    - type: paragraph
      text:
        ru: Св. Иоанн Дамаскин, когда возвратился старцем на жительство в обитель
          Препод. Саввы, где он и начал свое монашество, то занялся пересмотром и
          исправлением своих сочинений.Блаженный Августинв старости составил отдельную
          книгу, которую назвал «Retractions». В ней он изложил те изменения, которыя
          признавал нужными в своих сочинениях, так как самых сочинений, уже распространившихся
          по всему свету, по сей причине, исправлять было невозможно. Прочитывая теперь
          сочинения, написанныя мною, тогда как мне было сорок лет, нахожу много незрелаго,
          недостаточно понятаго, а потому, недостаточно объясненнаго.
        cn: 圣约翰·大马士革在年迈之时，重返他开始修道生涯的圣萨瓦修道院居住，便着手审阅并修正自己的著作。受福者奥古斯丁在其晚年撰写了一部独立著作，名为《纠正录》（Retractions）。在此书中，他阐述了他认为在自己的著作中需要进行的修改，因为他的作品已流传甚广，故无法对原作进行修订。如今我重读自己四十岁时所写的作品，发现其中不乏未臻成熟、理解不足之处，因此，解释得也不够透彻。
    - type: paragraph
      text:
        ru: 21 ноября 1862
        cn: 1862年11月21日
  - type: heading2
    initial:
      ru: Письмо 502.
      cn: 书信 502：
    text:
      ru: О внимании себе
      cn: 论谨慎自省
    children:
    - type: paragraph
      text:
        ru: Живущему в Петербурге. Напечатание «Слова» состоялось по особенному Промыслу
          Божию. Этим же Промыслом Божиим могут охраниться книги от злонамеренных
          замыслов.
        cn: 献给居住在彼得堡的人们。「圣言」（《Слово》）的印行乃出于上帝特殊的眷顾。同样地，籍由这上帝的眷顾，这些书籍得以免受恶意图谋的侵害。
    - type: paragraph
      text:
        ru: Смущения Твои возложи на Бога, Который предвозвестил, что соблазнам подобает
          придти. Нам надо внимать себе, своему спасению, и знать, что предречение
          Святаго Писания о всеобщем отступлении от православной веры должно совершиться
          в свое время.
        cn: 将你的困扰卸交给上帝，祂早已预言，诱惑必将降临。我们当警醒自省，关注自身的救赎，并深知圣经中关于普世背离正教信仰的预言，必将按其时日成就。
    - type: paragraph
      text:
        ru: 3 ноября 1863
        cn: 1863年11月3日
  - type: heading2
    initial:
      ru: Письмо 503.
      cn: 书信 503：
    text:
      ru: Совет «понимать дух времени и не увлекаться прежними понятиями» и о духовной
        пользе от чтения его творений
      cn: 关于「理解时代精神，而不为旧观念所惑」的忠告，以及阅读其著作所能获得的灵性益处
    children:
    - type: paragraph
      text:
        ru: Монах Авель, предсказавший взятие Москвы французами, говорил, что наступит
          время, когда монахов сгонят в несколько монастырей, а прочие монастыри уничтожат.
          Надо понимать дух времени и не увлекаться прежними понятиями и впечатлениями,
          которых в настоящее время осуществить невозможно. Важность – в христианстве,
          а не в монашестве; монашество в той степени важно, в какой оно приводит
          к совершенному христианству. И самыя церковныя бедствия без попущения Божия
          совершаться не могут.
        cn: 曾预言法国人将攻陷莫斯科的修士阿贝尔曾言，终有一日，修士们将被聚集于少数修道院中，而其余的修道院则将被摧毁。我们应当明了时代精神，不应执着于旧有的观念与印象，因为这些在当前已无法实现。重要的是基督信仰，而非修道生活；修道生活之所以重要，在于它能引领人达至全然的基督信仰。而即使是教会的至深苦难，若无上帝允准，亦无法发生。
    - type: paragraph
      text:
        ru: «Аскетические Опыты» и «Аскетическая Проповедь» должны составить чтение
          крайне полезное для современных истинных христиан, крайне нужное для них
          по духу и настроению современным. Надо каяться, молиться и охраняться от
          прелести, потому что в настоящее время большая часть желающих благочестно
          жить и мнящих о себе, что они живут благочестно, разгорячены вещественным
          разгорячением и находятся в большем или меньшем самообольщении.
        cn: 《苦修体验》与《苦修讲道》应当是极有益于现代真基督徒的读物，其精神与心境对他们而言是极度必要的。我们必须悔改、祈祷，并提防属灵的幻象，因为现今大多数渴望过虔敬生活并自以为生活虔敬的人，都被物质的炽热所灼烧，或多或少地身陷于自我欺骗之中。
    - type: paragraph
      text:
        ru: 17 ноября 1863
        cn: 1863年11月17日
  - type: heading2
    initial:
      ru: Письмо 504.
      cn: 书信 504：
    text:
      ru: О внешнем и внутреннем спокойствии, нападках на сочинения епископа Игнатия
        и характеристика того времени
      cn: 论外在与内在的宁静，对伊格纳提主教著作的攻击，以及对那个时代的描述
    children:
    - type: paragraph
      text:
        ru: Все мы под Промыслом Божиим. Устройство внешних дел в настоящее время
          – приготовить спокойствие к тому времени, когда спокойствие внешнее будет
          нужно по причине приобретеннаго внутренняго спокойствия. Теперь Тебе нужно
          изучить в себе падение человека. «Отдай долг страстям», – сказал св. Исаак
          Сирский. Я во внешних делах мало знаю толку, и ум мой, будучи с юности направлен
          к самовоззрению, мало способен к удовлетворительному образу внешней, временной,
          земной обстановки человека.
        cn: 我们都蒙受上帝的圣佑。当前外在事务的安排，是为了预备那时所需的平静，因为内在的平静已然获取，届时便会需要外在的平静。现在你需要审视自身，认识人的堕落。「偿还你对情欲的亏欠，」叙利亚的圣伊萨克曾言。我对世俗事务知之甚少，我的心智自幼便专注于内省，因此不善于妥善处理人外在、暂时、尘世的环境。
    - type: paragraph
      text:
        ru: 'Слышу, что писания мои, заимствованныя из изучения Отцов, встретили нарекания
          и некоторыя гонения: это благой признак. Бог праведен и возмеряет в меру,
          в которой человек возмерил своим ближним. За насыщение душ духовною пищею
          Твоя душа будет насыщена ею. Это не мое слово, это слово Евангелия. Лишь
          бы дело делано было не для человекоугодия и не для тщеславия, а во славу
          Божию и в пользу христианства. Много многие соблазнились: пусть уврачуются,
          по милости Божией, назидательным словом во спасение свое и мое.'
        cn: 我闻，我的著述，皆取自研习教父言行录，竟遭訾议与些许攻讦：此乃吉兆也。上帝公义，必以人衡量邻人之尺度，以其道报之。尔以灵粮饫养众魂，则尔之灵魂亦将饱饫。此非吾之言，乃福音之言。惟愿所行之事，非为取悦世人，亦非为虚荣自炫，乃为荣耀上帝，并益于基督之信仰。诸多世人曾因此跌倒：愿他们，蒙上帝之慈恩，藉劝谕之言而得以医治，以臻彼我之救赎。
    - type: paragraph
      text:
        ru: Тебе с сыном остается благодарить Бога и хранить дарованное вам Богом
          стремление ко спасению яко вся земная мимо идут, а приобретенное во времени
          вечное спасение сопутствует человеку в область загробную и вводит его в
          небо.
        cn: 你与儿子当继续感谢上帝，并保守上帝赐予你们的、那趋向救赎的渴慕。因为地上一切都将逝去，唯独在时间中获得的永恒救赎，将伴随人进入来世，并引他入天国。
    - type: paragraph
      text:
        ru: Так назрело в монастырях внутреннее разстройство, что ему необходимо разразиться
          самыми ужасными приключениями. Общее нравственное разстройство и утрата
          веры предсказаны в Св. Писании; нам надо внимать себе.
        cn: 修道院的内部纷乱已然酝酿成熟，势必将以最骇人的变故爆发。圣经中早已预言了普遍的道德沉沦与信仰失落；我们务须警醒自省。
    - type: paragraph
      text:
        ru: Какия времена! Не к кому обратиться с доверенностью. Милость Божия привела
          нас в уединеннейший уголок, и притом, когда я уже потерял всю надежду видеть
          на земле живой Сосуд Святаго Духа, открыла такой Сосуд и ввела в ближайшее
          общение с Ним.
        cn: 何等时世！无人可信赖托付。然蒙受神恩，引领我们至此极僻之境。当时我已然断却所有希望，不再期盼能在尘世间得见圣灵的活器皿，然而神却展现了这般的器皿，并使我与祂得以亲近相交。
    - type: paragraph
      text:
        ru: 27 ноября 1863
        cn: 1863年11月27日
  - type: heading2
    initial:
      ru: Письмо 505.
      cn: 书信 505：
    text:
      ru: Об отсечении собственной воли и пр.
      cn: 关于舍弃己愿等等。
    children:
    - type: paragraph
      text:
        ru: 'Господь не оставляет тех, которые предают себя в служение Ему; попуская
          им разлиться скорби для их обучения и воспитания. Он держит их в деснице
          Своей, храня, яко зеницу ока. По временам приходят брани: да кому же они
          не приходят? Оне необходимы для духовнаго преуспеяния.'
        cn: 主不会遗弃那些将自己奉献给他的人；他允许悲伤降临，以教导和培养他们。他用自己的右手托住他们，守护他们如同眼中的瞳仁。时而会有争战临到：然而谁又没有经历争战呢？这些争战对于灵性的成长是不可或缺的。
    - type: paragraph
      text:
        ru: Плотския чувства, истекающия из плотскаго родства, препятствуют усвоению
          чувств духовных и самой деятельности по закону духовному, требующему распятия
          для плотскаго мудрования. Духовнаго преуспеяния Тебе надо искать в отсечении
          своей воли. Это дело умерщвляет страсти, и изводит, как из ада, из плотскаго
          мудрования. В отсекающем свою волю действие молитвы является само собою
          при упражнении во внимательной молитве с заключением ума в слова молитвы.
          Если предварительно не очистится человек отсечением воли, то истиннаго молитвеннаго
          действия в нем никогда не откроется. Когда же откроется молитвенное действие,
          тогда сделается ясным, что оно – ничто иное, как полное отвержение своей
          воли ради воли Божией.
        cn: 肉身的情感，源自肉体的血缘，阻碍了属灵情感的领受，也阻碍了按照属灵律法行事。这律法要求我们将属肉体的思想钉上十字架。属灵的进步，你当在弃绝自己的意志中寻求。这行为能治死情欲，并将你从肉体的思想中，如同从地狱中，拯救出来。在弃绝自己意志的人身上，当他练习专心祷告，将心思意念收束于祷告的言语之中时，祷告的功用便自然而然地显现。若一个人未能预先借着弃绝自己的意志而洁净，那么真实的祷告功用便永远不会在他里面显现。而当祷告的功用显现时，便会清楚地表明，这功用无他，乃是为着神的旨意而全然弃绝自己的意志。
    - type: paragraph
      text:
        ru: 22 декабря 1863
        cn: 1863年12月22日
  - type: heading2
    initial:
      ru: Письмо 506.
      cn: 书信 506：
    text:
      ru: Краткое воспоминание своего вступления в монастырь
      cn: 入修道院之简短回忆
    children:
    - type: paragraph
      text:
        ru: Сейчас должна быть у меня всенощная. В эти часы, в 1827 году, я прибыл
          в Александро-Свирский монастырь на жительство, прямо из офицерскаго мундира.
        cn: 此刻，我本应守夜。在这些时辰里，于1827年，我直接从军官制服中走出，抵达亚历山大-斯维尔斯基修道院定居。
    - type: paragraph
      text:
        ru: 24 декабря 1863
        cn: 1863年12月24日
  - type: heading2
    initial:
      ru: Письмо 507.
      cn: 书信 507：
    text:
      ru: О сочинениях епископа Игнатия
      cn: 关于主教伊格纳提乌斯的著作
    children:
    - type: paragraph
      text:
        ru: В разговоре о монашестве то место, которое изменено при напечатании в
          «Домашней Беседе», я вовсе выкинул, заменив десять страниц двумя, благочестиво
          и назидательно (в частном смысле), отказавшись от суждения о приведении
          монастырей в порядок, хотя недавно, в сочинениях преподобнаго Антония Великаго,
          прочитал именно такое предсказание о монастырях и о причине их упадка, какое
          было написано мною. Не хочу, чтоб от меня выходило подло-уклончивое и колеблющееся
          свидетельство об истине. Не желают слушать? так лучше молчать. Возгласят
          события. Заразительная смертоносная болезнь, когда ее не лечат правильно,
          а только прикрывают, – усиливается и усиливается. Должна ж она и разразиться.
          «Опыты» доказали это.
        cn: 在谈论修道生活时，我将《家庭谈话》中印刷版所改动的地方完全删去，将十页的内容缩减为两页，这在虔敬和教益方面（就私人意义而言）是妥当的。我放弃了对整顿修道院秩序的评判，尽管最近在圣安东尼大帝的著作中，我读到了与我笔下完全相同的关于修道院的预言及其衰落的原因。我不愿从我这里发出卑劣、含糊或动摇的真理见证。若他们不愿倾听，那便缄默是更好的选择。事件将自行宣告。当一种传染性致命疾病未被正确治疗，而只是被掩盖时，它便会愈演愈烈。它终究会爆发的。「经验」已然证明了这一点。
    - type: paragraph
      text:
        ru: Темное и отвлеченное понятие о духах, заимствованное у западных схоластиков,
          равновесно совершенному отвержению их и может решительно сбивать с толку
          истинных подвижников, как это делают многия новейшия сочинения, написанныя
          из одного знания по букве, по наружности своей принадлежащия Православной
          Церкви, но по духу более или менее отделившиеся от нея. Цель Матвеевскаго
          (критик «Слова о Смерти») и партии его состояла и состоит в том, чтоб отвлечь
          читателей от сочинений определенно-православных, а для достижения цели нужно
          было закидать сочинения грязью. Этим я не смущаюсь, напротив того, ободряюсь
          и утешаюсь. Поругания служат очищением для меня. Притом, из Церковной Истории
          видно, что лица и писания точно – церковныя были встречаемы и преследуемы
          ненавистью сынов мира. Но сила Божия являлась из немощи человеческой, и
          тогда гонимые и угнетаемые одерживали победу над сильными гонителями своими
          в результате борьбы.
        cn: 那些从西方经院哲学家那里借来的、关于灵界幽暗而抽象的观念，等同于完全弃绝灵界，并且会彻底误导真正的修行者。许多最新的著作就是如此，它们仅仅凭着字面知识写成，外表上看似属于东正教，但其精神或多或少已经脱离了教会。马特维耶夫斯基（《论死亡》的评论者）及其党派的目的，过去是、现在也是要将读者从纯正的东正教著作中引开。为了达到这个目的，他们必须用污泥玷污这些著作。对此，我并不感到困扰，反而因此而受到鼓舞和安慰。侮辱对我而言是洁净。此外，从教会历史中我们看到，真正属于教会的人和著作，总是受到世俗之子的仇恨和迫害。然而，上帝的能力却在人的软弱中彰显，那些受迫害和被压迫的人，最终在斗争中战胜了他们强大的迫害者。
    - type: paragraph
      text:
        ru: Монастырская жизнь открывает человеку его немощи. Св. Исаак Сирский сказал
          о себе, что он получил в этой жизни безчисленныя уязвления от врага. Не
          кто иной – Бог попускает врагу ударять нас для нашего смирения. Будь мирен
          и спокоен, хранясь от поползновений и не требуя от себя непоползновенности.
        cn: 修道生活向人揭示了他的软弱。叙利亚的圣以撒论及自己时曾言，他在这种生活中承受了无数来自仇敌的创伤。这并非他人所为——是上帝允许仇敌击打我们，为的是让我们谦卑。愿你保持平安与宁静，警惕跌倒的试探，却不要苛求自己永不跌倒。
    - type: paragraph
      text:
        ru: 27 декабря 1863
        cn: 1863年12月27日
  - type: heading2
    initial:
      ru: Письмо 508.
      cn: 书信 508：
    text:
      ru: Об отсечении собственной воли
      cn: 论斩断己意
    children:
    - type: paragraph
      text:
        ru: 'Говорил я Тебе о необходимости отсекать волю Твою. Это относится именно
          к молитвенному подвигу. Ты должен отречься сам в себе от всякаго сознания
          достоинства к преуспеянию и в нищете духа (что и есть отсечение воли), во
          внимании словам и страхе Божием предстоять мысленно Богу, вопиять о помиловании
          и всего ожидать от милости Божией. Он сотворит с нами по воле Своей и по
          милости Своей: тогда ясно будет, что благо, дарованное Богом, совсем иное,
          нежели что предполагал получить человек. Для неотрекшихся от своей воли
          опасна прелесть. Говорю существенно нужное для Тебя.'
        cn: 我曾与你谈及斩除你自身意志之必要。此言正应于祷告之苦修。你须在自身之内，摒弃一切自以为当得进步之念，而以灵性之贫乏（此即斩除意志之精髓），在言语上全神贯注，心怀敬畏，在思绪中侍立于神前，呼求怜悯，并全然仰赖神的恩典。祂将按祂的旨意、按祂的怜悯待我们；那时，便会清楚显明，神所赐予的恩泽，与人原先所期盼得到的，实是截然不同。对于那些不肯舍弃自身意志的人，迷惑（prelest）乃是危险的陷阱。我所言乃是你不可或缺之要义。
    - type: paragraph
      text:
        ru: Кому поддержать Церковь? Для этого нужны люди благодатные, а плотское
          мудрование способно только повреждать и разрушать. Хотя оно в гордости и
          слепоте своей мечтает и провозглашает о созидании.
        cn: 谁来扶持圣教会？为此，我们需要蒙受恩典之人，因为肉体的智慧只会败坏与毁灭。尽管它在自身的骄傲与盲目中，梦想并宣扬着建造。
    - type: paragraph
      text:
        ru: 4 января 1864
        cn: 1864年1月4日
  - type: heading2
    initial:
      ru: Письмо 509.
      cn: 书信 509：
    text:
      ru: О своих сочинениях, журнале «Странник» и об отличии своего направления от
        других архиереев
      cn: 论其著述、《苦行者》杂志，及其与众主教之旨趣殊异之处
    children:
    - type: paragraph
      text:
        ru: Сочинения принадлежат не мне, а милости Божией, которая захотела или вознаградить
          мое убогое произволение, данное ею же, или за те лютыя скорби и гонения,
          которыя мне были попущены и от которых Господь избавил меня, вывести из
          житейскаго моря в пристанище уединения.
        cn: 这些著作并非出自我的手笔，而是源自上帝的恩典。这恩典或是为了奖赏我那微薄的、由祂所赐的自由意志，又或是为了那曾降临于我的深重苦难与迫害——主已将我从中解救，引领我脱离尘世的汪洋，驶入隐修的港湾。
    - type: paragraph
      text:
        ru: «Странник», журнал вредный для духовенства, как отделяющий его от народа
          в касту, и не только не укрощающий, но и разжигающий ненависть касты к прочим
          сословиям. Для овец оружие волков неестественно. Овцы покоряли волков любовию
          и кротостию, а если в дело пошли зубы, то овцам не устоять, особливо при
          нынешнем охлаждении мирян к религии, а паче к духовенству.
        cn: 《游子》这份杂志对神职人员有害，因为它将他们从民众中分离出来，使之成为一个阶层，不仅未能平息，反而煽动了该阶层对其他社会阶层的仇恨。对羊群而言，狼的武器是不自然的。羊群曾以爱与温柔征服了狼群，但若动用牙齿，羊群将无法抵抗，尤其是在如今俗世之人对宗教冷淡，且对神职人员更加冷淡的时期。
    - type: paragraph
      text:
        ru: Об епархии думать мне невозможно по расстроенному моему здоровью и по
          отдельному совершенно характеру от всех архиереев. Они – воспитанники Академий,
          а я – воспитанник монастыря, следовательно, персона решительно отсталая,
          нисколько не подходящая к целому составу.
        cn: 我无法思量关于教区之事，因我身心俱疲，且我的性情与所有主教截然不同。他们是学院的学子，而我则是修道的门徒，因此，我无疑是个落伍之人，与整个群体的组成格格不入。
    - type: paragraph
      text:
        ru: Настоящее мое положение – самое нормальное.
        cn: 我眼下的境况，乃是至为平常的。
    - type: paragraph
      text:
        ru: 8 января 1864
        cn: 1864年1月8日
  - type: heading2
    initial:
      ru: Письмо 510.
      cn: 书信 510：
    text:
      ru: О напечатании своих сочинений и изучении христианства по букве
      cn: 关于出版自己的著作及按字面研习基督教
    children:
    - type: paragraph
      text:
        ru: Напечатание моих сочинений, очевидно, дело Промысла. И я, и Ты, и о.Фотий,
          и В. И. Аскоченский, и Глазунов, и С. И. – орудия. Всем дано дело в общую
          пользу, а следовательно и в свою.
        cn: 我的作品得以付梓，显然是 Providence 的安排。我，您，还有 Father Photios，V. I. Askochensky，Glazunov
          和 S. I.——我们都是工具。每个人都被赋予了一项为共同利益，也因此为自身利益而效劳的任务。
    - type: paragraph
      text:
        ru: Изучающие христианство по букве и утратившие деятельное изучение его имеют
          одно учение для себя, а другое для других.
        cn: 那些只从字面研读基督教，却失去了在实践中探究其奥秘的人，他们为自己持守一套教义，而为他人宣讲的又是另一套。
    - type: paragraph
      text:
        ru: 10 января 1864
        cn: 1864年1月10日
  - type: heading2
    initial:
      ru: Письмо 511.
      cn: 书信 511：
    text:
      ru: О молитве
      cn: 论祷告
    children:
    - type: paragraph
      text:
        ru: При молитве нужно отрицаться от себя, т.е. не признавать себя достойными
          какого-либо преуспеяния, а решительно положиться на Бога. Даже не должно
          думать о преуспеянии, а заботиться о том, чтоб молитва была совершаема со
          вниманием. Впоследствии увидишь, что все Твои стремления к преуспеянию были
          ничто иное, как увлечения по причине вещественнаго разгорячения, без чего
          невозможно обойтись всякому, вновь начинающему молитвенный подвиг, в котором
          сосредотачиваются и для котораго предпринимаются, как служебные ему, все
          другие подвиги. С разгорячением всегда соединено самомнение. От самоотвержения,
          которое выше объяснено, является истинное смирение духа, нищета духа, а
          такое смирение привлекает к человеку милость Божию.
        cn: 祷告之时，人当弃绝自我，即不自视配得任何进步，而应坚定地全然倚靠上帝。甚至不应思虑进步，而应专注于祷告是否全神贯注地进行。日后你将明了，你所有追求进步的努力，无非是物质热忱所致的冲动，而任何初涉祷告苦修之人，都无法避免此种热忱，因祷告乃是所有其他苦修之中心，且所有其他苦修皆为其服务而承担。热忱常与自负相伴。借由上述之自我弃绝，方能生发真实的谦卑之灵，即是灵里的贫穷。而此等谦卑，则能引致上帝的怜悯降临于人。
    - type: paragraph
      text:
        ru: Когда человек сподобится ощутить что-либо духовное, т.е. ощущение от Бога,
          тогда он поймет, что все собственныя ощущения ничтожны, сопряжены с самообольщением.
          К земле обетованной надобно пройти чрез пустыню. Идя по этой пустыне, надо
          знать что она – пустыня, а не земля обетованная, чтоб не принять какого-либо
          оазиса пустыннаго с роскошною и богатою природою за землю обетованную и
          по этой причине не лишиться земли обетованной. Оазисы суть те утешения и
          особенно ясныя самовоззрения, которыя даются по временам новоначальному
          в подвиге молитвы. На них не должно обращать особеннаго внимания. Первый
          духовный дар есть благодатное внимание при молитве, какового при одном собственном
          усилии невозможно иметь.
        cn: 当一个人蒙恩感受任何属灵之事，即来自神的感受时，他就会明白所有自身的感觉都是虚妄的，与自我欺骗相伴。通往应许之地，必须经过旷野。行走在这旷野中，必须明白它是旷野，而非应许之地，以免将旷野中某个拥有奢华丰饶之景的绿洲误认为应许之地，并因此错失应许之地。绿洲便是那些安慰，特别是那些清晰的自我观照，它们有时会赐予初入祈祷修行之人。不应特别留意这些。第一个属灵恩赐，是祈祷时蒙受恩典的专注，仅凭自身努力是无法拥有的。
    - type: paragraph
      text:
        ru: 11 января 1864
        cn: 1864年1月11日
  - type: heading2
    initial:
      ru: Письмо 512.
      cn: 书信 512：
    text:
      ru: О неразумном поведении «старых людей» и о связи скорбей с добродетелью
      cn: 论「旧人」之愚妄行径，以及苦难与美德之关联
    children:
    - type: paragraph
      text:
        ru: Когда старые люди с растраченным здоровьем, оставя направление, котораго
          держались век свой, усиливаются идти на ряду с молодыми, то положение их
          делается странным. Только мешают!
        cn: 当那些耗尽了健康的老者，放弃了他们毕生所持的方向，试图与年轻人并驾齐驱时，他们的处境便显得有些奇怪。他们只会碍手碍脚！
    - type: paragraph
      text:
        ru: Добрыя дела сопряжены с трудом и скорбями. «Добродетель, – сказал некоторый
          отец, – не сопровождаемая скорбью, не есть добродетель».
        cn: 善行，常与劳苦和忧患相伴。有位教父曾言：「若无忧患相随，便非美德。」
    - type: paragraph
      text:
        ru: 16 января 1864
        cn: 1864年1月16日
  - type: heading2
    initial:
      ru: Письмо 513.
      cn: 书信 513：
    text:
      ru: О сочинениях Епископа Игнатия
      cn: 关于主教伊格纳提乌斯的著作
    children:
    - type: paragraph
      text:
        ru: 'Очень согласен я напечатать «Взгляд» в «Домашней беседе», равно и «Дополнительныя
          цитаты к «Слову о Смерти» и местонахождения рая и ада». Эти статьи могут
          служить материалом или справкою для тех, которые захотят заняться составлением
          систематическаго сочинения по сему предмету. Они так оглашены Богослужебными
          книгами и вообще Церковными, издаваемыми по определению или одобрению Святейшаго
          Синода, что возглашением против этого учения, сделанным священником Матвеевским,
          возбуждено негодование многих православных, о чем писали мне многие, предлагая
          подать свой голос. При этом делаемы были вопросы: чему нам прикажут верить,
          когда велят отвергать то, чему мы научаемся веровать из Богослужения нашего
          и при чтении книг св. Отцов Православной Церкви. В Питере пятьдесят священников
          соблазнились на «Отзыв» в минуту разгорячения, а в России все почитающие
          Православие соблазнились на возглашение священника, соблазнились как на  его,
          так и на образ изложения.'
        cn: 我非常乐意在《家常谈》上刊印《一瞥》，以及《<论死亡>的补充引文》和《天堂与地狱的位置》。这些文章可作为那些有意撰写关于此主题的系统性论著者的素材或参考。它们是如此深深地浸润于礼仪书籍和所有蒙至圣主教会议敕定或认可的教会典籍之中，以至于马特维耶夫斯基神父对这一教义的公开反对，激起了众多东正教徒的愤慨。许多人为此给我写信，表示愿发出自己的声音。信中也提出了疑问：当他们命令我们摒弃我们从礼仪和阅读东正教圣教父典籍中学到的信仰时，他们又会命令我们相信什么呢？在彼得堡，五十位神父因《回应》而在一时激动中跌倒，但在俄罗斯，所有敬重东正教的人，都因这位神父的公开反对而跌倒，无论是因他本人，还是因其表达方式。
    - type: paragraph
      text:
        ru: Пастырям Петербургским надо быть подальновиднее, понимать, что переходное
          состояние для всех переходное, и не отталкивать от себя паствы, из которой
          верхний слой склоняется более, нежели к индифферентизму, а нижний к отпадению
          в раскол. И первые и вторые подчиняются неблагоприятному на них влиянию
          по той причине, что не видят веры и плодов ея там, где должно видеть их.
          Что же еще, когда голос раздается против Церкви? Я знаю Петербургское духовенство.
          Очень добрые люди и сердятся на меня не в первый раз. Могу к ним относиться,
          как к знакомым, почему прошу В. И. передать им сообщаемые здесь сведения.
          Право, осмотрительность и благоразумие нужны. Увлечение может очень повредить.
          Напечатанное в «Домашней Беседе», что некий мусье обещал сынку своему ребенку,
          что ко времени его вступления в супружество попов не будет, произносится
          многими мусье.
        cn: 彼得堡的牧者们需要更有远见，理解这种过渡时期对所有人而言都是过渡性的，并且不要疏远他们的羊群。这羊群的上层正倾向于冷漠而非无信仰，而下层则倾向于脱离正教而陷入分裂。无论是上层还是下层，都受到不利影响，原因在于他们本应看到信仰及其果实之处，却未能得见。当反对教会的声音此起彼伏时，又该如何呢？我了解彼得堡的教士们。他们都是非常善良的人，这并非他们第一次对我感到不满。我可以把他们当作熟人来对待，因此恳请您转达我在此提出的信息。确实，谨慎和明智是必需的。一时冲动可能会带来极大的损害。《家庭对话》中刊载的故事——某位先生向他的幼子许诺，待儿子成婚之时，世上将不再有教士——正被许多先生们津津乐道。
    - type: paragraph
      text:
        ru: 'Потрудись передать от меня В. Н., что он подвижник, как единственный
          современный голос, противящийся реформационному в деле веры и Церкви началу,
          и за это подвергающийся скорбям и поношениям, которыя поставляют его на
          почетное и высокое место в глазах Православных. Это не мой отзыв исключительно:
          это общий отзыв. Добродетель, сказали Отцы, неискушенная напастью, не есть
          добродетель.'
        cn: 请您转告В. Н.，他是一位苦修者，是唯一一位当代发声，抵制信仰与教会事务中改革思潮之人，并因此遭受苦难与侮辱。这些磨难使他在正教徒眼中居于尊贵崇高之位。这并非我一人之见，而是普遍的评价。教父们曾言，未经考验的德行，算不得是德行。
    - type: paragraph
      text:
        ru: 'Смотря на происходящее в мире, смотря на назначение тех или других лиц,
          на те, или другая места, положимся, батюшка, на Бога и возблагоговеем пред
          самыми попущениями Его. Он промышляет о всех. Например, взгляни на себя:
          хлопоты Твои о духовных книгах сколько раскрыли Тебе глаза! А это необходимо
          в основании жительства духовнаго. Слепой праведник тотчас в яму ввалится.
          Ты сам можешь уже понимать, как слепота и неправильность взглядов вредны.
          Все дело портят.'
        cn: 放眼世间万象，凝视人事任命，注目此地彼方，亲爱的神父啊，让我们全然仰赖上帝，并对祂的一切容许心怀敬畏。祂眷顾着万物。例如，请看你自己：你为属灵书籍所付出的辛劳，何等开阔了你的视野！这对于属灵生命的根基而言至关重要。瞎眼的义人会立刻跌入深坑。你现在已能理解，盲目与错误的观念是何等有害，它们会败坏一切事务。
    - type: paragraph
      text:
        ru: 1 февраля 1864
        cn: 1864年2月1日
  - type: heading2
    initial:
      ru: Письмо 514.
      cn: 书信 514：
    text:
      ru: К вопросу о полемике по поводу «Слова о смерти»
      cn: 关于「论死亡」一文争议的论题
    children:
    - type: paragraph
      text:
        ru: Посылаю «Взгляд» и дополнительныя цитаты к «Слову о смерти». Они составляют
          собою материал для разработки вопроса без всякой полемики. В сущности, материал
          этот таков, что он заградит уста, отверзающияся против прямаго и открытаго
          учения церкви. Из «Взгляда» видно, что все понятия заимствованы рецензентом
          из западнаго учения, противнаго Восточной Церкви.
        cn: 我将《洞见》和《论死亡》的额外引文一并呈上。它们构成了探讨此问题之素材，而无任何论战之意。实质上，这些素材足以堵住那些张口反对教会直白而公开教义之人的口。从《洞见》中可以看出，评论者所援引的一切观念皆源自西方教义，此教义与东方教会是相悖的。
    - type: paragraph
      text:
        ru: 3 февраля 1864
        cn: 1864年2月3日
  - type: heading2
    initial:
      ru: Письмо 515.
      cn: 书信 515：
    text:
      ru: По вопросу о выборе жительства желающему спастись
      cn: 关于寻求救赎者在选择住所上的考量
    children:
    - type: paragraph
      text:
        ru: 'На монастыри плоха надежда: они внутри выпрели и уничтожились, их еще
          поддерживает рука Божия ради нескольких благонамеренных иноков, как обетовано
          было Богом пощадить Содом и Гомору, если б нашлось в них десять праведных
          людей. Иеромонах И. в Семинарии был недавно на большом обеде, и когда начался
          разговор о монашестве, то, сказывают, он подал голос и витийствовал, что
          надо бы уничтожить это безполезное сословие тунеядцев. Также некоторый архимандрит,
          высоко стоящий в епархии, говорил о себе, что он непременно оставил бы монашество,
          если б не затрудняли его постановления для оставляющих оное. Не все так
          откровенны, но большинство так думает, т.е. большинство настоятелей, преимущественно
          из духовнаго звания. Многие монастыри из пристанищ для нравственности и
          благочестия обратились в пропасти безнравственности и нечестия: самому твердому
          характеру не устоять. По этой причине нужна молитва, усердная молитва к
          Богу, чтобы Он наставил Н. на путь Свой по Своей святой воле. Мнение разгоряченное
          слепцов, которые все видят в цветущем виде, не должно иметь никакого веса.'
        cn: 对于修道院，期望甚微：它们已然从内里枯朽，自行消亡。上帝之手仍旧支撑着它们，仅为着少数心怀善念的修士，正如上帝曾应许若在所多玛和蛾摩拉城中能寻得十位义人，祂便会宽恕那两城。伊罗莫纳赫（Hieromonk，即修士神父）伊，近期在修道院（Seminary，此处指神学院）参加了一个盛大的宴席，当话题转至修道生活时，据说他便发声，雄辩地主张应当废除这群无用且食禄不稼的闲散之人。同样，某位在教区中位高权重的阿基曼德里特（Archimandrite，即修士大司祭），也曾谈及自己，声称若非那些针对还俗者的规例所困，他必然会舍弃修道生活。并非所有人都如此坦率，但大多数人，特别是多数来自神职人员中的院长们，都抱持着这样的想法。许多修道院，曾是道德与虔敬的避风港，如今却沦为不道德与不敬虔的深渊：即便是最坚毅的品格，也难以立足。因此，我们需要向上帝献上恳切的祈祷，祈求祂能按照祂的圣意，指引N.踏上祂的道路。那些盲目而狂热的观点，将一切都视为繁盛景象，实不应有任何分量。
    - type: paragraph
      text:
        ru: Все дела, которыя делаются ради Бога, сопряжены со скорбями. Святые Отцы
          признают добродетель, не сопряженную со скорбями, отверженною Богом. На
          впечатлении, производимом в душе добрыми делами, сопряженными со скорбями,
          зиждется истинная молитва.
        cn: 凡为神所行的事，都伴随着苦难。圣教父们认为，不伴随苦难的美德，为神所弃。真实的祈祷，是建立在善行——那些伴随着苦难的善行——在灵魂中所留下的印记之上的。
    - type: paragraph
      text:
        ru: Писания Отеческия были запечатлены скорбями написавших оныя Отцов. Преподобному
          Максиму отрубили кисть руки за его сочинения против монофелитов. Итак, не
          дивись нашим малым скорбям и не унывай от них, паче же смотри на них, как
          на свидетельство милости Божией.
        cn: 教父的著作，都印证着撰写这些作品的圣父们所经历的悲苦。圣马кси姆，因为他反驳一志论的著作，被斩断了一只手掌。因此，对于我们微小的苦痛，不必感到惊奇，也不要因它们而沮丧；相反地，要将它们视为上帝恩典的明证。
    - type: paragraph
      text:
        ru: 7 февраля 1864
        cn: 1864年2月7日
  - type: heading2
    initial:
      ru: Письмо 516.
      cn: 书信 516：
    text:
      ru: О сочинениях епископа Игнатия
      cn: 关于主教伊格纳提乌斯的著作
    children:
    - type: paragraph
      text:
        ru: Памфлет Матвеевскаго (этой ругательной и злобной рецензии иначе назвать
          нельзя) напечатан безпрепятственно, несмотря на то, что в нем отвергается
          учение, преподаваемое в Православном Богословии, общепринятом в духовных
          учебных заведениях по определению св. Синода. «Отзыв» на этот памфлет также
          напечатан во успокоение остающихся чад Православной Церкви. Если напечатаются
          «Цитаты» и «Взгляд», то для успокоения чад Церкви более ничего и не надо.
          Возгласы священников, если и будут напечатаны, не будут иметь никакаго значения
          для чад Церкви, кроме того значения, что эти священники отступили от учения
          Церкви. Полемику с нашей стороны можно будет признать конченною. Если духовное
          начальство захочет принять меры к прекращению соблазна, то это его добрая
          воля. Соблазн истекает из действий «Странника», но нам никак входить в это
          дело не должно. Вероятно, если что и сделают, то сделают под рукою. Напечатание
          же «Цитат» и «Взгляда» для всех будет полезно, потому что редко кто знает,
          что в Богослужебных книгах наших выражается с такою определенностью местонахождение
          рая и ада. Стихиры и тропари, в которых излагается это учение, читаются
          наиболее наскоро и без внимания, а потому остаются непримеченными большинством
          даже священнослужителей. Из дела скорбнаго и неприятнаго, может, по милости
          Божией, выдти дело общеполезное.
        cn: 马特维耶夫斯基的这本小册子（这恶意中伤、充满怨毒的评论，实难称作其他）得以畅通无阻地印行，尽管它否定了正教神学所传授的教义，而这教义是依据圣主教会议的规定，在所有教会学校中普遍接受的。「回应」这本小册子的文章也已付梓，以安抚正教会中那些依然忠诚的信众。倘若「引文」和「观点」也得以出版，那么对于教会的儿女们来说，再无他求。至于神父们的「呼喊」，即便印行，对教会的儿女们而言也毫无意义，除了表明这些神父背离了教会的教义。这样一来，我方这场论战便可宣告结束。如果教会当局愿意采取措施止息这纷扰，那是他们自身的善意。这纷扰源于「流浪者」的行径，但我们绝不应介入此事。或许，即便有所行动，也会是暗中进行。然而，「引文」和「观点」的出版将对所有人都大有裨益，因为很少有人知道，在我们的礼仪书籍中，天堂和地狱的位置被如此明确地阐述。那些阐明此教义的赞美诗和颂歌，大多被匆匆念过，不加留意，因此即使是大多数神职人员也未曾察觉。或许，藉着上帝的慈悲，这件令人悲伤且不快之事，最终能成就一件普遍有益的事。
    - type: paragraph
      text:
        ru: 'Об «Отзыве», сделай милость, никому, никому из духовных не говори: это
          их только обезпокоит и нам принесет непременно вред. Как будто ничего не
          было. Делу не должно давать вида серьезнаго. Прочитают «Цитаты» и «Взгляд»
          и сами поймут, что не ловко им выставить себя перед публикою отступниками
          от Церкви. Таким образом дело затихнет, и на будущее время будут осторожнее
          из опасений «Отзыва». Я их знаю: самые добрые люди.'
        cn: 请你务必，务必不要将关于「评论」之事告知任何一位神职人员：这只会让他们心生烦扰，且必将给我们带来不利。就好像什么都未曾发生过一样。切不可让此事显得过于严肃。他们会读到「引言」与「观点」，便会自行明白，若在公众面前将自己表现为背离教会者，是何等不妥。如此一来，此事便会平息，而将来他们也会因畏惧「评论」而更加谨慎。我深知他们：他们都是最善良的人。
    - type: paragraph
      text:
        ru: 5 февраля 1864
        cn: 1864年2月5日
  - type: heading2
    initial:
      ru: Письмо 517.
      cn: 书信 517：
    text:
      ru: О выходе Алексея Петровича из монастыря
      cn: 阿列克谢·彼得罗维奇出离修道院
    children:
    - type: paragraph
      text:
        ru: Монастырь принес Н. несомненную пользу, дал ему благочестивое направление,
          которое обыкновенно остается на всю жизнь, иногда засыпается на время, но
          потом снова пробуждается.
        cn: 修道院无疑地使 Н. 获益良多，赐予他虔敬的导向，这导向通常会伴随一生，有时会暂时沉睡，但随后又会重新苏醒。
    - type: paragraph
      text:
        ru: Нисколько не смутись выходом Н. из монастыря. Насильственному и фальшивому
          его положению в монастыре непременно должен был последовать какой-либо исход.
          Слава Богу, что исход устраивается разумный, а не комический или трагический.
          Я принадлежу к ревностнейшим монахам и признаю монашество учреждением Божественным.
          Что ж делать, когда человеки переделали его по своему плотскому мудрованию
          в каррикатуру, и истинное монашество захотели заменить в глазах человеческих
          актерством, мысль о Боге и Его вездесущии и совершенстве, обозревающем все
          и глубины сердца, оставив в стороне и забытии.
        cn: 对于 N. 离开修道院一事，丝毫无需困扰。他在修道院中那强迫的、虚假的状态，必然会导向某种结局。感谢上帝，结局是理智的，而非滑稽或悲惨的。我属于最热忱的修士之列，并承认修道生活是神圣的制度。然而，当世人按照他们肉体的智慧将其扭曲成一幅漫画，并且企图在世人眼中以表演取代真正的修道生活，将对上帝及其无所不在、全然完美的思念，那鉴察一切与人心深处的上帝，弃置一旁并遗忘时，我们又能做什么呢？
    - type: paragraph
      text:
        ru: Положимся на Бога, Который предвозвестил, что придут соблазны и отступления.
          Когда таково попущение Божие, то нам нечего говорить и не подобает смущаться.
          Пусть все делается так, как попускает всему делаться Бог. Мы должны благоговеть
          пред судьбами Его.
        cn: 我们当全然倚靠那位预言了试探与背道必将降临的上帝。既然这是上帝的允许，我们便无须多言，亦不应心生困扰。愿万事皆按上帝所允许的轨迹运行。我们理当对祂的旨意心怀敬畏。
    - type: paragraph
      text:
        ru: 10 февраля 1864
        cn: 1864 年 2 月 10 日
  - type: heading2
    initial:
      ru: Письмо 518.
      cn: 书信 518：
    text:
      ru: О том же
      cn: 同上
    children:
    - type: paragraph
      text:
        ru: 'Не смущайся по причине этого скорбнаго обстоятельства, но со смирением,
          без порывов, изливай Твою печаль пред Богом, моли Бога, чтоб Он покрыл сына
          Твоего милостью Своею и предай его воле Божией, а сам позаботься о спасении
          души Твоей; это нужно тем более, что уже немного времени остается тебе для
          земнаго странствования и для приготовления себя к вечности. Переживаем трудное
          время в духовном отношении! За сто лет до нас св. Тихон говорил: «Ныне почти
          нет истиннаго благочестия, а одно лицемерство». Пороки зреют от времени.
          Ныне лицемерство достигло до неимоверной наглости и безстыдства. Опытность
          духовная дорого дается. Лучше выдти из монастыря и проводить в мире жизнь
          соответвующую своему расположению, нежели, живя в монастыре с враждебным
          к нему чувством, проводить жизнь, нисколько не сообразную с монашескими
          правилами, чего неминуемым последствием обыкновенно бывает самый ужасный
          разврат.'
        cn: 不要因这悲伤的境况而心烦意乱，但要谦卑地、不带冲动地在上帝面前倾诉你的忧伤。祈求上帝以祂的慈悲覆庇你的儿子，并将他交托给上帝的旨意。至于你自己，则要关心你灵魂的救赎；这尤其重要，因为你在世间的旅程和为永恒所做的准备已时日无多。我们正经历着一个属灵上艰难的时代！在我们一百年前，圣提洪曾说：「如今几乎没有真正的虔敬，只有伪善。」罪恶随时间而成熟。如今，伪善已达到难以置信的厚颜无耻和无耻之境。属灵的经验是代价高昂的。与其怀着敌意的心情留在修道院中，过着丝毫与修道规矩不符的生活，其不可避免的结果通常是最可怕的堕落，不如离开修道院，在世俗中过一种与自身性情相符的生活。
    - type: paragraph
      text:
        ru: 14 февраля 1864
        cn: 1864 年 2 月 14 日
  - type: heading2
    initial:
      ru: Письмо 519.
      cn: 书信 519：
    text:
      ru: О выходе А. П. из обители и о необходимости следовать учению святых Отцов
      cn: 论安东尼修士离开修道院，以及遵从圣教父教诲之必要
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу за все! Да совершается Его всесвятая воля над нами, а нам
          да даруется благоговение и покорность, которыя мы обязаны иметь к судьбам
          Божиим. Не смущайся совершающимся, но положись на Бога о сыне Твоем, нуждающемся
          в особенной милости Божией. Я продолжаю беседовать с ним за послеобеденным
          чаем: целию моею при этих беседах – желание доставить ему правильное направление
          при вступлении его в новую жизнь и укрепить в нем веру, к которой начало
          раскрываться сердце его и которой он прежде не понимал. Вместе с тем, советую
          II. принести раскаяние пред Богом, чтоб получить от Бога прощение и привлечь
          на последующую жизнь свою Божие благословение. Я говорю с любовию, даже
          с веселостью, хотя и положительно: он выслушивает со вниманием, и, может
          быть, с душевною пользою.'
        cn: 荣耀归于上帝，为了一切！愿他至圣的旨意在我们身上得以成就，也愿我们被赐予对上帝旨意所当有的敬畏与顺服。不要因所发生之事而烦恼，却要为你的儿子全然信赖上帝，他正需要上帝特别的怜悯。午后茶歇时，我继续与他交谈：我这些交谈的目的，是希望在他步入新生活时，能给他正确的引导，并坚固他的信仰。他的心扉已开始向信仰敞开，而此前他并不理解它。同时，我建议他（二）在上帝面前悔改，好从上帝那里获得赦免，并为他未来的生活吸引上帝的祝福。我以爱语，甚至带着喜悦，却也坚定地说道：他全神贯注地聆听，或许心灵因此受益。
    - type: paragraph
      text:
        ru: 'Святый Иов сказал, что вся земная жизнь человека сплошное искушение.
          Когда так определено Богом, то мы должны с покорностию переносить скорби
          от постигающих нас искушений, вразумляться ими для дальнейшей нашей деятельности.
          Преподобный Нил Сорский говорит: «Мнозем ненавидимо велие сие еже по Бозе
          своея воли отсечение, но кийждо ныне свое лихоимствует оправдание». О таковых
          в «Божественной Лествице» речеся: «Лучше есть отгнати от Обители, нежели
          оставить послушника свою волю творити: отгнавый бо множицею отгнаннаго смиреннейша
          сотвори, и свою прочее научи отсекати волю», а кто, под видом человеколюбия
          снисходит к таковым, тот их доводит до того, что они во время исхода ужасно
          проклинают его. В этой же статье преподобный Нил говорит, что непременно
          подобает монашествующему жить по преданию св. Отцов: хотя мы и не можем
          сравниться с Отцами, но непременно должны жительствовать в их направлении
          и стяжать с ними единение в духе. (Там же).'
        cn: 圣约伯曾言，人的尘世生涯无非是接连不断的试炼。既然这是上帝所定，我们便当顺服地忍受临到我们的一切试炼所带来的苦难，并从中汲取教训，以指导我们未来的作为。崇高的尼尔·索尔斯基曾说：「许多人憎恶这重大的、依照上帝旨意而断绝自己意志的行为，但如今每个人都为自己的贪婪找寻借口。」关于这样的人，《神圣天梯》中记载道：「宁可将人逐出修道院，也不可任由修士随心所欲：因为将人逐出，往往能使被逐者变得更加谦卑，并学会此后断绝自己的意志。」而那些假借仁慈之名而宽容此类行为的人，最终只会使他们在临终之时，对那人发出可怕的诅咒。在这同一篇文章中，崇高的尼尔说道，修道者必须依照圣教父们的传统生活：尽管我们无法与教父们相提并论，但我们务必当依循他们的方向生活，并在灵里与他们同归于一。（同上）
    - type: paragraph
      text:
        ru: 'Святые Отцы смотрели на жительство отца с сыном в монастыре следующим
          образом: «Преподобный Мукий пожелал поместиться с осьмилетним сыном своим
          в некотором епископском общежитии, коего игумен был муж благодатный. Он
          уразумел, что к Мукию есть особенная милость Божия, и принял обоих, отца
          и сына. По принятии они были разъединены, и, чтобы ввести Мукия в опытное
          познание самоотвержения, сын его подвергнут был и постоянно подвергаем разным
          скорбям, особенно тогда, когда он находился в глазах отца. Мукий пребыл
          твердым, при помощи того старца, которому он был вручен, и начал ощущать
          по причине самоотвержения своего духовное преуспеяние. Игумен, прозрев это,
          восхотел возвести его в более трудный подвиг. Однажды, представясь разсерженным
          на сына, он приказывал отцу кинуть его в реку. Отец немедленно исполнил
          это, но у самаго берега удержан был братиями, которые предварительно были
          тут посажены. В то же время последовало игумену Божественное Откровение
          о Мукии, и когда игумен кончался, то он, никого иного, а Мукия назначил
          своим преемником, как достигшаго высшей степени самоотвержения, послушания
          и веры».'
        cn: 诸圣教父是这样看待父子同住修道院的景况的：「可敬的穆基欧斯，愿与他八岁的儿子同住某座主教的修院，那修院的院长是一位蒙恩的男士。院长深知穆基欧斯蒙受上帝特别的恩宠，便接纳了父子二人。他们蒙接纳后，就被分开，为了让穆基欧斯体验并认识自我牺牲，他的儿子遭受并不断遭受各种苦楚，尤其当他在父亲眼前时更是如此。穆基欧斯在受托付的长老帮助下，坚忍不拔，并因他的自我牺牲而开始感受属灵的精进。院长预见此事，便想引领他进入更艰难的苦修。有一次，院长装作对儿子发怒，命令父亲将他投入河中。父亲立即遵从，但在河岸边被事先埋伏在此的修士们拦住。与此同时，院长领受了关于穆基欧斯的神圣启示；当院长临终之时，他没有指派别人，而是任命穆基欧斯为他的继承人，因他已达到自我牺牲、顺服和信德的最高境界。」
    - type: paragraph
      text:
        ru: 'Эту повесть передает преподобный Кассиан в общее назидание монашествующим.
          Чтоб действовать точно так, надо иметь благодать св. Игумена с одной стороны
          и силу произволения Мукия с другой, но действовать в этом духе – необходимо.
          Противное этому действие признается в духовном отношении прелюбодеянием
          и сопричисляется к действиям во спасение души в веце сем, для погубления
          ея в вечности, в противность заповеди Спасителя, Который повелел погублять
          душу свою в веце сем для спасения ея в вечности. Таково плотское милосердие,
          упоминаемое преподобным Нилом: это то милосердие слепое, которое губит и
          себя и того, о коим оно милосердствует. Пишу это, чтобы Ты уразумел кознь
          вражескую. Монастырская жизнь – дело мудреное: на ней враг старается уловить
          и повредить подвижника своими непотребными правдами. Познается же действие
          вражеское по отьятию у сердца спокойствия и по состоянию недоумения, в которое
          приводится человек.«Трезвитеся, бодрствуйте, – говорит Св. Апостол Петр,
          –зане супостат ваш диавол, яко лев рыкая, ходит, иский кого поглотити»(1Пет. 5:8).
          Диавол действует именно против желающих спастись, а не против преданных
          греху и суете, яко самоуловленных. Бог же попускает все это для нашего смирения,
          чтобы мы видели, как легко бываем поруганы невидимым врагом и как удобна
          для него погибель наша по причине нашего скудоумия и нетвердости в вере:
          тогда Господь изъемлет нас Промыслом Своим и являет тем неизреченную Свою
          любовь и милость к нам, а сеть врага расторгается, как бы паутинная. Это
          все ясно видно из бывшаго искушения.'
        cn: 此故事由圣卡西安（Κατσιάν）为普世僧侣之训诫而传述。若欲精确行事，一方面需有圣院牧（Игумен）之恩典，另一方面则需有穆基奥斯（Мукиос）自由意志之力，然以是精神行事乃是必要。与此相悖之行径，在属灵层面，被视为奸淫，并归入此世为救赎灵魂，实则为永世沉沦之行为，与救主之诫命相悖——救主曾命我辈于此世舍弃己灵，以得永世救赎。此即圣尼洛斯（Νείλος）所提及之肉身慈悲：此乃盲目之慈悲，害己亦害彼，为其所慈悲者带来毁灭。吾书此文，以使汝明了仇敌之诡计。修道院生活乃玄妙之事：仇敌于其中竭力以其邪恶之「正义」诱捕并损害修道士。仇敌之作为，可由心神宁静之丧失以及人所陷入之迷惘状态而识辨。「务要谨守，警醒，」圣使徒彼得（Πέτρος）言：「因为你们的仇敌魔鬼，如同吼叫的狮子，遍地游行，寻找可吞吃的人。」(彼得前书
          5:8) 魔鬼所针对者，乃渴望得救之人，而非沉溺于罪恶与虚妄、自投罗网者。上帝容许这一切发生，乃为使我辈谦卑，使我辈明了，吾等何其轻易被无形之仇敌嘲弄，又因吾等之愚昧与信仰之不坚定，毁灭对我辈而言是何等便捷：届时，主便以其神圣之护理将我辈救拔，并以此显明其对我辈无可言喻之爱与怜悯，而仇敌之网罗，便如同蛛丝般被撕裂。此一切皆可由所发生之试探中清晰可见。
    - type: paragraph
      text:
        ru: Ты видишь теперь, как важно для спасения направление, доставляемое научением
          святых Отцов, как оно редко и как доселе сильно и непреоборимо. Ты видишь,
          как козни демонския тонки, как они опутывают человека неприметно для него;
          Ты видишь, как современные люди плутоваты, как спасающийся легко (который
          по свойству жительства своего обыкновенно стяжевает простоту сердца) может
          быть обманутым. Горе единому, говорили св.Отцы, брат же от брата укрепляем,
          яко град утвержден. Молю милосердаго Господа, чтоб Он благословил намерение
          Твое и мое не разлучаться нам до смерти. О.Иустин есть единственное лицо,
          вступившее со мною в единение по духу, имеющее самоотвержение и способно
          носить немощи ближних. Он понимает Тебя с совершенною правильностию и видит
          Твою способность к самоотвержению. Это тот человек, которому после меня,
          наиболее свойственно быть близким к Тебе. Он слабого характера и побежден
          глубоко прелестью, которою захватил в Никифоровской, ищя наслаждения прежде
          покаяния. Он разстроил этим дух свой, скривил ум, а самомнением и гордостью
          прелесть в нем поддерживается.
        cn: 你如今看到了，圣教父的教诲所带来的指引对救赎何等重要，它是多么稀有，又是多么坚固不可摧。你看到了魔鬼的诡计多么细微，它们如何在不知不觉中将人缠绕；你看到了现代人多么狡猾，一个轻易（由于其生活方式，通常会获得一颗纯朴的心）寻求救赎的人是多么容易被欺骗。圣教父们曾说：祸哉孤单一人，弟兄却能互相扶持，如坚固城池。我恳求慈悲的主，愿祂祝福你和我的意图，使我们至死不分离。尤斯丁神父是唯一一个与我在灵性上合一的人，他拥有自我牺牲的精神，能够担当近邻的软弱。他完全正确地理解你，也看到了你自我牺牲的能力。他是我之后，最适合与你亲近的人。他性格软弱，被他在尼基弗洛夫斯卡娅所陷入的迷惑深深战胜，他在悔改之前寻求享乐。这使他的灵性紊乱，思想扭曲，而自负和骄傲则支撑着他内心的迷惑。
    - type: paragraph
      text:
        ru: У нас в России люди более православны по чувству сердца, нежели по умственному
          убеждению.
        cn: 在我们俄罗斯，人们更倾向于心之所感，而非理智所信，来归向正教。
