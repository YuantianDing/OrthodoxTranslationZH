          так были сотворены, но потому, что мы произвольно впустили в свое естество
          яд греха, который уже не можем отделить от своего естества собственными
          усилиями. Это отделение совершает нам Искупитель, ища от нас и собственных
          наших усилий к истреблению в себе зла, как деятельных доказательств в истинном
          приятии спасения, даруемаго Богом туне. Итак, не должно унывать; видя возникающее
          в себе разнообразное зло, должно постоянно противиться ему и исторгать его
