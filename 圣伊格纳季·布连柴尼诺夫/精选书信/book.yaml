  - type: heading2
    initial:
      ru: Письмо 78.
      cn: 书信 78：
    text:
      ru: К той же инокине, желавшей перейти из одного монастыря в другой
      cn: （对）那位渴望从一所修道院迁往另一所修道院的女修道士：
    children:
    - type: paragraph
      text:
        ru: 'Вместо всякой надписи ставлю над письмом моим изображение святаго Креста.
          Крест – это приличнейшая надпись над словом крестным, произносимым для проходящего
          путь крестный. И так внимайте тем словам, которыя извлекаются верою Вашею
          из окаяннаго сердца моего, погруженнаго в молитву и слышащаго дивные глаголы,
          произносимые благодатию в тайне душевной клети. Глаголы эти питают меня,
          питают и тех, которые ради спасения души своей захотят не презреть грешных
          и убогих слов моих. Георгий Алексеевич, Затворник Задонский, в продолжении
          двух лет был обезпокоиваем помыслами о выходе из Задонской обители. Ему
          представлялось, что место это не довольно уединенно, что в другом его будут
          менее безпокоить посетители: однажды, как он развлекался этими мыслями,
          сказывают ему, что некоторый странник желает его видеть, ибо имеет нечто
          сказать ему отСерафима Саровскаго. Затворник приглашает странника, который
          вошедши к нему, говорит: «Отец Серафим велел тебе сказать, что стыдно тебе,
          Затворнику, дозволять бесовским помыслам такое долгое время безпокоить тебя.
          Никуда не переходи, Богу угодно, чтобы ты жил здесь». Сказав эти слова,
          странник поклонился и удалился. Изумлен был Затворник этим обличением его
          тайных помыслов, и когда опомнился, послал келейника своего, чтобы воротить
          странника. Келейник напрасно искал в монастыре и за монастырем обличителя
          – он скрылся. Кто он был? Не будем об этом любопытствовать много, но заметим
          из этого события нужное нам, именно, что постоянное стужение помысла не
          есть еще признак его правильности. Ах! Где то желанное спокойствие, к которому
          влечется наше сердце, котораго оно не может не жаждать и не искать? Оно
          сокровенно в кресте Христовом. Напрасно будете его искать в чем другом.
          Диавол, смотрящий на лице души человеческой и ловящий ее в погибель, видит
          стремление, стремление естественное нашего сердца к нерушимому покою, и
          по поводу этого стремления дает совет: «перейти с Места твоего жительства
          в другое, там найдешь желанное спокойствие». Таков его совет, под личиною
          котораго скрыт другой:«сниди со креста»(Мф. 27:40,Мк. 15:30).'
        cn: 代替任何题记，我在我的书信上画上圣十字的图像。十字架——这正是那为行十字架之路者所宣讲的十字架道理最相称的题记。因此，请您留意这些言语，它们是您的信心从我这沉浸于祷告、聆听着恩典在灵魂隐秘深处所发出的奇妙话语的悲苦之心所汲取出的。这些话语滋养着我，也滋养着那些为拯救自己的灵魂而不愿轻视我这罪人卑微言语的人。隐士扎东斯克的格奥尔基·阿列克谢耶维奇，在两年里一直被离开扎东斯克修道院的念头所困扰。他觉得这个地方不够清静，在别处访客的打扰会少些：有一次，当他正为此类思绪烦扰时，有人告诉他，一位陌生人想见他，因为他有些话要从萨罗夫的塞拉芬那里转告给他。隐士邀请了那位陌生人，陌生人进来后说：「塞拉芬神父叫我告诉你，你身为隐士，却允许魔鬼的意念如此长时间地困扰你，这真可耻。你哪里都不要去，上帝要你住在这里。」说完这些话，陌生人鞠躬离开了。隐士因他这番对自己隐秘念头的斥责而惊愕不已，待他清醒过来，便派他的侍从去追回陌生人。侍从在修道院内外徒劳地寻找那位斥责者——他已经消失了。他是谁？我们不必为此过多好奇，但我们可以从这件事情中汲取我们需要的东西，那就是，持续不断的思绪烦扰，并不意味着它就是正确的。唉！我们渴望的宁静在哪里？我们的心所向往、所不能不渴求和寻找的宁静在哪里？它隐藏在基督的十字架里。你枉然地在别处寻求它。魔鬼，凝视着人灵魂的面容，并诱惑它走向灭亡，它看到我们内心对永恒安宁的自然渴望，并借着这种渴望给出建议：「从你居住的地方搬到另一个地方，在那里你会找到你渴望的宁静。」这是它的建议，其假面之下隐藏着另一个建议：「从十字架上下来」(马太福音
          27:40，马可福音 15:30)。
    - type: paragraph
      text:
        ru: 'Святые Отцы повелевают выдерживать брани, не оставляя места, в особенности
          если в нем нет явных поводов ко греху. Монах, оставляющий по причине душевной
          брани место своего жительства, никогда не возможет стяжать духовных Плодов.
          Стойкость – одно из первых достоинств воинства и земнаго и духовнаго. Опытные
          в битвах ратники почитают признаком храбрости отважное нападение на строй
          неприятельский, но несравненно большим – безмолвное стояние с угрюмою твердостию
          под ядрами и картечью неприятельских батарей, когда этого требует общий
          план военачальника. На таковых-то воинов наиболее он может и положиться,
          на таковых воинов наиболее полагается наш подвигоположник Иисус Христос
          и венчает их душевными венцами. Делание это заповедает нам Дух Святый:«Аще
          взыдет на тя духсильного, томестасвоегоне оставь"(Еккл 10:4). Напротив того,
          Он укоряет воинов нестойких, и объявляет им лишение духовных дарований:«Сынове
          Ефремли наляцающе и стреляюще луки, возвратишася в день брани... И отринуГосподьселение
          Иосифово, и колено Ефремово не избра». (Пс. 77, 9, 67). Этого и Вы устрашитесь;
          постарайтесь принести плод, по слову Господню: «в терпении». Что Вы заметили
          в себе некоторые недостатки, о которых прежде думали легче, с извинением
          и оправданием их – этому не удивляйтесь. Мы к тому стремимся, чтобы узреть
          наши грехи, и омыть слезами покаяния прежде того времени,   времени страшнаго,
          когда покаяние будет только мучить, а не исцелять. – Если о. Пафнутий усердствует
          ссудить Вас книгами своими, то советую Вам сперва прочитать книгу Великаго
          Варсонофия и, если заблагоразсудите, – списать ее. По Вашему состоянию книга
          эта будет полезнее, нежели Исаака Сирина, которою, Бог даст, займетесь в
          свое время... Мир Вам!'
        cn: 圣教父们训示我们，务要坚忍战役，不离本位，尤其是在那地方并无显明引人犯罪之由时。修士若因心魂争战而离其住处，将永不能获得属灵的果实。坚韧不拔，乃是属世与属灵军旅的首要美德之一。经验丰富之战士，固视勇猛攻击敌阵为骁勇之表，然则，在敌军炮火与霰弹之下，默然以阴沉之坚毅站立，以符统帅之全局部署，则其勇毅远超前者。统帅最能倚赖此等战士，我等之争战创始者耶稣基督亦最倚赖此等战士，并以心灵之冠冕加冕于彼等。此项操练，圣灵亦命我等行之：「若强权之灵降于汝身，汝勿离本位。」（传道书
          10:4）。反之，祂斥责不坚定之战士，并宣告彼等将丧失属灵恩赐：「以法莲子孙，持弓搭箭，临阵却退……上主遂弃绝约瑟之帐幕，不拣选以法莲支派。」（诗篇
          78:9，67）。此亦汝当戒惧者；务须努力，依主之言，结出「忍耐」之果。汝已察觉自身某些从前以为无足轻重、或可宽恕与辩解之缺点，对此切勿惊奇。我等所求者，乃是得见己罪，并以悔改之泪洗涤之，趁那可怕时刻尚未到来之前——届时悔改将徒增苦痛，而不能医治。——若帕夫努提耶神父乐意借予汝其藏书，我劝汝先阅读大瓦尔萨努菲的著作，若汝以为恰当，可将其抄录。依汝目前之境况，此书将较叙利亚的以撒之著作更为有益，后者待时机成熟，上主允可，汝再研读……愿平安归于汝！
  - type: heading2
    initial:
      ru: Письмо 79.
      cn: 书信 79：
    text:
      ru: 'К тому же лицу: о памяти смертной; повторение совета не переменять местожительства;
        взгляд на себя, по отношению к лицам просящим духовного совета; о молитвенном
        правиле; о молитве за еретиков; молитва и плач – о своем мертвеце'
      cn: 致同一人：论及对死亡的忆念；重复劝诫勿要更改住处；审视自身与那些寻求属灵建议之人之间的关系；论及祷告规矩；论及为异端者祷告；为己之亡者祷告与哀哭
    children:
    - type: paragraph
      text:
        ru: Что может быть тяжелее состояния души, томимой искушениями? Это пребывание
          во аде, в вечных муках. Воспоминание о них облегчает здешния искушения.
          «Враг мой, – говорит (в Лествице) уныние, – есть память смертная». Вспомните
          об обществе бесов во аде и – люди покажутся Вам добрыми; вспомните о муках
          во аде и – искушения сделаются для Вас легкими.
        cn: 有什么能比灵魂在试探中受苦更沉重呢？这乃是身处地狱，在永恒的痛苦之中。回忆起这些痛苦，能减轻尘世的试探。「我的仇敌，」倦怠感（在《天梯》中）说道，「是死亡的记忆。」回想地狱中魔鬼的群体，人们就会显得善良；回想地狱中的痛苦，试探就会变得轻省。
    - type: paragraph
      text:
        ru: 'Если помысл Ваш отстраняет пример затворника рукою смирения, по крайней
          мере таким кажущагося по наружности, то послушайте совет святаго Иоанна
          Лествичника, говорящаго в 4-й степени своей Лествицы так: «Легко решающиеся
          на прохождение с места на место вполне неискусны: ибо ничто так не делает
          душу безплодною, как нетерпение... Преходя, ты можешь потерять то искупление,
          которым тебя искупит Христос». Св. Григорий Синайский уподобляет преходящих
          с места на место пересаживаемым деревам, при каждой пересадке находящимся
          в опасности погибнуть, а уж непременно теряющим значительную часть силы
          своей. По всему, что ощущаю из письма Вашего, и по всему, что вижу из святых
          Отцов, не даю Вам совета к прохождению. Для отрады же души Вашей, советую
          съездить в Никифоровскую Пустыню Олонецкой епархии к старцу Исаии. Его беседа
          будет Вам отрадна, и думаю, что он подтвердит мой совет Вам и скажет Вам
          с откровенностию, что помыслы Ваши о прохождении ничто иное, как злохитрое
          советование бесовское.'
        cn: '若您的意念以谦卑之手摒弃了隐士的榜样——即使这只是外在的表象——那么请听圣约翰·莱梯尼克斯的忠告，他在《天梯》第四阶中如此说道：「那些轻易决定迁居之人，全然缺乏经验；因为没有什么比不耐烦更能使灵魂贫瘠……迁居，你可能会失去基督为你赎回的救恩。」
          圣格列高利·西奈克斯将那些迁居之人比作不断移栽的树木，每一次移栽都面临枯萎的危险，且必定会失去其大部分生机。


          根据我从您的信中感受到的，以及从圣教父们那里看到的，我不建议您迁居。然而，为抚慰您的灵魂，我建议您去奥洛涅茨教区的尼基福罗夫隐修院拜访长老以赛亚。他的谈话会令您感到慰藉，并且我认为他会支持我的建议，并坦诚地告诉您，您关于迁居的念头，无非是魔鬼邪恶而狡诈的劝诱。'
    - type: paragraph
      text:
        ru: Чему уподобить слово, теперь мною Вам произносимое, ради Господа к пользе
          души Вашей? – Уподоблю Вас, и прочих желающих спастись, в числе которых,
          прельщая себя, думаю, что нахожусь и я, – путникам, идущим по дороге. Путь
          этот всегда был тесен и прискорбен, но ныне еще прибавилось на нем неудобство
          – недостаток в хлебе. Этот недостаток так велик, что многие, заметив в моей
          сумке несколько заплесневелых кусков, просят, чтобы я ими поделился. И делюсь,
          – а кто возвратит мне заплесневший кусок, беру с приятностию, ибо думаю,
          что и принимающие такую гнусную снедь, принимают по крайней нужде. Прошу
          Вас считать такими слова мои и не связываться ими, а если захотите быть
          связаны ими, то свяжитесь, и милосердный Господь, по вере Вашей, силен извести
          Вас на свободу, которую ощутивши, возрадуетесь о обретении сокровища некрадомаго.
          – Если будете у о. Исаии; то прочтите ему и письма мои к Вам, как делателю,
          имеющему опыт, чтоб«при устах двух свидетелейстал пред вами твердымвсяк
          глагол»(2Кор. 13:1), произнесенный о Господе.
        cn: 为了您的灵魂能在主里得益，我此刻向您道出的这番话语，该如何比拟呢？——我会将您，以及其他所有渴望得救的人，包括我自己（我或许自欺地以为我也在其列），比作行走在旅途中的行者。这条道路向来是狭窄而艰辛的，而如今，又添了一重不便——食物的匮乏。这种匮乏如此严重，以至于许多人，当他们注意到我的行囊里有几块发霉的饼时，便恳求我与他们分享。而我确实分享了——如果有人能将那块发霉的饼还给我，我也会欣然接受，因为我想，那些接受如此秽食的人，想必也是出于极度的匮乏。我恳请您将我的话语视为如此，不要被它们束缚；但若您愿意被它们束缚，那就束缚吧，仁慈的主，必照着您的信心，使您得享自由。当您感受到了这份自由，您将因寻获那永不朽坏的宝藏而欢欣雀跃。——如果您与伊萨伊亚神父在一起，请也将我写给您的信读给他听，他是一位经验丰富的耕耘者，好叫「凭两三个见证人的口，句句都可定准」（哥林多后书
          13:1），这所有关于主的话语，都能在您面前坚定不移。
    - type: paragraph
      text:
        ru: 'Относительно правила молитвеннаго – знайте, что оно для Вас, а не Вы
          для него, но для Господа. Почему имейте свободу с разсуждением. При немощи
          убавляйте, при силе прибавляйте – то и другое с умеренностию и осторожностию;
          потому что мы крайне немощны, и окружены татями и убийцами отовсюду. Когда
          Вы не бываете в церкви, то читайте правило, прописанное Вами: я его одобряю,
          по крайней мере до времени, когда окаянному моему сердцу, в случае вопрошения
          Вашего, известится – что изменить.'
        cn: 关于祷告规条——须知，规条乃是为汝而设，非汝为规条而存，乃是为我主而活。是故，当以自由之心酌情而行。若身有不适，可酌减之；若精力充沛，可酌增之——此二者皆当持以节制与谨慎；盖因吾等极度软弱，且四面八方皆为盗贼与杀戮者所环绕。当汝不在教堂之时，请诵读汝所拟定之规条：吾认可之，至少在目前为然，直至吾这可怜之心，在汝询问之时，领受启示，当如何改易。
    - type: paragraph
      text:
        ru: О еретиках воспрещено молиться, как бы о членах, принадлежащих к Церкви,
          почему и вынимать о них частицы, как изображения участия в Церкви – не должно,
          молиться же о обращении их – можно. Имеющий своего мертвеца, о нем плачет,
          о нем молится. Заключенные в темницу преступники не могут принимать на себя
          ходатайства о других преступниках. Господь есть Любовь, и столько желает
          спасения всех, что мы и постичь не можем. Предоставим этой Любви спасение
          наше – и всех, а с своей стороны постараемся о том, что зависит от нас –
          об очищении себя. Тогда этого достигнем, когда умрем ко всему. – Богу слава!
        cn: '为异端者祈祷，如同为教会的肢体般，是不被允许的。因此，不应为他们取出碎屑（注：指圣体礼仪中为信徒取出圣体碎屑），因这象征着他们在教会中的参与。然而，为他们的悔改而祈祷是可以的。


          拥有自己亡者之人，会为他们哀哭，为他们祈祷。被囚禁的罪犯，无法为其他罪犯代祷。


          主即是爱，祂渴望所有人的救赎，其程度远超我们所能领悟。让我们将自身的救赎——以及所有人的救赎——交托于这份爱，而我们则尽力去做那取决于我们的事——洁净自身。唯有当我们对万事万物皆死时，方能达到此境。


          荣耀归于上帝！'
  - type: heading2
    initial:
      ru: Письмо 80.
      cn: 书信 80：
    text:
      ru: К той же инокине, решительно желавшей перейти в другой монастырь, по причине
        усилившихся браней
      cn: 致那位决意前往另一座修院的女隐修士，因其争战日炽之故
    children:
    - type: paragraph
      text:
        ru: Если Вы находите, что дальнейшее пребывание в Старо-Ладожском Никольском
          монастыре для Вас невозможно по усилившимся браням до превышения сил Ваших,
          то Господь, ради Котораго я советовал Вам пребывание и противление браням,
          да благословит «исход» Ваш и «вход» в иную обитель, где бы Вы могли в мире
          душевном обрести «пажить» спасительную. Но исход Ваш да будет о Господе.
          Он будет таковым, когда Вы совершите его со смирением, обвиняя единственно
          себя, приводя в причину исхода единственно свою немощь, и укоряя себя, что
          не могли поступить так, как святые Отцы признают за лучшее, т.е. выдержать
          и победить душевныя брани на месте. Тогда вход Ваш в иную обитель может
          привлечь на себя благословение Господа, «не уничижающаго сокрушенных и смиренных
          сердцем», а «гордым противляющагося»!
        cn: 若您发觉在旧拉多加的圣尼古拉修道院中，因战胜磨难的力量已然耗尽，而无法继续留下，那么，我曾为了主而劝您在此忍受磨难，愿主祝福您的「出离」，并引导您「进入」另一所修道院，在那儿您能以灵魂的平安寻获救赎的「牧场」。然而，您的出离必须是在主里面。当您以谦卑之心完成此事，唯独归咎于自己，将出离的原因归结为您自身的软弱，并自责未能效法圣教父们所认为的至善之举，即在原地坚持并战胜灵魂的磨难，您的出离方能在主里面。如此，您进入另一所修道院才能蒙受主的祝福，因祂「不轻看破碎和谦卑的心」，却「抵挡骄傲之人」！
    - type: paragraph
      text:
        ru: О. Исаия в настоящее время гостит у меня, и я утешаюсь, видя в нем обильную
          благодать Божию. – Не вздумаете ли проехать до Твери? Там игумения В. благонамеренная
          и имеющая духовное знание. И климат там получше; а климат, по замечанию
          святых Отцев, имеет сильное влияние на тех особенно, которые проводят жизнь
          безмолвную. – И паки – Бог Вас да благословит совершить намерение Ваше,
          если оно совершится с миром и смирением! Если же Вы желаете моего грешнаго
          благословения, то и я заочно благословлю Вас благословением от Господа,
          от Него же всякое даяние благо. Прошу Ваших святых молитв о мне недостойном.
        cn: 奥西娅长老伊萨亚现正留宿于我处，见他满载神恩，我心甚得慰藉。——您可曾考虑前往特维尔？那里有位修道院长瓦，她心地善良，并深具属灵见识。那里的气候也更宜人；根据圣教父们的见解，气候对那些独居静修之人尤其影响深远。——再者，愿神赐福您能成就您的心愿，只要这心愿得以在平安与谦卑中实现！如果您渴望我这罪人的祝福，那么我便遥遥地以主所赐的祝福来祝祷您，因一切美善的恩赐皆由祂而来。我恳请您为我这不配之人献上圣洁的祈祷。
  - type: heading2
    initial:
      ru: Письмо 81.
      cn: 书信 81：
    text:
      ru: О перемене обители и келейном правиле
      cn: 论修道院之迁移与独居修道士之规程
    children:
    - type: paragraph
      text:
        ru: 'Письмо Ваше я получил. Вижу Ваше желание поместиться в Сяндебской обители.
          Хотя оно и представляется мне несбыточным, мало этого! мне представляется,
          что если Вы и получите желаемое, то должны будете оставить Сяндебскую обитель:
          такия неожидаемыя Вами неприятности там встретят Вас, такия попечения, такая
          молва, такое беспокойство! Однако, чтоб могли Вы достовернее узнать волю
          Божию, советую Вам написать Преосвященному Венедикту, который, точно, самый
          добрый человек. Вы можете указать в письме Вашем на меня, сказать, что я
          Вас знаю, и что Вы просите услышать ответ его чрез меня – Вы подумали, там
          будете хозяйкой, что о всякой безделице Вас будут спрашивать, что все попечения
          о всем вещественном лягут на Вас? Даже в минуты спокойствия и уединения
          мысль Ваша будет уклоняться от Бога в размышления о вещественном. Впрочем,
          я не связываю Вашей свободы. О. Исаия советует Вам путь, который он сам
          проходил, на котором Господь покрыл его, но который вне общаго закона и
          на котором многие могут преткнуться. – Жительство в обители Сырновской уже
          несравненно будет превосходнее этого; там попечения житейские мало Вас будут
          касаться. Если же Вы хотите не встречаться с людьми, то это желание неправильное.
          Когда об этом спрашивал Преподобный Дорофей своего старца авву Иоанна Пророка,
          то Иоанн отвечал, что удаление от встреч с людьми весьма вредно для недостигшаго
          совершенства, потому что скрывает от него его немощи, открываемые людьми,
          и по этой причине делает его безплодным.'
        cn: 您的来信我已收到。我看到了您想要在香杰布修道院定居的愿望。虽然这在我看来似乎难以实现，但不仅如此！在我看来，即便您如愿以偿，也终将不得不离开香杰布修道院：在那里，您会遇到意想不到的烦恼，诸如各种忧虑、蜚语和不安！然而，为了让您能更准确地明辨上帝的旨意，我建议您写信给至圣本尼迪克特，他确实是一个非常善良的人。您可以在信中提及我，说我认识您，并且您请求通过我得到他的答复——您以为您在那里会成为主事者吗？以为每一件小事都会来询问您吗？以为所有关于物质的操劳都将落在您的肩上吗？即使在宁静与独处的时刻，您的思绪也会从上帝转向物质的思虑。然而，我并不束缚您的自由。以赛亚神父建议您走他自己曾走过的路，那是主曾庇佑他的道路，但这条路超乎寻常，许多人可能会因此跌倒。——相比之下，在瑟尔诺夫修道院的生活会无比优越；在那儿，世俗的操劳将很少触及您。然而，如果您想避免与人相遇，这种愿望是不正确的。当圣多罗泰向他的长老阿爸约翰先知询问此事时，约翰回答说，对于尚未达到圆满的人来说，远离与人相遇是非常有害的，因为它会向他隐瞒那些通过与人交往才能显露的弱点，因此会使他变得毫无成果。
    - type: paragraph
      text:
        ru: Относительно правила Вашего, нахожу нужным, чтоб Вы читали как кафизмы,
          так и каноны, равно и молитву Иисусову, произносили слова помедленнее, напрягая
          большое внимание, чтоб ни одно слово не было произнесено без внимания. Переходя,
          таким образом, от количества к качеству, можете из вечерняго правила убавить
          кафизму и несколько поклонов, чтоб умножение количества не уменьшало качества.
          Будьте свободны, зная, что правило для человека, а не человек для правила.
          Мир Божий да водворится в Вас богатно! Перст Божий да направит пути Ваши
          по премудрой и всеблагой Божественной воле! Келейнице Вашей – мое грешное
          благословение.
        cn: 关于您的规例，我以为您应当缓声诵读圣咏、诗歌，以及耶稣祷文，全神贯注，务使每个字句都非漫不经心而发。如此，从量的追求转为质的精进，您可以从晚课中酌减一篇圣咏和数次拜服，以防数量之增反而损及质量。请您放宽心怀，须知规例为人而设，而非人受规例所限。愿上帝的平安丰盈地居于您心！愿上帝的指引，依循其至智至善的神圣旨意，铺展您的道路！对于您的侍者，献上我罪人之祝福。
  - type: heading2
    initial:
      ru: Письмо 82.
      cn: 书信 82：
    text:
      ru: К той же инокине, остановившейся от своего намерения перейти в другой монастырь
      cn: 致同一位修女：关于她停止了前往另一座修道院的打算。
    children:
    - type: paragraph
      text:
        ru: Воздадим благодарение Милосердному и Премудрому Промыслителю, остановившему
          Вас в перемещении Вашем из Успенской Ладожской обители! Если Вы разсмотрите
          мои письма к Вам, то увидите, что я был вполне против Вашего перемещения;
          наконец, видя непреклонное намерение Ваше переместиться, желая, чтобы Вы
          его совершали по крайней мере со смирением, осуждали себя. Нет ничего лучше
          мысли о распятии себя. Ибо таковы – Христовы! Мир Вам!
        cn: 让我们将感恩归于仁慈与全智的筹划者，他止住了您从拉多加圣母安息修道院的迁徙！如果您审阅我给您的信件，您会发现我曾完全反对您的迁徙；最终，当看到您迁徙的坚定意图时，我希望您至少能以谦卑完成它，并谴责自己。没有比自我钉十字架的思想更好的了。因为这样的人是属于基督的！愿您平安！
    - type: paragraph
