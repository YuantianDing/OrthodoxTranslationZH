  - type: heading2
    initial:
      ru: Письмо 282.
      cn: 书信 282：
    text:
      ru: Скорби, послушание, страх, стояние во храме Божием, не засуживание себя
        и другие вопросы духовной жизни
      cn: 悲伤，顺服，敬畏，侍立于上帝的圣殿，不自以为义，以及其他灵性生活的问题
    children:
    - type: paragraph
      text:
        ru: «Многими скорбями»не малыми, заметьте, но многими и разнообразными –«подобает
          нам внити в Царствие Божие»(Деян. 14:22). Так определило Слово Божие. Это
          же всесвятое Слово повелело нам не бояться скорбей, потому что они попускаются
          нам Промыслом Божиим, а Промысл Божий, попуская нам их, по существенной
          необходимости и пользе их для нас, неусыпно бдит над нами и хранит нас.
          Так врач для исцеления больного дает ему горькие, отвратительные и мучительные
          лекарства и в то же время тщательно ухаживает за ним. Веруйте этому и переносите
          постигшую Вас болезнь благодушно, благодаря за нее Бога.
        cn: 「我们需要经历诸多患难，」请留意，不是微小的，而是诸多且各异的——「才能进入神的国」（使徒行传 14:22）。神的话语如此定论。这句至圣的话语也命令我们不要惧怕患难，因为这些患难是蒙神护理所允许临到我们的，而神的护理在允许这些患难临到我们时，因其对我们而言本质上的必要性和益处，便不倦地看顾和保守我们。这就像医生为了医治病人，给他服用苦涩、令人厌恶且痛苦的药物，同时又细心照料他。请您相信这一点，并以平静的心承受所降临的疾病，为此感谢神。
    - type: paragraph
      text:
        ru: 'Послушание есть спасительнейший подвиг. Сила и жизнь всех страстей человека
          сосредоточены в его испорченной воле: послушание, связывая и убивая волю,
          связывает и убивает совокупно все страсти. Другие ищут всеусильно и всеусердно
          этого подвига, а для Вас он устроился сам собою. Старайтесь преуспевать
          в послушании разумно и благочестно и благодарите Бога, даровавшего Вам этот
          подвиг. Послушание полезнее всех произвольных подвигов, хотя и представляется
          при поверхностном взгляде, что положение в послушании препятствует духовному
          преуспеянию, препятствуя совершению произвольных подвигов. Такой взгляд
          ошибочен. В Египетском Скиту – местопребывании величайших Святых – жил юный
          инок Захария при родном отце своем Кариоше, который был и старцем его. Захарию
          осенила благодать Божия, и он пришел от этого в особое состояние. О сверхъестественном
          состоянии своем он поведал старцу. Старец занимался одним телесным подвигом
          и не понимал ни духовнаго подвига, ни обстановки его. Он начал бить Захарию,
          говоря, что совершившееся с ним есть следствие самообольщения и действие
          бесовское. Захария принужден был сходить тайно к одному из святых Отцов
          для совещания. Отец дал такой совет: «Твое состояние от действия Божественной
          благодати, но иди и пребудь в повиновении у твоего старца». Очевидно, что
          святой Отец оставил за Захариею положение, положение послушания, на котором,
          как на основании, воздвиглось его душевное преуспеяние. С отьятием основания
          могло бы рушиться и воздвигнутое на основании.'
        cn: 顺从乃是最能救赎的操练。人所有情欲的力量与生命都集中于其败坏的意志之中：顺从，既束缚并灭除意志，亦一同束缚并灭除所有情欲。他人努力且热切地寻求此操练，而您却已自然而然地得着了。请您明智且虔敬地力求在顺从上进步，并感谢上帝赐予您这项操练。顺从比所有自发的操练都更有益处，尽管从表面看来，顺从的境况似乎阻碍了灵性的进步，因为它妨碍了自发操练的实行。这样的看法是错误的。在埃及的斯凯提斯——一个伟大圣徒们的居所——住着一位年轻的修士扎哈里亚，他与生身父亲卡里奥什同住，卡里奥什也是他的属灵长者。上帝的恩典临到扎哈里亚，使他进入了一种特别的状态。他向长者讲述了他超自然的状态。那位长者专注于一项肉体上的操练，不明白属灵的操练及其境况。他开始殴打扎哈里亚，说他所经历的是自欺的后果和魔鬼的作为。扎哈里亚被迫秘密地去拜访一位圣教父寻求忠告。那位教父给出了这样的忠告：「你的状态来自神圣恩典的作为，但去吧，在你那位长者那里保持顺服。」
          显然，那位圣教父让扎哈里亚保持了顺从的境况，因为他的灵魂进步就是建立在此基础之上。若基础被夺去，那建立在基础之上的也可能随之崩塌。
    - type: paragraph
      text:
        ru: Страх, приходящий Вам по вечерам, должно отражать верою. Напоминая себе,
          что Вы в деснице Бога и под Его взорами, прогоняйте страх, не имеющий никакого
          смысла.
        cn: 那夜晚萦绕您的恐惧，当以信仰来映照。提醒自己，您身处上帝的右臂之中，沐浴在他的目光之下，便能驱散那毫无意义的恐惧。
    - type: paragraph
      text:
        ru: 'В церкви никаких особенных молитв не читайте, а внимайте Богослужению.
          Хорошо приучиться к молитве мытаря, которая одобрена Господом и которую
          мытарь, как видно из Евангелия, произносил, находясь в церкви. Эта молитва
          читается так: «Боже, милостив буди мне, грешнику», или «Боже, очисти мя
          грешнаго». Этой молитве равносильна молитва «Господи Иисусе Христе, Сыне
          Божий, помилуй мя, грешнаго», или «Господи, помилуй». Читайте из этих молитв
          ту, которую найдете удобнейшею для себя. Но читайте непременно не спеша
          и со вниманием. Советую держаться второй (т.е. Г. И. X. С. Б. п. м. г.).
          Первыя две молитвы – тождезначущи; третья – сокращение второй. В церкви
          иногда внимайте богослужению, а иногда умом произносите молитву, не преставая
          внимать и Богослужению. Можно вместе и молиться умом и внимать церковному
          молитвословию. Первое споспешествует второму, а второе первому.'
        cn: 在教会中，不要诵读任何特别的祷文，而要专心聆听圣礼。养成诵读税吏祷文的习惯是好的，这祷文蒙主嘉许，税吏在教会中诵读此祷文，一如福音书所示。此祷文这样诵读：「上帝啊，求你怜恤我这个罪人」，或是「上帝啊，求你洁净我这个罪人」。与此祷文等同的是「主耶稣基督，上帝之子，求你怜悯我这个罪人」，或是「主啊，求你怜悯」。从这些祷文中，诵读你认为最方便的那一个。但务必不急不躁，专心诵读。我建议你持守第二个祷文（即：主耶稣基督，上帝之子，求你怜悯我这个罪人）。前两个祷文意义相同；第三个是第二个的缩写。在教会中，有时专心聆听圣礼，有时心中默祷，同时不停地聆听圣礼。你可以同时在心中祷告，并聆听教会的祷文诵读。前者有助于后者，后者也有助于前者。
    - type: paragraph
      text:
        ru: 'Церковную службу, когда остаетесь дома, можно заменить чтением которого-либо
          из акафистов: акафиста Господу Иисусу или акафиста Божей Матери. В церкви
          не становитесь на колени и вообще по наружности не отделяйтесь от прочих
          какими-либо особенностями; но сохраняйте и внутреннее и наружное благоговение.
          Поклонов кладите как можно меньше. Земных поклонов полагайте всего два в
          течение Литургии, в конце ея: когда дважды выносят Чашу со Святыми Тайнами.
          Удерживайте себя от разгорячения и от всех порывов, столько противных смирению.
          Требуйте от себя тишины и внимания и при молитве, и при чтении, и при всех
          действиях Ваших. Таким поведением доставляется духу смирение. Смирение осеняет
          милость Божия. Никакими мелочами не связывайте себя и не засуживайте себя
          по причине мелочных погрешностей и проступков. То и другое служит источником
          смущения и уныния. Мелочныя погрешности, в которыя впадает ежечасно каждый
          человек, врачуются ежечасным покаянием пред Богом, покаянием, состоящим
          из немногих слов при сочувствии им сердца. Нередко оказывается возможным
          слово покаяния произнести только умом: и этого достаточно, лишь бы они произнесены
          были со вниманием. В церкви, когда найдете нужным сесть, садитесь, потому
          что Бог внимает не тому, кто сидит или стоит, а тому, чей ум устремлен к
          Нему с должным благоговением. Стремление к Богу, благоговение пред Богом
          и страх Божий приобретаются вниманием к себе. Читайте, что читали. Чтение
          Апокалипсиса приводит к страху Божию; воздержитесь от объяснения этой таинственной
          книги, довольствуясь производимым ею действием на Вашу душу. Когда найдете
          нужным прибавить или убавить что в Вашем молитвословии и чтении по случаю
          немощи или встретившихся независимо от Вас других занятий, делайте это,
          не сомневаясь и не смущаясь. Будьте свободны! не связывайте себя никакою
          скрупулезностию. Правила для человека, а не человек для правил. Противным
          сему пониманием производятся лишь недоумения и расстройства.'
        cn: 若您在家中，可以诵读赞颂诗取代教会礼仪，例如赞颂吾主耶稣或赞颂圣母的诗篇。在教堂中，勿下跪，亦勿以任何外显的特别之处使自己与他人有所区隔；但要保持内心的和外在的虔敬。尽可能少行鞠躬礼。在圣礼中，仅行两次叩拜礼，即在圣礼末尾，当圣杯两次被取出时。克制自己的激动，以及一切与谦卑相悖的冲动。无论是在祈祷、阅读，还是在所有行动中，都要要求自己保持宁静和专注。这样的行为能使您的心灵获得谦卑。谦卑会蒙受上帝的恩典。勿被任何琐碎小事所束缚，也勿因微小的过失和错误而责难自己。这两者都是困惑和沮丧的来源。每个人每时每刻都会犯下的微小过失，可以通过每时每刻在上帝面前的忏悔来医治，这种忏悔只需数言，并由衷地发自内心。通常，忏悔之言只需在心中默念即可：只要是带着专注念出，这就已足够。在教堂中，若您觉得需要坐下，便请坐下，因为上帝所关注的，并非是坐着或站着的人，而是那些心怀敬畏地仰望祂的人。对上帝的渴望、对上帝的敬畏和对上帝的畏惧，皆通过审视自身而获得。继续您正在阅读的文本。阅读《启示录》能带来对上帝的畏惧；请勿试图解释这本奥秘的书卷，满足于它对您灵魂所产生的影响即可。当您因身体虚弱或有其他不由自主的事务而觉得需要增减您的祷告和阅读时，请尽管去做，无需怀疑或困扰。请保持自由！勿被任何过度的严谨所束缚。规则是为人而设，而非人受制于规则。若对规则有悖于此的理解，只会产生困惑和纷扰。
    - type: paragraph
      text:
        ru: Мне приятно, что Вы поняли причину, по которой предложено Вам чтение сочинений
          Святаго Тихона. Теперь уже нет для Вас повода колебаться, когда Вам будут
          предлагать для чтения ту или другую духовно-нравственную святую книгу. Идите
          своим путем, уважая и благословляя пути всех других, благочестно спасающихся.
          Письма затворника Георгия одного духа с сочинениями Святителя Тихона. Благословение
          Божие да почиет над Вами.
        cn: 我心甚慰，您已领会拙荐圣吉洪（Тихон）著作之意。今后若有人向您引荐属灵道德之圣典，您便再无踌躇之理由了。请您循着自己的道途前行，敬重并祝福所有虔诚得救者的道路。隐修士格奥尔基（Георгий）的函札与圣吉洪（Тихон）的著作同出一源，精神相通。愿上帝的洪福沛临于您。
  - type: heading2
    initial:
      ru: Письмо 283.
      cn: 书信 283：
    text:
      ru: О молитве
      cn: 论祷告
    children:
    - type: paragraph
      text:
        ru: Желающий заниматься богоугодною молитвою должен заботиться только о том,
          чтоб во время молитвы ум его сохранял внимание, а сердце содействовало уму
          чувством покаяния. Иногда молитва сопутствуется обильным умилением, которое
          приходит человеку независимо от него, а иногда при молитве чувствуется особенная
          сухость также без видимой причины. На эти перемены должно смотреть равнодушно,
          как смотрит на перемены погоды опытный земледелец, зная, что после ненастья
          бывает ведро, а после ведра – ненастье. Земледелец заботится о том, чтоб
          успешно произвести сеятву и собрать жатву, хотя бы то было сопряжено с большим
          трудом и с большими препятствиями от непогоды, так и занимающийся молитвою,
          заботится о том, чтоб молитва его была правильною и чтоб при возделании
          себя ею получить от Бога дар спасения, хотя б молитвенный подвиг сопровождался
          трудом и скорбями, был наветуем разными искушениями. На скорби и искушения
          он смотрит, как на бури, которыя приходят и уходят.
        cn: 凡心慕圣洁祷告者，唯一当留心者，乃祷告之时，其心智当保持专注，其内心当以悔罪之情，与心智相辅相成。有时，祷告伴随着丰沛之柔和，此乃不期而然降临于人者；有时，祷告时却感到异样之枯寂，此亦无可见之缘由。对此等变化，当以平常心视之，如同经验丰富之农夫，看待天气之变幻，深知风雨之后必有晴朗，晴朗之后亦有风雨。农夫所关切者，乃成功播种与收割，纵使此举伴随着巨大之辛劳，以及恶劣天气所带来之重重阻碍。同样，勤于祷告者所关切者，乃其祷告之合宜，以及通过祷告而耕耘自身，以期自上帝领受救赎之恩，纵使祷告之苦修伴随着劳苦与忧患，遭受种种试探之侵扰。对于忧患与试探，彼视之如风暴，来去无踪。
    - type: paragraph
      text:
        ru: 'Святые Отцы сказали, что человеку, занимающемуся внимательною молитвою,
          особенно завидует диавол и наводит на него различныя искушения. Это совершается
          не без Промысла Божия, для нашей существенной пользы, и потому искушения
          вражеския должно переносить великодушно, предавая себя воле Божией. Также
          Отцы сказали: «Помолясь, как должно, ожидай противнаго». Это значит: после
          внимательной молитвы, – когда нам даруется обильное умиление, всегда случается
          какое-либо смущение или искушение. От смущения должно храниться, т.е. отвергать
          его, когда оно придет, а тому, что оно приходит не должно удивляться. Нападение
          на нас греховных помыслов попущено нам для нашей пользы, потому что оно
          приводит нас к смирению, к опытному познанию нашего падения, нашей греховности.
          Отцы признают нашествие греховных помыслов на занимающагося молитвою хорошим
          признаком: от борьбы с греховными помыслами получаются деятельный разум
          и твердость духа. Греховным помыслам должно противиться, а увлечения ими
          немедленно врачевать покаянием.'
        cn: 圣教父们曾说，那专心致志于祈祷的人，魔鬼尤其嫉妒，并会引诱他遭遇各种试探。这并非没有上帝的眷顾，乃是为了我们真正的益处。因此，我们应当以宽广的心胸承受仇敌的试探，并将自己全然交托于上帝的旨意。教父们也曾说：「祷告合宜后，要预备迎接逆境。」这意味着，在专心祷告之后——当丰沛的悔罪之泪赐予我们时——总会有一些困扰或试探随之而来。我们必须警惕这些困扰，亦即当它们来临时要拒绝它们，但对于它们的到来，我们不应感到惊讶。罪恶思绪的侵袭是为了我们的益处而允许临到我们，因为它能使我们谦卑，使我们切身认识到自己的堕落和罪性。教父们认为，罪恶思绪临到专注于祈祷的人，是一个好的迹象：因为通过与罪恶思绪的搏斗，我们能获得活泼的悟性和坚韧的精神。我们必须抵抗罪恶思绪，并立即以悔改来医治任何被其诱惑的倾向。
    - type: paragraph
      text:
        ru: 'Не входи в тонкое разсматривание своих страстей: это тебе не под силу
          и непременно повредит тебе. Знай, что падение наше насадило в каждом из
          нас семя всех грехов, и потому падение по необходимости должно проявлять
          свое присутствие в нас разными греховными помыслами и ощущениями. Этому
          не должно удивляться как чему-либо странному! Этому следует быть! Но греховные
          помыслы и ощущения не должно рассматривать, чтоб они не вкрались в душу
          и не заразили ее, должно их немедленно отвергать, а самому повергаться в
          пучину милосердия Божия.'
        cn: 切莫细究自身的诸般激情：此非你力所能及，且必将损及于你。须知，我等之堕落，已将诸罪之种深植于我等各人心中；故而，此堕落必然以各种罪恶念头与感受彰显其在吾辈生命中的存在。对此切勿惊异，以为奇特！此乃理所当然之事！然，罪恶念头与感受不应被审视，以免其潜入灵魂并污染之；应当立即摒弃它们，而自身则投身于上帝慈悲的深渊之中。
    - type: paragraph
      text:
        ru: Благодарение благости Божией за то душевное успокоение, которое ты получила,
          посетив святую Обитель! Все блага, которыми пользуются человеки, принадлежат
          Богу. Его – дары. Ему – слава во веки. Аминь.
        cn: 因着上帝的恩慈，你拜访了圣洁的修道院，获得了灵魂的安宁，为此我心怀感恩！人类所享有的一切福泽都属于上帝。恩赐皆由祂而出。愿荣耀永远归于祂。阿门。
  - type: heading2
    initial:
      ru: Письмо 284.
      cn: 书信 284：
    text:
      ru: О действии умной молитвы; о жительстве желающего спастись
      cn: 论心智祷告的功效；论渴求得救之人的生活方式
    children:
    - type: paragraph
      text:
        ru: Свойственно умной молитве открывать страсти, скрывающияся и тайно живущия
          в сердце человеческом! Она и открывает их и укрощает.
        cn: 理性的祷告，其本性即是揭露那些潜藏于人心深处、秘密栖居的激情！它既能将它们显现，亦能平息它们。
    - type: paragraph
      text:
        ru: Свойственно умной молитве открывать тот плен, в котором мы находимся у
          падших духов. Она открывает этот плен и освобождает от него.
        cn: 智性祷告的特质，在于揭示我们被堕落灵体所囚禁的实情。它不仅揭示这囚禁，更将我们从中解脱。
    - type: paragraph
      text:
        ru: Следовательно, не должно смущаться и недоумевать, когда возстают страсти
          из падшаго естества, или когда они возбуждаются духами. А как страсти укрощаются
          молитвою, то и должно, когда они возстанут, творить умом неспешно и очень
          тихо молитву Иисусову, которая мало-по-малу уймет возставшия страсти. Иногда
          возстание страстей и нашествие вражеских помыслов бывает так сильно, что
          возводит в великий душевный подвиг. – Это – время невидимаго мученичества.
          Надо исповедать Господа пред лицем страстей и бесов молитвою продолжительною,
          которая непременно доставит победу.
        cn: 因此，当情欲自堕落的本性中升起，或被邪灵煽动时，我们不应感到困惑或不知所措。情欲借由祷告得以平息，所以当它们升起时，我们应当以心念，不疾不徐、极为轻柔地诵念耶稣祷文。这祷文将一点一滴地平息那些涌起的情欲。有时，情欲的勃发与仇敌意念的侵袭会异常猛烈，以至于将人引向极大的心灵争战——这便是无形殉道之时。此刻，我们必须在情欲和魔鬼面前，以绵长不绝的祷告来向主表白，这祷告必将带来胜利。
    - type: paragraph
      text:
        ru: 'Очень хороша книжка преподобнаго Нила Сорскаго: тебе не мешало бы обзавестись
          ею.'
        cn: 索尔斯基的尼尔长老的书非常好：你应该去读一读。
    - type: paragraph
      text:
        ru: 'Не занимайся тонким разсматриванием твоих помыслов и состояний. Это превышает
          твои силы. Твое разсматривание непременно должно быть ошибочным и иметь
          вредное влияние на твое жительство. Один Святый сказал: «Я возложил все
          немощи мои и погрешности на Господа и на Его Пречистую Матерь». Так поступи
          и ты.'
        cn: 切勿过分细究你的思绪与心境。这超越了你的能力。你的审视必然会谬误百出，并对你的生活造成有害的影响。曾有一位圣者言道：「我已将我所有的软弱与过失，尽数交托于主及祂至圣至洁之母。」你亦当如此行。
    - type: paragraph
      text:
        ru: 'Ходи пред Богом по мысленному пути с простотою. Знай, что ты заражен
          греховностию, что эта греховность естественно должна отзываться во всех
          твоих действиях, и потому плачь молитвенно пред Богом, и только. Бог отнюдь
          не казнитель, как тебе представилось, но воспитатель. Иногда Он посылает
          в утешение благодатныя ощущения, а иногда попускает для смирения взволноваться
          страстям и подвергнуться нападению духов: то и другое делается по великой
          милости к нам, с целию существенной пользы нашей. Благодарю за уведомление
          о печальных событиях. Это – плод сеятвы, как Апостол сказал:«Бог поругаем
          не бывает что человек посеет, то и пожнет»(Гал.6:7). Заботились о своей
          славе всеми непозволительными средствами, а истинною славою Божиею пренебрегли:
          то Бог и попустил обезславиться. Вообще положение монастырей в России в
          нравственном и духовном отношениях самое бедственное. За сто лет до нас
          Святитель Тихон сказал, что истинное благочестие почти исчезло, а заменено
          оно лицемерством для обмана людей с целию вещественной выгоды. Надо понимать
          дух времени и не признавать прежния пристанища пристанищами, потому что
          они наиболее превратились в гибельные омуты и пропасти.'
        cn: 当以淳朴之心，在思想之途上行于上帝面前。你要知晓，你已被罪性所沾染，这罪性自当在你所有的行动中有所反映。因此，只管向上帝祷告哭泣，别无他求。上帝绝非你所臆想的惩罚者，而是教导者。祂有时会赐下恩典的感受以作慰藉，有时则会为使人谦卑，而任由情欲骚动，并容许恶灵攻击：这两种情况皆出于祂对我们的大爱，旨在为我们带来实质的益处。感谢你告知那些令人悲伤之事。这乃是播种之果，正如使徒所言：「上帝是轻慢不得的；人种的是什么，收的也是什么」（加拉太书
          6:7）。他们曾不择手段地追求自己的荣光，却轻忽了上帝真实的荣光：故此，上帝便任由他们蒙羞受辱。总而言之，俄罗斯修道院在道德与属灵层面上的处境最为悲惨。在我们之前一百年，圣提洪曾言，真正的虔敬几乎已然消失，取而代之的是为欺骗世人以谋取物质利益的虚伪。我们必须理解时代的精神，不要再将昔日的避风港视为避风港，因为它们大多已然蜕变为毁灭性的漩涡和深渊。
