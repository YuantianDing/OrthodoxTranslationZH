        cn: 瓦西里·费奥多罗维奇似乎甚喜修道院的生活。您真挚的爱与基督徒的关怀或可劝服他，使他将自己一些超越基督智慧的观念，臣服于那不可思议的智慧。至于外在的事物，我觉他的谈吐甚是宜人：显见他度过了极其专注的岁月，积累了丰富的阅历。然而，我们的灵性根基却截然不同。这般差异未能催生合一之
