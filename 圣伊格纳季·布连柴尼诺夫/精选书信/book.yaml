  - type: heading2
    initial:
      ru: Письмо 127.
      cn: 书信 127：
    text:
      ru: Ученику, священноиноку Сергиевской пустыни, письменно обличавшему Архимандрита
        Игнатия в изменяемости его расположения к окружающим вообще и к нему в особенности.
        Чистосердечное признание своей греховности, терпеливом перенесении недостатков
        ближних
      cn: 致一名谢尔吉耶夫隐修院的学生、圣职修士谢尔盖，他曾以书面形式指责大司祭伊格纳提对周围的人，尤其是对他本人，态度反复无常。真诚地承认自己的罪性，耐心承受邻人的缺点。
    children:
    - type: paragraph
      text:
        ru: 'Во имя Отца и Сына и Святаго Духа. Аминь. Возложившись на помощь Божию
          и на силу Его, совершающуюся в немощных, я вознамерился на письменное твое
          изложение отвечать также письменно. И сие более для того, чтоб ум мой не
          развлекся при личной беседе и не изнемог под шумом слов, но сохранил бы
          в тишине и уединении келлейном мирное устроение, при котором только усматривается
          Истина. Пред лицем Его стою, и освещаемый Его светом, смотрю на душу мою
          и сличаю с тем, что вижу в обличении твоем. Что ж вижу? Вижу на душе моей
          язвы, вижу многочисленныя ея болезни, вижу немощи, из которых одне природныя,
          другия – следствия язв и болезней, прошедших и настоящих. Обращаюсь на протекшую
          жизнь мою: вижу – это цепь погрешностей, цепь падений; на каждом почти шагу
          я был посмеян и поруган диаволом по недостатку духовной мудрости, по избытку
          гордости, не склоняющейся вопросить совета у ближняго. В таком положении
          душа моя, когда путь жизни моей уже протянулся за преполовение дней моих.
          Между тем тело мое ослабело; его прободают и разсекают различные недуги.
          Они – вестники; возвещают мне приближение разлучения души с телом. Скоро,
          скоро буду лежать на одре, не для того, чтоб дать преутружденному телу временное
          отдохновение, но чтоб сложить его с себя в гробовой ковчег, в недра земли,
          из неяже взят есмь, до будущаго общаго воскресения. Помяни мя Господи во
          Царствии Твоем: ибо душа моя в язвах, а тело запечатлено грехом. По этому
          состоянию моему всего приличнее для меня было оставить все, и вне всего
          предаться неутешному плачу; когда все утрачено, не утратить по крайней мере
          раскаяния.'
        cn: '奉父、及子、及圣神之名。阿们。


          倚靠着上主的帮助，并祂在软弱中成就的大能，我决心以书信回应你的书信。此举乃为使我的心思不因面谈而涣散，不因言语喧嚣而疲惫，反能于静谧独居的斗室中，保持内心的宁静安详，惟在此境下方能洞察真理。


          我立于祂的面光之中，蒙受祂的光照，审视我的灵魂，并与你指摘之处相较。我看见了什么？我看见我的灵魂布满创伤，看见它众多疾患，看见诸多软弱，其中有生来之本性，亦有昔日与今日之伤病所遗留的后果。


          回溯我已逝的岁月：我看见那是一串错误的链条，一串跌倒的链条；几乎每一步，我都因缺乏属灵智慧，因骄傲自满而不肯向近人求教，而被魔鬼嘲笑和凌辱。我的灵魂正处于此般境地，而我的生命之路已逾半程。


          与此同时，我的身体日渐衰弱；各种疾病穿刺、割裂着它。它们是信使，向我宣告灵魂与肉身分离之期将近。很快，很快，我将卧于病榻，并非为使疲惫的身体得到短暂的歇息，乃是为将它卸下，放入墓穴之棺，归于尘土深处，我本出于斯，直至未来普世复活之日。


          主啊，当你在你的国度降临时，请纪念我：因为我的灵魂遍体鳞伤，我的身体被罪所印记。


          鉴于我此等境况，最适合我的，莫过于放下一切，脱离一切，沉浸于无尽的哀恸之中；当一切尽失，至少不要失去悔改之心。'
    - type: paragraph
      text:
        ru: 'Но к достижению этого состояния, которое признаю для себя самым приличным,
          не употребляю никаких средств Кроме немощной моей молитвы, в которой прошу,
          чтоб совершалась надо мною воля Божия. – Это прошение воли Божией внушается
          боязнию, чтоб не попросить чего, превышающаго мои силы. Эта боязнь внушена
          самым опытом: ибо во всех опытах, коими испытывалась моя сила, обнаруживалась
          моя немощь; где бесы рисовали пред моим умом картину блистательных успехов,
          там, на самом деле, оказывался ущерб, там возникло бедствие, там прикрывалась
          цветами гибельная пропасть. Я познавал обман, по совершении обмана; познавал
          прелесть, будучи обольщен и поврежден ею. Теперь боюсь предпринять что-либо
          особенное самовольно, хотя бы и почитал это душеполезным. Лучше, – сказали
          святые Отцы, – бороться с калом, т.е. с блудом и чревообъядением, нежели
          с самосмышлением, высокомудрием, гордостию и презорством. Ибо эти последния
          страсти тонки, неприметно вкрадываются в ум, принимают вид здравых и праведных
          мыслей, и не иначе могут быть усмотрены, как при свете благодати. Стою пред
          Промыслом Божиим умом моим, отложившим на эту минуту мудрование мира и правду
          его. Бог сотворил меня без моего желания и прошения: ибо «ничто» как могло
          желать, тем более – просить чего-либо? – Падшаго меня и погибшаго Бог искупил;
          ценою искупления был Он Сам. Между тем, как Искупитель, облеченный в смирение,
          не познается, несмотря на свою очевидность, умами плотскими, оставившими
          удивляться себе сродному духовному, и погнавшимися за чуждым себе тлением,
          – мне окаянному Он даровал познать Себя. Когда смежались очи мои, брение,
          смешанное с плюновением исходящим из уст Его, исцеляло их. Крест Христов
          отверзает очи ума; Крест Христов сохраняет здравие, исцеляет болезни очей
          этих. Вне Креста Христова нет правды Христовой. Мир и правда его погибнут,
          яко от диавола суть. Стою пред Господом моим и Промысл Святый Его вижу,
          и долготерпению Его удивляюсь, колико милостив Он к тем погрешностям, в
          которыя я впал от своеволия и самосмышления. Душу мою в руце Божии предаю;
          что Он мне дарует, то приемлю. Он ведает мою силу, ибо Он же мне дал ее.
          Если дает мне един талант сообразно силе моей, не ищу пяти, чтоб не изнемог
          под тяжестию их; чтоб дар, долженствующий служить к пользе, не послужил
          к большему осуждению. От грехопадений моих бегу не в затвор, не в пустыню,
          но в самоукорение, в исповедание грехов моих, в раскаяние. Недоумение мое,
          и разсуждение мое, и волю мою повергаю в пучину щедрот и Промысла Божия.'
        cn: 然而，为达致此境，此我心以为最宜之境，我别无他法，唯以我孱弱之祷告，祈求上帝之旨意能在我身上成就。——此对上帝旨意之祈求，乃由恐惧所生，唯恐所求之事超越我之能力。此恐惧乃由经验所教：因在所有试炼我能力之经验中，我的软弱尽显无遗；魔鬼在我心神前描绘灿烂成功之景象之处，实则蒙受损失，灾祸由此而生，毁灭之深渊亦以花朵掩饰。我是在欺骗成就之后，方才识破欺骗；我是在被诱惑并为之所伤之后，方识破魅惑。如今我不敢自作主张行任何特殊之事，即便我认为它有益于灵魂。圣教父们曾言：「宁与粪土争斗，即与淫欲和贪食相搏，也莫与自以为是、自恃高明、骄傲和轻蔑争斗。」
          因为这些后者之情欲，细微难察，悄然潜入心智，乔装成健全公义之思想，非藉恩典之光，无从察觉。我以放下世俗智慧及其公义之心智，在此刻立于上帝之护理之前。上帝造我，非因我之愿望与祈求：因「无物」何能有所愿，更遑论有所求？——我这堕落且迷失之人，上帝已将我救赎；其救赎之代价，即是祂自己。然而，当救赎者，披戴谦卑，虽其显而易见，却不为肉体之心思所识，这些心思放弃了赞叹与己相合之属灵之物，转而追逐与己相异之腐朽——而我这可怜之人，祂却恩赐我认识祂。当我的眼睛闭合时，那与祂口中所出唾沫混合之泥土，治愈了它们。基督之十字架开启心眼；基督之十字架保持此眼之健康，治愈其病痛。在基督之十字架之外，并无基督之公义。世界及其公义必将灭亡，因它们皆出于魔鬼。我立于我主面前，瞻仰祂之神圣护理，并惊叹于祂之恒久忍耐，祂对我因自作主张和自以为是所陷入之过错，何其慈悲。我将我的灵魂交托于上帝之手；凡祂所赐予我的，我便接受。祂深知我的能力，因为祂正是赐予我能力的那一位。若祂依照我的能力赐我一他连得，我便不寻求五他连得，以免在其重负下衰竭；以免那本应带来益处之恩赐，反倒招致更大的定罪。我逃避我的罪行，并非遁入隐修，亦非进入旷野，而是遁入自我谴责，遁入我罪之忏悔，遁入懊悔。我将我的困惑、我的判断和我的意志，投掷于上帝丰盛之慈爱与护理之深渊。
    - type: paragraph
      text:
        ru: 'Такое зрелище представляет мне душа моя, когда при свете Евангельскаго
          учения смотрю на нее умом моим. Теперь обращаюсь к словам обличения, находящимся
          в письме твоем. Самое естество дела показывает, что ты, смотря на наружность
          моего поведения, усмотрел гораздо менее недостатков, нежели сколько их находится
          по самой вещи. Сознаваясь в большем долге, я не могу не сознаваться в меньшем,
          так, что я и тогда бы сознался, когда бы не хотел сознаться. Остается за
          сим со слезами просить у тебя прощения и святых молитв о моем исправлении.
          Если, по словам святаго Исаака, словооправдание не принадлежит к жительству
          христианскому и нигде в учении Христовом не предписано; если Сам Господь,
          предстоя властям земли и водворяя пред лицем вселенныя правду Креста, не
          удостоил Правду внешнюю никакого внимания, ни единаго слова, как прах и
          тление, то кто, смотрящий во глубину сердца своего, и видящий не ложно,
          осмелится противу стать обличающему? Таковый скажет замахнутому на него
          мечу: поражай, ибо не всуе ты поднят. Скажет бедствиям: нападите на меня
          и удручайте меня, ибо я того достоин. Скажет телу изможденному болезнями
          и посылаемому во изгнание: иди, ибо ты согрешило. Скажет братиям своим,
          помолитесь о мне скверном, Ангели Божии. Припадет к ногам прелюбодеев и
          убийц и скажет им: помолитесь о мне, ибо вы праведнее меня. – Вот каково
          мое состояние, когда очи ума моего отверсты; когда же они закроются, то
          состояние мое делается несравненно худшим: ибо язвы естественно остаются
          те же; но к болезням сердца присовокупляется слепота ума. От слепоты – нечувствие,
          утрата любви к ближнему, утрата умиления и утешительнаго плача, присовокупление
          язв к язвам и болезней к болезням. Словом сказать – вижу ли, или ослепляюсь
          – состояние мое, пребедственное, достойно слез и рыдания всех меня знающих
          и любящих. Таков мой ответ всякому обличающему, и тебе. Когда же иначе отвечаю
          – погрешаю. Этим должен бы я был довольствоваться, если б говорил не с своим
          духовным сыном, который говоря мне обличения, приносимыя его сердцу, не
          выдает их за решительную правду, но приносит их мне же на суд. Поэтому считаю
          себя обязанным продолжить мою беседу, и несмотря на то, что я немощен, заимствуя
          Свет от Истиннаго Света – Слова Божия, удовлетворить по силам моим требования
          письма твоего, не столько обращая внимания на наружность мыслей, заключающихся
          в этом письме, сколько открывая при свете Евангельскаго учения те тайныя
          сердечныя побуждения, коих мысли эти суть – плод. По мнению Отцев, те люди,
          кои требуют от ближних совершеннаго устранения недостатков, имеют об этом
          предмете ложное понятие. Это мнение Отцов находим и у Апостолов: один из
          них (Иоанн Богослов) говорит:«Аще речем яко греха не имамы, себе прельщаем,
          и истины несть в нас»(1Иоан.1:8). Другой же (Ап. Павел):«Друг друга тяготы
          носите, и тако исполните закон Христов»(Гал.6:2). Что же может породить
          поношение немощей ближняго, это показано Писанием над мужами самими высокими
          в добродетелях. Кто святее Апостолов? Но мы читаем в Деяниях, что между
          Апостолами Варнавою и Павлом произошла распря, а за распрею – и разлучение.
          Без всякаго сомнения это обстоятельство сказано нам Писанием с тою целию,
          чтоб мы, немощные, были осторожны, не увлекались мнимою ревностию, но носили
          тяготы друг друга. Тако исполните закон Христов! Понеси убо мои немощи;
          а я постараюсь понести твои, как доселе старался. Конечно, ты не скажешь,
          что ты без немощей. Мои немощи тяжелы более для тебя, нежели для меня; а
          твои ощутительны для меня, нежели для тебя. Если б тяготы были без тягости,
          то ношение их не имело бы никакой цены, не было бы причин заповедать оное.
          Но цена взаимнаго ношения немощей столь велика, что Писание заключило в
          нем исполнение закона Христова, Иже понес на Себе грехи всего мира.'
        cn: '当我的心智在福音真光的照耀下审视我的灵魂时，它向我展现了这样一幅景象。现在，我转向你信中所包含的责备之词。事情的本质本身就表明，你仅仅根据我外在的行为来评判，所看到的缺点远少于实际存在的。我承认有更大的亏欠，自然也无法否认较小的亏欠，即便我不想承认，也终会承认。因此，我只能流着泪向你请求宽恕，并祈求你为我的修正而献上圣洁的祷告。


          如果，如圣伊萨克所言，为自己辩护不属于基督徒的生活方式，也从未在基督的教导中被提及；如果主自己，站在地上权势面前，在世人面前确立了十字架的公义，却不屑于给予外在的公义任何关注，甚至不发一言，视之为尘土与朽坏——那么，有谁能够审视自己的内心深处，并真实地看到，竟敢反抗责备者呢？这样的人会对着向他挥舞的剑说：「刺向我吧，因为你的扬起并非徒劳。」他会对着苦难说：「降临在我身上，折磨我吧，因为我罪有应得。」他会对着被疾病折磨、被送往流放的身体说：「去吧，因为你犯了罪。」他会对着他的弟兄们说：「为我这污秽之人祷告吧，上帝的使者们。」他会跪倒在奸淫者和杀人犯的脚下，对他们说：「请为我祷告吧，因为你们比我更公义。」——当我的心智之眼开启时，这就是我的状态；而当它们闭合时，我的状态会变得无比糟糕：因为伤口自然依旧存在；但心疾之外，又增添了心智的盲目。由盲目而生的是麻木不仁，失去了对近人的爱，失去了悔悟和那安慰的哭泣，伤口复加伤口，病痛复加病痛。简而言之——无论我是看得清，还是蒙蔽了双眼——我的境况是极其可悲的，值得所有认识我、爱我的人为之流泪和哀号。


          这就是我对每一个责备者，包括你，的回应。如果我以其他方式回应，那我便是犯了错。如果我不是在与我的属灵之子对话，我本该满足于此。因为他向我提出那些涌上他心头的责备，并非将其视为绝对的真理，而是交由我来评断。因此，我认为自己有义务继续我们的对话，尽管我身体软弱，但仍要从真光——上帝之道——中汲取光明，尽我所能满足你信中的要求。我关注的不是信中思想的表象，而是要在福音真光的照耀下，揭示这些思想所源自的内心深处隐秘的动机。


          根据教父们的观点，那些要求近人完全消除缺点的人，对此事持有一种错误的观念。我们也在使徒们那里找到了教父们的这一观点：其中一位（神学家约翰）说：「我们若说自己无罪，便是自欺，真理不在我们心里了。」（约翰一书
          1:8）。而另一位（使徒保罗）则说：「你们各人的重担要互相担当，这样，就完全了基督的律法。」（加拉太书 6:2）。是什么导致了对近人软弱的指摘呢？圣经在那些品德最高尚的人身上已经揭示了这一点。谁比使徒们更圣洁呢？然而我们在《使徒行传》中读到，使徒巴拿巴和保罗之间发生了争执，继而导致了分离。毫无疑问，圣经告诉我们这个事件，是为了让我们这些软弱的人保持警惕，不要被虚假的狂热所诱导，而要互相担当彼此的重担。「这样，就完全了基督的律法！」那么，请你承担我的软弱吧；我也会努力承担你的，就像我至今所努力的那样。当然，你不会说你没有软弱。我的软弱对你来说比对我来说更沉重；而你的软弱对我来说比对你来说更明显。如果重担没有份量，那么承担它们就没有价值，也没有理由去命令这样做。然而，互相承担软弱的价值是如此之大，以至于圣经将其视为完成基督律法的途径，基督背负了全世界的罪孽。'
    - type: paragraph
      text:
        ru: 'Скажу несколько слов о непостоянстве. Непостоянство, или переменяемость,
          по мнению святых Отцов, есть постоянная и непременная немощь человека, доколе
          он находится в стране своего изгнания на земле. Непременяемость есть свойство
          будущаго устроения. Изменяемость не только свойственна нам, немощным, но
          и величайшие Святые признавали ее в себе. Потерпи непостоянство во мне,
          а я потерплю его в тебе. Мое непостоянство ощутительно тебе, а твое – мне.
          Понесем взаимныя немощи и познаем яко благо иго Христово: если же скинем
          иго Христово, то какому же игу подчинимся? Весьма прекрасно сказал святый
          Илия Екдик: «Дом души – терпение, живет бо в нем; а пища – смирение, питается
          бо тем». Точно – помыслы смиренномудрия удерживают душу в терпении. Если
          же это так, то и следующее по необходимости справедливо: ни что другое не
          выводит души из терпения, как помыслы гордостные. Неоднократно говорил я
          тебе и многим другим, которым мнилось мне сообщать душеполезныя познания:
          когда сличаю мое устроение и поведение с писаниями святых Отцов, то нахожу,
          что мне в древнем монашестве надлежало бы иметь место между новоначальными.
          А в нынешнем монашестве, где знание святых Отцов и образ мыслей, несколько
          запечатленный этим знанием, так редки, что тот, кто преподает слушающим
          его учение Отцов, есть величайшая редкость. С тем условием настоятельствую
          над вами и имею вас духовными чадами, чтоб научать вас образу мыслей Евангельскому,
          который и есть образ мыслей святых Отцов. Истинно, истинно говорю вам: ныне,
          когда дел уже вовсе нет, и духовное мудрование крайне редко, ныне диавол
          столько ненавидит это мудрование, что хотел бы истребить его с лица земли,
          дабы Евангелие оставалось у нас только для нашего осуждения, а не назидания;
          ибо мы будем судимы по Евангелию, как предвозвестил нам Господь Иисус Христос
          (Ин.12:48). Диавол готов нам придать в десятеро здравого смысла и умножить
          тысячекратно наши практическия сведения, лишь бы украсть у нас знание крестное,
          при коем можем статьодеснуюБога. Приписывающий себе сведения и здравый смысл,
          уподобляется диаволу, который хотел признать себя источником света. Он и
          есть источник мнимаго света – плотскаго мудрования, которое не покоряется
          разуму Божию, носит на себе печать гордыни и заключает в себе условие всех
          грехопадений. «Видел ли еси кого падша? увеждь, яко себе последова», – говорит
          авва Дорофей. Этот Святый говорил о себе, что он лучше желает погрешить
          в каком-либо наружном деле, поступив по совету ближняго, чем действовать
          самочинно. А я, в малых своих опытах, при какой-либо неудаче, имею утешение,
          истекавшее из того, что дело сделано или предпринято не самочинно.'
        cn: '且容我略谈「无常」之相。据众位圣教父之见，无常，即变幻不定，乃是人类恒有之宿疾，只因人身处尘世，流放异乡。唯有未来之境域，方能得享不变之属性。变幻不定，不仅为吾等孱弱之人所固有，即便是最伟大的圣者，亦曾坦承自身之无常。汝且容我之无常，我亦容汝之无常。我之无常，于汝甚为明晰；汝之无常，于我亦然。我等当彼此担负软弱，方能体会基督之轭何其美善。若我等卸下基督之轭，又将归附何种束缚呢？圣厄利亚·埃克迪克斯曾言：「灵魂之所居乃忍耐，因其居于其中；灵魂之食粮乃谦卑，因其得其滋养。」此言甚妙。诚然，谦卑之思念，能使灵魂安住于忍耐之中。若此为真，则以下之理亦必然成立：唯有骄傲之念，方能使灵魂脱离忍耐。


          我曾屡次对你及其他多位，我认为有益于灵魂之人言说：当我将自己的心境与行为，与圣教父们的著作对照时，我发现，若身处古时之修道院，我仅能位列初学者之伍。然而在现今之修道界，圣教父之学问，以及由此学问所熏陶之思想模式，是何等稀有。以至于能向听者传授教父之教诲者，实属凤毛麟角。我能作你们的院长，并视你们为属灵的子女，正是以教导你们福音之思想模式为前提，而这亦是圣教父们的思想模式。我实实在在告诉你们：现今，善行已然稀缺，属灵的智慧更是难得。如今，魔鬼对这智慧恨之入骨，恨不得将其从地上彻底铲除，好让福音留存，仅作我们定罪之凭，而非造就之源。因为我们将受福音之审判，正如主耶稣基督所预言（约翰福音
          12:48）。魔鬼甘愿给我们十倍的常识，千倍的实践知识，只为窃夺我们关于十字架的真知，唯有此知，方能使我们侍立于上帝右侧。凡自诩拥有真知与常识者，皆与魔鬼无异，因它妄想自认为光之源头。它正是那虚假之光——肉体智慧的源头。此智慧不顺服上帝之理，带着骄傲的印记，且蕴含着一切堕落的条件。


          阿爸多罗修曾言：「你可见有人跌倒吗？当知，他乃是随从己意。」这位圣者谈及自身时，曾言他宁愿在某件外在事务上，因听从邻人之劝而犯错，也不愿擅自行事。而我，在我微不足道的经历中，每逢遭遇挫折，总能从一件事中得着安慰，那便是：此事并非出自一己之意，而是依照指引而行。'
    - type: paragraph
      text:
        ru: 'Поэтому, хотя бы мне по недостоинству моему и приличествовало внимать
          одним собственным недостаткам, однако по обязанности настоятеля и духовнаго
          отца и должен тебе сказать, что видится моим грешным очам: тебе брань творит
          страсть гордостная. Признание в себе практических сведений и соображений
          суть ея оправдания, коими она прикрывается. Охлаждение ко мне, к окружающим
          меня, суть плоды ея: ибо за уничижением ближняго, следует изсякновение любви.
          И изсякновение любви есть признак принятия помыслов бесовских, так как и
          признак принятия семян благодати есть умножение любви к ближнему.'
        cn: 因此，纵然我因自身之不配，理应只专注于我的不足，然而身为院长及你的神父，我不得不告诉你，我的罪眼所见：有一股骄傲之情正与你交战。你自认拥有实用的知识和见解，这正是它掩盖自身的借口。你对我以及我身边之人的冷淡，便是它结出的果实：因为贬低近人之后，爱便会枯竭。而爱的枯竭，乃是接受了魔鬼意念的征兆，正如恩典种子的萌发，其征兆乃是爱近人之心日渐增长。
    - type: paragraph
      text:
        ru: 'Страсть гордостная действует иначе, нежели страсть блудная, или гневная.
          Эти две страсти действуют очевидно, и самыя оправдания их и лукавство в
          оправданиях яснее. А гордость вкрадывается неприметно. Ее посевают способности,
          пышность, а паче похвалы человеческия. Хотя, по видимому, мы не принимаем
          похвал и не соглашаемся внутренне с похваляющими, но тайная печать похвал
          остается на уме и сердце, и когда случится уничижение, то оно бывает тягостно,
          и тем тягостнее, чем более мы были напитаны похвалами. Этим самым доказывается
          существование печатей, и тайное вселение гордости. Увы нам! Самыя благодатныя
          дарования были поводом для людей к гордости, и плодам ея – падениям! Главные
          признаки гордости суть охлаждение к ближним и оставление исповеди. Поэтому,
          кто какими дверьми выходит, тот ими и да входит, сказал святый Иоанн Лествичник.
          Положи себе за правило исповедывать помыслы твои, хотя дважды в неделю и
          как душа сообразуется телу, то и поклонением тела изъяви смирение. Скажи
          и повторяй своему помыслу о братиях: «Это овцы Христовы, это Ангелы Божии»,
          – и истребится презорство к ним, еже есть гордыня. Тогда, уповаю на милость
          Божию, мир и любовь внидут в сердце твое и благодатным действием своим докажут
          тебе, что ты находишься в искушении; – откроют очи твои и ты познаешь твое
          настоящее обольщение. Случай же этот внидет в сокровищницу твоих душевных
          опытов, будет доставлять тебе предосторожность на будущее время, а братии
          окормление. Ибо муж не искушен не искусен, а быв искушен, может и искушаемым
          помощи, говорит Писание. Да сподобит тебя Господь последовать и этому наставлению
          святаго Иоанна Лествичника (Степ. 4): «По входе в поприще благочестия и
          повиновения, не к тому отнюдь добраго нашего законоположника в чесом истяжем;ащекая
          в нем яко в человеце еще негли и мала согрешения увидим.Ащели же ни, то
          ничимже от повиновения ему истязующия пользуемся. Отнюдь нужно есть хотящим
          к настоятелем веру несомненную выну содержавати, исправления их в сердце
          неизглаждаема и приснопомнима хранити, да егда бесове в нас неверие к тем
          всевают, от помнимых нами заградим уста. поскольку бо вера цветет в сердце,
          потолику и тело спешит на службу. Но внегда же о неверие препнется, тот
          пал есть», т.е.: «по входе в поприще благочестия и повиновения мы уже не
          должны ни в чем испытывать нашего благаго законоположника (наставника),
          хотя бы в нем, как человеке, и заметили малыя погрешности, иначе, т.е. истязывая,
          не получим от повиновения никакой пользы. – Желающим соблюсти несомненную
          веру к своим наставникам, необходимо хранить в сердце своем добрыя дела
          их неизгладимыми и незабвенными, чтоб воспоминанием их заградить уста бесам,
          когда они будут посевать в нас неверие. Насколько вера цветет в сердце,
          настолько тело преуспевает в служение. Кто преткнется о неверие, тот пал».'
        cn: '骄傲之情，其行径异于淫欲之情或忿怒之情。后两者之行事昭然若揭，其所作之辩解与诡诈亦易于辨识。而骄傲则潜入无形，悄然无声。它由人之天赋、浮华所播种，更甚者，乃由世人之赞誉所滋长。纵使表面上，我等不领受赞美，心内亦不全然同意称赞之人，然赞誉之隐秘印记仍留于心智与心坎之上。一旦遭遇屈辱，此屈辱便觉沉重，且我等曾被赞美所滋养愈多，则此屈辱便愈发沉重难当。此正足以证明印记之存在，以及骄傲之暗中潜伏。呜呼，哀哉！即便是最蒙恩惠之圣善天赋，亦成了世人骄傲之由，并结出其堕落之果！


          骄傲之主要征象，乃是对近人冷漠，以及离弃忏悔。因此，正如圣者约翰·莱斯维奇（John Climacus）所言：「人从何门而出，亦当从何门而入。」你当立下规矩，忏悔你的思虑，即便一周两次亦可。又因灵魂与肉身相合，故亦当以身体之叩拜，来表达谦卑。


          你当对你心中关于弟兄之思虑说，且不断重复：「此乃基督之羊，此乃上帝之天使，」如此，你对其之轻视——即骄傲——便将消灭殆尽。那时，我仰仗上帝之怜悯，平安与爱将进入你的心坎，并以其恩典之功用，向你证明你正处于试探之中；它们将开启你的眼目，使你认清你当前之迷惑。而此一经历，亦将纳入你灵魂经验之宝库，为你的未来提供戒备，亦为弟兄提供牧养。因为经上言：「未受试炼之人，则无经验；既受试炼，便能帮助受试炼之人。」


          愿主使你配得遵从圣者约翰·莱斯维奇之此一训诲（第四阶）：


          「一旦步入虔敬与顺从之道途，我等便绝不可再在任何事上质疑我等良善之立法者；即便在他身上，作为一个人，我等或仍能看到细微之过失。否则，即若非如此，则我等因质疑而获得的顺从，亦将毫无益处。渴慕对上司保持毫无疑虑之信心者，务必将他们之善行永志不忘，常存心中，以便当恶魔向我等播撒不信之念时，能以我等所忆之事堵住其口。因信心在心中如何盛开，身体便如何急切地事奉。然凡因不信而跌倒者，便已然仆倒。」亦即是说：「一旦步入虔敬与顺从之道途，我等便绝不可再在任何事上质疑我等良善之立法者（导师）；即便在他身上，作为一个人，我等或仍能注意到细微之过失。否则，即若如此，则我等因质疑而获得的顺从，将毫无益处。——渴慕对其导师保持毫无疑虑之信心者，务必将他们之善行永志不忘，常存心中，以便当恶魔向我等播撒不信之念时，能以我等所忆之事堵住其口。信心在心中盛开之程度，即是身体在事奉上长进之程度。凡因不信而跌倒者，便已然仆倒。」'
    - type: paragraph
      text:
        ru: 'И от окормления ближних прозябает нередко гордость, как от пшеничного
          зерна куколь. Поэтому святый Марк Подвижник сказал: «Егда человек человека
          воспользует словесы, или делы, Божию благодать да разумеют оба».«Не себя
          проповедаем,  – говорит святый Павел, –но Христа Иисуса, Господа»(2Кор. 4, 5).
          Кто будет возделывать эти чувства, в том истребится пристрастие к людям,
          а воцарится о Христе любовь, во всех зрящая образ Божий. Когда же восхитится
          ум утешением любви этой, то видит человек себя как некий сосуд исполненный
          смрада и мерзости, и дивится, как лучи Божественного учения проходят сквозь
          него и исцеляют души человеческия.'
        cn: 在照管近人（即我们周围的人）的过程中，骄傲往往会如稗子从麦粒中滋生。因此，圣马尔谷苦修者曾说：「当人以言语或行为造福他人时，二人皆当明了这恩典源自上帝。」圣保罗宣称：「我们不传自己，乃是传基督耶稣为主」（哥林多后书
          4:5）。凡培养这些情愫之人，对人的眷恋将消弭无踪，代之以在基督里的爱，这爱能于万物中照见上帝的形象。当心灵被这爱的慰藉所攫住时，人便会视己身为一充满腐臭与污秽之器皿，并惊叹于神圣教诲之光芒竟能穿透自身，医治人类之灵魂。
    - type: paragraph
      text:
        ru: 'Прилично мне вспомянуть здесь слова святаго Иоанна Лествичника, повторенныя
          преподобным Нилом Сорским: некоторые погрязли в болото, но других предостерегли
          от подобного впадения, и за спасение их Господь даровал и им спасение. Ибо
          после тяжких язв узнал я, что признаки гордости суть уничижение или презрение
          ближних и нерадение о исповеди, а сама по себе гордость человеку не приметна,
          будучи тончайшая страсть, обманувшая светоноснаго Ангела и устроившая падение
          на Небе. На сей держатся другая страсти, как здания на основании, скрытом
          под землею. Наконец завещаваю тебе сохранить письмо сие в неизвестности
          до кончины моей. А я тебя и себя предаю милости и благодати Божией, могущей,
          если мы сами не отвергнем, даровать нам спасение, хотя мы его и вполне недостойны.
          Аминь.'
        cn: 此处，我适宜提及圣约安·雷梯尼科斯（Ioannis Klimakos）的言语，这番话亦为圣尼洛斯·索尔斯基（Nilos Sorsky）所重申：有些人虽已深陷泥淖，却警醒了他人，使其免蹈覆辙。因着他人的得救，上主也赐予了他们自身的救恩。须知，在承受了深重的创伤之后，我方才明了，骄傲的表征乃是轻蔑或藐视近人，以及怠忽忏悔；而骄傲本身，于人却是不易察觉的，因其乃是至为幽微的激情，曾欺瞒那光明天使，并于天上酿成堕落。其他一切激情，皆依附于此，犹如建筑依附于那深藏地下的基石。最终，我嘱托你，务必在我离世之前，保守此信不为人知。至于你我，皆愿交托于上主的怜悯与恩典，祂若我们自己不弃绝，便能赐予我们救恩，即便我们全然不配。阿门。
