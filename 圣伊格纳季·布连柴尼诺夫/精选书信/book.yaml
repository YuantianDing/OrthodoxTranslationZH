  - type: heading2
    initial:
      ru: Письмо 269.
      cn: 书信 269：
    text:
      ru: Скорби христиан в последнее время; глад слышания Слова Божия
      cn: 在末后的日子里，基督徒的苦难；听闻上帝圣言的饥馑
    children:
    - type: paragraph
      text:
        ru: '«В мире скорбни будете», – предвозвестил Спаситель ученикам Своим; но«дерзайте,
          яко Аз победих мир»(Ин. 16:33). И вот! – это предсказание Спасителя совершается
          над последователями Его в течение тысячи восьми сот пятидесяти двух с половиной
          лет. Но скорби, постигавшия малое Христово стадо на этом пространстве времени,
          очень различны. Сперва было явное гонение на христиан: все двенадцать главных
          Апостолов Христовых, за исключением Иоанна Богослова, окончили земное странствование
          насильственною смертию. Впоследствие времени, это явное гонение преобразилось
          в более тонкое, неприметное для каждаго, но вполне ясное для умов очищенных,
          начали требовать гонители от христиан, не отречения от Христа, а принятия
          ереси, столько же душепагубной, как и отречение, т. е. требовать не прямо
          нечестия, но злочестия. – Далее, гонение сделалось еще тоньше: оставлено
          на произвол верование во Христа, а отвергнуто жительство по заповедям Христовым:
          – принято жительство противоположное им, отчего вера никак не может перейти
          из вводной в деятельную, тем менее в живую, т. е. духовную. Вера без дел
          веры, т. е. без исполнения заповедей Христовых, мертва. Самыя вводныя познания
          ея остаются для человека крайне темными и сбивчивыми, как не объясненныя
          в нем и ему – деянием, паче Духом Святым. В этом состоянии сбивчивости и
          темноты, мы видим в настоящее время многих, считающих себя христианами,
          и даже учителями Христовой Церкви, – из них иной не верит чудесам Христовым,
          исчисленным в Евангелии, – другой верит одной части учения Христова, а другую
          отвергает, иной не верит существованию демонов; опять иной думает, не умея
          различить дел веры от дел естества, что все спасутся за свои добрыя дела,
          и проч., и проч. По этой причине весьма редко можно слышать истинное Слово
          Божие из уст человеческих, хотя и часто можно слышать поддельное. Глад слышания
          Слова Божия – вот бедствие, несравненно тягчайшее, бедствие всех бедствий,
          которыя когда-либо были попущены на христиан. Но и это – попущение Божие,
          которое должно переносить с преданностию воле Божией. Гнев Божий понесу,
          говорит Пророк. По тягости скорбей, попущенных на настоящее поколение. Господь
          с особенною благостию прощает согрешения его. Благословение Божие да почиет
          над тобою.'
        cn: '「在世上你们有苦难，」救主预先告知他的门徒；但「你们可以放心，我已经胜了世界」（约翰福音 16:33）。看哪！——救主的这个预言在祂的追随者身上，在过去的一千八百五十二年半中不断应验。然而，在这一段时间里，降临在基督的小羊群身上的苦难，却是大不相同的。


          起初，是对基督徒的公开迫害：基督的十二位主要使徒，除了神学家约翰，都以暴力死亡的方式结束了他们尘世的旅程。后来，这种公开的迫害转变为一种更为微妙的形式，对每个人而言可能不易察觉，但对于那些心智清净之人，却是完全清晰的：迫害者不再要求基督徒背弃基督，而是要求他们接受异端，这异端如同背弃基督一样，会毁灭灵魂。也就是说，他们所要求的不是直接的邪恶，而是对信仰的歪曲。


          再后来，迫害变得更加精微：对基督的信仰被置之不理，而基督的诫命所要求的生活方式却被弃绝——取而代之的是与诫命相悖的生活。因此，信仰绝不可能从导入性的知识转化为实际的行动，更不可能成为活泼的，即属灵的信仰。没有信仰之工，即没有遵行基督的诫命，信仰就是死的。即使是关于信仰最基本的引入性知识，对人而言也仍然是极其模糊和混乱的，因为它没有在人心中、也未曾借着行动，更未曾借着圣灵，得以解释明白。


          在这种混乱和黑暗的状态中，我们看到现在有许多自称基督徒，甚至自称基督教会的教师——其中有人不相信福音中所列举的基督的神迹，有人只相信基督教义的一部分，而否定另一部分，有人不相信魔鬼的存在；又有人，不明白如何区分信仰之工与自然之工，便认为所有的人都会因着自己的善行而得救，等等，不一而足。


          因此，很少能从人的口中听到真实的上帝的圣言，尽管我们常常能听到伪造的圣言。听不见上帝圣言的饥荒——这是一种远比以往任何时候降临在基督徒身上的任何灾难都更为沉重的不幸，是一切不幸之中的不幸。然而，这也是上帝的容许，我们应当怀着对上帝旨意的顺服去承受。先知说：「我必担当上主的怒气。」因着降临在这一代人身上的苦难的重压，主以特别的慈爱赦免他们的罪愆。愿上帝的祝福降临在你身上。'
