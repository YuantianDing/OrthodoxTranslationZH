          им жену и себя, высказывая против нее величайшия неудовольствия, между тем,
          как в здравом состоянии он питал к ней величайшее расположение. Вот как
          надо разсуждать о больных такого рода. П.А. я советовал никак не видеться
          с сестрою, доколе она не выздоровеет. – Я имею письмо от Д. от 24-го сентября,
          из котораго можно понимать причину случившейся с нею болезни.'
        cn: 关于所遭遇的试探，您不必悲伤，而应委身于上帝的旨意，祂借由各种苦难拯救所有蒙受救赎之人。D.所经历的心神错乱，是为她的益处而许可的，为使她的灵魂得救。将她交托给上帝吧。关于她在发作时所说所做的一切，您无需在意，也不应将她的言语和行为放在心上，因为所有这些都是她在失去理智时所为。正是因此，那些心神失常的病人会被与所有亲属和挚爱之人分开，因为疯癫者必须由冷静的理智和冰冷的心来引导，而那些对病人怀有深切情感的人是无法承受的。当K.处于心神错乱状态时与我们同住，并且有一段时间亲属仍被允许探望他时：每次探望之后他的状况都会变得更糟，因为他们都想让他恢复理智并变得温和。当时那位来自精神病院的医生对我说起亲属们的行为时说道：「奇怪的人啊！他们想要让病人恢复理智，然而，他的疾病恰恰在于他丧失了健全的理智。」K.曾抓起刀，意图用它刺穿妻子和自己，并对她表达了极大的不满，然而在健全之时，他对妻子怀有最深切的感情。对待这类病人就应该这样去思量。我曾建议P.A.在她的妹妹康复之前，绝不要与她见面。——我收到了D.于九月二十四日的来信，从中可以了解她所罹患疾病的原因。
    - type: paragraph
      text:
        ru: Также не должно смущаться, Что некоторые смутились словами и действиями
          Д. во время ея сумасшествия, и находили им причину по своему умозаключению,
          а не по опытам науки, совсем иначе смотрящей на эту болезнь и ея действия.
          Если Бог дарует Д. выздороветь, то она будет к Вам еще более в близких отношениях.
          То, что она Вас поносила в сумасшествии, есть верный признак ея преданности
          Вам. Вам не должно скорбеть на тех, которые соблазнились положением Д.,
          произнесли о Вас какое невыгодное слово. Это от неведения и по попущению
          Промысла Божия, как видно, усматривающаго, что Вам нужно смирение и очищение
          при посредстве человеческаго безчестия. Любовь имейте и мир со всеми и с
          оскорбляющими Вас, без чего невозможно иметь духовнаго преуспеяния. Воздайте
          славословие Богу за все случившееся и предайте себя воле Божией.
        cn: 再者，无需因某些人受迪氏（D.）在心智失常时的言语与行止所困扰，并依其自身推断而非科学实证（科学对此病症及其表现有截然不同的看法）来寻觅缘由，而感到不安。倘若上主恩赐迪氏康复，她与您的关系必将更为亲近。她在心智失常时对您的毁谤，正是她对您忠诚的真实表征。您不应为那些因迪氏的境况而跌倒，并对您口出不敬之言的人感到悲伤。这源于无知，亦是出于上主神圣预见的允许，祂显然认为您需要借由人间的贬损来获得谦卑与洁净。愿您对所有人，乃至那些冒犯您的人，都怀抱爱与平安，否则便无法在灵性上有所精进。为所发生的一切向上主献上颂赞，并将自己全然交托于上主的旨意。
  - type: heading2
    initial:
      ru: Письмо 126.
      cn: 书信 126：
    text:
      ru: Об искушениях; о страхованиях. – Деятельность, предписываемая во время искушений
      cn: 论诱惑；论魔鬼的恐吓。——在诱惑中应行的活动
    children:
    - type: paragraph
      text:
        ru: 'Путь христиан, сказали святые Отцы, есть Крест повседневный. – Сказали
          они это, руководясь словами Самаго Господа Иисуса Христа, Который повелел
          желающему совершенства, взять крест свой и последовать за Ним, Господом.
          Крест – готовность к благодушному поднятию всякой скорби, попущаемой Промыслом
          Божиим. «По тому познается, что человек находится под особенным Промыслом
          Божиим, когда этому человеку попущаются постоянныя скорби», – сказал святый
          Исаак. «Пей поругания на всяк час, яко воду живую», – говорит святый Иоанн
          Лествичник; а кто отвергся правильнаго, или неправильнаго выговора, тот
          отвергся своего спасения. Господь помянул Вас, и послал Вам искушение, для
          Вашего очищения и умерщвления миру, а потому для Вашего преуспеяния. Я,
          окаяннейший грешник, благоволю о искушении, Вас постигшем. Благоволят о
          нем Ангелы хранители Ваши, видя в нем залог спасения Вашего. Помяните меня
          грешнаго в молитвах Ваших! Говорит святый Исаак Сирин, что человек до вступления
          в искушения, молится Богу, как чужой Ему, а подвергшись ради Его искушениям,
          молится Ему как свой, и как бы имея Его – Бога – должником себе. Помолитесь
          о мне Богу, рабы Божии! ибо мне, в моей жизни, не довелось потерпеть ни
          единаго искушения, а что случилось противное моему гордому сердцу, то –
          мелочь, мелочь, мелочь.., не заслуживающая никакого внимания, и если б я
          вздумал говорить о моих искушениях, то впал бы в одно пустословие. – Вам
          не должно попускать страхованию овладевать Вами. Кто поддается этой страсти,
          над тем она возобладает, и таковый будет пугаться всяких пустяков. Прочитайте
          в святой Лествице статью о страховании. Никаких заклинательных молитв не
          нужно: они прочитаны над каждой из Вас при святом Крещении. Нужно предаться
          воле Божией, и признать себя достойным всякаго человеческаго и бесовскаго
          наведения: тогда страхование пройдет само собою. Оно ни от чего так не истребляется,
          как от глубокаго сердечного сокрушения.'
        cn: 圣教父们说，基督徒的道路是每日背负的十字架。他们这样说，是遵照主耶稣基督亲自的话语，祂吩咐那些渴望完全的人，要背起自己的十字架，并跟随祂，跟随主。十字架，便是甘心乐意地承受上帝圣眷所许可的一切忧患。圣者以撒曾说：「一个人是否处于上帝特殊的眷顾之下，乃是根据此人是否持续不断地遭遇忧患来辨识的。」圣者约翰·阶梯者言：「每时每刻饮辱骂，如同饮活水。」凡是拒绝了无论合理抑或不合理的指责之人，便是拒绝了自己的救赎。主记念了你，并差遣试探临到你，为要洁净你，使你向世界死灭，因此，也是为着你的长进。我这最卑劣的罪人，为那临到你的试探而欢喜。你的守护天使们也为此欢喜，因为他们视这试探为你救赎的凭据。请在你的祷告中记念我这罪人！叙利亚的圣者以撒说，人在未进入试探之前，向神祷告如同外人；但当他为神的缘故受试探时，便向神祷告如同亲近之人，仿佛神——这位上帝——是他的亏欠者一般。上帝的仆人们啊，请为我向神祷告！因为我一生中未曾经历过任何试探，而那些与我骄傲之心相悖的事，都不过是些微不足道的小事，不值得任何注意；如果我竟胆敢谈论我的试探，那只会是空谈。你们不应该让恐惧掌控自己。谁屈服于这种情欲，它就会辖制那人，这样的人便会为各种小事而惊恐。请阅读圣阶梯论及恐惧的篇章。任何咒语式的祷告都是不必要的：在你们各自受洗之时，这些祷告已经为你们诵读过了。所需要的是将自己全然交托给神的旨意，并承认自己配得一切人与魔鬼的攻击：那时，恐惧便会自行消散。它没有比深刻的内心痛悔更能被根除的了。
    - type: paragraph
      text:
        ru: 'Молитвы Иисусовой не оставляйте: монашествующий, в числе своих обетов
          при пострижении, дает обещание денно-нощно заниматься этою молитвою. У нас
          Святейший Синод постоянно занимался развитием этого делания, и издавал книги
          святых Отцев о сем предмете: а в 1857-м году разослал по монастырям книгу
          преподобнаго Нила Сорскаго во множестве экземпляров, дав ее в руководство
          Российским монашествующим, и предписав благочинным строго наблюдать, чтоб
          по монастырям это исполнялось.'
        cn: 切勿抛却耶稣祷文：修士在受戒发愿时，便许下昼夜不辍地勤习此祷文的诺言。在我们这里，至圣主教公会恒常致力于推广此修持，并出版了关于此主题的圣教父典籍：在1857年，更将圣尼尔·索尔斯基长老的著作大量分发至各修道院，以此作为俄罗斯修士的指南，并训令修道院院长们严格监督各修院务必遵行此训。
    - type: paragraph
      text:
        ru: 'Не сделайте новой глупости: не вздумайте приехать в Петербург. Надо брани
          побеждать на их месте, а не оставлением места, от чего брани только укрепляются.
          Взойдите в себя, постарайтесь увидеть множество согрешений Ваших, причем
          умаляются в очах Ваших согрешения ближняго. Воспользуйтесь уединением и
          удобствами ко внимательной жизни, дарованными Вам Божиим милосердием, для
          плача о Ваших грехах. Поминайте в молитвах Ваших оскорбивших Вас, да исцелеете
          от страшнаго недуга вражды к ближнему. Поминайте в молитвах Ваших болящую
          Д., которая предана судьбами Божиими сатане, да дух ее спасется. Она много
          содействовала к успокоению Вашему, а последним случаем к смирению и преуспеянию.
          В духовном отношении такое наказание Божие отнюдь не служит худым свидетельством
          о человеке: такому преданию сатане подвергались многие великие Угодники
          Божии, преподобный Кассиан описывает о преподобном Моисее Скитском, с которым
          беседовал о разсуждении, что Моисей подвергся сумасшествию и беснованию
          за некоторое противоречие своему старцу Макарию Великому Египетскому. В
          другом священном сочинении 4-го века описывается, что некоторый Египетский
          Старец, по причине своей святой и чистой жизни, необыкновенно обиловал даром
          чудотворений, слава о нем неслась далеко. Заметив в себе начала гордости,
          старец начал молить Бога, чтоб ему послано было беснование, что Господь
          и исполнил. Старец провел в ужасном положении целых восемь месяцев, употребляя
          даже в пищу свои собственныя извержения. Мирские почитатели его, видя его
          в таком положении, как быть следует, соблазнились, хорошую о нем славу изменили
          на худую, а Старец в свое время, избавившись от беса, в неизвестности и
          покое работал Господу и пришел в гораздо большее преуспеяние. Гораздо маловажнее
          беснование, нежели принятие какого-либо вражескаго помысла, могущаго на
          веки погубить душу. Что Д. Вам сердечно предана – не подлежит никакому сомнению.'
        cn: 切莫再做新的蠢事：切勿萌生来彼得堡的念头。争战需在原处胜之，而非弃守其地，因弃地只会使争战更炽。请省察己心，努力观照您诸多罪愆，如此，邻人之罪在您眼中便会愈发微小。请善用上主慈悲所赐之幽居与便利，以度专注之生活，为您的罪孽而哭泣。在您的祷告中，请记念那些冒犯您之人，如此您便能治愈与邻人仇视的可怖疾病。在您的祷告中，请记念患病的D.，她因上主的旨意被交予撒旦，愿她的灵魂得蒙拯救。她曾为您的安宁付出诸多，而最近的境遇更是她谦卑与精进的机缘。从属灵角度来看，此等上主之惩罚绝非对人不良之见证：许多伟大的上主圣者都曾遭受此等交予撒旦的磨砺。敬虔的卡西亚努斯（Кассиан）曾描述敬虔的莫伊谢伊·斯基茨基（Моисей
          Скитский）之事，他曾与莫伊谢伊（Моисей）论及分辨，说莫伊谢伊（Моисей）因与其长老马卡里伊·维利基·叶吉佩茨基（Макарий
          Великий Египетский）有所抵触，而遭遇疯狂与附魔。另一部四世纪的神圣著作记载，某位埃及长老，因其圣洁纯净的生活，奇迹之恩典格外丰盛，其声名远播。长老察觉到骄傲的萌芽，便开始向上主祈求，愿被附魔，上主便应允了。长老在可怕的境况中度过了整整八个月，甚至以自己的排泄物为食。世俗的敬仰者见他如此境况，如其所应，便受了诱惑，将对他的美好声誉转变为恶名；而长老，在时机成熟时，摆脱了邪魔，在不为人知且平静中为上主劳作，并取得了更大的精进。附魔远比接受任何一种敌对意念轻微，而敌对意念却能永远毁灭灵魂。D.对您忠心耿耿——这毫无疑问。
    - type: paragraph
      text:
        ru: На слова ея и действие при сумасшествии – не должно обращать никакого
          внимания, и никак нельзя сравнить таких больных с пьяными, у которых отнимается
          только благоразумие, а не разум. Пьяный высказывает свои тайныя мысли и
          чувства, а сумасшедший или беснующий несет дичь, чуждую ему. Если Д. выздоровеет,
          примите ее, ничтоже сумняшеся. Этим исполните заповедь Божию; да и лица
          монастыря Вашего, соблазнившияся словами и действиями больной, поймут, что
          она поносила Вас вне разума, и исцелятся и вразумятся. Я не находил нужным
          писать или говорить Г-же Игумении о Вас, полагая, что она из сожительства
          гораздо может больше уразуметь, нежели из моих слов. Если же ей нужен письменный
          мой отзыв о Вас, то я постараюсь и это исполнить. Я не раз предостерегал
          сестру Е., чтоб она удерживала язык свой, часто ее предающий и навлекающий
          неприятности, что было причиною и неприятностей Аввакира (Лествица). Эти
          неприятности должно принимать как драгоценныя врачества против нашего тщеславия
          и высокомудрия.
        cn: 她疯癫时的言语与举动，我们不应予以丝毫关注，更不能将这类病人与醉酒者相提并论。醉酒者仅是丧失了审慎，而非理性；他们流露的是自身隐秘的思想与情感，而疯癫或被邪魔附体之人所说的，却是与他们本性相悖的胡言乱语。若D.康复，请您毫不犹豫地接纳她。如此，您便遵行了上帝的诫命。而您修道院中那些曾因病者言行而心生疑惑的成员，也会明白她是在失去理智的情况下诽谤您，从而得到心灵的医治与启迪。我原以为没有必要向伊古门尼（女院长）阁下提及您，考虑到她通过日常相处，远比我的言语更能理解一切。若她确实需要我书面评价您，我也会尽力完成。我曾不止一次告诫修女E.，要克制她的舌头，因为它常使她陷入困境，招致不快，这亦是阿瓦基尔（阶梯）不悦的缘由。这些不快应被视作珍贵的良药，以对抗我们的虚荣与傲慢。
    - type: paragraph
      text:
        ru: Лозу, творящую плод, Вертоградарь осыпает и навозом, да множайший плод
          принесет. Не будете побеждены злом, но добром побеждайте зло.
        cn: 园丁用粪土滋养结果的葡萄枝，使它结出更丰盛的果实。你们不会被邪恶胜过，却要以良善战胜邪恶。
