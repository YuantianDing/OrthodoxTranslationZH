        cn: 您已拣选了那美好的尊荣，舍弃一切的机巧，仅以心思意念安住于言语之中为足：此举将引向最纯正无瑕的境地，丝毫不会染上您在使用那些与您不合宜的机巧时可能遭遇，且已在某种程度上遭遇过的魅惑。至于我自身，当我能够持守时，我便唯独持守于将心思意念安住于祈祷之言语中：其余的一切，若其显现，便会自然而然地显现。
    - type: paragraph
      text:
        ru: Относительно моего примирения с Преосвященным Иоанном, то оно, если совершится,
          будет для меня событием самым приятным. Расположению его к монашеству очень
          рад и нахожу, что по открытости и прямоте его характера он очень способен
          к принятию истиннаго монашества и даже к благодатному ощущению милости Божией,
          от чего является в человеке живая вера. Я и не ссорился с Иоанном, а только
          дал отзыв на статьи г. Щапова, которыя на Кавказе так разгорячили, что «потребовали
          крови». Сколько неправилен и вреден образ мыслей в этих статьях, доказали
          опыты и еще докажут. Именно, статьи забыты, но в духе их и пишется и говорится,
          – дух и направление получают огромный объем.
        cn: 至于我与伊奥安尼斯主教的和解，若能达成，将是我莫大的欣慰。我非常高兴他倾向修道生活，并认为以他坦诚正直的品格，他极易接受真正的修道精神，甚至能蒙受神恩，感受到上帝的慈爱，这便是在人心中生发出活泼的信心。我并未与伊奥安尼斯争执，只是对夏波夫先生的文章发表了看法，这些文章在高加索地区引起了极大的骚动，以至于「要求流血」。这些文章的思想模式是何等错误和有害，经验已经证明，并且还会继续证明。具体来说，文章本身已被遗忘，但其精神却仍在书写和言说之中——这种精神和导向正在获得巨大的影响力。
    - type: paragraph
      text:
        ru: 'Состоящие под руководством старца не должны выходить из его системы наставления.
          Этого и я требую от тех, которые руководствуются моими советами, особливо
          в отношении чтения книг, даже отеческих. К положению Церкви должно мирствовать,
          хотя вместе должно и понимать его. Это – попущение Свыше, котораго мы понять
          не можем. Старец Исаия говорил мне: «Пойми время. Не жди благоустройства
          в общем церковном составе, а будь доволен тем, что предоставлено в частности
          спасаться людям, желающим спастись». Сколько могу понять: не предвижу, по
          духу времени и вообще по нравственности всего народа, чтоб могло быть возстановление
          Церкви в древней красоте ея, также, как и монашества. И то должно будет
          счесть великою милостию Божиею, если не последует вскоре какого-либо тяжкаго
          удара на монастыри.'
        cn: 处于长老指导下的，不应脱离其教导体系。此亦吾所要求于那些遵从吾劝告者，尤其在阅读书籍方面，即便属教父言行录亦然。对于教会的现状，我们当顺从，但同时亦当明了。这是上天的许允，非吾辈所能尽解。以赛亚长老曾告予吾：「明辨时势。勿期盼教会整体之繁荣昌盛，当知足于已为个别渴望得救之人所预备的救赎之道。」以吾所能理解：以现时之风气及全民之道德水准观之，吾实未曾预见教会能重现昔日之辉煌，修士团体亦然。若修道院不致于不久后遭遇沉重打击，便已是上帝莫大之恩典了。
    - type: paragraph
      text:
        ru: 14 февраля 1865
        cn: 1865年2月14日
  - type: heading2
    initial:
      ru: Письмо 549.
      cn: 书信 549：
    text:
      ru: О правильной молитве, об искушениях, о сочинениях епископа Игнатия и пр.
      cn: 论正确的祷告、论诱惑、论伊格那提主教的著作等。
    children:
    - type: paragraph
      text:
        ru: С тем, кто вступил в служение Богу, начинаются искушения особенныя. «Отдай
          долг страстям, – сказал св. Исаак Сирский, – борьбою с ними». На поприще
          борьбы бывают победы и побеждения. Побеждения должно врачевать покаянием.
          Оно врачует их со всею удовлетворительностию.
        cn: 那些投身于事奉神的人，会遭遇特别的试探。「把债偿还给情欲吧，」圣者以撒叙利亚人说，「那就是与它们争战。」在争战的道途中，有胜利，也有挫败。对于挫败，应当以忏悔来医治。忏悔会以全然的完备来医治它们。
    - type: paragraph
      text:
        ru: Для преуспеяния в молитве и для избежания прелести необходимо самоотвержение,
          научающее искать в молитве однаго внимания. Тогда подвиг молитвенный упростится
          и облегчится; облегчатся и искушения, которыя, однако, всегда сопутствуют
          подвигу. Если же кто преждевременно стремится к раскрытию в себе действий
          сердечной молитвы, «тому, – говорит пр. Нил Сорский, – согласно с прочими
          св.Отцами, – попускаются тяжкия, превыше сил искушения от бесов». Слово
          второе. Прочитай его. Такому стремлению служат основанием непонимаемые превозношение
          и высокоумие, представляющиеся усердием.
        cn: 为要在祷告中精进并规避属灵的欺蒙，我们必须舍己，学习在祷告中唯独寻求专注。那时，祷告的操练将变得简洁而轻松；随之而来的试探也将减轻，然而试探总是伴随着这份操练。但若有人过早地致力于开启自身心中祷告的功用，「那么，」索尔斯基的尼尔圣者说，「根据其他圣教父的教导，他将被允许遭遇远超其力量的魔鬼所施加的重重试探。」第二篇讲道。请阅读此篇。这种倾向的根基是不自知的傲慢与自负，它们却伪装成热忱。
    - type: paragraph
      text:
        ru: Разсматривая книгу «Опытов» и то влияние, которое она производит на других,
          полагаю, что второе издание ея неминуемо. Когда и как оно устроится – это
          дело Божие, а моя обязанность состоит в том, чтоб доставить книге возможную
          удовлетворительность и усовершенствование. Отношения мои к книге изложены
          в письме к братии Оптинской пустыни, список с котораго прилагаю ниже.
        cn: 省思《经验集》一书及其对旁人的影响，我深信其第二版势在必行。何时、如何成就，此乃上帝之事，而我的职责在于尽力使此书臻于圆满与完善。我与此书的关系已在致奥普蒂纳隐修院修士们的信中阐明，该信函副本附录于下。
    - type: paragraph
      text:
        ru: 'Алексею Петровичу не ставь всякое лыко в строку; предостереги его слегка:
          это будет действительнее.'
        cn: 切勿将所有过失归咎于阿列克谢·彼得罗维奇；稍加规劝即可，这会更有效。
    - type: paragraph
      text:
        ru: Сновидения С. И. я признаю милостью к ней Божиею, призывающею ее к истинно-благочестивой
          жизни. Они – не из прелести и не своего сочинения. – Знакомство с пр. И.
          показало и Тебе и мне положение Церкви. В высших пастырях ея осталось слабое,
          темное, сбивчивое, неправильное понимание по букве, убивающей духовную жизнь
          в христианском обществе, уничтожающей христианство, которое есть дело, а
          не буква. И. – откровеннее других – только. Искать ни в ком нечего! Должно
          бежать в горы – в положения изолированныя! Бог даровал нам такое положение.
          Очевидно, что примирение может быть лишь наружное, а не в духе. И того довольно.
          Для наружнаго примирения нужна книга в переплете. Также очевидно, что не
          должно безпокоить просьбою о составлении замечания на книгу, тем более,
          что я не отвечаю на последнюю статью Матвеевскаго, несмотря на то, что ответ
          на нее очень прост; он навязал Отцам понимание Декарта о невещественности
          духов, отнял у них собственное их понимание и на этом основал столкновения
          между ними и разноречия, которых нет. Передай это Игнатию. Полемика может
          соблазнить благочестивый люд, котораго образ мыслей сформировался на чтении
          Четьи-Миней и прочих подобных книг. Академический журнал «Христианское чтение»
          выше «Странника», в котором помещены две статьи Матвеевскаго против моих
          сочинений, и много статей о современных случаях явления духов, за мои сочинения.
          Мысль о разборе моих сочинений в «Христианском чтении» надо оставить, хотя
          и невозможно будет сказать того печатно, что он сказал при свидании. Отцов
          он не знает.
        cn: S.I. 的梦境，我承认是上帝对她的恩典，召唤她迈向真正虔敬的生活。这些梦境并非出自妄想，也不是她自己的编造。——与普里马谢德斯基·伊格纳季耶维奇（Пр.
          И.）的相识，让你我二人看清了教会的现状。在其高阶牧者中，对字句的理解仍是微弱、晦暗、混淆且不正确的，这字句扼杀了基督社群中的属灵生命，消灭了基督信仰——因为基督信仰是行动，而非字句。伊格纳季耶维奇（И.）只是比其他人更坦诚罢了。我们不应向任何人寻求什么！我们应当奔向山间——进入孤立的境地！上帝已赐予我们这样的境地。显然，和解只能是外在的，而非精神上的。这样也就足够了。为了外在的和解，我们需要一本装帧精美的书。同样显而易见的是，不应该请求编写关于那本书的评论，更何况我不会回应马特维耶夫斯基的最后一篇文章，尽管回应它非常简单；他将笛卡尔关于灵体非物质性的理解强加于教父们，剥夺了教父们自己固有的理解，并在此基础上制造了他们之间不存在的冲突和分歧。请将这些转告给伊格纳季。论战可能会诱惑那些敬虔的民众，他们的思想模式已通过阅读《教父言行录》及其他类似书籍而形成。《基督徒阅读》这本学术杂志优于《流浪者》，后者刊登了两篇马特维耶夫斯基反对我著作的文章，以及许多关于现代显灵事件的文章，这些文章是为了反对我的著作。在《基督徒阅读》中评论我的著作这个想法必须放弃，尽管不可能将他会面时所说的话公开发表。他并不了解教父们。
    - type: paragraph
      text:
        ru: Батюшка мой! Понеси благодушно Твой труд в столице. Соверши этот труд
          с оконченностью. Ты трудишься для пользы и истинной нужды остатка истинных
          христиан. По этой причине против книги действует зависть диавола, служащая
          свидетельством милости Божией и к книге, и к Твоему труду. Теперь о. Иустин
          почитывает братьям статьи из «Опытов» и видит их действие, что за книгу
          крепко возьмутся и будут держаться ея все желающие спастись. Иустин – редкий
          монах и настоятель в наше время, далеко выше Сергиевскаго Игнатия, который,
          впрочем, имеет особенную способность и находчивость в своих сношениях с
          светскими.
        cn: 我的神父！请您以坦然的心境担负您在首都的重任。愿您圆满地完成这项工作。您的辛劳是为了那余下真正基督徒的益处和真实需要。因此，魔鬼的嫉妒正攻击这本书，这恰恰证明了上帝对这本书和您工作的恩慈。现在，伊乌斯廷神父正给弟兄们阅读《诸论》中的文章，他看到了这些文章的影响，知道所有渴望得救的人都将紧紧把握并持守这本书。伊乌斯廷神父是我们这个时代一位罕有的修士和院长，远胜于谢尔吉耶夫斯克的伊格纳提，尽管后者在与世俗人士的交往中有着独特的才能和机敏。
    - type: paragraph
      text:
        ru: 1 марта 1865
        cn: 1865年3月1日
  - type: heading2
    initial:
      ru: Письмо 550.
      cn: 书信 550：
    text:
      ru: О правильном молитвенном подвиге
      cn: 论祷告的正确修行
    children:
    - type: paragraph
      text:
        ru: Если оставишь всякое стремление к мнимому преуспеянию, возложив дело преуспеяния
          Твоего на Бога и вручив временную и вечную участь Твою воле Божией, – будешь
          заботиться при молитве Твоей единственно о внимании, от котораго обыкновенно
          является и которому обыкновенно содействует умиление, то молитвенный подвиг
          Твой получит правильность. Это значительно успокоит Тебя. Спокойствие будет
          знамением милости Божией. Также я не советовал бы Тебе очень вдаваться в
          разсматриванье своей греховности. Достаточно, если будешь знать это. Духовный
          подвиг должен быть как можно менее сложным.
        cn: 若您能放下一切对虚假进步的追求，将您进步的事业全然交托于上帝，并将您今生与永恒的命运全然委于上帝的旨意，则您在祷告时，唯一所关顾的便是专注——因专注常能生发并助益于温柔的感怀——如此，您的祷告操练便将步入正轨。这将使您获得极大的平静。这份平静将是上帝慈悲的标志。同样，我也不会建议您过于深究自己的罪性。您只需了解便已足够。灵性的操练应当尽可能地简洁。
    - type: paragraph
      text:
        ru: 16 марта 1865
        cn: 1865年3月16日
  - type: heading2
    initial:
      ru: Письмо 551.
      cn: 书信 551：
    text:
      ru: Наставление, как правильно заниматься умным деланием
      cn: 关于如何正确操持心祷的训示
    children:
    - type: paragraph
      text:
        ru: Приношу Тебе искреннейшее поздравление с наступающим днем рождения Твоего.
          Искренно желаю Тебе, чтоб это рождение в земную жизнь было вместе и рождением
          в жизнь вечную, в вечное блаженство.
        cn: 谨向您献上最诚挚的祝贺，恭迎您即将到来的生日。衷心祝愿您，愿这尘世生命的诞生，亦是永恒生命与永恒福祉的诞生。
    - type: paragraph
      text:
        ru: 'В подарок посылаю Тебе одно из изречений Пр. Пимена Великаго, великаго
          делателя умной молитвы. Предостерегая учеников своих от козней диавольских,
          он говорит: «Все, что превыше меры, – от бесов». Познается же приносимое
          бесами по смущению – этому непременному и неизбежному плоду их действия.
          В умном делании, в самом покаянии, должно избегать чрезмерности. Надо делать
          в великой тихости. Правильность такого делания свидетельствуется миром,
          приносимым душе.'
        cn: 我赠予你圣大皮门（Pimen）的一句教诲，他是一位伟大的心祷修行者。他告诫门徒们警惕魔鬼的诡计，他说：「凡事逾越规矩，皆源自邪灵。」 而邪灵所带来的，必伴随着困惑——这是它们行径必然且无法避免的果实。在心智的修行中，在忏悔本身，都应避免过度。当以极大的静谧行事。此等修行的正确性，则以其带给灵魂的平安为证。
    - type: paragraph
      text:
        ru: Благословение Божие да почиет над тобою.
        cn: 愿上帝的祝福降临于你。
    - type: paragraph
      text:
        ru: 22 марта 1865
        cn: 1865年3月22日
  - type: heading2
    initial:
      ru: Письмо 552.
      cn: 书信 552：
    text:
      ru: К вопросу о природе Ангелов
      cn: 论天使之性情
    children:
    - type: paragraph
      text:
        ru: 'Велия милость Божия – напечатание «Опытов». Милость Божия ко всем, потрудившимся
          в этом деле для пользы христианскаго общества. «Взгляд» выходит в настоящем
          его виде гораздо сильнее нежели в его виде первобытном. Преважно определение
          слова Дух СвятагоКирилла Иерусалимскаго. Не все академики упорно держатся
          мнения Декарта о духах: основательныя из них на моей стороне. И я не скоро
          получил то понятие, которое имею теперь. В течение долгаго времени мое понимание
          духов оставалось очень темным и неопределенным.'
        cn: 主的洪恩浩荡，赐予我们印行《经验之谈》的机缘。愿主恩泽所有为此基督徒团体之益而辛勤劳作之人。《论》如今的面貌，较之其初稿，更显深邃有力。圣西里尔（Кирилл）论及圣灵的定义，至关紧要。并非所有学院派学者都固守笛卡尔（Декарт）关于灵的观点：其中有识之士，是与我同道的。而我，亦非一蹴而就，便获得现今所持的见解。在漫长的岁月中，我对灵的理解，始终朦胧而混沌。
    - type: paragraph
      text:
        ru: 24 марта 1865
        cn: 1865年3月24日
  - type: heading2
    initial:
      ru: Письмо 553.
      cn: 书信 553：
    text:
      ru: О молитвенном подвиге и о других предметах
      cn: 论祷告之功修与其他事项
    children:
    - type: paragraph
      text:
        ru: Печально – современное религиозное и нравственное направление народа.
          В течение трехлетняго пребывания нашего в Бабаевском монастыре это несчастное
          настроение подвинулось гигантскими шагами вперед и приняло обширнейшие размеры.
          Все совершающееся да совершается под взорами Бога.
        cn: 人民现今的宗教与道德趋向，令人悲伤。在我们居于巴巴耶夫斯基修道院的三年间，这不幸的境况以巨人之步向前推进，并已蔓延至极其广阔的程度。所有发生的一切，皆在神的目光之下成就。
    - type: paragraph
      text:
        ru: Молитвенный подвиг, Батюшка мой, есть подвиг. Надо потрудиться. Кто терпеливо
          молится своею оскверненною молитвою, сказал св. Иоанн Лествичник, и не покидает
          ея, наскучив ея скверною, тому Бог в свое время дает истинную молитву. Внимай
          себе, т.е. словам молитвы, а не внимай помыслам, приходящим во время ея.
          Не вдавайся в разбирательство себя. Это разбирательство замени чтением статей
          о молитве в «Опытах». Тебе должно очень устраняться от того дробнаго анализа,
          к которому Ты привык и на основании котораго враг смущает Тебя помыслами.
        cn: 我的神父啊，祷告的操练是一场争战。人必须劳苦。圣约翰·思拉吉（Saint John Climacus）说，那忍耐地以自己污秽的祷告祈祷，而不因其污秽而厌倦、放弃的人，神会在他的时候赐予他真实的祷告。要留意自己，也就是说，留意祷告的言辞，而不是留意祷告时涌现的思想。不要陷入对自己的分析。将这种分析替换为阅读《经验之谈》（Опыты）中关于祷告的文章。你必须极力避免你所习惯的那种琐碎的分析，因为仇敌正是基于这种分析，用思想来搅扰你。
    - type: paragraph
      text:
        ru: На вопрос Твой о страннице Глинки («Разговор Ф. Н. Глинки с странницей»,
          помещенный в «Дом. Беседе» 1865 г.) скажу Тебе, что я читал эту статью,
          но ничего особеннаго не нашел, весьма вероятно по той причине, что я воспитан
          учением Святых иноков и от всякаго пути особеннаго устраняюсь. Путем особенным,
          по особенному избранию и призванию Божию может идти угодник Божий, что случается
          очень редко. Наиболее путем особенным идут или находящиеся в самообольщении,
          или направившиеся к самообольщению. Нам должно держаться вдали и в осторожности
          от всех, идущих путем особенным, загадочным.
        cn: 关于你询问格林卡与女游民的对话（即1865年《家庭交谈》中刊载的「费奥多尔·尼古拉耶维奇·格林卡与女游民的对话」）一事，我告诉你，我已拜读过该文，然并未发现任何特别之处。这很可能是因为我蒙受圣隐修士教诲的熏陶，并远离一切特异的道路。唯有蒙受上帝的特殊拣选与呼召的圣徒，方能踏上特异的道路，而此等情况实属罕见。大多数行走特异之路者，或已陷入自我欺骗，或正趋向自我欺骗。我们应当远离并提防所有行走特异、神秘之路的人。
    - type: paragraph
      text:
        ru: О. Иустин принял отказ о возведении в сан архимандрита с таким благодушием,
          как подобает монаху. Промысл Божий ведет его не по цветам, а по пути прискорбному,
          посреди поношения человеческаго, чем отмечается человек, любимый Богом.
          Отказ этот душеполезен и для него и для меня. Принимаем его как от руки
          Божией.
        cn: 尤斯丁神父以修士应有的平静，接受了晋升大司祭（archimandrite）的拒绝。神的旨意引领他并非行走于花团锦簇之间，而是踏上悲苦的道路，身处众人的诋毁之中，这正是蒙神所爱之人的标记。此番拒绝，于他于我，皆有益于灵魂。我们将其视为出自神之手。
    - type: paragraph
      text:
        ru: Очень грустно положение митрополита в Синоде. Грустно оно не для личности,
          но для митрополита и как перевес, взятый священниками над архиереями. Дело
          православной веры можно признавать приближающимся к решительной развязке.
          Падение монастырей, значительно совершившееся, неминуемо. Одна особенная
          милость Божия может остановить нравственную, всегубящую эпидемию, остановить
          на некоторое время, потому что надо же исполняться предреченному Писанием.
        cn: 都主教在圣职会议中的处境是如此令人悲伤。这悲伤并非针对个人，而是针对都主教本身，以及神父们对主教们所取得的优势。可以说，正教信仰的事业正趋近于一个决定性的结局。修道院的衰落已然大规模发生，这是不可避免的。唯有上帝特殊的恩典方能阻止这道德上毁灭一切的瘟疫，使其暂时止息，因为经上所预言的终将成就。
    - type: paragraph
      text:
        ru: 29 марта 1865
        cn: 1865年3月29日
  - type: heading2
    initial:
      ru: Письмо 554.
      cn: 书信 554：
    text:
      ru: О положении Церкви
      cn: 论教会的地位
    children:
    - type: paragraph
      text:
        ru: 'Положение Церкви и христианства самое горестное, горестное повсеместно.
          Предсказанное в Писании совершается: охлаждение к вере объяло и наш народ
          и все страны, в которых доселе держалось Православие. В особенной чистоте
          оно было сохраняемо в Молдавии, Валахии, Сербии.'
        cn: 教会与基督教的处境，哀恸至极，普世皆哀。圣经中所预言的正在应验：冷淡的信仰已然笼罩我们的民族，并蔓延至所有曾坚守东正教信仰的国度。这份信仰曾以其特有的纯粹，在摩尔多瓦、瓦拉几亚和塞尔维亚得以维系。
    - type: paragraph
      text:
        ru: Слава Богу за то, что напечатаны «Аскетические Опыты». В них – великая
          помощь для желающих истинно молиться и истинно подвизаться.
        cn: 赞美上帝，因《苦行经验》得以出版。其中蕴含着对那些真心渴望祷告和真实修持之人极大的助益。
    - type: paragraph
      text:
        ru: 1 мая 1865
        cn: 1865年5月1日
  - type: heading2
    initial:
      ru: Письмо 555.
      cn: 书信 555：
    text:
      ru: По поводу клеветнической статьи «Одесскаго Вестника», в которой П. А. Б.
        был обвинен несправедливо в недобросовестных действиях
      cn: 关于《敖德萨信使报》那篇诽谤性文章，文中P. A. B.被不公正地指控行为不端
    children:
    - type: paragraph
      text:
        ru: Искушение, постигшее Тебя, есть ничто иное, как искушение, которое, по
          милости Божией, мимо идет. Этим искушением свидетельствуется избранный Тобою
          путь. В делании терпения имеются свои меры и степени. Совершенные сохраняют
          совершенное молчание при обвинениях, соответствующее степени их самоотвержения
          и терпят все последствия такого молчания, как, например св. Андрей и Симеон,
          Христа ради юродивые. Тебе это делание не только нейдет, как превышающее
          меры Твои, но и крайне душевредно, потому что Тебе не выдержать его. На
          отзыв сделай печатный отзыв без разгорячения; дай отзыву силу фактами; дело
          же поведи законно и с твердостью, призвав помощь Божию. С сердечными чувствами
          злобы и мщения поборись. Именно при таких случаях и притупляется памятозлобие
          борьбою с ним; ничем не затрагиваемое, оно остается жить в сердце непримеченным.
          Очищение Твоего имени необходимо для Тебя и для Твоего сына, по вашему положению
          благочестивых мирян. И Апостол Павел просил суда и аппеляции у Кесаря. Успокойся,
          Батюшка мой, Господь не оставит Тебя. Благословение Божие да почиет над
          Тобою.
        cn: 降临于您的试探，不过是那在神恩典中必然消逝的试探。这试探也正证明了您所选择的道路。在忍耐的操练中，自有其分寸与层次。那些全然完善的圣者，面对指控时，能保持全然的静默，这与他们舍己的程度相称，并能忍受这种静默所带来的一切后果，正如圣安德烈与西美翁这些为基督而成为愚拙之人。然而，这种操练于您而言，不仅不适合，因其超越了您的尺度，更会极大地损害您的灵魂，因为您无法承受。在回应中，请您撰写一份冷静的书面答复；让这份答复以事实为依据而富有力量；同时，以合法且坚定的方式处理此事，并祈求神的帮助。请您与心中邪恶和报复的意念搏斗。正是在这样的境况下，通过与之搏斗，恶念方能被磨钝；若不触及它，它便会悄然匿藏于心中。为了您和您儿子的缘故，洗清您的名声是必要的，因为你们身为虔诚的平信徒，自有其位分。使徒保罗也曾向凯撒请求审判和上诉。请您安歇吧，我的神父，主必不会离弃您。愿神的祝福降临在您身上。
    - type: paragraph
      text:
        ru: 25 октября 1864
        cn: 1864年10月25日
  - type: heading2
    initial:
      ru: Письмо 556.
      cn: 书信 556：
    text:
      ru: Предостережение от лжепророков
      cn: 防备伪先知
    children:
    - type: paragraph
      text:
        ru: Юму нельзя верить. Такие господа говорят и предсказывают иногда удачно
          с тою целию, чтоб завладеть доверенностью людей и тем вернее вредить им.
          Так наставляет преподобный Антоний Великий. Бог изменял свои определения,
          объявленный и чрез святых Пророков, как то пророчество пророка Ионы о ниневитянах,
          Илии о Ахаве (3Цар. 21:29),  Исаии о Езекии (4Цар. 20, 1–11); тем удобнее
          не сбыться предсказанию лжепророков, если б оно и имело какое основание.
          Кто предал себя и все воле Божией, тому ничего не нужно знать вперед. Над
          всеми нами да будет воля и милость Божия.
        cn: 不应信赖预言家。这类人有时预言和预告得很成功，其目的是为了赢得人们的信任，以便更稳妥地伤害他们。正如大圣安多尼教导的。上帝有时会改变祂的旨意，即使这些旨意已通过圣先知们宣告。例如，先知约拿对尼尼微人的预言，厄里亚对阿哈布的预言（列王纪上
          21:29），以及依撒意亚对希则克雅的预言（列王纪下 20:1-11）。既然如此，假先知的预言就更容易不应验了，即便它们可能有一点根据。那些将自己和一切都全然交托给上帝旨意的人，便无需预先知晓任何事。愿上帝的旨意和怜悯降临在我们众人身上。
    - type: paragraph
      text:
        ru: 7 января 1866
        cn: 1866 年 1 月 7 日
  - type: heading2
    initial:
      ru: Письмо 557.
      cn: 书信 557：
    text:
      ru: О мерах исправления монастырей и об общем упадке нравственности в христианском
        обществе
      cn: 论修整隐修院之方策及基督徒社会道德普遍之沉沦
    children:
    - type: paragraph
      text:
        ru: 'Милосердый Господь да покроет остаток верующих в Него! Но остаток этот
          скуден; делается скуднее и скуднее. Н. Я. Ш. не мог умиротворить себя и
          окончательно вышел из монастыря. Я не счел себя в праве удерживать его уговариванием:
          это было б против совести; а посоветовал ему вступить в законный брак и
          жить благочестиво в мире. На монастыри делают нападки извне, но они и внутри
          себя истлели.'
        cn: 仁慈的主啊，愿您庇佑那余下信奉您的人！然而这余众稀少，且日渐稀少。N. Ya. Sh. 无法使自己心安，最终离开了修道院。我未曾认为自己有权以劝说挽留他：那将是违背良心的；我只是建议他缔结合法婚姻，并在尘世中虔敬度日。修道院遭受着来自外界的攻击，但它们也已从内部腐朽了。
    - type: paragraph
      text:
        ru: 'Очень верно отвечал Константинопольский Патриарх лютеранам, известившим
          его о своих действиях: «Вы хорошо сделали, что отвергли заблуждения папистов,
          но сделали худо, заменив эти заблуждения своими заблуждениями: Вам следовало
          бы обратиться к преданию вселенской первенствующей Церкви». То же можно
          сказать и о монастырях: для исправления уклонений должно возвратиться к
          правилам святых Отцов. Этого не захотят сделать защитники монашества из
          сонма Филаретов; им нужно сохранить многия уклонения для защиты выгод своих.
          И потому с обеих сторон порождается софистика. Для дела Божия не выйдет
          никакого результата, кроме разве того, что при посредстве этой меры Господь
          потерпит еще несколько времени нашей немощи, нашему расслаблению, нашей
          греховности. И за это – слава Богу.'
        cn: 君士坦丁堡的宗主教曾这样对路德宗人士回应，那时他们告知宗主教他们的行径：「你们拒绝了教皇派的谬误，这做得很好；但你们以自己的谬误取代了这些谬误，这就做得不好了。你们本该归向普世首要教会的圣传。」我们对修道院亦可作如是观：为要纠正偏差，就当回归到圣教父们的规条。然而，那些出自费拉列特一众（Filarets）的修士制度拥护者们不愿如此行；他们需要保留许多的偏差，以维护自身的利益。因此，双方都滋生出诡辩之术。对于神圣的事工而言，这并不会产生任何结果，或许除了这一点：借由这样的权宜之计，上主会再容忍我们一些时日的软弱、我们的颓靡、我们的罪孽。为此，愿荣耀归于上帝。
    - type: paragraph
      text:
        ru: В «Дом. Беседе» за 1865 год, в выпуске 50-м помещена статья «Новое Миссионерское
          общество России». Я прочитал ее нарочно для того, чтоб ознакомиться с духом
          современной деятельности Синода. Видна пламенная ревность, за которою нам
          никак не поспеть, а потому должно быть очень осторожным и благочестивым.
        cn: 在1865年《家务谈话》（Дом. Беседа）的第50期中，刊登了一篇名为《俄罗斯新传教协会》（Новое Миссионерское
          общество России）的文章。我特意阅读了它，以了解当代圣主教议会（Синод）活动的精神。文中展现出一种炽热的虔诚，是我们无论如何也无法企及的，因此，我们必须非常谨慎并保持敬虔。
    - type: paragraph
      text:
        ru: Сейчас приходил ко мне Матфей с признанием, что он письма мои привез обратно
          с собою сюда и сжег их в печи. Вот каково общее состояние нравственности
          в христианском обществе. Чего требовать от монастырей, когда мир доставляет
          им людей испорченных, когда они повсюду окружены безнравственностью, когда
          сверху гнетет их безнравственность? Язва, которая исцеляется одною смертию.
        cn: 马太刚才来找我，坦承他把我的信带回了这里，并在炉中焚毁。基督教社会中的道德普遍状况，可见一斑。世人提供给修道院的，尽是品格败坏之人；当修道院四面八方皆为不道德所环绕；当不道德自上而下地压迫着它们——我们还能对修道院有何要求呢？这是一种唯有死亡方能治愈的创伤。
    - type: paragraph
      text:
        ru: 12 января 1866
        cn: 1866年1月12日
  - type: heading2
    initial:
      ru: Письмо 558.
      cn: 书信 558：
    text:
      ru: О сочинениях епископа Игнатия
      cn: 关于主教伊格纳提乌斯的著作
    children:
    - type: paragraph
      text:
        ru: 'Сведения, получаемый мною о том, как принимаются «Опыты» личностями,
          истинно ищущими спасения, очень утешают меня. «Аскетическая Проповедь» и
          «Советы» пополняют назидательное чтение, дающее читателям решительно православное
          направление. Делается ясным, что эти книги распространяются и водворятся
          между упомянутыми личностями. Из Бежецка пишут: «Опыты» приняты с великою
          любовию, эта книга заменяет «Добротолюбие» для нас, будучи гораздо понятнее,
          чем «Добротолюбие» и содержа все, о чем говорится в «Добротолюбии». Такой
          взгляд очень верен, и на нем я основываю свое мнение, что книга водворится.
          Ее будут читать и перечитывать для питания, поверки и поддержки своего подвижничества.
          Теперь оказывается очень важным напечатание 3-го и 4-го томов, которыми
          подвижничество объясняется еще удовлетворительнее, точнее.'
        cn: 我所获得的关于那些真正寻求救赎之人如何接受《沉思集》的消息，令我倍感欣慰。《苦修讲道集》和《建言集》丰富了教益性读物，为读者指明了坚定的东正教方向。很明显，这些书正在上述人群中传播并扎根。贝热茨克有人来信说：「《沉思集》受到了极大的喜爱，这本书对我们来说取代了《爱圣集》，因为它比《爱圣集》更容易理解，并且包含了《爱圣集》中提及的一切。」
          这种观点非常正确，我正是基于此认为这本书将扎根。人们会反复阅读它，以滋养、检验并支持他们的苦修生活。现在，第三卷和第四卷的付印显得尤为重要，它们将更令人满意、更精确地阐释苦修之道。
    - type: paragraph
      text:
        ru: 15 января 1866
        cn: 1866年1月15日
  - type: heading2
    initial:
      ru: Письмо 559.
      cn: 书信 559：
    text:
      ru: Об обер-прокурорской власти
      cn: 论总检察长之权柄
    children:
    - type: paragraph
      text:
        ru: '24-го я получил оба письма Твои: от души благодарю Тебя за подвиг Твой.
          Слава Богу, изливающему на меня милости свои. К концу моей жизни, когда
          мне существенно нужен покой, когда уже мои нервы не выдерживают потрясений,
          когда мне необходимо приготовиться к переходу в вечность при мирном настроении
          души, – настал впервые Обер-Прокурор, выразивший сочувствие ко мне. Будет
          расположен Граф, будут расположены члены Синода. Какое время! Для поддержания
          Церкви нужно быть во главе управления светскому лицу, потому что обуявшая
          соль способна только быть попираемою человеками. Впрочем св. Афанасий Великий
          говорит, что одним из признаков приблизившагося пришествия антихриста будет
          переход церковнаго управления из рук архипастырей в руки светских сановников.
          Признак очень верный! Это не может состояться иначе, как при утрате духовенством
          своего существеннаго духовнаго значения, своей энергии, порождаемой решительным
          отрешением от мира. Справедливо заметил Граф, что чиновничеством уничтожено
          в Церкви существенное значение Иерархии, уничтожена связь между пастырями
          и паствою, а миролюбие, ненасытное стремление к суетным почестям, к накоплению
          капитала уничтожило в пастырях христиан, оставило в них лишь презренных
          ненавистных полицейских по ненависти их к народу, по злоупотреблению и безнравственности.'
        cn: 二十四日，我收到了您的两封书信：我衷心感谢您的辛劳。荣耀归于上帝，祂将恩典倾注于我。在我生命行将结束之时，在我亟需安宁之时，在我神经已无法承受震荡之时，在我必须以平和的心境预备进入永恒之时——一位总检察长首次表达了对我的同情。格拉夫大人将心怀善意，圣主教会议的诸位成员亦将心怀善意。这是何等的时刻！为了维护教会，必须由一位世俗人士担任管理之首，因为那已然失去效用的盐，只能任人践踏。然而，圣亚他那修大帝曾言，敌基督降临的征兆之一，便是教会的管理权将从主教们手中转入世俗显贵之手。此乃一确凿无疑的征兆！这唯有在神职人员丧失其固有的属灵意义、丧失其因决然弃绝世俗而生之能力时，方能发生。格拉夫大人言之有理，他指出官僚体制已然摧毁了教阶制度在教会中的本质意义，摧毁了牧者与羊群之间的联系，而那贪恋世俗之心、对虚浮荣誉无餍的追求、对财富积累的渴望，则已然泯灭了牧者们心中的基督徒身份，只留下他们作为可憎可厌的警察，因他们对人民的憎恨，因他们的滥权与不道德。
    - type: paragraph
      text:
        ru: 25 января 1866
        cn: 1866年1月25日
  - type: heading2
    initial:
      ru: Письмо 560.
      cn: 书信 560：
    text:
      ru: О кончине иеродиакона Никодима и об упадке монастырей
      cn: 论修道执事尼哥底母之逝与修道院之衰落
    children:
    - type: paragraph
      text:
        ru: 'У нас скончался иеродиакон Никодим, драгоценный человек для монастыря
          и в цвете лет. Сплелись кишки, затем последовал антонов огонь. При нас –
          сюда не поступил ни один благонадежный человек, а из прежняго братства приблизился
          более всех других Никодим и имел расположение послужить обители. Буди воля
          Божия! Но на мой взгляд все в монастырях и самых благоустроенных идет к
          упадку. Сущность дела, что благонадежные и способные люди делаются крайне
          редкими. Естественно: диавол видит это и нападает извне. К Сухареву написал
          по этой почте. Вышли ему экземпляр «Опытов» из Москвы. Книга на новую почву,
          которую пошевелили скорби, может наложить решительную печать.'
        cn: 我们亲爱的耶洛迪亚肯（教士辅祭）尼科迪姆修士安息了，他是修道院的瑰宝，正值盛年。他肠道缠结，随后又患上坏疽。来到我们这里的人中，没有一个像尼科迪姆修士那般可靠。在前一批修士中，他比任何人都更接近修道院，并乐意侍奉它。愿上帝的旨意成就！但在我看来，所有修道院，即使是最井然有序的，也在走向衰落。问题的症结在于，可靠和能干的人变得极其稀有。这很自然：魔鬼看到了这一点，并从外部发动攻击。我已就此事写信给苏哈列夫。请从莫斯科寄给他一本《经验集》。这本书，在经历过悲痛而有所触动的新土地上，或许能留下决定性的印记。
    - type: paragraph
      text:
        ru: 28 января 1866
        cn: 1866年1月28日
  - type: heading2
    initial:
      ru: Письмо 561.
      cn: 书信 561：
    text:
      ru: О положении Церкви и другие вопросы
      cn: 论教会之地位及其他要事
    children:
    - type: paragraph
      text:
        ru: Буди над всеми вами воля Божия и милость Божия! Милость Божия и Промысл
          Божий могут даровать способ спасения тем христианам, которые желают истинно
          спастись, а не стремятся к земному преуспеянию, прикрываясь личиною благочестия.
          Служители и верховные служители слова, остаются без слова и рады спрятаться
          под покров слова, имеющаго исключительный характер частной защиты по частному
          делу.
        cn: 愿神的旨意和神的怜悯临到你们众人！神的怜悯和神的护佑能赐予那些真心渴望得救、而非假冒虔诚以求世俗亨通的基督徒们一条得救之路。话语的仆人们和话语的首席仆人们，如今却无话可说，反而乐于躲藏在话语的遮蔽之下，将这本具独特性的私人护佑之言，用于私事。
    - type: paragraph
      text:
        ru: 'Судя по духу времени и по брожению умов, должно полагать, что здание
          Церкви, которое колеблется уже давно, поколеблется страшно и быстро. Некому
          остановить и противостать. Предпринимаемыя меры поддержки заимствуются из
          стихии мира, враждебнаго Церкви, и скорее ускорят падение ея, нежели остановят.
          Опять скажу: буди воля Божия! Что посеют, то и пожнут! Что посеяли, то и
          жнут! Последнее можно сказать о духовных журналах и о преподавании закона
          Божия Маловыми с братиею.'
        cn: 根据时代的精神和人心的骚动，我们必须认识到，教会这座早已摇摇欲坠的殿堂，将会剧烈而迅速地动摇。无人能阻止，亦无人能抵挡。所有旨在支撑的措施，皆取自那与教会为敌的世俗元素，它们非但不能止住教会的倾颓，反而会加速其沉沦。我将再次说：愿上帝的旨意成就！他们播种了什么，便会收割什么！他们播种了什么，他们现在正在收割！这最后一句，可以用来形容那些属灵刊物，以及马洛夫及其弟兄们所传授的上帝律法。
    - type: paragraph
      text:
        ru: 2 февраля 1866
        cn: 1866年2月2日
  - type: heading2
    initial:
      ru: Письмо 562.
      cn: 书信 562：
    text:
      ru: Жизнь временная нужна для приготовления к вечности и о др. вопросах
      cn: 尘世浮生，原为永恒预备，及其他要事
    children:
    - type: paragraph
      text:
        ru: Благодарю Тебя за воспоминание дня моего рождения 59 лет! Прожито довольно;
          остается жить уже очень мало, судя по постоянно увеличивающемуся истощению
          сил. 12-го и 13 выходил в Церковь; посмотрел на братию и порадовался милости
          Божией к нам в такое время, в какое живем. Все подвигается очень быстро.
          Буди воля Божия!
        cn: 我感谢您，因您忆念我五十九岁诞辰之日！此生已然足够；以我日渐增长的气力枯竭来推断，余下岁月已然不多。十二日与十三日我曾赴圣堂；我瞻望弟兄们，并为上帝在此时世——我们所生活的时世——赐予我们的慈恩而欢欣。万事万物皆急速推移。愿上帝旨意成就！
    - type: paragraph
      text:
        ru: Потрудись передать мой усерднейший поклон С. И. Уповаю на милость Божию,
          что она выздоровеет. Жизнь ей нужна по той же причине, по которой нужна
          и мне, – для приготовления к вечности. Несмотря на всю трудность нашего
          времени, всемогущая десница Божия не оставляет тех человеков, которые возложились
          на Бога при посильном служении Ему.
        cn: 请您代我向S. I.致以最诚挚的问候。我祈望蒙受上帝的慈恩，她能康复。她生命之所需，与我生命之所需同出一源——皆为预备那永恒之境。纵然我们身处之世代艰难重重，然而上帝全能的右手，从不曾离弃那些在力所能及的范围内事奉祂，并将自己全然交托于祂的人。
    - type: paragraph
      text:
        ru: 13 февраля 1866
        cn: 1866年2月13日
  - type: heading2
    initial:
      ru: Письмо 563.
      cn: 书信 563：
    text:
      ru: По поводу нападков на монастыри
      cn: 关于对修道院的攻击
    children:
    - type: paragraph
      text:
        ru: В «Разговоре мирянина с монахом» предвозвещено, что прикосновение к монастырям
          такое, какое проповедуют газеты, послужит к окончательному сокрушению монастырей,
          которые сокрушены уже при отобрании у них имений за сто лет до сего. Вообще
          монастыри обстраивать некому. Должен обстраивать монах. А что сказать монаху?
          Нечего и некому. Должно быть некоторые монастыри будут выгорожены по какому-либо
          особому ходатайству, как случилось и за сто лет.
        cn: 在《俗人与僧侣的对话》中，预示着报纸所宣扬的，对修道院的触碰，将导致修道院最终的毁灭。修道院在一百年前被剥夺财产时就已经遭到破坏。总的来说，没有人能重建修道院。僧侣本应重建。但对僧侣能说什么呢？无话可说，也无人可说。或许有些修道院会因某种特殊的请求而被保留下来，就像一百年前发生的那样。
    - type: paragraph
      text:
        ru: 18 февраля 1866
        cn: 1866年2月18日
  - type: heading2
    initial:
      ru: Письмо 564.
      cn: 书信 564：
    text:
      ru: О падении монашества
      cn: 论修道院制度的衰落
    children:
    - type: paragraph
      text:
        ru: С сердечным сожалением смотрю на неминуемое падение монашества, что служит
          признаком падения христианства. Кто приходит в монастырь? Люди из низшаго
          класса почти исключительно; почти все приходящие уже разстроили свою нравственность
          среди мира. Нет условий в самом народе для того, чтоб существование монашества
          продлилось; так в высохшем дереве нет условий, чтоб оно давало лист и плод!
          сверх того бури извне усиливаются сорвать его с лица земли. По причине направления,
          принятаго высшими слоями общества, и по причине скудости высылаемых подаяний,
          не трудись печатать приглашений в ведомостях. Саровская пустыня приняла
          «Опыты» с особенною любовию.
        cn: 我心怀深切的悲痛，凝视着修道主义无可避免的衰落，这正昭示着基督教的沉沦。谁来到了修道院？几乎无一例外地，都是来自社会底层的人；几乎所有前来者，在世俗之中早已品德败坏。在人民自身之中，已然没有了能使修道主义延续下去的条件；就像一棵枯槁的树，已然没有了能使其抽叶结果的条件！此外，外来的风暴也日益猛烈，意欲将其从大地上连根拔起。鉴于上层社会所采取的方向，并鉴于所施舍的布施日益匮乏，请勿费心在报章上刊登邀请。萨罗夫隐修院以特别的爱意接纳了《论修持》。
    - type: paragraph
      text:
        ru: 24 февраля 1866
        cn: 1866年2月24日
  - type: heading2
    initial:
      ru: Письмо 565.
      cn: 书信 565：
    text:
      ru: О монашестве
      cn: 论修道生活
    children:
    - type: paragraph
      text:
        ru: Из письма М. Д. увидишь, как приняты «Аск. Опыты» в Саровской пустыне
          и какое там дается значение им. Это показывает всю важность, которую должны
          иметь 3 и 4 томы. 4-й том изображает монашескую жизнь с определенностию,
          а первые три тома служат как бы оттушевкою рисунка. Тут действует Перст
          Божий, благодетельствующий всем участвующим и в издании и в чтении «Опытов».
        cn: 从 M. D. 的信中，你将看到《苦修体验》在萨罗夫隐修院是如何被接受的，以及它在那里被赋予了怎样的意义。这显示了第三和第四卷所应具有的全部重要性。第四卷以明确的方式描绘了修道生活，而前三卷则仿佛是为这幅画作的底色。在此，是上帝的指引在起作用，恩泽所有参与《体验》的出版与阅读之人。
    - type: paragraph
      text:
        ru: Потрудсь передать С. И. С., что лучшая статья о монашестве, о пользе,
          принесенной монашеством христианству и человечеству, помещена в «Dictionnaire
          de theologie» том 5 articlë Moine, Monasteres etat Monastique. Автор показывает,
          какой вред государствам причинили европейския государи, уничтожив монастыри,
          в предположении этою мерою обогатить государство. При пособии «Разговора
          монаха с мирянином» в «Аскет. Оп[ыта]х», где отчетливее разобрана духовная
          сторона монашества, упомянутая статья Бержье может подействовать наилучшим
          образом на современное общество, на общество легкомысленное, малосведущее.
          Бержье писал накануне переворота во Франции. Надо взглянуть и на статьи
          того же лексикона; Anachorete, celibat и проч. На них указывается в главной
          статье. Извлечениями из этой статьи удачно воспользовались у нас после 1825
          года. Противники монашества уступили.
        cn: 请您务必转告西蒙·伊万诺维奇·谢苗诺夫，关于修道生活、以及修道制度为基督信仰与人类社会所带来的益处，最佳的文章收录于《神学辞典》第五卷，篇名为「修道士、修道院、修道生活」。作者阐明了欧洲的君主们因以为此举能使国库充盈而解散修道院，结果反而对国家造成了巨大的损害。若能辅以《修道士与俗人对谈录》（载于《苦修经历》中，该文对修道生活之灵性层面有更详尽的解析），伯杰（Bergier）的这篇文章便能对当今轻浮且寡闻的社会产生莫大的裨益。伯杰著此文之时，正值法国大革命前夕。同时，也请查阅同一部辞典中的其他相关条目，如「隐士」、「独身」等，这些在主要篇章中皆有提及。1825年后，我国便成功地运用了这篇文章的节选，使得修道制度的反对者们最终让步。
    - type: paragraph
      text:
        ru: 28 февраля 1866
        cn: 1866年2月28日
  - type: heading2
    initial:
      ru: Письмо 566.
      cn: 书信 566：
    text:
      ru: О болезненности Епископа Игнатия и о трудности того времени, цель своих
        сношений с другими людьми
      cn: 关于伊格那提主教的病痛以及那个时代的艰辛，还有他与他人交往的目的
    children:
    - type: paragraph
      text:
        ru: У меня был Кюне, доктор, с каким я еще не встречался. Он нашел золотуху
          и простуду моею болезнию второстепенною, а главною, от которой происходит
          общее разстройство, повреждение сердца, что и доказал положительно, ощупав
          больныя места и сказав о таких припадках, о которых я не говорил ему. Первоначально
          прописал промывательное из воды и Карлсбадскую соль, которую должно растворять
          в стакане воды и пить, как пьют минеральныя воды. Болезнь признал он неизлечимою,
          много схожею по последствиям с чахоткою, но действующею очень медленно,
          почему, при условии совершеннаго спокойствия, полагает, что жизнь может
          продлиться долго. Служение признал для меня невозможным, равно как и всякое
          другое движение и занятие быстрое и усиленное; особенно вредны душевныя
          потрясения, от которых и произошла болезнь.
        cn: 我遇见了一位前所未见的医生， Κύhne 博士。他诊断我的次要病症为淋巴结核和风寒，而主要病症，即导致全身失调的根源，则是心脏受损。他通过触诊痛处并提及我未曾告知他的症状，确凿地证实了这一点。他最初开具的处方是：用清水和卡尔斯巴德盐做灌洗剂，卡尔斯巴德盐需溶于一杯水中，像饮用矿泉水一样饮用。他认为此病无法治愈，其后果与肺结核颇为相似，但发展极为缓慢。因此，他推断，若能保持全然的平静，生命或可得以长久延续。他认为我已无法胜任侍奉工作，亦不能进行任何快速或强烈的运动和活动；尤其有害的是精神上的震荡，他认为这正是导致此病的起因。
    - type: paragraph
      text:
        ru: Костромскому и Нижегородскому епископам даны викарии, преимущественно
          для обращения раскольников. Дай Бог, чтобы благонамеренный граф хотя на
          несколько замедлил ужасное распространение в народе разврата и неверия.
          Зло легко привилось и прививается к человечеству, а исцелять человечество
          от зла может един Бог.
        cn: 科斯特罗马和下诺夫哥罗德的主教们，都有了各自的助理主教，主要职责是引导分离派回归正道。愿上帝庇佑，那位心怀善意的伯爵，哪怕只能稍稍延缓那在民众中如洪水般蔓延的堕落与不信。邪恶极易附着并不断侵蚀着人类，而唯有上帝能将人类从邪恶中解救出来。
    - type: paragraph
      text:
        ru: Потрудись передать А. В. мой усердный поклон и мое убогое благословение.
          Желаю ей мужества и терпения в постигающих ее скорбях. В сношениях моих
          стараюсь передавать духовныя и нравственныя понятия, почерпнутыя из учения
          Православной Церкви, а до внешних дел не касаюсь или касаюсь очень поверхностно.
        cn: 请您代我向阿•维•致以我虔诚的敬意，并捎去我微薄的祝福。我愿她在所遭遇的苦难中，能拥有勇气与忍耐。在我与人交往之时，我尽力传达那些源自东正教教义的属灵与道德观念，至于外在事务，我则不予触及，即便提及也只是非常浅显。
    - type: paragraph
      text:
        ru: 11 июня 1866
        cn: 1866年6月11日
  - type: heading2
    initial:
      ru: Письмо 567.
      cn: 书信 567：
    text:
      ru: 'К другу Схимонаху Михаилу (Чихачеву): О своем пребывании в Семигородской
        пустыни, невозможности в данный момент приехать к нему, бедности обители,
        совет быть предметом назидания для ближних, а не соблазна'
      cn: 致谢拉修士米卡伊尔（奇哈乔夫）友：论及吾身在谢米哥罗德隐修院之境况，此刻无法前来拜访，以及修院之贫乏；并劝慰友当为近人带来教益，而非成为绊脚石。
    children:
    - type: paragraph
      text:
        ru: Молитвами Святых Отец наших, Господи Иисусе Христе Боже наш, помилуй нас.
        cn: 借我们圣教父们的祷告，主耶稣基督，我们的上帝，怜悯我们。
    - type: paragraph
      text:
        ru: Дражайший о Христе Михаиле Васильевич!
        cn: 在基督里最亲爱的米哈伊尔·瓦西里耶维奇！
    - type: paragraph
      text:
        ru: 'Письмо твое, посланное с братом Николая Ивановича Веденеева, я получил
          будучи в Вологде на пути из Покровскаго в Корбанку – село Димитрия Ивановича
          Самарина. Долго не отвечал на оное: ибо не хотел писать из мира, а из монастыря.
          В двадцатых числах августа выехал из Корбанки и живу теперь в Семигородной
          пустыне в настоятельских келлиях. Слава Богу, довольно здоров, но только
          часто прихожу в крайнее разслабление. Тотчас, то есть, сию минуту ехать
          тебе ко мне нельзя, но когда увижу, что приблизился час, то, чего тебе прислать?
          – денег на дорогу и сколько, – или лошадей? – Посоветуйся и напиши.'
        cn: 您托尼古拉·伊凡诺维奇·维德涅耶夫兄弟送来的信，我是在沃洛格达收到的，当时我正从波克罗夫斯科耶前往科尔班卡——德米特里·伊凡诺维奇·萨马林的乡村。我迟迟未能回复：因为我不愿在俗世中书写，而愿在修道院里动笔。八月二十日前后我离开了科尔班卡，现居谢米戈罗德纳亚隐修院的院长隐室之中。感谢上帝，我身体康健，只是常感到极度的疲惫。现在，就是此刻，您还不能前来见我；但当我预见到时辰临近之时，我当为您送去何物？——是路费，需多少？——抑或马匹？——请您斟酌后告知。
    - type: paragraph
      text:
        ru: У нас дома женятся и посягают. Петр идет в отпуск на шесть месяцев. Много
          бы тебе мог написать, но не хочу прежде времени тебя слишком обрадовать
          и может быть по пустому.
        cn: 我们家正在举行婚礼，并为家庭增添新成员。彼得要去休假六个月。我本可以给你写很多，但我不愿过早地让你过于欢喜，也许只是徒劳。
    - type: paragraph
      text:
        ru: 'Интересовавшимся о здешней пустыне вот что скажи: свежей рыбы и ухи в
          трапезе никогда не бывает, чаю и сахару совсем не выдают и никому; а по
          воскресным дням настоятель зовет братию к себе, монахам дает по четыре,
          а послушникам по две чашки чаю. Одежда очень скудная и вообще грунт земли
          весьма каменист.'
        cn: 对于那些对这片荒漠感兴趣的人，请告诉他们：这里从未有过鲜鱼或鱼汤作为餐食，也从不给任何人提供茶和糖。但在每个主日，院长会邀请修士们到他那里，修士们每人会得到四杯茶，而初学者则得到两杯。衣物非常匮乏，并且土地总体而言非常多石。
    - type: paragraph
      text:
        ru: Ты, как благоразумный и предусмотрительный, выведи для себя некоторый
          полезный результат из твоего пребывания в Новоезерском (ибо это не просто)
          и составь в себе некоторый боголюбезный план добраго жития, дабы ты мог
          быть предметом назидания для ближних, а не предметом соблазна, – тем более,
          что здесь гораздо пристальнее на тебя будут смотреть, нежели до сих пор
          смотрели где-либо. Понятны ли тебе слова мои? – Думаю, что понятны. Прости
          и моли милосердаго Бога о многогрешном Димитрии.
        cn: 你既是一位明智而有远见之人，务必从你在新湖修道院的居留中汲取一些有益的成果（因为这并非寻常之事），并在你心中构筑一个蒙主喜悦的善行计划，好使你成为近人的教益而非绊脚石——尤其是在这里，人们将比以往任何地方都更加审慎地注视你。我的话你可明白？——我想你是明白的。请宽恕并为罪孽深重的季米特里（Dimitri）祈求慈悲的上帝。
    - type: paragraph
      text:
        ru: Благодетеля моего о. Сергия не забудь. Также о.Нифонта, Игнатия, Фельдвебеля,
          Ник. Ивановича и проч.
        cn: 勿忘我的恩师，谢尔盖神父。亦勿忘尼丰神父、伊格那提神父、费尔德韦伯尔神父、尼古拉·伊凡诺维奇，及其他诸位。
  - type: heading2
    initial:
      ru: Письмо 568.
      cn: 书信 568：
    text:
      ru: О милостыне для души
      cn: 施予灵魂的慈悯
    children:
    - type: paragraph
      text:
        ru: '...Имущество приманчиво: редкий человек может устоять против производимаго
          им соблазна. Покажи старичку в «Слове к Пастырю» святаго Иоанна Лествичника
          то место, где сей святый говорит, что милостыня, оказываемая для душ, столько
          выше милостыни, оказываемой для тел, сколько душа выше тела. Такую милостыню,
          или намерение совершить такую милостыню, могущую старичку открыть путь по
          мытарствам и доставить блаженную кончину и вечность, всячески будут стараться
          похитить наши невидимые враги, то самому старичку влагая правдоподобные
          помыслы, оттягивающие от исполнения на деле задуманного, то действуя через
          людей. Надо это заметить и остеречься, противопоставляя помыслам бесовским
          и людским речам, оттягивающим от исполнения, вышеупомянутое изречение Писания,
          которое именно и сказано в предосторожность против лукавых помыслов, приносимых
          диаволом, поучающих отсрочивать задуманное добро с тем, чтобы и совершенно
          похитить его у человека.'
        cn: 财产是诱人的：鲜有人能抵挡它所带来的诱惑。请向那位年长者指出圣约翰·莱斯维奇（John Lestvichnik）在《牧人箴言》（Word to
          the Pastor）中的一段话，这位圣人在此言明，为灵魂施舍的慈悲，超越为肉体施舍的慈悲，正如灵魂超越肉体一般。这种慈悲，或这种行善的意念，能为年长者开启通往审判之途，并赐予蒙福的终结和永恒。我们的无形仇敌会竭力夺走它，有时向年长者灌输看似合理的念头，使其迟延实现所思所想；有时则通过他人施加影响。我们必须察觉并警惕这一点，以经文中的上述训诫来对抗魔鬼的念头和人们的言语，这些训诫正是为了防范魔鬼所带来的邪恶思虑而说的，它们教唆人们拖延所计划的善举，以便最终完全从人手中夺走它。
    - type: paragraph
      text:
        ru: 27 января 1859
        cn: 1859年1月27日
  - type: heading2
    initial:
      ru: Письмо 569.
      cn: 书信 569：
    text:
      ru: О необходимости для спасения скорбей
      cn: 论救赎所必需的苦难
    children:
    - type: paragraph
      text:
        ru: '...Читал посланное (письмо) к О. И. и порадовался, что при болезни твоей
          приходит тебе мысль о смерти и что ты понимаешь опасность твоей болезни.
          Воспоминание о смерти не приближает к смерти, а только приготовляет к ней,
          располагая к покаянию. Твоя рана и боль от нея – это отеческое наказание
          от Бога, Который его же любит, наказует. Я провел всю жизнь в болезнях и
          скорбях, как тебе известно: но ныне не будь скорбей – нечем спастись. Подвигов
          нет, истиннаго монашества – нет, руководителей – нет: одне скорби заменяют
          собою все. Подвиг сопряжен с тщеславием: тщеславие трудно заметить в себе,
          тем более очиститься от него; скорбь же чужда тщеславия, и потому доставляет
          человеку богоугодный невольный подвиг, который посылается Промыслителем
          нашим сообразно произволению...'
        cn: '...我读了寄给奥. 伊. 的信，并感到欣喜，因为你在病中思考死亡，并且你理解你病情的危险。对死亡的记忆并不会使死亡临近，而只是预备死亡，引导人悔改。你的伤口和疼痛，这是来自天父的惩罚，因为上帝所爱的人，祂必管教。如你所知，我一生都在病痛和忧患中度过：但如今，若没有忧患，就无从得救。没有苦修，没有真正的修道，没有指导者：只有忧患取代了一切。苦修与虚荣相连：虚荣难以在自身中察觉，更难以清除；然而忧患与虚荣无涉，因此它为人带来合乎神意的、不由自主的苦修，这苦修是由我们的神圣主宰按照各人的意愿而赐予的...'
    - type: paragraph
      text:
        ru: 'В мои годы и при моей болезненности надо искать покаяния, а уже не до
          земных сиятельств. Все придет своим чередом во мрак могилы забвения: только
          служение Богу и покаяние пред Ним будут иметь вечную цену. Кажется на земле
          затевается большая война; но борьба со страстьми и похотями совсем оставлена.
          Очень заметно общее ослабление в вере. Утешайся! Господь тебя да утешит
          и покроет Своею милостию.'
        cn: 以我如今的年岁与病弱之躯，该寻求的是悔罪，而非世间的荣华。万物终将循序渐进地归于墓穴的幽暗与遗忘：唯有侍奉上主并向祂忏悔，才拥有永恒的价值。似乎一场大战正在世间酝酿；然而，与情欲和贪念的搏斗却全然被弃置。信仰的普遍衰微显而易见。你要得安慰！愿上主安慰你，并以祂的慈悲覆庇你。
    - type: paragraph
      text:
        ru: Епископ Игнатий.
        cn: 主教伊格纳提。
    - type: paragraph
      text:
        ru: 14 июля 1859
        cn: 主历一八五九年七月十四日
  - type: heading2
    initial:
      ru: Письмо 570.
      cn: 书信 570：
    text:
      ru: О телесных болезнях
      cn: 论肉身之疾患
    children:
    - type: paragraph
      text:
        ru: 'Спаси Господи за письмо твое от 14 августа. Мы живем очень спокойно и
          тихо. О. Александр (бывший Андрюша) по сознанию всех врачей безнадежен по
          отношению к выздоровлению. Но это нас не огорчает! Полагаемся на волю Божию,
          беседуем часто о спасении и смерти, разсуждая, что гораздо лучше умереть
          при покаянии и с должным приготовлением молодому, нежели старому без покаяния
          и без приготовления. Ныне соблазны умножились в такой степени, даже в недре
          святых обителей, что каждаго желающаго спастись объемлет страх и недоумение
          по причине множества козней вражеских: такую кончину, какую Бог даст о.
          Александру, должно признать особенною милостию Божиею... Теперь твоя очередь
          похворать. Похворай, батюшка, с терпением и самоукорением; болезнь многому
          доброму учительница; сверх того, она – послание Божие взамен и пополнение
          наших недостаточных подвигов.'
        cn: 愿主拯救你，感谢你八月十四日的来信。我们生活得非常平静与安宁。亚历山大神父（曾经的安德烈）被所有医生判定为康复无望。但这并不使我们沮丧！我们全然仰赖神的旨意，时常谈论救赎与死亡，思索着年轻时带着悔改并充分预备而离世，远胜过年迈时毫无悔改也无预备而逝。如今，诱惑剧增，甚至在神圣的修道院深处亦是如此，以至于每个渴望得救之人，都因仇敌诡计之繁多而感到恐惧与困惑：亚历山大神父所将得到的结局，乃是神特别的恩典……现在轮到你生病了。神父啊，请你带着忍耐与自责去承受病痛吧；疾病是许多美善事物的教导者；此外，它也是神的派遣，用来替代和补足我们不足的善行。
    - type: paragraph
      text:
        ru: 27 августа 1859
        cn: 1859年8月27日
  - type: heading2
    initial:
      ru: Письмо 571.
      cn: 书信 571：
    text:
      ru: О необходимости положиться на волю Божию и за все благодарить Бога
      cn: 论全心仰赖主之旨意，并为万事感恩戴德
    children:
    - type: paragraph
      text:
        ru: Благодарю тебя за письмо твое от 1 сентября и искренне желаю, чтоб здоровье
          твое поправилось; знаю по собственному опыту, что больной человек и себе
          и другим не слуга. Здоровье потерять легко, а возвратить трудно. Лечившись
          здесь в течение двух сезонов, только ныне начинаю чувствовать значительное
          облегчение после продолжительной сыпи, и то облегчение, а не выздоровление.
          Мое здоровье разстроено еще в детстве золотухою скрытною, которая не была
          понята, а потому не лечена, а потом простудою. Слава Богу за все! для меня
          болезнь была как бы цепями, обуздывавшими горячность моего характера и сложения;
          она препятствовала деятельности, вместе препятствовала и большему развитию
          гордыни, которая часто развивается от успешной деятельности. Слава Богу,
          Промыслителю нашему за все.
        cn: 感谢你九月一日的来信。我衷心希望你的健康能够好转。我深知，一个抱病之人，无论是于己于人，都无法尽心尽力。健康之失易如反掌，而恢复之难却如登天。我在此地治疗两季，直到今日才从长期的皮疹中感受到显著的缓解，但这仅仅是缓解，并非痊愈。我的健康自幼便因隐匿的淋巴结核而受损，那时此疾未被察觉，故也未加治疗，后又因受凉而益发恶化。荣耀归于主，为这一切！于我而言，疾病犹如锁链，约束了我性情与体质中的炽热。它阻碍了我的行动，同时也阻碍了骄傲的滋长，因为骄傲往往在成功的行动中滋生。荣耀归于上帝，我们万事万物的护理者！
    - type: paragraph
      text:
        ru: О намерении подать просьбу царю одного из здешних я знаю... трудно такой
          просьбе иметь успех. Да если б и получила она какой успех, то я полагаюсь
          на волю Божию, которая часто разными противностями устрояет человеку спасение,
          о коем мне в мои лета следует думать и думать. Буди воля Божия, и за все,
          имеющее случиться, слава Богу.
        cn: 至于这里有人打算向沙皇呈递一份请愿书，我亦有所闻……这样的请愿恐难成功。即便能侥幸有所进展，我亦全心仰赖上帝的旨意。上帝的旨意，常以诸般逆境为工具，成就人的救赎。在我这垂暮之年，此事方是我应当深思再三的。愿上帝的旨意成就，凡将发生的一切，荣耀归于上帝。
    - type: paragraph
      text:
        ru: О. Александр очень слаб, но благодушествует, ежедневно беседует со мною
          о смерти и о том, что надо человеку предаваться воле Божией.
        cn: 亚历山大神父非常虚弱，但他心情平和，每日与我谈论死亡，谈论人当如何将自己交托于上帝的旨意。
    - type: paragraph
      text:
        ru: 18 сентября 1859
        cn: 1859年9月18日
  - type: heading2
    initial:
      ru: Письмо 572.
      cn: 书信 572：
    text:
      ru: О прославлении Бога человеком
      cn: 人当如何荣耀上帝
    children:
    - type: paragraph
      text:
        ru: Благодарю за извещение об освящении церкви преподобнаго Сергия, чем я
          весьма утешился. Да славится имя Божие на земле бедным созданием Божиим
