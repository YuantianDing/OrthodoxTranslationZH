  - type: heading2
    initial:
      ru: Письмо 83.
      cn: 书信 83：
    text:
      ru: К некоторой инокине по случаю кончины ея ближайшего родственника
      cn: 致一位女隐修士，因其近亲离世之机缘
    children:
    - type: paragraph
      text:
        ru: Мы, изшедшие из среды мира в недро святых обителей, этим самым предначали
          нашу смерть по плоти и жизнь о Христе. Бывают кончины скоропостижныя; бывают
          кончины при продолжительных болезнях. Мы с того времени, как оставили мир,
          умираем ежедневно, по свидетельству святаго Апостола Павла. В этой смерти
          видим непременное условие истинной жизни. Минута переселения нашего с земли,
          рождения нашего в вечность, для нас не так странна и чужда, как для тех,
          которые живут посреди мира, оглушены его шумом, пригвождены к нему умом
          и сердцем, забыли, что есть смерть, не думают о вечности, долженствующей
          непременно быть и их уделом.
        cn: 我们，这些从世俗之中抽身，进入圣洁修道院怀抱的人，从此便开启了肉身的死亡，并活在基督里。有猝然而至的离世，亦有久病缠绵的终结。自从我们舍弃尘世的那一刻起，我们便如圣使徒保罗所见证的那样，每日都在死去。在这死亡之中，我们看见了真生命的必要条件。我们从地上迁徙至彼刻，我们诞生于永恒的那个瞬间，对我们而言，并不像对那些活在尘世之中、被喧嚣所震
          deafen、心意被钉在尘世之上、遗忘了死亡为何物、不思想永恒（而永恒也必然是他们的归宿）的人那样陌生和疏远。
    - type: paragraph
      text:
        ru: Узнав о смерти ближняго Вашего, не предайтесь тем неутешным рыданиям,
          которым обыкновенно предается мир, доказывающий тем, что надежда его – только
          во плоти. Ваша надежда – во Христе! Пролейте о умершем слезы молитвенныя,
          обратитесь сердцем и мыслями к Тому, Кто один может Вас утешить, пред Которым
          Вы должны предстать в предназначенное Вам время. Не увлекитесь чем-нибудь
          земным; плод такого увлечения, которое – обманчивая, обольстительная мечтательность
          – тление. Мир имейте в Боге, предавайтесь с полною покорностию Его святой
          воле. В этой воле полнота Благости и Премудрости, Ей поклонимся, припадем
          к стопам Ея, вручая души и тела наши Господу. Аминь.
        cn: 得知您的近邻辞世，请不要沉湎于世人通常所陷入的、那般无法自拔的哀哭之中，因为那证明他们的希望仅系于肉体。您的希望乃在基督！请为逝者倾流祷告的泪水，将您的心与思绪转向那位唯一能安慰您的主，您也将在所定之时来到祂面前。切勿为任何世俗之事所牵引；因为那等牵引，乃是虚妄、惑人的梦幻，其果实唯有朽坏。请在上帝内得享平安，并以全然的顺服，委身于祂的圣善旨意。在那旨意中，蕴藏着全然的良善与智慧，让我们向其俯伏，拜倒在祂的脚前，将我们的灵魂和身体都交托予主。阿们。
  - type: heading2
    initial:
      ru: Письмо 84.
      cn: 书信 84：
    text:
      ru: К некоторой инокине, пожелавшей вступить под духовное руководство старца
      cn: 致一位渴慕在一位长老的灵性引导下修行的女隐士
    children:
    - type: paragraph
      text:
        ru: 'Спаситель мира, Господь Иисус Христос, простивший сына, который сперва
          сказал: «не иду», потом же«раскаявся иде»(Мф. 21:28–31), да простит и Вам
          то, в чем просите прощения. Пишете, что по прочтении книги св. аввы Дорофея,
          Вы увидели, сколько отклонились Вы от пути истинного. Но это бывает со всеми,
          кто переходит от жизни самочинной к Христоподражательному послушанию. Таковой
          по словам св. Иоанна Лествичника: «слеп бе и прозре». – Я Вас не только
          не отвергаю, но и призываю:«приидите чада, послушайте мене, страху Господню
          научу вас»(Пс. 33:12), не потому, чтоб доволен сам я был по себе научить
          кого чему-либо, но потому, что учение мое несть мое, но заимствовано от
          святых Отцов, пером которых водил Дух Святый. – Относительно Вашего нового
          знакомства с М. А, да не озабочивает Вас различие характеров: единомыслие
          о Христе не только двух иноков сильно соединить, но в первенствующей Церкви
          весь верующий народ соединило в сердце и душу едину. – Вы говорите о привычках,
          усвоенных долгим временем. На это отвечает Лествичник «истинные иноки вся
          да оплюют! всех да отвергнутся, т.е. пристрастий!» Хотя этого вдруг невозможно
          сделать, но с постепенностию можно. Бойтесь строгости! Но можем ли мы не
          быть строгими, когда слышим Господа, нам обещающаго:«в нюже меру мерите,
          возмерится вам»(Мф. 7:2). Почитайте книгу св. аввы Дорофея и, если произволение
          Ваше шествовать по стези отсечения воли, не прекратится, но возгорится еще
          сильнее, и пламень небесных желаний обымет Вашу душу, то благоволите приехать,
          дабы пространнее услышать учение о пути этом, и принять некоторыя правила,
          которыя, как стены высокия и твердый оградят душу Вашу. – Вы желаете соделаться
          моею дщерью? Я в восторге духа, взирая на сонм духовных чад моих, которых
          несмь достоин называться отцем, но рабом, – говорю душе моей:«возвеселися,
          неплоды, не раждающая:расторгни и возопи, не болящая,яко много чада пустыя
          паче, нежели имущия мужа»(Ис. 54:1). Наконец, призыванием на Вас милости
          Божией, оканчиваю эти строки.'
        cn: 世界的救主，主耶稣基督，赦免了那起初说「我不去」，后来却「自己懊悔，就去了」（马太福音 21:28-31）的儿子，愿他也赦免你所求赦免之处。你写道，读过圣多罗斐修道父的著作后，你看见自己偏离真道甚远。但这对于所有从随己之意生活转向效法基督的顺服之人来说，都是常事。正如圣约翰·克利马科斯（John
          Climacus）所言：「他原是瞎子，如今却得看见。」我不但没有弃绝你，反而召唤你：「孩子们，来听我言，我将教导你们敬畏上主」（诗篇 33:12），并非因为我自以为能教导人什么，而是因为我的教导并非出于我，乃是汲取自圣教父们，他们的笔由圣灵指引。——至于你与M.A.的新相识，请勿因性情差异而忧虑：对基督的同一心志，不仅能紧密连结两位修士，在初代教会中，更将全体信众合为一心一灵。——你谈及积习已久的习惯。对此，克利马科斯答道：「真正的修士当唾弃一切！当弃绝一切，即是说，弃绝一切偏执！」虽然这无法一蹴而就，但可以循序渐进。要警惕严苛！然而，当我们听到上主应许我们说：「你们用什么量器量给人，也必用什么量器量给你们」（马太福音
          7:2）时，我们岂能不严苛呢？请阅读圣多罗斐修道父的著作，若你甘愿行走在舍弃己意的道路上，心志非但没有衰减，反而更加炽热，天上渴望的火焰将笼罩你的灵魂，那么请你前来，以便更详尽地聆听关于这条道路的教诲，并领受一些规条，这些规条将如高墙坚垒般守护你的灵魂。——你渴望成为我的女儿吗？我灵里欢欣鼓舞，望着我这群精神子女，我实不配称为父亲，而应是仆人，——我对我的灵魂说：「不怀孕不生养的，你要欢乐；未曾生产的，你要发声歌唱，扬声欢呼；因为没有丈夫的，比有丈夫的儿女更多」（以赛亚书
          54:1）。最后，我以祈求上帝的怜悯降临于你，结束这几行。
