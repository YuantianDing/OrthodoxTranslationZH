        cn: 你心中所受的纷扰、重担、幽暗和沮丧，丝毫不必感到困窘。所有长久以来凭己意生活，如今方归顺听命的人，通常都会遭遇这样的纷扰。你要强迫自己，在年长者面前保持简朴和坦诚；至于所有其他的人，则要完全隐藏你的纷扰，因为这般的罪性坦白，会伤害你自己和他人，他们听闻你的纷扰，绝无益处。强迫自己，再次强迫自己；因为你持续不断地强迫自己保持坦诚，主会在适当的时候赐你力量，让你能轻松地坦白。而你唯一的救赎，在于你在年长者面前的坦诚。若无此操练，你将无法获得任何属灵的、恩典的事物，你仍将是血肉之躯。如果你愿意坦诚，你将达到纯洁，蒙受上帝恩典的荫蔽。切勿接受任何来自仇敌的论断、意念或对你年长者的猜疑。不要寻求她的爱，而要寻求你自己的救赎。要刚强壮胆。愿上帝的祝福临到你，愿上帝的恩典荫蔽你。
    - type: paragraph
      text:
        ru: P.S. При решительном откровении согрешений делами, словами и помышлениями,
          можно в один год преуспеть более, нежели при посредстве других подвигов,
          самых многотрудных в течении десяти лет. Оттого враг и борет так сильно
          против этого спасительнаго делания.
        cn: 附言：若能决然敞露自己的罪愆，无论是行为、言语或思想上的，便可在一年之内取得比其他苦行——即便那些最艰巨的——十年所能达的更大的进展。正因如此，仇敌才会如此猛烈地攻讦这项救赎的工作。
  - type: heading2
    initial:
      ru: Письмо 144.
      cn: 书信 144：
    text:
      ru: Самоволие и соблазн на старца – погибельны
      cn: 长者的任性自专与试探，足以招致毁灭。
    children:
    - type: paragraph
      text:
        ru: Теперь ты можешь сказать с пророком Давидом:«Господь, наказуя наказа мя,
          смерти же не предаде мя»(Пс. 117:18). Многими скорбьми и смертьми подобает
          нам наследовать Царствие Небесное, да умертвится наш ветхий человек со страстьми
          и похотьми его и да соделается сердце способно ко принятию Божественной
          благодати. Как видно из жития святых Отцов, подобных твоему искушению подвергаются
          те иноки, которые слабо противустоят брани самоволия и самосмышления, не
          исповедуя своих помышлений старцу, и вверяясь бесу, показывающему ему в
          старце такие недостатки, коих в нем вовсе нет. Узнав причину попущеннаго
          тебе искушения, направь всевозможное усилие к устранению этой причины, и
          восприими благое иго Христова смирения, которое является в послушании и
          откровении своих помышлений.
        cn: 现在，你可同先知达味（David）一同说：「上主严厉地惩罚了我，却没有将我置于死地。」(诗篇 117:18)。我们必须经历诸多忧患与死亡，才能继承天国，好使我们那带着其情欲和贪念的旧人死去，并使心灵得以预备好接受神圣的恩典。正如圣教父们的生平所示，像你所遭遇的这类试炼，临到那些在私意与自作聪明之战中软弱无力，不向长老告明己心所思，反而信赖那魔鬼的诱惑，让它向他们显现长老并不存在的缺点之修士。既然你已明了所受试炼的原因，就当竭尽所能地消除此因，并承受基督谦卑的良善轭，这谦卑彰显于顺服和敞开你的思想之中。
  - type: heading2
    initial:
      ru: Письмо 145.
      cn: 书信 145：
    text:
      ru: О правиле для больного
      cn: 病患规程
    children:
    - type: paragraph
      text:
        ru: '«Милость и суд воспою»Господеви (Пс. 100:1). Милость за помилование,
