        cn: 迟复您的来信。或许我的沉默已然考验了您的耐心……愿上帝的平安安歇在您心中，即使外面狂风呼啸。凡不背起自己的十字架跟随主的，就不能作祂的门徒。背起自己的十字架，便是承认自己配得那降临于您的苦难。愿您平安！阿们。
  - type: heading2
    initial:
      ru: Письмо 123.
      cn: 书信 123：
    text:
      ru: Искушения. – Скорби
      cn: 诱惑。– 苦难。
    children:
    - type: paragraph
      text:
        ru: 'Господь да благословит Вас и сожительствующих Вам сестер в новой келии;
          да осенит Вас благодатию Своею и да дарует Вам жительствовать, паче странствовать
          в куще Вашей; Ему, Господу благоугодно, Вам же душеспасительно находящия
          скорби терпеть безропотно и без жалоб, в сознании своей греховности, достойной
          вечных наказаний, заменяемых милосердием Божиим временными наказаниями.
          «Аще кто правильнаго или неправильнаго запрещения отвергся, – своего спасения
          отвергся», – сказал святый Иоанн Лествичник. Притом надо веровать, что Бог
          не попускает искушения паче силы: почему пред посылаемым искушением надо
          смирять свою выю. Плотская и душевная ревность да изгонится из общества
          Вашего, да водворяется в нем чуждая пристрастий о Господе любовь, и молитвы
          Ваши да проливаются пред Господом о обижающих Вас, во исцеление душ Ваших.
          Старец Василиск, однажды во время великаго молитвеннаго утешения, услышал
          глас: «Имей во всю жизнь единым делом – ношение в сердце Господа Иисуса,
          а между тем примешь безчестия». Сам Господь, все Апостолы, все Святые провели
          жизнь свою в многоразличных скорбях. Без безчестий – нам не спастись.'
        cn: 愿上主赐福予您和您在新修士房中同住的姊妹们；愿祂以恩宠荫蔽您们，并赐予您们在您的帐篷中安居，而非漂泊。忍受当前的苦难，不发怨言、不生抱怨，并认识到自身的罪孽本应承受永恒的惩罚，而上主的慈悲却代之以暂时的磨砺，这于上主是蒙悦纳的，于您们的灵魂亦是得救的。圣约翰·列梯尼察（Ioannes
          Klimakos）曾说：「若有人拒绝了正确的或不正确的禁令，便是拒绝了自己的救赎。」此外，我们必须相信，上主不会允许我们承受无法逾越的试探；因此，在试探降临之前，我们应谦卑自己的颈项。愿肉体和灵魂的嫉妒从您们的团体中被驱逐，愿那超越了私欲、以上主为中心的爱在其中生根发芽，愿您们的祈祷为那些伤害您们的人倾泻于上主面前，以治愈您们的灵魂。巴希利斯克（Basilikos）长老，有一次在极大的祈祷慰藉中，听见一个声音说：「一生只做一件事——心中常怀主耶稣；与此同时，您也将承受羞辱。」主自己、所有的使徒和所有的圣者，都在各样的苦难中度过了他们的一生。若无羞辱，我们便无法得救。
    - type: paragraph
      text:
        ru: 'Скажите Сестре Е.: «Ум не может быть безстрастным, – по Великому Максиму,
