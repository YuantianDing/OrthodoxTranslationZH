  - type: heading2
    initial:
      ru: Письмо 254.
      cn: 书信 254：
    text:
      ru: Терпение в искушениях. – Об иессеях и ферапевтах. – Спокойствие во время
        испытаний
      cn: 在试探中保持耐心——关于厄赛尼人与塞拉普提人——在考验中保持平静
    children:
    - type: paragraph
      text:
        ru: 'Ваше превосходительство. Милостивейший государь! Опять перед глазами
          моими почерк Вашей руки, который всегда возвещал мне приятнейшия ощущения,
          долженствующия наполнить душу. Теперь довольно поглядеть, или лучше взглянуть
          на этот почерк, чтоб отворить дверь в сердце для множества сладостных впечатлений.
          Благодарю Вас за присланныя книжки – сказатели полезных трудов Ваших: в
          Первых Опытах Комитета, достигши чтением § 9-го, я торжествовал духовно,
          видя, что пища для плоти соединена с пищею для души; особливо – назидательное
          чтение при работах есть новость в России в наше время, воскрешение древняго
          обычая благоустроеннейших монастырей; при отгнании праздности от тела, отгоняется
          сия мать пороков и от ума, – и это превосходство! – Благодарю Вас за милостивое
          слово, замолвленное о планах земли, принадлежащей Сергиевой пустыни, которые
          теперь уже в руках наших.'
        cn: 阁下，我至仁至慈的主人啊！您的笔迹再次跃然我眼前，它总能预示我那将充满灵魂的愉悦感受。如今，只需看上一眼，或者说，瞥上这笔迹一眼，便足以开启心扉，迎接无数甘甜的印记。感谢您寄来的书册——它们述说着您卓有成效的辛劳：在「委员会初步尝试」中，当我读到第九节时，我内心充满了精神的欢庆，因为我看到肉体的滋养与灵魂的食粮融合为一；尤其是在劳作时进行教益性阅读，这在我们时代的俄罗斯是新颖之事，是复兴了那些秩序井然的古老修道院的习俗；当身体的懒惰被驱逐时，这万恶之源的懒惰也从心智中被赶走——这是多么卓越啊！感谢您为谢尔吉耶夫隐修院所属土地规划所说的慈悲之言，这些规划如今已在我们手中。
    - type: paragraph
      text:
        ru: 'Наконец! Горе имеем сердца исполненныя благодарения! Слава милосердому
          Богу, исцеляющему болезнь детей Ваших и утешающему домочадцев Ваших надеждою
          урожая. Повторим песнь отроков в пещи вавилонской:«согрешихом, беззаконновахом...
          И вся, елика сотворил еси нам, и вся, елико навел еси на ны, истинным судом
          сотворил еси... душею сокрушенною и духом смиренным да прияти будем»(Дан. 3:29, 31, 39).
          Вот истинное духовное чувство! Праведники, подвергшись искушению, не видят
          своей праведности, зрение ума их устремлено к совершенствам Божиим, озаренные
          сим светом, они видят нечистоту правды своей, – и сердце исполняется чувствований
          глубокаго смирения, ум начинает произносить исповедание и хвалы правосудия
          Божественнаго. Вот фимиам, благоприятный Небу; вот кадило, котораго дым
          разливается в горнем жертвеннике Царя царей. – Об ессеянах сведения Иосифа
          Флавия и о ферапевтах Филона – не удовлетворительны; ибо они писатели, будучи
          иудеи, не передали нам ничего о том, с каким чувством они встретили веру
          христианскую. То видно, что секта ессеев в Палестине и ферапевтов в окрестностях
          Александрии сохранили строго обычаи иудейства и не принимали христианства.
          Вот что говорит о первых преподобныйНил Синайский, монашеский писатель 4
          века: «любомудрствовать покушались многие еллины, и из иудеев не мало...
          От иудеев избравшие сие жительство суть сыны Ионадава... всегда обитают
          в кущах, воздерживаются от вина и от всего влекущаго к сластолюбию, пищу
          имеют простую, удовлетворяют потребностям тела с умеренностию, очень прилежат
          образованию нравов и пребывают наиболее в созерцании. Отсюда и называются
          ессеи: ибо сим названием обозначается род их жительства. Но какая польза
          им от подвигов и от пребывания в трудах, когда они убили Подвигоположника
          Христа. Погибает мзда трудов их: ибо они отверглись Раздаятеля мзды и Источника
          истинной жизни. Итак, они погрешили в цели любомудрия: любомудрие есть благоустроение
          нравов соединенное с истинным познанием о Боге, в чем погрешили и иудеи
          и еллины, отринувшие Премудрость, пришедшую с Небес, и покусившиеся любомудрствовать
          вне Христа». Таково мнение пр. Нила, ученика Иоанна Златоустаго; таково
          мнение и других древних учителей церковных о ессеянах. Их подвиг был более
          наружный, лучшие наблюдатели древностей церковных находят, что они вдались
          более прочих иудеев в мелочную утонченность обрядов, отчего, оцеждая комаров,
          забыли позаботиться о верблюдах. По этой причине секта их по духу близка
          была к фарисейской. Не осужден ли Евангелием их пост, их милостыня, их молитва,
          чуждые смирения, вместе с фарисейскими? – Полезно для христианских монахов
          оглядываться на ессеев и в них видеть, что телесный подвиг, без любви и
          сердца сокрушеннаго, есть кимвал, звяцающий тщеславием, и медь, звенящая
          от пустоты своей.'
        cn: 终于！我们的心充满感恩之情！荣耀归于慈悲的上帝，祂治愈了你们孩子的疾病，并以丰收的希望安慰了你们的家人。让我们重申巴比伦火窑中三位孩童的歌颂：「我们犯了罪，行了不法之事……凡你向我们所行的，和一切临到我们身上的，都是凭着公义的审判所行的……求你以我们破碎的心灵和谦卑的灵接受我们」（但以理书
          3:29，31，39）。这便是真实的属灵情感！义人遭受试炼时，看不见自己的义，他们的心眼专注于上帝的完全，被这光照亮，他们便看见自己公义的不洁，——于是心中充满了深深的谦卑之情，理智开始发出对神圣公义的认信和赞美。这便是蒙上天悦纳的香料；这便是香炉，它的烟雾弥漫在万王之王的至高祭坛上。——关于爱色尼人（Essênes）的记载，约瑟夫斯·弗拉维乌斯（Iōsēphos
          Phlavios）和关于治愈者（Therapeutae）的记载，斐洛（Philōn）的叙述并不完备；因为他们作为犹太作家，没有向我们传达他们以何种情感迎接基督教信仰。可见，巴勒斯坦的爱色尼派和亚历山大里亚附近的治愈者派严格保留了犹太教的习俗，并未接受基督教。以下是四世纪修道作家，圣尼罗斯·西奈斯基（Nilos
          Sinaiskos）论及前者时所言：「许多希腊人和不少犹太人都曾试图钻研哲理……从犹太人中选择这种生活方式的是约拿达的子孙……他们常住在帐篷里，禁戒葡萄酒和一切引向纵欲的事物，饮食简单，适度满足身体所需，非常致力于品德的培养，并大多沉浸于默观之中。因此，他们被称为爱色尼人：因为这个名称代表了他们的生活方式。然而，他们的苦修和劳碌有何益处呢，既然他们杀害了竞赛的颁奖者基督。他们劳碌的赏赐便丧失了：因为他们拒绝了赏赐的施予者和真实生命的源头。因此，他们在哲理的目标上犯了错误：哲理是品德的完善，并与对上帝的真实认识相结合，在这方面，犹太人和希腊人都犯了错误，他们弃绝了从天而降的智慧，并试图在基督之外追求哲理。」这是圣尼罗斯，金口约翰（Iōannēs
          Chrysostomos）的弟子的观点；这也是其他古代教会导师关于爱色尼人的观点。他们的苦修多是外在的，最优秀的教会古物观察者发现，他们比其他犹太人更热衷于细枝末节的仪式，以致于他们滤出蠓虫，却忘了顾及骆驼。因此，他们的派别在精神上与法利赛派相近。难道福音没有将他们缺乏谦卑的禁食、施舍和祷告，与法利赛人的行为一同定罪吗？——对于基督教的修士来说，回顾爱色尼人是有益的，从他们身上可以看到，没有爱和破碎心灵的肉体苦修，不过是空虚作响的钹，和因其空虚而鸣响的铜。
    - type: paragraph
      text:
        ru: 'Обращаясь к началу дражайшаго письма Вашего, дышащаго добротою, 1-го
          февраля 1840 г., когда я был потребован для выслушания приговора, который
          в чем состоял и за что – мне было неизвестно, я чувствовал особенное спокойствие
          духа: в напутствие услышался в церкви Апостол, тому дню принадлежавший по
          церковному кругу сего года (1-го послания Петрова, главы 4-й, начинался
          с 12 стиха и оканчивался первыми стихами следующей главы).«Возлюбленные!
          огненного искушения, для испытания вам посылаемого, не чуждайтесь, как приключения
          для вас странного..»(1Пет. 4:12). Время начаться суду с дома Божия... Итак,
          страждущие по воле Божией, Ему, как верному Создателю, да предают души свои,
          делая добро. Может ли быть что утешительнее и назидательнее? Особливо слова:
          время начаться суду с дома Божия, – погружают ум мой в глубокое размышление.
          Они сообщают нам возвышенную духовную мысль, что делание и подвиг христианина,
          как бы сами по себе, по суду человеческому, ни были достаточны, по суду
          Божию далеки от совершенства и требуют очищения и дополнения от искушений.
          Тогда почитается здание храма Божия оконченным, когда засверкает на вершине
          его Крест Христов.'
        cn: 谨回复您那充满慈爱、于1840年2月1日寄出的宝贵书信。当时，我被要求听候宣判，却不知其内容为何，亦不知所犯何事。然而，我心中却感受到一种特别的平静。在出发前，我在教堂听到了当日（依循今年的教会年历，即彼得前书第四章，始于第12节，终于下一章的开首几节）的使徒书信，其中有言：「亲爱的，有火炼的试验临到你们，为要试验你们，你们不要以为奇怪，似乎遭遇非常的事。」（彼得前书
          4:12）。审判从神的家开始……所以，那些按神旨意受苦的人，当将自己的灵魂交托给祂，这位信实可靠的造物主，并持续行善。还有什么能比这更令人慰藉、更能启发人心呢？尤其是「审判从神的家开始」这句话，使我的心神陷入深沉的思索。它向我们传达了一个崇高的属灵思想：基督徒的行事与操练，即使在世人的评判中看似无懈可击，在神的审判中却远非完美，仍需借由试炼得以洁净与补足。唯有当基督的十字架在神殿的顶端闪耀时，这殿宇的建造才算告竣。
    - type: paragraph
      text:
        ru: Добраго здоровья Вам и милым детям Вашим. Господь да сохранит Вас, да
          укрепит Вас для пользы человечества и для пользы гражданской. С истинным
          высокопочитанием и сердечною преданностию имею честь быть...
        cn: 愿您与您可爱的孩子们健康安好。愿主保守您，愿主使您刚强，以造福人类，并有益于社会。怀着真挚的崇敬与由衷的虔诚，我荣幸地是……
    - type: paragraph
      text:
        ru: 16 июля 1840 Сергиева Пустынь
        cn: 1840年7月16日，圣谢尔盖隐修院
  - type: heading2
    initial:
      ru: Письмо 255.
      cn: 书信 255：
    text:
      ru: О своем отношении к С.Д. Нечаеву
      cn: 关于他对 С.Д. 涅恰耶夫（Nechaev）的态度
    children:
    - type: paragraph
      text:
        ru: 'И прекрасный перевод жития Иоанна Милостивого читаю с наслаждением, и
          гляжу любовно на знакомую руку, которою надписан конверт, ищу коротенькой
          записочки, хочу знать, здоров ли, благополучен ли кормитель нищих в столице
          христолюбивой, – ищу напрасно, напрасно любопытствую с такою заботливостию.
          Впредь кладите в такие конверты маленький листочек с сим двусловием: я здоров.
          Полезно употребляемое Вами время оставляет Вам мало времени, а я не нуждаюсь
          в длинных письмах от Вас: имею продолжительное письмо в сердце; оно начинается
          с начала нашего знакомства, конец его... О! я хочу, чтоб оно было без конца,
          чтоб продолжение его перешло за пределы гроба и сделалось вечным во Христе.
          Какое наслаждение – любовь. Пишу к Вам, и на языке моем чувствую какую-то
          особенную сладость. Это – сладость древа райскаго.'
        cn: 我带着愉悦的心情阅读着圣约翰·米洛斯提（John Milostivy）圣徒传记那优美的译本，深情地凝视着那书写在信封上、我所熟悉的笔迹，寻找着一小段便笺。我渴望知道，这位在敬爱基督的首都中、施济贫者的供养者是否安康、是否顺遂。然而，我徒劳地寻找，徒劳地以如此殷切的关怀去探问。今后，请您在这样的信封里放一张小纸条，写上这短短的几个字：「我安好。」您所善加利用的时间所剩无几，而我也不需要您长篇的信件。我心中已有一封绵长的书信；它始于我们相识之初，而它的终点……哦！我愿它永无止境，愿它的延续超越坟墓的界限，在基督里成为永恒。爱是何等的喜悦。我给您写信时，舌尖上感受到一种特别的甘甜。那是乐园之树的甘甜。
    - type: paragraph
      text:
        ru: Присылаемыя Вами книжки мне говорят; внеси и ты маленькую лепту в ту сокровищницу,
          в которую богатые вносят тысячи сребренников. Не буду голосу этому ослушен.
        cn: 您寄来的书本启发了我：您也当向那富人投入千金的宝库中，献上自己微薄的一份。我不会违逆这个呼唤。
    - type: paragraph
      text:
        ru: 12 ноября 1840 От души Ваш, Архимандрит Игнатий.
        cn: 1840年11月12日，您忠诚的，大司祭 伊格那提。
  - type: heading2
    initial:
      ru: Письмо 256.
      cn: 书信 256：
    text:
      ru: О своем здоровье, переводе Исаии Отшельника, и об отце Арсении Троепольском
      cn: 论及我的健康，伊萨亚隐士的译作，以及阿谢尼·特罗耶波利斯基神父
    children:
    - type: paragraph
      text:
        ru: Христос Воскресе! Дражайший и почтеннейший Стефан Дмитриевич!
        cn: 基督复活了！最亲爱、最可敬的斯捷潘·德米特里耶维奇！
    - type: paragraph
      text:
        ru: 'Много виноват я пред Вами, не отвечая столь долго на письмо Ваше, исполненное
          дружбы и искренности. Оно не сходило со стола моего, часто перечитывал его,
          каждый раз с новым утешением. Справедливо говорит святый Исаак Сирский:
          нет в мире предмета драгоценнее любви ближняго, которою входим в любовь
          Божию. Или обременил я себя излишними письменными занятиями, или подействовали
          на слабое мое телосложение искушения, или хроническая моя болезнь – солитер,
          или все вместе привело меня в средине зимы в такое болезненное положение,
          что я оставил пищу, почувствовал сильнейшую боль в груди, в продолжение
          Великаго поста так был слаб, что едва подписывал имя мое на аналое; с страстной
          недели поправляюсь.  Провожу время по обыкновению: занимаюсь монашескими
          книгами святых Отцов, из коих Бог помог окончить перевод с латинскаго книги
          святаго Исаия отшельника. Из первого издания оной двести экземпляров назначаю
          для монашествующих Сергиевой пустыни, а тысячу в распоряжение питателя московских
          нищих. Книга не имеет наружнаго порядка в изложении, который требуется от
          писателя ученаго в школах мира сего, но имеет глубокия мысли, имеет систему
          для сердца и ума, которую можно ожидать от воспитанника пустыни безмолвной.
          Надеюсь, что Вы прочтете оную с душевною пользою и удовольствием, ибо Вам
          знаком вкус глубоких чувств, рождаемых смиренным разсматриванием внутренняго
          человека.'
        cn: 我对您深感歉疚，久久未能回复您那充满友谊与真诚的信函。您的信一直放在我的桌上，我常常重读，每一次都得到新的慰藉。圣以撒叙利亚人说得真好：世上没有比爱邻人更宝贵的事物了，藉着爱邻人，我们得以进入对神的爱。或许是我承担了过多的书写工作，或许是试炼影响了我虚弱的体质，又或许是我长期的疾病——绦虫，或这一切共同作用，使我在仲冬时节陷入了如此病弱的境地，以至于我食欲全无，胸口剧痛。在大斋期期间，我身体极度虚弱，连在读经台上签名都十分困难；直到受难周之后，我才逐渐康复。我依旧如常度日：研习圣教父们的修道书籍，蒙神助，我已完成了圣以赛亚隐士之书的拉丁文译本。此书第一版，我将二百册分发给谢尔吉耶夫隐修院的修士们，另外一千册则交由莫斯科贫民的供养者处理。这本书在叙述上没有世俗学校里学者所要求的外部条理，但它蕴含着深刻的思想，为心灵和智慧构建了一套系统，这正是我们能从寂静旷野的子民身上所期待的。我希望您能带着灵魂的益处和喜悦来阅读它，因为您深谙谦卑省察内在之人所产生的深邃情感的滋味。
    - type: paragraph
      text:
        ru: Таким образом я буду участником Ваших занятий и Вы моих! Эта мысль меня
          утешает.
        cn: 如此，我将成为您课业的参与者，而您亦将参与我的课业！此思虑予我以慰藉。
    - type: paragraph
      text:
        ru: 'Вы познакомились с о.Арсением Троепольским! Точно, он добрый человек:
          я находил понятие его о монашестве более ученым, чем опытным, более удовлетворительным
          для ума, чем для сердца; не знаю, в каком он положении теперь. Дай Бог всем
          спастись от змиев, – страстей наших, коим помогают другие змеи – демоны.
          Если б Вы взглянули в настоящее время на братство Сергиевой пустыни, то
          очень бы утешились: ибо Ваша рука была при учреждении сего духовного сада
          и многая лозы пересажены с Вашею помощию. Все почти прежние жители монастыря
          выбыли; теперь первыя лица – это те послушники, которые вступили в обитель
          вместе или вслед за мною. Они уже иеромонахи, и главный из них – наместник
          Аполлос, кажется, не ложно может быть назван образцовым иноком нашего времени...'
        cn: 你竟与阿尔谢尼·特罗耶波利斯基神父相识了！他确是一位良善之人：我曾觉他对修道生活的见解，更多是学识上的，而非经验上的；更多是令人心智满足的，而非心灵触动的。不知他现今景况如何。愿上帝助我们众人，从那盘踞我们心间的蛇——我们的情欲——中得救，那情欲又被其他的蛇——邪魔——所助长。若你现今能一瞥圣谢尔盖隐修院的修士团体，定会倍感慰藉：因为你曾亲手创建这片属灵的花园，并亲力协助移植了许多枝蔓。几乎所有昔日的修士都已离去；如今的佼佼者，乃是那些与我同时或稍后进入修道院的初学者。他们如今都已是修道司祭，其中最主要的便是副院长阿波罗，他被称为我们这个时代的模范修道士，我想并非虚言……
    - type: paragraph
      text:
        ru: Не знаю, не сберусь ли в конце лета побывать в Москве. И очень нужно бы
          для здоровья, – кажется, нужно бы и для души. Какое радостное свидание меня
          там ожидает и туда приманивает! До сих пор встречаю препятствие в мысли,
          представляющей, что опасно оставить монастырь при настоящих обстоятельствах
          духовенства невскаго, можно отсутствием своим подвергнуть братство Сергиевское
          расхищению. Не приедете ли Вы в северную столицу? Не призывает ли Вас в
          оную наступающая нужда поместить старшаго сына Вашего в пажеский корпус,
          или гвардейскую школу? – Ему должно быть около 14 лет? Очень порадовался
          я, услышав, что государь опять обратил внимание свое на заслуги Ваши. Земная
          почесть, сама по себе ничтожная, но для человека, посвятившаго жизнь свою
          на службу царю и отечеству, отрадна царская милость.
        cn: 我不知今夏末是否能前往莫斯科。此行对我的健康至关重要，而且，似乎对我的灵魂也很有益。在那里，一个多么愉快的重逢在等着我，吸引着我前去！然而，我至今仍被一个念头所阻碍，那就是：在涅瓦河畔的教士们当前情势下，离开修道院似乎很危险；我的缺席可能会使圣谢尔盖兄弟会面临被侵蚀的风险。您是否会来到北方首都呢？即将到来的需求是否正在召唤您前去，好将您的长子安置在近侍官学校或禁卫军学校？——他应该十四岁左右了吧？我听说陛下再次关注您的功绩，感到非常欣喜。世间的荣誉本身虽然微不足道，但对于一个将生命奉献给君王与祖国的人而言，君王的恩宠是令人欣慰的。
    - type: paragraph
      text:
        ru: Остается мне изобразить постоянное, и усердное, и молитвенное желание
          моего сердца всех благ Вам и всему Вашему семейству. Да благословит Бог
          питать и растить в душе Вашей чувство любви христианской к грешному Игнатию!
          Ваш усерднейший и преданнейший слуга и богомолец Архимандрит Игнатий.
        cn: 我心中那恒常、恳切、且充满祷告的愿望，乃是将一切美好的祝福都献予您及您的全家。愿上帝赐福，滋养并培育您心中对罪人伊格那提的基督徒爱心！您最忠诚、最挚爱的仆人与代祷者，大司祭伊格那提。
    - type: paragraph
      text:
        ru: 11 апреля 1841 Сергиева Пустынь.
        cn: 1841年4月11日，谢尔吉耶夫隐修院。
  - type: heading2
    initial:
      ru: Письмо 257.
      cn: 书信 257：
    text:
      ru: Из св.Исаии Отшельника. О смирении и прочие наставления
      cn: 出自圣伊萨亚隐士：论谦卑及其他教诲
    children:
    - type: paragraph
      text:
        ru: Св.Исаии из Слова VIII. – Если ты дал что взаймы ближнему и онаго не просишь
          обратно, то подражаешь свойству Иисуса; если же просишь, то подражаешь свойству
          Адама; если требуешь лихвы, то это ниже и Адамова свойства. Если кто укорит
          тебя за что, тобою сделанное, или не сделанное, а ты промолчишь, то уподобляешься
          Иисусу; если будешь отвечать, возражая, что я сделал? то ты уже не подобен
          Ему; если же воздашь равным за равное, – то совершенно не подобен. Если
          приносишь жертву твою со смирением, как недостойный, то оная будет благоприятна
          Богу. Если же вознесешься сердцем твоим и вспомнишь о других спящих, или
          нерадящих, то суетен труд твой. Смирение не имеет даже языка сказать о ком,
          что он нерадив, или презорлив; – не имеет глаз для зрения чужих погрешностей;
          – не имеет ушей для слышания того, что не может принести пользы душе; наконец,
          оно не имеет никаких забот, кроме забот о грехах своих. Оному свойственно
          со всеми сохранять мир, не по причине дружбы, но ради заповеди Божией.
        cn: '摘自圣伊萨伊的第八篇讲道：


          如果你借给邻人什么，而不求偿还，那么你是在效法耶稣的性情；如果你求偿，那么你是在效法亚当的性情；如果你索取高利，那么这甚至低于亚当的性情。如果有人因你所做或未做之事而责备你，而你保持沉默，那么你是在效法耶稣；如果你反驳说：「我做了什么？」那么你已不再像祂；如果你以牙还牙，那么你完全不像祂。如果你以谦卑之心献上祭物，如同不配之人，那么它将蒙上帝悦纳。然而，如果你心中高傲，并想起其他懈怠或疏忽之人，那么你的劳苦便是虚妄。谦卑甚至没有口舌去评论别人懈怠或轻蔑；它没有眼睛去看他人的过错；它没有耳朵去听那些无益于灵魂的事物；最终，它没有任何烦恼，除了为自己的罪过烦恼。谦卑的本性是与所有人保持和睦，并非出于友谊，而是为了遵守上帝的诫命。'
    - type: paragraph
      text:
        ru: Слов. XVII. – Попирающий совесть, изгоняет добродетели из сердца своего.
          Боящийся Бога прилежен, не боящийся Его предается нерадивости. Хранящий
          уста свои и молчащий благоразумно, возвышает помышления к Богу. От многословия
          происходят леность и ярость. Подчиняющий ближнему волю свою обнаруживает
          тщаливость души к снисканию добродетелей; напротив, пристрастный к воле
          своей, обнаруживает свое невежество. Страх Божий и тайное поучение хранят
          душу от страстей. Мирские разговоры повергают сердце в мрак и отвращают
          оное от добродетелей. – Возмущается ум и сердце любовию к земным вещам,
          презрением оных приносится безмолвие и спокойствие... Ржа снедает железо;
          подобным образом честолюбием точится сердце человеческое. Плющ, обвившись
          около виноградной лозы, портит плод ея; подобным образом тщеславие ниспровергает
          труды человека. Смирение предводительствует добродетелями, а чревообъядение
          страстями. Конец добродетелей – любовь, а страстей – почитание себя самого
          праведным.
        cn: '言语 十七


          践踏良知之人，是将美德逐出心扉。敬畏上帝之人勤勉不辍，不敬畏祂的则耽于怠惰。谨守口舌，明智缄默之人，将思绪高举于上帝。多言多语，生发懒散与暴怒。


          将自己意志顺服于近邻之人，显露出灵魂在寻求美德上的勤恳；反之，执着于自己意志之人，显露其无知。对上帝的敬畏和隐秘的教导，守护灵魂免受情欲之苦。世俗的言谈使心蒙上阴影，并使之心远离美德。


          心智与心因对尘世之物的爱而动荡不安，唯有轻看这些，方能带来宁静与平安。


          锈蚀吞噬铁器，同样地，野心蛀蚀人心。藤蔓缠绕葡萄藤，败坏其果实；同样地，虚荣倾覆人的劳作。谦卑引领美德，而贪食则引导情欲。美德的终结是爱，而情欲的终结则是自以为义。'
    - type: paragraph
      text:
        ru: 'Заключение XVII Слова. – Братия! Будем стараться, доколе находимся в
          теле, наполнить сосуды наши елеем, по причине коего светильник бы наш засиял,
          когда будем входить в Царствие. Светлый и блистающий светильник есть душа
          святая. Ибо душа, блистающая добрыми делами, войдет в Царствие, душа же,
          оскверненная злобою, низойдет во тьму. Итак бодрствуйте, братия, и прилежите
          добрым делам: ибо время приближается. Блажен, ведущий себя строго. Уже колосья
          поспели и настоит жатва. Блажен, сохранивший плод свой, – и приидут ангелы
          и вложат оный в житницу вечную. Горе унывающим, ибо огнь их пребывает. Наследия
          мира сего суть злато, и сребро, и домы, и одежды: все они подают причину
          ко греху, и при всем том, отходя туда, мы должны их оставить. Наследие же
          Божие безмерно, онаго«око не виде, ухо не слыша, оноена сердцечеловеческое
          не изыде»  (1Кор. 2, 9). Оно даруется тем, кои в краткое сие время повинуются
          заповедям Господа. Оно даруется за хлеб, за воду, за одежды, кои подадим
          нищим, за человеколюбие, за чистоту тела, за непорочность сердца и за прочия
          добродетели...'
        cn: 第十七篇训言的结语：— 弟兄们！趁我们还在肉身之中，当竭力使我们的器皿充满油，好叫我们的灯火在我们进入天国之时能够闪耀。光明璀璨的灯火，便是圣洁的灵魂。因为那因善行而闪耀的灵魂，将进入天国；而那被邪恶玷污的灵魂，则将坠入黑暗。所以，弟兄们，当警醒，并致力于善行：因为时候临近了。那严于律己的人是有福的。麦穗已经成熟，收割的季节已然到来。那保守自己果实的人是有福的，—
          天使将降临，把这果实收藏在永恒的粮仓里。那灰心丧志的人有祸了，因为他们的火将永远不灭。这世上的遗产乃是金银、房屋与衣裳：所有这些都会引人犯罪，然而，当我们离去之时，我们必须将它们全然舍弃。但上帝的遗产却是无限的，「是眼睛未曾看见，耳朵未曾听见，人心也未曾想到的」（哥林多前书
          2:9）。这遗产赐予那些在这短暂的时日中顺从主诫命的人。它赐予那些因施舍给穷人的面包、水和衣服，因仁爱，因身体的洁净，因心灵的纯洁，以及因其他美德而蒙福的人……
  - type: heading2
    initial:
      ru: Письмо 258.
      cn: 书信 258：
    text:
      ru: О своем здоровье. – О недостатках образования. – Об уединении. – О своем
        портрете
      cn: 论及自身康健——论及教育之缺憾——论及隐修独处——论及自身肖像
    children:
    - type: paragraph
      text:
        ru: Ваше превосходительство, милостивейший государь, Стефан Дмитриевич!
        cn: 尊贵的阁下，仁慈的君主，斯特凡·德米特里耶维奇！
    - type: paragraph
      text:
        ru: 'Долго не отвечал я на почтеннейшее, дружеское письмо Ваше. Так прихворнул
          в это время, что опасались воспаления в груди. Произведено кровопускание,
          приставлены пиявки, и приговаривают к повторению кровопускания. Сохраняю
          большую диэту от письма и пишу только в крайних случаях: этому причиною
          большая слабость в груди с болью и потерею голоса. Так переплавляемся мы
          в здешней жизни, и, дай Боже, чтоб не безполезно!'
        cn: 我久未回复您那可敬而友善的书信了。当时我染病甚笃，以至于众人担心我的胸部发炎。我接受了放血治疗，也敷上了水蛭，并且被医嘱要再次放血。我严格遵守饮食，远离书信，只在万不得已时才动笔：因为我的胸部虚弱疼痛，且声音也失却了。我们在此生中便是如此被锤炼，愿上帝恩赐，这并非徒然！
    - type: paragraph
      text:
        ru: Служение Ваше по духовному ведомству дало Вам возможность употребить словомытарстводля
          названия тех разсматриваний продолжительных и многообразных, коим подвергаются
          у нас книги существенно полезныя, и от коих так свободны книги умеренной
          пользы, в особенности же пустыя и даже вредныя. Я улыбнулся при прочтении
          этого слова и теперь часто улыбаюсь, видя оживотворение его делом. Книга
          святаго Исаии была у Преосвященнаго Киевскаго в продолжение 3-х месяцев;
          он прочитал ее и одобрил к напечатанию, ублажив духоноснаго писателя величайшими
          и должными похвалами. Теперь, конечно, пойдет на разсмотрение к Mосковскому
          (МитрополитуФиларету (Дроздову)). Если труд мой может послужить с какою-нибудь
          пользою для нуждающихся братии, то, по совершенном одобрении рукописи к
          напечатанию, не премину представить оную к Вам. Будьте раздаятелем хлеба
          и вещественнаго, и духовнаго! Тех и других нищих много.
        cn: 您在精神事务方面的服侍，使您得以用「词税」（словомытарство）一词，来指称那些真正有益的书籍所经受的，冗长而多样的审查。而那些益处平平、特别是空泛乃至有害的书籍，却能免于此等审查。我读到这个词时，不禁莞尔一笑，如今每每看到它在实践中活现，我依然常常微笑。圣者伊萨伊亚的书在基辅的至圣者那里停留了三个月；他阅读了此书并批准付梓，以至高且当得的赞美，祝福了那位神启的作者。现在，它当然会送交莫斯科的（米特洛凡·菲拉列特·德罗兹多夫）审查。如果我的作品能对有需要的弟兄们有所裨益，那么在手稿获得完全批准付梓后，我定会将它呈献给您。愿您成为物质与精神之粮的施予者！这两种贫者都为数甚众。
    - type: paragraph
      text:
        ru: 'Опасения Ваши по отношению к климату и нравственности очень справедливы:
          никакой глаз не может заменить родительскаго, не говоря уже о сердце. Да
          и из учебных заведений, в настоящее время, едва ли не первое место должны
          занимать учреждения, приготовляющия к статской службе, а из них вообще университеты.
          Мы ветренны: количество знаний, которое возрастает с возрастом мира, мы
          имеем большее, нежели наши предки; это самое многознание делает нас поверхностными,
          и мы уступаем предкам в качестве знаний, в сущности знания. А ветренность
          – от стремления к пустым веселостям.'
        cn: 您对气候和道德的担忧非常公正：任何一只眼睛都无法取代父母的眼睛，更不用说父母的心了。而且，在当今的教育机构中，为国家公务员职务做准备的机构，尤其是大学，几乎应该占据首位。我们是轻浮的：随着世界年龄的增长，我们拥有的知识量比我们的祖先更多；正是这种博学使我们变得肤浅，我们在知识的质量和本质上都逊于祖先。而这种轻浮源于对空虚享乐的追求。
    - type: paragraph
      text:
        ru: 'Вы промолвились о уединении? Когда эта мысль приходит, надо ее спрашивать:
          не рано ли? Хотя и опаздывать не должно. Точно: мир не веселит людей размышляющих,
          но он, питая нас горестями, отталкивает нашу любовь к нему и направляет
          ее к Богу. Мир ранит наше сердце и тем исцеляет его болезни – земныя пристрастия.
          Безвременное уединение уничтожает сию работу сердца, которое нашедши покой,
          часто снова примиряется с миром и делается холоднее к Богу. Это не мои мысли,
          но я заимствовал их из аскетических Отцев Церкви, и когда приходится видеть
          опыты, то они постоянно утверждают меня в сем образе мыслей.'
        cn: 您提到了隐修？当这个念头浮现时，必须审问它：是否为时尚早？然而，也不可耽延。确然：世俗无法愉悦沉思之人，但它以苦楚滋养我们，从而驱散我们对它的爱恋，并将其导向上帝。世俗伤害我们的心，并以此治愈它所有的痼疾——尘世的执念。过早的隐修会摧毁心这番工程，因为心一旦寻得安宁，便常常再次与世俗和解，并对上帝变得更加冷淡。这并非我的思虑，乃是我从教会的苦修教父那里汲取的。每当亲历体验时，这些思想总是不停地印证着我的信念。
    - type: paragraph
      text:
        ru: Наконец я склоняюсь на портрет с грешнаго лица моего и почитаю обязанностию
          своею прислать к Вам экземпляр, дабы Вы видели и образ того, кому Вы делали
          много добра. Мои мысли и чувствования, которыя не прямо мои, но заимствованы
          от истиннаго духа Христовой Церкви, всегда находили приют в Вашем сердце.
          От этого взаимная любовь! Любовь – тот покой, тот дом, в который Бог вселяет
          единомысленных о Христе, как воспевает псалмопевец.
        cn: 最终，我俯首凝视我这罪人面容的画像，并深感有义务将此画样本呈送于您，好让您得以一睹，您曾予诸多恩泽之人，其面貌为何。我的思想与情感，并非全然出自自我，而是借自基督教会的真挚灵性，它们总能在您的心中寻得栖息之所。由此，便生发了这相互的爱！爱，是那份安宁，那座居所，神将凡在基督里同心同德之人安置其中，正如诗篇作者所歌颂的。
    - type: paragraph
      text:
        ru: Будьте здоровы! Поздравляю Вас с Новым Годом, призываю на Вас и все почтеннейшее
          семейство Ваше благословение Божие и молитвы пр. Сергия, и с чувством сердечной
          преданности имею честь быть навсегда Вашего превосходительства покорнейшим
          слугою и богомольцем
        cn: 愿您康泰！恭祝新年快乐，祈愿上帝与圣谢尔盖（Sergius）的祷告降福于您及您所有可敬的家人。我怀着忠诚之心，永远是您阁下最谦卑的仆人与祈祷者。
    - type: paragraph
      text:
        ru: Архимандрит Игнатий.
        cn: 总领修道司铎 伊格纳提。
    - type: paragraph
      text:
        ru: 17 января 1842
        cn: 1842年1月17日
  - type: heading2
    initial:
      ru: Письмо 259.
      cn: 书信 259：
    text:
      ru: У подножья Креста Христова. – О лечении глав. – О детях С.Д.П. – О книгах
        св. Исаии Отшельника. – О своем здоровье и жизни
      cn: 在基督十字架的脚下。——论头疾的疗愈。——论上帝之母（S.D.P.）的孩子。——论圣依撒意亚隐士（Isaiah the Solitary）的著作。——论自身的健康与生命。
    children:
    - type: paragraph
      text:
        ru: 'Милостивейший государь, Стефан Дмитриевич!"Аз, – говорит Господь в Откровении
          Иоанна Богослова, –ихже люблю, наказую»(Откр. 3:19). Эти слова совершаются
          над Вами. И Ваше сердце давно приготовлялось непостижимым, таинственным
          ощущением к ношению креста! Ваша счастливая жизнь, в которой я Вас застал,
          была подобна благотворному лету, доставляющему нивам обильное плодородие:
          в нем дни ясные сменялись днями пасмурными. Прочитав письмо Ваше, котораго
          каждое слово отзывалось в моем сердце, я перенесся воспоминанием к тому
          опыту стихов Ваших, который Вы, когда-то, во время одной из приятнейших
          наших бесед, мне читали. Предметом Ваших восторгов была Голгофа, Крест,
          терновый венец, гвозди. И точно! С того времени как Богочеловек подчинил
          Себя страданиям и ими исцелил наши страдания, подножие Голгофы сделалось
          для ученика Иисусова местом дум плачевных и вместе утешительных, сладостных.
          Сидящий у сего подножия смотрит с равнодушным и спокойным любомудрием на
          непостоянных счастливцев сего непостояннаго мира. Он им не завидует, он
          предпочитает познание Креста Христова, отверзающаго врата в блаженную вечность,
          тому кратковременному упоению, в котором держит земное счастие свою жертву,
          чтоб предать оную вечному бедствию."Горе вам,насыщеннымныне, горе вам, смеющимся
          ныне!»– (Лк. 6:25). Это неложныя слова Сына Божия. В то время, как я имел
          возможность часто наслаждаться лицезрением Вашим, взоры мои отыскали особенную
          черту в Вашем характере; она ярко выказывалась для меня при всей светлости
          Вашего ума; это простота сердца, выражающаяся в доверенности к людям, к
          доброте их сердца, и прямоте совести и правил. Таковая простота есть один
          из признаков любви.«Любы не мыслит зла», а потому«всему веру емлет»(1Кор. 13:5, 7).
          Любовь есть печать души, способной для Неба. Итак, в Вашей душе та причина,
          по которой человек бывает крестоносцем;"Отецнебесныйвсякую розгу, творящую
          плодотребляетю, да множайший плод принесет»(Ин. 15:2). Вот и глаза Ваши
          ослабели. Понимаю, как отяготительна болезнь сия для человека, котораго
          главнейшим занятием суть чтение и письмо. И почерк Ваш сказывает, что глаза
          Ваши не прежние. Я страдаю глазною болезнию уже семь лет и длинные зимние
          вечера провожу в своей комнате без свечек; пишу и читаю только при свете
          дневном, впрочем, и сие без боли глаз только с нынешней зимы, после того,
          как я стал привязывать к глазам на ночь рубленную, или лучше, мелко крошенную
          свеклу, в платке батистовом, на полчаса или час, предварительно помочив
          голову ромом, предпочтительно белым, и обтерши им лице. Все преждния лекарства,
          все знаменитыя капли, чужестранныя и здешния, не принесли мне никакой пользы;
          напротив, еще более ослабили, притупили зрение. Последнее средство, будучи
          вполне не опасно, очень мне помогает; должно наблюдать, чтоб, как свекольный
          сок, так и ром не попадали в глаза. Для Вас, на котором лежит столько должностей
          общественных, при исполнении которых Вы не любите не смотреть пристально,
          ослабление зрения есть большая потеря, большое лишение. Инок должен меньше
          чувствовать тягость сего лишения, потому что он может, сидя в своей келии,
          чуждый всякой наружной деятельности, разгибать книгу души своей и читать
          в сей книге назидательнейшия истины.'
        cn: '最仁慈的君王，斯捷潘·德米特里耶维奇！


          「主在《约翰启示录》中说：『凡我所疼爱的，我就责备管教』」（启示录 3:19）。这些话语正在您身上实现。而您的心早已被一种不可测度、神秘的感受所预备，以承担这十字架！我遇见您时，您那幸福的生活，如同惠泽万物的夏天，为田野带来丰饶的果实：其中晴朗的日子与阴沉的日子交替出现。


          读完您的来信，其中一字一句都在我的心中回响，我的思绪便回到了您曾有一次，在我们最愉快的交谈之一中，读给我的那些诗歌的体验。您热切赞颂的主题是各各他、十字架、荆棘冠冕、钉子。这确然如此！自从那神而人者顺服于苦难，并借此医治了我们的苦楚，各各他山麓就成了耶稣门徒思绪沉痛却又慰藉、甜美的地方。


          坐在这山麓下的人，以淡然平静的智慧，审视着这变幻无常世上的那些朝夕不保的幸运儿。他并不羡慕他们，他宁愿选择对基督十字架的认知——那开启通往永恒福乐之门的认知，而不愿选择那世俗幸福所能短暂麻醉的时刻，那幸福只是为了将其牺牲品交付给永恒的灾难。「你们如今饱足的人有祸了！你们如今欢笑的人有祸了！」（路加福音
          6:25）。这是上帝圣子绝无虚假的话语。


          在我得以时常享受瞻仰您容颜的时候，我的目光在您的性格中发现了一个特别的特质；它在您心智的光明中向我清晰地展现：那是心灵的淳朴，表现为对人的信任、对他们心善的信任，以及良知和原则的正直。这样的淳朴是爱的一个标志。「爱是不思念恶事」，因此「凡事都信」（哥林多前书
          13:5，7）。爱是灵魂的印记，表明其配得上天国。


          因此，在您的灵魂中，存在着人成为背负十字架者的原因：「天父会剪除一切结果实的枝子，使它结出更多果实」（约翰福音 15:2）。


          您的眼睛也衰弱了。我明白这种疾病对于一个以阅读和写作作为主要事务的人来说，是多么沉重。您的笔迹也表明您的眼睛已非昔日。我遭受眼疾已有七年，漫长的冬夜我在我的房间里没有蜡烛；我只在白天光线下写作和阅读，然而，即使是这样，直到今年冬天，我的眼睛才不再疼痛，因为我开始在夜里将切碎的，或者更确切地说，切成细末的甜菜根，用细棉布包裹，敷在眼睛上，持续半小时或一小时，事先用朗姆酒（最好是白色的）润湿头部，并用它擦拭面部。


          所有以前的药物，所有著名的眼药水，无论是外国的还是本地的，都没有给我带来任何益处；相反，它们进一步削弱了我的视力，使其变得迟钝。这最后一个方法，完全没有危险，对我帮助很大；必须注意，无论是甜菜汁还是朗姆酒都不要进入眼睛。


          对于您，肩负如此多社会责任的人，在履行这些职责时，您不喜欢不专注地看，视力衰弱是一个巨大的损失，一种巨大的剥夺。修士应当更少感受到这种剥夺的重负，因为他可以坐在自己的修道室里，远离一切外在活动，翻开自己灵魂的书籍，阅读其中最具教益的真理。'
    - type: paragraph
      text:
        ru: Милыя Ваши дети, прекрасныя Ваши дети, которыя так утешительно лепетали
          молитву и славословие Спасителю мира, совершающаго хвалу Свою из уст младенцев
          и сущих! Они достигли юношескаго возраста; они ощущают, несут ярем креста!
          Господь да укрепит их, да помилует их! Да дарует их родителю терпение, подобное
          терпению Иова, посылая искушения, подобныя искушениям сего праведнаго мужа.
          Вы уязвлены и в имение Ваше, и в семейство Ваше, и в тело Ваше. Души его
          не коснись, заповедует Господь диаволу, передавая на испытание внешняго
          человека. Не касается диавол души страждущаго человека, когда человек пребывает
          в самоукорении и в благодарении, когда множеством славы стирает супостата.«Достойная
          по делом наювосприемлем» (Лк. 23:41), – вот слова приличествующия распятымодеснуюГоспода.
          Таковы будут помянуты в Царствии Его.
        cn: 您可爱的孩子们，您那些美好的孩子们，他们曾如此令人欣慰地咿呀学语，向世界的救主献上祷告与赞美，那赞美是从婴孩和吃奶之人的口中发出，成就了他的荣耀！如今他们已届少年，正感受并背负着十字架的轭！愿主加固他们，愿主怜悯他们！愿主赐予他们的父母如同约伯般的忍耐，在考验中，如同那义人约伯所经历的。您在您的财产上、在您的家庭中、在您的身体上都受到了创伤。但主命令魔鬼说：「不可触犯他的灵魂！」将外在之人交由试炼。魔鬼无法触及受苦之人的灵魂，当这人恒常处于自责与感恩之中，当他以丰盛的荣耀抹去仇敌之时。「我们所受的，是与我们所做的相称的」（路加福音
          23:41），这是那被钉在主右边之人所说的话，多么贴切。这样的人，将在他的国度里被记念。
    - type: paragraph
      text:
        ru: 'Благодарю Вас за присланныя книжки. Обе так просты и ясны, что в них
          с приятностию усматривается желание угодить не только земле, но и Небу.
          Слово о. Сергия очень мило: в нем соединяются прекрасныя чувствования с
          непринужденным приятным слогом. И слово его не возвратилось к нему безплодным,
          посеялось в сердцах слушателей и принесло плод, приятный Богу, – сострадание
          к нищим, тотчас выразившееся в делах!'
        cn: 感谢您寄来的书籍。两者都如此简朴而清晰，令人愉悦地从中察觉到不仅要取悦地上，更要取悦上天的愿望。谢尔盖神父的讲道非常动人：其中融合了美好的情感与自然而愉悦的文风。他的话语并未徒然返回，而是播撒在听众心中，并结出了蒙神喜悦的果实——对贫苦者的怜悯，这怜悯立刻通过行动表达了出来！
    - type: paragraph
      text:
        ru: 'Будучи Вам должен невыплатимым долгом – долгом любви, я состою у Вас
          в особенном долгу! А причиною тому – мои глаза. Книга Исаия ждет окончательной
          переправки, которую никак не могу предпринять раньше весенних, ясных дней.
          По тому, как ныне публика принимает подобныя книги, я полагаю, что экземпляры
          Исаии не залежатся, особливо, когда они будут в деятельном распоряжении
          председателя комитета нищих. Ныне выходят вновь письма Задонскаго Затворника
          уже в трех томах: эта книжка многим чрезвычайно понравилась.'
        cn: 我欠您一份无法偿还的债——一份爱的债，而我更对您怀着一份特殊的亏欠！其缘由便是我的双眼。《以赛亚书》正待最终的修订，而我唯有等到春光明媚之日，方能着手进行。从如今大众对这类书籍的接受程度来看，我深信《以赛亚书》的副本不会滞销，尤其当它们能得到赈济贫困委员会主席的积极推广时。如今，《扎东斯克隐士书信集》又将重新出版，共分三卷：这本书深得许多人的喜爱。
    - type: paragraph
      text:
        ru: Что сказать Вам о себе! Единообразно текут дни мои среди немощей душевных
          и телесных. Сергиева пустынь расцветает год от году более, а я год от году
          хилею, слабею, и по зимам почти не выхожу из своих комнат. Иногда мелькает
          мысль о путешествии в Воронеж или Киев, о путешествии столь нужном для моего
          здоровья, и опять подавляется безчисленными препятствиями, не позволяющими
          оставить монастырь на продолжительное время, особливо летом. Но в то время,
          когда занимает меня мысль сия, бываю в Москве, вхожу в дом, стоящий близ
          Девичьяго поля, вижу хозяина, с той же улыбкою любви на устах, с каковою
          всегда видел его в Петербурге. И приветливо смеются мне его голубые глаза,
          все лице его живописуется в моем воображении с сходством точно идеальным.
          Сердце гармонирует фантазии нежным восторгом и трепетанием.
        cn: 我能向您讲述些什么呢！我的日子在灵魂与肉体的虚弱中，日复一日地流逝。圣塞尔吉乌斯隐修院一年比一年繁盛，而我却一年比一年衰弱，日渐虚弱，冬季几乎足不出户。有时，我心中会闪过前往沃罗涅日或基辅旅行的念头，这旅行对我的健康是如此必要，然而又被无数的障碍所压制，这些障碍不允许我长时间离开修道院，尤其是在夏季。但是，当这个念头占据我的思绪时，我仿佛置身于莫斯科，走进靠近处女地（Devichye
          Pole）的一座房子，看见房主，他嘴边带着我在彼得堡总能见到的那抹爱的微笑。他那双蓝色的眼睛亲切地对我微笑，他的整个面容在我的想象中栩栩如生，与理想中的他完美契合。我的心与这幻想和谐共鸣，充满温柔的狂喜与颤动。
    - type: paragraph
      text:
        ru: Простите, простите! Соединенный со мною узами искренней дружбы и удаленный
          протяжением земнаго разстояния, Стефан Дмитриевич! Когда-то судьбы приведут
          Вас увидеть, и какую увижу в Вас перемену, напечатленную восьмью нерадостными
          годами. На мне Вы увидели бы седины и седины!
        cn: 请原谅，请原谅！与我真诚友谊相系，却因尘世遥远而分离的斯特凡·德米特里耶维奇！命运何时能让您我再相见，而我将在您身上看到怎样的变化，那是八载苦涩岁月所刻下的印记。若您再见我，定会看到我满头白发，白发苍苍！
    - type: paragraph
      text:
        ru: Призываю на Вас благословение Божие и молитвы преподобнаго Сергия, поручаю
          себя Вашей христианской любви и с чувством сердечной преданности и почтения,
          имею быть навсегда Вашего превосходительства покорнейшим слугою и богомольцем.
          Архимандрит Игнатий.
        cn: 我向您祈求上帝的赐福，并祈请圣谢尔盖长老的祷告。我将自己托付于您的基督徒之爱，并怀着一颗充满忠诚与敬意的心，永远是您阁下最谦卑的仆人与代祷者。大司祭伊格纳提。
    - type: paragraph
      text:
        ru: 13 декабря 1843 Сергиева Пустынь.
        cn: 1843年12月13日，圣谢尔盖隐修院。
  - type: heading2
    initial:
      ru: Письмо 260.
      cn: 书信 260：
    text:
      ru: «Слово» благодатного озарения; – О скорбях С.Д. Н-ва
      cn: 蒙恩启示的「圣言」；——论S.D. N-夫的悲苦
    children:
    - type: paragraph
      text:
        ru: Долго странствовало письмо Ваше, почтеннейший и добрейший Стефан Димитриевич,
          доколе не пришло ко мне.
        cn: 您那尊贵而亲切的信函，我最敬爱的斯提反·迪米特里耶维奇，经过漫长的旅程才抵达我处。
    - type: paragraph
      text:
        ru: 'В ответ на первую страницу Вашу скажу: соответственно Вашим добрым чувствам
          ко мне, и скудное мое слово к Вам кажется Вам благим и носящим помазание.
          Но каково бы оно ни было, – оно есть слово сердца. Признаюсь, – бывали в
          жизни моей минуты, или во время тяжких скорбей, или после продолжительнаго
          безмолвия, минуты, в которыя, появлялось в сердце моем слово. Это слово
          было не мое. Оно утешало меня, наставляло, исполняло нетленной жизни и радости,
          – потом отходило. Искал я его в себе, старался, чтоб этот голос мира и покоя
          во мне раздался, – тщетно! Случалось записывать мысли, которыя так ярко
          светили в сии блаженныя минуты. – Читаю после, – читаю не свое, читаю слова,
          из какой-то высшей сферы нисходившия и остающиеся наставлением. Обыкновенная
          жизнь, и монастырская, сопряжена со многим развлечением, не может удерживать
          всегда при себе сих горних посетителей. Открывая так себя пред Вами, почтеннейший
          и дражайший Стефан Дмитриевич, я самым делом доказываю Вам, что недостойная
          душа моя, по благости Божией, ощущает сближение с душею Вашею, несмотря
          на материальное пространство и на продолжительное время, нас разлучающия:
          потому что это сближение совершается о Господе и ради Господа.'
        cn: '回应您第一页的来函，我愿说：因着您对我的美好情意，我这微薄之言在您看来也显得美好且带着恩膏。然而，无论它如何，它终究是发自肺腑之言。我承认，在我的生命中，曾有那么些时刻，或是在深重悲痛之时，或是在长久静默之后，我的心中会浮现一个声音。这声音并非源自我自身。它安慰我、教导我、使我充满不朽的生命与喜乐——而后便离开了。我曾试图在内心寻觅它，努力让这平安与宁静之声在我心中再次响起——却徒劳无功！有时我会将那些在蒙福时刻闪耀的思绪记录下来。——事后我再读，我读到的并非我自己的话，而是从某个更高境界降临，并留下教诲的言语。寻常生活，包括修道院的生活，常与诸多纷扰相伴，无法时时留住这些天上的访客。

          敬爱的、亲爱的史提芬·德米特里耶维奇，如此向您敞开我的心扉，我实实在在地向您证明，我这不配的灵魂，借着神的恩典，感受到了与您灵魂的亲近，尽管物质的空间和漫长的时间将我们分隔；因为这份亲近是在主里并为了主而成就的。'
    - type: paragraph
      text:
        ru: Посетила меня, недели с две или три тому назад, послушница Бородинскаго
          монастыря... она долго подробно сказывала мне о Вас, о Ваших милых детях,
          что и их посещает перст Божий. Милыя дети! Бог, рано посылая Вам воздыхания,
          приготовляет Вас в храмы Себе. Не завидуйте тем, которые пользуются полным
          здоровьем, которым мир улыбается и которых он приглашает в свой омут. Уста
          распявшагося за нас Господа возвестили горе смеющимся ныне, а блаженство
          плачущим и воздыхающим.
        cn: 约莫两三周前，博罗金斯克修道院的一位见习修女来访……她详细地向我讲述了关于您、关于您可爱的孩子们的事情，说神的指纹也拜访了他们。亲爱的孩子们！神，在你们年幼时便赐予叹息，是为将你们预备为祂的圣殿。不要嫉妒那些享有全然健康之人，那些被世间所青睐、被它引诱入深渊之人。那为我们受难的主，祂的唇舌曾宣告，今日欢笑者有祸了，而哭泣与叹息者有福了。
    - type: paragraph
      text:
        ru: Участвующий в Вас сердцем Ваш преданнейший
        cn: 全心奉献于您的仆人
    - type: paragraph
      text:
        ru: Архимандрит Игнатий.
        cn: 总领修道司铎 伊格纳提。
    - type: paragraph
      text:
        ru: 27 сентября 1845
        cn: 1845年9月27日
  - type: heading2
    initial:
      ru: Письмо 261.
      cn: 书信 261：
    text:
      ru: О приезде Валленштрема; О непрестанности своих скорбей; Новогодние пожелания
      cn: 论瓦伦施特罗姆之抵达；论吾辈无尽之悲苦；新年祝愿
    children:
    - type: paragraph
      text:
        ru: 'Получил два письма Ваши почти в один день, дражайший безценный сердцу
          моему Стефан Дмитриевич: одно с отчетом печатным, другое с отчетом живым
          – Валленштремом. Вы меньше сказываете в Вашем печатном отчете, нежели сколько
          говорит живой: в первом виден Ваш ум, Ваша распорядительность; второй беседует
          больше, почти единственно, о Вашем сердце... Валленштрем мне понравился,
          понравился и братии; сколько видно и как он говорит – понравился и ему монастырь
          наш. По его хозяйственным сведениям он может быть полезным обители: следовательно,
          Вы сделали нам значительный подарок. В нравственном отношении мы не будем
          его отягощать излишними, утонченными требованиями, зная, что старое строение
          от значительной переделки может только разрушиться.'
        cn: 我几乎在同一天收到了您的两封信，我心头珍贵的斯捷潘·德米特里耶维奇：一封是打印的报告，另一封是活生生的报告——瓦伦什特伦。您在打印报告中所说的，比活生生的报告所说的要少：在前者中，看到了您的才智和您的安排；后者则更多地，几乎完全地，谈论着您的心……瓦伦什特伦我很喜欢，弟兄们也很喜欢；从他所显露的以及他所说的来看——他也喜欢我们的修道院。根据他所提供的经济信息，他可能对修道院有益：因此，您送给了我们一份重要的礼物。在道德方面，我们不会以过分精微的要求来加重他的负担，因为我们知道，旧的建筑经过大幅改动，只会毁坏。
    - type: paragraph
      text:
        ru: 'Благодарю Вас за участие в постигшей меня скорби. Но это – путь мой:
          одна скорбь передает меня другой, и когда несколько продлится спокойствие,
          то я чувствую сиротство. Увидев бездыханное тело, я зарыдал над ним без
          всякой мысли, по одному лишь горькому чувству сердца. Какая мысль, какое
          размышление может быть тогда, как действует судьба, превысшая мысли? Буди
          воля Божия, буди воля Божия! В сих словах я находил разрешение сего случая,
          сии слова внесли в душу мою спокойствие – непременное следствие преданности
          воле Божией. Часто, стоя пред вратами вечности, частым ощущением ея и размышлением
          о ней, не принужденными и не искусственными, но являющимися и действующими
          в душе как бы самостоятельно и естественно, – я становлюсь более и более
          холодным к случающемуся со мною приятному и неприятному, предавая все временное
          воле Божией и прося у Бога единственно благополучной вечности.'
        cn: 感谢您分担我的悲伤。然而，这就是我的道路：一种悲伤将我传递给另一种，当平静持续稍久，我便感到孤寂。看见那无气息的躯体，我哭泣不止，没有一丝思虑，唯有心底的苦楚。当命运——那超乎思虑的力量——在运作时，又会有何思虑、何沉思呢？愿上帝的旨意成就，愿上帝的旨意成就！在这些话语中，我找到了此事的解答，这些话语为我的灵魂带来了平静——这是顺服上帝旨意的必然结果。常常，当我站在永恒的门前，借由对永恒频繁而自然的感受和沉思，而非强求或造作，它们仿佛独立且自然地显现并作用于灵魂之中——我便对所遭遇的或喜或悲之事，变得越来越淡漠，将一切暂时的都交托于上帝的旨意，只向上帝祈求一个蒙福的永恒。
    - type: paragraph
      text:
        ru: Приближаются великие праздники Христовой Церкви и новый год. Поздравляю
          Вас и милых детей Ваших; желаю Вам и им всех благ на земле и на небе. Во
          время пребывания Вашего в Петербурге, когда я принят был под благословенный
          кров Ваш, дети Ваши были так малы, что, конечно, или совсем меня не помнят,
          или помнят очень мало; но я живо сохраняю их в памяти; в ней нарисовались
          их милые образы чертами, которых время не могло изгладить. Чувство любви
          к их родителю естественно объемлет и чад его.
        cn: 基督教会的伟大节庆与新年将临。我向您及您可爱的孩子们致以祝贺；愿天上地下一切美善都临到您及他们。在您寓居圣彼得堡，我蒙您恩慈收留之时，您的孩子们都还稚龄，想必他们全然不记得我，或仅有模糊印象；但我却清晰地将他们铭记于心；他们可爱的模样已在我记忆中勾勒成形，岁月的流逝也无法抹去。对我所敬爱之人的那份情谊，自然也延伸至他的子女们。
    - type: paragraph
      text:
        ru: Будьте здоровы, дражайший Стефан Дмитриевич! Мир Божий, превысший разумения
          человеческаго, поглощающий в себя всякое разумение, даруемый Евангелием,
          даруемый Христом, изливающийся обильно из язв Его в сердца верующих и терпящих
          здесь, на земле, скорби,"даводворяетсяв Вас богатно»(Кол. 3:16) и да исполняет
          Вас сладостным, благодатным утешением, – веселием Небожителей!
        cn: 愿您安康，我亲爱的斯蒂芬·季米特里耶维奇！愿那超越人类一切理解的、将一切理解尽数吞没的、由福音所赐予的、由基督所赐予的、从祂的伤口丰沛地涌入世间信徒和受苦之人心中的平安，「丰丰富富地住在你们心里」（歌罗西书
          3:16），并愿它以甘甜、恩典的慰藉——天国居民的喜乐——充满您！
    - type: paragraph
      text:
        ru: От души и сердца Вам преданнейший
        cn: 我以全心全灵忠诚地奉上此书，
    - type: paragraph
      text:
        ru: Архимандрит Игнатий.
        cn: 总领修道司铎 伊格纳提。
    - type: paragraph
      text:
        ru: 1 декабря 1845
        cn: 1845年12月1日
  - type: heading2
    initial:
      ru: Письмо 262.
      cn: 书信 262：
    text:
      ru: О простосердечии. – О молчании Христовом на суде. – На земле мы странники
      cn: 论纯朴之心。— 论基督在审判前的缄默。— 在地上我们是客旅
    children:
    - type: paragraph
      text:
        ru: Какой сладостный, духовный, высокий плод пожинают погружающиеся умом и
          сердцем в Слово Божие, поверяющие по глаголам сей Небесной премудрости опыты
          своего земнаго странствования! Таковые достигают того, чего желал от верующих
          во Христа Христов Апостол, когда он писал им:«Молю вы, братие, да будете
          утверждени в томже разумении и в тойже мысли»(1Кор. 1:10). Событие сих слов
          я ощущал в себе; почтеннейший и дражайший Стефан Дмитриевич, читая Ваши
          строки, которыя изливало сердце, пронзенное многими язвами и нашедшее отраду
          в язвах Иисуса, прозревшее яснее на будущность, видящее яснее Промысл Божий,
          истинное назначение человека, ничтожность и быстрое исчезание всего временнаго
          и суетнаго. Читая Ваши строки, я как будто размышлял сам с собою; в ответ
          я мог бы послать к Вам письмо Ваше, усвоив его себе и подписав под ним мое
          имя. Давно не видимся друг с другом, не беседуем лицем к лицу, пишем друг
          к другу не часто, а сближаемся более и более! Вот плод учения Христова!
        cn: 沉浸于上帝圣言、以这属天智慧之言语检验其尘世旅程体验之人，将收获何等甘美、属灵、崇高之果实！此类人达到了基督使徒对信奉基督者所期盼的，正如他写信给他们时所言：「我恳求你们，弟兄们，你们要在同一心意和同一思想中被坚固」（哥林多前书
          1:10）。我自身感受到了这些话语的真实。至敬至爱的斯捷潘·德米特里耶维奇啊，当阅读您那些出自一颗饱受创伤、却在耶稣的创伤中寻得慰藉之心所倾泻的文字时，它更清晰地洞察未来，更明晰地看到上帝的圣意、人的真正使命、以及一切短暂虚妄之物的微不足道和迅速消逝。阅读您的文字，我仿佛在与自己深思；作为回应，我本可以把您的信寄给您，将其视作我自己的，并在上面签上我的名字。我们久未见面，未曾面对面交谈，彼此写信亦不频繁，却愈发亲近！这就是基督教导的果实啊！
    - type: paragraph
      text:
        ru: 'Письмо Ваше сказало мне, что Вы часто прибегаете к Слову Божию и к молитве,
          просвещающим человека. По мыслям, рождающимся в душе, можно узнавать, какия
          впечатления на нее действуют! Принимайте слова мои с простотою сердца, потому
          что и я говорю от искренности сердца. В словах моих нет ничего лестнаго;
          льстящие льстят для того, чтоб уловить, посмеяться, повредить. Нет! Не имею
          этой цели! Говорю для истины и любви. Язык их, конечно, Вы можете отличить
          от языка, которым говорит лживое человекоугодие. Ваше размышление о простоте,
          сердечии и лукавстве, извлеченное из опытов жизни христианской и внимательной,
          так мне понравились, что я благословил искренним ученикам моим списать письмо
          Ваше в их письменные книги, в которые вносится особенно примечательное современное
          с целию душевной пользы. Какое условие христианской простоты? Последование
          закону Божию. Добродетельный и благонамеренный не нуждается представляться
          таковым; напротив того, кто любит грех, чья воля в грехе, тому нужна личина.
          Вера рождает простоту. Верующий идет путем жизни, надеясь на Промыслителя
          своего, как говорит Писание: «ходяйпросто, ходит надеяся»(Притч. 10:9).
          Неверующий не видит Промысла, думает, что судьба его зависит от ухищрения
          разума его, все благо полагает в земном; стремясь к нему, лукавствует словом
          и делом. Чем более будем углубляться в Слово Божие, чем более будем возрастать
          возрастом духовным, тем более будем убеждаться, что приблизиться к Богу
          невозможно иначе, как простотою, в которой и вера, и чистота совести, и
          образ мыслей, созданный заповедями Вышняго. Одни простосердечные способны
          преуспевать духовно, как говорит Писание:«в душу злохудожну не внидет Премудрость»(Прем. 1:4).
          Простосердечные подвергаются страданиям, но не без причин. Небесный Вертоградарь
          отребляет лозы Свои: Он видит способность их к плодоносию. Ветвь безплодная
          не привлекает к себе Его внимания и забот до тех пор, как придет время ее
          отрезать и выкинуть из винограда; тогда подбирают ее нищие земли для топлива
          своего. Под именем нищих разумею здесь лишенных всякаго блага бесов, заботящихся,
          чтоб их вечная пещь горела жарче.'
        cn: '您的来信告知我，您常借助于神的话语和祷告，这两者能光照人。通过灵魂中生发的思想，便能识别是何种印记在灵魂上起作用！请以赤诚之心接纳我的话语，因为我亦是发自肺腑而言。我的话语中并无阿谀奉承之意；谄媚者为的是诱捕、嘲弄、伤害。不！我绝无此目的！我所言只为真理与爱。他们那种虚伪取悦世人的言辞，您当然能够辨别出来。您那关于单纯、真诚和诡诈的沉思，源自您基督徒生涯中细致入微的体验，如此令我心仪，以至于我已允准我那些真诚的门徒，将您的书信誊抄于他们的手记之中，那里专门收录那些对灵魂有益的当代显著之事。


          基督徒的单纯有何条件？便是遵循神的律法。品德高尚、心存善念之人无需刻意展现其善；反之，那爱罪恶、沉沦于罪恶之人，才需要戴上假面。信心孕育单纯。信者行走于生命之道上，信赖其供应者，正如经文所言：「行事正直的，步步稳妥」（箴言
          10:9）。不信者不见神之护理，以为自身命运取决于其智巧之计谋，将一切福乐系于尘世；为求尘世之物，遂在言行上诡诈。


          我们越是深入神的话语，越是在灵命上成长，便越会确信，若非借由单纯，便无法亲近神，这单纯之中包含了信心、清洁的良知，以及那由至高者诫命所塑成的思想模式。唯有单纯之心者方能灵性精进，正如经文所言：「智慧不入邪恶之魂」（智慧篇
          1:4）。单纯之人虽蒙受苦难，却并非无故。天上的园丁修剪祂的枝条：祂看见它们结果的能力。不结果的枝子，在被剪下并从葡萄园中丢弃之前，不会吸引祂的注意和照料；那时，世间的贫者会捡拾它作他们的柴火。在此，我所指的贫者乃是那些被剥夺了一切美善的恶魔，它们竭力使它们的永恒火炉烧得更旺。'
    - type: paragraph
      text:
        ru: 'Знаменательны, приведенныя Вами слова:«еже твориши, сотвори скоро!»(Ин. 13:27).
          Такой же обширный смысл имеет и молчание Христово пред судьями, судившими
          для того, чтоб обвинить, чтоб найти какой-либо предлог, имеющий вид обвинения
          праведнаго, для исполнения замысла, замышляемаго в сердце преступном и злобном.
          Посреди сего Божественнаго молчания возгремели в наставление наше слова
          Спасителя к Пилату, слова тихия по наружности, но страшныя как гром и молния
          по смыслу:«не имаши власти ни единыя на Мне,ащене бы ти дано свыше!»(Ин. 19:11).
          Какое глубокое и обширное наставление для страждущих о Христе, научающее
          их смотреть на своих Пилатов, как бы на бездушное оружие Промысла, подающего
          возлюбленному своему чашу Христову, залог блаженства вечного со Христом.
          Здесь же совершается отделение пшеницы от плевелов и производится Божий
          суд над ними. Последователь Христов страждет в великодушном молчании, познавая
          крестом Христа; а Пилат с холодностию и мимоходом вопрошает о Истине; не
          думает и не желает знать о ней, потому что не хочет даже выслушать, дождаться
          ответа; между тем Истина Христова ему предстоит в смирении и высоким молчанием
          о Себе сказывает.«Удивися разум твой отМене»(Пс. 138:6), молитвенно взывал
          к Богу св. Давид; удивится Евангелию и его глубокому учению, учению Божественному,
          христианин, читающий его с верою и чистотою совести, при озарении свыше:
          живые жизнию, заимствованною от ветхаго Адама по закону чадородия, находятся
          в состоянии падения: это состояние свое доказывают непрестанным самообольщением,
          почитая землю, место своего изгнания, местом наслаждений безконечных. Новый
          Адам, Христос – крестом спасает падших: умерщвляется жизнь падения отьятием
          наслаждений земных, а из недр сей смерти возникает жизнь во Христе, находящая
          наслаждение в лишениях. Отсюда преселяется человек мыслями, желаниями, надеждами
          на небо и ожидает с извещенною верою обетования свыше, обновления Духом.
          Нам должно странствовать со Христом, страдать с Ним, претерпеть распятие,
          вкусить смерть, быть погребенными, воскреснуть и вознестись. Сего желаю
          и Вам и себе; почему произношу вместе с Вами сию исполненную духовнаго разума
          утешительную молитву: «Господи! совершай над нами волю Твою, и нам даруй
          мыслить, чувствовать, действовать по Твоей воле. Сего единаго у Тебя просим,
          в сем едином заключаем все наши желания и моления».'
        cn: 您引用的这些话意义非凡：「你所要做的，快去做吧！」（约翰福音 13:27）。同样广博的意义也蕴含在基督面对审判官时的沉默中。这些审判官审判的目的，是为了定罪，为了寻找任何看来能指控义人的借口，以实现那在罪恶和恶毒心中酝酿的阴谋。在这神圣的沉默之中，救主对彼拉多所说的话如雷鸣般震撼我们，作为我们的教诲。这些话表面上平静，但其意义却如雷霆闪电般可畏：「若不是从上头赐给你的，你就毫无权柄可以辖制我。」（约翰福音
          19:11）。这是对那些为基督受苦之人的何等深刻而广博的教诲啊！它教导他们将自己的彼拉多视为天意无情的工具，是天意将基督的杯赐给祂所爱的儿女，作为与基督同享永恒福乐的保证。正是在这里，麦子与稗子被分开，上帝对它们施行审判。基督的跟随者在慷慨的沉默中受苦，借着基督的十字架认识了祂；而彼拉多则冷淡而漫不经心地询问真理；他既不想也不愿了解真理，因为他甚至不想倾听，不想等待答案；与此同时，基督的真理以谦卑的姿态站在他面前，并以高贵的沉默宣告着自己。「你的知识奇妙，是我不能及的」（诗篇
          138:6），圣大卫曾如此祈祷着呼求上帝；基督徒若带着信心和纯洁的良心，在从上头来的光照下阅读福音书及其深刻的神圣教义，必将惊叹不已：那些从古老亚当那里借着生殖之律获得生命的人，处于堕落的状态：他们不断地自欺欺人，认为被流放之地——尘世，是无尽享乐之所，以此证明自己的堕落。新亚当，基督——借着十字架拯救了堕落的人：通过剥夺尘世的享乐，堕落的生命被致死，而从这死亡的深处，在基督里的新生命涌现出来，在匮乏中寻得喜乐。从那时起，人的思想、愿望和希望都迁往天堂，并以被告知的信心期待着从上头来的应许，期待着圣灵的更新。我们应当与基督一同跋涉，与祂一同受苦，忍受被钉十字架，品尝死亡，被埋葬，复活，并升入高天。我为您也为自己祈求这些；因此，我与您一同说出这充满属灵智慧的安慰祷告：「主啊！愿您的旨意在我们身上成就，并赐予我们按照您的旨意思想、感受和行动的能力。我们只向您祈求这一件事，我们所有的愿望和恳求都包含在这一件事中。」
    - type: paragraph
      text:
        ru: Изливая душу Вашу, Вы забыли сказать мне о Вашем теле, о здоровье Вашего
          милаго семейства. Господь, врачующий душу Вашу, и сие да приложит Вам! Благодарю
          Вас за присланную повесть о заботах Ваших, служении меньшой братии Христовой.
          Скоро ли исполню обет свой и отплачу Вам чем-либо подобным! Здоровье мое
          слабее и слабее, а с этим вместе и здешний мир начинает казаться чужим.
          Не мудрено, когда пред глазами переселение!
        cn: 当您倾泻心扉之时，您却忘了告诉我关于您的身体，关于您那可爱的家人的健康。愿医治您灵魂的主，也赐予您这些！感谢您寄来那关于您的忧虑，以及您服侍基督幼弟的故事。我何时才能履行我的诺言，并以类似的方式回报您呢！我的健康日益衰弱，与此同时，这尘世也开始显得陌生。这并不奇怪，当迁徙（指灵魂归主）近在眼前之时！
    - type: paragraph
      text:
        ru: Ваш преданнейший Игнатий.
        cn: 您最忠诚的伊格那提。
