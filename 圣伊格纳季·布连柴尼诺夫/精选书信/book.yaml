    text:
      ru: О странничестве. – Любви естественной и любви, «началом которой Бог», уединении
        и покаянии
      cn: 论及灵性之旅——论及自然之爱与「以神为始」之爱，论及独修与忏悔
    children:
    - type: paragraph
      text:
        ru: 'О Господе дражайший сердцу моему Стефан Дмитриевич! Возблагодарив Бога,
          должен я сказать Вам прямо и просто: к Вам особенная милость Божия; Бог
          избирает Вас и приближает к Себе. Ощущение странничества не есть фантазия,
          не есть следствие размышлений, не есть умствование, это невольное чувство
          сердца, движущееся само по себе, независимо от нашего произволения. Это
          голос благодати, сообщенной нам святым крещением. Когда тело утончилось
          болезнию, а душа несколько очистилась, сей голос таинственный, но сильный,
          раздался. Как инструмент обыкновенно устраивается из сухаго, утонченнаго
          дерева, без чего натянутыя на нем струны не могут издавать должных звуков;
          так необходимо утончать и изсушать тело воздержанием, а душу очищать непрестанным
          покаянием, чтоб в нашем Богозданном храме могли слышаться вещания Духа.
          Вы можете видеть, что ощущение Ваше мне знакомо, что я говорю о нем, как
          о своем. Я верю, что расположение Ваше ко мне возрастает; и еще более будет
          возрастать оно, если мы будем направлять стопы наши к Богу. Любовь естественная
          скоро может насытиться и пресытиться; пресыщенный ею перестает любить, может
          удобно перейти к ненависти: ибо и излишняя пища может произвести дурноту
          и обремененный желудок нередко извергает ее. Но любовь, которой началом
          Бог, не имеет ни насыщения, ни конца: потому что ее питает безконечный Бог.
          Когда я прочитал письмо Ваше и увидел, что в Вас начались движения будущаго
          века, которых мир сей ни вместить, ни понять не может, то явилась во мне
          мысль, что для Вас нужно будет, со временем, уединение, как способствующее
          к развитию ощущений и помышлений духовных. Предуготовительным занятием к
          уединению должно быть святое покаяние, исцеляющее душевныя очи. Это тот
          целительный для очей поллурий, который велит купить у Себя Господь: ибо
          и нищета духа есть Дух Божий, приобретаемый человеком чрез сличенье своего
          сердца с Евангелием. Сей поллурий отгоняет от очей души, которыя есть ум
          наш, очищает с них всякую надменность, всякое о себе высокое понятие, всякое
          признание в себе какой-либо добродетели. Скажите, пожалуйста, в какой одежде
          всего приличнее стоять пред Создателем человеку, сему существу падшему?
          Думаю, что тот одевается прилично, кто в молитвах своих весь одет в покаянье.
          Сего сердечно желаю Вам, как желаю и себе; потом желаю приготовления к вечности
          уединением. Сии желания да видит Бог и да творит с нами не по желаниям нашим,
          но по Своей святой воле.'
        cn: '致我心中最亲爱的斯捷潘·德米特里耶维奇！


          我感谢上主，必须直白而简单地告诉您：您蒙受了上帝特别的恩宠；上帝拣选您，并使您亲近祂。那「异乡客」的感受并非幻象，并非深思熟虑的结果，亦非智性的思辨，而是发自内心的不由自主之情愫，它自行涌动，不受我们意志的左右。这是圣洗礼所赋予我们的恩典之声。当肉身因疾病而变得精微，灵魂稍得洁净之时，这神秘而强有力的声音便会响起。正如乐器通常是由干燥、精细的木材制成，否则绷在其上的琴弦便无法发出应有的音色；同样地，我们亦需借由节制来使身体变得精微而干练，借由不间断的忏悔来洁净灵魂，如此，在我们这上帝所建造的殿堂中，圣灵的宣谕方能得闻。您或许能察觉，您的感受我亦熟知，我谈论它，如同谈论自己的心声。我深信您对我的情谊正在增长；如果我们都能将脚步导向上帝，这份情谊便会更加增进。自然之爱很快便会满足乃至厌腻；心生厌倦之人便会停止去爱，甚至轻易转向憎恨：因为过多的食物亦可引致不适，沉重的胃囊常会将其吐出。然而，以上帝为开端的爱，既无满足，亦无终结：因为那无限的上帝滋养着它。


          当我读罢您的书信，察觉到您心中已涌现出未来世代的动向，而这世俗世界既无法容纳亦不能理解之时，我便生出一个念头：假以时日，您将需要隐修，以助益灵性感受和思绪的发展。为隐修所作的预备功课，当是那圣洁的忏悔，它能医治灵魂的眼睛。这便是主吩咐我们向祂购买的「眼药」（路加福音
          1:16），对眼睛有益的药膏：因为贫乏的灵，便是上帝之灵，是人通过将自己的心与福音对照而获得的。这「眼药」能驱散灵魂之眼（即我们的心思）中的一切傲慢、一切自视甚高的观念、一切对自身美德的认可。请告诉我，在这堕落的生灵，人类，以何种衣着立于造物主面前最为合宜？我想，那在祷告中全身心都披上忏悔的人，便是衣着合宜的。我衷心为您如此祈愿，亦为自己如此祈愿；而后，我亦祈愿借由隐修来为永恒作预备。愿上帝鉴察这些愿望，并愿祂待我们，并非依照我们的愿望，而是依照祂的圣洁旨意而行。'
