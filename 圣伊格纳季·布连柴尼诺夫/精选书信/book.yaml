        cn: 这真是值得悲痛的景象：基督徒竟不知道基督教的实质所在！而今人几乎无时无刻不见此景；罕有能见相反的、真正令人慰藉的景象！在众多自称基督徒的人群中，他们鲜少能寻得一位名实相符的基督徒。
    - type: paragraph
      text:
        ru: Вопрос, предложенный Вами, теперь предлагается сряду. «Отчего не спастись,
          – пишете Вы, – язычникам, магометанам и, так называемым, еретикам? между
          ними есть предобрые люди. Погубить этих добрейших людей было бы противно
          милосердию Божию!... Да! это противно даже здравому разуму человеческому!
          – А еретики – те же христиане. Считать себя спасенными, а членов прочих
          верований погибшими, это – безумно, и крайне гордо!»
        cn: 您所提出的问题，现在我将依次回应。「为何异教徒、穆斯林，以及所谓的异端无法得救？」您写道，「他们之中不乏至善之人。若要让这些最良善之人灭亡，岂不与上帝的慈悲相悖？……是的！这甚至与人类的健全理智相违！——而异端不也是基督徒吗？认为自己已然得救，而其他信仰的追随者则将灭亡，这——是愚蠢的，并且是极度的傲慢！」
    - type: paragraph
      text:
        ru: 'Постараюсь отвечать Вам в немногих по возможности  словах, чтоб многословие
          нисколько не повредило ясности изложения. – Христиане! Вы разсуждаете о
          спасении, а не знаете, – что такое спасение, почему человеки  в нем нуждаются,
          наконец – не зная Христа – единственное средство нашего  спасения! – Вот
          истинное учение об этом предмете, учение Святой, Вселенской Церкви: Спасение
          заключается в возвращении общения с Богом. Это общение  потерял весь род
          человеческий грехопадением праотцев. Весь род человеческий – разряд существ
          погибших. Погибель – удел всех людей, и добродетельных  и злодеев. Зачинаемся
          в беззаконии, родимся во грехе. «Сниду к сыну моему  сетуя во ад» (Быт. 37:35),
          – говорит св. Патриарх Иаков о себе и святом сыне своем Иосифе  целомудренном
          и прекрасном! Нисходили во ад по окончании земнаго странствования  не только
          грешники, но и праведники Ветхаго Завета. Такова сила добрых  дел человеческих.
          Такова цена добродетелей естества нашего падшаго! Чтоб  возстановить общение
          человека с Богом, иначе, для спасения, необходимо  было искупление. Искупление
          рода человеческаго было совершено не Ангелом,  не Архангелом, не каким-нибудь
          еще из высших, но ограниченных и сотворенных  существ, – совершено было
          Самим безпредельным Богом. Казни – жребий рода  человеческаго, заменены
          Его казнию; недостаток заслуг человеческих заменен Его безконечным достоинством.
          Все добрыя дела человеческия немощныя, нисходившия  во ад, заменены одним
          могущественным добрым делом: верою в Господа нашего  Иисуса Христа. Спросили
          Господа иудеи:«Что сотворим, да делаем дела Божия?»Господь отвечал им:«се
          есть дело Божие, да веруете в Того, Его же посла Он»(Ин.6:28–29). Одно доброе
          дело нужно нам для  спасения: вера; – но вера – дело. Верою, одною верою
          мы можем войти в  общение с Богом при посредстве дарованных им таинств.
          Напрасно ж, ошибочно Вы думаете и говорите, что добрые люди между язычниками
          и магометанами  спасутся, т.е. вступят в общение с Богом! напрасно Вы смотрите
          на противную  тому мысль как бы на новизну, как бы на вкравшееся заблуждение!
          Нет! таково  постоянное учение истинной Церкви, и Ветхозаветной и Новозаветной.
          Церковь  всегда признавала, что одно средство спасения: Искупитель! она
          признавала,  что величайшие добродетели падшаго естества нисходят во ад.
          Если праведники  истинной Церкви, светильники, из которых светил Дух Святый,
          пророки и  чудотворцы, веровавшие в грядущаго Искупителя, по кончиною предварившие  пришествие
          Искупителя, нисходили во ад, то как Вы хотите, чтоб язычники  и магометане,
          за то что они кажутся Вам добренькими, непознавшие и неуверовавшие  в Искупителя,
          получили спасение, доставляемое одним, одним, повторяю Вам,  средством,
          – верою в Искупителя? – Христиане! познайте Христа! – Поймите,  что Вы Его
          не знаете, что Вы отрицались Его, признавая спасение возможным  без Него
          за какия-то добрыя дела! Признающий возможность спасения без  веры во Христа,
          отрицается Христа, и, может быть не ведая, впадает в тяжкий  грех богохульства.'
        cn: '我将尽量以最简洁的言语答复您，使冗词赘句丝毫不会损害表达的清晰。——基督徒们！你们论及救恩，却不晓得何谓救恩，不明白人类为何需要救恩，最终，竟不认识基督——我们救恩的唯一途径！——以下是关于此主题的真理教导，乃是圣洁、普世教会的教训：


          救恩在于恢复与上帝的相交。此相交因始祖的堕落，而为全人类所失。全人类是一个灭亡的族类。灭亡是所有人的归宿，无论善人恶徒。我们受孕于不法，生于罪恶。「我必悲哀著下到我的儿子那里，到阴间去」（创世记
          37:35），圣雅各伯宗主教谈及他自己和贞洁俊美的圣子约瑟时如是说！不仅罪人，连旧约时代的义人，在结束尘世旅程后也下到阴间。这就是人类善功的力量。这就是我们堕落本性美德的价值！


          为了恢复人与上帝的相交，换言之，为了救恩，赎罪是不可或缺的。人类的赎罪并非由天使、天使长，或任何其他更高阶但受限且被造的存有者所完成，而是由无限的上帝亲自完成。刑罚——人类的命运，由祂的刑罚所取代；人类功德的不足，由祂无限的尊严所弥补。人类一切软弱、下到阴间的善功，被一件大有能力的善功所取代：就是对我们的主耶稣基督的信心。犹太人问主说：「我们当做什么，才算做上帝的工呢？」主回答他们说：「信上帝所差来的，这就是做上帝的工」（约翰福音
          6:28-29）。我们得救只需要一件善功：信心；然而信心是一种行为。借着信心，单单借着信心，我们才能借着祂所赐予的圣事与上帝相交。


          所以，你们错误地认为，外邦人与穆斯林中的善良之人会得救，亦即会与上帝相交，这是徒然的！你们徒然视此相反的观点为新奇之事，或视为潜入的谬误！不！这正是真教会——旧约和新约教会——始终如一的教导。教会始终承认，救恩的唯一途径是：救赎主！她承认，堕落本性最伟大的美德也会下到阴间。如果真教会的义人，那些被圣灵照亮、从中发出光芒的先知和行神迹者，那些相信将要来临的救赎主，在离世时先于救赎主降临之人，尚且下到阴间，那么，你们如何能期望那些外邦人和穆斯林，仅仅因为你们觉得他们善良，却不认识也不相信救赎主的人，能获得那唯一、我重复一遍，唯一借着信心而获得的救恩呢？——基督徒们！认识基督吧！——明白你们不认识祂，明白你们曾否认祂，因为你们认为没有祂，仅凭某些善功也能得救！认为没有对基督的信心也能得救的人，乃是否认基督，而且，或许在不知情中，犯下了亵渎上帝的重罪。'
    - type: paragraph
      text:
        ru: '""Мыслим убо, – говорит св. Апостол Павел, –верою оправдатися человеку,
          без дел закона»(Рим.3:28).«Правда же Божия вероюхристианскоюво всех и на
          всех верующих: несть бо разнствия. Вси бо согрешиша и лишены суть славыБожией:оправдаемы
          туне благодатию Его, избавлением, еже о Христе Иисусе»(Рим.3:22–24). Вы
          возразите: св. Апостол Иаков требует непременно добрых дел, он научает,
          что«вера без дел – мертва»(Иак. 2:20). Разсмотрите – чего требует св. Апостол
          Иаков. – Вы увидите, что он требует, как и все боговдохновенные писатели
          Священнаго Писания, дел веры, а не добрых дел падшаго естества нашего! он
          требует живой веры, утверждаемой делами нового человека, а не добрых дел
          падшаго естества, противных вере. Он приводит поступок патриарха Авраама,
          дело, из котораго явилась вера праведника: это дело состояло в принесении
          в жертву Богу своего единороднаго сына. Заклать сына своего в жертву – совсем
          недоброе дело по естеству человеческому: оно – доброе дело, как исполнение
          повеления Божия, как дело веры. Всмотритесь в Новый Завет и вообще во все
          Священное Писание: Вы найдете, что оно требует исполнения заповедей Божиих,
          что это исполнение называется делами, что от этого исполнения заповедей
          Божиих вера в Бога делается живою, как действующая; без них она мертвая,
          как лишенная всякаго движения. И напротив того, Вы найдете, что добрыя дела
          падшаго естества, от чувств, от крови, от порывов и нежных ощущений сердца
          – воспрещены, отвергнуты! А эти-то именно добренькия дела Вам и нравятся
          в язычниках и магометанах! За них, хотя бы то было с отвержением Христа,
          Вы хотите им дать спасение. Странно Ваше суждение о здравом разуме! С чего,
          по какому праву, Вы находите, признаете его в себе? Если Вы христианин,
          то должны иметь об этом предмете понятие христианское, а не другое какое,
          самовольное или схваченное невесть-где! Евангелие научает нас, что падением
          мы стяжали лжеименный разум, что разум падшаго естества нашего, какого бы
          он ни имел достоинства природнаго, как бы ни был изощрен ученостию мира,
          сохраняет достоинство, доставленное ему падением, пребывает лжеименным разумом.
          Нужно отвергнуть его, предаться водительству веры: при этом водительстве
          в свое время, по значительных подвигах в благочестии, Бог дарует верному
          рабу Своему разум Истины, или разум Духовный. Этот разум можно и должно
          признать здравым разумом: он – извещенная вера, так превосходно описанная
          св. Апостолом Павлом в 11-й главе его послания к Евреям. Основание духовнаго
          разсуждения: Бог. На этом твердом камени оно зиждется, и потому не колеблется,
          не падает. Называемый же Вами здравый разум мы, христиане, признаем разумом
          столько болезненным, столько омрачившимся и заблудшим, что уврачевание его
          иначе и не может совершиться, как отсечением всех знаний, его составляющих,
          мечем веры и отвержением их. Если же признать его здравым, признать на каком-то
          основании неизвестном, шатком, неопределенном, непрестанно изменяющемся,
          то он, как здравый, непременно отвергнет и Христа. Это доказано опытами.
          – Что ж Вам говорит Ваш здравый разум? Что признать погибель добрых людей,
          неверующих во Христа, противно Вашему здравому разуму! – мало того! такая
          погибель добродетельных противна милосердию такаго всеблагаго Существа,
          как Бог. – Конечно, было Вам откровение свыше об этом предмете, о том, что
          противно и что не противно милосердию Божию? – Нет! но здравый разум показывает
          это. – А! Ваш здравый разум!.. Однако ж, при Вашем здравом разуме, откуда
          Вы взяли, что Вам возможно собственным ограниченным человеческим умом постигать
          – что противно и что не противно милосердию Божию? – Позвольте сказать Вашу
          мысль, – Евангелие, иначе Христово Учение, иначе Священное Писание, – еще
          иначе святая Вселенская Церковь открыли нам все, что человек может знать
          о милосердии Божием, превышающем всякое умствование, всякое постижение человеческое,
          недоступное для них. Суетно шатание ума человеческаго, когда он ищет определить
          безпредельнаго Бога!.. когда он ищет объяснить необъяснимое, подчинить своим
          соображениям... кого? Бога! Такое начинание – начинание сатанинское!.. Именующийся
          христианином, и не знающий учения Христова! Если ты из этого благодатного,
          небеснаго учения не научился непостижимости Бога, – поди в школу, прислушайся
          – чему учатся дети! Им объясняют преподаватели математики и теории безконечного,
          что оно, как величина неопределенная, не подчиняется тем законам, которым
          подчинены величины определенныя  –  числа, что результаты его могут быть
          совершенно противуположны результатам чисел. А ты хочешь определить законы
          действия милосердия Божия, говоришь: это согласно с ним, – это ему противно!
          – Оно согласно или несогласно с твоим здравым разумом, с твоими понятиями
          и ощущениями! – Следует ли из того, что Бог обязан понимать и чувствовать,
          как ты понимаешь и чувствуешь? А этого-то и требуешь ты от Бога! Вот безразсуднейшее
          и вполне гордостное начинание! – не обвиняй же суждения Церкви в недостатке
          здравого смысла и смирения: это твой недостаток! Она, святая Церковь, только
          следует неуклонно учению Божию о действиях Божиих открытому Самим Богом!
          Послушно за нею идут истинныя ея чада, просвещаясь верою, попирая кичащийся
          разум, возстающий на Бога! Веруем, что можем знать о Боге только то, что
          Бог благоволил открыть нам! Если б был другой путь к Богопознанию, путь,
          который могли бы проложить уму своему собственными усилиями: – не было бы
          даровано нам откровение. Оно дано, потому что оно нам необходимо. – Суетны
          же и лживы собственныя самосмышления и скитания ума человеческаго.'
        cn: 「所以，我们认定，人称义是藉著信，与律法的行为无关。」（罗马书 3:28）。「上帝的义，藉著信靠耶稣基督，加给一切相信的人；因为没有分别。因为世人都犯了罪，亏缺了上帝的荣耀；如今却蒙上帝的恩典，藉著在基督耶稣里的救赎，就白白地称义。」（罗马书
          3:22-24）。您会反驳说：圣使徒雅各坚决要求善行，他教导说：「没有行为的信心是死的」（雅各书 2:20）。请仔细审视圣使徒雅各的要求。您会发现，他像所有受上帝默示的圣经作者一样，要求的是信心的行为，而非我们堕落本性的善行！他要求的是活泼的信心，这信心借由新人的行为得以坚固，而非那与信心相悖的堕落本性的善行。他提及列祖亚伯拉罕的行为，从这行为中显明了这位义人的信心：这行为包括将自己的独生子献为祭物归于上帝。按人性而言，献祭自己的儿子并非善行：然而，作为遵从上帝的命令，作为信心的行为，这却是善行。请细察新约，乃至所有的圣经：您会发现它要求我们遵行上帝的诫命，而这遵行被称为行为，正是透过遵行上帝的诫命，对上帝的信心才变得活泼，如同有功效的；没有这些行为，信心便是死的，如同缺乏一切的动弹。相反地，您会发现，堕落本性中那些源于感官、血气、冲动和心灵温柔情感的善行，是被禁止并被弃绝的！而正是这些「小善行」，您却在异教徒和穆斯林身上欣赏！为了这些，即使是以弃绝基督为代价，您也想赐予他们救恩。您对健全理智的判断是何等奇特！您从何处、凭何权利在自己身上发现并承认健全理智的存在呢？如果您是基督徒，那么您对此事的理解就应当是基督徒的，而非其他任何自作主张或不知从何得来的想法！福音教导我们，因著堕落，我们获得了虚假的理智，我们堕落本性的理智，无论其天赋有多么尊贵，无论被世俗学问磨砺得如何精妙，都保留著因堕落而带来的特质，仍旧是虚假的理智。我们需要弃绝它，顺从信心的引导：在这样的引导下，经过在敬虔上的重大操练，上帝会在适当的时候，将真理的理智，即属灵的理智，赐予祂忠诚的仆人。这种理智可以而且应当被视为健全的理智：它是被证实的信心，正如圣使徒保罗在他致希伯来人书信的第11章中极其精妙地描述的那样。属灵判断的基础是上帝。它建立在这坚固的磐石上，因此不动摇，不坠落。然而，您所称的健全理智，我们基督徒却认为是如此病态、如此昏昧、如此迷失的理智，以至于它的医治只能透过信心的宝剑，将构成它的所有知识斩断并弃绝，除此之外别无他法。如果将其视为健全的，建立在某种未知、动摇不定、不确定且不断变化的基础上，那么它，作为健全的，必然会弃绝基督。这已被经验所证明。——那么，您的健全理智告诉您什么呢？它说，承认那些不信基督的善良之人的灭亡，是与您的健全理智相悖的！——不仅如此！这种义人的灭亡，与上帝这位至善存在者的怜悯相悖。——当然，您一定得到过关于此事的启示，关于什么与上帝的怜悯相悖，什么不相悖？——不！但是健全理智表明了这一点。——啊！您的健全理智！……然而，在您拥有健全理智的情况下，您是从何得知，您能以自己有限的人类心智来理解——什么与上帝的怜悯相悖，什么不相悖呢？——请允许我阐述您的观点——福音，换言之，基督的教义，换言之，圣经，——再换言之，神圣的普世教会，已向我们揭示了人所能知晓的关于上帝怜悯的一切，这怜悯超越一切推论，一切人类的理解，是它们所无法触及的。当人心智试图界定那无限的上帝时，它是何等的虚妄和动摇！……当它试图解释那不可解释的，试图将谁——上帝——置于其考量之下时！这样的尝试——是撒旦的尝试！……自称基督徒，却不了解基督的教义！如果你没有从这恩典的、属天的教义中学到上帝的不可测度，——那么就去学校，听听孩子们在学些什么！他们的数学和无限理论老师会向他们解释，无限，作为一个不确定的量，不服从于确定量——数字所服从的定律，它的结果可能与数字的结果完全相反。而你却想界定上帝怜悯的行为法则，说：这与它相符，——那与它相悖！——它与你的健全理智、与你的观念和感受相符或不相符！——难道这就意味著上帝有义务像你一样理解和感受吗？然而，这正是你向上帝所要求的！这就是最不明智且完全傲慢的尝试！——所以，不要指责教会的判断缺乏健全的理智和谦卑：这是你的不足！她，神圣的教会，只是坚定不移地遵循著上帝关于上帝行动的教义，这教义是上帝亲自启示的！她真正的儿女顺从地跟随她，藉著信心蒙受启迪，践踏那高傲并抵挡上帝的理智！我们相信，我们只能知道上帝所乐意启示给我们的一切！如果存在另一条通往认识上帝的道路，一条我们能凭借自身努力为心智开辟的道路：——那就不会赐予我们启示了。启示之所以被赐予，是因为我们需要它。——所以，人类心智自身的推测和漫游是虚妄且虚假的。
