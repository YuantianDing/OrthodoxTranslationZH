    - type: paragraph
      text:
        ru: Почтеннейший родитель!
        cn: 敬爱的父亲！
    - type: paragraph
      text:
        ru: 'Приятнейшее письмо Ваше от 22 Октября получил 30-го. Искреннейше поздравляю
          Вас с получением знака отличия за 25 лет. Представление, уже утвержденное
          Государем, находится у Министра и, вероятно, скоро будет сообщено Вологодскому
          Губернатору. Сделайте милость, не беспокойтесь о высылке мне денег; Благодаря
          Бога, я не нуждаюсь, и весьма бы нашел справедливым, если бы Вам благоугодно
          было зачесть оныя за те, кои Вы мне пожаловали при отъезде моем из Вологды
          в Петербург. Вы изволите знать мое усердное желание добра всем членам нашего
          семейства. Но суждение мое односторонне: оно согласуется с родом жизни,
          который я провожу. Мне всегда казалось, тем более теперь кажется, супружество
          игом тяжким и неудобоносимым; я страшился онаго и не понимал, и теперь не
          понимаю, как могут люди решаться на оное. И потому сделайте милость, устраните
          меня от суждения в сем деле; предоставьте мне желать благополучия своим
          братьям и сестрам, какой бы они не избрали род жизни, – брак или безбрачие.'
        cn: 您在十月二十二日写下的那封温馨信函，我已于三十日收到。衷心恭贺您荣获二十五年服务嘉奖。这份奏呈已蒙陛下御准，现存留于大臣处，想必不日便会传达至沃洛格达省省长。恳请您，不必为寄送金钱之事而挂怀；感谢上苍，我并无匮乏，若您愿将此款抵作我离沃洛格达赴彼得堡时您所赠予我的那笔，我将深感其公允。您深知我衷心期盼我们家族所有成员皆能得享福祉。然而我的见解是片面的：它与我所度过的生活方式相契合。婚姻在我看来，一直都是，如今更是，一个沉重且难以背负的轭；我曾对此心生畏惧，亦不曾理解，如今依然不解，世人何以决意承担此责。因此，恳请您，在此事上将我排除在外，毋需我置言；只求您允我，无论我的兄弟姐妹们选择何种生活方式——无论是婚配抑或独身——我都能为他们祈愿幸福康乐。
    - type: paragraph
      text:
        ru: Нынешнею осенью был я очень болен горячкою, после которой начал себя чувствовать
          лучше и лучше. Думаю – много к сему способствует прекрасный со всеми удобствами
          дом, в коем живу, и ангелонравная братия, меня окружающая, упокоивающая
          меня душевно и телесно.
        cn: 今年秋天我罹患热病，重病一场，之后我的身体便逐渐好转。我想，这很大程度上要归功于我所居住的、设施齐备的精美居所，以及围绕在我身边的、天使般性情的弟兄们。他们让我的身心都得到安宁。
    - type: paragraph
      text:
        ru: Простите, почтеннейший Родитель.
        cn: 恕我冒犯，尊贵的父亲。
    - type: paragraph
      text:
        ru: С истинным высокопочитанием и преданностию имею честь быть Вашим покорнейшим
          сыном
        cn: 怀着真挚的崇敬与虔诚，我荣幸地成为您最谦卑的儿子。
    - type: paragraph
      text:
        ru: Архимандрит Игнатий.
        cn: 总领修道司铎 伊格纳提。
    - type: paragraph
      text:
        ru: 4 ноября 1835
        cn: 1835年11月4日
  - type: heading2
    initial:
      ru: Письмо 370.
      cn: 书信 370：
    text:
      ru: К родной сестре Марии Александровне. О душеполезном слове, приготовлении
        к вечности, молитве, чтении душеспасительных книг и о других вопросах духовной
        жизни
      cn: 致亲爱的玛丽亚·亚历山德罗芙娜修女：关于有益于灵魂的话语、永恒的预备、祷告、阅读救赎灵魂的书籍以及其他属灵生活的问题
    children:
    - type: paragraph
      text:
        ru: 'Воистину Воскресе Христос! Любезнейшая сестра Мария Александровна! Равно
          и я поздравляю тебя от исполнения сердечного с протекшим праздником Воскресения
          Христова; равно и я желаю тебе, друг мой, всевозможнаго благополучия. Твое
          сетование справедливо: я слишком долго молчал; молчал потому что надеялся,
          что наше взаимное расположение не может быть подвержено сомнению; обыкновенныя
          письма светских людей, состоящие в различных поздравлениях и уверениях,
          не составляют обязанности монаха. В слове о душевной пользе я отказать не
          могу; такое слово есть милостыня, которую непременно должен подавать монах
          не только для душевной пользы ближнего, но и для своей. Когда человек почаще
          будет размышлять, что все земное временно, непременно кончится смертию,
          – опять что смерть сия придет неизвестно когда: – чрез многие ли годы, или
          завтра, или чрез неделю, – тогда рождается в человеке забота о приуготовлении
          себя к вечности: в числе сих приготовлений есть и молитва. Познакомься с
          Богом заблаговременно, частыми молитвами стяжи дерзновение, дабы, когда
          должно будет предстать на Страшный Суд, могла ты упросить Судию быть к тебе
          милосердным. Оставь угождение диаволу в различных мирских забавах, послушайся
          Спасителя, возвестившего:«Горе смеющимся ныне! Горенасыщеннымныне!"(Лк. 6:25)
          – Вопреки завещанию Сына Божия, диавол установил балы, театры и прочие забавы;
          деньги те приносятся в жертву диаволу, кои могли бы быть принесены в лице
          нищих Господу Иисусу Христу, Который воздаст дающему милость сторицею в
          будущем веке. – Займись чтением Божественных книг с благоразумною умеренностью,
          сохраняющею надолго вкус и утончающею оный, и умножающею сердечную жажду
          Божественной правды, сими книгами поведуемой. Таковы книги Четьи – Минеи,
          сочинения святителя Димитрия Ростовского, сочинения святителя Тихона Воронежского,
          письма Георгия Затворника. В особенности последняя книжка драгоценна.  Переводов
          с немецкаго и французскаго отнюдь не надо читать, от них можно заразить
          сердце неисцельною язвою.'
        cn: '基督确实复活了！


          我最亲爱的姐妹玛丽亚·亚历山德罗芙娜！我也从心底里祝贺你度过了基督复活的节日；我的朋友，我也祝你一切顺利。你的哀叹是公允的：我沉默了太久；我沉默是因为我曾希望，我们之间的相互情谊不会受到质疑；世俗之人往来的信件，包括各种祝贺和保证，并非修士的义务。然而，论及灵魂的益处，我不能拒绝；这样的话语是施舍，修士必须施予，不仅是为了邻人的灵魂益处，也是为了自己的。


          当人频繁思量世间一切皆为暂时的，必将以死亡告终——而这死亡何时降临却无人知晓：是多年之后，抑或明天，抑或一周之内——那时，人心中便会生出为永恒做准备的关切：在这些准备中，祈祷亦是其一。及早认识上帝，通过频繁的祈祷获得坦然无惧之心，以便当需要面对可怖的审判时，你能够恳求审判者对你施以慈悲。


          放弃在各种世俗娱乐中取悦魔鬼，听从救主所宣告的：「现今欢笑的人有祸了！现今饱足的人有祸了！」（路加福音 6:25）——与上帝之子的教诲相悖，魔鬼设立了舞会、剧院及其他娱乐；那些金钱本可以借由穷人献给主耶稣基督，主将在来世以百倍偿还施予怜悯的人，却被献祭给了魔鬼。


          适度而明智地阅读神圣书籍，这样能长久保持并增进你阅读的兴味，并能倍增心中对这些书籍所讲述的神圣真理的渴慕。这样的书籍有《教父言行录》、圣底米特里·罗斯托夫斯基的著作、圣提洪·沃罗涅日斯基的著作，以及隐士乔治的信札。尤其是最后一本小册子，弥足珍贵。切勿阅读德语和法语的译本，因为它们可能使人心灵感染上无法治愈的创伤。'
    - type: paragraph
      text:
        ru: Просишь от меня духовнаго благословения на себя и на мужа твоего? Да даст
          тебе Господь прошение сердца твоего и свыше нисходящею благодатию Святаго
          Утешителя Духа да осенит умы и сердца Ваши к познанию святой Своей воли,
          да отверзет мысленныя очи Ваши к усмотрению краткости и суетности сея земныя
          жизни, да разжет души Ваши к сохранению заповедей Его, и да сотворит и Вас
          наследниками некончаемых сладостей рая, уготованных всем любящим Бога и
          ненавидящим диавола и дела его, и начинания его, и славу его мерзостную.
          Аминь.
        cn: 你求我为自己及丈夫作灵性上的祝福？愿主赐你所心求的，并愿圣慰者圣灵自上而降的恩典，荫庇你的心智与心灵，使你得以认识祂神圣的旨意。愿祂开启你的心眼，使你得见这世间生命的短暂与虚妄，愿祂燃炽你的灵魂，使你谨守祂的诫命，并愿祂使你与你的丈夫同为天堂那无尽甘甜的继承者，那为所有爱慕上帝、憎恶魔鬼及其作为、其企图、其可憎之荣耀的人所预备的。阿门。
    - type: paragraph
      text:
        ru: Усердно любящий тебя и желающий тебе душевнаго спасения.
        cn: 忠心爱您并祝愿您灵魂得救的仆人。
    - type: paragraph
      text:
        ru: 27 апреля 1840 Архимандрит Игнатий.
        cn: 1840年4月27日，阿希曼德里特 伊格纳季。
  - type: heading2
    initial:
      ru: Письмо 371.
      cn: 书信 371：
    text:
      ru: О скорбях, болезнях, приготовлении к вечности, характеристика писем Георгия
        Затворника
      cn: 论忧患、疾病、对永恒的预备，隐士乔治书信的特征
    children:
    - type: paragraph
      text:
        ru: Воистину Воскресе Христос! Любезнейший Друг и Сестра, Мария Александровна!
        cn: 基督确实复活了！最亲爱的朋友，姊妹，玛丽亚·亚历山德罗芙娜！
    - type: paragraph
      text:
        ru: Сердечно благодарю тебя за твое милое и доброе письмо. Поздравляю тебя
          с светлым Праздником. Очень рад, что любовь превозмогла напрасное опасение
          обеспокоить меня письмом твоим. Такое доброе письмо не может обеспокоить,
          – может только утешить и обрадовать.
        cn: 我由衷感谢你那亲切又美好的来信。祝贺你度过这光明的佳节。我非常欣喜，因爱战胜了你原先无谓的顾虑，担心来信会打扰我。这样美好的信件绝不会打扰人，它只会带来安慰与喜悦。
    - type: paragraph
      text:
        ru: 'Я не могу участвовать в светских веселостях моих родных; зато должен
          и желаю принимать живейшее участие в скорбях их. Идут в монастырь и избирают
          скорбную жизнь для того, чтоб жизнь веселая не развлекала и не привела в
          забвение Бога, а не для того, чтобы вместе с суетным оставлять и законное,
          святое. Я убежден и из слова Божия и из опытов жизни, что Бог кого полюбит,
          тому непременно пошлет скорби. Потому что без скорбей сердце не может умереть
          для земли и ожить для Бога и вечности. Слыша о тебе, что ты постоянно больна,
          я понимал из этого, что Господь обратил на тебя особенное внимание и хочет
          тебе доставить блаженную вечность! Все мы непременно должны вступить в нее,
          и те из нас, которые не хотят нисколько о ней подумать, но всегда мыслями
          своими и желаниями пригвождены к одному земному. Вечность! С какою радостною
          надеждою ожидают ее иные, а иным как она грозна. Итак, если вечность нас
          ожидает непременно, то приготовиться к ней заблаговременно – требует самое
          благоразумие. Посему советую тебе относительно твоего здоровья положиться
          на волю Божию. Содержа в памяти мысль, что Бог призывает тебя скорбями к
          Себе, благодари Создателя, возлюбившего тебя и повторяй чаще сии слова:
          «Слава Тебе, Господи, за все, что Ты мне посылаешь. Твори над рабою Твоею
          волю Твою». – Благодарение в скорбях приносит утешение и силу терпеть и
          долготерпеть. Смерти не должно желать. Бог от того не посылает ее, что мы
          к ней не приготовились, как должно. Сколько здесь потерпишь с благодарением,
          столько в будущей жизни насладишься утешением духовным. Читай письма Задонскаго
          Затворника Георгия; они недавно напечатаны в Москве в 3-х томах.'
        cn: 我无法参与亲友的世俗欢庆，但我必须也渴望能真切地分担他们的悲苦。人们进入修道院，选择清苦的生活，是为了不让欢乐的生活分散心神，不让上帝被遗忘，而不是为了在抛弃虚妄的同时，也抛弃合法和神圣的事物。我确信，无论是从上帝的圣言中，还是从生活的经验中，上帝所爱的人，祂必定会赐予苦难。因为没有苦难，心就不能向世俗死去，也不能为上帝和永恒而活。听到你常常生病，我便明白，这是主特别眷顾你，愿赐予你蒙福的永恒！我们所有人都必然要步入永恒，即便我们中那些丝毫不愿思虑永恒，而心意和欲望却始终被钉于尘世的人亦然。永恒！有些人以何等欢愉的盼望等待它，而对另一些人，它又是何等可怖。所以，既然永恒必然等待着我们，那么及早为之预备，乃是最大的智慧所要求。因此，我劝你将你的健康交托于上帝的旨意。将这思想铭记于心：上帝以苦难召你归向祂，为此感谢那爱你的造物主，并更常重复这些话：「主啊，为祢所赐予我的一切，赞美祢。愿祢在祢的仆婢身上成就祢的旨意。」——在苦难中感谢，能带来慰藉和忍耐、长久忍耐的力量。不应当渴望死亡。上帝不赐下死亡，是因为我们尚未为之做好应有的准备。你在此处带着感谢忍受多少，将来在永恒的生命中，你便会享受到多少属灵的慰藉。请阅读扎东斯克隐士乔治的信件；它们最近在莫斯科以三卷本的形式出版。
    - type: paragraph
      text:
        ru: Предуховная книжка, наполненная утешительнейших наставлений для страждущих.
          Благословение Божие да почиет над тобою.
        cn: 一本属灵小书，满载着安慰人心的教诲，专为受苦者而备。愿上帝的赐福降临于你。
    - type: paragraph
      text:
        ru: Тебе преданнейший брат
        cn: 您忠诚的弟兄
    - type: paragraph
      text:
        ru: Архимандрит Игнатий.
        cn: 总领修道司铎 伊格纳提。
