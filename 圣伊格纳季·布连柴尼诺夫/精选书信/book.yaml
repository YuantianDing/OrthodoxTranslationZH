      text:
        ru: 'Написал ты мне в письме твоем: «Бегай людей и спасешься»! – был вещий
          глас к Арсению. Как же любящему безмолвие сносить тесноту общежития наравне
          с новоначальными и еще мятущимися охотно?» – Когда святый Арсений был в
          столице, при Дворе Царском, и молился Богу, при повстречавшемся ему искушении,
          не зная, что делать, то был ему глас: «бегай человек, и спасешься!» – И
          тебе был этот глас, раздавался он в душе твоей, когда ты жил среди многокозненнаго
          мира; ты послушался его, удалившись в уединенную обитель. Ты сделал это
          с простотою сердца, искренностию, простотою намерения, с малым, предуготовительным
          знанием монашеской жизни. Тебя повстречали неожиданныя скорби и недоумения!
          Что до того? – Бог любит тебя, хочет даровать тебе милость Свою, упремудрить
          тебя, – так говорил святый инок-старец, святому иноку-юноше жаловавшемуся
          на скорби. – Бог послал скорби; Он пошлет и утешение. Когда святый Арсений
          был уже в монастыре, – опять молился Богу: «Господи! научи меня, как мне
          спастись!» Ему дан был ответ уже полнее: «Арсений, бегай людей, молчи, безмолвствуй:
          это корни безгрешия». – И ты уже в обители услышал: «Приучись к молчанию»,
          которое очень много способствует безмолвию. Уже в обители ты услышал: «умри
          для людей» – тоже, что и «бегай людей». Ты услышал: «научись безмолвию между
          людьми, при посредстве душевнаго подвига».Арсений Великийговаривал в наставление
          братии из своих опытов: «подвизайся, сколько у тебя сил, чтоб внутренним
          твоим деланием, которое ради Бога, было побеждено все внешнее».'
        cn: 你在信中写道：「要远离世人，你便可得救赎！」——这是赐予亚塞纽的预言之声。可是，一个热爱静默的人，怎能与那些初入道、甚至心神仍在挣扎的弟兄们，一同忍受团体生活的狭隘呢？——当圣亚塞纽身处京城，在皇宫之中，当他遭遇诱惑，不知所措时，他向上帝祈祷，于是有个声音对他说：「远离世人，你便可得救赎！」——这个声音也曾向你发出，在你活在充满诡计的世界之中时，它在你灵魂深处回荡；你听从了它，退隐到一处僻静的修道院。你以赤子之心，以真诚、纯粹的意向，带着对修道生活微薄的初步认识，做出了这个选择。出乎意料的苦难与困惑迎面而来！这又如何呢？——上帝爱你，愿将祂的恩典赐予你，使你智慧增长——那位抱怨苦难的年轻修士，那位圣洁的老修士如此对他说。——上帝降下苦难；祂也必将赐予安慰。当圣亚塞纽已身处修道院时，他再次向上帝祈祷：「主啊！请教导我，我该如何得救！」这次他得到了更完整的答复：「亚塞纽，远离世人，保持缄默，持守静默：这些是无罪的根基。」——而你，在修道院中，也听到了：「要习惯缄默」，这极大地有助于静默。在修道院中，你还听到了：「要对世人而言死去」——这与「远离世人」同义。你听到了：「要在人群中学习静默，借由灵魂的苦修。」大亚塞纽曾从自己的经验中，如此教诲弟兄们：「尽你所能地修持，使你为上帝所做的内在修持，能战胜一切外在的事物。」
    - type: paragraph
      text:
        ru: 'Макарий Великий, основатель и главный наставник знаменитаго подвижничеством
          Скита Египетскаго, в котором жил и Арсений Великий, говаривал обыкновенно
          братии, по окончании Божественной Литургии: «бегите братия». Однажды старцы
          возразили ему: «куда нам бежать далее этой уединеннейшей пустыни?» Великий
          угодник Божий показал им перстом на уста и повторил: «бегите братия».'
        cn: 马卡里大帝，埃及斯基提著名苦修隐修地的开创者与主要导师，伟大的阿瑟尼也曾在此地居住。他常常在神圣礼仪结束后对修士们说：「弟兄们，逃跑吧。」有一次，长老们反驳他道：「我们还能逃往何处，比这最隐秘的旷野更远呢？」这位伟大的上帝之仆便用手指着自己的嘴唇，重复道：「弟兄们，逃跑吧。」
    - type: paragraph
      text:
        ru: 'Умоляю тебя: дай цену, дай должный вес деланию святых Отцев, которому
          они научились из Божественных откровений: дай цену деланию, которое соделает
          для тебя удобным спасение и преуспеяние; дай, хотя ты, цену деланию, – говорю
          с плачем и слезами, – деланию, которое ныне отвергнуто монахами, попрано
          ими, погребено в глубокое забвение, в неизвестность, заменено, – не знаю
          чем, – какими-то играниями.«По Христе убо молим, яко Богу молящу нами, молим
          по Христе!»(2Кор. 5, 20) – говорил Апостол. Увы! Ищу в себе самоотвержения
          и не обретаю его! Ищу человека, который бы решился отвергнуться волей своих
          и, обнаженный всякой воли, всецело захотел последовать Христу, исполнить
          Его волю, – и не встречаю такого человека! Тоскуют мои взоры между многолюдством
          как бы в безлюдной пустыне, – не находят зрелища, на котором бы остановились
          с утешением!.. Все мы возлюбили свои пустыя и глупыя пожелания, возлюбили
          тленное, временное, плоть и кровь, в них живущую – смерть вечную!.. Путь
          узкий – путь самоотвержения; тесно и на пути широком – своеугодия! Теснимся,
          торопимся, толкаем друг друга в преисполненную уже, в пресыщенную уже пропасть
          ада! – Есть и ныне подвижники, но нет на них венцов преподобных, венцов
          Христовых. Венец Христов – Дух Святый. Духом Святым венчает Христос Своих
          воинов победителей. Ныне не нисходит Дух: потому что подвижники подвизаются
          незаконно.«Аще и подвизается кто, – сказал Апостол, –не венчается,ащене
          законно подвизатися будет. Никтоже бо воин бывая,– возвещает он, –обязуется
          куплями житейскими, да воеводе угоден будет»(2Тим. 2, 5, 4). Все, что препятствует
          самоотвержению и вводит в сердце молву, – купля житейская. Гневно взирает
          на нее Бог, – отвращается от воина, обязавшегося куплею житейскою! Потому
          святый Апостол убеждает ученика своего к истинному духовному подвигу:«Ты
          убо злопостражди яко добр воин Иисус Христов»(2Тим. 2:3). Говорит преподобный
          Исаак Сирский о подвижниках, не заботящихся об искоренении душевных страстей:
          «Они ничего не пожнут. Как сеющие в тернии не могут ожидать никакого плода,
          так и те, которые потребляют себя злопомнением и привязанностями; они ничего
          не возмогут совершить – лишь тщетно стонут на ложах своих от бдения и прочих
          утеснений. И свидетельствует о них Писание:«Мене день от дне ищут и разумети
          пути Моя желают, яко людие правду сотворшии, и суда Бога Своего не оставльшии;
          просят ныне у Мене суда праведна, и приближитися ко Господу желают, глаголюще:
          что яко постихомся, и не увидел еси? Смирихом души наша, и не увидел еси?
          Во дни пощений ваших обретаете воли ваша»(Ис.58:2–3), т.е. «исполняете мысли
          ваши, приносите их как всесожжения, идолам; вы признали как бы богами лютыя
          помышления ваши, вы приносите им в жертву самовластие ваше, честнейшее всех
          жертв, которое следовало бы вам освятить Мне благоделанием и чистою совестью»
          (Исаак Сирский сл. 58). – Говорит святый Симеон: «Если кто преложит любовь
          к Жениху Христу на любовь к чему-нибудь другому, тайно или явно, и сердце
          его удержано будет этою любовию; тот делается ненавистным, мерзостным Жениху,
          недостойным – соединения с Ним. Он сказал:«Аз любящих Мя люблю»(Притч. 8:17)
          (Добротолюб. ч. 1, гл. 81.).'
        cn: '我恳求你：请你珍视，请你权衡圣教父们所行之工，他们乃是从神圣的启示中学得了这些。请你珍视那能使你的救赎与精进变得轻省的工。我含泪而泣地请求你，即使是像你这样的人，也请你珍视那如今已被修士们弃绝、践踏、深埋于遗忘与未知、并被——不知是何种——嬉戏之物所取代的工。


          使徒曾言：「所以，我们作基督的使者，就好像神借我们劝你们一般；我们替基督求你们，与神和好。」 (哥林多后书 5:20) 唉！我在自己里面寻找舍己，却遍寻不着！我寻找一个人，他能甘愿舍弃自己的意志，全然脱去一切己意，一心一意地跟随基督，遵行祂的旨意——但我寻不见这样的人！我的目光在人群中徬徨，仿佛置身于无人荒漠，找不到一处能使心灵得慰的景象！我们都爱上了自己空虚愚蠢的欲望，爱上了那败坏的、暂时的、肉体与鲜血，爱上了那居住于其中的永恒之死！


          窄路乃是舍己之路；宽路——自我满足之路——亦是狭隘！我们挤压、催促、互相推搡着，坠入那早已满溢、早已过载的地狱深渊！如今仍有苦行者，但他们却没有圣洁的冠冕，没有基督的冠冕。基督的冠冕乃是圣灵。基督以圣灵为祂的得胜战士加冕。如今圣灵不再降临：因为苦行者们苦行的方式是不合法的。


          使徒曾说：「人若在场上比武，非按规矩，就不能得冠冕。兵丁打仗，不将世务缠身，方可使那招他当兵的人喜悦。」 (提摩太后书 2:5，4) 凡是阻碍舍己、将纷扰引入内心的，都是世务的缠绕。上帝对此怒目而视——祂背弃了那被世务缠绕的战士！因此，圣使徒劝勉他的门徒，要进行真正的属灵争战：「你当和我同受苦难，作基督耶稣的精兵。」
          (提摩太后书 2:3)


          圣以撒叙利亚人论及那些不关心根除灵魂情欲的苦行者时说：「他们将一无所获。正如撒种在荆棘中的人无法指望任何果实一样，那些被怨恨和依恋所耗尽的人也是如此；他们将一无所成——只会徒劳地在床上因守夜和其它苦修而呻吟。圣经也为他们作证说：『他们天天寻求我，乐意明白我的道，好像行义的国民，不离弃他们神的典章；向我求问公义的判语，他们愿亲近神。他们说：我们禁食，你为何不看顾呢？我们刻苦己心，你为何不理会呢？看哪，你们禁食的日子，仍作你们自己的事。』
          (以赛亚书 58:2-3)，即是说，『你们满足自己的思想，将它们如同燔祭献给偶像；你们将自己凶恶的意念当作神，将你们的自主权——所有祭品中最珍贵的——献给它们作为祭物，而你们本应以善行和清洁的良心将它分别为圣归我。』
          (圣以撒叙利亚人讲道集 58)。——圣西缅说：『如果有人将对新郎基督的爱转移到其他事物上，无论是秘密的还是公开的，并且他的心被这种爱所占据；那么他就会变得令新郎憎恶、可憎，不配与祂结合。祂说：『爱我的，我也爱他。』
          (箴言 8:17)」 (爱善集，第一部分，第81章)。'
    - type: paragraph
      text:
        ru: 'Послушай, как древние иноки глубоко уважали делания святыя, какую давали
          им безценную цену! Мы, омраченные, неспособны даже понять этого: потому
          что не жили существенною, внимательною жизнию; – жили как-то легко, ветрено,
          как бы шутя, как бы веря и не веря вечности, двоякому воздаянию в ней. «Некогда
          Великий угодник Божий старец Даниил пошел с учеником своим из Скита в обитель
          горней Фиваиды, где жил Авва Аполлос. Отцы, услышав о пришествии его, вышли
          навстречу ему за семь поприщ от обители. Их было более пяти тысяч мужей,
          в числе которых пятьсот знаменосных. Представилось чудное зрелище! Они все
          лежали ниц на песке, ожидая принять Старца, как бы Ангелы ожидали принять
          Христа. Одни из них постилали ему под ноги свои одежды, другие – клобуки
          свои, и источники слез лились из очей их. Пришел Отец Аполлос и, подходя
          к Старцу, седьм крат падал ниц пред ним, покланяясь ему. Потом они приветствовали
          друг друга с любовию. Братия начали умолять Старца, чтоб сподобил их услышать
          из уст его слово спасения. Старец не скоро начинал говорить с кем бы то
          ни было. Они сели на песке вне монастыря. Церковь не могла вмещать их всех...
          Отец Даниил велел написать ученику своему следующее: «если желаете спастись,
          – держите нестяжание и молчание: потому что в этих двух деланиях – все монашеское
          жительство». – Написал ученик сказанное ему старцем и отдал одному из братии,
          который прочитал это братиям Египтянам. Все пришли в умиление и начали плакать
          (Патерик Скитский). Какова была жизнь Старца, что он возмог всю жизнь монашескую
          сократить в два слова! – и двумя словами положить решительныя границы для
          ума и сердца, определив делание спасения!'
        cn: 听啊，古代的隐修士们是何等地珍视神圣的操练，赋予它们无价的价值！我们这些蒙昧之人，甚至无法理解这一点：因为我们没有活出实质的、专注的生命——我们活得如此轻浮、如此善变，仿佛在玩笑，仿佛既相信又不相信永恒，以及其中双重的报应。「曾有一次，伟大的上帝仆人、长老达尼埃尔与他的门徒一同从斯基提斯前往上部底拜斯的修道院，那是阿波罗长老居住之地。众教父听说他来了，便出修道院七里地迎接他。他们有五千多人，其中五百人是旗手。那景象奇妙无比！他们全都俯伏在沙地上，等候迎接这位长老，如同天使等候迎接基督一般。有些人将自己的衣服铺在他的脚下，另一些人则铺上自己的僧帽，他们的眼中泪水泉涌。阿波罗长老来了，他走近长老，七次俯伏在他面前敬拜。然后他们彼此亲切问候。弟兄们开始恳求长老，使他们能从他口中听到救赎之道。长老从不轻易与人交谈。他们坐在修道院外的沙地上。教堂容纳不下所有人……达尼埃尔长老吩咐他的门徒写下以下的话：『如果你们渴望得救，就当持守无财物与静默：因为在这两种操练中，包含着所有的修士生活。』——门徒写下长老所说的话，并将它交给一位弟兄，那位弟兄又读给埃及的弟兄们听。众人全都感动不已，开始哭泣（斯基提斯教父言行录）。这位长老的生活是怎样的呢，他竟能将所有的修士生活浓缩成两个词！——并用这两个词为心智划定决定性的界限，阐明了救赎的操练！」
    - type: paragraph
      text:
        ru: Какова была жизнь братии, как души их были богаты опытами внимания себе,
          разсматривания себя, что поняли всю глубину слова старцева и отвечали ему
          общим рыданием! Нестяжание – то же, что и умерщвление ко всему, – содержать
          в свободе ум от всего земнаго; а молчание, обратившееся в навык, дает ему
          всю свободу непрестанно глядеть в сердце. Вот живый образ истиннаго безмолвника,
          истиннаго инока, мертвеца для мира, таинственнаго священника и архиерея,
          приносящаго Богу непрестанную жертву глубоких, святых помышлений и чувствований,
          и жертву превысшаго их сердечного и умнаго молчания, – этого таинственнаго
          мрака, за которым непосредственно – Бог.
        cn: '弟兄们的生活是何等的丰盛！他们的灵魂因着内省和自我省察的经验而变得何等富足！他们领悟了长老话语的全部深意，并以普遍的哭泣回应他。


          无私，等同于对万物的死绝——使心智从一切世俗之事中获得自由；而习以为常的静默，则赋予心智全然的自由，使其能不间断地审视内心。


          这便是一位真正寂静者，一位真正修士的活生生形象：一位对世界而言已然死去之人；一位神秘的祭司与大祭司，不断地将深邃、神圣的思绪与情感奉献给上帝，并将超越这一切的心灵与理智的静默作为祭献——这神秘的幽暗，其后便是上帝。'
    - type: paragraph
      text:
        ru: 'Послушай, что Господь сказал. Дай цену и вес словам Господа!.. все для
          нас без цены и без весу!.. С ценою и весом только одни наши пожелания!..«Подобно
          есть Царствие Небесное сокровищу сокровенну на селе, еже обрет человек скры:
          и от радости его идет, и вся, елико имать, продает, и купует село то»(Матф. 13, 44).
          –  Что за сокровище? – Дух Святый, вводящий в душу Отца и Сына. – Какое
          село, на котором скрыто это сокровище? – Покаяние. – Как это село обретается?
          – Живою верою. – Что значит радость? – Разженная ревность к делу Божию,
          рождающаяся от живой веры. – Что знаменует:"скры"? – Молчание и безмолвие.
          – Что значит:«вся елика имать продает и купует село?» – Нестяжание. Все,
          все надо продать, всякое пристрастие, всякую сердечную наклонность, чтоб
          купить покаяние. Иначе оно не продается. Если удержана безделица сердцем,
          – не может сердце наследовать покаяния: эта безделица развлекает его. Скрыться
          надо молчанием. Скрыться не только от людей, – если можно, и от себя. Кто
          же это исполнит, того – село покаяние; кто приобрел это село – того сокровище
          – Всесвятая Троица. О! когда бы Она призрела на нас бедствующих в волнах
          невидимаго моря, даровала бы нам, мне и тебе, самоотвержением наследовать
          страну покаяния, соделалась бы нашим сокровищем, богатством неизмеримым
          и неисчислимым. – Позволь мне сделать тебе предложение: согласись, чтобы
          за молчание, когда будешь мало-помалу вводить себя в навыкновение молчания,
          тебя сочли немного странным, сказали бы о твоей странности и то и другое.
          Согласись на это с великодушием: оно не будет противно воле Божией и уединит
          более твое сердце.«Аще кто мнится мудр быти в вас в веце сем, – заповедал
          Бог Своим Апостолам, –буй да бывает, яко да премудр будет»(1Кор. 3, 18).'
        cn: '请听主所言。请珍视并权衡主的话语！……对我们而言，一切都是无价无重的！……唯有我们的愿望才是有价有重的！……「天国好像宝贝藏在地里，人遇见了就把它藏起来，欢欢喜喜地去变卖他一切所有的，买这块地。」（马太福音
          13:44）。


          ——这宝贝是什么？

          ——是圣灵，祂将圣父和圣子引入灵魂。


          ——这藏有宝贝的地是哪一块？

          ——是悔改。


          ——这地是如何寻得的？

          ——凭着活泼的信心。


          ——喜悦又是什么意思？

          ——是对神圣事业的热切渴望，源自活泼的信心。


          ——「藏起来」又意味着什么？

          ——是沉默与寂静。


          ——「变卖他一切所有的，买这块地」又是什么意思？

          ——是不执着于财物。必须变卖一切，变卖所有的执着，所有的心头偏好，才能买到悔改。否则，它不会出售。如果心中保留了哪怕微不足道的事物，那颗心就无法继承悔改：这微不足道的事物会使它分心。必须以沉默来隐藏自己。不仅要躲避人群，如果可能，甚至要躲避自己。凡能做到这一点的人，悔改之地就是他的；凡获得这片地的人，他的宝贝就是至圣三位一体。


          啊！愿祂能眷顾我们这些在无形之海波涛中受苦的人，愿祂能赐予我们，你和我，凭着舍己来继承悔改之境，愿祂成为我们的宝贝，我们不可测量、数之不尽的财富。


          ——请允许我向你提出一个建议：当你渐渐习惯沉默时，请欣然接受别人认为你有些古怪，并对你的古怪之处评头论足。请以宽宏之心接受这一点：这不会违背神的旨意，反而会使你的心更加独处。「你们中间若有人，在这世代自以为有智慧，他倒不如变作愚拙，好成为有智慧的。」（哥林多前书
          1:3:18）。'
    - type: paragraph
      text:
        ru: 'Пишешь: «дома у меня нет уединения, в храме оно часто нарушается... соединению
          мыслей мешает беспокойный помысл: за мною подглядывают». В Евангелии сказано:«назираху...
          да обрящут речь Нань»(Лк.6:7). За кем"назираху"? За Господом. Позволь, чтоб
          и за тобою назирали, примирись с этим. Не отказывайся от чаши Христовой,
          как в этом случае, так и во всех. Скажи себе: «С Христом так поступали,
          отчего же со мною не поступать так?» Земная жизнь наша коротка – точно обман:
          ея скорби, по самой вещи, ничего не значат; – имеют столько значения, сколько
          им даем его. Смирение принесет в твое сердце мир, молитву, безмолвие. –
          Когда ты дома – думай, что ты с Ангелами; принеся услугу, обращаясь с ними,
          говори мысленно: «Ангелы Божии! примите служение от грешника». Сидишь ли
          за трапезой, за чаем, за рукоделием, говори себе: «Сподобляюсь быть с Ангелами
          Божиими». Любовь к ближнему в Боге приносит сердцу утешение от Бога, а это
          утешение уединяет человека в самом себе. Он любит ближняго и вместе мертв
          для него; сердце его погружается в безмолвие, которое – начало любви Божией.'
        cn: 您写道：「家中没有独处的时刻，在教堂里也常被打扰……那些扰人的思绪总是阻碍着我心神的汇集：有人在窥视我。」福音书上说：「他们监视他，要找到控告他的理由」
          (路加福音 6:7)。谁被「监视」了呢？是主。请允许别人也监视你吧，与此和解。无论是这种情况，还是所有其他情况，都不要拒绝基督的杯。对自己说：「基督都遭受了这样的对待，我为何不能呢？」我们世上的生命短暂——简直是虚妄：其间的忧苦，就其本质而言，都微不足道；它们只有我们赋予它们的意义。谦卑会为你的心带来平安、祷告和宁静。——当你在家时，想一想你正与天使同在；当你献上侍奉、与他们交流时，在心中默念：「上帝的天使们！请接受罪人的侍奉。」无论是围坐在餐桌旁、享用茶点，还是在做手工，对自己说：「我蒙福与上帝的天使们同在。」在上帝里爱邻人，会为心灵带来上帝的慰藉，而这种慰藉使人独处于自身之中。他爱邻人，同时又对他们而言如同死去；他的心沉浸在宁静中，这正是上帝之爱的开端。
    - type: paragraph
      text:
        ru: 'Пишешь: «Не освобождаясь от тревожных ощущений сердца, и волнений ума
          и принуждая себя к мысленному занятию, я только чувствую сильную головную
          боль и нервное разстройство». – Повторяю тебе, что все внешния волнения
          и тревоги должны быть побеждены внутренним деланием. Надо, чтобы с сердца
          началось обновление; сердце – корень.«Аще корень свят, то и ветви»(Рим.11:16).
          Этот образ подвига установлен Самим Спасителем.«Очисти прежде внутреннее
          сткляницы и блюда, – сказал Он, –да будет и внешнее има чисто»(Матф. 23, 26).
          Придет тревога – отвергни мысли, приносящия ее, уйми волнение крови, принимая
          за верное, что всякая мысль, приносящая тревогу, – Богопротивная, и опять
          продолжай молитвенное занятие. Во всех подвигах, в особенности же в молитве,
          требуется постоянство и терпение. Нетерпеливость сбивает нежный цвет ея,
          как иней и ветры сбивают цветы плодовитых деревьев.«В молитве терпите»(Колос. 4, 2),
          – сказал Апостол: это отличительное свойство упражнения молитвою. Сначала,
          вводя ум в молитву, приучая к ней, не держи его долго в ней, чтоб он не
          утомлялся излишне, но зато почаще вводи его в молитвенное занятие. Ах! Требует
          понуждения это занятие! Не любит преступник – ум наш – темницы молитвенной;
          ему нужна безумная свобода; с насилием надо влечь его в темницу, в узы;
          без того не укротится, не возвратится к здравому смыслу беснующийся. В свое
          время, когда он укротится, сделается тих, как Ангел, – выйдет ему навстречу
          сердце со всеми душевными силами, как с чадами, со всеми телесными способностями,
          как с рабами, – и бывает мир дому тому, святый мир от пресвятаго Господа,
          праздник велий обновления и воскресения. – Головная боль – обыкновенный
          первоначальный спутник глубокаго внимания слову Божию и молитве.«Живо бо
          слово Божие, – говорит Апостол, –и действенно, и острейше паче всякого меча
          обоюду остра, и проходящее даже до разделения души же и духа, членов же
          и мозгов, и судительно помышлением и мыслем сердечным»(Евр. 4, 12). Не только
          у тебя она болит, не только болела у меня: болела она у святых Отцев, –
          и они это поместили во своих Писаниях, говорит преподобный Григорий Синайский:
          «И размены боля и главою многажды болезнуя, терпи та притрудне и рачительне,
          взыскуя в сердце Господа». Бывает по временам от упражнения в молитве разслабление
          всего тела, пот, жар; все это у начинающих; – у преуспевающих молитва укрепляет,
          питает душу и тело. Но пот бывает даже и у них. Впрочем, тебе преподан самый
          легчайший способ внимания и молитвеннаго подвига, чуждый всякаго труднаго
          механическаго телеснаго упражнения, для котораго необходима крепость здоровья.
          На мелочи, на все ощущения в теле, обращай как можно меньше внимания, наблюдай,
          чтоб ум твой пребывал в покаянии и удалялся от развлечения. Надеюсь, что
          головныя боли твои не будут долго продолжаться. И у меня продолжались не
          долго. После того, когда они прошли, молитвенное занятие сделалось как бы
          более свойственным уму и более легким для него. Ты не требуй от ума твоего,
          при молитве, превышающаго силы его, например, нерушимой полной неразсеянности.
          Показывай мысленно немощь и ветхость твою Богу, говоря: «Господи! Ты видишь
          всю ветхость мою!» – и, терпя, терпи великодушно немощь ума твоего. Не напрасно
          и не без цели сказано:«Терпя, потерпех Господа, и внят ми и услыша молитву
          мою: и возведе мя от рова страстей и отбрениятины, и постави на камени нозе
          мои и исправи стопы моя: И вложи во уста моя песнь нову»(Псал.39:1–4). Во
          втором письме пишешь:«Изми мя, Господи, от человека лукава, от мужа неправедна
          избави мя, иже помыслиша неправду в сердце, весь день ополчаху брани. Изостриша
          язык свой яко змиин, яд аспидов под устами их. Сохрани мя, Господи, от руки
          грешничи, от человек неправедных изми мя, иже помыслиша запяти стопы моя»(Пс. 139:2–5).
          Как ты думаешь, кто человек лукавый, муж неправедный, грешник, весь день
          ополчающий брани, с ядом аспида под устами? – Это диавол. – Когда Святый
          Давид проклинает врагов, или правильнее, устами его Дух Святый, то в этих
          случаях надо всегда разуметь духов нечистых, врагов рода человеческаго,
          отнявших у нас рай, хотящих отнять дарованное нам Богом искупление и спасение.
          В Писаниии диавол иногда называется человеком. Так Спаситель назвал посеявшаго
          плевелы между пшеницею «врагом – человеком». Книга Псалтирь – возвышеннейшая
          духовная книга. В ней глубоко и подробно описан внутренний подвиг воина
          Христова. Часто употреблены прообразовательныя тени и иносказания, дающия
          книге таинственность и темноту – (не без причины на ней завеса!). Не надо
          принимать ее буквально: буквальное разумение Писания убивает душу. Необходимо
          разумение духовное: оно оживотворяет, поставляет на стези правыя, святыя.
          Дух Божий, заповедуя устами Давида совершенную ненависть к невидимым врагам
          душевным, научающий нас прибегать молитвою к Богу о сокрушении и истреблении
          их, – в то же время требует от нас любви ко врагам нашим – человекам, требует
          прощения нанесенных нам обид от наших ближних, требует этого с заклинанием:«Господи
          Боже мой, – молится Псалмопевец, –аще сотворих сие,ащеесть неправда в руку
          моею,ащевоздах воздающим Ми зла: да отпаду убо от враг моих тощь: да поженет
          убо враг душу мою, и да постигнет, и поперет в землю живот мой, и славу
          мою в персть вселит»(Пс. 7, 4–6). Здесь представлены две стороны, делающия
          зло: ближние, человеки – и диаволы. Дух Святый научает нас, что мщением,
          воздаянием ближнему зла за зло – словами то, или делами, или помыслами –
          человек призывает на себя брань невидимаго врага, побеждение, низложение
          им, потерю благодати. «Слава» – благодать Духа. «Молящийся за человеков,
          причиняющих обиды, – сказал преподобный Марк Подвижник, – сокрушает бесов;
          а препирающийся с первыми, сокрушается от вторых». Все это и ты испытал
          самым опытом. Итак отвергни все оправдания, которыя все неправильны, потому
          что противоборствуют заповеди Божией; постарайся непременно стяжать любовь
          к врагам, и доколе не возможешь взять этой твердыни,укрепи брань, брань
          постоянную, повторяй приступы за приступами. То есть молись за тех, от которых
          терпишь напасти, и исполняй заповеданное Господом относительно врагов в
          конце 5-й главы Евангелия Матфея, – получишь непременно исцеление! В свое
          время начнет развеваться знамя победы, знамя Креста Христова, на стенах
          твоего Иерусалима. – Знай: Божественное Писание, неправильно понимаемое
          и толкуемое, может погубить душу. Так сказал Святый Апостол Петр о Посланиях
          святаго Апостола Павла, распространив это замечание и на прочия книги Священнаго
          Писания (2Петр. 3, 16), что особенно должно отнести к Ветхому Завету, исполненному
          прообразований, теней, а потому и священной мрачности. Осторожно обходись
          с мечем обоюду острым – Писанием. Святые Отцы советуют новоначальным инокам
          более чем в чтении Священнаго Писания упражняться в чтении деятельных Отеческих
          сочинений, в которых объяснены подробно иноческие подвиги и указан путь
          к правильному разумению Священнаго Писания. И ты последуй этому святому
          и спасительному совету Отцев. По той же причине новоначальным полезнее для
          молитвословий читать акафисты и каноны, нежели Псалтирь. Но превосходнее
          всего, когда ум достигает до того, чтобы ему вполне удовлетворяться молитвою:
          «Господи Иисусе Христе, Сыне Божий, помилуй мя грешнаго».'
        cn: '你写道：「如果不摆脱心中扰人的感受和思绪的波动，而强迫自己去进行思维上的活动，我只会感到剧烈的头痛和神经失调。」我重复告诉你，所有外在的波动和焦虑都必须通过内在的作为来战胜。更新必须从心开始；心是根基。「若根是圣洁的，枝子也就圣洁了」（罗马书
          11:16）。这种修行的 образ是由救主亲自建立的。他说：「要先洗净杯盘的里面，好使外面也干净」（马太福音 23:26）。当焦虑来临时，抛弃那些带来焦虑的念头，平息血液的波动，并确信每一个带来焦虑的念头都是逆神旨意的，然后继续祷告的操练。在所有的修行中，尤其是在祷告中，恒心和忍耐是不可或缺的。不耐烦会摧毁祷告的娇嫩花朵，正如霜冻和风会摧毁结果树木的花朵一样。使徒说：「在祷告上要恒切」（歌罗西书
          4:2）：这是祷告操练的独特之处。起初，在引导心智进入祷告并使其习惯时，不要让它停留过久，以免它过度疲惫，但要更频繁地引导它进入祷告的操练。啊！这项操练需要强迫！罪犯——我们的心智——不喜欢祷告的牢狱；它需要疯狂的自由；必须强行将其拖入牢狱，束缚起来；否则，这癫狂的心智就不会被驯服，也不会恢复理智。在适当的时候，当它被驯服，变得像天使一样安静时，心就会带着所有灵魂的力量，如同儿女一般，带着所有身体的能力，如同仆役一般，迎向它——那家便有了平安，来自至圣之主的圣洁平安，一个伟大的更新与复活的庆典。


          头痛是起初深入默想圣言和祷告时常见的伴随症状。使徒说：「神的道是活泼的，是有功效的，比一切两刃的剑更快，甚至魂与灵，骨节与骨髓，都能刺入、剖开，连心中的思念和主意都能辨明」（希伯来书
          4:12）。不仅你头痛，不仅我头痛：圣教父们也头痛过，他们还把这写进了他们的著作中。正如可敬的西奈山格里高利所说：「常常感到肢体疼痛和头痛，也要勤奋而耐心地忍受，在心中寻求主。」有时在祷告操练中会感到全身疲软、出汗、发热；所有这些都发生在初学者身上；而对于进步的人来说，祷告能滋养并强健他们的灵魂和身体。但即使是他们也会出汗。然而，你所得到的是一种最简易的注意力和祷告修行方式，它避免了任何需要强健体魄的艰难机械性身体操练。对于细微之处，对于身体中的所有感受，要尽可能少地关注，要观察你的心智是否保持悔改，并远离散漫。我希望你的头痛不会持续太久。我的头痛也没有持续多久。在那之后，当它们消退后，祷告的操练对心智来说变得更加自然和容易。在祷告时，你不要要求你的心智超出其能力，例如，要求完全不散漫、坚不可摧。在心里向神展示你的软弱和朽坏，说：「主啊！你看到我一切的朽坏！」——然后，忍耐地、大度地忍受你心智的软弱。这并非徒劳无益或毫无目的地说的：「我曾耐心等候上主；祂垂听我的呼求，将我从祸坑里，从淤泥中拉上来。祂使我的脚立在磐石上，使我脚步稳当。祂使我口唱新歌」（诗篇
          40:1-3）。


          在第二封信中你写道：「上主啊，求你救我脱离恶人，保护我脱离强暴的人。他们心中图谋奸恶，终日挑启争端。他们使舌头尖利如蛇，嘴里有虺蛇的毒气。上主啊，求你保护我脱离恶人的手，救我脱离强暴的人，他们图谋绊我的脚」（诗篇
          140:1-4）。你认为谁是恶人，强暴的人，那终日挑启争端，嘴里有虺蛇毒气的人？——那是魔鬼。——当圣大卫咒诅仇敌时，或者更准确地说，当圣灵借着他的口咒诅时，在这些情况下，我们总是要理解为不洁的灵，是人类的敌人，他们夺走了我们的乐园，并企图夺走神所赐予我们的救赎。在圣经中，魔鬼有时也被称为人。例如，救主称在麦子中间撒稗子的「仇敌——人」。诗篇是一部最崇高的属灵书籍。它深入而详尽地描述了基督战士的内在挣扎。其中常使用预表性的影射和寓言，这赋予了这部书神秘和晦涩——（它上面有一块幔子并非没有原因！）。我们不应按字面意义理解它：按字面意义理解圣经会杀死灵魂。必须有属灵的理解：它能使人活泼，引导人走上正直、圣洁的道路。神的灵通过大卫的口教导我们对看不见的灵魂仇敌怀有彻底的恨意，教导我们以祷告求神击败并消灭他们——同时，祂也要求我们爱我们的仇敌——人类，要求我们饶恕邻舍对我们的冒犯，并以誓言要求：「上主我的神啊，我若行了这事，我手若有不义，我若以恶报那与我和平相处的人：我便任凭仇敌追赶我的灵魂，直至追上，将我生平踏在地上，使我的荣耀归于尘土」（诗篇
          7:3-5）。


          这里呈现了行恶的两方：邻舍，人类——和魔鬼。圣灵教导我们，通过报复，以恶报恶给邻舍——无论是言语、行为还是思想——人就会招致无形仇敌的争战、击败、被推翻，以及恩典的丧失。「荣耀」是圣灵的恩典。可敬的马尔库斯隐士说：「为那些伤害人的人祷告，就能击碎恶魔；而与前者争辩的人，则会被后者击碎。」所有这些你都亲身经历过。因此，抛弃所有不正确的借口，因为它们都违背了神的诫命；务必努力获得对仇敌的爱，只要你未能攻克这座堡垒，就要加强争战，持续争战，一次又一次地反复进攻。也就是说，为那些给你带来苦难的人祷告，并履行主在马太福音第五章末尾关于仇敌的诫命——你必会得到医治！届时，胜利的旗帜，基督十字架的旗帜，将在你耶路撒冷的城墙上飘扬。


          须知：对神圣经文的错误理解和阐释可能会毁灭灵魂。圣使徒彼得曾对圣使徒保罗的书信说过这句话，并将此评论扩展到圣经的其他书卷（彼得后书 3:16），这尤其适用于充满预表、影射，因此也充满神圣幽暗的旧约。要小心对待这把两刃的剑——圣经。圣教父们建议初学修道者，与其多读圣经，不如多读教父们关于实践的著作，其中详细解释了修道生活，并指明了正确理解圣经的途径。你也当遵循教父们这一神圣而有益的建议。基于同样的原因，初学者更适合诵读赞美诗（阿卡菲斯特）和圣歌（卡农），而非诗篇。但最重要的是，当心智达到能完全满足于祷告「主耶稣基督，神的儿子，怜悯我这个罪人」时，那便是最卓越的境界。'
    - type: paragraph
      text:
        ru: 'Пишешь во втором письме: «Жажду, а не жду от себя ничего добраго, ниже
          совершеннаго чувства покаяния или смирения». – Покаяние – дивная благодать
          Божия, безценный дар Божий, совокупность всех деланий иноческих.'
        cn: 您在第二封信中写道：「我渴慕，却不期待自己能有什么良善，更不期待能有全然的悔改或谦卑之感。」——悔改是神奇妙的恩典，是神无价的礼物，是修道者所有功行的总和。
    - type: paragraph
      text:
        ru: Инок, воспитанный всеми частными деланиями, достигший значительной зрелости,
          оставляет многия оружия свои, облекается в одежду покаяния и в ней входит
          во внутреннюю душевную клеть свою. Когда он войдет туда и раздастся в ней
          благоухание священнаго кадила молитв сокрушенных и смиренных, тогда нисходит
          Дух к плачущей душе и благовествует ей мир от Бога. На все есть свое время:«Времена
          и лета положил Отец Небесный во власти Своей»(Деян.1:7). Ты не требуй от
          души своей излишняго; сиди при дверях покаяния с самоотвержением, как по
          всем отношениям вдовица, тем доказывай, что истинно желаешь смирения, от
          котораго  –  покаяние; податель того и другого – один Бог.
        cn: 一位蒙受各种修持滋养、已臻相当成熟的修士，卸下他众多兵器，披上忏悔之衣，并以此进入他灵魂内在的密室。当他步入其中，当悔罪与谦卑祷告的圣香弥漫开来时，圣灵便会降临到那哭泣的灵魂，向她宣报来自上帝的平安。凡事皆有其时：「父凭着自己的权柄所定的时候、日期，不是你们可以知道的」（使徒行传
          1:7）。你无需向你的灵魂强求多余之事；怀着舍己之心，如同一个各方面都无依无靠的寡妇，坐守在忏悔之门前，以此证明你真心渴望那带来忏悔的谦卑；这两者的赐予者，唯独上帝。
    - type: paragraph
      text:
        ru: 'В прошедшем письме писал я тебе, как бороться с помыслами и возмущениями.
          Опять повторяю: препояшься мечем, облекись во всеоружие. Не удостоивай врагов
          твоих не только беседы, ниже слова, ниже воззрения. Только что услышишь
          глас войны, – вставай на сражение, возглашая твоим помышлениям и чувствованиям:«мужаимся
          и укрепимся о людех наших и о градех Бога нашего!»(2Цар. 10, 12). Глас войны
          – нарушение мира сердечного. Едва мир сердца начнет нарушаться, колебаться,
          – знай: идут иноплеменики. И вот тебе завет от Бога относительно поведения
          твоего с иноплеменниками:«Избиеши я, пагубою погубиши я: да не завещаеши
          к ним завета, ниже да помилуеши их: ниже сватовства сотвориши с ними: дщери
          своея не даси сыну его, и дщери его да не поймеши сыну твоему: Отвратит
          бо сына твоего отМене, и послужит богом инем: и разгневается Господь гневом
          на вы, и потребит тя вскоре. Но сице да сотворите им: требища их разсыплете,
          и столпы их да сокрушите, и дубравы их да посечете, и ваяния богов их да
          сожжете огнем; яко люди святи есте Господеви Богу вашему: и вас избра Господь
          Бог Ваш»(Втор. 7, 2–6). Сватовством и супружеством изображается здесь беседа
          с помыслами греховными, принятие, усвоение помыслов и ощущений греховных.
          Кумиры – предметы пристрастия, страсти, особенныя привязанности; их должно
          сжечь огнем молитвы, огнем любви по Богу. Требища – своя воля, воля плоти
          и крови; столпы – оправдания; дубравы тенистыя  –  плотский разум, которым
          заслоняется от нас Свет Божественный. Исполняли это повеление Божие истинные
          рабы Божии. Когда Давид завладел столицею Аммонитян, Раввафон –"Взя, – говорит
          Писание, –венец Малхома царя их с главы его, талант злата вес его, и от
          камения драга, и бе на главе Давидове, и корысть изнесе из града многу зело.
          И люди сущия в нем изведе, и положи на пилы и на трезубы железны и на секиры
          железны, и превождаше их сквозе пещь плинфяну. И тако сотвори всем градомАммоним,
          и возвратися Давид и весь Израиль во Иерусалим»(2Цар. 12, 30, 31). – Точно:
          славословие Бога, благодарение Богу за все случающееся скорбное, предание
          себя всецело воле Божией, с отвержением своей воли, молитва за врагов, благословение
          врагов, как орудий Промысла Божия, – и прочия святыя делания: – и пилы,
          и трезубы, и секиры, и пещь плинфяная для греховных помыслов и ощущений.
          Ум наш, – таинственный Давид, – царь и предводитель воинства Израильтян,
          – помышлений и чувствований Богослужебных, когда возьмет град и грады иноплеменников,
          тогда возвращается во Иерусалим со всеми Израильтянами своими, – в град
          мира (Иерусалим – значит «град мира»), откуда выводила его война с иноплеменниками.
          На главе его венец Малхома – разум деятельный, приобретенный им на брани
          с греховными начинаниями, – в ея подвигах, трудностях, несчастиях и торжествах;
          с ним – «корысть многа зело» – опыты драгоценные, могущие пропитывать, поддерживать
          его на будущее время, поддерживать и пропитывать советующихся с ним. Талант
          весу в златом венце, приобретенном Давидом: тяжеловесен драгоценный разум
          деятельный; богатый опытностию, он не колеблется, не увлекается всяким являющимся
          уму помыслом, но с недоверчивостью разсматривает, испытывает его, хотя бы
          он и казался благим. Так Иисус Навин, военачальник Израильский, вопрошал
          представшаго внезапно пред ним неизвестнаго витязя, хотя то был Ангел:«наш
          ли еси, или от супостат наших»(Нав.5:13).'
        cn: 在上一封信中，我曾向你阐述如何与意念和骚动抗争。我再次重申：束上佩剑，披挂全副军装。你的仇敌，你不屑于与之交谈，甚至不屑于与他们说一言，甚至不屑于瞥他们一眼。一旦你听到战争的号角，立刻起身应战，向你的意念和情感高呼：「我们要为我们的人民，为我们神的城邑，勇敢坚固！」
          (撒母耳记下 10:12)。战争的号角，即是内心平安的扰动。一旦心之平安开始被扰动，开始动摇，便要知道：异族之人正来犯。以下是神关于你如何对待异族之人的诫命：「你要将他们尽行毁灭，不可与他们立约，也不可怜恤他们。不可与他们结亲；不可将你的女儿嫁给他们的儿子，也不可为你的儿子娶他们的女儿；因为他必使你的儿子转离我，去事奉别神，以致上主的怒气向你们发作，就速速地将你灭绝。你们却要这样待他们：拆毁他们的祭坛，打碎他们的柱像，砍伐他们的木偶，用火焚烧他们雕刻的偶像；因为你归上主你神为圣洁的子民；上主你的神从万民中拣选你，特作自己的子民。」
          (申命记 7:2-6)。此处所言之联姻和婚姻，象征着与罪恶意念的交谈，接纳并同化罪恶的意念和情感。偶像，是指执着、情欲、特殊的依恋；它们当以祷告之火，以敬神之爱火焚烧。祭坛，是我们的私意，血肉之躯的意志；柱像，是各种辩解；荫蔽的木偶，是属世的理智，它遮蔽了我们，使我们不见神圣之光。真正的事奉神者皆遵行了此神圣诫命。当大卫王攻占亚扪人的京城拉巴时，经上说：「大卫从他们王的头上，夺了玛勒堪的冠冕来，其上的金子重一他连得，又嵌着宝石。这冠冕就戴在大卫的头上。大卫又从城里夺了许多财物。将城里的人拉出来，放在锯下，或铁耙下，或铁斧下，或叫他们经过砖窑。大卫待亚扪各城的居民都是如此。大卫和众以色列人就回耶路撒冷去了。」
          (撒母耳记下 12:30-31)。——诚然：赞美神，为一切临到的苦难感谢神，全然将自己交托于神的旨意，弃绝自己的私意，为仇敌祷告，祝福仇敌，视他们为神之天意的器皿，——以及其他圣善之行：——这都是为罪恶意念和情感准备的锯、铁耙、铁斧和砖窑。我们的心智——这神秘的大卫——以色列军队（即敬神之意念与情感）的君王和统帅，当它攻克了异族之人的城邑时，便与所有的以色列人一同返回耶路撒冷——那和平之城（耶路撒冷意为「和平之城」），从那里它曾因与异族之人的战争而离去。他头上戴着玛勒堪的冠冕——这冠冕象征着在与罪恶开端之战役中，在其中之奋斗、艰难、不幸和胜利中所得的积极理智；与这冠冕一同的，「许多财物」——是宝贵的经验，能够滋养和支持他未来的日子，也滋养和支持那些向他求问的人。大卫所获的金冠冕中有一他连得的重量：这宝贵的积极理智是沉甸甸的；它因丰富的经验而稳固，不被任何突然呈现于心智的意念所动摇或吸引，而是以不信任的眼光审视、检验它，即便它看似良善。正如以色列的元帅约书亚，质问突然出现在他面前的陌生勇士，尽管那是一位天使：「你是我们的人呢？还是我们敌对的人呢？」
          (约书亚记 5:13)。
    - type: paragraph
      text:
        ru: 'Конец слова, заключеннаго в пределах совета: если случится пасть, победиться,
          увлечься, обмануться, согрешить пред Богом – не предавайся унынию, малодушию.
          Тот же преобразовательный Ветхий Завет говорит:«сице да речеши ко Иоаву(вождю
          Израильтян),да не будет зло пред очима твоими слово сие, яко овогда убо
          сице, овогда же инако поядает меч; укрепи брань»(2Цар. 11, 25). Будь снисходителен
          к себе, не засуждай себя. При побеждениях прибегай к Богу с раскаянием,
          – и простится тебе побеждение твое: а ты снова за меч, и на сечу:«Укрепи
          брань!»Упорною, постоянною войною возьми град! – Господь пришел призвать
          грешников на покаяние, а не праведников! – Ты уподобляешь себя слепцу Евангельскому,
          вопиющему вслед Спасителю и возбраняемому:«Возстани, дерзай,Божественный
          Учительзовет тя... Вера твоя спасе тя»(Мк. 10:49, 52).'
        cn: 会议之内言语之终结：若有跌倒，被胜，被诱，受欺，或在上帝面前犯罪，切勿自弃，亦勿灰心。那同样的、具有预表意义的旧约言道：「你当如此告诉约押（以色列人的首领），这事在你眼前不可看为恶，因为刀剑或如此吞噬，或彼般吞噬；当使战事坚固。」（撒母耳记下
          11:25）。要对自己宽容，不要自责。在遭遇失败时，当以忏悔之心投奔上帝——你的失败便会得到赦免：然后你再执剑，再上战场：「使战事坚固！」以坚韧不拔、持续不断的战争攻下城池！——主降世是为了呼召罪人悔改，而非义人！——你将自己比作福音书中那瞎眼之人，他追随救主呼喊，却被阻拦：「起来，放心吧，神圣的导师在呼唤你……你的信心救了你。」（马可福音
          10:49，52）。
  - type: heading2
    initial:
      ru: Письмо 159.
      cn: 书信 159：
    text:
      ru: К брату, занимающемуся умною молитвою
      cn: 致致力于心祷的弟兄
    children:
    - type: paragraph
      text:
        ru: 'На слова письма твоего: «возьми меня, добрый пастырь, и причти к овцам
          твоего стада», ответ мой: «прими меня, ближний мой, в услужение тебе на
          пути твоем ко Христу».'
        cn: 你信中所言：「良善的牧者啊，请接纳我，将我列入你羊群的数目中」，对此我回答说：「我的近邻啊，请接纳我，让我为你效劳，在你通往基督的路上。」
    - type: paragraph
      text:
        ru: 'Так отвечать научает меня святый Апостол Павел. Он написал Коринфянам:«не
          себе бо проповедаем, но Христа Иисуса Господа, себе же самих рабов вам Иисуса
          Господа ради»(2Кор. 4, 5). – Не себя проповедую! Нет!.. Сохрани Боже!..
          Пусть стою в стороне! Так стоять, извещается моему сердцу, приятно ему.
          Довольно, если указывая тебе на Мессию, сподоблюсь говорить:«Се, Агнец Божий,
          вземляй грехи мира»(Ин. 1:29),«вторый человек – Господь с небесе».«Облекохомся
          во образ небеснаго»(1Кор. 15, 47, 49), уже неведомо, во младенчестве, облеченные
          в этот образ крещением, разоблаченные жительством нерадивым, – облечемся
          снова покаянием и жительством по Евангельским заповедям. Исполним слова
          Господа, Который повелел ученикам Своим:«не нарицайте учителя, не зовите
          отца на земли, не нарицайте наставницы; вси же вы братия есте»(Матф. 23, 8–10).
          Соблюдем взаимную мертвость, говоря друг о друге Богу: «Твое Тебе, – и да
          пребывает Твоим»! Люди, оживая безумно друг для друга, оживая душевною глупою
          привязанностию, умирают для Бога, а из пепла блаженной мертвости, которая
          – ради Бога, возникает, как златокрылый феникс, любовь духовная.'
        cn: 圣使徒保罗如此教导我回答。他写信给哥林多人说：「我们原不是传自己，乃是传基督耶稣为主，并且自己因耶稣作你们的仆人」（哥林多后书 4:5）。——我不是传自己！不！愿上帝禁止！让我站立一旁！如此站立，我的心被告知，这令他喜悦。足矣，若我能指着弥赛亚对你说，并有幸说：「看哪，上帝的羔羊，除去世人罪孽的！」（约翰福音
          1:29），「第二个人是主从天上来的。」「我们既有属土的形状，将来也必有属天的形状」（哥林多前书 15:47，49）。我们早已在蒙昧的婴孩时期，因洗礼而披戴了这形象，却又因不敬虔的生活而将其剥去——让我们藉着悔改和按照福音诫命的生活，重新披戴上。让我们遵行主的话语，他曾吩咐他的门徒说：「不要称人为师，在地上也不要称人为父，也不要称人为引导者；因为你们都是弟兄」（马太福音
          23:8-10）。让我们彼此保持圣洁的无我，彼此向上帝谈及：「你的归你，愿它常是你的！」世人若为彼此疯狂地活，为愚蠢的魂系情感而活，便为上帝而死；然而，从为上帝之福乐的无我灰烬中，灵性之爱便如金翅凤凰般升起。
    - type: paragraph
      text:
        ru: 'Истинное послушание – послушание Богу, единому Богу. Тот, кто не может
          один, сам собою, подчиниться этому послушанию, берет себе в помощники человека,
          которому послушание Богу более знакомо. А не могут – люди с сильными порывами:
          потому что порывы уносят их. Св. Иоанн Лествичник сказал: «Отцы определили,
          что псалмопение – оружие, молитва – стена, непорочная слеза – умывальница,
          а блаженное послушание – исповедничество, без котораго никто из страстных
          не узрит Господа» (Степ. 4). Если же руководитель начнет искать послушание
          себе, а не Богу, – не достоин он быть руководителем ближняго! – Он не слуга
          Божий! – Слуга диавола, его орудие, есть сеть!«Не будите раби человеком»(1Кор. 7, 23),
          – завещавает Апостол.'
        cn: 真正的顺服，是顺服于上帝，独一的上帝。那些无法独自、凭自身完成这份顺服的人，会寻求一位更熟悉顺服上帝之道的人作为帮助。而那些拥有强烈冲动的人是无法独自顺服的，因为冲动会将他们带离正道。圣约翰·利马科斯（John
          Climacus）曾说：「教父们指出，咏唱诗篇是武器，祷告是城墙，纯洁的泪水是洁净之泉，而蒙福的顺服则是见证信仰，没有它，任何被情欲所困的人都无法得见主」（《天梯》第四级）。如果引导者开始寻求人们顺服于他自身而非上帝，他就不配成为他人的引导者！他不是上帝的仆人！他是魔鬼的仆人，魔鬼的工具，是一个陷阱！使徒告诫我们说：「不要作人的奴仆」（哥林多前书
          7:23）。
    - type: paragraph
      text:
        ru: Пребывание твое с родителем твоим по плоти, служение ему, разумеется,
          должно остаться, как оно теперь есть. Заповедано инокам удаление от родителей,
          когда родители влекут в мир, отвлекают от Христа, но когда они содействуют
          нашим благим намерениям, когда они больны, безпомощны, – нуждаются в руке
          нашей, – тогда ли отнять эту руку? Тогда помощь и служение им причисляются
          к иноческим добродетелям, одобрены и похвалены святыми Отцами. (Преп. Кассиан
          Римлянин). – Все духовное преуспеяние заключается в том, чтоб сердце, отрекшись
          переменчивых, безтолковых законов, – правильнее, – беззакония своей воли,
          приняло законы Евангелия, всюду подчинялось им. Истинное послушание – в
          уме и сердце. Там и самоотвержение! Там и нож, о котором повелело Евангелие
          ученику своему:«да продаст ризу свою, и купит нож»(Лук.22:36). Риза – нежность,
          удовлетворение приятных чувств сердечных по плоти и крови.
        cn: 你与你肉身父母的同住和服侍，理当维持现状。修道人被诫命要求远离父母，当父母将他们引向世俗，使其偏离基督；但当父母们支持我们的善行，当他们卧病在床，无助且需要我们的援手时，我们岂能收回这只手？此时，帮助和服侍父母，便被列入修道者的美德之中，并受到圣教父们的认可与赞扬（圣迦仙罗马人）。—
          所有属灵的精进，都在于让心舍弃那变幻无常、纷乱不羁的法则——更确切地说，是舍弃其意志的无序——而接纳福音的法则，并处处顺从。真正的顺服在于心智与心魂。舍己也在那里！那把刀也在那里，福音曾吩咐它的门徒：「叫他卖衣裳买刀」（路加福音
          22:36）。衣裳象征着柔情，象征着满足那源于血肉的、心魂中愉悦的感受。
    - type: paragraph
      text:
        ru: 'Такое понятие о послушании, самоотвержении, духовном преуспеянии оставляет
          наружное поведение в полной свободе. Да благословит Бог пребывание твое
          всюду, где бы ты ни был, когда сохранишь цель – Богоугождение. Да благословит
          Бог все входы твои и исходы, если входить и исходить будешь с этою целию!«Господня
          земля и исполнение ея»(Пс. 23, 1)«на всяком месте владычества Его»(Пс. 102, 22).«Темже
          и тщимся,ащевходяще,ащеотходяще, благоугодни Ему быти»(2Кор. 5, 9). Никакое
          место в глазах моих не имеет особенной важности, а жизнь ради Бога на всяком
          месте безценна. – Начну же говорить недосказанное в прежних письмах... Ты
          не совсем угадал, – что мною было недосказано!.. Приехав к Вам в обитель,
          увидев тебя, я тотчас ощутил, что тут – не твое место; сердце мое было недовольно,
          что ты тут. Но сказать тебе это я был не вправе до сей минуты, когда ты
          дал мне право на откровенность, завоевав ее своим самоотвержением. – Странник
          обязан приносить мир всюду, куда он ни входит, и оставлять мир. – Нужно
          тебе место и настоятель, которые бы доставили, – не намеренно, по договору,
          но по естественному общему ходу, – свободу уму твоему идти по пути, который
          Бог благоволит указать ему. Бог да благословит твое намерение и да дарует
          привести его в исполнение к душевной твоей пользе и к успокоению страждущаго
          родителя твоего. Только поступи основательно, спокойно, неторопливо, часто
          моли Бога привести тебя туда, куда Ему угодно. Уже ты испытал, каково кинуться
          в воду, не измерив наперед броду. И не позволь себе при твоем изшествии
          никаких поступков и слов, которыми было оскорблено, нарушено святое смирение.
          Молчание лучше лучших слов. Выдь, как непотребный и грешный от честных и
          святых. Тогда рука Божия будет с тобою, рука, которая ведет и поддерживает
          смиренных – карает и сокрушает гордых. Желаю, чтобы всюду поведением твоим
          благовествовалось Евангелие! – Этого желаю непременно! Здесь являю власть
          ради Бога: окажи послушание ради Бога.'
        cn: 这种关于顺从、舍己和灵性精进的理解，给予了外在行为全然的自由。愿上帝赐福你无论身在何处，只要你持守目标——蒙上帝喜悦。愿上帝赐福你所有的出入，如果你出入都是为了这个目标！
          「大地和其中所充满的都属上主」 (诗篇 23:1)， 「在祂的权势所及之处」 (诗篇 102:22)。 「所以我们立了志向，无论是住是离，总要蒙祂喜悦」
          (哥林多后书 5:9)。 在我眼中，没有哪个地方有特殊的意义，而在任何地方为上帝而活，却是无价的。——我将开始讲述之前信中未尽之言……你并未完全猜到——我未尽之言是何！……来到你的修道院，见到你后，我立刻感到这里并非你的归宿；我的心并不满意你身在此处。但在此刻之前，我无权对你道出此言，直到你以你的舍己赢得了我的坦诚权。——一个异乡人有义务将平安带到他所进入的任何地方，并留下平安。——你需要一个地方和一位院长，他们能够——并非刻意或按约定，而是依循自然普遍的进程——给予你的心智自由，使其行走在上帝所乐意指示的道路上。愿上帝赐福你的意愿，并使其得以实现，以造福你的灵魂，并安抚你受苦的父母。但请你行事要稳重、冷静、不急不躁，常常祈求上帝指引你到祂所愿之地。你已经经历过，未事先丈量水深便一头扎进水中是何滋味。在你离开时，切勿做出任何言行，以致冒犯或破坏神圣的谦卑。沉默胜过最美的言语。离开吧，如同一个无用且有罪之人，离开那些尊贵而圣洁之人。那时，上帝的手将与你同在，这手引导并扶持谦卑之人——惩罚并击碎骄傲之人。我愿你在任何地方，你的行为都能宣扬福音！——我坚定不移地期望如此！在此，我奉上帝之名行使权柄：请你为上帝之故而顺从。
    - type: paragraph
      text:
        ru: 'Думаю: при избрании нового места надо иметь тебе в виду, чтоб однажды
          в год или по крайней мере в два года, можно было тебе иметь личное со мною
          свидание и беседу. Так делают некоторые иноки, по обстоятельствам живущие
          в других обителях, а по извещению сердечному руководствующиеся моими советами.
          Скудость в духовных сведениях, которую я увидел в обители Вашей, поразила
          меня! Но где, в каком монастыре и не поражала она? Светские люди, заимствующие
          окормление духовное в Сергиевой пустыне, имеют несравненно большия и определительныя
          понятия, нежели эти жители монастырей. Это увидишь собственными очами. Живем
          в трудное время!«Оскуде преподобныйот земли,умалишася правды от сынов человеческих»(Пс. 11:2).
          Настал глад слова Божия! Ключи разумения у книжников и фарисеев! – Сами
          не входят и возбраняют вход другим! Христианство и монашество при последнем
          их издыхании! Образ благочестия кое-как наиболее лицемерно, поддерживается;
          от силы благочестия отреклись, отверглись люди! Надо плакать и молчать.'
        cn: 我思忖：当你选择新居所时，你当留意，务使你每年，或至少每两年，能与我亲自会面交谈。有些因境况而居于他处修院的修士们，就是这样做的，他们心中获得启示，便遵循我的教导。我在你的修院中看到的灵性知识匮乏，令我震惊！然而，在哪座修院中，它又不曾令人震惊呢？那些在谢尔吉耶夫隐修院寻求灵性滋养的世俗之人，其观念比这些修院中的居民，要远为广博而明确。你将亲眼见证这一切。我们生活在一个艰难的时代！「虔敬者从地上消失，人间正义也减少了」（诗篇
          11:2）。上帝之道已然匮乏！文士与法利赛人掌握了理解之钥匙！——他们自己不进去，也阻碍他人进入！基督信仰与修道生活已是风烛残年！敬虔的外表勉强维系着，且多半流于虚伪；人们已然否认并摒弃了敬虔的力量！我们唯有哭泣与沉默。
    - type: paragraph
      text:
        ru: 'Ничем наружным не связываю тебя. Делай, что признаешь за лучшее для своих
          обстоятельств: на всем, что ни предпримешь с благою целию, буди благословение
          Божие. У меня нет своего благословения: благословляю призыванием благословения
          Божия.'
        cn: 我并无以任何外在之物束缚于你。凡你认为最适合你境遇的，尽管去行：在你所有以良善之心所承之举上，愿主之福临在。我并无自己的祝福可赐：我以祈请主之祝福来为你祝福。
    - type: paragraph
      text:
        ru: 'Для соображения нужно тебе иметь понятие о моих обстоятельствах. Я на
          них кивнул головой, махнул рукой! Да будет со мною как угодно Богу! Разсматривая
          состояние и потребности души моей, я признавал нужным мне безмолвие, глубокое
          безмолвие, вне всякой внешней земной должности, служа ближним служением
          слова. Прошлой зимой я думал видеть указание воли Божией к уединению в крайней
          болезненности моей и прочих обстоятельствах. С молитвою: «не моя, но Твоя
          воля да будет», подал я просьбу об увольнении меня Моему начальству и письмо
          о том же Государю Императору. Сначала дело наклонялось к увольнению меня;
          но внезапно поворотилось иначе. Государь лично изъявил мне свое желание,
          чтоб я возвратился в Сергиеву пустынь, – и полагаю, что должно туда возвратиться.
          Такое у меня сердечное чувство. Ин суд человеческий, ин Божий.'
        cn: 为了明晰，你需要了解我的境况。我已对这些点头示意，挥手作别！愿上帝的旨意成就在我身上！思量我灵魂的状态与需求，我认识到我需要的是静默，深沉的静默，远离一切外在尘世的职事，以言语之役事奉近邻。去年冬天，我曾以为在我极度的病弱与其他情境中，看到了上帝旨意要我隐居的指引。带着「不要我的意愿，只愿你的旨意成就」的祷告，我向我的上级提交了辞职的请求，并就此事致函沙皇陛下。起初，事情倾向于我被免职；但突然之间，却有了不同的转折。沙皇亲自向我表达了他的愿望，要我返回圣谢尔盖修道院——我想，我应当回到那里。我心中便是这样的感受。人的判断与上帝的判断，是截然不同的。
    - type: paragraph
      text:
        ru: 'Благодарю тебя за то, что ты остановился излить сожаление о болезни моей:
          этим угодил мне! Вижу, что из тебя будет толк! Не люблю жесткаго сердца
          от грубости, от недостатка любви к ближнему; но не люблю и плотски чувствительнаго,
          тающаго в нежностях... Знаешь ли, что нежность лукава?.. Я по природе с
          сильным и чувствительным сердцем, как и ты; потому не охотник позволять
          сердцу моему разслабление нежностию. Евангелие научило меня, что сердце
          слабое неспособно к христианским добродетелям, что нужно его скрепить верою,
          самоотвержением, сделать героем при посредстве внутренних борений и побед...
          Победы делают сердце героем!.. За победы нисходит в него святая вера, живая
          вера, сильная вера!.. Насади и воспитай в себе мертвость ко мне. Что бы
          неприятное ты не услышал о мне, – говори: «Однажды навсегда я отдал его
          Богу – и отдаю: да совершается над ним воля Божия».'
        cn: 感谢您停下脚步，为我的病痛倾注您的怜悯：这使我欢喜！我看出您将来必有作为！我不喜欢因粗鲁和缺乏爱邻之心而造成的刚硬心肠；但我也厌恶那肉体上多愁善感、沉溺于柔情蜜意的……您可知柔情亦是狡诈？我生性拥有一颗强韧而敏感的心，与您无异；因此，我不愿让我的心因柔情而松懈。福音教导我，软弱的心无力承载基督徒的德行，必须以信心、自我牺牲来巩固它，使其通过内在的挣扎与胜利而成为英雄……胜利使心成为英雄！圣洁的信心、活泼的信心、强韧的信心，皆因胜利而降临其上！请您在我面前培养并持守一种死寂的心境。无论您听闻我何等不悦之事，请您说：「我已将他一次性地完全交托于上帝——并且持续交托：愿上帝的旨意成就在他身上。」
    - type: paragraph
      text:
        ru: 'В последней статье письма твоего говоришь: «О, если б я мог служить Вам
          в виде домашняго животнаго всяким родом службы, какой только доступен мне».
          – С приятною улыбкою на устах и в сердце отвечаю: кажется твое желание исполнит
          Бог. Он так и устроил, чтоб тебе быть в одном деле со мною... Не помню с
          котораго времени, – а очень, очень давно, – мне особенно нравились слова
          Апостолов;«Не угодно есть нам, оставльшим Слово Божие, служити трапезам...
          Мы в молитве и служении Слова пребудем»(Деян. 6, 2, 4). Служение братии
          Словом Божиим!.. Какою восхитительною, насладительною картиною представлялось
          очам души моей это служение!..». «Ни один наш дар, – сказал святый Иоанн
          Лествичник, – столько не благоприятен Богу, как приношение Ему словесной
          души покаянием. Весь видимый мир не равночестен одной душе; он преходит,
          а она нетленна, и пребывает во веки». Что же? – Безконечно много милосердый
          Бог подал мне в руки, но и извещает многим душам искать от меня этого служения!
          Теперь все время мое взято этим служением. Как утешительно перекликаются
          со мною многая души среди таинственной ночи мира сего с различных стран
          своих! – иная с одра болезни, другая из изгнания, иная с берегу Волхова,
          иная с берегу Двины, иная с поля Бородинскаго, иная из хижины, иная из Дворца
          Царскаго. Душа, где бы она ни была поставлена, если не убита нечувствием,
          везде ощущает нужду в слове Божием, везде падение гнетет ее, давит. Произношу
          Слово Божие в беседах личных, пишу его в беседах заочных, – составляю некоторыя
          книги, которыя могли бы удовлетворить нуждам нынешняго Христианства, служить
          при нынешнем голоде каким-нибудь утешением и наставлением. От служения Слову
          раздается в душе моей какой-то неизреченно-радостный голос удостоверения
          в спасении... Твой жребий: принять участие в моем служении, и ту мзду Духа,
          которая будет выдана по несказанной милости Божией за это служение, разделить
          со мною. – Удовлетворен ли ты?.. Несколько времени, – как стала мне приходить
          мысль: великопостная служба столько заключает в песнопениях своих глубокой
          поэзии, которою говорит душа, проникнутая святым покаянием, что могла бы
          быть составлена особенная книга великопостных вдохновений в поэтическом
          порядке, с поэтическим построением. Предметы этих песнопений именно те,
          которыя душа твоя в настоящем ея устроении способна правильно, полно ощутить,
          – потому удовлетворительно, определительно выразить. Но решение этого дела
          – до личного свидания. О нем надо много, основательно потолковать.'
        cn: 在你信件的最后一篇文章中，你写道：「啊，我若能以一只家畜的身份，以我所能做的各种方式服侍您，该有多好。」我带着愉悦的微笑，在口中和心中回答：看来你的愿望上帝会实现。他正是如此安排的，让你能与我同工……我不记得是从何时起——但确实是很久很久以前了——我特别喜欢使徒们的话语：「我们撇下上帝的道去管理饭食，原是不合宜的……我们要专心以祈祷传道为事。」（使徒行传
          6:2，4）用上帝的圣言服侍弟兄们！这幅景象在我的灵魂之眼中是何等令人心驰神往，何等令人欢欣鼓舞！「我们所有的恩赐中，」圣约翰·列梯（约安尼斯·克利马科斯）说，「没有一个像以悔改将有理性之魂献给上帝那样蒙他悦纳。整个可见的世界都不及一个灵魂；世界会过去，而灵魂却是不朽的，并永远长存。」那么，如何？无限慈悲的上帝将许多事物赐予我手，但也告知许多灵魂向我寻求这番服侍！如今我所有的时间都投入了这项服侍。在世间这神秘的夜色中，来自不同地方的许多灵魂与我互相呼应，是何等令人欣慰啊！——有的来自病榻，有的来自流放之地，有的来自沃尔霍夫河畔，有的来自德维纳河畔，有的来自博罗金诺战场，有的来自简陋的小屋，有的来自沙皇的宫殿。灵魂，无论它被置于何处，若不因麻木不仁而枯萎，便会处处感受到对上帝圣言的渴望，处处被堕落所压迫，所摧残。我以面谈的方式宣讲上帝的圣言，也以书信的形式撰写，——我正在编纂一些书籍，它们或能满足当今基督徒的需要，在如今的饥馇中提供些许慰藉和教导。从这圣言的服侍中，我的灵魂深处响起一个无法言喻的喜乐之声，确信我的救恩……你的命运是：参与我的服侍，并分享那份因上帝无法言喻的慈悲而为此服侍所赐予的圣灵奖赏。——你满足了吗？一段时间以来——我开始想到：大斋期的崇拜礼仪在其圣歌中蕴含着如此深邃的诗意，那诗意是由被神圣悔改所充满的灵魂所发出的，以至于可以编纂一本特别的大斋期灵感之书，以诗歌的形式，以诗意的结构呈现。这些圣歌的主题正是你灵魂在当前状态下能够正确、完全感受，因此能充分、清晰表达的。但此事之决定——有待我们亲自会面。对此我们需要深入、认真地探讨。
    - type: paragraph
      text:
        ru: 'Пишешь, что тонкий помысл тебе внушает искать собственномоегоучения.
          Вижу, такое твое призвание. По вере твоей да будет тебе. И я тебе этого
          желаю: да дарует тебе Бог наследоватьвероюсокровище духовное.'
        cn: 你写道，有一个微细的思想在你心中低语，催促你寻求自身的教义。我明白，这便是你的呼召。愿照着你的信心，为你成就。我也为此祝愿你：愿上帝恩赐你，藉着信心承受属灵的宝藏。
    - type: paragraph
      text:
        ru: 'Наконец – прими мое поздравление: приветствую тебя со вступлением в правильный
          род иноческой жизни, от котораго получишь систематическое духовное воспитание.
          Такое воспитание – неоцененное благо; доставляемое им устроение душевное
          далеко отстоит от устроения, хотя и похвальнаго, но приобретаемаго самоучкою,
          в жительстве самочинном. Осяжи сердце твое! Не раздается ли в нем чувство
          легкости, свободы, радости, извещения? Такия бывают ощущения в душе, когда
          она получит дар свыше. Ты получил его, принял рукою веры. Начинай, Израиль,
          наследовать землю обетованную! (Втор. 2, 31).'
        cn: 最后，请接受我的祝贺：我欢迎你进入正确的修道生活，从中你将获得系统的属灵教养。这样的教养是无价的福分；它所带来的灵魂秩序，与一个自学成才、自作主张的生活所获得的（尽管也值得称赞）秩序，相距甚远。触摸你的心！其中是否回荡着轻松、自由、喜悦、确证的感觉？当灵魂获得来自上天的恩赐时，就会有这样的感受。你已领受了它，借由信心的手接纳了它。以色列啊，开始继承应许之地吧！申命记
          2:31。
