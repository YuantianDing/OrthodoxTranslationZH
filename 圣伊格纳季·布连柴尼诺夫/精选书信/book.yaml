  - type: heading2
    initial:
      ru: Письмо 297.
      cn: 书信 297：
    text:
      ru: Бог воспитывает скорбями
      cn: 上帝以忧患陶冶我们。
    children:
    - type: paragraph
      text:
        ru: Брат привез мне известие, что ты подвергался тяжкой болезни, почему и
          пишу я тебе эти утешительныя строки. Святые Отцы советуют благодарить Бога
          за те скорби, которыя нам посылаются, и исповедывать в молитве нашей, что
          мы достойны наказания за грехи наши. Таким образом, принимаемая скорбь послужит
          нам непременно в очищение грехов наших и залогом к получению вечного блаженства.
          Мы, по свойству недугующаго падением естества нашего, заботимся наиболее
          об устроении нашего земнаго положения, а Бог устраивает наше вечное положение,
          о котором мы забыли бы, если б земное наше положение не было потрясаемо
          скорбями, если б скорби, посылаемыя по временам Промыслом Божиим, не напоминали
          нам, что все временное и земное преходит и что главныя заботы должны быть
          о вечном. Писание говорит:«Господь,егожелюбит, наказует»(Евр. 12:6). Скорби,
          вразумляющия посылаются от Бога тем, которых Он хочет помиловать, а отверженным
          посылаются скорби сокрушительныя и решительныя, наиболее на самом конце
          жизни, как-то, или скоропостижная смерть или лишение разсудка и тому подобное.
        cn: 兄弟带来消息，说你饱受重病折磨，因此我写下这些慰藉之言。圣教父们劝勉我们，要为神所降临的一切苦楚感谢祂，并在我们的祷告中承认，我们因自己的罪孽而当受惩罚。如此，所承受的苦楚必将涤净我们的罪愆，并作为获得永恒福乐的凭据。我们因着堕落本性的痼疾，最是忧虑此世尘缘的安稳，然而神却为我们安排那永恒的归宿。倘若我们的世间境遇不曾受苦难动摇，倘若神的旨意不时降下苦楚提醒我们，万物皆有时限，尘世终将消逝，而主要的关切当系于永恒，那么我们便会忘却那永恒的归宿。圣经言：「主所爱的，他必管教」（希伯来书
          12:6）。那带来训诲的苦楚，是神赐予祂所欲怜悯之人；而对于被弃绝者，则有摧心裂胆、决定性的苦楚降临，多在生命尽头，如猝然死亡或丧失心智等等。
    - type: paragraph
      text:
        ru: Велик Бог наш! Великое дело – искупление человеков Богом! Страшное дело
          – падение человека! Необходимо нужно основательно познать это, чтоб не погибнуть
          навеки.
        cn: 我们的上帝是伟大的！上帝救赎人类，是何等伟大的功业！人类的堕落，是何等可怕的事件！我们必须彻底地理解这一切，才不致永远灭亡。
    - type: paragraph
      text:
        ru: '1866'
        cn: 一八六六
  - type: heading2
    initial:
      ru: Письмо 298.
      cn: 书信 298：
    text:
      ru: Скорби воспитывают смирение
      cn: 忧患陶冶谦卑。
    children:
    - type: paragraph
      text:
        ru: 'Подвижникам, занимающимся умственным подвигом, попускаются преимущественно
          пред телесными подвигами болезни и другия скорби: от действия их подвижник
          по необходимости должен возлагать надежду на Бога. От усиления надежды на
          Бога слабее самонадеянность; с уменьшением самонадеянности уменьшается самомнение.
          С ослаблением этих недугов начинает зарождаться в душе истинное смирение,
          на котором основаны правильность и прочность всякаго подвига.'
        cn: 对于从事心智苦修的修道者，疾病与其它磨难降临于他们，远多于降临于从事身体苦修之人。借由这些磨难的作用，修道者必须将希望完全寄托于神。随着对神之希望的增强，自恃之心便会减弱；自恃之心的减少，又会使得自傲感随之降低。当这些弊病渐次消退，真实的谦卑便开始在灵魂中萌芽，一切苦修的正直与坚固皆以此为基石。
    - type: paragraph
      text:
        ru: Это сказано в утешение тебе в постигшей тебя болезни. Будем предаваться
          воле Божией и делать сами то, что зависит от нас.
        cn: 此语为汝在病痛中所得的慰藉。愿我等全然顺服于神之旨意，并竭力践行我等力所能及之事。
    - type: paragraph
      text:
        ru: 22 июня 1866 Епископ Игнатий.
        cn: 1866年6月22日，伊格那提主教。
  - type: heading2
    initial:
      ru: Письмо 299.
      cn: 书信 299：
    text:
      ru: О терпении скорбей и уповании на Бога
      cn: 论忍受患难与仰望上帝
    children:
    - type: paragraph
      text:
        ru: 'Тому человеку, котораго Бог избирает в служение Себе, посылаются различныя
          скорби. За скорби должно благодарить и славословить Бога, моля Его, чтоб
          даровал покорность Ему и терпение. Очень хорошо сказал святый Исаак Сирский,
          увещавая покоряться Богу: «Ты не умнее Бога». Просто и верно.'
        cn: 蒙上帝拣选侍奉祂的人，必会经历各样苦楚。面对苦楚，我们当感谢与颂赞上帝，并向祂祈求，赐予我们顺服与忍耐。圣伊萨克叙利亚人曾劝诫人要顺服上帝，他言简意赅却又至理名言地说道：「你并不比上帝更智慧。」
    - type: paragraph
      text:
        ru: После последняго приема сиропа чувствую необыкновенную слабость. Ноги
          не служат. Боль в сердце, которая была уже очень сильною в Сергиевой пустыне,
          обнаружилась после сиропа с особенною ясностию. Проведши жизнь под игом
          различных немощей, в постоянных преткновениях, в постоянном упущении обязанностей
          моих, имею тот счастливый результат из такой жизни, что всю надежду спасения
          моего должен возлагать на единаго Бога.
        cn: 在服用完这最后的糖浆之后，我感受到一种异乎寻常的虚弱。双腿不听使唤。心口的疼痛，在谢尔吉耶夫隐修院时已然非常剧烈，服用糖浆后，此痛楚以一种特别清晰的方式显现出来。一生都在各种软弱的轭下度过，常陷于跌倒，常疏于我的本分，从这样的生活中，我却得到了一个蒙福的结果，就是我必须将我所有的救赎希望寄托于独一的上帝。
    - type: paragraph
      text:
        ru: 29 июля 1866
        cn: 一八六六年七月二十九日
  - type: heading2
    initial:
      ru: Письмо 300.
      cn: 书信 300：
    text:
      ru: Об уповании на Бога
      cn: 论仰赖上帝
    children:
    - type: paragraph
      text:
        ru: 'Жизнь христианина на земле есть цепь страданий. Должно бороться с телом
          своим, со страстями, с духами злобы. В этой борьбе – наша надежда. Наше
          спасение есть Бог наш. Возложившись на Бога, должно переносить с терпением
          бремя борьбы. Искушения как бы топчут человека, претворяя зерно в муку.
          Они попускаются нам по Промыслу Божию, к великой душевной пользе нашей:
          от них получаем«сердце сокрушенно и смиренно»– которое«Бог не уничижит»(Пс. 50:19).'
        cn: 基督徒在地上的生命，乃是一连串的苦楚。我们当与自己的肉体、情欲和恶灵争战。在这场争战中，有我们的盼望。我们的救赎，就是我们的上帝。我们当信靠上帝，忍耐地背负争战的重担。试探如同磨盘，碾压着人，将麦粒磨成面粉。这些试探是蒙上帝的旨意所允许临到我们，为要给我们带来极大的属灵益处：我们借此获得「忧伤痛悔的心」，这心「上帝必不轻看」（诗篇
          50:19）。
    - type: paragraph
      text:
        ru: Прошу святых молитв обо мне, изнемогающим и телом и душею. Призывающий
          на тебя благословение Божие.
        cn: 祈求圣者的祷告，为我这身心俱疲之人。愿神圣的祝福降临于你。
    - type: paragraph
      text:
        ru: 29 ноября 1866 Епископ Игнатий.
        cn: 1866年11月29日，伊格那提主教。
  - type: heading2
    initial:
      ru: Письмо 301.
      cn: 书信 301：
    text:
      ru: Изречение Святителя Тихона о христианстве
      cn: 圣提洪教诲录之基督教要义
    children:
    - type: paragraph
      text:
        ru: 'П. А. довольно хлопот с изданием моих сочинений! Но эти хлопоты тем полезны
          ему, что дали возможность всмотреться в состояние Церкви, которое грустно.
          Святитель Тихон, смотря проницательно на направление, принимаемое современниками
          его, сказал: «Должно опасаться, чтобы христианство, будучи жизнь, таинство
          и Дух, не удалилось неприметным образом из того человеческаго общества,
          которое не умеет хранить этот бесценный дар Божий».'
        cn: P. A. 为了我的著作出版，操了不少心！然而这些辛劳对他来说是有益的，因为它们使他得以审视教会的现状，而这现状令人悲伤。圣提洪洞察入微地审视了当时人们所采取的方向，他说道：「应当担忧，唯恐基督教，作为生命、奥秘与圣灵，会悄然无声地从那不懂得保守这无价神恩的人类社会中离去。」
    - type: paragraph
      text:
        ru: Прошу твоих молитв обо мне. Призывающий на тебя обильное благословение
          Божие.
        cn: 我祈求你为我祷告。愿上帝丰沛的恩典降临于你。
    - type: paragraph
      text:
        ru: 27 декабря 1866 Епископ Игнатий.
        cn: 1866年12月27日，伊格那提主教。
  - type: heading2
    initial:
      ru: Письмо 302.
      cn: 书信 302：
    text:
      ru: О скорбях и жизни христианина в миру и о христианстве
      cn: 论基督徒在世间的忧患与生命，以及论基督教
    children:
    - type: paragraph
      text:
        ru: Приношу искреннейшую благодарность за воспоминание о мне немощном и грешном.
          Неизреченное милосердие Божие да дарует и мне и тебе нести попускаемые нам
          скорби с преданностию воле Божией, с благодарением Богу, с исповеданием
          своей греховности, от которых является в душе терпение.
        cn: 我献上最真挚的感谢，因你思念我这软弱有罪之人。愿上帝那不可言喻的慈悲，恩赐你我皆能怀着对上帝旨意的顺服，感恩于上帝，并承认自身的罪性，去承载临到我们身上的苦难；由此，忍耐之心便会在灵魂中生发。
    - type: paragraph
      text:
        ru: 'Жизнь человека в миру, в светской жизни, хотя бы и молодаго, не снимает
          с него обязанности вести себя благочестно. Благочестие необходимо не только
          в отношении к вечности, но и к временному благополучию его: одно благочестие
          может удержать его от пагубных увлечений, которыми он вредит себе и потрясает
          любящих его истинно.'
        cn: 世人，即便是年轻之辈，在尘世生活中，亦不免除其敬虔度日之义务。敬虔不仅关乎永恒，亦系于其暂时的福祉：唯有敬虔，方能使其免于毁灭性的迷恋，此迷恋不仅损及自身，亦动摇那些真正爱他之人。
    - type: paragraph
      text:
        ru: Времена чем далее, тем тяжелее. Христианство, как Дух, неприметным образом
          для суетящейся и служащей миру толпы, очень приметным образом для внимающих
          себе, удаляется из среды человечества, предоставляя его падению его.«Сущие
          во Иудеи да бежатв горы"(Мф. 24:16).
        cn: 时代越发艰难。基督教，作为一种精神，在那些汲汲营营、役事尘世的人群看来，悄然无踪；但在那些自我警醒之人看来，却昭然若揭地从人类社群中隐退，任凭人类堕入自身的沉沦。「那时，在犹太的，应当逃到山上。」（马太福音
          24:16）
    - type: paragraph
      text:
        ru: 1 февраля 1867
        cn: 1867年2月1日
  - type: heading2
    initial:
      ru: Письмо 303.
      cn: 书信 303：
    text:
      ru: 'О книге Н.Гоголя: «Выбранные места из переписки с друзьями»'
      cn: 关于尼古拉·果戈理的《与友人书信选》一书
    children:
    - type: paragraph
      text:
        ru: С благодарностью возвращаю Вам книгу, которую Вы мне доставляли. Услышьте
          мое мнение о ней. Виден человек, обратившийся к Богу с горячностию сердца.
          Но в деле религии этого мало. Чтоб она была истинным светом собственно для
          человека и издавала из него неподдельный свет для ближних его, необходимо
          нужно в ней определительность. Определительность заключается в точном познании
          Истины, в отделении Ея от всего ложнаго, от всего лишь кажущагося истинным.
          Это сказал Сам Спаситель:«Истина свободит вы»(Ин. 8:32). В другом месте
          Писания сказано:«Слово Твое Истинасуть» (Ин. 17:17). Почему желающий стяжать
          определительность глубоко вникает в Евангелие, соображаясь с учением Господа,
          выправляет свои мысли и чувствования. Когда человек совершит этот труд,
          тогда он возмогает отделить в себе правильныя, добрыя мысли и чувствования
          от поддельно, мнимо правильных и добрых. Тогда вступает в чистоту, как и
          Господь после Тайной вечери сказал ученикам Своим, образованным уже учением
          Истины:«Вы чисты есте за слово, ежерехвам"(Ин. 15:3).
        cn: 我怀着感恩的心，将您之前送我的书归还。请听我对它的看法。从中可见一位以炽热之心归向上帝之人。然而，在信仰之事上，这还远远不够。要让信仰真正成为人自身的真光，并从他身上散发出纯粹的光芒以照亮他的近邻，就必须具备明确性。明确性在于精准地认识真理，将其与一切虚假之物、与一切看似真实之物区分开来。这正是救主亲自所言：「真理必叫你们得以自由」（约翰福音
          8:32）。圣经在另一处也说：「你的道就是真理」（约翰福音 17:17）。因此，凡渴望获得明确性之人，必将深入研读福音，与主的教导相符，从而修正自己的思想和情感。当人完成了这项工作，他便能分辨出自己里面哪些是正确、良善的思想和情感，哪些是虚假、貌似正确和良善的。那时，他便能进入纯洁，正如主在最后的晚餐之后，对那些已受真理教导的门徒所说：「现在你们因我讲给你们的道，已经干净了」（约翰福音
          15:3）。
    - type: paragraph
      text:
        ru: 'Но одной чистоты недостаточно для человека: ему нужно оживление, вдохновение.
          Так, – чтоб светил фонарь, недостаточно чисто вымытых стекол, нужно, чтоб
          внутри его зажжена была свеча. Так сделал Господь с учениками Своими. Очистив
          их Истиною, Он оживил их Духом Святым, – и они соделались светом для человеков.
          До принятия Духа Святаго Апостолы не были способны научать человечество,
          хотя уже и были чисты.'
        cn: 然而，单单拥有纯洁对一个人来说是不够的：他还需要被点燃，被激励。就像——要让灯笼发光，仅仅擦亮玻璃是不够的，还需要在里面点燃一支蜡烛。主对待祂的门徒也是如此。祂以真理洁净他们，又以圣灵点燃他们——于是他们成了世人的光。在领受圣灵之前，即使使徒们已经纯洁，他们也无力教导世人。
    - type: paragraph
      text:
        ru: Такой ход должен совершиться с каждым христианином, христианином на самом
          деле, а не по одному имени; сперва очищение Истиною, а потом просвещение
          Духом.
        cn: 每一位基督徒，真正而非徒有其名的基督徒，都当经历这样一番历程：首先是真理的洁净，继而是圣灵的启迪。
    - type: paragraph
      text:
        ru: Правда, есть и у человека врожденное вдохновение, более или менее развитое;
          происходящее от движения чувств сердечных. Истина отвергает это вдохновение,
          как смешанное, умерщвляет его, чтоб Дух, пришедши, воскресил его в обновленном
          состоянии. Если же человек прежде очищения Истиною будет руководствоваться
          своим вдохновением, то он будет издавать для себя и для других не чистый
          свет, но смешанный, обманчивый, потому что в сердце его живет не простое
          добро, но добро смешанное со злом более или менее. Всякий взгляни в себя
          и поверь сердечными опытами слова мои! – Они точны и справедливы, скопированы
          с самой натуры.
        cn: 人内心固然有一种天生的灵感，或多或少有所发展；它源于内心感受的涌动。然而，真理却否定这种灵感，视其为混杂之物，并将其置于死地，好让圣灵降临时，能在更新的状态中使其复活。若一个人在尚未被真理洁净之前，便依循自己的灵感行事，那么他为自己和他人所发出的，便不是纯净的光，而是混杂而欺骗的光，因为在他心中所居住的，并非单纯的良善，而是或多或少混杂着邪恶的良善。每个人都请审视自己，用内心的体验来印证我的话语吧！——这些话语精准而公允，乃是直接从本性中摹写而来。
    - type: paragraph
      text:
        ru: 'Применив эти основания к книге Гоголя, можно сказать, что она издает
          из себя и свет и тьму. Религиозныя его понятия неопределенны, движутся по
          направлению сердечного вдохновения неяснаго, безотчетливого, душевнаго,
          а не духовнаго. Он писатель, а в писателе непременно«от избытка сердца уста  глаголют»(Мф. 12:34),
          или: сочинение есть непременная исповедь сочинителя, по большей части им
          не понимаемая, а понимаемая только таким христианином, который возведен
          Евангелием в отвлеченную страну помыслов и чувств, в ней различил свет от
          тьмы; книга Гоголя не может быть принята целиком и за чистые глаголы Истины.
          Тут смешение; тут между многими правильными мыслями много неправильных.'
        cn: 若将这些根基应用于果戈理之书，可以说它既散发光明，亦流溢幽暗。其宗教观念模糊不定，随心之灵感而动，那灵感是朦胧、无由、属于魂而非属于灵的。他是一位作家，而作家的言语必是「心里所充满的，口里就说出来」（马太福音
          12:34）；换言之，其著作乃是作者无尽的自白，多半连他自己也未能洞悉，唯有蒙福音提升至超然思绪与情感境地的基督徒，方能辨明其中光明与黑暗之异。果戈理之书不能全盘接受，视作纯粹的真理之言。其中有混杂之处；在许多正确的思想中，亦多有谬误。
    - type: paragraph
      text:
        ru: Желательно, чтоб этот человек, в котором заметно самоотвержение, причалил
          к пристанищу Истины, где начало всех духовных благ.
        cn: 「若此人显出舍己之迹，愿他泊于真理之港，盖一切属灵福祉皆发轫于此。」
    - type: paragraph
      text:
        ru: 'По этой причине советую всем друзьям моим заниматься по отношению к религии
          единственным чтением: святых Отцов, стяжавших очищение и просвещение по
          подобию Апостолов, потом уже написавших свои книги, из которых светит чистая
          Истина и которыя читателям сообщают вдохновения Святаго Духа. Вне этого
          пути, сначала узкаго и прискорбнаго для ума и сердца, – всюду мрак, всюду
          стремнины и пропасти! Аминь.'
        cn: 因此，我劝告我所有的朋友，在信仰上，只专注于一种阅读：阅读那些如使徒般获得了洁净与光照的圣教父们的著作。他们是在达到这境界之后才动笔著书的，字里行间闪耀着纯粹的真理，并能将圣灵的启迪传达给读者。若离此路，此路起初对心智而言是狭窄而困苦的，便处处是黑暗，处处是险峻与深渊！阿门。
  - type: heading2
    initial:
      ru: Письмо 304.
      cn: 书信 304：
    text:
      ru: О живописи церковной
      cn: 论教会绘画
    children:
    - type: paragraph
      text:
        ru: 'Нахожу, что описание двух картонов, сделанное Вами, украшает эти картоны
          многими прекрасными мыслями. Этим описанием приготовляется воображение,
          приготовляются взоры, чтоб увидеть прекрасныя иконы, – почти живыя, говорящия
          поучительнейшую проповедь. По крайней мере я получил такое настроение. Но
          когда перенеслись взоры из чтения на рисунок, мое ожидание не осуществилось:
          – я увидел не иконы нашей Православной Церкви, но карикатуры икон. Словно
          – если б певец с италианской сцены начал петь на свой лад с излиянием романтическаго
          чувства нашу величественную Херувимскую Песнь.'
        cn: 我发现您对这两幅画的描述，以许多美好的思想为它们增色。这番描述为想象力作了准备，也为目光作了准备，以便看到那些精美的圣像——几乎是活生生的，讲述着最富教益的讲道。至少我感受到了这样的心境。但是当目光从阅读转向画作时，我的期待落空了：——我看到的并非我们正教会的圣像，而是圣像的讽刺画。就好比一位来自意大利舞台的歌者，开始以他自己的方式，带着浪漫的情感倾泻，歌唱我们庄严的《切鲁宾圣歌》。
    - type: paragraph
      text:
        ru: • О картоне Б-и.
        cn: • 关于纸板B-и。
    - type: paragraph
      text:
        ru: Прекрасная, возвышенная мысль – неизобразимое изображением Божество изобразить
          словом Сый, от Котораго – лучи!
        cn: 这是一个美妙而崇高的念头——用「自有者」的圣言，来描绘那不可言喻、不可描画的上帝，祂是所有光芒的源头！
    - type: paragraph
      text:
        ru: Для чего же Ангелы отвратили взоры свои от изображеннаго так превосходно
          Божества? Они должны бы были учить предстоящих благоговению пред Божеством;
          в них бы должно показать стремление к Божеству всем сердцем, всею душою,
          всем помышлением, всею крепостию, как этого требует, этому научает Сам Спаситель.
          В этом состоянии находятся по самой вещи Ангелы, предстоящие славе Божией,
          как открывает нам Писание. Напротив – здесь Ангелы оказывают мало внимания
          и уважения Божеству, ни один не удостоивает взглянуть на Него, все зевают
          (извините за выражение) по сторонам. И стоит уединенно величественный Сый,
          отделенный, отсеченный от всей картины! Неужели у художника таилось в душе
          намерение написать критику на наше время, намекнуть нам, что Бог нами забыт,
          что по-видимому мы простираем к Нему руки, а по самой вещи отвратились от
          Него.
        cn: 天使为何要将目光从如此精妙描绘的神性上移开呢？他们本应教导在场者对神性怀有敬畏；他们本应展现出全心、全灵、全意、全力地奔向神性的渴望，正如救主亲自要求并教导的那样。按照事物的本质，天使们正处于这种状态，侍立在上帝的荣耀面前，正如圣经向我们启示的那样。相反地，这里的天使们对神性表现出很少的关注和尊重，无一天使肯看祂一眼，全都（请原谅我的表达）东张西望。而那位威严的「自有永有者」却孤寂地矗立着，与整幅画作分隔开来，仿佛被截断了一般！难道画师心中暗藏着批判我们时代的意图，暗示我们已经遗忘了上帝，表面上我们向祂伸出双手，而实际上却已从祂面前转离？
    - type: paragraph
      text:
        ru: Четыре верхние Ангелы суть фигуры женския. Этим нарушено предание Православной
          Церкви, которая всегда изображает Ангелов прекрасными юношами. Нет примера
          во всем Священном Писании, чтоб Ангел явился в образе женщины. Здесь дамы
          и важныя дамы. Судя по их физиономиям, в которых нет ничего Божественнаго,
          которыя слишком обыкновенны, надо предполагать, что натурщицами были не
          более, как горничныя девушки, а натурщицею для верхней фигуры на левой стороне
          – какая-нибудь кастелянша немочка, уже, как видно, пожилая, с выражением
          беззаботнаго выражения на лице, – вероятно того чувства, которое было в
          ея душе в то время, когда она стояла пред художником. Отымите у фигуры крылья,
          вместо Сый поставьте люстру и спросите, что представляет картина? – Пляску.
        cn: 四位上层天使皆呈女性形象。此举违背了东正教的传统，因为东正教会向来将天使描绘成俊美的青年。在全部圣经中，寻不到任何天使以女性形象显现的先例。此处所绘乃女士，且是重要的女士。从她们的面容判断，丝毫没有神圣之处，过于凡俗寻常，想必模特不过是些女仆罢了，而左上方人物的模特，或许是某位年迈的、面带无忧无虑神情的德国女管家——这份神情，可能就是她站在画家面前时内心的感受。若将此形象的翅膀除去，将「自有永有者」[Syi，此处指上帝]之名替换为一盏吊灯，再问这幅画表现了什么？——一场舞会。
    - type: paragraph
      text:
        ru: 'Для нижних трех Ангелов служили образцами мальчики. И на картине – мальчишки.
          Даже нет усилия произвести их в Ангелов. Средний – смотрит из окошка со
          всем должным вниманием ребенка, на ходящий на улице народ и ездящие экипажи;
          а два ассистента резвились, играли и на что-то мимоходом взглянули – только
          не на Бога. До Него им совсем нет дела! В благовоспитанных мальчиках преобладающее
          чувство – невинность и нежность. А здесь – здоровенькаго сложения ребятишки,
          способные пошалить, для которых розга – не лишнее. Как должен быть осмотрителен,
          строг выбор натурщиков! Их чувства, их характеры, их нравственность, их
          способности переходят на картины. От недостатка столь нужной священной критики
          у нас на новейших иконах, в которых искусство живописи достигло неоспоримо
          высокой степени развития, вместе видны и резкия несообразности. Не намерен
          я исчислять их, потому что они безчисленны, но выскажу ту несообразность,
          которая часто терзала мои взоры, когда они в тех глазах, из которых должна
          бы сиять Божественная Премудрость, усматривали выражение недостатка умственных
          способностей. Некоторый кучер, видный, но очень ограниченнаго ума, поступив
          ко мне в услугу, сам мне сказывал: «Я был натурщиком в Академии семь лет,
          в такой-то церкви такая-то икона писана с меня». Он исчислял иконы, для
          которых служил оригиналом, которых не хочу наименовать, этого не стерпит
          мое сердце! Но вот причина глупых глаз на иконе: она – верный портрет статнаго
          кучера с глупыми глазами.'
        cn: 至于下面三位天使，是以男童为范本描绘的。画中，也确实是稚气未脱的孩童。甚至没有刻意将他们塑造成天使。中间的孩童，从窗户里向外张望，带着一个孩子应有的全部好奇，看着街上行走的人群和来往的马车；而另外两个随侍的孩童则嬉戏玩耍，瞥了一眼什么东西——唯独没有望向上帝。他们对上帝根本不感兴趣！在那些教养良好的孩童身上，最主要的情感是纯真与温柔。而这里，却是健壮结实的顽童，调皮捣蛋，需要藤条的管教。选取模特时，应当多么审慎，多么严格啊！他们的情感、他们的性格、他们的道德、他们的才能，都会渗透到画作之中。由于缺乏如此必要的圣洁批评，在我们最新的圣像画中，尽管绘画艺术已达到了无可争议的高超境界，但同时也能看到一些明显的、尖锐的失当之处。我不打算一一列举，因为它们实在不计其数，但我会指出一个经常刺痛我眼睛的失当之处：当我的目光从那些本应闪耀着神圣智慧的眼睛中，却看出智能不足的表情时，我便感到一阵苦恼。有个相貌堂堂但智力有限的车夫，曾到我这里来做佣人，他亲口告诉我：「我在学院当了七年模特，某某教堂的某某圣像就是照着我画的。」他列举了他曾作为原型的一些圣像，我不想点出它们的名字，我的心受不了这样的打击！然而，这就是圣像上那些愚蠢眼神的缘由：它忠实地描绘了一个身材魁梧却眼神愚蠢的车夫。
    - type: paragraph
      text:
        ru: Иконописец должен твердо знать догматы Православной Церкви и вести жизнь
          глубоко-благочестивую, потому что назначение иконы – наставлять народ изображениями.
          Посему иконы должны сообщать понятия истинныя, чувствования благоговейныя,
          точно – благочестивыя. В противном случае икона будет действовать так, как
          бы действовал с кафедры проповедник, зараженный лжеучением или с одними
          познаниями литературными без познаний богословских.
        cn: '译者谨译如下：


          圣像画家必须透彻明了东正教的教义，并且过着虔诚敬畏的生活。因为圣像的功用，乃是以图像训诲信众。因此，圣像所传达的，必须是真实的观念，以及敬虔——确切而言是虔诚——的情感。否则，圣像的作用，就如同一个被异端邪说所玷污，或是徒具文学知识而缺乏神学见解的讲道者，在讲台上所行的作为。'
    - type: paragraph
      text:
        ru: О картоне Р-а.
        cn: 论及普世性纸板箱 R-a。
    - type: paragraph
      text:
        ru: 'Древние воины ни за что бы не остались в касках пред священным изображением
          Живоначальной Троицы, вынесенным деяниями великаго угодника Божия, знаменитаго
          преславными чудотворениями! Древние благочестивые воины преклонили бы колена!
          Перенеситесь к самому событию: Преподобный Сергий благословляет Димитрия
          Донскаго на поход против Мамая. При этом обстоятельстве какое было благоговение!
          Какия серьезныя мысли и ощущения должны были наполнять всех и каждаго. Шли
          на кровавую Куликовскую битву, против несметных полчищ татарских, имевших
          на своей стороне не только превосходство в числе, но нравственную огромную
          силу – воспоминание двувековых побед и владычества. Россияне – они ясно
          видели, что победа для них была крайне сомнительна, что следствия побеждения
          должны быть самыя бедственныя. Пред очами всех носилась смерть! Она украшалась
          лишь тем, что с мыслию о ней соединялась мысль о венце мученическом, потому
          что в походе против Мамая все признавали не только необходимость отечественную,
          но и необходимость религиозную. И точно! Поход этот был более плодом веры,
          нежели политических расчетов; поход – благословлен Преподобным Сергием!'
        cn: 古时的战士，断然不会戴着头盔立于由伟大的神之仆人、以辉煌奇迹闻名遐迩者之行止所带来的圣像，即活泼泼的、肇始生命的圣三一面前！古时虔诚的战士定会屈膝跪拜！请您置身于那历史的瞬间：圣谢尔盖长老赐福予迪米特里·顿斯科伊，命其出征对抗马迈。在那样的情境下，该是何等虔敬！何等庄重的思绪与感受，定是充盈了每个人的心怀。他们即将踏上血腥的库利科沃战役，去对抗无数的鞑靼大军，那些军队不仅在数量上占优，更拥有巨大的精神力量——那双百年胜利与统治的记忆。俄罗斯人，他们清楚地看到，胜利对他们而言极度渺茫，而一旦战败，后果将是极其悲惨的。死亡，在众人眼前萦绕！它唯一的装饰，便是与它相连的殉道之冠的念想，因为在对抗马迈的征途中，所有人都认为这不仅是国家的必需，更是信仰的必需。确实如此！这场远征，与其说是政治算计的产物，不如说是信仰的果实；一场由圣谢尔盖长老所赐福的远征！
    - type: paragraph
      text:
        ru: При совершении этого благословения могла ли иметь место легкость и ветренность,
          которая заметна в других, и даже в некоторых иконах? Здесь воины не могли
          иметь того чувства, которое имеют наши современные герои, когда они в манеже
          ожидают развода. Есть картина – поставление в Царя Михаила Феодоровича Романова.
          Там довольно удовлетворительно выражено на всех лицах и в постановках фигур
          чувство благоговения и благочестия. Это чувство дает картине единство действия,
          моральное и религиозное достоинство, достоинство иконы.
        cn: 在施予这祝福之时，是否会有在其他地方、甚至某些圣像中可见的轻浮与轻率呢？此处的战士们不可能拥有我们现代英雄在马厩中等待阅兵时的那种感受。有一幅画作——米哈伊尔·费奥多罗维奇·罗曼诺夫被立为沙皇。那幅画作中，所有面庞和人物姿态都相当令人满意地表达了敬畏与虔诚之情。这种情感赋予了画作行动的统一性、道德与宗教的尊严，以及圣像的尊严。
    - type: paragraph
      text:
        ru: Не мое дело судить о самом искусстве, и потому не обращаю внимания на
          то, что фигура Димитрия Донскаго кажется мне в неестественном положении.
          Но должен сказать, что и поныне благочестивые военные люди, намереваясь
          приложиться к Святыне, снимают с себя и отлагают оружие. К чему Димитрий
          подносит так близко к иконе меч свой? Не для благословения ли? Для этого
          мечу довольно лежать повергнутым на землю. Не сходно с чувствами и понятиями
          проникнутаго глубоким благочестием князя, чтоб он дерзнул поднести так близко
          к Святыне оружие, проливающее кровь человеческую. Вообще картон Р-а, не
          оживленный благоговением и прочими священными ощущениями, напротив того
          изображающий много светскости, далеко отстоит от достоинства иконы, имея,
          может быть, все достоинство картины.
        cn: 我无意评判艺术本身，因此，对于德米特里·顿斯科伊的身姿在我看来有些不自然这一点，我将不予置评。但我必须指出，直至今日，虔敬的军人每当要亲吻圣物时，都会卸下并放下他们的武器。德米特里为何将他的剑如此靠近圣像？难道是为了获得祝福吗？若果如此，这把剑只需平放在地上便已足够。这与一位深具虔敬之心的王公所怀有的情怀和观念格格不入，他绝不敢将沾染人血的武器如此靠近圣物。总而言之，R的画作，并未被敬畏之心和其他神圣的情感所灌注，反而描绘了诸多世俗之物，与圣像的尊严相去甚远，尽管它可能拥有画作的一切优点。
    - type: paragraph
      text:
        ru: В Вашем описании Вы похвалили произведения художников, как художников,
          – и похвалили прекрасно, как литератор. Примите мои слова, – это искреннее,
          прямое выражение чувств моих; я не остановился пред некоторыми выражениями
          довольно резкими для того, чтобы нисколько не пострадала Правда. Пусть лучше
          немного пострадает ухо и нежный вкус! Согласитесь! Сколько должно страдать
          сердце, самые глаза истиннаго сына Православной Восточной Церкви, когда
          он видит на местах, принадлежащих святым иконам – лишь картины, часто прекрасной
          кисти, но почти всегда чуждой богословскаго познания и чувства.
        cn: 在您的描述中，您赞扬了艺术家的作品，将其视作艺术之作——您作为一位文学家，赞美得极尽美妙。请接受我的肺腑之言——这是我真挚而直抒胸臆的情感表达；我并未因某些措辞颇为尖锐而有所停顿，只为让真理丝毫未损。与其让耳目和雅致的品味稍受委屈，不如让真实得以全然呈现！您定会认同！一位东正教真诚的子民，当他看到本应属于圣像之处，却只挂着一幅幅画作——即便笔触精美，却几乎总是缺乏神学认知与情感时，他的心，他的眼，该承受何等的苦楚！
  - type: heading2
    initial:
      ru: Письмо 305.
      cn: 书信 305：
    text:
      ru: 'К С.И. С-вой: Жизнь – непрестанная духовная брань'
      cn: 致S.I. S-娃：生命是一场永不休止的属灵争战。
    children:
    - type: paragraph
      text:
        ru: 'Вы нисколько не ошибетесь добрейшая С. И., если всю жизнь Вашу уподобите
          продолжительной войне. Каждому из нас предназначено взять у иноплеменников
          свой Иерусалим и свой Царьград. Слава на Небе ожидает победителя и завоевателя,
          – безчестие вечное ожидает решительно побежденнаго, допустившаго себе падение,
          из котораго нет возстания. Не желайте, прежде решительной победы, ни мира,
          ни отдыха. Сражайтесь! Если чувствуете изнеможение, если побеждаетесь в
          мысли: то снова ободряйте себя, старайтесь не быть побежденною на самом
          деле и обучиться со временем к победе при столкновении одних мыслей. Доставив
          Коле земное счастие, постарайтесь доставить ему и Небесное. Вот работа после
          работы. Ваша добродетель будет привлекать благословение Божие на Вашего
          сына; а за согрешение Ваше может разразиться над ним гнев Божий. Помните
          это и укрепляйтесь. Бог, доселе не оставлявший Вас, не оставит и на будущее
          время. Благословение Его да почиет над Вами. Вам преданнейший'
        cn: 亲爱的 S. I.，您若将一生比作一场漫长的战争，那是丝毫不会错的。我们每个人都注定要从异族手中夺回属于自己的耶路撒冷和君士坦丁堡。天上的荣耀正等待着那位凯旋的胜利者与征服者——而那彻底败北、任凭自己跌倒且再无复起之人，将面临永恒的耻辱。在最终的胜利降临之前，切莫奢求和平与憩息。奋战吧！若您感到力竭，若您在思想的交锋中被击败，那就重新振作精神，努力不让自己在实际中被征服，并随着时间的推移，学会如何在纯粹的思想碰撞中取得胜利。在为科利亚赢得尘世幸福之后，请务必努力为他赢得天上的幸福。这便是工作之后的工作。您的美德将为您的儿子吸引来上帝的祝福；而您的过犯，则可能招致上帝的愤怒降临在他身上。请您铭记此言并坚强起来。至今未曾离弃您的上帝，将来也必不会离弃您。愿祂的祝福降临在您身上。您最忠诚的仆人
    - type: paragraph
      text:
        ru: 24 мая 1848 Архимандрит Игнатий.
        cn: 1848年5月24日 阿尔希曼德里特 伊格纳季。
  - type: heading2
    initial:
      ru: Письмо 306.
      cn: 书信 306：
    text:
      ru: Благопожелания в день Ангела
      cn: 祝天使日蒙福致愿
    children:
    - type: paragraph
      text:
        ru: Примите мое усерднейшее поздравление с днем Ангела Вашего. Да хранит он
          дни Ваши в полном благополучии, какое может быть на земли, и да наставляет
          душу Вашу на стези правыя и святыя, ведущия в блаженство вечное. Примите
          на себя труд передать мое поздравление Софии В.
        cn: 请接受我最诚挚的安琪儿日祝贺。愿您的守护天使护佑您的岁月，常享世间所能有的全然安康，并引导您的灵魂行走在正直圣洁的道路上，直至那永恒的福乐。请您费心，代我向索菲娅·В.转达我的祝贺。
    - type: paragraph
      text:
        ru: 'В этот день была именинница моя матушка: ее звали Софиею, были именинницами
          четыре родныя сестры (все почившия).'
        cn: 在这一天，我的母亲迎来了她的命名日：她的名字是索菲亚，还有四位亲姊妹（她们都已安息）也迎来了命名日。
    - type: paragraph
      text:
        ru: Призывающий на Вас благословение Божие, недостойный Архимандрит Игнатий.
        cn: 您不配的阿基曼德里特伊格纳季，为您祈求上帝的祝福。
    - type: paragraph
      text:
        ru: 17 сентября 1849
        cn: 1849年9月17日
  - type: heading2
    initial:
      ru: Письмо 307.
      cn: 书信 307：
    text:
      ru: О любви к Богу
      cn: 论爱慕上帝
    children:
    - type: paragraph
      text:
        ru: 'Нет в моем сердце для Вас укоризны. Есть в нем желание Вам душевной пользы,
          есть искренность. Принимайте слова мои с простотою и любовию, потому что
          они говорятся с простотою и любовию. Любовь не подозрительна, исполнена
          веры, я говорю о любви духовной: плотская любовь всегда растворена ревностию
          и подозрительностию.'
        cn: 我心中对您毫无责备。我心中所怀，是对您灵魂益处的渴望，是真诚。请以纯朴和爱心接受我的话语，因为它们正是以纯朴和爱心说出的。爱是不疑猜的，满怀信心，我所说的乃是属灵的爱：肉体的爱总是搀杂着嫉妒和猜疑。
    - type: paragraph
      text:
        ru: 'Кумирами называю, или лучше научился называть, научился у святых Отцов,
          в их писаниях, земные предметы и образы их, приковывающие к себе мысль и
          сердце. Эти кумиры падают, когда произносится в храме душевном всемогущее
          и спасительное имя Иисуса. Желаю, чтоб это совершилось во мне, а потому
          и в Вас. Что Вы находите в этом желании жестокаго? Правда – оно ведет к
          тесному и прискорбному пути совершаемому мыслями и чувствованиями о Господе,
          но путь сей выводит к блаженству. Не сетую на Вас за равнодушие ко всем;
          не ищу от Вас пламенной любви к Спасителю. Ищу сердца сокрушеннаго и смиреннаго,
          котораго Бог не уничижит. Что значит не уничижит? Значит, что в смиренное
          сердце, сокрушающееся блаженною печалию о множестве согрешений и недостатков,
          Бог изливает из Себя любовь к Себе. Свидетель сему св. Ап. Павел, который
          говорит, что в него излилась любовь Божия Духом Святым, данным ему (Рим.5:5).
          Любовь Божия умерщвляет любовь плотскую, душевную. Она – Дух. Она пребывает
          в тонком хладе, всегда ровная, как в Евангелии, но научает уязвленнаго ею
          полагать душу за ближняго своего. Ибо ощущение этой любви сладостнее ощущения
          жизни. Она поставляет человека в правильное отношение ко всем и ко всему.
          Она в святом мире, и мир в ней. Она в святой чистоте, и чистота в ней. В
          чистоту входим покаянием; покаяние должно нас умалить, привести в состояние
          детей. Поцелуйте за меня Колю и полюбуйтесь им: нам надо быть такими, как
          он, чтоб войти в Царство Небесное, которое есть Божественная Любовь.'
        cn: 我称之为偶像的，或更确切地说，我从圣教父们的著述中学到如何称之为偶像的，是那些将思想和心神束缚于自身的尘世之物及其形象。当全能救主耶稣之圣名在灵魂的殿堂中被诵念时，这些偶像便会倾倒。我愿此境在我心中成就，亦愿在您心中成就。您在此愿中何寻残忍之处？诚然，它导向一条窄而忧愁的道路，此路以思念与感受主为行止，然此路终通向福祉。我并非为您的凡事漠然而责备；我亦非向您寻求对救主炽热的爱。我寻求的，是那破碎而谦卑的心，此心神不轻蔑。不轻蔑何谓？意即：在谦卑之心，因罪愆与过失之众多而以圣善之忧伤破碎之时，神便将祂对祂自己的爱倾注其中。圣使徒保罗为此作证，他言明神的爱已藉着所赐予他的圣灵倾注于他（罗马书
          5:5）。神的爱能置肉体的爱、属魂的爱于死地。这爱是圣灵。它安住于微妙的清凉之中，始终如福音书所载，恒定不变，却教导那为爱所伤之人为邻人舍己。因这爱的感受，比生命的感受更为甘甜。它使人与一切众生、与万事万物建立起正确的关系。它在圣洁的平安之中，平安亦在它之中。它在圣洁的纯洁之中，纯洁亦在它之中。我们藉着悔改进入纯洁；悔改应使我们卑微，将我们带入孩童之境。请代我亲吻柯利亚，并好好欣赏他：我们必须像他那样，方能进入天国，而天国，便是神圣的爱。
    - type: paragraph
      text:
        ru: Вам преданнейший Архимандрит Игнатий.
        cn: 您忠诚的阿奇曼德里特 伊格纳提（主教）。
    - type: paragraph
      text:
        ru: 23 августа 1846
        cn: 1846年8月23日
  - type: heading2
    initial:
      ru: Письмо 308.
      cn: 书信 308：
    text:
      ru: О стихах
      cn: 论诗歌
    children:
    - type: paragraph
      text:
        ru: 'Благодарю Вас за прекрасныя стихи: не говоря уже о наружной отделке,
          которая до мелочности изящна, в них много силы и много логики, – того и
          другого больше нежели в стихах Майкова. Мне понравились два стихотворения
          воспитанника дворянскаго полка Василия Пето: «Молитва» и «Песня», напечатанныя
          в «Инвалиде». Видно дитя, виден подражатель Лермонтова, но виден вместе
          и истинный талант, видна необыкновенная глубина чувств... какой... какой...
          нет ни в ком из современных поэтов. Если Вы так добры, что принимаете на
          себя взять заказанную для меня аптечку, то исполните это. Возьмите к ней
          руководство, если имеется какое особенное.'
        cn: 感谢您这些美妙的诗句：且不说那精雕细琢的外在装帧，其中蕴藏着巨大的力量与严密的逻辑——这两者都远胜过马伊科夫的诗作。我喜欢贵族团学员瓦西里·佩托的两首诗：《祈祷》和《歌曲》，刊载于《伤残军人报》上。其中可见稚子之心，亦可见其对莱蒙托夫的模仿，但同时亦显露出真正的才华，非凡的情感深度……那样的情感……当今诗坛无人能及。若您慈悲为怀，愿代我取回所订购的医药箱，请务必办理。若有专门的指导手册，请一并取回。
    - type: paragraph
      text:
        ru: Архимандрит Игнатий.
        cn: 总领修道司铎 伊格纳提。
  - type: heading2
    initial:
      ru: Письмо 309.
      cn: 书信 309：
    text:
      ru: О книге «Мой дар друзьям моим»
      cn: 关于《我献给友人的礼物》这本书
    children:
    - type: paragraph
      text:
        ru: '«Долг красен платежем», – говорит русская пословица добрая, справедливая
          пословица. Это мне надо исполнить относительно Вас: отвечать Вам сколько-нибудь
          порядочно на предоброе письмо Ваше, на премилое письмо.  Вместо обширнаго
          письма посылаю Вам статью «Чаша Христова». – Таких статей у меня написано
          15-ть, назначаются составить книгу – «Мой дар друзьям моим», мою уплату
          за ту любовь, которую многие имеют ко мне в такой степени. Образ изложения,
          наружная форма, самый слог, – может быть новость в духовной русской литературе.
          Так мне внушилось, – и я действую просто по внушению. Мне хочется, чтоб
          книга моя была другом, всегда утешительным, никогда не обременительным.
          Читатель найдет везде начало, везде конец. Захочет прочитать всю статью,
          – найдет общую связь. Хочу, чтоб книга удобоприступна была каждому, как
          друг; – и чтоб гордый ум смиряла высотою истин и глубиною чувств: друг должен
          быть с характером.'
        cn: '「有债必偿，」俄罗斯谚语如是说，一句善良而公正的谚语。对于您，我必须如此行：多少得体地回复您那极其友善、极其可爱的来信。


          我没有写长篇大论，而是给您寄去了《基督之杯》这篇文章。——我已写了十五篇这类文章，旨在汇集成书，名为《我馈赠予吾友》，以此报答许多人对我的深厚情谊。其叙述方式、外在形式乃至文风本身，或许是俄罗斯属灵文学中的新颖之处。我受到了这样的启示，便只是依循这启示而行。我希望我的书能成为一位朋友，永远带来慰藉，从不增添负担。读者在任何地方都能找到开端，也能找到结局。若想通读全篇，便会发现其中的整体关联。我愿此书能如朋友般，人人皆可亲近；——也愿它能以真理之崇高与情感之深邃，使骄傲之心谦卑下来：朋友当有其品格。'
    - type: paragraph
      text:
        ru: Воспоминание о Бородинском монастыре, какое у меня было в душе, такое
          и вышло на бумагу. В этом заключается все мое оправдание пред справедливым
          обвинением в краткости. Чад своих не отдаю в ортопедическое заведение –
          вытягивать члены, рожденные на свет короткими! – Есть у меня некоторыя вещи
          и более обширныя чем «Воспоминание», но не знаю идут ли они в светский журнал.
          Пришлю что-нибудь, когда поокрепну и предоставлю благоразсмотрению И. И-ча
          напечатать или нет.
        cn: 我心中对博罗季诺修道院的回忆，如何涌现，便如何落于纸上。我对于公正的「简短」指责，唯一的辩护便在于此。我不会把我的孩子们送去骨科机构——去拉伸那些天生短小的肢体！——我有一些作品比这篇「回忆录」更宏大，但我不知它们是否适合世俗刊物。待我更强健些，我会寄一些过来，交由伊·伊·奇审酌决定是否刊印。
    - type: paragraph
      text:
        ru: «Чашу» сохраните в тайне с сестрицею Вашею. Пейте вдвоем из нее духовное
          утешение в скорбях Ваших.
        cn: 「圣杯」之事，请您与您的姊妹保守秘密。愿您二位同饮此杯，在苦痛中得享灵性的慰藉。
    - type: paragraph
      text:
        ru: 1 декабря Архимандрит Игнатий.
        cn: 十二月一日。大司祭伊格那提。
  - type: heading2
    initial:
      ru: Письмо 310.
      cn: 书信 310：
    text:
      ru: О письме Нахимова
      cn: 关于纳希莫夫书信
    children:
    - type: paragraph
      text:
        ru: Вам надо пожаловать ко мне прочитать ответ Нахимова, назидательный своим
          смирением и благочестием. Это отклик на Ваше смирение и благочестие; водимые
          ими, Вы передали мне Ваше желание послать ему икону Святителя Митрофана,
          привили мне это желание.
        cn: 您务必驾临寒舍，拝读纳希莫夫之回函。此函以其谦逊与虔诚，足堪训诲。这亦是您谦逊与虔诚的共鸣；在它们的引领下，您向我表达了欲送他一幅圣米特罗凡圣像的愿望，并将此愿望植入了我的心田。
    - type: paragraph
      text:
        ru: Вам преданный Архимандрит Игнатий.
        cn: 此乃忠仆，阿基曼德里特 伊格纳蒂奥斯。
    - type: paragraph
      text:
        ru: 27 марта 1854
        cn: 1854年3月27日
  - type: heading2
    initial:
      ru: Письмо 311.
      cn: 书信 311：
    text:
      ru: О приготовлении к вечности
      cn: 永世的预备
    children:
    - type: paragraph
      text:
        ru: Вчера я имел истинное удовольствие получить письмо Ваше через полковника
          X. Сердечно благодарю Вас за воспоминание Ваше о мне; я был уверен, что
          Вы меня забыли, – и надо же было придти Вашему письму для подтверждения
          моего убеждения, в те именно дни, когда за минуту предстала мне мысль о
          противном.
        cn: 昨日我欣然收到您由X上校转交的信函。衷心感谢您对我的眷念；我原以为您已将我遗忘——而您的信函竟在某个瞬间，恰恰在我心中升起与此相反的念头之时，翩然到来，证实了我的信念。
    - type: paragraph
      text:
        ru: Милостивый Господь да благословит Вас и сына Вашего. Будьте утешением
          друг другу. Слово Божие да будет Вашим руководителем. Оно постоянно вещает
          страннику земному о его вечном отечестве. Это – песнь Небесная, которая
          непрестанно напоминает о Небе изгнаннику с Неба. Если мы не будем внимать
          Слову Божию, то легко можем обмануться, счесть землю вечным жилищем и употребить
          единственно для земли все силы души и тела, потом внезапно и неожиданно
          предстать в вечность по призыву Всесильнаго Бога, между тем, как занятые
          исключительно временным, мы ничего не сделали для вечности, т.е. для вечности
          блаженной.
        cn: 愿慈悲的吾主降福于您和您的爱子。愿您们彼此成为慰藉。愿上帝圣言成为您们的向导。它持续不断地向尘世的旅人述说着他永恒的家乡。这是一首天堂的歌谣，永不歇止地提醒着被逐出天堂的异乡客，那源自天堂的记忆。倘若我们不全心聆听上帝圣言，便可能轻易受蒙蔽，错将大地视作永恒的居所，并将身心的全部力量，仅为这尘世耗尽；而后，在全能上帝的呼召下，骤然且出乎意料地站立于永恒面前——届时，因着我们只顾追求短暂之事，却未曾为永恒，亦即为蒙福的永恒，做过任何准备。
    - type: paragraph
      text:
        ru: 'По милости Божией я живу очень спокойно, но лечение водами очень тяжело
          по застарелости моей болезни. За все слава Богу. Оканчиваю это письмо прекрасною
          молитвою: «Сами себя, друг друга и весь живот наш Христу Богу предадим».'
        cn: 靠着神的恩典，我生活得非常宁静，但由于我的病根深蒂固，水疗法进行得异常艰难。为此，一切荣耀归于神。我将以这优美的祷文来结束此信：「我们将自己、彼此以及我们的一生，都全然交托予基督我们的神。」
    - type: paragraph
      text:
        ru: Ваш покорнейший слуга Игнатий Епископ Кавказский и Черноморский.
        cn: 您的卑微仆人，伊格那提（Игнатий），高加索和黑海主教。
    - type: paragraph
      text:
        ru: 8 февраля 1860
        cn: 1860年2月8日
  - type: heading2
    initial:
      ru: Письмо 312.
      cn: 书信 312：
    text:
      ru: Неизбежность воздаяния
      cn: 报应的必然性
    children:
    - type: paragraph
      text:
        ru: Что сказать Вам на письмо Ваше от 10 июня?«Молитеся, да не внидите в напасть»(Мк. 14:38),
          – говорил Господь ученикам Своим пред наступлением напасти. Бывает время
          сеяния; бывает и время жатвы. Непреложен нравственный закон, по которому
          люди должны неизбежно пожать то, что они посеяли произвольно. Но всемогущество
          Божие и неограниченная милость Божия могут изменить или смягчить и законную,
          логичную последовательность твердаго нравственнаго закона.
        cn: 关于您6月10日的来信，我能说什么呢？「你们要祷告，免得入了试探。」（马可福音 14:38），这是主在试探降临前对祂的门徒所说的话。有撒种的时候；也有收割的时候。那道德法则是不变的，按照这法则，人必将无可避免地收割他们随意所撒的。然而，上帝的全能与祂无限的慈悲，却能改变或减轻这坚固道德法则之合乎规律、逻辑的后果。
    - type: paragraph
      text:
        ru: Благословение Божие да почиет над Вами и над чадом Вашим, а милость Божия
          да сохранит Вас от всякаго зла.
        cn: 愿上帝的赐福降临于您与您的孩子，愿上帝的怜悯保守您远离一切邪恶。
    - type: paragraph
      text:
        ru: 22 июня 1862
        cn: 1862年6月22日
  - type: heading2
    initial:
      ru: Письмо 313.
      cn: 书信 313：
    text:
      ru: Об изменчивости земной жизни, направлении современных Владыке журналов
      cn: 论尘世生命的变迁，以及当代主教们所办刊物的方向
    children:
    - type: paragraph
      text:
        ru: Спаси Вас Господи за письмо Ваше от 26 ноября. Милосердие Божие да покроет
          Вас и сына Вашего, как на поприще наступившаго Нового года, так и на поприще
          всей земной жизни. Это поприще, самое неверное, изменчивое. Когда с него
          потребуют, немедленно предает и выдает, сколько бы по видимому ни ласкало
          и ни убеждало в верности.
        cn: 愿主拯救您，感谢您11月26日的来信。愿上帝的慈悲在即将到来的新年和您整个尘世的生命旅程中覆庇您和您的儿子。这旅程，最是不可靠，变幻莫测。当它被索要时，便立刻出卖并交付，无论它表面上如何谄媚和保证忠诚。
    - type: paragraph
      text:
        ru: 'Назначение В. К. на Кавказ очень утешает меня, разумеется, по желанию
          блага краю. Не повлечется ли туда сын Ваш? На этот вопрос скажу опять, милость
          Божия да будет с Вами. Искренне желал бы, чтоб время Ваше и силы души Вашей
          употреблялись на что-нибудь не столько Богопротивное и враждебное Богу,
          сколько враждебны Богу новейшие журналы, усиливающиеся истребить в народе
          проповедию своею веру и нравственность. За это потребуется грозный ответ.
          – Милосердие Божие да устроит для Вас иное занятие. Вы знаете, как я Вас
          люблю! В писании сказано:«Веровах, тем же  возглаголах»(Пс. 115:1). А я
          могу сказать:'
        cn: 大公 V. K. 被任命前往高加索，这让我非常欣慰，当然，我是为了那个地方的福祉着想。您的儿子是否也会被带到那里去呢？对于这个问题，我再次说，愿上帝的怜悯与您同在。我真诚地希望，您的时间和您灵魂的力量能用于一些不那么违背上帝、不那么与上帝为敌的事情上，因为那些新近的期刊，它们以其布道竭力在民众中摧毁信仰和道德，它们对上帝的敌意是如此之深。为此，将会有可怕的后果要承担。——愿上帝的仁慈为您安排一份不同的工作。您知道我多么爱您！经上说：「我信，故我言」（诗篇
          115:1）。而我可以说：
    - type: paragraph
      text:
        ru: «Возлюбил, тем же возглаголах».
        cn: 「我既爱，故我言。」
    - type: paragraph
      text:
        ru: Напишите о себе и о милом сыне Вашем. Напишите также в каком положении
          печатание моих сочинений. – Прошедший декабрь я очень изнемогал, особенно
          изнемогал, паче того изнеможения, в котором нахожусь постоянно.
        cn: 请写下关于您和您亲爱的儿子之事。也请写下我的著作出版进展如何。——去年十二月，我极为衰弱，这种衰弱甚至超过了我平时所处的疲惫状态。
    - type: paragraph
      text:
        ru: Благословение Божие да почиет над Вами и над чадом Вашим. С чувствами
          искренней преданности и уважения имею честь быть.
        cn: 愿上帝的赐福降临于您及您的孩子。怀着真挚的奉献与敬意，我谨此奉上。
    - type: paragraph
      text:
        ru: Вам преданный слуга Епископ Игнатий.
        cn: 我是忠仆主教伊格纳提。
    - type: paragraph
      text:
        ru: 5 января 1863
        cn: 1863年1月5日
  - type: heading2
    initial:
      ru: Письмо 314.
      cn: 书信 314：
    text:
      ru: О своих сочинениях
      cn: 论著述
    children:
    - type: paragraph
      text:
        ru: Искренне благодарю Вас за воспоминание Ваше обо мне в письме Вашем к П.
          А. и за труд Ваш по моим сочинениям.
        cn: 您在写给 П. А. 的信中提及我，并为我的著作辛劳，我对此深表感谢。
    - type: paragraph
      text:
        ru: Признаю себя состоящим в долгу перед Вами и перед многими. Я говорил Вам
          о вере не столько, сколько следовало бы говорить. Думаю уплатить этот долг
          изданием моих писаний, причем я постараюсь тщательно пересмотреть, исправить
          и пополнить написанное мною с 1840 г. С этого времени я начал писать о духовных
          предметах, но более с 1844-го года, на что была своя причина.
        cn: 我承认自己亏欠您和许多人。我向您谈及信仰，却未尽我所能。我思量着以出版我的著述来偿还此债，届时我将力求细致修订、更正并增补我自1840年以来所撰写的文字。自那时起，我便开始涉笔灵性之事，但尤以1844年之后为甚，此中自有缘由。
    - type: paragraph
      text:
        ru: 'Вы знаете, что я всегда особенно любил Вас. Имею любовь и доверенность
          и к уму и к сердцу Вашему. Мне всегда желалось, чтоб этот ум и это сердце
          направились к Богу, усвоились Ему. Теперь приходит мне мысль; не исполняется
          ли это ныне, по неожиданному стечению обстоятельств, как выражаются светские,
          – по особому устроению Промысла Божия, как позволю себе выразиться по моему
          сознанию. Вы, перечитывая мои сочинения, заимствуете из них все мысли и
          чувствования в Вашу собственность – так понимаю – соединяетесь со мною в
          одно направление, в один дух. Направление заимствовано мною всецело из учения
          Святых Отцов Православной Восточной Церкви. Сердечно радуюсь, что Ивану
          Ильичу пришла благая мысль издать мои сочинения на свой кредит. Смею думать,
          что он сделает благодеяние всему отечественному христианскому обществу,
          доставив духовное чтение не из того образования, которое дает школа, сообщающая
          одни знания по букве, но которое приобретено монастырскою жизнию. Школа
          сообщает знания, которыя принимаются умом к сведению, и только: монастырская
          жизнь сообщает деятельныя христианския знания, которыя непременно производят
          спасительное влияние на направление, настроение, деятельность читателя.
          Св. Исаак Сирский уподобил первого рода занятия источником вод и плодам,
          изображенным на стене живописью, на них можно с приятностию поглядеть, если
          они хорошо написаны, и только. Познания втораго рода этот Святый уподобил
          самым источникам вод, самым плодам, могущим служить к питанию человека.
          «Сколько выше тела – душа, – говорит Св. Иоанн Лествичник, – столько милостыня
          душевная выше телесной». Если б мои сочинения могли быть признанными душевною
          милостынею, то смею думать, что Ив. Ил-ч., напечатав их, сделает не столько
          дело коммерческое, сколько дело благочестия христианскаго. Время подумать
          о христианском благочестии! Я за денежными выгодами не гонюсь, а если какия
          будут, желаю, по обычаю моему, употребить в пользу человечества и христианства.
          Моя единственная цель; не скрыть то, что может быть полезным для многих.
          Если не ошибаюсь, то в этом роде у нас почти нет духовных сочинений. Мне
          и брату моему сделает Иван Ильич также духовное добро, потому что избавит
          нас от вещественных хлопот о напечатании, даст возможность нам предаться
          всецело нашим занятиям духовным, с которыми несовместимо развлечение.'
        cn: 您知道，我向来对您情有独钟。我对您的心智和心怀都怀有爱意和信任。我一直期盼，您的心智和心怀能归向上帝，与祂融为一体。如今我心头浮现一个念头：这是否正应验了，由于世俗所谓意想不到的机缘巧合——而以我之见，则是由于上帝特别的圣眷安排？当您重读我的著作时，您从中汲取所有的思想和情感为己有——我是这样理解的——您与我同心同向，共融于一个精神。我所秉持的方向，完全源自东正教圣教父们的教诲。我由衷欢喜，伊万·伊里奇竟萌生善念，愿自费出版我的著作。我敢想，他将造福整个国内的基督徒社会，提供精神食粮。这些食粮并非来自学校那种只传授字面知识的教育，而是经由修道生活所获得的。学校传授的知识，仅供心智知晓，仅此而已；而修道生活传授的，是活泼的基督徒知识，这些知识必然会对读者的志向、心境和行为产生救赎性的影响。圣伊萨克叙利亚人曾将第一类学问比作壁画上的水源和果实，若画得好，令人赏心悦目，仅此而已。而第二类知识，这位圣者则比作真实的水源和果实，能滋养人的生命。「灵魂超越肉体多少，」圣约翰·克利马科斯说，「属灵的施舍就超越属肉体的施舍多少。」若我的著作能被视为属灵的施舍，那么我敢想，伊万·伊里奇将其付梓，所行的便不只是一项商业之举，更是基督徒虔敬之举。是时候思考基督徒的虔敬了！我不追求金钱利益，而若有任何收益，我愿依循我的惯例，用于造福人类和基督信仰。我唯一的目的，是不隐藏那些可能对许多人有益的事物。若我没有错，我们这方面几乎没有什么属灵著作。伊万·伊里奇也将为我和我的兄弟行一件属灵的善事，因为他将使我们免于物质上的出版劳碌，使我们能够全心投入我们的属灵事务，而分心是与此不相容的。
    - type: paragraph
      text:
        ru: 'Уповаю на милость Божию, что Вы поймете все, сказанное здесь мною: оно
          довольно глубоко, и несмотря на простоту и ясность дела, не всякий поймет
          его.'
        cn: 我仰赖神的恩慈，深愿您能领悟我在此所说的一切：此言颇为深邃，虽其事至简至明，却非人人皆能尽解。
    - type: paragraph
      text:
        ru: Призываю благодать Божию на Вас и семейство Ваше. Уповаю на Бога, а прибегающего
          к Богу Бог сохранит среди опасностей. С чувствами искренней преданности
          и уважения и чистосердечной благодарности.
        cn: 愿上帝的恩典降临于您及您的家人。我全心信赖上帝，凡投奔祂之人，祂必在危难中予以保守。怀着真诚的奉献、敬意以及由衷的感谢。
    - type: paragraph
      text:
        ru: 18 апреля 1863 Вам преданный слуга Епископ Игнатий.
        cn: '1863年4月18日


          您忠实的仆人，


          主教 伊格纳季。'
  - type: heading2
    initial:
      ru: Письмо 315.
      cn: 书信 315：
    text:
      ru: Об обращении к Богу в жизненных трудностях
      cn: 关于在生命困境中归向上帝
    children:
    - type: paragraph
      text:
        ru: 'Сопутствуйте сыну Вашему молитвою Вашею! Бывают скорби и частныя и общественныя.
          Постигают людей те и другия не без попущения Божия. Гордый разум человеческий
          признает себя правителем мира, потому что не видит Бога, правящаго миром:
          и потому при скорбях, превышающих постижение человеческое, впадает в уныние
          и безнадежие. Но кто признает Бога правителем мира, тот в затруднительных
          обстоятельствах обращается к Нему и сверх чаяния получает помощь.'
        cn: 请您以祷告护佑您的儿子！世间有私人的悲苦，亦有公共的患难。这两种境遇临到人们，无非是蒙受了上帝的许可。人类那骄傲的理性自诩为世界的掌管者，因为它未曾得见那治理世界的上帝：因此，当悲苦超乎人类的理解时，它便陷入忧郁与绝望。然而，凡是承认上帝为世界掌管者的人，在困顿之时便会转向祂，并能超乎所望地获得帮助。
    - type: paragraph
      text:
        ru: 14 мая 1863
        cn: 1863年5月14日
  - type: heading2
    initial:
      ru: Письмо 316.
      cn: 书信 316：
    text:
      ru: Об «Аскетических опытах»
      cn: 关于《修道经验》
    children:
    - type: paragraph
      text:
        ru: Прежде всего скажу Вам, что сон Ваш не имеет никакого значения. Ваше внимание
          к нему было ошибочное. Вы познаете это из того, что внимание к нему производило
          в Вас смущение, т.е. приводило Вашу душу в неправильное состояние, а невнимание
          успокоит, т.е. приведет душу в правильное состояние. Таковы действия лжи
          и истины на душу.
        cn: 首先，我告诉您，您的梦毫无意义。您对它的关注是错误的。您会从以下事实中认识到这一点：您对它的关注在您心中产生了困惑，也就是说，它使您的灵魂处于一种不正确的状态；而不去关注它则会使您平静下来，也就是说，它会使您的灵魂处于一种正确的状态。这就是谎言和真理对灵魂的作用。
    - type: paragraph
      text:
        ru: 'Далее скажу: если чувствуете в силах, возьмите на себя корректуру «Аскетических
          опытов». На это имеются существеннаго значения причины: 1) полагаю, что
          тщательный пересмотр «Опытов» подействует благотворно на Вашу душу, уже
          привыкшую входить в общение с духом святых Отцев православной Церкви и находить
          пищу и утешение, более, – оживление в этом общении; 2) по Вашей преданности
          мне, по сочувствию, которое питаете к моим убогим писаниям, по Вашему знанию
          и навыку в этом деле, я не могу указать ни на кого другого, кто бы исполнил
          служение в общую пользу христианства с таким усердием и такою исправностью,
          как Вы; 3) Вы хорошо знакомы с Глазуновым и можете более, нежели другой,
          похозяйничать в его типографии.'
        cn: 我还要说：若您自觉有力，请承担《苦修经验》的校对工作。此事有几项重要原因：1) 我相信，对《经验》的细致审阅，将有益于您的灵魂，您的灵魂已然习惯与东正教圣教父的精神相通，并从中寻得滋养与慰藉，更甚者，从中获得生命；2)
          因着您对我的忠诚，因着您对我拙劣著作所怀的同情，又因着您对此事的学识与熟练，我无法指派他人，能如您一般，以如此热忱与准确无误地完成这项为基督信仰共同利益的服务；3)
          您与格拉祖诺夫（Glazunov）交情匪浅，能比他人更好地打理他的印刷厂事务。
    - type: paragraph
      text:
        ru: Затем Господь да благословит Вас на этот труд.
        cn: 愿主赐福您的工作。
    - type: paragraph
      text:
        ru: 8 апреля 1864
        cn: 1864年4月8日
  - type: heading2
    initial:
      ru: Письмо 317.
      cn: 书信 317：
    text:
      ru: О богоугодных занятиях и значении «Аскетических Опытов»
      cn: 论神所悦纳之操持与《修道操练》之意义
    children:
    - type: paragraph
      text:
        ru: Вы видели меня много изменившимся, приблизившимся к окончанию земнаго
          странствования. И Вы подвинулись на этом пути. Загробная жизнь уже не есть
          странствование, а в полном смысле жизнь, жизнь неизменяющаяся или в вечном
          блаженстве, или вечном бедствии.
        cn: 您见到我已改变甚多，日益临近尘世旅途的终点。而您也在这条道路上有所进展。死后的生命已不再是漂泊，而是完完全全的生命，一种恒久不变的生命，或是在永恒的福祉之中，或是在永恒的苦难之中。
    - type: paragraph
      text:
        ru: 'Божия Матерь, Которой Вы предали Вашего сына, да осенит его Своею милостию
          и да наставит провести земное странствование правильно. И Вам искренно желаю
          действовать в пользу сына Вашего, не согрешая пред Господом Богом занятиями
          Ему неблагоугодными. Вступающие в общение с духами отверженными во время
          земной жизни своими помышлениями и сердечными ощущениями будут отчислены
          по смерти к страшному обществу этих духов. При занятиях богоугодных молитва
          Ваша о сыне Вашем получит силу пред Богом и привлечет благословение Божие
          на Вас и на сына Вашего. Милосердие Божие да дарует Вам найти занятие богоугодное.
          Искренне благодарю Вас за присланныя брошюрки о Дарьюшке: такие простыя
          христианския души, как Дарьюшка, очень близки к Богу, между ими и Богом
          нет тех ширм, той каменной стены, которыя поставляются образованностию и
          обычаями мира сего.'
        cn: 愿您所托付圣子的上帝之母，以她的慈恩荫庇他，并指引他正确地度过尘世的旅程。我也衷心祝愿您，在为圣子行事时，不因那些不蒙上帝喜悦的举动而得罪主上帝。凡在尘世生活中，借由思想和心之感受与那些被弃绝的灵体交通之人，死后将被归入这些灵体那可怖的群体之中。当您从事蒙上帝喜悦的事务时，您为圣子所献的祈祷必在上帝面前得力，并为您和您的圣子吸引上帝的赐福。愿上帝的慈悲赐予您寻得蒙上帝喜悦的事务。我衷心感谢您寄来的关于达柳什卡的小册子：像达柳什卡这样单纯的基督徒灵魂，与上帝非常亲近，在他们与上帝之间，没有那因教育和世俗习俗所筑起的屏障，那道石墙。
    - type: paragraph
      text:
        ru: 'Очень приятен мне труд Ваш по корректуре «Аскетических Опытов», которые
          в христианском отношении имеют огромное значение. Это не мое сочинение:
          по этой причине выражаюсь о нем так свободно. Я был только орудием милости
          Божией к современным православным христианам, крайне нуждающимся в ясном
          изложении душевнаго христианскаго подвига, решающаго вечную участь каждаго
          христианина. Очень легко вдаться в неправильный подвиг, а посредством его
          вполне отчуждиться от Бога. Занимаясь корректурой «Опытов», Вы трудитесь
          и для общей пользы и для собственной Вашей. Смею думать, что Промысл Божий
          доставил Вам этот труд: чтоб дух Ваш оторвался от духа мира сего и усвоился
          духу Божию, в чем сущность спасения. В «Пет. Б-ке» вышла очень замечательная
          брошюра: «Об ужасах и искушениях, какие душа может испытывать при переходе
          своем в загробную жизнь». Священником, как видно академиком, описан опыт,
          бывший над ним в 1862-м году. Опыт служит подтверждением «Слова о смерти»
          и «Слова о видении духов». Советую Вам прочитать для Вашей душевной пользы.'
        cn: 您对《苦修体验》的校对工作令我心生欢喜，这部作品在基督信仰中具有举足轻重的意义。这并非我的著作，因此我才能如此坦率地谈论它。我不过是神圣慈悲的工具，为当今正教基督徒传递恩典，他们极度渴望清晰阐明那关乎每个基督徒永恒命运的内在属灵操练。堕入错误的修行是极易之事，而一旦如此，便会彻底与上帝隔绝。您在校对《体验》时，既是在为大众福祉劳作，亦是在为您自身修习善果。我敢确信，是神的旨意将此任务交予您：为使您的灵魂能脱离尘世之风气，融入神之圣灵，此乃救赎之精髓所在。在《彼得堡书库》中，刊载了一本极为出色的册子：《论灵魂进入彼世时可能遭受的可怖与试探》。一位神父，显然是位学者，描述了他在1862年所经历的一次体验。此体验印证了《论死亡》与《论灵体显现》之说。我劝您为灵魂的益处而阅读此书。
    - type: paragraph
      text:
        ru: Благословение Божие да почиет над Вами.
        cn: 愿上帝的赐福降临于您。
    - type: paragraph
      text:
        ru: Ваш преданнейший слуга и друг Е. И.
        cn: 您的忠仆挚友，叶. 伊.
    - type: paragraph
      text:
        ru: Брошюра эта составлена Архимандритом Макарием, бывшим Ректором Тверской
          семинарии (ныне цензор) из собственаго опыта. Ему же принадлежит брошюра
          «Покайтеся», изданная в начале 1865-го года в пользу Афонскаго монастыря
          св. Пантелеймона.
        cn: 这本小册子是由阿基曼德里特·马卡里奥斯编撰的，他曾是特维尔神学院的院长（现任审查员），内容源自他自身的经验。那本名为《悔改吧》的小册子也出自他之手，于1865年初出版，旨在资助阿索斯山圣潘泰莱蒙修道院。
    - type: paragraph
      text:
        ru: 28 июня 1864
        cn: 1864年6月28日
  - type: heading2
    initial:
      ru: Письмо 318.
      cn: 书信 318：
    text:
      ru: Утешение матери, долго не получавшей известий о сыне
      cn: 一位母亲长久未得儿子的音讯，所获的慰藉
    children:
    - type: paragraph
      text:
        ru: 'Пишу Вам, чтоб поблагодарить Вас и чтоб утешить Вас. Продолжительное
          неполучение письма с границ Персии и Турции (от сына) очень естественно.
          Там нет комфорта городов: не вдруг сыщется время написать письмо, не вдруг
          сыщется время переслать его; на пути своем оно легко может залежаться и
          даже затеряться. Вы поспешили передаться безмерной печали. Ее нанесли Вам
          мечты Ваши. Вы поручили сына Вашего Божией Матери: отдайте же его воле Великомощной
          Покровительницы этой и успокойтесь.'
        cn: 我写信给您，是为了感谢您，也是为了安慰您。长期没有收到来自波斯与土耳其边境（您儿子）的来信，这是非常自然的事情。在那里，没有城市的便利：要忽然找到时间写信并非易事，要忽然找到时间寄信也非易事；信件在路上很容易耽搁，甚至遗失。您却急于沉溺于无尽的悲伤之中。这份悲伤是您的梦想所带给您的。您已将您的儿子托付给了上帝之母：那么，请将他全然交付于这位全能主保的旨意，然后安歇您的心吧。
    - type: paragraph
      text:
        ru: 'Искренне благодарю Вас за труды по корректуре «Опытов». – Радуюсь, что
          Вы читаете и перечитываете мою книгу: этим Вы снимаете бремя с моей совести,
          упрекавшей меня в том, что я мало сообщал Вам познаний духовных.'
        cn: 我衷心感谢您为校订《论修持》所付出的辛劳。——我很高兴您能阅读并反复阅读我的书：这卸下了我良心中的重担，因它曾责备我，说我很少向您传授属灵的知识。
    - type: paragraph
      text:
        ru: 18 августа 1864
        cn: 一八六四年八月十八日
  - type: heading2
    initial:
      ru: Письмо 319.
      cn: 书信 319：
    text:
      ru: Привет любви ко всему человечеству
      cn: 致全人类的爱之问候
    children:
    - type: paragraph
      text:
        ru: На добрейшее письмо Ваше от 16 ноября скажу Вам, что я, оканчивая мое
          земное странствование, обращаюсь с приветом любви ко всему человечеству,
          желая всем всех истинных благ. С особенною благодарностию обращаюсь к тем
          немногим, которые оказывали мне особенную любовь. В числе этих немногих,
          очень немногих – Вы. Благодарю Вас за сочувствия Ваши ко мне.
        cn: 您十一月十六日那封亲切的来信我已收到，在此我想对您说，我即将结束这尘世的旅程，故此以挚爱向全人类致以问候，愿众人皆得一切真福。我尤其要以感恩之心，向那些少数曾给予我特别关爱的人表达谢意。在这少数的，寥寥无几的人之中，您便是其中一位。感谢您对我的同情与关怀。
    - type: paragraph
      text:
        ru: Какое великое дело Вы сделали! Вы поручили, совсем отдали, как пишете,
          Вашего сына Божией Матери. Будьте уверены, что Божия Матерь приняла его,
          а он пусть потщится быть достойным Высокой и Великомощной Покровительницы
          Своей!
        cn: 您所成就的何等伟业！您已将您的儿子，如您所言，完全托付并献给了上帝之母。请您确信，上帝之母已然接纳了他，而他则当努力，以配得上他那崇高而大能的庇护主！
    - type: paragraph
      text:
        ru: Больше не пишу Вам, потому что очень немощен. Странно, что письма уже
          изнуряют. Вот! до чего дожил или до чего отжил. Слава Богу!
        cn: 我已不再给您写信，因我身心俱疲。奇怪的是，书信竟已令人如此耗尽。看哪！我已走到这般境地，或者说，我已如此了结了此生。感谢赞美上帝！
    - type: paragraph
      text:
        ru: Благословение Божие да почиет над Вами и над сыном Вашим.
        cn: 愿上帝的赐福降临于您及您的儿子。
    - type: paragraph
      text:
        ru: 24 ноября 1864
        cn: 1864年11月24日
  - type: heading2
    initial:
      ru: Письмо 320.
      cn: 书信 320：
    text:
      ru: О своих трудах
      cn: 关于他的著作
    children:
    - type: paragraph
      text:
        ru: 'Покойный иеросхимонах Серг. пуст. Стефан перед смертию своею постоянно
          читал «Слово о смерти» и не раз повторял мне следующия слова: «Это не Вы
          писали: это Бог дал Вам написать». Очень верно! То же должен я сказать вообще
          о всех моих убогих сочинениях. Такой отзыв слышу от самых глубоких людей
          об «Аскетических Опытах». Так угодно Богу. Теперь вижу, что последние два
          тома служат пополнением к первым двум. Уверен, когда прочитаете их, то и
          Вы увидите это. Признаю за милость Божию к себе Ваше участие в этом деле.
          Занятие Ваше им восполняет долг мой пред Вами. Помню, я уже писал Вам об
          этом. О себе скажу, я необыкновенно слаб. Но так как это сделалось по попущению
          Божию, то я должен признавать мое положение благом, исшедшим от руки Божией.
          Призываю благословение Божие на Вас и на Н.А. Судя по ходу дел, деловым
          людям будет много дела. От души желаю Н. А.-чу быть полезным отечеству и
          себе во времени, не забывая о вечности. Я отживаю и утвердительно могу сказать,
          что все временное и земное срочно, что срок, на который оно дается, очень
          короток. Нужно быть очень осторожным и не допустить временному и срочному
          обмануть себя. А оно делает это. И как? – Представясь вечным и неотъемлемым.'
        cn: 已故的修士大修道院长塞尔吉耶夫荒漠的司提反，在临终前持续阅读《论死亡之言》，并多次对我重复这些话：「这并非您所著：这乃是上帝赐予您去书写的。」说得太对了！我对于我所有卑微的作品，都必须如此说。我从那些思想深刻之人那里，听到对《修道经历》也有类似的评价。这是上帝的旨意。我现在明白，最后两卷是前两卷的补足。我确信，当您读完它们时，您也会看到这一点。我视您参与此项工作为上帝对我的恩典。您对此事的投入，弥补了我对您的亏欠。我记得，我曾写信告诉过您此事。至于我自身，我异常虚弱。然而，既然这是出于上帝的允许，我便必须承认我的处境是出自上帝之手的美善。我祈求上帝的祝福降临在您和N.A.身上。从事情的发展来看，商务人士将会有很多事务。我衷心祝愿N.A.在世间能够有益于祖国和自身，同时不要忘记永恒。我已步入晚年，可以肯定地说，所有暂时的、尘世的一切都有期限，而其所给予的期限非常短暂。我们必须非常谨慎，不要让那暂时的、有期限的事物欺骗了自己。而它确实如此行径。它是如何欺骗的呢？——它将自己伪装成永恒且不可剥夺的。
    - type: paragraph
      text:
        ru: Ваш покорнейший слуга и друг Епископ Игнатий.
        cn: 您最卑微的仆人与朋友，伊格纳季主教。
    - type: paragraph
      text:
        ru: 23 января 1866
        cn: 一八六六年一月二十三日
  - type: heading2
    initial:
      ru: Письмо 321.
      cn: 书信 321：
    text:
      ru: «Опыты» – дар Божий, трудности того времени
      cn: 「经历」——天赐的礼物，那个时代的磨砺
    children:
    - type: paragraph
      text:
        ru: Как Вам, так и мне, несмотря на нашу хворость, даруется продолжение земного
          странствования для основательнаго приготовления к вечности. Милосердие Господне
          подающее нам дар, да подаст и разум воспользоваться даром.
        cn: 你我纵然身染微恙，却蒙受恩典，得以延续尘世的旅程，以便为永恒做更深切的准备。愿主所赐予我们的慈悲之恩，亦能赋予我们智慧，善用这宝贵的恩赐。
    - type: paragraph
      text:
        ru: 'Вы справедливо говорите, что «Опыты» не суть мое сочинение. Они – Дар
          Божий современным православным христианам. Я был только орудием. Тоже должен
          сказать и о тех двух томах, которые поступили ныне в типографию. Время страшное!
          Решительно оскудели живые органы Божественной благодати: в облачении их
          явились волки: обманывают и губят овец. Это понять необходимо, но понимают
          немногие.'
        cn: 您说得没错，「论述集」并非我的作品。它们是上帝赐予当代东正教基督徒的礼物。我不过是工具罢了。对于即将付梓的那两卷书，我也必须如是说。这是个可怖的时代！神圣恩典的活泉已然枯竭：狼披上了羊皮，欺骗并残害着羊群。理解这一点至关重要，然而明了者寥寥无几。
    - type: paragraph
      text:
        ru: Очень сочувствую Вашей скорби, причиненной кончиною матушки В. Судьбы
          Божии – бездна многа. В редких случаях мы можем быть правильными судьями
          кончины человека, и это дается тогда, когда того требует душевная польза
          по особенному смотрению Божию. В описываемом Вами случае всего лучше положиться
          на Бога и постараться тщательным поминовением усопшей вознаградить упущение,
          сделанное при ея кончине.
        cn: 我非常同情您因玛图什卡（修道院长）薇的离世所遭受的悲痛。上帝的旨意深不可测。我们极少能正确地评判一个人的死亡，除非是为了灵魂的益处，在上帝特别的眷顾下。在您所描述的情况下，最好全然信赖上帝，并努力通过为逝者虔诚的追思来弥补她离世时所造成的疏漏。
    - type: paragraph
      text:
        ru: Прошу Ваших молитв о мне во исполнение заповеди Божией, которая повелевает
          молиться друг за друга. По этой заповеди и я молюсь о Вас, хотя и знаю,
          что моя молитва вполне недостойна Бога. Епископ Игнатий.
        cn: 我恳请您为我祈祷，以成就上帝命我们彼此代祷的诫命。基于这同一诫命，我也为您祈祷，尽管我深知我的祷告在上帝面前是完全不配的。依格那提主教。
    - type: paragraph
      text:
        ru: 22 февраля 1866
        cn: 1866年2月22日
  - type: heading2
    initial:
      ru: Письмо 322.
      cn: 书信 322：
    text:
      ru: О единственном сокровище – познании Спасителя; своем служении ближним Словом
        Божиим и о приготовлении к вечности
      cn: 论唯一的宝藏——认识救主；论以神之言语服事邻人，并论为永恒所作的准备
    children:
    - type: paragraph
      text:
        ru: То, что все мы, любезнейший князь, кратковременные странники на земле
          есть осязательная истина. То, что мы обращаем так мало внимания на вечность,
          забываем ее, – есть верный признак нашего падения, падения не только в теле,
          но еще более в уме, в сердце. Глядя на себя, мы в себе увидим, что нам нужно
          спасение, нужен Спаситель.
        cn: 亲爱的君王，我们所有人在世上都只是短暂的旅客，这是一个触手可及的真理。然而，我们却如此微薄地关注永恒，甚至遗忘了它，这确实是我们堕落的明证——不仅是身体的堕落，更是心智与心灵的堕落。审视自身，我们便会明了，我们亟需救赎，亟需一位救主。
    - type: paragraph
      text:
        ru: Познание Спасителя, а через то и получение блаженной вечности, есть первое
          счастие на земли, есть единственное сокровище человека.
        cn: 认识救主，并借此获得永恒的福乐，是世上首要的幸福，是人唯一的珍宝。
    - type: paragraph
      text:
        ru: 'Бог привел Екат. П-ну получить это сокровище; потом, очистив страданиями,
          призвал в вечность и в вечность блаженную. Кончина ея оставляет, в истинно
          расположенных к ней, воспоминание, в котором соединяется чувство для меня
          не новое: его оставляли мне некоторые отшедшие отсюда после жизни (на земле)
          благочестивой о Господе.'
        cn: 神引领叶卡捷琳娜·普娜获此宝藏；随后，以苦难炼净她，召她进入永恒，进入那蒙福的永恒。她的离世，在那些真切关爱她的人心中，留下了一份回忆，其中交织着一种对我而言并不陌生的感受：这种感受，是某些在世间虔敬事奉主后离去的人们，曾留给我的。
    - type: paragraph
      text:
        ru: Утешает меня, что милосердый Господь привел меня послужить Е.П. душеспасительным
          словом, хотя и очень недостаточно. Видя, что Бог внушает многим прибегать
          к моему скудному слову, я не могу не признать, что Бог назначает мне в удел
          служение ближним словом Божиим. Почему желаю относительно Вас проходить
          это служение ближним и возвещать Вам Слово Божие, сколько при нерадении
          и немощи моей я мог познать оное из Священного Писания и писаний святых
          Отцов.
        cn: 令我心感慰藉的是，仁慈的主引领我服事您阁下，以期说些有益于灵魂的话语，尽管我深感不足。我目睹上主感动许多人，使他们寻求我这微薄的言语，故我不得不承认，上主已将以神圣之言服事近人的职分赐予我。因此，我愿就您之事，履行这份服事近人的职事，并向您宣扬神圣之言，竭我之所能，从圣经与圣教父们的著作中领悟真理，尽管我常有疏忽与软弱。
    - type: paragraph
      text:
        ru: Милосердый Господь да утешит Вас, да укрепит Вас! Быстро, быстро промчится
          время и наступит и для Вас час переселения в вечность. Употребите земные
          дни Ваши на приготовление к ней. Вы видели в супруге Вашей, как хорошо –
          приготовиться к вечности. Это приготовление растворяет даже здешния скорби
          утешением и тем доказывает, что это приготовление есть приготовление к блаженству...
        cn: 仁慈的上帝愿您得慰藉，得坚固！时光飞逝，转瞬即逝，您迁往永恒的时刻也将到来。请善用您在地上的日子，为那永恒作准备。您从您的伴侣身上看到，为永恒作准备是何等美善。这份准备甚至能以慰藉消融尘世的忧愁，从而证明，这准备乃是为福乐而预备……
    - type: paragraph
      text:
        ru: 3 февраля 1847
        cn: 1847年2月3日
  - type: heading2
    initial:
      ru: Письмо 323.
      cn: 书信 323：
    text:
      ru: О благодарении Бога в болезнях
      cn: 在病痛中感谢上帝
    children:
    - type: paragraph
      text:
        ru: М. Г. Ан. Алексеевна!
        cn: M.G. 安. 阿列克谢耶芙娜！
    - type: paragraph
      text:
        ru: «Господь,егожелюбит, наказует»(Евр. 12:6), и кому приуготовляет блаженную
          вечность, тому посылает скорби и болезни. Поэтому тот, кому послана будет
          болезнь, должен проводить время в благодарении Богу, в славословии Бога.
          Благодарением душа содержится в терпении и мире и таким образом усугубляет
          мзду свою на небеси.
        cn: 「主所爱的，祂必管教」（希伯来书 12:6）。祂为谁预备了蒙福的永恒，就必向谁降下忧患与疾病。因此，凡蒙受疾病者，当在感恩与颂赞中度过时光。感恩使灵魂持守忍耐与平安，如此便能倍增其在天国的赏赐。
    - type: paragraph
      text:
        ru: 'Благодарить Бога надо так: «Благодарю Тебя, Господи, Боже мой, за все,
          что Ты благоволил послать мне для очищения грехов моих. Буди воля Твоя».'
        cn: 我们当这样感谢神：「主啊，我的神，我感谢祢，感谢祢乐意赐予我的一切，以洁净我的罪孽。愿祢的旨意成就。」
    - type: paragraph
      text:
        ru: Советую Вам в течение дня повторять почаще благодарение и славословие.
          С ними мало-по-малу внидет в душу  Вашу спокойствие и утешение, которыя
          будут для Вас уже отселе залогом вечного утешения. Суетныя же занятия отложите.
        cn: 我劝您在一天之中，多多重复感恩与颂赞。借此，您的灵魂将渐渐得享平安与慰藉，这自此便会成为您永恒慰藉的凭证。至于那些虚浮的事务，请您放下吧。
    - type: paragraph
      text:
        ru: Примите мой усердный совет в утешении и спасении души Вашей. Духовное
          упражнение Ваше да будет благоприятно Богу, яко кадило благовонное, яко
          всесожжение тучное.
        cn: 请接纳我这恳切的忠告，为安慰与拯救您的灵魂。愿您的灵修蒙神悦纳，如馨香的沉香，如肥美的全牲燔祭。
    - type: paragraph
      text:
        ru: Ваш усерднейший Богомолец недостойный Архимандрит Игнатий.
        cn: 您最虔诚的祈祷者，不配的大司祭伊格纳提。
    - type: paragraph
      text:
        ru: 15 февраля 1847
        cn: 1847年2月15日
  - type: heading2
    initial:
      ru: Письмо 324.
      cn: 书信 324：
    text:
      ru: Как вести себя по принятии Св. Тайн. – О Промысле Божием
      cn: 如何领受圣奥秘之后行事。– 论上帝之护理
    children:
    - type: paragraph
      text:
        ru: Вот по желанию Вашему отвечаю Вам. Милосердый Господь да отверзает мне
          уста, а Вам слух для Слова Его. Христианин никогда и ничем не должен смущаться,
          ибо Промысл Божий носит его на руках Своих. Наше попечение должно состоять
          в том, чтоб мы пребывали верными Господу. Если к Самому Господу вочеловечившемуся
          дерзнул приступить искуситель, то не должно удивляться, что он приступает
          к нам, хотя бы то было и по принятии нами в сосуд свой Господа. Чем больше
          сокровище, тем более тати покушаются украсть его. Чем более сокровище, тем
          более должно бдеть о хранении его. После приобщения Святых Тайн, после усердной
          молитвы, после всякаго особенно полезнаго для души дела нужно, по опытному
          наставлению Отцов, особенное наблюдение за собою, ибо тогда особенно разжигается
          враг против нас завистию и злобою; видя, что земля и пепел восходит на небо,
          откуда он низвержен. Духовный рай, который, по учению Спасителя, внутри
          нас, должно возделывать и хранить, как это при самом сотворении заповедано
          Богом, в лице Адама, всем человекам. По обыкновенному ходу я предполагал,
          что после смущений, должно быть, Вы чувствовали утешение, которое посылает
          Господь законно подвизающимся рабам Своим в подкрепление, во умножение веры,
          надежды и любви. Понимаете ли, что Вы должны Господу более, чем были прежде,
          как получившие залог и извещение обетования!«Емуже даноболее, с того более
          ивзыщется"(Лк. 12:48), – говорит Писание. Познав это, блюдите как опасно
          ходите, т.е. живите с осторожностию и вниманием.
        cn: 应您的心愿，我在此作答。愿慈悲的吾主开启我的口舌，也开启您的耳扉，聆听祂的圣言。基督徒无论何时，无论因何事，都不应感到困扰，因为上帝的普世眷顾将他托举于自己的臂膀之上。我们所当关切的，便是忠诚地侍奉吾主。既然那试探者胆敢接近道成肉身的吾主本身，那么他接近我们，即使是在我们将吾主领受于自身器皿之后，也实不应感到惊讶。宝藏越是丰厚，盗贼便越是企图窃取。宝藏越是丰厚，我们便越当警醒守护。领受圣奥秘之后，在虔诚的祷告之后，在一切尤其有益于灵魂的善行之后，根据教父们的经验教导，需要特别的自我省察，因为那时仇敌因嫉妒和恶意，尤其会向我们猛烈发作；它看见尘土和灰烬升上天堂，而它却自那里被逐落。依照救主的教诲，那在我们内在的属灵乐园，正如创世之初上帝藉亚当之身命令全人类的那样，必须悉心耕耘并守护。按常理推断，在困扰之后，您想必感受到了安慰，那是吾主赐予那些合法地与祂搏斗的仆役的，旨在巩固、增进他们的信、望、爱。您可明白，您比从前更亏欠吾主，因为您已领受了恩典的凭据与应许的明证！「多给谁，就向谁多取；多托谁，就向谁多要。」
          (路加福音 12:48)——圣经如此说道。明了此理，当谨慎行事，即以警觉和留心的方式生活。
    - type: paragraph
      text:
        ru: 'Теперь хочу побранить Вас. Вы пишите мне решительно:'
        cn: 现在我要责备你了。你肯定地写信给我说：
    - type: paragraph
      text:
        ru: '«Я отъезжаю в среду». Хотя бы прибавили Вы: если Бог велит. Прочитайте
          в соборном послании Иакова слова Духа о таковых словах человеческих, которыми
          наносится безчестие Промыслу Божию, в которых нет веры и смирения. Если
          Вы просите прощения, то милосердый Господь через меня непотребнаго и грешнаго
          Своего иерея да простит Вас и да наставит благоугождать Ему делами, словами
          и помышлениями, как это заповедал Он в Святом Своем Евангелии, которое повелевает
          не разорять и малых заповедей (Матф. 5, 19). Святые сказали: «Кто в малом
          соблюдает заповеди, тот соблюдает их и в великом». Мир Вам!'
        cn: 「我将在周三动身。」 您至少应该加上一句：「若蒙主允。」 请阅读雅各书中的圣灵之言，论及那些亵渎上帝圣意、缺乏信德与谦卑的人言。若您祈求赦免，愿仁慈的主，通过我这不配且有罪的司祭，赦免您，并引导您在行为、言语和思想上蒙祂喜悦，如同祂在圣福音中所吩咐的。福音教导我们，连最小的诫命也不可废弃（马太福音
          5:19）。圣者曾言：「在小事上遵守诫命的人，在大事上亦能遵守。」 愿平安归于您！
    - type: paragraph
      text:
        ru: 21 декабря 1842
        cn: 1842年12月21日
  - type: heading2
    initial:
      ru: Письмо 325.
      cn: 书信 325：
    text:
      ru: О терпении и о предании себя воле Божией
      cn: 论忍耐与将自身全然交托上帝旨意
    children:
    - type: paragraph
      text:
        ru: 'Когда Вы вдали и не можете принести ко мне болезнующаго Вашего сердца,
          то я прихожу к Вам и приношу слово утешения. Дни наши суть дни скорбей,
          а утешение наше – Крест Спасителя. Когда сыны Зеведеевы просили у Господа
          престолов славы, тогда Он обещал им чашу скорбей, без которой невозможно
          получить престолы вечной славы, которая есть Дух Святый. И так молитесь
          Господу, чтоб даровал Вам терпение и в скорбях, чтоб Вы видели постоянно
          над собою Промысл Божий, чтоб от этого возрастала Ваша вера и верность к
          Богу; и тогда пусть Вас пронзают скорби, очищают от земнаго и приготовляют
          к небесному. Не удивляйтесь слабостям и грехам человеческим. На них смотрит
          Праведный Господь и милует грешников, ожидая покаяния их: а мы кто такие,
          чтоб распаляться на братию, недугующую грехом, между тем как сами нечисты
          пред Всевидящим и Пречистым? Оставим все, не зависящее от нас, на волю Божию,
          а что зависит от нас, будем то сообразовать воле Божией или исполнением
          или покаянием в неисполнении.«В терпении Вашем стяжите души Ваши»(Лк. 21:19),
          – завещал нам Господь в Евангелии. Мир Божий да почиет над Вами.'
        cn: 当您远离，无法将那颗受苦的心带到我身边时，我便来到您这里，带来安慰之言。我们的日子是愁苦的日子，而我们的安慰，则是救主之十字架。当载伯代的儿子们求主赐予荣耀的宝座时，主应许他们一杯苦杯，因为若无此杯，便无法得到永恒荣耀的宝座，那荣耀就是圣灵。因此，请您祈求上主，赐予您在愁苦中的忍耐，使您能时刻看见神圣的眷顾在您之上，从而使您的信心和对神的忠诚得以增长；那时，任凭愁苦刺透您，洁净您脱离尘世，预备您进入天国。请勿惊异于人的软弱和罪过。公义的主垂顾它们，并怜悯罪人，等待他们的悔改；而我们又是谁，竟能对患有罪病的弟兄勃然大怒，而我们自己在全视者和至洁者面前却也是不洁的呢？让我们将一切不取决于我们的事，都交托于神的旨意；而那些取决于我们的事，我们则要使其符合神的旨意，无论是通过顺从，还是在未顺从时通过悔改。主在福音中曾训示我们：「你们常存忍耐，就必保全灵魂」（路加福音
          21:19）。愿神的平安降临在您身上。
    - type: paragraph
      text:
        ru: 25 января 1843
        cn: 1843年1月25日
  - type: heading2
    initial:
      ru: Письмо 326.
      cn: 书信 326：
    text:
      ru: Наставления мирянину о духовном делании
      cn: 致在俗信众：关于灵修实践的训诲
    children:
    - type: paragraph
      text:
        ru: Прихожу к Вам не телом, но духом; нося к Вам искреннее слово сердца в
          ответ на письмо Ваше от 19 января, которое я получил 14 февраля. Наружныя
          Ваши обстоятельства возложите на Промысл Божий, и как они устроятся, так
          пусть и устроятся; а Вы будьте мирны и покойны, беспокоясь единственно о
          душе Вашей, которую Вы обещались представить Христу очищенною покаянием.
        cn: 我向您走来，并非以肉身，而是以心灵；我将一颗赤诚的心声，作为对您一月十九日信件的回复，此信我于二月十四日收到。您外在的境遇，请交托于上帝的眷顾，它们如何成就，便任其成就；而您，则当保持平安与宁静，唯独为您的灵魂忧虑，您曾应许将这灵魂，经由忏悔洗净，呈献给基督。
    - type: paragraph
      text:
        ru: Познание немощей своих есть познание существенно нужное для христианина.
          Оно ведет к смиренномудрию, а это – к духовному разуму. Кому Господь восхощет
          даровать Свой разум, тому Он открывает особенно его немощи. Вам они открываются
          сообразно состоянию души Вашей; а полнаго их открытия, если оно есть, Вы
          не можете еще понести. В Вас велика привязанность по законам плоти; это
          оттого, что Вы мало познали Христа. Огонь плотский погашается огнем духовным;
          когда возжегся вторый, то непременно погасает первый, по учению Духоносных
          Отцов и отчасти по самому опыту.
        cn: 认识自身的软弱，是基督徒必不可少的认知。它引领谦卑，而谦卑则导向属灵的智慧。主若欲将祂的智慧赐予何人，祂便会特别向那人揭示其自身的软弱。您的软弱正依据您灵魂的境况向您显现；而若有其完全的显现，您目前尚无法承受。您依循肉体律法，有着巨大的执着；这是因为您对基督的认识甚少。肉体的欲火为属灵的火焰所熄灭；当后者燃起，前者必然熄灭，此乃圣灵承载者之教父的教诲，亦部分基于亲身体验。
    - type: paragraph
      text:
        ru: 'Пишете, что многие находят, что поездка Ваша к сестрице Вашей есть приятная
          жертва Богу, а Вы не смеете прилагать сердца к этой мысли, которую однако
          Вы называете утешительною – Господь повелел ученикам Своим, когда они все
          повеленное исполнят, называть себя рабами неключимыми и почитать себя должниками
          заповедей. Я в Вашем поступке не вижу никакой жертвы, – одно стремление
          души к исполнению заповеди любви, стремление, в котором желательно, чтоб
          Господь нашел что-либо для Себя чистое, благопотребное. Великий угодник
          Божий Агафон, весь погрузившийся в любовь Божию от любви к образу Божию
          – ближнему, когда пред кончиною разсматривал себя и долгое время сидел в
          молчании, то ученики его спросили: «Или и ты, отче, боишься?» Он отвечал:
          «Я старался по силе исполнять заповеди, но как могу знать, будучи человек,
          угодно ли мое делание Богу: ибо ин суд Божий и ин человеческий». Тем более
          мы, недостаточные по всему, должны страшиться и трепетать похвальнаго заключения
          о наших поступках, опасаясь, чтоб мнимое утешительное чувство не было только
          тонким удовлетворением тщеславия. Сказал Пророк: «Все правды наши суть нечистоты»
          (Ис. 64:6). А другой Пророк:«Жертва Богу дух сокрушен, сердце сокрушенно
          и смиренно Бог не уничижит»(Пс. 50:19).'
        cn: 您写道，许多人认为您探望姊妹的旅程是对上帝的一种愉悦的献祭，而您不敢将心依附于这种想法，尽管您称其为慰藉——主吩咐祂的门徒，当他们完成了所有吩咐之事后，要称自己为无用的仆人，并认为自己是诫命的亏欠者。在您的行为中，我看不见任何献祭，唯有灵魂趋向于遵行爱之诫命的渴望，一种期望主能在其中寻得纯洁、合宜之物的心愿。伟大的上帝仆人阿伽索，因着爱上帝的形像——即我们的近人——而完全浸润在上帝的爱中。当他临终前省察自己，并长时间静默时，他的门徒问他：「父亲，您也害怕吗？」他回答说：「我已尽力遵行诫命，但我身为凡人，怎能知晓我的作为是否蒙上帝悦纳：因为上帝的判断与人的判断不同。」更何况我们这些各方面都有所不足的人，更应恐惧战兢地对待对我们行为的赞美之词，唯恐那看似慰藉的感受，只不过是虚荣心的微妙满足。先知曾说：「我们所有的义，都像污秽的衣服」
          (以赛亚书 64:6)。另一位先知说：「上帝所要的祭，就是忧伤的灵；忧伤痛悔的心，上帝必不轻看」 (诗篇 50:19)。
    - type: paragraph
      text:
        ru: Написали Вы о страховании и утешении при молитве, но каковые они были
          и в чем именно состояли, того не написали; а и это необходимо, если хотите
          слышать мое суждение о них по Боге. – Во время путешествия Вы находились
          два раза в опасности, и рука Божия Вас спасала. Таковыя опыты воспитывают
          в человеке веру и случались со многими, коим Господь хотел даровать великое
          богатство веры.
        cn: 您写到了祷告中的确信与慰藉，但并未详述它们是何种光景，又具体包含些什么；若您希望我能就此按着神的心意发表我的见解，这一点也同样不可或缺。——在旅途中，您曾两次身陷险境，而蒙神之手搭救。这类经历能陶冶人的信心，许多蒙主恩赐丰盛信心的人都曾有过这样的际遇。
    - type: paragraph
      text:
        ru: О имени Господа благословляю Вам проходить по пяти четок в день, – не
          более. По ним должно молиться сидя, умом внимая языку, языком произнося
          молитву так, чтоб слышали только Вы одне. По Вашему жительству посреди мира
          и по недавности и новости на пути этом, Вам нейдет сильно вдаваться в молитву,
          что требует или большей духовной опытности или близости руководителя; да
          и в последнем случае людей новых в подвиге благочестивом более нудят к смирению,
          которое есть основание в здании добродетелей. В свободное время занимайтесь
          более рукоделием, какое найдете более удобным.
        cn: 奉主之名，我祝福您每日诵念五串念珠，不可更多。您应坐着诵念，心思专注于唇舌，唇舌则轻声念诵祷文，唯有您自己能听闻。鉴于您身处尘世，且在这条道路上仍是初入新丁，您不宜过于深入祷告，那需要更深厚的属灵经验，或是一位亲近的导师引领；即便有导师，那些初入虔敬修行之人，也多被督促以谦卑为要，因谦卑乃是德行殿堂的基石。在闲暇之时，您可多从事手作，选择您觉得最为便捷的。
    - type: paragraph
      text:
        ru: Господь да простит Вас в прошедшем и да укрепит в благом на будущее время.
          Мир Вам!
        cn: 愿主赦免您过去的过错，并在未来的岁月里以良善坚固您。愿平安归于您！
  - type: heading2
    initial:
      ru: Письмо 327.
      cn: 书信 327：
    text:
      ru: О терпении
      cn: 论忍耐
    children:
    - type: paragraph
      text:
        ru: 'Что сказать Вам на письмо Ваше? То, что жизнь наша есть цепь скорбей,
          оканчивающихся смертию, этою величайшею скорбию для человеков, особливо
          для забывающих свое назначение истинное, в вечности. Цепь эту надо перебирать
          терпением звено по звену, чтоб кончить с благим упованием. Терпение выпрашивается
          у Господа молитвою. Душа входит в дом терпения, когда скажет Богу: да будет
          воля Твоя.'
        cn: 我该如何回应您的来信？我们的人生是一连串的忧患，最终以死亡告终，而死亡对世人来说，是最大的忧患，特别是那些遗忘了自己在永恒中真正使命的人。我们必须以忍耐，一环扣一环地拨动这串链条，方能带着美好的盼望画上句号。忍耐是通过祷告向主祈求得来的。当灵魂对上帝说：「愿您的旨意成就」时，它便进入了忍耐之所。
  - type: heading2
    initial:
      ru: Письмо 328.
      cn: 书信 328：
    text:
      ru: О просвещении души
      cn: 论灵魂之光照
    children:
    - type: paragraph
      text:
        ru: На письмо Ваше отвечаю письмом. Некоторое утешение, Вами ощущаемое, не
          есть прелесть, но обыкновенное следствие пути Вашего, или правильнее сказать,
          пути Божия. Начало просвещения души есть зрение грехов своих и своей ничтожности.
          поскольку же это есть плод благодати, данной нам при крещении, то оно сопровождается
          сладостию, утешением, слезами, в которых печаль смешана с радостию, слезами
          совершенно другими, нежели каковы слезы людей века сего.«Вкусите и видите,
          яко благ Господь»(Пс. 33:9). Вкушение это отверзает очи и рождает веру живую,
          ясновидящую, совсем противную той, которую называют слепцы истинною, которая
          поистине слепа и мертва, – существует только на краю языка.
        cn: 您的来信，我以书信回复。您所感受到的些许慰藉，并非虚妄之幻象，而是您所行之路——或更确切地说，是上帝之道——的寻常结果。灵魂蒙受光照的开端，乃是看见自身的罪愆与卑微。既然这是我们在洗礼中所得恩典的果实，它便伴随着甘甜、慰藉与泪水，其中忧愁与喜悦交织，此等泪水与世俗之人的泪水截然不同。「你们要尝尝，看上主是好的」（诗篇
          34:8）。此番尝味开启了眼目，生发了活泼、明澈的信心，这与那些盲人所称之为真理、实则盲目而死寂，仅存乎口舌之上的信心，全然相悖。
    - type: paragraph
      text:
        ru: Погружайтесь в смирение и любовь к ближнему, отрекаясь себя. Таким образом
          найдете Господа. Аминь.
        cn: 沉浸于谦卑并热爱近人，舍弃自我。如此，你将寻得主。阿门。
    - type: paragraph
      text:
        ru: 15 апреля 1843
        cn: 1843年4月15日
  - type: heading2
    initial:
      ru: Письмо 329.
      cn: 书信 329：
    text:
      ru: О самоанализе и уединении, наставление больному
      cn: 论自省与独处：病中之训
    children:
    - type: paragraph
      text:
        ru: Желающий научиться истинной премудрости, т.е. стяжать Христа, Божию силу
          и Божию премудрость,«буй да бывает»(1Кор. 3:18), по словам Апостола. Старайтесь
          сохранять то буйство, которое имеете, и стяжавать большее, не вдаваясь в
          многоразличный разум, который есть свидетельство пустоты душевной. Когда
          сестра Ваша будет входить с Вами в разговор, предлагая вопросы, как она
          предлагала и здесь И. маленькому о недоуменном, то на эти вопросы неполезно
          отвечать решением вопроса, а должно приводить ее к простоте и покаянию,
          решительно говоря, что занимающийся размышлениями о высоких предметах не
          может избежать заблуждения и, проводя, по мнению своему, духовную жизнь,
          будет далеко отстоять от пути спасения. Менее полезно узнать подробно небо
          и землю, чем познать свои недостатки и согрешения. Это последнее знание
          столько полезно, вместе столько высоко, что оно есть дар благодати, ниспосылаемой
          Богом, и испрашиваемый молитвою. Человек собственными усилиями не может
          войти в это знание. Собственное усилие нужно, как свидетельство искренности
          желания получить от Бога знание. Свидетельствуйте это сестре Вашей, доказывая
          справедливость слов Ваших особенно первыми четырьмя главами 1-го послания
          к Коринфянам.
        cn: 若有人渴慕学习真智慧，即是渴求获得基督，那神的权能与神的智慧，便当「自以为愚」（哥林多前书 3:18），正如使徒所言。努力保守你所拥有的这份「愚拙」，并争取获得更多，不要陷入那多样的思虑，因为那正是灵魂空虚的印证。当你的姊妹与你交谈，提出疑问，如同她在此也曾向小伊万提出那些令人困惑的问题时，对这些疑问不宜以给出解答来回应，而应引导她归向简朴与悔改，坚定地告诉她，那些思索高深之事的人，必不能避免迷失，纵使他们依照自己的观念过着所谓属灵的生活，也将远离救赎之道。详细了解天地奥秘的益处，远不及认识自身的不足与罪愆。后一种认识，既是如此有益，又是如此崇高，它乃是神所赐予的恩典之礼，借由祈祷才能求得。人凭自身努力，无法进入这种认识。自身的努力是必要的，作为真心渴望从神那里获得这认识的见证。将此见证给你的姊妹，尤以哥林多前书第一章至第四章来证明你所言的正确性。
    - type: paragraph
      text:
        ru: Недостатком уединения не скучайте. Обстоятельства, или правильнее, Промысл
          Божий, приводит Вас упражняться в услужении и утешении ближних Ваших. И
          трудитесь на этой ниве, на которой поставлены, не предаваясь с одной стороны
          развлечению, а с другой безрассудному усердию, при котором непременно вкрадывается
          мысль, что Вы доставляете утешение, что не Бог доставляет Вами утешение
          другим, а Вам быть утешением для других. Сладость уединения проистекает
          из исполнения Христовых заповедей, совершенных в общежитии.
        cn: 切莫为独处的不足而烦忧。境遇，抑或更确切地说，是上帝圣意，引领您在服事与慰藉近人中操练。您当在这片被安置的田园上辛勤耕耘，一方面不沉溺于逸乐，另一方面也不陷入卤莽的热忱。因为在这种热忱中，必然会悄然滋生一种念头：是您在施予慰藉，而非上帝借由您将慰藉赐予他人，而您只是为他人带来慰藉。独处的甘美，源于在共同生活中所实践的基督诫命的圆满。
    - type: paragraph
      text:
        ru: 'Наконец – Вы больны. Подобает тому, кто хочет приблизиться к Богу, пройти
          душею и телом сквозь многия скорби и болезни. Говорите болезням Вашим: «Придите,
          Богом посылаемыя, помучьте грешное тело, пожгите его, потерзайте его за
          те беззакония, коих жилищем оно было!» К правилу безмерно не нудьтесь во
          время болезни: взамен его приносите Господу жертву хвалы и благодарения.'
        cn: 最终——您病了。对于那些渴望亲近神的人，灵魂与身体都当经历诸多忧患与疾病。对您的病痛说：「来吧，蒙神差遣的，折磨这罪恶的躯体吧，焚烧它，撕裂它，为了它曾是罪孽的居所！」生病时，切莫过度勉强自己守规，取而代之的是，向主献上赞美与感恩的祭。
    - type: paragraph
      text:
        ru: Мир Вам.
        cn: 愿您平安。
    - type: paragraph
      text:
        ru: 8 октября 1843
        cn: 1843年10月8日
  - type: heading2
    initial:
      ru: Письмо 330.
      cn: 书信 330：
    text:
      ru: Наставление больной
      cn: 给罹病者的指引
    children:
    - type: paragraph
      text:
        ru: 'Бывает болезнь и бывает мнение болезни. Наконец бывает, что человек точно
          болен, а враг ему внушает, что он не болен, но только мнит о себе, что болен.
          С Вами последнее. Оставьте на время поклоны: их заменила болезнь; но не
          оставляйте молитвы с сердечным сокрушением. Когда придет к Вам порочная
          мысль, или порочное чувство, – отвергайте их и укорите себя. Вы не должны
          думать о себе, что в Вас какой-либо порок умалился; напротив помышляйте,
          что Вы вместилище всех пороков. Вы не должны смущаться, когда обнаруживаются
          в Вас немощи душевныя и телесныя; напротив переносить Ваши немощи с терпением
          и великодушием. В Вас есть потаенная гордость; Вы не твердо помните, что
          Вы – грешница; если б Вы это помнили, как должно, то видя в себе немощи,
          не смущались бы, а говорили бы себе: «В такой грешнице, как я, и должны
          быть такие недостатки!» Господь да научит Вас смирению, от котораго истекает
          всякое спокойствие и изливается в сердце мир и тишина. Бог да благословит
          Вас.'
        cn: 疾病确有其事，而关于疾病的见解亦复如是。最终，亦有此境：人实已染疾，而仇敌却惑其心，使之以为自身未病，不过是虚妄地自以为病。阁下所遇，乃是最后一种情形。暂且放下您那伏地礼拜之举吧：您的疾病已然取而代之；然而，那发自肺腑、悔罪自谦的祷告，却万不可舍弃。当不洁之思或不洁之情悄然降临于您，便当将其摈弃，并切责己身。您不应自忖，以为自己心中的任何过失有所减损；反之，更当思量，您乃是众般过失的汇聚之所。当心灵与肉体的软弱显露于您时，您不应为此感到烦乱；反之，更当以忍耐与宽宏之心承受您的软弱。在您之内，隐匿着一份骄傲；您并未牢记您是一位罪人，记忆尚不坚固；若您能如其所是地忆起此点，那么当您目睹自身的软弱时，便不会感到烦乱，而会对自己说：「在我这等罪人身上，有此等不足，实属必然！」愿主训导您谦卑，盖因谦卑乃是万般宁静之源流，并使平安与安宁倾泻入心。愿神赐福于您。
    - type: paragraph
      text:
        ru: 1 февраля 1844
        cn: 1844年2月1日
  - type: heading2
    initial:
      ru: Письмо 331.
      cn: 书信 331：
    text:
      ru: Об исповеди
      cn: 论告解
    children:
    - type: paragraph
      text:
        ru: Вся наша жизнь должна состоять из покаяния; ибо мы дотоле вне истины,
          доколе не вполне во Христе, чего ожидать можем только после смерти. Чем
          больше погружаемся в покаяние, тем более находим, что нуждаемся в нем. Чем
          более очищаемся, тем более находим, что мы далеки от Пресвятаго и Пречистаго.
          Кто весь очернен, тот не видит на себе ни одного пятна.
        cn: 我们的一生都当由悔改构成；因为我们若未完全在基督里，就仍游离于真理之外，而完全在基督里，只有在离世之后方能期盼。我们越是深潜于悔改之中，便越会发现自己何其需要悔改。我们越是得以洁净，便越会发现自己距离至圣至洁者何其遥远。那周身漆黑之人，是看不见自己身上有任何斑点的。
    - type: paragraph
      text:
        ru: 'Относительно чувств, которыя Вы имели пред причащением и после онаго,
          скажу Вам: всегда надо считать себя недостойным Христа и приступать к Нему,
          как к Врачу душ и телес наших, в числе прокаженных, слепых, беснующихся,
          потому что мы таковы по душе. Но должно наблюдать, чтоб сердечное сокрушение
          не переходило в безнадежие, которое происходит от надежды на себя, а не
          на щедроты Христовы. Посмотрите попристальнее! Пред исповедью между благими
          помыслами Вы имели помысл мелкой расчетливости, хотели на исповеди сказать
          все, хотели расплатиться со Христом, хотели уже не быть должными Ему! –
          И вышли, неся в себе не удовлетворительное чувство, а лукавый помысл, подучавший
          к мелкой расчетливости, когда начал смущать, говоря: «Ты не все сказала
          на исповеди». – Поверьте. Говорим на исповеди, что видим в себе, но несравненно
          большее число грехов не видим, почему множество ведомых и неведомых грехов
          наших повергаем в море щедрот Христовых и после Таинства Исповеди ощущаем
          удовлетворяющее нас чувство спокойствия не по причине дел наших, но по причине
          Христовых щедрот, и пребываем Ему должными долгом неоплатным.'
        cn: 关于您在领受圣体前后的感受，我告诉您：我们应当时常自认不配亲近基督，并视他为我们灵魂与肉体的医治者。我们当如麻风病患、盲者、被邪魔附身之人般靠近他，因为我们的灵魂正是如此的光景。但我们必须留意，不要让内心的痛悔转变为绝望，因为绝望源于对自身的信赖，而非基督的怜悯。请您再仔细看看！在告解之前，您在诸多善念之中，夹杂着一丝微末的算计。您想在告解时尽数倾吐，想与基督两清，想不再亏欠他！——结果，您离开时心中并非感到满足，反倒带着一个狡猾的念头，它教唆您精打细算，并开始搅扰您，说：「你并没有在告解时尽述一切。」——请您相信，我们在告解时所说的，是我们所能察觉的罪过，然而我们所未能察觉的罪过却多得多。因此，我们将我们已知与未知的大量罪过，投入基督怜悯的海洋中。在告解圣事之后，我们感受到的满足与平安，并非源于我们的行为，而是源于基督的怜悯，我们对他的亏欠，是永无止尽、无法偿还的。
    - type: paragraph
      text:
        ru: Относительно правила Вашего, что скажете? Оно было дано Вам, когда ум
          Ваш был мертв и когда телесный труд при молитве краткой и единообразной
          способствовал к оживлению ума умерщвлением мечтательности. Теперь, если
          этот труд слишком обременителен для тела, можно его сократить, предоставя
          уму, освобожденному от мечтательности, плавать в словах Духа, в псалмах,
          пениях и песнях духовных, поюще не только устами и мыслию, но и в сердце
          Господеви.
        cn: 关于您的规矩，您会如何说呢？这规矩是赐予您的，那时您的心智已然死寂，那时您在短暂而单一的祷告中，借由肉身的劳作，藉着克制幻想，帮助心智得以复苏。如今，如果这份劳作对身体而言过于沉重，可以适当地缩减，让那已从幻想中解放的心智，在圣灵的言语中，在诗篇、颂赞和属灵的歌咏中自由翱翔，不只用口和心思歌唱，更要从内心深处向主歌唱。
    - type: paragraph
      text:
        ru: 8 апреля 1844
        cn: 1844年4月8日
  - type: heading2
    initial:
      ru: Письмо 332.
      cn: 书信 332：
    text:
      ru: Руководство к благочестивой жизни
      cn: 虔敬生命指南
    children:
    - type: paragraph
      text:
        ru: На пути благочестивой жизни руководитель – Бог.«Никто не может придти
          ко Мне, – говорит Спаситель, –аще не Отец,Мой Небесныйпревлечет его»(Ин. 6:44).
          На сем пути положено и опытное узнание того, что человек есть существо падшее,
          поврежденное по уму, по сердцу, по телу. Этого опытнаго знания мы не могли
          бы получить, если б не видели, что в уме нашем против воли нашей возникают
          греховныя помыслы, в сердце – чувствования, а в теле – движения. Таковое
          состояние свое, по учению святых Отцов, должно переносить с терпением, смиряясь
          пред Господом и благодушно ожидая исцеления от единаго Врача душ и телес
          наших. Желаю, чтоб Вы вникнули в 3-ю главу 1-го послания Св.Ап. Павла к
          Коринфянам. Вполне пренебрегайте мною, как скверным грешником, и принадлежите
          единственно Богу, тогда будет прав путь Ваш. Итак, употребляю слова Ап.
          Павла:«Никто не хвались человеками, чтоб Вам не остаться без  Христа» (1Кор. 3:21).
          Когда Ап. Петр мыслил человеческое, а не Божеское, хотя это человеческое
          по видимому и было доброе, тогда Господь назвал его сатаною. Правда вне
          Креста не приемлется. Вам надобно стяжать мертвость для приятия жизни, погубить
          душу свою, чтоб приобрести ее. Посмотрите, куда Вы увлеклись, и постарайтесь
          исправиться. Благочестивая жизнь требует трезвения и невозможно обойтись
          без невидимых падений. Сокровиществуя из них смирение и опытность, не будем
          унывать, но вставая от падения, шествовать далее.
        cn: 在虔敬的生命道路上，引导者是上帝。「若非那差我来的父吸引人，就没有人能到我这里来，」救主说（约翰福音 6:44）。在这条道路上，我们还要亲身体验到人是一个堕落的存在，在心智、情感和身体上都已受损。若非我们看到罪恶的念头在我们心智中不由自主地升起，情欲在心中涌动，身体作出不洁的动作，我们就无法获得这种亲身的体验。根据圣教父们的教导，我们应当以忍耐的心承受这种状态，在主面前谦卑，并心平气和地等待我们灵魂和身体的唯一医治者带来痊愈。我希望您能深入研读圣使徒保罗致哥林多人前书第三章。请完全轻看我这个污秽的罪人，唯独属于上帝，这样您的道路就必是正直的。因此，我引用使徒保罗的话：「人都不可以人夸口，免得你们落入没有基督的境地」（哥林多前书
          3:21）。当使徒彼得思念属世之事而非属神之事时，即使这属世之事表面看来是好的，主却称他为撒旦。离开了十字架，真理便无法被接受。您需要获得一种向死的沉寂，以便接受生命；需要丧失自己的灵魂，以便重新得着它。请审视您被卷入何处，并努力修正。虔敬的生活需要警醒，并且不可避免地会经历无形的跌倒。然而，我们若从中积蓄谦卑和经验，便不要灰心，而要从跌倒中重新站起，继续前行。
    - type: paragraph
      text:
        ru: 29 августа 1844
        cn: 公元1844年8月29日
  - type: heading2
    initial:
      ru: Письмо 333.
      cn: 书信 333：
    text:
      ru: О последнем часе и всецелой преданности Христу
      cn: 论及末时与全心委身基督
    children:
    - type: paragraph
      text:
        ru: Каким бы образом не пришел наш конец земнаго кратковременнаго жития, а
          придти он всячески должен. Раб Христов в волю Христову предает и душу и
          тело свое. А грехи куда девать? Куда девать наши бесчисленныя немощи? –
          И их предадим всемогущему Христу, понесшему немощи и грехи всего мира. Если
          нам подана будет чаша страданий, примем ее, как чашу спасения, как залог
          вечной радости. Скажем с разбойником:«Достойная по делом наювосприемлем,помянинас,Господи,
          во ЦарствииТвоем» (Лк. 23:41–42). Сердце ответит нам спокойствием, предвкушением
          вечного покоя. Мир Вам.
        cn: 我们短暂的尘世生命无论以何种方式迎来终结，它终究会到来。基督的仆人将自己的灵魂和身体全然交托于基督的旨意。然而，我们的罪愆又当如何处置？我们那数不尽的软弱又当何去何从？——我们也将这一切都交托给全能的基督，祂承担了全世界的软弱与罪愆。若有苦难之杯递给我们，我们便欣然接受，视其为救赎之杯，为永恒喜乐的凭证。我们将与那强盗一同说：「我们所受的，是与我们所做的相称的；主啊，祢得国降临的时候，求祢记念我」（路加福音
          23:41-42）。我们的心必会以宁静回应我们，预尝永恒的安息。愿平安归于你们。
    - type: paragraph
      text:
        ru: 2 ноября 1846
        cn: 1846年11月2日
  - type: heading2
    initial:
      ru: Письмо 334.
      cn: 书信 334：
    text:
      ru: О надежде на милосердие Божие
      cn: 论对上帝慈悲的盼望
    children:
    - type: paragraph
      text:
        ru: Безчисленныя немощи наших душ и телес мы повергаем в пучину милосердия
          Божия. Вся надежда наша на милосердие Божие, а не на правду нашу. Болезни
          телесныя бывают очень сложны, тем сложнее душевныя болезни. Говоря о них,
          Свят. Пророк уподобил их не какой-нибудь частной ране, а цельному струпу,
          покрывшему всю душу. И такую-то душу повергаем в пучину милосердия Божия!
          После погружения в него душа выходит совершенно чистою и исцеленною. Такое
          погружение совершается всегда, когда душа чрез посредство покаяния и исповедания
          своих согрешений, особливо же при таинстве исповеди обращается к Богу. Поэтому
          Ваше состояние не должно Вас смущать. Есть несомненно телесная болезнь,
          есть при болезни и притворство, как это часто случается с больными. От сего
          не должно смущаться и унывать, напротив того, должно струпы свои, притворство
          и родителей его тщеславие свое и сладострастие – обнажать пред Всесильным
          и Всеблагим. Впрочем, прося у Него исцеления и нося крест страстей своих
          с терпением, доколе Сам Господь не возьмет его от нас. Носите иго Навуходоносорово!
          – увещевал таинственно Пророк израильтян. Это путь спасения; ходите им.
          Мир Вам от Господа!
        cn: 我们将灵魂与肉体无数的软弱，投入上帝怜悯的深渊。我们所有的希望都寄托在上帝的怜悯上，而非我们自己的公义。肉体的疾病已然非常复杂，而灵魂的疾病则更为甚之。谈及灵魂的疾病，圣先知将其比作并非某一局部的伤口，而是覆盖了整个灵魂的溃疡。而我们竟将这般的灵魂投入上帝怜悯的深渊！沉浸其中后，灵魂将全然洁净，并得痊愈。每当灵魂借由悔改并告明其罪过，尤其是在忏悔圣事中转向上帝时，这样的沉浸便会发生。因此，您的状况不应使您困扰。无疑存在肉体的疾病，而疾病中也常伴随着伪装，这在病人身上屡见不鲜。对此不应困扰和沮丧，相反地，我们应将自己的溃疡、伪装及其父母——虚荣和贪欲——向全能全善的上帝敞露。然而，我们祈求祂的医治，并忍耐地背负我们苦难的十字架，直到主亲自将其从我们身上取走。背负尼布甲尼撒的轭吧！——先知神秘地劝诫以色列人。这是救赎之路；请行走其上。愿主赐予您平安！
  - type: heading2
    initial:
      ru: Письмо 335.
      cn: 书信 335：
    text:
      ru: О своих духовных чадах
      cn: 关于自己的属灵子女
    children:
    - type: paragraph
      text:
        ru: Благословение Божие да почиет над Вами и благодать Божия да руководит
          Вас на кратком поприще земной жизни к спасению в вечности.
        cn: 愿上帝的赐福降临于您，愿上帝的恩典指引您，在这短暂的尘世旅程中，走向永恒的救赎。
    - type: paragraph
      text:
        ru: Сердечно утешаюсь, что духовная семья, собранная перстом Божиим в Обители
          и около Обители Преподобнаго Сергия, хранится сим же перстом Божиим. В кругу
          ея Вы можете находить удовлетворение Вашим духовным нуждам. За сим Вы должны
          непрестанно благодарить Бога, ибо это благо имеют весьма немногие. Поручаю
          себя Вашему молитвенному воспоминанию.
        cn: 我的心深感慰藉，因为那由上帝之手在圣谢尔盖修道院内外聚集的属灵家庭，仍由这同一只上帝之手守护着。在其圈子里，您定能寻得您属灵所需的满足。为此，您当不住地感谢上帝，因为这份恩泽，唯有极少数人得以领受。我将自己托付于您的祷告记念之中。
    - type: paragraph
      text:
        ru: Ваш покорный слуга Игнатий, Епископ Кавказский и Черноморский.
        cn: 您的卑微仆人伊格纳季，高加索与黑海主教。
  - type: heading2
    initial:
      ru: Письмо 336.
      cn: 书信 336：
    text:
      ru: О вечности
      cn: 论永恒
    children:
    - type: paragraph
      text:
        ru: Любезнейший друг А. А-ч!
        cn: 亲爱的朋友 A. A-ч！
    - type: paragraph
      text:
        ru: Господь да утешит Вас и семейство Ваше в постигшей Вас горести. Разсматривайте
          благость Божию к Вам, Его чудный о Вас Промысел и этим утоляйте скорбь сердца
          Вашего, приводите его к чувствам благодарения.
        cn: 愿主在临到您的悲伤中，安慰您和您的家人。思量上帝对您的恩慈，祂奇妙的照管，以此平息您心中的悲痛，并使之心生感恩。
    - type: paragraph
      text:
        ru: Старец Ваш в последния дни жизни своей (днями я называю и годы) посвятил
          себя Богу, успел более приготовить себя к вечности, нежели как то бывает
          ныне обыкновенно в свете. К этому вела его невидимая рука Божия, в этом
          видна особенная к нему милость Божия. Отторгнем от земли мысль нашу, прилепившуюся
          к земле, подумаем, поверим, что есть вечность, перед которой наше земное
          странствование кратче, нежели минута, сравненная с столетием! Разсудим,
          что здешняя жизнь нам дана единственно, как приготовление к вечности! Познаем,
          что род человеческий находится в состоянии падения из того самаго, что мы
          не хотим и думать о вечности. Живем на земле, как бы вечные на ней. Обратим
          взоры ко Христу, Спасителю нашему! Что представится тогда нашим мысленным
          взорам? – Необыкновенная благость Божия к Вашему дому, который приведен
          странными путями Промысла к Богопознанию и Богопочитанию, путями мало известными
          нам в мире.
        cn: 您的长老在生命最后的时日（我称数年亦为时日）将自己全然奉献予上帝，他更充分地为永恒做好了预备，而非如现今世俗中常见的那般。是上帝无形之手引领他至此，其中可见上帝对他特殊的慈悲。让我们从那执着于尘世的思虑中抽离，相信并深思，永恒确实存在，相形之下，我们尘世的旅程短促得甚至不及一分钟与一个世纪的比较！让我们思量，此生赐予我们，仅是为永恒做预备！我们当认知，人类之所以处于堕落之境，正是因为我们不愿思虑永恒。我们生活于地上，仿佛将永恒驻留于此。让我们将目光转向基督，我们的救主！那时，我们的心眼将看见什么？——那是上帝对您家族非凡的恩慈，通过天意奇妙的路径，您的家族被引领至认识上帝和敬拜上帝，这些路径在世间鲜为人知。
    - type: paragraph
      text:
        ru: 'С каким кротким смирением последовал старец Ваш общему стремлению семейства.
          Тем удивительнее его смирение, что он в этом стремлении не был первым, а
          только последователем, что для старцев особенно трудно. При отшествии его
          в будущность должно более радоваться, нежели предаваться скорби: ибо очевидно,
          что Бог его избрал и теперь приемлет в вечное блаженство.'
        cn: 您的那位长者，以何等温柔的谦卑顺从了家族的共同愿望啊！他的谦卑之所以更加令人惊异，是因为在这份愿望中，他并非首倡者，而仅仅是追随者——这对于长者而言尤为不易。在他归返来世之际，我们应当更多地欢欣，而非沉溺于悲伤：因为显而易见，上帝拣选了他，如今正接纳他进入永恒的福乐。
    - type: paragraph
      text:
        ru: 'Это написал я в утешение Ваше: благодать Божия да произнесет в сердцах
          Ваших слова утешения, коими взаимно утешайте друг друга, взирая на тот путь,
          который всем нам предлежит, и плотския слезы обращайте на духовныя, в которых
          вместе печаль и радость.'
        cn: 这乃是我为安慰你们而写：愿上帝的恩典在你们心中发出慰藉之言，你们亦可借此彼此相慰，瞻望那摆在我们众人面前的道路，并将肉体的泪水转化为灵性的泪水，其中悲喜交织。
    - type: paragraph
      text:
        ru: Ваш преданнейший Архимандрит Игнатий.
        cn: 您最忠诚的阿希曼德里特 伊格纳季。
  - type: heading2
    initial:
      ru: Письмо 337.
      cn: 书信 337：
    text:
      ru: О жизни и смерти души
      cn: 论灵魂之生与死
    children:
    - type: paragraph
      text:
        ru: '«Никтоже нас себе живет, – сказал Апостол, –и никтоже себе умирает»(Рим. 14:7).
          Оставшись жить на земле, живи не себе, но Господу: живет Господу тот, кто
          живет для исполнения Его воли; живет себе тот, кто живет для исполнения
          своих пожеланий. Последний хотя и кажется для чувственных очей движущимся,
          живущим, но душею мертв для Господа, вменяется у Бога, как бы несуществующим,
          не вписан в книгу Живота; в других книгах внесено его имя. Первый – не умирает,
          и не может умереть: он переходит для себя! Жизнию о Господе умерщвляйся
          для себя и тем сохрани себя в живот вечный.'
        cn: 「我们没有一个人为自己而活，」使徒说，「也没有一个人为自己而死」（罗马书 14:7）。既然留在地上生活，就不要为自己而活，乃要为主而活：为主而活的人，是为遵行祂的旨意而活；为自己而活的人，是为满足自己的私欲而活。后者虽然在肉眼看来是活动着、生活着，但灵魂对主来说却是死的，在神眼中被算作不存在，未曾被记载在生命册上；在其他的书卷中却有他的名字。前者——是不会死，也无法死的：他只是为自己而迁徙！籍着在主里的生命，治死自己，从而保全自己进入永生。
  - type: heading2
    initial:
      ru: Письмо 338.
      cn: 书信 338：
    text:
      ru: Приглашение приехать в обитель
      cn: 诚邀您莅临敝修院
    children:
    - type: paragraph
      text:
        ru: 'Дражайший Александр Александрович! Услышав о случающихся с Вами припадках,
          я этим очень потревожился. Прошу Вас по дружбе Вашей ко мне пожаловать в
          монастырь часам к 9-ти. Вытребуем нашего доктора, и если Вам нужно пустить
          кровь, то он пустит Вам. Я не встречал ни доктора, ни фельдшера, который
          бы пускал кровь с такою отчетливостию, как Б. Послушайтесь меня грешнаго:
          уповаю, что Вы не будете раскаяваться в послушании Вашем.'
        cn: 挚爱的亚历山大·亚历山德罗维奇！我听闻您时有发作之疾，对此深感忧虑。恳请您念及我俩情谊，约莫九点钟莅临修道院。届时，我们将请来我们的医生，若您需要放血，他便会为您施术。我未曾见过任何医生或军医，能像B.那样精准地放血。请听我这罪人之言：我深信，您必不会后悔您的顺从。
    - type: paragraph
      text:
        ru: 26 ноября 1844
        cn: 1844年11月26日
  - type: heading2
    initial:
      ru: Письмо 339.
      cn: 书信 339：
    text:
      ru: Наставление больному – духовные плоды при терпеливом перенесении страданий;
        слезы утешения
      cn: 病者训言——耐心忍受苦痛所结的属灵果实；慰藉之泪
    children:
    - type: paragraph
      text:
        ru: 'Что Вам сказать о тех страданиях, которым подвергает Вас врачебная необходимость?
          Не отказывайтесь от этих страданий! Они могут быть вознаграждены приятностию
          выздоровления. Кроме этой пользы есть в них еще другая польза, несравненно
          важнейшая: это обновление души Вашей. Вы можете сделаться способною благодарить
          Бога и приблизиться к Нему. Для этого нет другого средства, кроме креста,
          то есть, великодушного терпения всех страданий, ниспосылаемых Промыслом.
          Свергающие с себя крест делаются непотребными для Бога. Сила Божия может
          Вас подкрепить вполне, несмотря на Вашу юность. Воодушевляемые этою силою
          могут победить всякий страх, всякое мучение.'
        cn: 我当如何向您谈论那些因治疗所需而降临于您的痛苦？切勿拒绝这些苦楚！它们或许会以康复的喜悦作为报偿。除了这份益处，其中还有另一份益处，其重要性无与伦比：那就是您灵魂的更新。您将能以一颗感恩的心赞美上帝，并得以亲近祂。为此，除了十字架，别无他法，意即：以宏大的气魄忍受所有由天意所赐的苦难。那些抛弃十字架的人，在上帝眼中将变得毫无价值。上帝的力量能充分扶持您，尽管您尚且年轻。受此力量的鼓舞，您将能战胜一切恐惧，一切折磨。
    - type: paragraph
      text:
        ru: Когда мысль Ваша делается тиха, и какая-то спокойная печаль, подобно дождевой
          туче, найдет на душу Вашу, – потом в Вас сделается ясно и радостно, то знайте,
          что это есть действие душевнаго плача, который в Вас появился за Ваши страдания
          и за то, что в них стараетесь прибегать к Богу. Будьте внимательны и благоговейны,
          потому что духовныя ощущения тонки и уходят от невнимательных и неблагоговейных.
          Если будете внимательны, то тучи от времени до времени будут делаться гуще,
          наконец разразятся и произведут слезы, каковыми Вы не плакивали. Наслаждение
          этими слезами будет величайшим утешением и подкреплением в Вашей болезни.
          В Вас завеет тишина и спокойствие чудныя! Но пребудьте верною Богу. Аминь.
        cn: 当您的思绪归于宁静，某种沉静的忧伤，如雨云般降临您的心间——而后，您内心变得清明而喜乐，便当知晓，这是灵魂哭泣的功用。这哭泣因您的苦楚而生，也因您在苦楚中努力寻求上主而显现。请您警醒并虔敬，因为属灵的感悟是微细的，会从那些不警醒、不虔敬之人身边悄然离去。若您能保持警醒，那么这些云朵会时时变得更加浓重，最终将会溃散，并引发出您从未曾流过的泪水。享受这些泪水，将是您病痛中最大的慰藉与支持。奇妙的宁静与平安将会在您心中吹拂！但请您忠贞于上主。阿门。
  - type: heading2
    initial:
      ru: Письмо 340.
      cn: 书信 340：
    text:
      ru: Об оскудении духовнаго знания
      cn: 论属灵知识的匮乏
    children:
    - type: paragraph
      text:
        ru: 'Милостивый Государь, Александр Александрович с супругою и со всем Богоспасаемым
          семейством Вашим! Благословение Божие да почиет над Вами. Очень часто вспоминаю
          о Вас с любовию сердечною о Господе. Особеннаго больше мне сказать Вам нечего:
          по милости Божией путь спасения Вам известен с довольною подробностию. А
          еще поживете в заповедях Господних, еще более узнаете.'
        cn: 仁慈的阁下，亚历山大·亚历山德罗维奇，以及您的夫人和所有蒙上帝拯救的家人！愿上帝的赐福降临在你们身上。我时常在主里以赤诚的爱心记念你们。我再没有特别的话语可对您说：因着上帝的恩典，您已相当详尽地知晓了救赎之道。若您继续活在主的诫命中，您将了解得更多。
    - type: paragraph
      text:
        ru: 'Проехал я довольно пространства, видел людей набожных посреди мира и
          в монастырях. Эти люди ныне крайне редки и то с весьма малым знанием, а
          иные со смешанными понятиями, а оттого, что в мед подливают деготь, т.е.
          читают святых Отцов Православной Церкви, да не оставляют и поддельных святых
          темнаго Запада. И сбывается русская пословица: бочка меду, да ложка дегтю.
          Все и выкидывай вон! Оскудело истинное духовное знание и духовные наставники.
          Нечто иные понимают не хуже нашего брата, – да учение их какое-то непросветительное,
          все кругом ходят, а в двери не попадают, – словно в жмурки играют.'
        cn: 我走过很长一段路，见到世俗之中和修道院里的虔诚之人。这些人如今极为罕见，他们所知甚少，更有甚者，观念驳杂，因为他们往蜂蜜里掺了焦油——也就是说，他们阅读东正教圣教父的著作，却也不舍弃那来自黑暗西方的伪圣。于是，那句俄罗斯谚语便应验了：一桶蜂蜜，一勺焦油。一切都得扔掉！真正的属灵知识和属灵导师已经匮乏。有些人的理解力不比我们这些兄弟差，但他们的教义却缺乏启迪性，总是在外面绕圈子，却不得其门而入——仿佛在玩捉迷藏一般。
    - type: paragraph
      text:
        ru: Просящий Ваших молитв нед[остойный] Архимандрит
        cn: 您的祈祷请求者，不配的阿基曼德里特
    - type: paragraph
      text:
        ru: Игнатий.
        cn: 伊格那丢。
    - type: paragraph
      text:
        ru: 24 сентября 1847 Николо-Бабаевский монастырь
        cn: 1847年9月24日 尼科洛-巴巴耶夫斯基修道院
  - type: heading2
    initial:
      ru: Письмо 341.
      cn: 书信 341：
    text:
      ru: Скорби врачуют душу, приближают к Богу
      cn: 忧患医治灵魂，使之亲近上帝。
    children:
    - type: paragraph
      text:
        ru: 'Кого Господь возлюбит и кого восхощет избрать для блаженной вечности,
          тому посылает непрестанныя скорби, в особенности, когда душа, избираемая,
          заражена миролюбием. Действие, производимое скорбями, подобно действию,
          производимому ядом. Как тело, принявшее яд, умирает от естественной ему
          жизни, так и душа, вкушающая скорби, умирает для мира, для плотской жизни,
          родившейся из падения и составляющей истинную смерть. Посему кто отказывается
          от скорбей, тот отказывается от спасения: ибо Сам Господь сказал, что не
          идущие за Ним с крестом своим не достойны Его (Мф. 10:38), что «желающий
          спастидушу своюв веке семпогубитеедля вечности» (Мф. 10:39). Слова Христовы
          непреложны и всячески сбудутся, почему и должно распинаться по слову Его,
          или яснее, на кресте словес Его, хотя плоть и вопиет против распятия. Для
          благодушнаго и мужественнаго перенесения скобрей должно иметь веру, т.е.
          веровать, что всякая скорбь приходит к нам не без попущения Божия. Если
          влас главы нашей не падает без воли Отца Небеснаго, тем более без воли Его
          не может случиться с нами что-либо важнейшее, нежели падение с головы волоса.
          Далее – рождается в скорбях благодушие, когда мы предадимся воле Божией
          и просим, чтоб она всегда над нами совершалась. Также в скорбях утешает
          благодарение, когда благодарим за все случающееся с нами.'
        cn: 主所爱者，主所愿拣选以享永恒福乐者，必蒙祂赐予无尽之忧患。尤当被拣选之灵魂，染有贪爱世俗之习时，更是如此。忧患所生之效，恰如毒药之功。身体受毒则丧其自然生命；灵魂尝忧则死于世俗、死于肉体之生活。此肉体生活，源于堕落，实为真正之死亡。是故，凡拒绝忧患者，即是拒绝救恩：因主亲言，凡不背负己之十字架而跟随祂者，不配为祂之门徒（马太福音
          10:38），「凡为今世保全己之生命者，必为永恒而丧失之」（马太福音 10:39）。基督之言，不变不移，必将完全实现。故当依祂之言而受苦，或更明确而言，当在祂言语之十字架上受苦，纵然肉体对此苦刑发出哀嚎。为能以喜乐与勇气忍受忧患，吾人须有信心，即相信一切忧患皆非无神之允许而降临于吾人。若吾人头上之发，非天父之旨，尚不能坠落，更何况远比发落更为重大之事，岂能无祂之旨而发生？此外，当吾人顺服神之旨，并祈求祂之旨意常在吾人身上成就时，忧患之中便会生出喜乐。同样，在忧患中，感恩之心亦能带来慰藉，即为一切临到吾人身上之事而感谢。
    - type: paragraph
      text:
        ru: Напротив того, ропот, жалобы, расположение плотское, т.е. по стихиям мира,
          только умножают скорбь и соделывают ее нестерпимою. Святый Исаак сказал,
          что «тот больной, который при операции сопротивляется оператору, умножает
          только свое мучение», почему, покоримся Богу не одним словом, но и мыслию,
          и сердцем, и делами. Презрим мир и мнение его, потому что Спаситель говорит
          нам:"Ктопостыдится словес Моих в сем родегрешном и прелюбодейном, того иАз
          постыжусь пред Отцем Моим иАнгеламиЕго» (Мк. 8:38). От угождения миру теряется
          дерзновение к Богу, а от презрения к миру делается христианин Богу свой
          и со многим дерзновением обращается к дому Его, веруя слову Его, как Слову
          Божию, а не с двоедушием, от котораго ослабляется действие Слова Божия за
          неверие, сопряженное с двоедушием.
        cn: 反之，抱怨、哀叹，以及属肉体的意念，亦即按照世俗元素而活的心态，只会倍增忧患，使其变得无法忍受。圣伊萨克曾言：「那在手术中抗拒医者的病人，只会徒增自身的痛苦。」因此，我们不应只在言语上顺服上帝，更要在心思、心灵和行为上全然降服。让我们轻看世界及其一切评价，因为救主告诉我们：「凡在这淫乱罪恶的世代中，若有人以我和我的话为耻，人子在他父的荣耀里，同圣天使降临的时候，也要以那人为耻。」
          (马可福音 8:38)。取悦世界，便会失去向上帝的坦然无惧；轻看世界，基督徒便会成为上帝的亲近之人，带着极大的勇气进入祂的居所，全然相信祂的话语，如同信靠上帝圣言，而非怀抱二心。因着不信与二心相伴，上帝话语的效力便会随之减弱。
    - type: paragraph
      text:
        ru: Уснувшие сном уныния  –  возстаньте! Расслабившие себя двоедушием укрепите
          себя верою! Смягчите ожесточенныя сердца Ваши усердною молитвою и слезами.
          Приступите к Господу со смирением, и вместится в Вас Слово Его, и благодать
          Его, и воскресит мертвыя души Ваши! Если слово судится и осуждается, то
          оно остается без пользы; если же примется со смирением, то хотя наружность
          его жестка, но плод – духовное утешение, рождающееся от познания и приятия
          Истины, в которой спасение.
        cn: 陷于沮丧沉睡之人啊——奋起吧！被二心拖垮之人啊，以信德坚固自己吧！用恳切的祷告和泪水软化你们刚硬的心吧。谦卑地亲近主，祂的圣言和恩典就必临到你们之内，并复活你们死去的灵魂！若言语受到评断和谴责，则毫无益处；然而若以谦卑的心领受，即便其外表严厉，其果实却是属灵的慰藉，这慰藉源于对真理的认识与接纳，救恩即在于此。
  - type: heading2
    initial:
      ru: Письмо 342.
      cn: 书信 342：
    text:
      ru: О спасении погибающих
      cn: 论垂亡者的救赎
    children:
    - type: paragraph
      text:
        ru: 'Святые Отцы сказали: «Когда видишь утопающаго, простри к нему конец жезла
          твоего и сделай все, что можешь для его спасения; но руки твоей не давай
          ему, чтоб он не увлек тебя с собою в пропасть». Бог да дарует Вам мудрость
          поступить по сему совету.'
        cn: 圣教父们曾言：「当你看见有人溺水时，应向他伸出你的杖端，竭尽所能去拯救他；但切勿直接将手伸给他，以免他将你一同拖入深渊。」愿上帝赐予你智慧，使你能依此忠告行事。
    - type: paragraph
      text:
        ru: 'Приступающий к Богу должен приступать с верою в Его всемогущество, а
          не с двоедушием и тогда получит помощь свыше. Зло, желая удержать человека
          в оковах, всегда его стращает: угроз этих бояться не должно: сильный Бог
          избавит приступающих к Нему от всех нападений греха.'
        cn: 凡亲近上帝的人，当以坚定不移的信心笃信其全能，而非心怀二意。如此，便能蒙受自上而来的助佑。恶者欲将人囚于枷锁之中，故常以恐吓之语慑人。然此等威胁，切莫畏惧。因上帝大能，必将所有投奔于祂的人，从罪恶的各种侵袭中解救出来。
  - type: heading2
    initial:
      ru: Письмо 343.
      cn: 书信 343：
    text:
      ru: О преданности Богу
      cn: 论对上帝的虔诚
    children:
    - type: paragraph
      text:
        ru: 'Мир имейте в мыслях и сердце; отгоняйте смущение благодушием. Говорите
          себе, когда разныя помыслы начнут Вас смущать: «Предаюсь Богу со всеми немощами
          моими и обстоятельствами моими. Пусть Он творит надо мною Свою святую волю».
          Промысл Божий устроил так, что народ Его при исшествии из Египта получил
          мзду свою за работы, произведенныя в Египте. Поехали Вы в Ревель для пользования
          Л-и и Ал-ны и будьте мирны; исполняйте с тщательностию то, за чем поехали
          и храните душу Вашу, которую Вы должны соблюсти на суд Христов. Когда не
          можете сохраниться от шумнаго общества, то старайтесь сохраниться от многословия
          и излишних шуток, а когда и от сего не сохранитесь, то умывайтесь в покаянии.
          Храните в себе мир. Знайте, что если в Вас смущение, то это знак, что закралась
          к Вам какая-либо фальшивая мысль. В Вас, как и во мне, нет веры, нет смирения!
          Предаваясь воле Божией, Вы будете входить в то и другое и будете обретать
          в сердце мир. Мир Вам! Мир С. П. и Л. и А. Мир всем и мне грешному. Аминь.'
        cn: 愿平安常驻你的心思和心怀；以宁静的心灵驱散困扰。当各种思绪开始扰乱你时，请对自己说：「我以我所有的软弱和际遇，全然交托给上帝。愿祂的圣意在我身上得以成就。」上帝的旨意如此安排，使祂的子民在出埃及时，得到了他们在埃及劳作的报酬。你前往雷维尔是为了照料L.和A.，愿你心境平和；细致地完成你为此行的目的，并守护你的灵魂，你当在基督的审判之日保守这灵魂。当你无法避开喧闹的社交场合时，请努力避免多言和过度的玩笑；而当你连这也无法做到时，便以忏悔来涤净自己。愿你心中常存平安。须知，若你内心有所困扰，这便是有一个虚假念头悄然潜入的迹象。你我之中，都缺乏信心，缺乏谦卑！当你全然顺服于上帝的旨意，你便会逐渐进入这两者之中，并在心中寻得平安。愿平安与你同在！愿平安与S.P.以及L.和A.同在。愿平安与众人同在，也与我这罪人同在。阿门。
