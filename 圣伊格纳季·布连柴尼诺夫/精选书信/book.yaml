      text:
        ru: 1 декабря 1863
        cn: 1863年12月1日
  - type: heading2
    initial:
      ru: Письмо 285.
      cn: 书信 285：
    text:
      ru: О внутренней жизни. Видение. Необходимость открываться – о рассмотрении
        лица для того избираемаго
      cn: 论内在生命。异象。敞开的必要性——关于审视受选之人的面容
    children:
    - type: paragraph
      text:
        ru: Христос Воскресе!
        cn: 基督复活了！
    - type: paragraph
      text:
        ru: 'По сравнению сделанному святыми Отцами, внутренняя жизнь подвижника Христова
          подобна погоде: иногда бывает ясно и тепло, а иногда пасмурно, ненастно
          и холодно. По их же сравнению эта жизнь подобна урожаям хлеба, которые иногда
          бывают очень обильны, а иногда очень скудны. Люди опытные не надеются на
          постоянство хорошей погоды и не приходят в смущение от погоды дурной, зная,
          что одна постоянно сменяется другою. Также при хорошем урожае они не полагаются
          на него и не престают от труда, а при худом урожае не впадают в уныние и
          равным образом не престают от возделывания земли. Таков закон природы. Подобен
          ему и закон подвижничества. Иногда бывает посещение благодати, и душа утешается,
          а иногда возстают волны искушений, и она поставляется в затруднительное
          положение. Таков был путь всех святых Отцов. Они повелевают всякому, желающему
          подвизаться правильно, чтоб он подчинился с покорностию этому закону подвижничества,
          установленному Самим Богом для странника земнаго. От постоянно ясной погоды
          высыхает земля и заводятся во множестве черви и прочия вредныя насекомыя.
          Подобно этому действует на душу продолжительное спокойствие, даже производимое
          благодатию: в душе зарождается высокоумие, самомнение, самонадеянность,
          презрение к ближним, уничижение и осуждение их и тому подобные недуги духа
          человеческаго, самые опасные и самые страшные.'
        cn: 根据圣教父们的教导，基督苦行者的内在生命，犹如天气：有时晴朗温暖，有时阴沉、风雨交加、寒冷。同样，在他们看来，这生命也似麦田的收成，有时丰盛无比，有时却又极度贫瘠。经验丰富的人不会指望天气永远晴好，也不会因恶劣天气而心烦意乱，因为他们深知，天气总是此消彼长，循环往复。同样地，在丰收之时，他们不因此而自满，也不停止劳作；而在歉收之际，他们不沮丧失落，也同样不停止耕耘土地。这是自然的法则。苦修的法则也与此相似。有时恩典降临，灵魂得到慰藉；有时试探的波涛汹涌而至，使人陷入困境。这是所有圣教父们所走过的道路。他们命令所有渴望正确苦修的人，要顺服于这苦修的法则，这法则乃是上帝为世间客旅亲自设立的。若天气持续晴朗，土地便会干涸，滋生大量虫蚁及其他有害昆虫。同样，长期的平静，即便源于恩典，也会对灵魂产生类似的影响：高傲、自负、自恃、轻视邻人、贬低和论断他们，以及诸如此类的人性灵魂疾患便会萌生，这些是最危险也最可怕的。
    - type: paragraph
      text:
        ru: 'Великое дело: признавать себя достойным искушения, и предаваться воле
          Божией, когда придет искушение. Это очень помогает и при страхованиях. Признание
          себя достойным всякаго наказания, и даже явнаго бесовскаго, приводит к самоотвержению
          и к преданности воле Божией. От самоотвержения и преданности воле Божией
          уничтожается страх, наводимый бесовским искушением. Диавол ничего не может
          сделать без попущения Божия; он находится постоянно во всемогущей руке Божией
          и имеет не иное значение в этой руке, как значение бича, который, сам по
          себе лишен всякой способности к действию. Тебе послано было духовное видение
          низшаго разряда, видение греховности твоей и того общения, в котором человек
          содержится при посредстве греха с духами отверженными. Враг позавидовал
          этому и захотел восхитить из души твоей плод, то есть чувство плача. Он
          сделал это хитро, внушив неправильную мысль, которая всегда бывает началом
          зла. Ему попустилось сделать это для твоего искуса, чтоб ты опытно познала
          диавольския козни и постоянно была на страже. Духовныя сокровища должно
          хранить и хранить. Впрочем посещению благодати обыкновенно предшествует
          или последует искушение.'
        cn: 承认自己配受试炼，并在试炼来临时将自己全然交托于上帝的旨意，这是何等伟大的功课。这对于抵御魔鬼的恐吓也大有裨益。若能承认自己配受一切惩罚，甚至配受明显的魔鬼之扰，便能达到舍弃自我、全然顺服上帝旨意的境界。从舍弃自我与顺服上帝旨意中，魔鬼试探所带来的恐惧便会随之消弭。魔鬼若无上帝的允许，便一无所能；它时刻处于上帝全能的掌中，在这只手中，它不过是鞭笞之物，其本身不具备任何行动的能力。你曾蒙受一等较低层次的属灵异象，看见了自己的罪恶，以及人因罪与被弃的邪灵相通的境况。仇敌因此心生妒嫉，企图从你的灵魂中夺走那悔泣的果实。它诡谲地诱发了一个错误的念头，而这念头往往是邪恶的开端。上帝允许它如此行，是为了磨砺你，让你亲身认识魔鬼的诡计，并时刻警醒。属灵的珍宝务必谨慎守护。然而，恩典的降临，往往伴随着试炼，或先于试炼，或继于试炼。
    - type: paragraph
      text:
        ru: 'Все, случающееся с подвижником, свидетельствует само о себе. Но это могут
          понимать только те, которые проходят подвиг правильно. Обольщенные также
          довольны в слепоте своей своими состояниями и случающимся с ними: их довольство
          есть самодовольство, основывающееся на удовлетворяющем их и ласкательствующем
          им мнении их о себе, а не на зрении своей греховности и окаянства. Очень
          хорошо поверять себя, открывая о том, что случается вне обыкновеннаго порядка.
          Открывать должно пред знающими дело, а не пред умниками, прославляемыми
          и выставляемыми миром за святых и духовных."Мирлюбитсвое"(Ин. 15:19), –
          сказал Спаситель. Мир – в прелести и сочувствует одним тем, которые находятся
          в прелести. Служителей истины он отвергает и ненавидит.'
        cn: 隐修士所经历的一切，皆能为自身作证。然而，唯有那些正确地行持苦修之人，方能领悟此点。受迷惑者亦在其盲昧中，对其自身的状态及所遭遇之事感到满足：他们的满足乃是自满，根植于他们对自身所持的、令其称心并谄媚他们的看法，而非建立在洞察自身罪性与悲苦之上。将自身所经历的、异乎寻常之事敞开心扉，进行检验，实乃上策。应当向深谙此道之人敞开，而非向那些被世人尊崇、视为圣贤与属灵的「智者」敞开。「世人爱属自己的事物」（约翰福音
          15:19），救主如是说。世间充满迷惑，只对那些身陷迷惑之人施以同情。至于真理的仆役，世人则弃绝并憎恶他们。
    - type: paragraph
      text:
        ru: 'Наступают времена трудныя в духовном отношении: они наступили уже давно,
          как пишет Святый Тихон Воронежский, но затруднительность постоянно увеличивается,
          отступничество принимает огромные размеры. Это – попущение Божие, предсказанное
          в слове Божием. Пред непостижимыми судьбами Божиими должно благоговеть.
          Что – мы пред Богом? – Ничтожные червячки, призванные Его неизреченою милостию
          в бытие и что выше бытия, в познание Бога, в общение с Богом. Будем прославлять
          Его благоволение о нас. Его милость к нам! Будем молить Его, да совершит
          до конца милость Свою над нами!'
        cn: 精神上的艰难时日正在降临：如圣沃罗涅日的提洪所写，它们早已到来，但困境持续加剧，背教达到了惊人的规模。这是上帝的允许，在祂的话语中早已预言。面对上帝不可测度的旨意，我们当心怀敬畏。在上帝面前，我们算什么？——不过是卑微的虫豸，蒙祂莫可言喻的慈悲被召入存在，并被召入高于存在之境，即认识上帝，与上帝相交。让我们赞美祂对我们的恩眷，祂对我们的慈悲！让我们祈求祂，愿祂的慈悲在我们身上得以完全成就，直到末了！
    - type: paragraph
      text:
        ru: Недостойный Епископ Игнатий...
        cn: 不配的伊格纳提主教……
    - type: paragraph
      text:
        ru: 8 апреля 1864
        cn: 1864年4月8日
  - type: heading2
    initial:
      ru: Письмо 286.
      cn: 书信 286：
    text:
      ru: К И. И. Глазунову по предпринятому им изданию «Аскетических Опытов»
      cn: 致伊·伊·格拉祖诺夫，为他所着手出版的《修持经验》一书
    children:
    - type: paragraph
      text:
        ru: 'Богу благоугодно было внушить Вам расположение приобщиться моему убогому
          труду изданием составленных мною Аскетических Опытов. Эта книга в собственном
          смысле принадлежит не мне: она вся заимствована из святых Отцов Православной
          Церкви. Мой труд состоит в том, что в течении всей жизни моей я занимался
          изучением Отеческих Писаний и сделал из них такое извлечение, какое возможно
          сделать только по долговременном изучении сих исканий. Учение, принадлежащее
          святым Отцам, должно принести существенную пользу современным христианам,
          желающим проводить жизнь благочестивую и богоугодную, но не имеющим возможности
          основательно и подробно изучить Отеческия Писания. То, что говорю, доказано
          опытом: многие читавшие в рукописи наставления о покаянии, молитве, о кратковременности
          земной жизни, находящияся в книге моей, почувствовали на себе сильное действие
          чтения, способствовавшего их духовному преуспеянию. Так и должно быть! Аскетические
          Опыты – книга практическая. Она – единственная потому, что со времени введения
          в России образования никто еще не писывал в этом роде.'
        cn: 承蒙上帝眷顾，使您乐意出版我这卑微的著作《苦修经验谈》。此书并非真正属于我，而是完全取材于东正教的圣教父们。我的工作在于，毕生致力于研习教父们的著作，并从中提炼出唯有长期深入钻研方能撷取的精粹。这些属于圣教父们的教导，必能为那些渴望度敬虔且蒙神悦纳生活，却无暇深入研读教父著作的当代基督徒带来实质的裨益。我所言非虚，这已为经验所证：许多手稿读者，在阅读我书中关于悔改、祷告以及地上生命短暂的教导后，都深切感受到这些阅读所带来的强大影响，并因此在属灵上有所长进。理当如此！《苦修经验谈》是一本实用的书籍。它之所以独一无二，是因为自俄罗斯引进教育以来，尚未有人撰写过此类的作品。
    - type: paragraph
      text:
        ru: 'Святые Отцы сказали, что милостыня, оказываемая душе, на столько выше
          милостыни, оказываемой телу, насколько душа выше тела. Такой милостынею
          признал я книгу – Аскетические Опыты. Промыслом Божиим дано было мне, во
          спасение души моей, приуготовить эту милостыню: этим же Божиим Промыслом
          дается Вам, во спасение души Вашей, передать эту милостыню духовную нуждающимся
          в ней христианам. Дело Божие, И. И.-ч, надо делать со тщанием, чтоб дело,
          данное во спасение не было повреждено небрежением и не послужило в осуждение.
          Я по силе моей постарался дать возможную отчетливость и исправность книге,
          приготовляя ее с 1840 года, пересматривая, выправляя, дополняя ее, чтоб
          учение Отцов, изложенное в ней, имело удовлетворительную ясность и полноту,
          так и Вы позаботьтесь, чтоб книга была издана исправно и в должный срок.
          Многия благочестивыя души жаждут этой пищи духовной и желают иметь книгу
          в руководство жительства своего именно по той причине, что она есть сборник
          учения Святых Отцов Православной Церкви о главных добродетелях христианских
          и о духовном подвиге.'
        cn: 圣教父们曾说，施予灵魂的怜悯，比施予肉体的怜悯更为超拔，犹如灵魂之超越肉体。我将《苦修经验》一书，视作此等怜悯。借由神的眷顾，我得以预备此怜悯，以拯救我的灵魂；同样借由神的眷顾，您被赋予重任，将这精神的怜悯传递给那些亟需它的基督徒。此乃神圣之事，伊·伊-奇（I.
          I.-ch），务必审慎为之，以免这原为救赎而设之事，因疏忽而受损，反招致谴责。我已竭尽所能，使此书臻于清晰与完善。自1840年起，我便着手预备此书，反复审阅、修订、增补，以期其中所阐述的教父教诲，能具足令人满意的明晰与完备。同样，您也当悉心照料，务使此书得以正确且适时地出版。诸多虔敬的灵魂渴慕这精神的食粮，并渴望以此书作为其生活指南，正是因为它汇集了东正教圣教父们关于基督教主要美德与属灵操练的教诲。
    - type: paragraph
      text:
        ru: Призывая обильное благословение Божие на Вас и на семейство Ваше, с чувствами
          совершеннаго почтения и искренней преданности и т.д.
        cn: 愿丰沛的圣恩降临于您与您的家人，怀着无比的敬意与真诚的奉献等等。
    - type: paragraph
      text:
        ru: 3 марта 1864
        cn: 1864 年 3 月 3 日
  - type: heading2
    initial:
      ru: Письмо 287.
      cn: 书信 287：
    text:
      ru: О корректуре «Опытов» и разных предметах
      cn: 关于修订《沉思录》及其他议题
    children:
    - type: paragraph
      text:
        ru: Не ошиблись Вы, вручив сына Вашего покровительству Божией Матери. Вследствие
          этого покровительства ему посчастливилось на службе. Слышу, что Вы нездоровы.
          В таком положении нахожусь и я. Должно положиться на Бога и стараться о
          благоугождении Ему. Находясь постоянно в Его полной воле и власти, мы должны
          непременно предстать на суд Его, на котором решится наша вечная участь,
          смотря по тому, приблизились ли мы к Богу или отдалились от Него во время
          нашего земнаго странствования.
        cn: 您将您的儿子托付给上帝之母的护佑，这是明智的举动。正因这护佑，他在 служ职上得以顺遂。我听闻您身体不适。我亦身处相似境况。我们应当全然信赖上帝，并尽力取悦于祂。我们时刻处于祂完全的旨意与权柄之下，终必站立在祂的审判台前，届时，我们永恒的命运将得以裁定，端视我们在尘世的旅程中是亲近了上帝，抑或疏远了祂。
    - type: paragraph
      text:
        ru: Относительно корректуры «Опытов» убедительно прошу Вас поступить со всею
          искренностию и прямотою. Если этот труд удобен для Вас, возьмите его на
          себя; если же он сколько-нибудь неудобен, то откажитесь от него. Поступив
          искренне, Вы поступите самым приятнейшим образом для меня.
        cn: 关于《灵修操练》（Опытов）的修订，我恳请您务必以至诚和坦率的态度来处理。如果这项工作对您而言是便利的，请您承揽；如果它稍有不便，便请您辞却。您若能真诚行事，便是以最令我欣悦的方式来做了。
    - type: paragraph
      text:
        ru: Что это значит? Веет от мира какою-то пустынею, или потому что я сам живу
          в пустыне, или потому, что многолюдное общество, когда оно отчуждилось от
          Слова Божия, получает характер пустыни.
        cn: 这究竟意味着什么呢？世间仿佛吹拂着一种荒芜之风，或许是因为我自身栖居于旷野之中，又或许是因为，当熙攘的群体疏离了上帝的圣言，它便染上了荒漠般的特质。
    - type: paragraph
      text:
        ru: Благословение и милость Божии да почиют над Вами и сыном Вашим.
        cn: 愿上帝的赐福与慈悲，安歇在您与您儿子的身上。
    - type: paragraph
      text:
        ru: 3 марта 1864
        cn: 1864 年 3 月 3 日
  - type: heading2
    initial:
      ru: Письмо 288.
      cn: 书信 288：
    text:
      ru: В ответ соблазняющимся на «Слово о Смерти»
      cn: 回应那些被《死亡箴言》所诱惑的人
    children:
    - type: paragraph
      text:
        ru: М. Г. Г. Ив-ч, искренно благодарю Вас за письмо Ваше! Я не утрудил бы
          Вас ответом моим, если б Вы не упомянули о соблазне некоторых по поводу
          «Слова о Смерти», и если бы мы не имели учения святых Отцов относительно
          такого рода соблазна. Учение это признаю долгом моим сообщить Вам. Оно изложено
          в 54-м слове святаго Исаака Сирскаго, признаваемаго Церковию одним из первейших
          наставников христианскаго аскетизма. «Блаженный Павел, – говорит этот Отец,
          – написал:«Слово бо крестное погибающим убо юродство есть»(1Кор. 1, 18).
          Что ж из этого? Долженствовало ли Павлу умолкнуть и прекратить проповедь
          по той причине, что слово крестное вменено было в юродство теми, которые
          не ощутили силы этого слова? Учение крестное и до ныне служит преткновением
          для Иудеев и Еллинов. Итак, молчать ли нам об истине, чтоб таковые не соблазнились?
          Павел не только не умолк, но и воззвал, говоря:«Мне же да не будет хвалитися,
          токмо о кресте Господа нашего Иисуса Христа»(Гал.6:14). Хваление о кресте
          поведано Святым не для того, чтоб соблазнить иных, но для того, чтоб была
          проповедываема великая сила Креста. Сообразно сему, и ты, о святый! совершай
          жительство свое с тою целию, которую ты положил себе пред Богом, чтоб не
          осуждала тебя совесть твоя, и жительство твое разсматривай по Божественному
          Писанию и по Преданию, которое ты приял от святых Отцов. Если не будешь
          осуждаем ими (Св. Писанием и Св. Преданием), то не убойся соблазна, которому
          подвергнутся некоторые. Никто из человеков не возможет удовлетворить равно
          всех или угодить всем и в тоже время угодить Богу и совести своей».
        cn: '致 M. G. G. 伊夫-奇：


          我衷心感谢您的来信！若非您提到了某些人因我的《论死亡之言》而感到困惑，若非圣教父们对这类困惑早有教诲，我本不会用我的回信来劳烦您。然而，我深感有义务将这教诲告知于您。它载于圣以撒叙利亚人第五十四篇讲章之中，这位圣者被教会尊为基督教苦修主义的首要导师之一。


          这位教父说道：「蒙福的保罗曾写道：『因为十字架的道理，在那灭亡的人为愚拙』（哥林多前书 1:18）。这又如何呢？难道保罗就当因此沉默不语，停止宣讲，只因那未曾体会十字架道理之能力的人，将它视为愚拙吗？十字架的教诲直到今日，仍然是犹太人和希腊人的绊脚石。那么，我们是否就当为免这些人跌倒而对真理保持缄默呢？保罗不但没有沉默，反而呼喊着说：『但我断不以别的夸口，只夸我们主耶稣基督的十字架』（加拉太书
          6:14）。圣者宣扬十字架，并非为了使他人跌倒，而是为了宣扬十字架的伟大能力。


          与此相应，您，我的圣友啊！也当以您在上帝面前所立定的目标来实践您的生活，好使您的良心不责备您。并当按照圣经和您从圣教父那里所领受的圣传，来审视您的生活。如果它们（圣经和圣传）不责备您，那么就不要惧怕某些人将会遭遇的困惑。世上无人能同时满足所有人，或取悦所有人，并且同时取悦上帝和自己的良心。」'
    - type: paragraph
      text:
        ru: '«Слово о Смерти» написано мною в Сергиевой пустыне вследствие просьбы
          некоторых знакомых. Не было у меня ни намерения, ни надежды напечатать его.
          Это могу сказать и о прочих сочинениях моих. Особенными обстоятельствами
          устроилось напечатание их, и, как понимаю, не без Промысла Божия. Об этом
          писали мне некоторыя лица, предавшия себя в монастыре и вне монастыря всецело
          теоретическому и практическому изучению христианства: они выразили мне искреннюю
          благодарность за изложение учения святой Церкви Православной, в котором
          они существенно нуждались, и по такому предмету, который существенно важен
          для всякаго человека. Даже священник Матвеевский, написавший рецензию в
          «Страннике», сознается (Стран. 28), что «еще ни одна эсхатология, или часть
          богословия, разсматривающая последствия события, касающияся мира и человека,
          не входила в такое подробное решение этих вопросов, какое сделано в «Слове
          о Смерти». Рецензия сама по себе не имеет ничего предосудительнаго, напротив
          того, она была очень полезною, предложив вопросы, которые затрудняли рецензента
          и, разумеется, не его одного. Разрешение их должно было принести общую пользу.
          Было бы желательно, чтоб предложение вопросов в духовном журнале не смахивало
          на выходки Герцена. У нас Богословие постепенно принимает характер более
          и более определенный, Православно-Восточный. Это тотчас делается ясным при
          сличении Богословия, составленнаго Терновским, с Богословием Преосвященных
          Антония и Макария. Естественно, что по мере перевода на русский язык Отцов
          Восточной Церкви, Предание этой Церкви обозначается отчетливее. Вообще мы
          еще не довольно знакомы с Преданием нашей Церкви и неприметным образом усвоились
          нам чуждыя ей некоторыя мнения Запада. По этой причине «Слово о Смерти»
          сначала было принято многими неблагосклонно, но основательнейшия лица из
          духовенства на стороне его, а в Академиях, где библиотеки очень удовлетворительны,
          вероятно займутся тщательною обработкою этой части Богословия и изложат
          ее в обычной системе.'
        cn: 《论死亡之言》是我在谢尔盖隐修院应一些熟人之请而作。我既无意也无望将其付梓。对此，我对我其他著作亦可作如是观。它们得以出版，皆由特殊境遇促成，在我看来，这并非没有上帝的眷顾。一些或在修道院内、或在修道院外全然投身于基督教理论与实践研究的人，曾就此写信于我：他们对我阐释圣正教会教义表达了由衷的感谢，他们深切需要此教义，且所涉主题对每个人而言都至关重要。甚至马特维耶夫斯基神父，在《流浪者》杂志上撰写评论时，也承认（《流浪者》，第28页）：「迄今为止，尚无一部末世论，或神学中探讨世界与人类所涉事件后果的部分，能如《论死亡之言》这般，对这些问题进行如此详尽的阐述。」这篇评论本身并无任何可指摘之处，相反，它极具裨益，提出了困扰评论者（当然，也非仅困扰他一人）的问题。解决这些问题，必将带来普遍的益处。我们期盼，属灵刊物中提出问题，不要带有赫尔岑式的挑衅意味。在我国，神学正逐渐呈现出日益鲜明、正教东方的特质。将捷尔诺夫斯基所编纂的神学与安东尼主教和马卡里主教的神学相比较，这一点便立时明晰。自然而然，随着东方教会教父文献被译成俄语，该教会的圣传也愈加清晰地显现。总体而言，我们对本教会的圣传仍不够熟悉，不知不觉中，我们已吸纳了一些西方与本教会相悖的观点。正因如此，《论死亡之言》起初并未受到许多人的青睐，然而，教牧人员中更具真知灼见者皆支持此书，而在图书馆藏丰富的学院里，或将认真研究这部分神学，并以其惯常的体系加以阐述。
    - type: paragraph
      text:
        ru: 'С.-Петербург очень удобен для уединенной жизни: это я испытал на себе
          в светском быту; напротив того, для монашествующих он очень неудобен. Впрочем,
          где бы кто ни жил, если живет по заповедям Божиим и руководствуется Словом
          Божиим, то живет в преддверии к вечному блаженству.'
        cn: 圣彼得堡非常适合隐居生活：我在世俗生活中亲身体验过这一点；但对于修道者来说，那里却非常不便。然而，无论身居何处，若能谨遵神的诫命，并以神之道为指引，便已然活在永恒福祉的门槛之前。
    - type: paragraph
      text:
        ru: Милостивый Господь да дарует это блаженство и мне и Вам и всему Вашему
          благословенному семейству.
        cn: 愿慈悲的吾主，将这般福佑，赐予我、赐予您、并赐予您蒙福的家族。
    - type: paragraph
      text:
        ru: 4 мая 1864
        cn: 1864年5月4日
  - type: heading2
    initial:
      ru: Письмо 289.
      cn: 书信 289：
    text:
      ru: О сочинениях епископа Игнатия, изданных и издававшихся
      cn: 论主教伊格纳季著作之已刊与待刊者
    children:
    - type: paragraph
      text:
        ru: 'Воистину Воскресе Христос! Предсказанное Словом Божиим должно совершиться.
          Наш священный долг – благоговеть пред судьбами непостижимыми Бога Господа
          и, понимая глубокое значение совершающагося, обратить все внимание, внимание
          усиленнейшее на усвоение себя Христу, как святые Отцы сказали: «Спасаяй,
          да спасет душу свою». Спаситель заповедал:«Бдите и молитеся, да не внидете
          в напасть»(Мф. 26:41). Пред наступлением великих скорбей должно молиться
          с особенною тщательностию и умолять Бога о помиловании.'
        cn: 基督确实复活了！上帝圣言所预示的一切，必然会成就。我们神圣的职责，乃是敬畏上帝主宰那不可测度的旨意，并且，当我们领悟正在发生之事深邃的意义时，便当将全副心神，加倍殷切地，专注于使自己全然归属于基督，正如圣教父们所言：「拯救者，当拯救己灵。」救主曾训谕：「总要警醒祷告，免得入了迷惑。」（马太福音
          26:41）在巨大苦难降临之前，我们更当以格外的虔诚祈祷，恳求上帝的怜悯。
    - type: paragraph
      text:
        ru: 'Благодарю за уведомление о мнении различных личностей о «Слове о Смерти»
          и о других сочинениях, находящихся в связи с этим «Словом». В Петербурге
          подобное же явление. Именно: большинство духовенства сначала были против
          «Слова», но некоторые из духовенства – весьма немногие – были и за него.
          Когда же пообдумались, особливо после появления статьи «Взгляд» на мнение
          западных, тогда все замолкли, впрочем не по причине согласия. Нельзя было
          отвергать служителям православной Церкви учение, провозглашаемое Церковью
          всенародно на всем пространстве ея Богослужения. Хотели отомстить иначе:
          но рука Божия отвратила удар, направленный при посредстве Б. Б., стоящаго
          во главе шайки издателей реформационнаго и вкупе революционнаго журнала
          «Странник». Писания мои мне не принадлежат; их источник – Отцы, они принадлежат
          Отцам православной Церкви. Избрание меня Промыслом Божиим в орудие преподавания
          этой жизненной духовной пищи современному остатку верующих есть и им и мне
          благодеяние Божие."Мирлюбитсвое"(Ин. 15:19), – сказал Спаситель. Когда мир
          услышит Слово Божие, провозглашаемое по стихиям и в духе мира, т.е. когда
          он услышит учение свое, прикрытое личиною учения Божия, тогда он превозносит
          его похвалами. Когда же он ощутит в слове присутствие инаго Духа, действующаго
          разрушительно на владычество мира: тогда он заражается ненавистью к слову,
          установляет гонение на произнесшаго слово. Очень опасно приобретать познания
          не во Христе, а развивая свое собственное падшее естество, пребывая по духу
          в общении с миром. Действуя в области последняго способа люди непременно
          заражаются враждою к Святому Духу, как заразилось этою смертоносною враждою
          Иудейское духовенство, в чем и обличено оно первомучеником Стефаном  (Деян. 7:51).
          Эти ученые по букве не нашли слов, чтоб противопоставить их словам Духа,
          которыя произносил Стефан, и потому возгорелись к сосуду Духа завистью и
          ненавистью. На слова они отвечали камнями; на преподание истины возразили
          убийством. Слово Божие всегда было гонимо миром; гонение от мира всегда
          было свидетельством учения исходящаго от Бога.'
        cn: 感谢您告知各界人士对《死亡之言》及其他相关著作的看法。在彼得堡也有类似的现象。具体来说：多数教士起初反对《死亡之言》，但少数教士——极少数——是支持它的。当他们深思熟虑，尤其是在那篇关于西方观点的文章《观点》出现之后，所有人都沉默了，然而并非出于认同。东正教会的仆人不能否认教会在其整个神圣礼仪中向众人宣扬的教义。他们曾想用其他方式报复：但上帝之手阻止了这次打击，这次打击是借着B.
          B.——这个站在改革派兼革命派杂志《流浪者》出版商团伙首领之人——之手而发起的。我的著作不属于我；它们的源泉是教父们，它们属于东正教会的教父们。上帝的旨意拣选我作为器皿，将这生命的属灵食粮传授给当今的信徒余民，这既是他们的恩典，也是我的恩典。「世人爱属自己的」（约翰福音
          15:19），救主说。当世人听到按照世俗元素和世俗精神宣扬的上帝之道，即当他们听到被上帝之道的外衣掩盖的自身教义时，他们便会极力赞美它。但当他们感受到话语中存在着另一种灵，这灵对世俗的权势具有破坏性的作用时：他们就会被对这话语的仇恨所感染，并迫害说这话语的人。不在基督里获取知识，而是发展自己堕落的本性，在灵性上与世俗保持交通，这是非常危险的。以第二种方式行事的人们，必然会感染对圣灵的敌意，就像犹太教士被这种致命的敌意所感染一样，而他们也为此被首位殉道者司提反所指责（使徒行传
          7:51）。这些墨守成规的学者找不到话语来反驳司提反所说的圣灵的话语，因此他们对圣灵的器皿充满了嫉妒和仇恨。他们用石头回应话语；他们用谋杀来对抗真理的传授。上帝之道总是被世人迫害；来自世人的迫害，总是证明教义是源自上帝的。
    - type: paragraph
      text:
        ru: П. А. заботится об издании «Аскетических Опытов», в которых с особенною
          подробностью и разнообразием преподается понятие о правильной молитве, также
          и других существенно нужных и важных подвигах духовных, без которых одни
          телесные бесполезны и даже могут быть очень вредными, душепагубными. «Опыты»
          должны доставить основательное понятие о таких предметах, о которых ныне
          в обществе христианском имеется познание самое поверхностное, по большей
          части самое превратное, душевредное и душепагубное. «Опыты» должны удовлетворить
          настоятельной нужде подвизающихся и спасающихся в наше время, в которое
          изсякли благодатные наставники, умножились и лжеучители. Напечатание «Опытов»
          устроилось особенным Божиим Промыслом. Отступление начало совершаться с
          некотораго времени очень быстро, свободно и открыто. Последствия должны
          быть самыя скорбныя. Воля Божия да будет! Милость Божия да покроет нас!
        cn: P. A. 关切着《苦修体验》的出版，其中尤为详尽且多样地阐述了关于正确祈祷的概念，以及其他至关重要且不可或缺的精神修行。若无这些，单凭肉体的操练便毫无益处，甚至可能极具危害，足以毁灭灵魂。《体验》旨在为那些在当今基督教社会中，认知极其肤浅、大多谬误并有害于魂灵的事物提供深刻的理解。它将满足当代修行者和寻求救赎之人的迫切需求，因为在这个时代，蒙恩的导师已然枯竭，而假教师却日益增多。《体验》的付梓乃是出于上帝特殊的眷顾。背道之事已有一段时间开始迅速、自由且公开地蔓延。其后果必将极其悲惨。愿上帝的旨意成就！愿上帝的怜悯覆庇我们！
    - type: paragraph
      text:
        ru: Призывающий на тебя благословение и благодать Божию.
        cn: 愿那在你身上呼唤上帝之祝福与恩典的。
    - type: paragraph
      text:
        ru: 2 мая 1864 Епископ Игнатий.
        cn: 1864年5月2日，伊格那提主教。
  - type: heading2
    initial:
      ru: Письмо 290.
      cn: 书信 290：
    text:
      ru: Об явлениях истинных и ложных. – О духовниках
      cn: 论真伪异象。——论告解师
    children:
    - type: paragraph
      text:
        ru: Святые Отцы повелевают подвижнику молитвы при случающихся явлениях вне
          и внутри себя пребывать равнодушным к ним и не внимать им, не признавая
          себя достойным видения святого. Они завещавают с одной стороны не порицать
          явления, чтоб не подвергнуть порицанию святое, а с другой никак не вверяться
          явлению, поспешно признав его истинным, чтоб не впасть в сеть лукавого духа,
          старающагося обольстить и обмануть подвижника, с целию повредить или погубить
          его. По миновании явления, иногда чрез значительное время, является в сердечном
          чувстве объяснение, которое должно дать явлению. Вообще замечено святыми
          Отцами, что тех, которых Бог посетил истинным явлением, сатана начинает
          искушать явлениями ложными. На это тебе нужно обратить особенное внимание
          для предосторожности.
        cn: 众圣教父谕示祷告者，当自身内外有异象显现时，须保持心境平静，不予理睬。不应自视为配得圣洁异象之人。他们一方面告诫勿轻率谴责异象，以免亵渎神圣；另一方面，亦不可贸然信赖异象，急于断定其为真，以免落入那狡猾恶魔的罗网，因它企图诱惑、欺骗修行者，以期损害或毁灭他。异象消逝后，有时甚至要经过相当长的时间，心中方会涌现一种感应，指示如何诠释此异象。普遍而言，众圣教父指出，凡蒙上帝以真实异象眷顾者，撒旦便会开始以虚假异象试探他们。为防患未然，你对此务必给予特别的关注。
    - type: paragraph
      text:
        ru: Видеть настоящее положение духовных руководителей необходимо, чтоб охраниться
          от обмана; вместе должно очень остеречься от осуждения их, непрестанно обращаясь
          ко вниманию себе. Откровенность очень опасна в наше время, потому что некоторые
          по превратному пониманию своего положения, считают обязанностию своею выведать,
          чтоб потом выведанное передавать. Вероятно это делается и с целию подслужиться.
        cn: 为要护己免受欺蒙，认清灵性导师的当前实况至关重要；然而，亦须万分警惕，切勿论断他们，当不住地回观自身。在这个时代，坦诚相告是极其危险的，因为有些人，因着对自身境遇的扭曲理解，竟将探听虚实视为己任，以便将探得之事转述他人。此举或亦是为了谄媚逢迎吧。
    - type: paragraph
      text:
        ru: Потрудись передать К. И. мою искреннейшую благодарность за воспоминание
          обо мне. О здоровье моем не могу сказать ничего положительнаго.
        cn: 请您务必向K. I.转达我最诚挚的谢意，感谢他念及我。至于我的健康，我无法说出任何积极的好消息。
    - type: paragraph
      text:
        ru: Благословение Божие да почиет над тобою. Е. И.
        cn: 愿上帝的赐福降于你身。E. I.
    - type: paragraph
      text:
        ru: 14 мая 1864
        cn: 1864 年 5 月 14 日
  - type: heading2
    initial:
      ru: Письмо 291.
      cn: 书信 291：
    text:
      ru: Двум сестрам. О жизни христианской
      cn: 致两姊妹：论基督徒生活
    children:
    - type: paragraph
      text:
        ru: Искренне желаю, чтоб Вы уподобились благочестивым сестрам, Марфе и Марии,
          упоминаемым в Евангелии, которыя сподобились принять Господа в дом свой
          и благоугодить Ему вниманием слову Его и усердным служением Ему. Господь
          сказал:"Гдедва или трисобраныо имени Моем», т.е. живут вместе с целию истинно-христианскою,«ту
          Есмь посреде их»(Мф. 18:20). Да совершится это над Вами! Призывающий на
          Вас благословение Божие Ваш покорнейший слуга. Е. И.
        cn: 我衷心祈愿您能效法福音书中所提及的敬虔姊妹马大和马利亚。她们有幸在家中接待主，并因全心聆听祂的话语和殷勤服侍祂而蒙祂喜悦。主曾说：「因为无论在哪里，有两三个人奉我的名聚会」，意即怀着真诚的基督信仰目标而共同生活，「那里就有我在他们中间」（马太福音
          18:20）。愿这恩典成就在您身上！您最谦卑的仆人 E. I. 愿神的祝福降临在您身上。
    - type: paragraph
      text:
        ru: 1 июля 1864
        cn: 1864年7月1日
  - type: heading2
    initial:
      ru: Письмо 292.
      cn: 书信 292：
    text:
      ru: О греховности человеческой природы
      cn: 论及人性的罪孽
    children:
    - type: paragraph
      text:
        ru: 'Земля сама собою производит разныя сорныя травы (плевелы). Никто не садит
          их: они растут сами. Причина тому – извращенное свойство земли. Безразсудно
          желать от земли несвойственнаго ей, т.е. чтоб земля не производила плевелов.
          Зная такое свойство земли, земледельцы с тщательностию и терпением выдергивают
          из земли плевелы по мере, как они показываются; иначе плевелы заглушат собою
          и уничтожат полезныя произрастания. Точно так должно поступать и с проявлением
          страстей, когда они будут возникать из сердца. Свойственно нашему падшему
          сердцу рождать из себя разныя греховныя пожелания. От этого не должно приходить
          в уныние: должно врачевать страстныя проявления и увлечения покаянием и
          исправлением себя.'
        cn: 大地本会自行长出各种杂草（稗子）。无人播种，它们却自然生长。其原因在于大地扭曲的本性。若愚昧地要求大地不长稗子，则是强求其所不能。农夫深知大地的此等本性，便会细心而耐心地将显露的稗子从土中拔除；否则，稗子必将扼杀并毁坏有益的庄稼。我们对心中显现的诸般情欲，也当如此行。我们堕落的心性，本就会滋生各种罪恶的欲念。对此，我们不应陷入沮丧：我们当以忏悔和自我修正来医治情欲的显现和诱惑。
    - type: paragraph
      text:
        ru: 2 апреля 1866
        cn: 1866年4月2日
  - type: heading2
    initial:
      ru: Письмо 293.
      cn: 书信 293：
    text:
      ru: Об обязанностях супруга православнаго к супруге инославной и о прочем
      cn: 论正教丈夫对异教妻子的责任及其他事项
    children:
    - type: paragraph
      text:
        ru: На письмо Ваше нельзя не отвечать. Бог отверз сердце Ваше к писаниям о
          покаянии. Все Святые Православной Церкви в течение всей жизни своей неотступно
          держались покаяния, держались его и тогда, когда благодать Божия действовала
          на них явно. Ныне, при занятии религиею более ищут или холоднаго познания
          по букве или обольстительного наслаждения. То и другое принадлежит миру
          сему, а не Христу.
        cn: 您来信，我怎能不回应。上帝已开启您的心扉，领您阅读悔罪之篇章。正教会的所有圣者，在他们一生中，无不紧紧持守悔改，即便在上帝的恩典已然明确地作用于他们之时，亦是如此。如今，人们在涉足信仰时，或寻求字面上的冷淡认知，或追逐虚妄的享乐。这二者皆属于此世，而非基督。
    - type: paragraph
      text:
        ru: За послушание молюсь о Вас и чадах Ваших. Милосердый Господь да возстановит
          здравие супруги Вашей. По истинной любви христианской, которая ищет не угождать,
          а доставлять существенную пользу ближнему, постарайтесь внушить супруге
          Вашей во спасение ея, что у западных верований остались лишь буква и самообольщение,
          а в Православной Церкви, несмотря на наше крайнее изнеможение, действуют
          еще Истина и Святый Дух в сосудах, приспособленных к тому правильным, по
          возможности человеческой, жительством христианским; необходимо вступить
          в общение с Духом Божиим посредством Истины; необходимо сделать это во время
          земной жизни, без этого нет спасения. За искренность слова Вашего приимите,
          как священное возмездие, искренность моего сердца, – и да благословит Вас
          Бог.
        cn: 我为您和您的孩子们在顺服中祈祷。愿慈悲的上帝恢复您妻子的健康。出于真实的基督徒之爱——这爱不是为了取悦，而是为了给近人带来实质的益处——请您设法为了您妻子的救赎，向她阐明，在西方信仰中，只剩下字句和自欺，而在正教会中，尽管我们极度软弱，真理和圣灵仍在那些借由尽可能符合人性之正确基督徒生活而预备好的器皿中运行；必须通过真理与上帝的灵相通；必须在尘世生命中完成此事，否则便没有救赎。愿您因您言语的真诚，接受我真诚的心作为神圣的回报——愿上帝赐福于您。
    - type: paragraph
      text:
        ru: Апостол завещает мужу верному заботиться о доставлении безценнаго сокровища
          истинной веры жене (1Кор. 7, 12–16), когда она не имеет его. О, какое счастие
          доставить ближнему блаженство в вечности.
        cn: 使徒劝诫忠信的丈夫，若妻子尚未拥有真信仰这无价之宝，便当努力使其得着（哥林多前书 7:12-16）。哦，能使近邻在永恒中获得福祉，是何等的喜乐啊！
    - type: paragraph
      text:
        ru: 12 апреля
        cn: 四月十二日
  - type: heading2
    initial:
      ru: Письмо 294.
      cn: 书信 294：
    text:
      ru: О преимуществах отдельных положений от общества лиц, ищущих спасения
      cn: 论寻求救赎者之个体境遇优于群体境况
    children:
    - type: paragraph
      text:
        ru: Справедливо говоришь, что милость Божия к тем,  которые устранены Промыслом
          Божиим от общаго стремления массы в отдельныя положения, как бы на  острова,
          с которых только видна и слышна буря морская, и то тогда, когда житель острова
          оставит  глубину его – внимание к себе, и приблизится к берегу – начнет
          внимать совершающемуся на житейском  море. Эта милость Божия возвещена и
          Священным Писанием (Пс. 30, 20–22). Святые Отцы предвозвестили,  что в последния
          времена спасающиеся скроются от взоров человеческих и пойдут смиренным путем
          делания,  хранясь осуждать отступников, предавая все воле Божией и суду
          Божию, благоговея пред самыми попущениями Божиими.
        cn: 您所言极是，神的恩慈确是赐予那些蒙神之护理，自芸芸众生中被拣选出来，置于如同岛屿般的独特境地之人。身处这些岛屿，他们只能远眺并耳闻海上的风暴，而这亦需岛上居民放下内心的深省——即对自我的专注，转而走向岸边——开始留意世俗海洋上所发生的一切。这般的恩慈，圣经亦有昭示（诗篇
          31:19-21）。圣教父们曾预言，末世之时，得救之人将隐匿于世人目光之外，行于谦卑的修行之道。他们将谨守，不评断那些背道者，将一切交托于神的旨意与审判，甚至对神的默许亦怀虔敬之心。
    - type: paragraph
      text:
        ru: Не от кого ожидать возстановления христианства! Сосуды Святаго Духа изсякли
          окончательно повсюду, даже в монастырях, этих сокровищах благочестия и благодати,
          а дело Духа Божия может быть поддерживаемо и возстановляемо только Его орудиями.
          Милосердое долготерпение Божие длит время и отсрочивает решительную развязку
          для небольшаго остатка спасающихся, между тем гниющее и почти согнившее
          достигает полноты тления. Спасающиеся должны понимать это и пользоваться
          временем, данным для спасения,«яко время сокращено есть»(1Кор. 7:29), и
          для всякого из нас переход в вечность не далек.
        cn: 切莫期望任何人能复兴基督教！圣灵的器皿已全然枯竭，遍布各处，甚至在那些曾为虔诚与恩典宝库的修道院中亦复如是。然而，神的圣灵之工，唯有借由祂的工具方能得以维系与复兴。神那慈悲的恒久忍耐，延长了时日，推迟了那决定性的终结，只为那少数蒙拯救的余民；与此同时，那正在腐朽、几近腐烂的一切，则达到了败坏的极点。蒙拯救者务须明了此番境况，并善用为救赎所赐的韶光，「因为时候减少了」（哥林多前书
          7:29），对我们每个人而言，迈入永恒的时刻亦不遥远。
