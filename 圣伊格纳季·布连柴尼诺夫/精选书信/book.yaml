          очень правильно и проницательно.'
        cn: 感谢你记念我！彼得·季米特里耶维奇给我的最后一封信，其中所阐述的两个观点令我非常喜爱：1) 他不具备柔情的能力，2) 现今的服务带有谄媚的性质。第一个观点对我而言，是他内心的一种推荐：因为柔情是一种情欲（血性）的感受，是自欺欺人。第二个观点则推荐了他的心智，其洞察力极其正确而敏锐。
    - type: paragraph
      text:
        ru: Скука, называемая унынием в монашеской жизни, всегда нападает по временам
          на проводящих уединенную жизнь. Во время ея очень полезно заниматься рукоделием,
          и при этом вспоминать покойников, кто как умер, и что мы умрем непременно.
          Духовныя книги должно читать понемногу, чтоб ум не пресыщался чтением. С
          умом случается тоже, что и с желудком, который, пресытившись, отвращается
          и от лучшей пищи.
        cn: 在修道生活中，无聊，亦即所谓的懈怠，总会不时地侵袭独居者。在此时，从事手工艺非常有用，并籍此追忆逝者，思量他们如何离世，以及我们自身亦必将面对死亡。属灵书籍应当少量阅读，以免心智因阅读而生厌。心智与胃腑有同理之处：当胃腑饱饫之后，即便再佳肴美馔也会感到厌恶。
