  - type: heading2
    initial:
      ru: Письмо 450.
      cn: 书信 450：
    text:
      ru: О монашестве, об Оптиной пустыни, об основании своего монастыря, о нежелании
        собственнаго возвышения
      cn: 论修道生活，论奥普提纳隐修院，论自己修道院的建立，论不愿自高自大
    children:
    - type: paragraph
      text:
        ru: Чем больше прохожу путь жизни и приближаюсь к концу его, тем более радуюсь,
          что вступил в монашество, тем более воспламеняюсь сердечною ревностию достигнуть
          той цели, для которой Дух Святый установил в Церкви монашество. Монашество
          не есть учреждение человеческое, а Божеское, и цель его, отдалив христианина
          от сует и попечений мира, соединить его, посредством покаяния и плача, с
          Богом, раскрыв в нем отселе Царствие Божие. Милость из милостей Царя царей
          – когда Он призовет человека к монашеской жизни, когда в ней дарует ему
          молитвенный плач и когда причастием Святаго Духа освободит его от насилия
          страстей и введет в предвкушение вечного блаженства. Людей, достигших сего,
          случалось видеть.
        cn: 人生之路越是向前，越是临近终点，我越是欢欣鼓舞，庆幸自己选择了修道生活；我内心深处的炽热渴望也越发强烈，期盼能抵达那目标——圣灵为教会设立修道生活的目的。修道生活并非人类的制度，而是神圣的设立，它的目的在于使基督徒远离世俗的虚妄与烦忧，通过悔改与哀恸，使他与上帝联合，并从今在他心中显明上帝的国度。君王之王的恩典中，最美的恩典莫过于当祂呼召一个人进入修道生活，当祂在此生活中赐予他祈祷的哀恸，又当祂借着圣灵的圣餐，使他脱离情欲的辖制，并引导他预尝永恒的福乐。我曾有幸见过那些达到此境地的人。
    - type: paragraph
      text:
        ru: 'Но что приобрели прочие люди, гонявшиеся за суетою в течение всей своей
          земной жизни? Ничего: а если и приобрели что временное, то оно отнято у
          них неумолимою и неизбежною смертию, которая милостива к тому человеку,
          котораго сердце не вполне прилепилось к земле призванием Божиим:«Днесь,ащеглас
          Его услышите, не ожесточите сердец ваших»(Евр. 3, 7–8).'
        cn: 然而，那些一生追逐虚妄之事的世人，又得到了什么呢？一无所有。即便他们曾得到过一些暂时的享乐，也被那无情且不可避免的死亡所夺去。死亡对那些蒙神呼召、心不完全依恋世俗之人，是仁慈的。正如圣经所言：「你们今日若听他的话，就不可硬着心。」（希伯来书
          3:7-8）
    - type: paragraph
      text:
        ru: Вот мой ответ на Твое намерение окончить дни Твои в монастыре для покаяния
          и для прочного примирения с Богом.
        cn: 这是我对你决定在修道院度过余生，以寻求悔罪和与上帝彻底和解的意向所作的回应。
    - type: paragraph
      text:
        ru: Относительно же сына Твоего; нелицеприятный Бог принял и его желание,
          только в настоящее время этого исполнить невозможно, потому что в наше время
          монастыри находятся в ужаснейшем положении, и многие хорошие люди, вступив
          в них без должнаго приготовления, разстроились и погибли. Пусть Алеша приучает
          себя к монастырскому послушанию послушанием родителю; пусть приготовляет
          себе занятия в монастыре, соответственные своему происхождению, правилам
          и силам, тщательным изучением наук, русской литературы, языков, хорошо бы
          латинскаго и греческаго, между прочим, не надо пренебрегать и каллиграфией.
          Ученость дает возможность сохранить в монастыре уединение при келейных занятиях
          и может сделать инока полезным обществу в нравственном отношении.
        cn: 至于您的儿子：无私的上帝也悦纳了他的愿望，只是目前无法实现，因为我们这个时代的修道院正处于极其糟糕的境地，许多善良的人在没有充分准备的情况下进入其中，结果心神不宁，甚至失丧。让阿廖沙借由顺从父母来操练修道院的顺服；让他为自己在修道院预备合乎其出身、规矩和能力的工作，这要藉着勤奋研习科学、俄罗斯文学和各种语言，最好是拉丁语和希腊语，此外，也不要忽略书法。学识能使修士在修道院中，借由独居在修室里的学习来保持独处的宁静，并能在道德层面使修士对社会有所裨益。
    - type: paragraph
      text:
        ru: 'Для уединеннаго жительства и для удобства к покаянию у меня есть в виду
          Оптина пустынь, Калужской губернии, близ города Козельска, в пяти верстах.
          Удобства этого места суть: при пустыни находится скит, куда запрещен вход
          женскому полу, окруженный мачтовыми соснами, следовательно, защищенный от
          ветра вполне; в этом скиту живет довольно дворян, под руководством старца,
          также из дворян, весьма хорошей жизни; занимаются переводом с греческаго
          св. Отцов и изданием их. Вот нравственная сторона: есть уединение и есть
          духовное общество, свое, благородное, а этого нет ни в одном монастыре русском.
          Св. Пимен Великий сказал, что всего важнее хорошее общество. И так, что
          особенно важно в мирском быту для благовоспитаннаго человека, то остается
          особенно важным и в монашестве. Это, важное для нас, будет чрезвычайно важно
          для тех юношей, которые будут сопутствовать нам: умирая, мы будем утешаться
          мыслию, что оставляем их на хороших руках. В материальном отношении Оптина
          пустынь также хороша; невыгодная сторона состоит в том, что живой рыбы мало
          и дорога, также и дрова дороги.'
        cn: 为了寻求僻静的生活与忏悔的便利，我心中属意卡卢加省的奥普提纳隐修院，它临近科泽利斯克城，距离约五俄里。这处地方的便利之处在于：隐修院旁有一座小隐修所，禁止女性进入，四周被高耸的松树环绕，因此完全避风；在这座小隐修所里，住着不少出身贵族的人，他们受一位同样出身贵族、品德高尚的长老指导；他们致力于翻译希腊圣教父的著作并出版。这是其道德层面：既有隐修，又有独特的、高尚的属灵团体，这在任何一所俄罗斯修道院中都是没有的。圣皮门大长老曾言，最重要的莫过于良善的团体。因此，在世俗生活中对一个有教养的人而言尤为重要的，在修道生活中依然尤为重要。这对于我们重要的，对于那些将要与我们同行的年轻人来说，将会异常重要：当我们离世时，我们将会因把他们留在良善的照管之中而感到慰藉。在物质方面，奥普提纳隐修院也很好；不利之处在于，活鱼稀少且昂贵，木柴也同样昂贵。
    - type: paragraph
      text:
        ru: На мысль об учреждении своего нового монастыря скажу, что заведение своего
          монастыря повлечет нас к материальным попечениям, кои будут препятствовать
          попечению о наших душах. Сильная зависимость нашего духовнаго состояния
          от нашего наружнаго состояния и познание человека, заимствованное из опытных
          наставлений св. Отцов, приводит к тому заключению, что гораздо легче преуспеть,
          живя странниками и пришельцами в чужой стороне, нежели, если бы мы основали
          монастырек на своей родине, где нас все знают и многие уважают. Вот мое
          суждение о нашем общем жительстве, может быть, в единонадесятый час нашей
          земной жизни.
        cn: 关于建立新修道院的想法，我得说，建立自己的修道院会使我们陷入物质上的忧虑，这些忧虑会阻碍我们对灵魂的关怀。我们属灵状态与外在环境之间有着强烈的依存关系，以及我们从圣教父的经验教导中获得的对人的认识，都导向一个结论：作为异乡客和寄居者在陌生的土地上生活，远比在我们自己的家乡建立一个小修道院更容易取得属灵的进步，因为在那里人人都认识我们，许多人也尊敬我们。这便是我对我们共同生活之事的判断，或许是在我们尘世生命的「第十一小时」所作的判断。
    - type: paragraph
      text:
        ru: 'Что касается собственно до меня, то я обязан многим людям за многое и,
          между прочим, за дружеское расположение, мною ничем незаслуженное, я обязан
          Николаю Николаевичу (Муравьеву). Но Богу я обязан безмерно: потому что Он
          посетил меня милостию свыше, которой я должен соответствовать моим поведением.
          Это соответствие может заключаться, по моему мнению, только в том, если
          я проведу остаток дней моих в глубоком и строгом уединении. Это непонятно
          для других, для которых сокрыта моя совесть и которые могут судить о мне
          только по наружности, но для меня вполне ясно. Всякая добродетель с развлечением
          – не моя. Искание или желание какого-либо высшаго сана для меня – грех и
          безумие. Если увидишься с Н. Н., то объясни ему это.  Я не желаю, чтобы
          он компрометировал себя ради меня; не желаю чтоб из-за меня высшия духовныя
          лица взволновались; наконец, и для себя нахожу более выгодным удаление,
          нежели возвышение, и возвышение безплодное, на короткое время остатка земной
          жизни.'
        cn: 至于我自己，我亏欠许多人许多情谊，这其中，我尤其亏欠尼古拉·尼古拉耶维奇（穆拉维约夫）的友善，这友善是我完全不配得的。然而，我对上帝的亏欠却是无限的，因为祂以从天而降的恩慈眷顾了我，而我必须以我的行为来回应这份恩慈。依我之见，这份回应只能在于我将余生投入到深刻而严格的隐修之中。这对于他人而言是不可理解的，因为我的良知对他们是隐藏的，他们只能从外表来评判我，但对我来说，这却清晰无比。任何伴随着喧嚣的德行，都不是我所追求的。寻求或渴望任何更高的职位，对我而言都是罪恶与愚蠢。如果你见到尼古拉·尼古拉耶维奇，请你向他解释这一点。我不愿他为了我而使自己陷入困境；我不愿因我而使高级神职人员感到烦恼；最终，我为自己找到了更具益处的是隐退，而非晋升，更何况是那种无益且仅限于短暂余生世俗的晋升。
    - type: paragraph
      text:
        ru: 14 февраля 1856
        cn: 1856年2月14日
  - type: heading2
    initial:
      ru: Письмо 451.
      cn: 书信 451：
    text:
      ru: Об удалении от мира
      cn: 论舍弃尘世
    children:
    - type: paragraph
      text:
        ru: Господь да исполнит Твои благочестивыя намерения и да укажет Тебе путь,
          по которому возможешь приблизиться к Нему. О сем и Ты молись. Что-нибудь
          решительное Тебе тогда только можно будет предпринять, когда я перемещусь
          в Оптину; если Н. Н. захочет переместить Тебя в Тифлис, перемещайся в видах
          пользы его самого; многие, им приближенные, худо ему платят!
        cn: 愿上主成全你虔诚的心愿，并指示你通往祂的道路。你也为此祈祷吧。待我移居奥普蒂纳之后，你方可采取果断的行动；若N. N.愿你迁往提弗利斯，你就迁去吧，这对他自己也有益处；许多亲近他的人，对他回报甚劣！
    - type: paragraph
      text:
        ru: 3 апреля 1856
        cn: 1856年4月3日
  - type: heading2
    initial:
      ru: Письмо 452.
      cn: 书信 452：
    text:
      ru: О собственном желании удалиться в Оптину пустынь и о др. предметах
      cn: 论及我欲隐遁奥普提纳隐修院之心愿，兼及其余诸事。
    children:
    - type: paragraph
      text:
        ru: 'Любезнейший Друг и Брат Петр Александрович!... Скажу Тебе, что я очень
          рад, что Ты смог уклониться от управления имением Николая Николаевича. Пожертвование,
          которое человек приносит собою достойному человеку, особливо, когда с таким
          пожертвованием соединена польза отечеству, – прекрасно: но пожертвование
          собою Богу, Которому мы и без того принадлежим, несравненно превосходнее.
          Сверх того последнее пожертвование собствено для нас необходимо; необходимо
          нам прежде смерти примириться и соединиться с Богом, посредством покаяния,
          чтоб не услышать на суде Его: «Не вем вас: отыдите отМене, называвшие Меня
          Господом своим и нарушавшие Мои заповедания». Живя в Сергиевой пустыни,
          которая, все-таки, монастырь, я не выдерживаю напора волн и вихрей житейских,
          часто колеблюсь и падаю; что ж сказать о жизни в полной зависимости от мира
          и посреде его?'
        cn: '亲爱的朋友与弟兄彼得·亚历山德罗维奇！……我要告诉你，我非常高兴你能够避开管理尼古拉·尼古拉耶维奇的庄园这件事。人若为配得之人献上自身的牺牲，尤其是当这份牺牲能与祖国的利益相连时，是美好的；然而，将自己献给上帝，那位我们本就属于的上帝，则无可比拟地更为超卓。


          此外，这最后的献祭对我们自身而言是必不可少的；我们必须在死亡之前，藉着悔改与上帝和好并联合，以免在祂的审判之日听到：「我不认识你们：离开我吧，你们这些称我为主，却违背我诫命的人。」


          我生活在圣谢尔吉耶夫隐修院，它毕竟仍是一个修道院，但我依然承受不住世俗波涛与旋风的冲击，常常摇摆不定，甚至跌倒；更何况在完全依赖世界、生活在世界中央的日子呢？'
    - type: paragraph
      text:
        ru: 'В таком убеждении я захотел соглядать собственными очами Оптину пустыню,
          которая в настоящее время есть безспорно лучший монастырь в России в нравственном
          отношении, особливо Скит ея, находящийся в 100 саженях от самой Пустыни,
          огражденный со всех сторон вековыми соснами, на песчаном грунте, недоступный
          для женскаго пола, может удовлетворить благочестивым желаниям отшельника
          в наш век. В нем живет много дворян, занимающихся духовною литературою,
          но тамошнее сокровище – духовник или старец их, в руках котораго нравственное
          руководство скитской братии и большей части братии монастырских, т.е. всех
          благонамеренных и преуспевающих в добродетели. Он – из дворян, 68-ти лет;
          со мною в самых дружеских отношениях. Соображая потребности души моей и
          моего тела, я избрал скит местом для окончания дней моих в безмолвии, и,
          чтоб дать этому начинанию некоторую прочность, покупаю корпус деревянных
          келлий. При этом деле я упомянул здешним главным инокам, беседовавшим со
          мною, и о Тебе. Келлии требуют поправки, даже перестройки: для жительства
          они будут годны лишь к лету 1858 года. Таковы мои собственныя действия,
          в которых явствует мое произволение и суждение; но это произволение, это
          суждение, эти действия вручаю воле Божией, моля Ее руководить мною и располагать
          по Ея премудрым и всеблагим целям.'
        cn: 带着这样的确信，我渴望亲眼看看奥普提纳隐修院，它无疑是当今俄罗斯在道德方面最好的修道院，尤其是它那个坐落在距离隐修院本身百俄丈（约213米）远、四面环绕着古老松树、沙质地基的幽室。它不容女性进入，却能满足我们这个时代隐士的虔敬愿望。许多贵族住在那里，从事灵修文学的撰述，但那里真正的宝藏，是他们的告解神父或长老。隐室弟兄和大部分修道院弟兄的道德指导，也就是所有心怀善念、在美德上长进者的指导，都掌握在他的手中。他出身贵族，六十八岁，与我交情甚笃。考虑到我的灵魂和身体的需要，我选择了隐室作为我默默度过余生的地方，为了让这番开始更有保障，我正在购买一栋木质的独修房。在这件事上，我也向在此地与我交谈的几位主要修士提到了你。这些独修房需要修缮，甚至重建；要到1858年夏天才能适合居住。这些是我的个人举动，其中显明了我的意愿和判断；但我将这意愿、这判断、这些行动，都交托于上帝的旨意，祈求祂引导我，并按照祂智慧且全善的旨意安排一切。
    - type: paragraph
      text:
        ru: Весьма хорошо сделать, отдав Алешу в семейство Муравьевых и потому, что
          образовать его в Тифлисе гораздо удобнее, и потому, что Тебе, вероятно,
          придется проводить много времени в разъездах. Кроме того, молодой человек,
          воспитываясь на чужих руках, лучше обтирается; семейство же Муравьевых строгой
          нравственности.
        cn: 将阿廖沙托付给穆拉维约夫家族是个极好的安排。因为在梯弗里斯（Tiflis）培养他会方便许多，也因为您可能需要花大量时间外出奔波。此外，一个年轻人若能在他人手中成长，会更好地磨砺自己；而穆拉维约夫家族的道德规范也十分严谨。
    - type: paragraph
      text:
