  - type: heading2
    initial:
      ru: Письмо 250.
      cn: 书信 250：
    text:
      ru: Видение креста; Болезнь – крест – иго благое
      cn: 十字架的异象；病痛——十字架——良善的轭
    children:
    - type: paragraph
      text:
        ru: Ваше превосходительство!
        cn: 阁下！
    - type: paragraph
      text:
        ru: 'Когда был я у Вас, то много мы беседовали о кресте Господнем, который
          поистине есть иго благое и бремя легкое. Приехав в обитель, я получил подарок:
          14-го числа, пред утренею, видел сон: как будто хочу подать нищим милостыню
          и для сего вынимаю из своего кармана кошелек; из коего вдруг выскочил мне
          на ладонь ярко светящийся золотой крест. В тот же день я занемог, а 16-го
          слег в постель; приключилась горячка; седмь дней не принимал никакой пищи;
          теперь хотя и получше, но очень слаб. С того времени, как я в Петербурге,
          не проводил я дней моих с такою приятностию, как сии дни болезни. Точно
          Крест Господень есть иго благое и бремя легкое, а со Иисусом и на Голгофе
          рай.'
        cn: 我在您那里的时候，我们深谈了许多关于主之十字架的事，那十字架确实是良善的轭，是轻省的担子。回到修道院后，我收到了一份礼物：在十四日的晨祷前，我做了一个梦：仿佛我正想施舍给穷人，于是从口袋里拿出钱包；突然间，一个熠熠生辉的金色十字架从钱包里跳到我的手掌上。那天我便生病了，到了十六日，我卧床不起；我发起了高烧；七天里我什么也没吃；现在虽然好了一些，但仍然非常虚弱。自从我在圣彼得堡以来，我从未有过如此愉悦的日子，就像这些生病的日子一样。主之十字架确实是良善的轭，是轻省的担子，与耶稣同在，即便在各各他也如同天堂。
    - type: paragraph
      text:
        ru: Простите! Дай, Господи, Вам всего добраго.
        cn: 请原谅！愿主赐予您一切美好。
    - type: paragraph
      text:
        ru: 26 августа
        cn: 八月二十六日
  - type: heading2
    initial:
      ru: Письмо 251.
      cn: 书信 251：
    text:
      ru: О последнем часе и о своем портрете
      cn: 论及末时与我的圣像
    children:
    - type: paragraph
      text:
        ru: Ваше превосходительство. Милостивый Государь. Какое живое, вместе тихое,
          духовное утешение пролилось в мое сердце, когда принял я в руки поданный
          пакет с надписью Вашей руки, – тем более, когда начал я чтение слов, дышащих
          любовию. Точно, –"любовьниколиже отпадает»(1Кор. 13:8).
        cn: '阁下尊鉴：


          当我的手接过您亲笔题字的包裹时，一股多么活泼、宁静、属灵的慰藉涌入我的心田，尤其当我开始阅读那些字里行间洋溢着爱的话语时，这慰藉更深了。确实，「爱是永不止息」（哥林多前书
          13:8）。'
    - type: paragraph
      text:
        ru: 'Вот! Вы попечитель нищих, часто богатых верою и переходящих с гноища
          на лоно Авраамово. В лице сей меньшей братии Христовой, Сам Христос приемлет
          Ваши попечения и Ваше служение, точно так, как принял бы Он и в лице служителей
          церковных. Наружность не так блестящая, сущность та же. О! сколько есть
          служений славных, приманивающих честолюбие, занимающих и воспламеняющих
          воображение: но конец венчает дело. Приходит смерть, призывает к жизни без
          призраков; на это приглашение, как бы оно горько ни было, никто не может
          сделать отказа. Идут цари, не свершив огромных предположенных планов, от
          исполнения которых могли бы благоденствовать миллионы народа; идут гении,
          покинув начатое для удивления потомства; идут законодатели, не достроив
          законодательных сводов; в одно мгновение отлагаются знаки отличия и громкие
          титулы, на приобретение коих употреблена вся жизнь. Богатые верою, напротив,
          становятся еще богаче: ибо смертию вступают в существенное обладание тем,
          чем до смерти обладали только верою. Вам, так как и себе, почтеннейший Стефан
          Дмитриевич, желаю в Бога богатеть.'
        cn: 此致！您是贫者的看顾者，他们常在信仰上富足，并从粪堆被提升至亚伯拉罕的怀抱。在基督这些最小的弟兄身上，基督亲自接纳您的看顾与服事，正如祂也会接纳教会仆役的服事一般。外表或许不甚光鲜，本质却是一致的。啊！世间有诸多显赫的服事，它们引诱着雄心壮志，占据并点燃人的想象：然而，是结局使工作得以加冕。死亡降临，召唤我们进入一个没有幻象的生命；对于这个邀请，无论它多么苦涩，无人能拒绝。君王离世，他们巨大的宏图尚未实现，那些本可造福亿万民众的计划便停滞了；天才离世，他们为令后世惊叹而开创的事业便搁置了；立法者离世，他们未及完成的法典便中断了；顷刻之间，毕生所追求的荣誉与响亮的名衔便被弃置一旁。相反地，那些在信仰上富足的人，将变得更加富足：因为他们借由死亡，实质地拥有了在死亡之前仅凭信心所拥有的一切。愿您，也愿我自己，尊敬的斯特凡·德米特里耶维奇，在神里面日益富足。
    - type: paragraph
      text:
        ru: Вы желаете иметь портрет мой? Ваш портрет имею, получив оный из рук Ваших;
          имею портрет души Вашей в памяти, в сердце. Мое грешное лицо не достойно
          быть изображением кисти художника. Вместо этой кисти, пусть могильный червь
          точит глаза, осквернившияся страстным зрением; пусть точит уста, отверзавшияся
          для слов, коими прогневляется Бог; пусть точит все члены, бывшие орудием
          преступления. Если же, несмотря на мое недостоинство, каким-либо случаем
          изобразите портрет мой, то постараюсь исполнить желание Ваше, внушенное
          любовию.
        cn: 您是否想要我的肖像？我已拥有您的肖像，是从您手中得到的；在记忆中，在心中，我拥有您灵魂的肖像。我这罪恶的脸庞不配成为画师笔下的描绘。与其让画笔描绘，不如让墓中的蛆虫啃食这双被情欲之视玷污的眼睛；啃食这双曾开口说出冒犯上帝之言的嘴唇；啃食这所有曾是犯罪工具的肢体。然而，若您不顾我的不配，因某种机缘描绘了我的肖像，我将尽力满足您这源于爱的心愿。
    - type: paragraph
      text:
        ru: Христос посреди нас есть и всегда будет. Вашего превосходительства покорнейший
          слуга и богомолец
        cn: 基督在我们中间，他永在亦恒在。阁下卑微的仆人与代祷者
