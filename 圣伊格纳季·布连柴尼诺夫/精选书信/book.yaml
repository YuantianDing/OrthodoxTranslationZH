        cn: 至于我自己，我直白地告诉你，我并不期望任何显赫的职位，也无力承担显要之职的侍奉，因为我身体多病，因病而耗竭。我真诚地希望能在某处僻静无闻之地，在自省与忏悔中度过余生。
    - type: paragraph
