      text:
        ru: Архимандрит Игнатий.
        cn: 总领修道司铎 伊格纳提。
  - type: heading2
    initial:
      ru: Письмо 247.
      cn: 书信 247：
    text:
      ru: Телесными болезнями исцеляется душа.– Предание себя в волю Божию. – О своем
        здоровье
      cn: 由肉身之疾患，灵魂得蒙医治。——将自己交付于上帝的旨意。——论及自身之健康。
    children:
    - type: paragraph
      text:
        ru: Ваше превосходительство, милостивейший государь, Стефан Дмитриевич.
        cn: 殿下，仁慈的君主，斯特凡·德米特里耶维奇。
    - type: paragraph
      text:
        ru: 'Ждали мы Вас в столицу, – дождались неприятной вести о Вашей болезни.
          Таков обычай верховнаго Царя царей: Он,ихжелюбит, наказует, биет же всякаго
          сына, его же приемлет.'
        cn: 我们一直在都城等候您，——却等来了您患病的不幸消息。至高无上的万王之王，祂的习常便是如此：祂所爱的，祂必管教，祂所接纳的儿子，祂都鞭打。
    - type: paragraph
      text:
        ru: 'Теснясь в пределах человеческаго суждения, помышлял я, что Вы здесь очень
          нужны: но ин суд Божий и ин человеческий. Хотелось бы мне Вас видеть опять
          в Вашем доме, окруженнаго семейством, радостнаго, довольнаго, но Господь,
          утверждающий нашу к Нему любовь злоключениями, попустил разсыпаться Вам
          в разныя стороны, как зернам пшеницы.'
        cn: 我受限于人世的判断，原以为您在这里会大有裨益。然而，主的裁断与人的判决迥然不同。我曾渴望能再次在您的家中见到您，被家人环绕，充满喜乐与满足。但主，以苦难来坚固我们对祂的爱，却任凭您如同麦粒般散落四方。
    - type: paragraph
      text:
        ru: 'Вспомните, почтеннейший мой благодетель, что Законоположник наш претерпел
          крест, и последователям и слугам Своим предвозвестил:«в мире скорбни будете!»(Ин. 16:33)
          – Отчего же скорбни? Оттого, что мир Вас возненавидит, и самый Отец Мой"всякуюрозгу
          творящую плод, отребит ю, да множайший плод принесет»(Ин. 15:2). Итак, благодушествуйте
          посреди волнения, предайте себя воле Божией, с радостию и благодарением
          переносите болезнь, ведая что телесными болезнями исцеляется душа. Повторяйте
          почаще сию молитву: «Господи, буди воля Твоя!» Она краткая, но заключает
          в себе обширный смысл и весьма сильно действует к успокоению человека, находящегося
          в печали. Сие узнал я отчасти на собственном опыте. Но зачем ссылаюсь на
          ничтожный опыт, когда Сам Спаситель мира произносил сию священную молитву
          в вертограде и сею молитвою преграждал прошения, исторгаемыя немощию человечества.'
        cn: 敬爱的恩主，请您回想，我们的立法者曾忍受十字架的苦痛，并预先告知祂的追随者和仆人：「在世上，你们有苦难」（约翰福音 16:33）。为何会有苦难呢？因为世人会憎恨您，而我的父「凡结果子的枝子，他就修理干净，使枝子结果子更多」（约翰福音
          15:2）。因此，在波澜起伏中，请您保持愉悦的心情，将自己交托于上帝的旨意。带着喜乐和感恩忍受疾病，因为您知道身体的疾病能医治灵魂。请您常常重复这句祷告：「主啊，愿您的旨意成就！」这句祷告虽然简短，却蕴含着广阔的深意，并且对于身处忧伤之人，它具有极强的抚慰力量。这一点，我曾从自身的经历中略有体会。然而，当世界的救主
          Himself 在园中诵念这神圣祷告，并以这祷告阻挡了人性软弱所发出的祈求时，我又何须援引自己微不足道的经验呢？
    - type: paragraph
      text:
        ru: Надеюсь на милость Божию, ожидаю того приятнаго часа, в который Вас увижу
          лицем к лицу. Господь да возвратит Вам доброе здоровье, дабы, обилуя и телесными
          силами, и всяким довольством, преизобиловали во всякое дело благое о Христе
          Иисусе Господе нашем, – и вообще для Церкви, и в частности для истинных
          ея членов...
        cn: 我仰望神的慈恩，期盼那美好时刻的来临，届时我将与您面对面相见。愿主使您恢复康健，使您身体强健、凡事丰足，得以在我们的主基督耶稣里，在一切善工上格外兴盛——这不仅是为了普世教会，更是为了教会中真实的肢体……
    - type: paragraph
      text:
        ru: С искренним почтением и преданностию честь имею быть Вашего превосходительства
          покорнейший слуга и  богомолец Архимандрит Игнатий.
        cn: 我满怀真挚的敬意与忠诚，谨此奉上我最恭顺的服务与祷告，您的阁下，阿基曼德里特 伊格纳季。
    - type: paragraph
      text:
        ru: 17 октября 1834
        cn: 1834 年 10 月 17 日
  - type: heading2
    initial:
      ru: Письмо 248.
      cn: 书信 248：
    text:
      ru: О В.Ф. Яне. Внутренняя молитва. Опасность прелести
      cn: 论瓦·菲·扬内（V. F. Yanne）：内在祷告。迷惑的危险。
    children:
    - type: paragraph
      text:
        ru: Ваше превосходительство!
        cn: 阁下！
    - type: paragraph
      text:
        ru: 'В понедельник не смел уже я безпокоить Вас, предполагая, что Вы довольно
          утомились от понесенных трудов утром. Гостит у меня Василий Федорович г.
          Ян, – но мыслями мы весьма с ним не сходимся. По всему видно, что он занимается
          внутреннею молитвою. Оная молитва есть высочайший, труднейший и многоскорбнейший
          подвиг, требующий и полнаго самоотвержения, и правильности мыслей, в противном
          случае – отец лжи, приемлющий вид Ангела светлаго, приближается к сердцу
          с притворным услаждением, которое ощутив человек и почитая оное благодатию
          Божественною, утверждается в своей прелести и начинает показывать ея плоды
          с некоторыми признаками как бы сумасшествия. Для такового, говорит св. Иоанн
          Лествичник, крайне нужна Божия помощь: ибо человеками таковый неизлечим.
          И подлинно, согласится ли принять духовный совет от ближняго тот, кто думает
          (если и не говорит сего), что благодать его наставница? Натурально ли, чтоб
          сознался в невежестве, в прелести тот, кто думает, что он все видит ясно
          и здраво и в душе своей ощущает горнее утешение? Нахожу я положение г. Яна
          крайне опасным, ибо он жнет уже плоды своего подвига неправильнаго: видна
          в нем задумчивость и часто трет свои ребра с болезненным выражением на лице.
          Те части, к коим прикасается враг, когда человек привлекает его к себе,
          суть ребра; благодатное действие ощущается в горних частях персей. Чтение
          г. Яна составляют Фома Кемпийский, Арнт (за коих он стоит горою), а о писателях
          святых вовсе и понятия не имеет. Чтоб ему оказать помощь, непременно нужно
          его перевести от первых кладезей ко вторым. Я вижу, что мои хлопоты будут
          безуспешны; он очень противустоит, и мое состояние находит весьма опасным,
          что справедливо по моей грешной жизни, а не по мыслям, заимствованным от
          св. Отцов. Ваше к нему расположение может быть подействует сильнее: ибо
          он опытами убежден, что Вы ищете его пользы. А мне лучше не входить с ним
          ни в какие суждения, в кои вошел я единственно по приверженности моей к
          Вам. Довольно, предовольно, если буду взирать на грехи свои, стремиться
          к покаянию и плачу, и на сию спасительную ниву изгонять вверенное мне стадо
          жезлом примера и учения. Вот мое видение, вот мое наслаждение, – наследство
          праотца моего Адама, поискавшаго наслаждения в плаче после утраты сладостей
          райских. Если удел наш в сей жизни болезновать о себе, и тем более утешаться,
          чем в большей мере сия болезнь, то едва ли останется время соболезновать.
          И не осталось бы, говорит св. Макарий, если бы милосердый Бог не выводил
          нас из внутренней клети нашей для пользы ближняго.'
        cn: 星期一，我不敢再打扰您，想必您上午辛劳工作，已然疲惫。扬先生，瓦西里·费多罗维奇，正在我家作客——然而，我们的思想颇为不合。显而易见，他正在操练内在祷告。此等祷告乃是至高、至难、多苦的修持，它要求全然的舍己和思想的纯正，否则，那谎言之父，披着光明天使的伪装，便会带着虚假的甘甜接近人心。当人感受此甘甜，并以为那是神圣的恩典时，他便会深陷于自身的幻觉之中，并开始展现出其果实，带着几分痴狂的迹象。圣约翰·阶梯者（St.
          John Climacus）言：对于这样的人，神的帮助至关重要，因为人无法治愈他。诚然，一个自以为（即便不言明）恩典是其导师的人，怎会接受邻人的属灵劝告呢？一个自以为一切都看得清晰、健全，并且在灵魂中感受到天上慰藉的人，又怎会承认自己的无知和幻觉呢？我发现扬先生的境况极其危险，因为他已然收割了他不正确修持的果实：他显得沉思，并且常常带着痛苦的表情摩擦自己的肋骨。当人吸引仇敌靠近自己时，仇敌所触及之处便是肋骨；而恩典的运行则是在胸部的上方。扬先生所读之书乃是托马斯·肯培（Thomas
          à Kempis）和阿恩特（Arndt）之作（他为此二人极力辩护），而对于圣洁的作者们，他却毫无概念。若要帮助他，必须引导他从前者转向后者。我预见我的努力将是徒劳；他极力抵制，并且认为我的境况非常危险，这对于我这罪孽深重的一生而言是事实，而非因我从圣教父们那里汲取的思想。您对他的慈爱或许能产生更强大的作用：因为他通过经验确信您寻求他的益处。而我最好不要与他进行任何论断，我之所以卷入其中，仅仅是因为我对您的忠诚。足够了，若我能省察己罪，努力悔改与哀哭，并用榜样和教导的杖牧养我所托付的羊群，耕耘这救赎的田地，那就足够了。这便是我的异象，这便是我的欢愉——我先祖亚当的遗产，他在失去伊甸乐园的甘甜后，在哀哭中寻求欢愉。若我们此生的使命是为自己而痛苦，并且痛苦越深，慰藉便越多，那么，我们几乎没有时间去悲悯他人。圣马卡里乌斯（St.
          Macarius）言：若非慈悲的神将我们从我们内在的密室中引出，为邻人之益处，我们便不会有时间去悲悯。
    - type: paragraph
      text:
        ru: 'Простите, что худо писал: глаза очень слабы. Желаю Вам всех благ от руки
