  - type: heading2
    initial:
      ru: Письмо 296.
      cn: 书信 296：
    text:
      ru: По поводу раскольнических нападений на Церковь
      cn: 关于针对教会的分裂性攻击
    children:
    - type: paragraph
      text:
        ru: 'Статья «Странника» очень слаба. «Взгляд на учение Западных» очень пополнен
          мною. Он будет напечатан во втором томе «Аскетических Опытов» и может служить
          весьма удовлетворительным ответом на статью «Странника». В «Христианском
          Чтении» (книжка за декабрь) протекшаго 1864 года помещена очень важная статья
          под названием: «Новыя издания по расколуИ. Нильскаго». В ней изложены обвинения
          старообрядцев, имеющих австрийских архиереев, на Великороссийскую Церковь.
          Эти обвинения, хотя не вполне одобрены с некоторою уклончивостию в общих
          словах, в сущности не отвергаются. На странице 486 сказано: «При Александре
          I архиереи сделались масонами и издавали и читали тысячи книг масонских
          и безбожных; издавали духовный журналы, как-то: «Сионский Вестник». «Угроз
          Световостоков», самыя еретическия книги; даже «Христианское Чтение» каких
          не содержит в себе ересей»...'
        cn: 《流浪者》那篇文章非常薄弱。《对西方教义的审视》已被我大大充实。它将刊印于《苦修体验》第二卷，并可作为对《流浪者》那篇文章一个相当令人满意的答复。在1864年十二月的《基督教阅读》中，刊载了一篇题为「伊·尼利斯基关于分裂的新出版物」的重要文章。文中列举了拥有奥地利主教的旧礼仪派信徒对大俄罗斯教会的指控。这些指控，虽然没有完全被认可，并以一些笼统的措辞有所回避，但实质上并未被驳斥。在第486页写道：「在亚历山大一世时期，主教们成了共济会成员，他们出版并阅读了数千本共济会和无神论书籍；他们出版了灵修期刊，如《锡安信使》、《东方之光的回响》以及最异端的书籍；甚至《基督教阅读》中也充满了异端邪说」……
    - type: paragraph
      text:
        ru: '«Кому в Церкви Российской разсуждать о догматах, о вере? По апостольскому
          примеру надлежит разсуждать соборне, а делами внешними, о догматах же не
          разсуждает, потому всяк ученый пишет на свой образец. То жили без предания
          по Лютерову смыслу, то обратились к преданиям Святых Отец и прибавили сие
          учение в Катихизис, обличая сим, что прежде уклонялись от православной веры,
          но переделали на свой лад, показуя сим, что не одинаково мыслят с Восточными
          патриархами». Исчислив другия несообразности, говорится (стр. 487): «А все
          от того, что учат не по Святым Отцам, а по книгам латинским и лютеранским».'
        cn: 「在俄罗斯教会中，谁有资格论述教义、论述信仰？依循使徒的榜样，应由全体会议共同论述，至于外在事务，则不必论及教义，因为每个学者都按照自己的模式撰写。他们曾一度按照路德的理念生活，不依循圣传；后来又转向了圣教父们的圣传，并将此教义加入教理问答中，以此表明他们先前曾偏离正教信仰，但又按照自己的方式进行了修改，这显示他们与东方宗主教们并非同心同德。」
          在列举了其他不合宜之处后，书中写道（第487页）：「所有这些，皆因他们不依圣教父的教诲，反倒依循拉丁与路德宗的书籍。」
    - type: paragraph
      text:
        ru: 'Отовсюду слышно, что раскол, с одной стороны, безбожие, с другой, необыкновенно
          усиливаются. Нельзя этому не быть. Вышеприведенному голосу поповцев как
          не иметь значения и силы? В ноябрьской книжке «Странника» опубликована книга:
          «26 Московских лжепророков» и проч. – Что ж? В первых двух статьях, особливо
          в первой об Иване Яковлевиче, выставлено участником их лицо, предмет общаго
          уважения, и превращено в предмет насмешки. Опять: как этой брошюре не иметь
          своего действия на легкомысленных! Новыя философския книги сбивают с толку
          ученых.'
        cn: 四方八面皆可闻及，分裂与无神论正以惊人之势蔓延。此乃不可避免之趋势。试问，上文所述之「波波夫派」的声音，怎能不具意义与力量？在《流浪者》杂志的十一月号中，刊载了一本书，名为《莫斯科的26位假先知》等等。然此书何如？在前两篇文章中，尤其是在关于伊万·雅科夫列维奇的第一篇中，一位广受敬重之人被刻画为参与者，并沦为嘲讽的对象。如此一来，这本小册子怎能不对轻浮之人产生影响呢！而新的哲学书籍，亦使学者们困惑迷惘。
    - type: paragraph
      text:
        ru: Надо бы принять благовременно меры, но они не принимаются и потом превращается
          в поток.
        cn: 本应及时采取措施，但它们却未被采纳，随后便化为洪流。
