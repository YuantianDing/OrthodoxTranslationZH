  - type: heading2
    initial:
      ru: Письмо 453.
      cn: 书信 453：
    text:
      ru: О сребролюбии всех сословий его времени
      cn: 论其时代各阶层之贪财欲
    children:
    - type: paragraph
      text:
        ru: На намерение наше нужно Божие благоволение и благословение, особливо в
          наше время, в которое страсть к деньгам прокралась во все сословия и саны,
          заглушила и подавила все благия побуждения и все священнейшия обязанности.
        cn: 我们的意图需要上帝的恩准与祝福，尤其是在我们这个时代，贪恋钱财的欲望已渗透到各个阶层和品级之中，窒息并压制了一切良善的动机和所有神圣的职责。
    - type: paragraph
      text:
        ru: Хотелось бы написать статью «Человек», с тою целью, чтобы уяснить цель
          существования человека на земле; но не знаю, буду ли иметь время на это
          занятие и возможность, потому что для таких занятий нужно уединение и здоровье.
          Того и другого я почти лишен. Грудь ужасно слаба и силы очень слабы; истощаюсь
          чрезвычайно скоро от самаго малаго труда, особливо письменнаго.
        cn: 我渴望撰写一篇名为《人》的文章，旨在阐明人类存在于世的目的；但我不知是否有时间与机会从事这项工作，因为此类任务需要宁静与健康。而这两者我几乎都已失去。我的胸口异常虚弱，体力非常不济；哪怕是极小的劳作，尤其是笔头工作，都让我迅速耗竭。
    - type: paragraph
