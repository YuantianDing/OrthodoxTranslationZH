  - type: paragraph
    text:
      ru: В 1967 году к столетию со дня блаженной кончины епископаИгнатия (Брянчанинова)(30.4.1867
        г.) в Московской духовной академии впервые было составлено «Полное собрание
        писем...» известного архипастыря подвижника Русской Церкви святителя Игнатия
        (Брянчанинова).
      cn: 在1967年，为纪念主教伊格那提（布良恰尼诺夫）（于1867年4月30日安然离世）逝世一百周年，莫斯科神学院首次编纂了这位俄罗斯教会著名的牧者与苦修者——圣伊格那提（布良恰尼诺夫）的《全集书信录》。
  - type: paragraph
    text:
      ru: Это собрание состоит из трех объемистых машинописных томов общей численностью
        1425 страниц и насчитывает 835 писем. В «Полное собрание ...» вошли все ранее
        изданные письма почившего иерарха, а так же и вновь найденные (200-ти писем)
        в различных архивах.
      cn: 这套汇编包含三大卷打字稿，总计1425页，收录了835封书信。这「完整汇编……」中，不仅收录了这位已故主教所有先前出版的书信，也收录了在各档案中新发现的（200封）书信。
  - type: paragraph
    text:
      ru: «Полное собрание писем...» содержит множество ценных наставлений и советов
        в духовной жизни христианина, прекрасно отображает духовный образ великого
        подвижника Русской земли – преосвященного Игнатия и содержит некоторые ранее
        неизвестные биографические сведения, но при всех этих достоинствах оно очень
        громоздко и не может быть доступно для почитателей памяти Владыки.
      cn: 《书信全集……》收录了众多宝贵的灵修教诲与指引，完美呈现了俄罗斯大 подви士——伊格纳季大主教的属灵形象，并包含了一些此前未曾披露的生平轶事。然而，尽管有这些优点，全集篇幅浩繁，对于那些敬仰主教的人们来说，难以轻易研读。
  - type: paragraph
    text:
      ru: Сборник – «Избранные письма епископа Игнатия (Брянчанинова)» составлен на
        основе «Полного собрания...» с исключением из него всех тех писем и отдельных
        мест, которые не имеют нравственно-назидательного значения. Сохранена в этом
        сборнике и последовательность писем «Полного собрания...» – письма к монашествующим,
        мирянам, родным и друзьям. Всего в сборник «Избранных писем» вошло 555 писем
        (в настоящем издании кол-во писем увеличено до 619, часть пропусков восстановлена).
      cn: 文集《伊格那提主教（布良恰尼诺夫）精选书信集》乃是基于《全集……》编纂而成，其中剔除了所有不具道德训诫意义的书信及片断。此文集保留了《全集……》的书信编排顺序——即写给修道士、在俗信徒、亲友的书信。全本《精选书信集》共收录了555封书信（本版书信数量增至619封，部分遗漏已予补全）。
  - type: paragraph
    text:
      ru: 'В заключение покорно прошу прощения у читателей и молитв, чтобы Господь
        не вменил во грех составителю сего сборника, что он опустил некоторые письма,
        а некоторые предельно сократил, имея при этом одну цель: в возможно кратком
        виде представить неоценимое сокровище святителя Игнатия – его учение о духовной
        жизни христианина для лиц, ищущих духовной пищи.'
      cn: 末了，我谦恭地向读者们请求宽恕与代祷，愿主不将此集编纂者遗漏某些书信、极度缩减另一些书信的行为归咎为罪。他唯有一愿：以尽可能简明之形式，为寻求属灵滋养之人，呈现圣伊格纳季（Игнатий）——这位圣师关于基督徒灵性生命教诲——那无可估量之宝藏。
  - type: paragraph
    text:
      ru: М. Лозинский
      cn: Μ. 洛津斯基
