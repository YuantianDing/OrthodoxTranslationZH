      text:
        ru: Христос с тобою!
        cn: 基督与你同在！
  - type: heading2
    initial:
      ru: Письмо 160.
      cn: 书信 160：
    text:
      ru: К брату, занимающемуся умною молитвою. Наставление в духовной жизни
      cn: 致从事心祷的弟兄：灵性生活指南
    children:
    - type: paragraph
      text:
        ru: Призываю на тебя и на начинания твои благословение Божие! Да содействует
          тебе милость и помощь Божия!
        cn: 愿神的祝福降临于你和你所做的一切！愿神的怜悯与帮助伴随着你！
    - type: paragraph
      text:
        ru: 'Удивляюсь простоте твоего сердца и утешаюсь ею! Повторяю сказанное в
          4-м письме моем: «Ничем наружным не связываю тебя. Делай, что признаешь
          за лучшее для своих обстоятельств: на всем, что ни предпринимаешь с благою
          целью, – буди благословение Божие». Разумеется: сюда принадлежат отношения
          твои к ближним, а в числе их и к отцу Н. Дело, принадлежащее собственно
          мне с тобой – наблюдать, чтоб шествие твоего ума и сердца было по пути святых
          Евангельских заповедей, чтоб по этому пути ты взошел в разум Истины, в видение
          духовное. В стране видения – неизреченная, чудная простота заставлена, заслонена
          миродержителями от человека, подчинившагося им грехопадением – бесчисленными
          обольстительными лжеобразами Истины. И здесь-то я особенно нужен к услужению
          тебе по милости и избранию Божию, предопределившим тебе опытное познание
          этих предметов во славу Бога, для пользы многих человеков. Если бы не было
          этого предопределения, я был бы тебе нужен и полезен несравненно меньше,
          ты удовлетворялся бы очень немногим, к убогому слову моему не имел бы ты
          такого извещения, от всея души, этой несытой жажды. Попущено встать против
          тебя таким иноплеменникам, которые иначе не могут быть низложены, как видением.
          К этому же видению направлены все твои естественный свойства. Бог даст:
          все это узнаешь и ясно увидишь. Человечик! твое назначение – не себе принадлежать,
          а ближним! Потрудись доставить им стяжание чистое, святое!'
        cn: 我惊叹于你心地的纯朴，并因此而得慰藉！我重申在我第四封信中说过的话：「我不以任何外在之物束缚你。凡你认为最适合自身境况之事，只管去做；凡你以良善目的所行之事，愿蒙上帝的祝福。」
          自然，这包括你与邻人的关系，其中也包括你与N神父的关系。我与你之间专属之事，便是要看顾你的心智与心灵是否依循神圣福音诫命之道而行，使你籍此道而进入真理的悟性，进入灵性的洞见。在洞见的国度里，那不可言说、奇妙的纯朴，因着世上的掌权者而被人遮蔽，而那些人则因堕落而顺从了掌权者——无数诱惑人心的虚假真理形象。正是在这里，我因着上帝的恩典和拣选，尤其需要为你效劳，因为这恩典与拣选已预定你为上帝的荣耀、为许多人的益处，经验性地认识这些事物。若无此预定，我于你之所需、之所益便会少得多，你也会以极少之物为满足，你对我的贫乏之言便不会有如此发自灵魂深处的、永不满足的渴望。上帝允许那些异族之辈兴起与你对抗，而他们除非借由洞见，否则无法被击败。而你所有的天赋，都指向这洞见。上帝必会赐予：你将知晓这一切，并清晰可见。小子啊！你的使命并非属于自己，乃是属于邻人！愿你劳苦，为他们赢得纯洁、神圣的财富！
    - type: paragraph
      text:
        ru: 'Получив твое письмо от 25–29 ноября, я не поторопился отвечать на него:
          ответ на вопрос, всего более тебя занимающий, мною дан в посланном к тебе
          последнем письме. А я в то время лежал и лежал: лекарство целит меня, но
          по временам крутит, лишая сил и способностей ко всякому занятию. Ты желаешь
          иметь от меня подробнейший, точнейший отзыв об отношениях твоих к старцу
          Н.? Вот он – не следствие слов твоих, но, как подобает, извещение недостойнаго
          сердца моего, извещающегося и просвещающегося святым миром. Избрание твое
          вполне одобряю. Оно – избрание не ветренное, избрание не сверстника юнаго,
          а человека уже в некоторых летах, имеющаго в глубине своего сердца чувствохранить
          себя. Этот человек так устроен и по природному своему нраву, что может служить
          для тебя, по природе пылкого, преполезным ограничением в твоем наружном
          поведении. Желаешь, чтоб я утвердил Ваше расположение о Господе моим убогим
          благословением? И призываю на Вас благословение Божие, призываю благодать
          Божию, немощное врачующую, недостаточное восполняющую, споспешествующую
          всем святым начинаниям, без которой никакое истинное дело совершаться не
          может. Да творит Господь над Вами святую волю Свою, да изливает на Вас святую
          благость Свою! – Во всем этом обстоятельстве нехорошо только то, что ты
          в порыве горячности, давал слово пред Крестом. От чего бы не дать этого
          слова со страхом Божиим и смирением, как велит в таких случаях поступать
          святой Апостол Иаков; он завещевает говорить так:«аще Господь восхощет,
          и живи будем, и сотворим сие или оно»(Иак.4:15). Не думаешь ли, что обещание
          от клятвы и порыва получается твердым? Нет! от них-то оно и делается хилым.
          Давал святый Апостол Петр на Тайной вечери клятвенное обещание умереть со
          Христом и какое же было последствие этой клятвы?.. Господь встретил клятвенныя
          обещания, – сказал, чтоони от неприязни. Точно,они от неприязни! в них –
          самонадеянность, устранение Бога, оживление самости, плотское мудрование!
          в них, как замечает св. Апостол Иаков, гордыня, хвала, т.е. самохвальство!
          – Да стяжут слова наши твердость от крепкаго Господа! да будут они тверды,
          как основанныя на камени заповедей Евангельских.'
        cn: 我于十一月二十五至二十九日收到您的来信，却未急于回复，因您所最关切的问题，我已在上次寄出的信中作了答复。那时我正卧病在床：药物虽能治愈我，但有时也会使我感到不适，夺去我一切工作的力量和能力。您希望我能就您与长老
          N. 的关系，给出最详尽、最准确的意见？以下便是——这并非依据您的话语，而是，如同所当有的，我这卑微之心受圣洁世界启示和光照而发出的心声。您的选择我完全赞同。这并非轻率之选，也非选择年轻的同龄人，而是选择了一位已有一定年纪之人，他心中深藏着自我保守之感。此人天性如此，其自然品德可为性情急躁的您在外在行为上提供极有益的约束。您希望我以我卑微的祝福来坚固您们在主里的情谊？我便为此向您们祈求上帝的赐福，祈求上帝的恩典——那医治软弱、补足不足、襄助一切圣洁开端、若无其助便无一真事能成就的恩典。愿主在您们身上成就祂的圣洁旨意，愿祂将祂的圣洁良善倾注于您们！——在这整个情境中，唯有您在热情澎湃之际，在十字架前许下诺言这一点不太好。为何不以敬畏上帝和谦卑之心许下诺言呢，正如圣使徒雅各在这种情况下所教导的：「主若愿意，我们就能活着，也要做这事，或做那事」（雅各书
          4:15）。您是否认为，出自誓言和冲动的承诺便能坚固不移？不！恰恰是因此，它才变得脆弱。圣使徒彼得在最后的晚餐上曾誓言与基督同死，然而这誓言的结果又如何呢？……主面对誓言——说它们是出于仇恨。的确，它们是出于仇恨！其中有自恃，有对上帝的排斥，有自我的活跃，有属肉体的智慧！如圣使徒雅各所言，其中有骄傲、夸耀，即自夸！——愿我们的言语从坚固的主那里获得坚定！愿它们如同建立在福音诫命磐石之上，坚不可摧。
    - type: paragraph
      text:
        ru: 'Вот как я хочу, чтобы ты вел себя в таких случаях, а прошедшее да простит
          тебе Бог! Вникни: ничего нет чудного, необыкновеннаго, что мы впадаем в
          погрешности, что в нас действует грех! Этому удивляются, этим смущаются
          одни неопытные. Мы все – в падении; зачинаемся уже в беззаконии, уже родимся
          в грехах. Должно с терпением и долготерпением носитьярем Навуходоносоров,
          т.е. действие в себе греха, – и с милостию к себе очищать себя покаянием,
          повергая немощь свою пред Богом, непрестанно показуя Ему ее. Всякое нарушение
          закона очищается покаянием, дело неправильное получает правильность, когда
          его выправят по Евангельским заповедям. Так очищаются и поправляются обещания
          клятвенные, данныя в явное противоречие закону Божию. Опять превосходным
          примером нам может служить св. ап. Петр. Нарушив клятвенное обещание свое,
          от порыва нрава, обещание умереть за Христа, он оплакал свои клятвы плачем
          горьким; впоследствии, уже водимый Духом и разумом Истины, вкусил смерть
          за Христа – и с каким смирением! – вкусил ее не как приносящий дар Богу,
          но как приемлющий дар неоцененный от руки Божией, как вполне недостойный
          такого дара. Желаю, чтоб ты усовершился в любви к ближнему, очистив, себя
          от двух крайностей, от двух друг другу противоположных недугов, которыми
          заразило падение любовь человеческую: от вражды и от пристрастий. Этого
          достигнет сердце, когда почиет в Боге.'
        cn: '主啊，愿您赦免我过去的一切过失！请您深思：我们身陷错谬，罪恶在我们里面作祟，这绝非奇事，亦非异象！只有那些未谙世事之人，才会对此感到惊异，甚至因此而心烦意乱。我们众人皆已堕落，自始便在罪孽中受孕，在罪恶里诞生。我们必须以忍耐和恒心，背负尼布甲尼撒王的轭，亦即承受罪恶在我们身上所施行的作为。同时，我们应以慈悯之心对待自己，借由悔改来洁净自身，不断地将自己的软弱呈献在上帝面前。每一次对律法的违犯，都可通过悔改而得以洁净；一项不合宜的作为，若能按照福音的训诫加以修正，便可重获其正确性。同样地，那些明显与上帝律法相悖的誓言，也因此而得以洁净和修正。


          圣使徒彼得，再一次为我们提供了卓越的榜样。他因性情冲动，违背了自己为基督而死的誓言，而后以悲苦的眼泪哀悼他的誓言。此后，在圣灵和真理之理性的引导下，他为基督尝受了死亡。他是以何等谦卑的态度尝受死亡啊！他并非以献礼者的身份将自己奉献给上帝，而是如同从上帝手中领受无价恩赐一般，他完全不配得这份恩赐。我愿你能在爱邻舍的方面臻于完善，洁净自己，摆脱两种极端，两种彼此对立的疾患——人类的堕落已使人类的爱染上这些疾患：那就是仇恨与偏执。当人心安息在上帝之中时，它便能达到此境。'
    - type: paragraph
      text:
        ru: Христос с тобою! Он да причтет тебя к людямСвоим, да дарует тебе ту крепость,
          которую приемлют от Него люди – точно ЕмуСвои. (Дек.14:1847).
        cn: 基督与你同在！愿他将你列入他的子民之中，愿他赐予你那份力量，就是他真正的子民从他那里所领受的力量。(1847年12月14日)。
    - type: paragraph
      text:
        ru: 'P.S. Со вниманием прочитывай мои недостойныя письма, не спеша. Моли Бога,
          чтоб даровал мне слово истинное, духовное, а тебе разумение этого слова.
          Слово духовное точно невещественное неудобоемлемо, ускользает от ума ветхого.
          От того и случается, что перечитывающий его встречает в нем много нового,
          ускользающего при первом чтении и чтениях. Ты – хотя и человечик – но ум
          у тебя, как обращавшийся лишь в вещественном, еще какой-то толстый, духовное
          переделывает на вещественное. И является у него забота как у Никодима:«како
          человек может родитися стар сый; еда может второе внити во утробу матери
          своея и родитися?»(Ин. 3:4). Мне тебя – мученичька – жаль, у тебя столько
          разнородных страданий! Не мучься заботами Никодима! – Душа моя! Мне бы хотелось
          – только утешать тебя! Что ж мне делать, когда чаша обильнаго утешения,
          подаемая из страны духовной в страну вещественности, для самаго вкушения
          ея требует распятия: Привыкший к вину ветхому, не«абие хощет нового», –
          сказал Спаситель (Лк. 5:39).'
        cn: 附言：请细读我这些不足挂齿的书信，不急不躁。祈求上帝赐予我真实而属灵的话语，也赐予你领悟这些话语的智慧。属灵的话语，如同那无形之物，难以被旧有的心智所领会，它会从那心智中溜走。因此，重读它的人，会发现许多在初读或多遍阅读时所忽略的全新之处。你——即便只是一个凡人——然而你的心智，因只在物质界中打转，仍显得有些迟钝，它将属灵之物转化成物质之物。于是，便生出如同尼哥德慕般的忧虑：「人岂能老了，还能进入母腹再生出来呢？」（约翰福音
          3:4）。我为你这受苦之人感到心痛，你承受着如此多的各样苦难！请勿再为尼哥德慕的忧虑所困扰！——我的灵魂啊！我只愿——唯愿安慰你！然而，当从属灵之境流向物质之境的丰盛安慰之杯，为了它本身的尝饮，却要求人经历十字架的苦难时，我又能做什么呢？习惯了陈酒之人，「不立刻喜欢新酒」，救主曾这样说（路加福音
          5:39）。
  - type: heading2
    initial:
      ru: Письмо 161.
      cn: 书信 161：
    text:
      ru: К брату, занимавшемуся умною молитвою. О сочинениях своего духовнаго сына
      cn: 致一位从事默祷的弟兄。论及他属灵儿子的著作
    children:
    - type: paragraph
      text:
        ru: Положив в недостойную мою руку, как руку священную, твой ум и сердце для
          принесения их при посредстве этой руки, в жертву Бога; пожелав собственномоего
          учения, чего уже и я тебе желаю, – ты приобрел право получить, а я вменяю
          себе в обязанность тебе доставить краткий отчет моей жизни, жизни ума и
          сердца. Взгляни на то, чему, не видев, уверовал, – чего, не видев и не знав,
          пожелал, водимый непостижимым чувством сердца, призванием! Присылаю думу,
          которую я назвалплач мой, а написал прошедшею зимою, полагая, что указывается
          мне отшествие из Сергиевой пустыни и даруется безценное безмолвие... Может
          быть дело и идет к тому!.. Вернее – плакать о грехах на уединенном берегу
          Волги, нежели предаваться молвам, скопившимся со всей России на берега Невы.
        cn: 你将你的心思与心神，如同神圣之物，置于我这不配的手中，期望借由这双手，将它们献为神的祭品；你曾渴求我自身的教诲，如今我也同样以此愿望待你——如此，你便取得了领受的权利，而我亦视自己有义务为你呈上一份简要的汇报，关于我生命、心思与心神的历程。请看，你所信仰的，是未曾得见的；你所渴慕的，是未曾得见亦未曾知晓的，你受着那不可言喻的心之感召所引领，这是一份天命！我附上一份思绪，我称之为「我的哀歌」，乃是去年冬天所写，那时我料想自己将要离开谢尔盖耶夫修道院，并蒙赐予那无价的寂静……或许事情正朝着这个方向发展吧！……更确切地说，在伏尔加河畔的僻静之处为罪哀哭，胜过沉溺于那汇集了俄罗斯各地流言蜚语的涅瓦河畔。
    - type: paragraph
      text:
        ru: 'Получил от твоего Настоятеля тетрадь твоих стихотворений. Зачем мне прислали
          ее?.. Неужели я скажу на ветер, скажу кому-нибудь кроме автора, кроме кого-либо
          могущаго и нуждающагося понять дело, мое мнение о каком бы то ни было сочинении?..
          Впрочем я прочитал ее; – увидел ни более, ни менее, как то же, что увидел
          при первом знакомстве с тобою, с твоею душею. Мое первое знакомство с твоею
          душею, – в Петербурге, в Сергиевой пустыне, в моем кабинете, когда я прочитал
          некоторыя твои стихотворения. Первое впечатление, произведенное на меня
          твоею душею, остается неизменным, самым живым, – более объяснилось, утвердилось.
          Впечатление было верное, как верен ты. «Где этот человечик? – (такое имя
          дало тебе мое впечатление)! Он непременно житель или будет жителем святой
          обители!» В душе его услышал я глубокое, истинное призвание к Богу. Это
          призвание отдалось чем-то знакомым. – Приезжаю к Вам в обитель; неожиданно
          называют, указывают мне тебя, гляжу: «Да – это тот самый человечик!»...
          Я глядел на душу; для лица и для всего вещественнаго я – точно без глаз.
          Черты физиономий как раз забываю; черты души, и самыя тонкия, остаются запечатленными
          в памяти.'
        cn: '我收到了你本笃会院长的信，信中夹着你的一本诗歌册子。为何要送给我呢？难道我会将我的意见，关于任何作品的意见，随意说给不相干的人，而不是只说给作者，或那些有能力且需要理解的人吗？然而，我还是读了它——我所看到的，不多不少，正是初次认识你，认识你的心灵时所看到的一切。


          我与你心灵的初次相遇，是在圣彼得堡的圣谢尔盖隐修院，在我的书房里，那时我读了你的一些诗歌。你心灵在我心中留下的最初印象，至今未曾改变，依然鲜活，并且变得更加清晰，更加坚定。那个印象是真确的，正如你的真诚。「这个小人物在哪儿？」（我的印象给你起了这个名字！）「他一定是，或将是圣洁隐修院的居民！」我从他的心灵中听到了对上帝深沉而真实的呼召。这个呼召带着一种熟悉的回响。——我来到您的隐修院；出乎意料地，有人提到并指给我看你，我一看：「是的——就是那个小人物！」……我所凝视的是灵魂；至于容貌以及一切物质之物，我仿佛是盲目的。我很容易忘记面部的特征；而心灵的特征，哪怕是最微小的，却永远铭刻在我的记忆之中。'
    - type: paragraph
      text:
        ru: 'Увидишь из прилагаемой статьи, что твое давнее призвание (так устроил
          нас Создатель – Бог!): последовать и наследовать мне, тому моему, что не
          мое собственно, – усвоилось мне по великой милости Господа, хотя и я вполне
          недостоин такой милости. Мне нравятся те твои сочинения, которыя вижу в
          утешающей меня дали твоего будущаго. Я угадываю твои будущия сочинения по
          настоящим: душа, как выказывающаяся при ея собственном свете и вдохновении,
          от которых еще несет плотским разумом и чувством, – удовлетворит меня, когда,
          по очищении от этого сору и смраду, будет высказываться при вдохновении
          и свете Христовом.'
        cn: 你会从附上的文章中看到，你那由来已久的召唤（造物主——神——就是这样造就了我们！）：追随并继承我，继承我那并非我私有之物——这一切都因着主莫大的恩典而赐予了我，尽管我完全不配得如此恩典。我喜欢你在安慰我的未来中，遥遥可见的那些作品。我通过你现在的作品来猜想你未来的创作：当你的灵魂，借由其自身的光明和启示展现出来时，即便仍带有肉体的理性和情感的痕迹，也已令我满意。而当它从这些尘垢和污秽中得以洁净，并在基督的启示和光中展现时，将更令我心满意足。
    - type: paragraph
      text:
        ru: 'Хорошо сделал, – так и впредь делай, – что описал мне ясно происшедшее
          в тебе действие при прочтении «немилостивых слов». – Точно: это было нервное
          состояние (ты уже это смекнул!) – это было чувство плоти, увидевшей, что
          ей приготовляется распятие; это действие плотскаго разума, когда этот разум
          видит предстоящую смерть на кресте веры.'
        cn: 您做得极好——请继续保持，将您在阅读「无怜悯之语」时所经历的内心作用清晰地描述给我。——确实：那是一种神经性的状态（您已然洞察了这一点！），那是一种肉体之感，当它预见到为自己预备的十字架时；那是肉体心智的作用，当这心智看见那即将到来的、在信仰十字架上的死亡时。
  - type: heading2
    initial:
      ru: Письмо 162.
      cn: 书信 162：
    text:
      ru: 'К тому же: Описание одного сновидения, о голосе своего сердца, необходимости
        одиночества, телесном и душевном подвигах'
      cn: 此外，论及：一个梦境的描述，论及心灵之声，论及独处的必要性，以及肉体与灵魂的操练。
    children:
    - type: paragraph
      text:
        ru: '2-го декабря получил я письмо твое; а на 30 ноября видел тебя во сне.
          И вот – какой был сон мой: вижу – в руках моих какая-то вновь изданная книга,
          похожая форматом на посланную тебе мною «стихотворения Св. Григория Богослова»,
          только печать ея покрупнее, – как бы печать брошюрки «Валаамский монастырь».
          Холодно, без внимания перебираю листы книги, – останавливаюсь на какой-то
          статье, узнаю: что твои новыя сочинения, существующия в моем предчувствии!
          – много тут мыслей, целых тирад из нашей переписки. С сердечным интересом
          и утешением, начинаю разсматривать, читать книгу; в ней все мне так нравится!
          Вдруг предо мною картинка, премиленькая, пречистенькая картинка, как бы
          живая, – с движением! Смотрю: – Ваш монастырь; пред ним тихое, покойное,
          уединенное поле. По полю идешь ты в послушническом подряснике, с шапочкой
          на голове. Навстречу тебе, от монастыря едет на коне Божия Матерь, подобно
          тому, как Господь, Сын Ея, въезжал в Иерусалим на жребяти осли. Поравнявшись
          с тобою, Она остановилась, благосклонно обратилась к тебе, благословила
          тебя, говорит так милостиво свято, мирно: «Ты будешь жить в...; тебе здесь
          не утешиться». – При этом разлилась в сердце моем необыкновенная приятность;
          от сильнаго ея действия я проснулся, – и чувствую: та же приятность, которую
          ощущал я во сне, сладит душу мою на яву. Где тебе жить ускользнуло от слуха
          моего... в вере!! – но, что ты под кровом и попечением Божией Матери, меня
          несказанно радует.«Благослови, душе моя, Господа, и вся внутренняя моя,
          имя святое Его»(Пс. 102:1).'
        cn: 十二月二日，我收到了您的来信；而十一月三十日，我在梦中见到了您。我的梦是这样的：我看到手中有一本新出版的书，开本与我寄给您的《圣格列高利神学家诗篇》相似，但其字体更大一些，像是《瓦拉姆修道院》小册子的字体。我心不在焉地翻阅着书页，停在某篇文章上，认出：这是您新的著作，在我预感中存在的！里面有许多思想，整段整段都是我们通信中的内容。我怀着由衷的兴趣和慰藉，开始审视、阅读这本书；书中一切都令我如此喜爱！突然，我面前出现了一幅画面，一幅非常可爱、非常纯洁的画面，栩栩如生，甚至有动感！我仔细看：那是您的修道院；修道院前是一片寂静、安宁、僻静的田野。您身穿修士的长袍，头戴小帽，走在田野中。圣母玛利亚从修道院方向骑着马迎面而来，就像祂的儿子主耶稣骑着驴驹进入耶路撒冷一样。祂走到您身边时停了下来，慈祥地转向您，祝福了您，并以如此仁慈、神圣、平和的语气说道：「您将住在……；您在这里不会得到慰藉。」——此时，一股非凡的愉悦感弥漫在我心中；由于其强烈的感染，我醒了过来——我感觉到：我在梦中感受到的那份愉悦感，在现实中也甜蜜着我的灵魂。您将住在何处，我没有听清……在信仰中！——但是，您在圣母玛利亚的庇护和照看之下，这令我无比喜悦。「我的心哪，你要称颂上主！凡在我里面的，都要称颂他的圣名！」（诗篇
          103:1）。
    - type: paragraph
      text:
        ru: 'В этом сне мне все – по мысли. Сущность его: слова кротчайшия и милостивейшия
          Богоматери. Ими не осужден монастырь, не осужден и ты: все покрыто Божественным
          снисхождением. Чудно и мудро ускользнуло от слуха название места, определеннаго
          тебе в жительство. Этим умолчанием оставляется сердце в свободе. Весь сон
          – только утешает.'
        cn: 在此梦中，万物皆随我心。其核心乃是至为温柔与仁慈之圣母言语。蒙此言语，修道院未受谴责，汝亦未受谴。一切皆为神圣之宽恕所覆庇。奇妙且睿智地，那为你所定居之处的名称，避开了我的耳畔。此等缄默，令心得以自在。整个梦境，唯有慰藉。
    - type: paragraph
      text:
        ru: 'Милость Божия посетила тебя в день приобщения св. Христовых Тайн. Это
          было истинное утешение, утешение начальное, объемлющее поверхность ума;
          дальнейшия утешения, которыя тебя ожидают по благости Божией, будут гораздо
          глубже. Понял ли ты, как оно уняло кровь, какое разстояние между им и кровяным
          восторгом, которым жалко тешат себя самообольщенные? Вкушение утешения начнет
          мало-помалу просвещать ум твой познанием Божественным. От вкушения – просвещение
          и разум духовный:«вкусите и видите, яко благ Господь»(Пс. 33:9), – говорит
          Писание. – Ты хранишь мою тайну, и храни ее: этим дашь свободу моему сердцу
          быть откровенным с тобою, вполне свободным; – с другими открывается соразмерно
          им. Родство по плоти не имеет никаких прав на связи и отношения духовныя,
          – разве сделается достойным, породнившись о Господе духом. Оставляй меня
          таким, каким мне велит быть сердце мое. В откровенности моей пред тобою
          нет ничего премудраго и разумнаго, – одно, – дерзаю сказать – невинное,
          утешительное в Боге. С этою откровенностию говорю следующее: хотя я весь
          погружен в страстях, но молил Бога, признавая эту молитву сообразною воле
          Божией: «Господи! даруй Леониду ощутить духовное утешение, чтоб вера его
          соделалась верою живою, – верою от извещения сердечного, не от одного слуха».
          – Как и ты – я слаб на язык, непрестанно падаю им, хотя непрестанно более
          и более убеждаюсь в достоинстве молчания. По этой слабости, недели две тому
          назад повторил С.: «слышу сердцем моим, как в Леониде действует утешение».
          Получив письмо твое, я показал ему те твои строки, в которых написано о
          утешении, чтоб он и этот случаи приложил к прочим своим опытам, полезным
          для души его. Храни утешение, и не позволяй уму твоему вдаваться в мечтания.
          Утешение сперва действует на ум, обновляя мысли; а он, почувствовав оживление,
          охотно вдается по неопытности своей в мечтательность, – и в ней безплодно
          и безрассудно истощает дарованную ему сладость. Сказывает тебе это сердце
          твое? Ведь – оно говорит, только мы не вдруг навыкаем разслушивать голос
          его. При утешении вдавайся более в благодарение, в молитву и самоукорение;
          утешение будет возрастать и возрастать. Я желал для тебя, чтоб ты был причастником
          блаженной трапезы утешения духовнаго: вкусивший ея соделывается мертвым
          для мира, стяжевает особенную силу к совершению пути духовнаго. Так, святый
          пророк Илия, по вкушении пищи, принесенной ему Ангелом Господним,«иде в
          крепости яди тоя четыредесятднейи четыредесят нощей до горы Божия Хорив»(3Цар.19, 8),
          там сподобился сперва явственнейшей беседы с Господом, а потом и совершеннейшаго
          Боговидения «во гласе хлада тонка» (там же ст. 12). Эти утешения – таинственная
          манна, названная в Писании «хлебом небесным» (Пс. 77, 24), пропитывающая
          новых Израильтян – христиан – во время путешествия их по пустыне – во время
          странствования земнаго. Эти утешения – «манна сокровенная» (Апок.2:17) Апокалипсиса,
          о которой сказал, явившийся Иоанну Богослову Сын Божий:«побеждающему дам
          ясти от манны сокровенныя». – Она – точно «сокровенная»: незрима человеками;
          ее видит подающий Бог – видит невидимо, видит ощущением приемлющий раб Божий.
          Таковый раб Божий, пребывая во множестве людей, пребывает один с единым
          Богом, видимый и невидимый, знаемый и никому неведомый. Теперь скажи: хорошо
          ли быть одним? Теперь скажи: каков приговор, которым я на тебя грянул: «ты
          должен быть один»? Приговор смерти и жизни! Только минуты перехода трудны;
          когда же вкусишь жизнь, – смерть нипочем! Так ли, герой?... Трапеза духовнаго
          утешения – как пища и вместе как отрава! Кто вкусит ея, теряет живое чувство
          ко всему вожделенному мирскому. Все, многоуважаемое миром, начинает казаться
          ему пустою, отвратительною пылью, смрадною мертвечиною.'
        cn: 在领受基督圣奥秘之日，上帝的恩典已然临到你身。这确是真实的慰藉，是最初的慰藉，它环绕着心智的表面；而依循上帝的仁慈，未来将临的慰藉，必将更为深邃。你可曾领悟，它如何止息了那热血沸腾之情？它与那些自欺者可怜地沉溺其中的血气冲动，其间相隔何等遥远？这慰藉之滋味，将逐渐以神圣的知识开启你的心智。从这滋味中，将生发出属灵的启迪与明悟：「你们要尝尝，便知道上主是美善的」（诗篇
          34:8），圣经如此说道。你保守了我的秘密，且继续保守它：如此，你便允许我的心完全自由地向你倾吐；对于他人，我则按照其各自的程度来敞开。血肉之亲，对属灵的连结与关系，并无任何权利，除非他们因着主，在灵里相契，从而变得配得。请让我保持我心所愿的模样。我向你敞开肺腑，并非有何高深莫测或智慧之处，仅是——我敢说——一种无辜的、在上帝里的慰藉。怀着这份坦诚，我将接下来的一切和盘托出：尽管我全然沉溺于情欲之中，但我仍向上帝祈祷，并深信此祷告合乎上帝的旨意：「主啊！愿祢赐予列奥尼德感受属灵的慰藉，使他的信心成为活泼的信心——一份源自内心确证而非仅凭听闻的信心。」正如你一样，我言语上也软弱，口舌常有过失，尽管我日益确信缄默之可贵。因着这软弱，约莫两周前，我对S.重复道：「我心中感受到，慰藉正在列奥尼德身上运作。」收到你的信后，我将你提及慰藉的那些字句给他看，好让他将此事例也归入他灵魂有益的其他经验之中。请保守这慰藉，莫让你的心智陷入幻想。慰藉最初作用于心智，更新思想；而心智一旦感受到活力，便会因其缺乏经验而乐于沉湎于幻想之中，并在其中徒劳无益、不明智地耗尽所赐予的甘甜。你的心是否告诉你这些？它确然在说话，只是我们并非一时半刻就能学会倾听它的声音。当慰藉降临之时，更应沉浸于感恩、祷告与自责之中；慰藉便会日益增长。我曾为你祈愿，愿你成为属灵慰藉之福乐筵席的分享者：尝过此滋味之人，便会向世界死去，获得一种独特的力量来完成属灵的旅程。正如圣先知以利亚，尝过主的天使所带来的食物后，「他仗着这饮食的力，走了四十昼夜，到了神的山，就是何烈山」（列王纪上
          19:8），在那里，他先是蒙受与主最清晰的对话，随后又在「微小的声音」中（同上，第12节）得见最完全的上帝显现。这些慰藉，便是神秘的吗哪，圣经称之为「天上的粮食」（诗篇
          78:24），滋养着新以色列民——基督徒——在旷野旅程中，在尘世漂泊之时。这些慰藉，便是《启示录》中「隐藏的吗哪」（启示录 2:17），那向神学家约翰显现的上帝之子曾论及它说：「得胜的，我必将那隐藏的吗哪赐给他吃。」它确是「隐藏的」：世人不见；赐予它的上帝却能看见——以无形的方式看见，领受它的上帝仆人则以感受看见。这样的上帝仆人，身处人群之中，却独自与独一的上帝同在，可见而不可见，可知而无人知晓。现在请说：独自一人是好事吗？现在请说：我向你发出的判决——「你必须独自一人」——是怎样的？那是生与死的判决！唯有过渡的时刻是艰难的；一旦你尝到生命，死亡便微不足道！是这样吗，勇士？…属灵慰藉的筵席——既是食物，又是解药！凡尝过它的人，便会对世间一切可慕之事失去鲜活的感受。世间万物，凡受人推崇者，在他看来都成了空虚、令人作呕的尘埃，或是腥臭的死尸。
    - type: paragraph
      text:
        ru: 'Очень приятно мне, что спутником твоим приходится быть Н. – Расположение
          к тебе этого старца – дар Божий. Дары Божии надо содержать в чистоте. Пойми:
          Христос – Законоположитель любви – заповедал отречение не от любви, а от
          пристрастия, этого недуга, искажения любви. Имей любовь ко всем, в особенности
          к рабам Божиим; а пристрастие врачуй, ограждайся от него, отречением от
          твари – от меня и от всякой другой – преданием твари Творцу. Не усвояй себе
          тварь; приноси свою свободу в жертву единому Богу. При таком самоотвержении
          и отречении от всего, или во всем от самости, возмешь иметь духовную любовь
          ко всякому ближнему, возмешь иметь, много и многих – Богом, в Боге, – и
          вместе пребывать в нестяжании и безстрастии, в священном безмолвии и уединении
          о Господе.'
        cn: 我甚是喜悦，Ν. 得以成为你的伴侣。这位长者对你的情谊，乃是天赐的礼物。上帝的礼物，当以纯洁之心持守。请你明白：基督——爱的立法者——所命令的舍弃，并非舍弃爱本身，而是舍弃那份执着，那爱的病态与扭曲。你要对众人怀有爱意，尤其是对上帝的仆役；至于执着，则要医治它，远避它，借着舍弃受造物——舍弃我，舍弃其他一切受造物——将受造物全然奉献给造物主。莫要将受造物据为己有；要将你的自由奉献给独一真神，作为祭品。如此舍己，舍弃一切，或在一切事上舍弃自我，你便能对每一位近人怀有属灵的爱；你便能拥有许多，拥有许多人——因着上帝，在上帝之内——同时又能安住于无私和无情欲之中，在主内享有神圣的静默与独处。
    - type: paragraph
      text:
        ru: 'В молитвенном подвиге будь свободен. Поступай, как привык поступать;
          вкушай то, что тебе по вкусу, что тебя питает, – удовлетворяет. Не гоняйся
          за количеством молитвословий, а за качеством их, т.е. чтоб они произносимы
          были со вниманием и страхом Божиим. Дальнейшее покажут время и состояние
          души твоей... Леонид! ты счастливее меня! Завидую тебе! Когда я поступил
          в монастырь, – ни от кого не слыхал ничего основательнаго определнтельнаго.
          Бьюсь двадцать лет, как рыба об лед! Теперь вижу несколько делание иноческое;
          но со всех сторон меня удерживают, не впускают в него... Живем в ужасное
          время: в преддвериях развязки всему.'
        cn: 在祷告的操练中，要自由自在。按照你惯常的方式去做；品尝你所喜爱的，能滋养你、满足你的。不要追求祷文的数量，而要追求其质量，也就是说，要以专注和对上帝的敬畏之心来诵读。之后，时间和你的灵魂状态会显明一切……
          列奥尼德！你比我更幸福！我羡慕你！当我进入修道院时，没有从任何人那里听到任何扎实而确切的教导。我像冰上的鱼一样挣扎了二十年！现在我稍微看到了修道士的修行方式；但四面八方都有阻碍，不让我进入其中……我们生活在一个可怕的时代：万物终结的序幕正在拉开。
    - type: paragraph
      text:
        ru: 'Прочитай книгу «Цветник». Там много сказано о телесных подвигах; в них
          явлено самоотвержение, что вполне справедливо, истинно. Книга эта для преуспевших
          уже иноков; это увидишь, это говорит и сам писатель. Всякая книга, хотя
          бы исполненная благодати Духа, но написанная на бумаге, а не на живых скрижалях
          имеет много мертвости: не применяется к читающему ее человеку! Потому-то
          живая книга – безценна! Тебе надо умеренною наружною жизнию сохранить тело
          в ровности и здравии, а самоотвержение явить в отвержении всех помышлений
          и ощущений противных Евангелию. Нарушение ровности нарушит весь порядок
          и всю однообразность в занятиях, которыя необходимы для подвижника.Плоть
          и кровьне в плоти и крови собственно, а в плотском мудровании. Оно поставляет
          душу под влияние, власть плоти и крови, а плоть и кровь под полную власть
          и управление греха. И тела Святых имели плоть и кровь, но свергшия ярем
          греха мудрованием духовным, вступившие под управление и влияние Святаго
          Духа. Иные так устроены Создателем, что должны суровым постом и прочими
          подвигами остановить действие своих сильных плоти и крови, тем дать возможность
          душе действовать. Другие вовсе не способны к телесным подвигам: все должны
          выработать умом; у них душа сама по себе, без всякаго предуготовления, находится
          в непрестанной деятельности. Ей следует только взяться за оружия духовныя.
          Бог является человеку в чистоте мысленной, достиг ли ее человек подвигом
          телесным и душевным, или одним душевным. Душевный подвиг может и один, без
          телеснаго, совершить очищение; телесный же, если не перейдет в душевный,
          – совершенно безплоден, – более вреден, чем полезен: удовлетворяя человека,
          не допускает его смириться, напротив того, приводит к высоте мнение о себе,
          как о подвижнике, не подобном прочим немощным человекам. Впрочем, подвиг
          телесный, совершаемый с истинным духовным разсуждением, необходим для всех
          одаренных здоровым и сильным телосложением, с него надо начинать общее правило
          иноческое. Большая часть тружеников Христовых, уже по долговременном упражнении
          и укоснении в нем, начинают понимать умственный подвиг, который непременно
          должен увенчать и подвизающагося телесно, без чего телесный подвижник, –
          как древо без плодов, с одними листьями. Мне и тебе нужен другой путь: относительно
          тела – нам надобно хранить и хранить благоразумную ровность, не изнурять
          сил телесных, которыя недостаточны для несения общих подвигов иночества.
          Все внимание наше должно быть обращено на ум и сердце: ум и сердце дожны
          быть исправлены по Евангелию. Если же будем изнурять телесныя силы по пустой,
          кровяной ревности к телесным подвигам, то ум ослабеет в брани с духами воздушными,
          миродержителями тьмы века сего, поднебесными, падшими силами, ангелами,
          сверженными с неба. Ум должен будет ради немощи тела оставить многия, сильныя,
          существенно необходимыя ему оружия, – и потерпеть безмерный ущерб. Говорю
          тебе испытанное на самом деле, познанное на горьких опытах. Когда я был
          юношею, – все это говорило мне сердце мое, – не так ясно, не определительно,
          – но говорило. Другаго голоса, другаго свидетеля, который бы подтвердил,
          объяснил свидетельство сердца – не было. И не устоял, неподдержанный никем,
          глагол моего сердца пред умом моим! Не умел я слушать моего сердца! Страшным,
          опасным казалось мне слушать его! Тонок, таинствен его голос!... Старцы,
          общею молвою прославленные, как одаренные духовным разсуждением, говорили
          другое, издавали другое мнение об этих предметах, не так, как я понимал
          и видел их. Всегда я себе не верил: мысль слабая, увертка ума в другом,
          казалась мне предпочтительнее моей мысли, прямой и сильной. Много времени
          протекло в таком состоянии; не много лет, как я оказался освобожден от последования
          мнениям других; – встречаю приходящее к уму моему мнение человека и книги
          не как страннолюбец гостеприимный и приветливый; но как строгий судия, как
          привратник, хранитель чертога, облеченный в этот сан милостию Всемилостивого
          Бога моего, после безчисленных, смертных, долговременных язв и страданий.
          В этом сане привратника стою у врат души твоей. Мое – твое. Мне данное туне
          после лютых ударов, ты взял туне верою. Христос – подающий. Ему Единому
          слава! Аминь!'
        cn: 请阅读《花圃》一书。其中有许多关于肉体苦修的论述；这些苦修体现了自我牺牲，这完全是公正且真实的。这本书是为那些已经有所成就的修士而写的；你会明白这一点，作者自己也这样说。任何书籍，即便充满了圣灵的恩典，但写在纸上而非活生生的心版上，都带有许多死寂：它无法适应阅读它的人！因此，一本活生生的书是无价之宝！你当以适度的外在生活，保持身体的平衡与健康，并将自我牺牲体现在弃绝一切与福音相悖的思想和感受上。
          нарушение ровности нарушит весь порядок и всю однообразность в занятиях,
          которыя необходимы для подвижника。 不平衡会破坏修士所需的一切秩序和日常活动的单一性。肉与血并非指真正的肉体与血液，而是指肉体的思虑。它使灵魂受制于肉体与血液的影响和权势，而肉体与血液则完全受罪的权势和支配。圣徒的身体也有肉体与血液，但他们借由属灵的思虑，摆脱了罪的轭，进入了圣灵的管辖和影响之下。有些人是造物主如此安排的，他们必须通过严苛的禁食和其他苦修来抑制自身强烈的肉体和血液的冲动，从而让灵魂得以行动。另一些人则完全不适合肉体苦修：他们必须一切都靠心智来培养；他们的灵魂本身就处于不停的活动中，无需任何准备。他们只需拿起属灵的兵器即可。神以纯净的思想向人显现，无论人是透过肉体和灵魂的苦修，还是仅凭灵魂的苦修达到此境界。灵魂的苦修即使没有肉体苦修，也能够完成洁净；而肉体苦修若不转化为灵魂苦修，则完全是无果的，甚至弊大于利：它使人自满，不容他谦卑，反倒使他对自己的修行抱有高傲的看法，认为自己与那些软弱的世人不同。然而，对于所有拥有健康强壮体魄的人来说，以真正属灵的洞察力进行的肉体苦修是必要的，修道士的普遍规矩应从它开始。基督的多数忠仆，在长期的操练和习惯后，才开始明白心智上的苦修，这苦修必然会为那些从事肉体苦修的人加冕，否则肉体上的修行者，就如同没有果实只有叶子的树木。我和你需要另一条道路：关于身体，我们必须保持明智的平衡，不要耗尽体力，因为这些体力不足以承担修道士普遍的苦修。我们所有的注意力都必须转向心智和心灵：心智和心灵必须按照福音加以改正。如果我们因为对肉体苦修的空洞、血气的热心而耗尽体力，那么心智在与空中掌权的、这黑暗世界的掌管者、属天的、堕落的权势、被从天上赶下来的天使争战时就会衰弱。心智会因为身体的软弱而不得不放弃许多强大、本质上必要的兵器，并遭受无法估量的损失。我告诉你这是经过实际检验，从痛苦的经验中得知的。当我年轻时，我的心一直在对我说这一切——不那么清晰，不那么明确——但它确实在说。没有别的声音，没有别的见证人能证实、解释我心的见证。我的心声在我的理性面前，未得任何人支持，未能站稳！我不知道如何聆听我的心！聆听它对我来说似乎是可怕而危险的！它的声音纤细而神秘！……那些被普遍誉为拥有属灵洞察力的长老们，对这些事物有不同的说法，发出了不同的意见，与我所理解和看见的并不相同。我总是不相信自己：在别人看来，一个微弱的念头，一个心智的诡辩，似乎比我直接而有力的想法更可取。许多时间在这样的状态中流逝；直到数年前，我才得以摆脱追随他人意见的束缚；——我遇到一个人或一本书的想法时，不再像热情好客的陌生人那样欢迎；而是像一位严厉的审判官，像一位看守殿堂的守门人，在经历了无数致命而长久的创伤和苦难之后，蒙我至仁慈的神的恩典被赋予此职。以守门人的身份，我站在你灵魂的门前。我的就是你的。我是在经历残酷的打击后白白得来的，你则因信白白得着了。基督是赐予者。荣耀唯独归于祂！阿们！
  - type: heading2
    initial:
      ru: Письмо 163.
      cn: 书信 163：
    text:
      ru: 'К брату, занимающемуся умною молитвою: о смешении в людях добра со злом,
        «определительности», сочинения, написанные из «мнения»'
      cn: 致从事心智祷告的弟兄：论人之善恶混杂，论「确定性」，论出自「臆见」之著作
    children:
    - type: paragraph
      text:
        ru: 'Мир тебе! Благодать Божия да сопутствует тебе, да хранит тебя, да устраивает
          твое внешнее положение. Будь спокоен: все совершающееся с тобою совершается
          как бы с рабом Христовым, которому должно«многими скорбями внити в Царствие
          Божие»(Деян. 14:22), которому должно «пройти сквозь огнь и воду и введену
          бысть в покой» (Пс. 65:12), которого сердцу предназначено «возвеселиться
          утешениями Божиими по множеству болезней его».'
        cn: 愿你平安！愿上帝的恩典常伴你左右，护佑你，并为你安排好外在的境况。请你心安，因为你所经历的一切，都如同基督的仆人所经历的一般，他理当「藉着许多苦难进入上帝的国」（使徒行传
          14:22），他理当「经过水火，方得安息」（诗篇 65:12），他的心注定要「因着上帝的诸多慰藉，在苦难重重之后得享欢欣」。
    - type: paragraph
      text:
        ru: 'При утешениях – за верное, за непрелестное, за Божие принимай одно вполне
          невещественное духовное действие, являющееся в мире сердца, необыкновенной
          тишины его, в какой-то хладной и вместе пламенной любви к ближнему и всем
          созданиям, любви, чуждой разгорячения и порывов, любви в Боге и Богом. Этот
          духовный пламенный хлад, этот всегда однообразный тончайший пламень – постоянный
          характер Спасителя, постоянно и одинаково сияющий из всех действий Спасителя,
          из всех слов Спасителя, сохраненных и передаваемых нам Евангелием. В этот
          характер облекает Дух Святый, при производимых Им утешениях, служителя Христова,
          снимая с души его одежду Ветхаго Адама, облекая душу в одежду Нового Адама,
          и доставляя таким образом существенное познание Христа, познание вполне
          таинственное и вполне явственное. От всего вещественнаго отвращайся – явится
          ли оно очам телесным, или воображению. Оживить чувства, кровь и воображение
          старались западные; в этом успевали скоро, скоро достигали состояния прелести
          и изступления, которое ими названо святостью. В этой стране все их видения.
          Читающий их непременно заражается духом прелести, любодействует в отношении
          к Святой Истине – Христу, подвергает сам себя роковому определению Божественнаго
          Писания; оно говорит:«Яко се, удаляющии себе отТебепогибнут: потребил еси
          всякого любодеющаго отТебе»(Пс. 72, 27). Восточныя и все чада Вселенской
          Церкви идут к святыне и чистоте путем совершенно противоположным вышеприведенному:
          умерщвлением чувств, крови, воображения и дажесвоих мнений. Между умом и
          чистотою – страною Духа – стоят сперваобразы, т.е. впечатления видимаго
          мира, а потом мнения, т.е. впечатления отвлеченные. Это двойная стена между
          умом человеческим и Богом. Из жизни образов в уме составляется плотской,
          а из мнений душевный разум, неприемлющие веры, неспособныя к живой вере,
          являемой делами, вообще всем поведением, и рождающей духовный разум, или
          разум Истины. Потому-то нужно умерщвление и воображения и мнений. Понимаешь
          ли, что мнение – прелесть? Эту прелесть Писание называет  «лжеименным разумом»
          (1Тим.6:20), т.е. произвольным ложным умствованием, присвоившим себе имя
          разума. Точное и правильное понятие о Истине естьзнание, знание от видения,
          видение – действие Св. Духа. Когда нет знания истиннаго в уме, оно заменяется
          знанием сочиненным. Люди часто сознаются в этом невольно, не понимая сами,
          какое глубокое значение имеет их сознание; они говорят: «мы приняли так
          понимать», т.е. составили, за неимением знания точного, мнение, чуждое всякой
          точности. И так мнение – прелесть! Избавляемся от прелести заповеданным
          в Евангелии самоотвержением, погублением души своей. Погублением души названо
          отречение от своих мнений, от своей воли, от стяжательности, от кровяных
          движений, от чувств – словом сказать от всей вместе взятой прелести, обнявшей
          всего человека, все части его, все существо его. Прелесть так усвоилась
          нам, что сделалась как бы жизнью, как бы душой нашей, совершенно заглушила
          естество наше, как заглушают плевелы хлеб на поле, чрезмерно удобренном.
          Устранение у себя прелести названо Богомудрым Писанием с чрезвычайною правильностью:
          самоотвержением; ненавидением, погублением души своей и проч.'
        cn: '在蒙受慰藉之时，当以完全非物质的属灵行动，方可视为真实、无妄、并出于上主。此行动显现于心之深处，带来非凡的宁静，以及某种冰冷却又炽热的爱，此爱指向近人及一切受造物，远离躁动与冲动，乃是在上主之内，并藉上主而生的爱。这种属灵的炽热冰冷，这种恒常如一、微妙至极的火焰，乃是救主的恒常特质，从救主的一切作为、救主的一切话语中，始终如一地闪耀着，这些话语和作为皆由福音书保存并传于我们。圣灵在赐予慰藉时，将这特质披戴于基督的仆人身上，剥除他灵魂上旧亚当的衣裳，使其披上新亚当的衣裳，从而带来对基督的本质性认知，此认知既完全神秘又全然显明。

          凡属物质的一切，无论显现于肉眼，或浮现于想象，皆当避开。西方人士力图激活情感、血液和想象；他们迅速成功，也迅速陷入妄想和狂喜的状态，他们称之为「圣洁」。在这片国度里，他们的所有异象皆由此生。阅读他们作品的人，必然被妄想之灵感染，在圣洁真理——基督——面前犯下淫乱，使自己蒙受神圣经文的致命定罪；经文曰：「因为，看哪，远离祢的必灭亡；凡离弃祢行淫的，祢都灭绝了。」（诗篇
          72:27）。

          东方及普世教会的所有子女，走向圣洁和纯洁的道路，与上述道路截然相反：他们通过克制感官、血液、想象，乃至自己的见解。在心智与纯洁之间——那是圣灵的国度——首先矗立着形象，即可见世界的印象；其次是见解，即抽象的印象。这是人智与上主之间的双重壁垒。从心智中的形象生活，形成属肉的理性；从见解中，形成属魂的理性，它们不能接受信仰，也无力活出信仰，此信仰藉行为、藉整体行为而彰显，并产生属灵的理性，即真理的理性。因此，必须克制想象和见解。你可明白，见解乃是妄想？经文称此妄想为「假知识」（提摩太前书
          6:20），即一种任意的、虚假的推理，却自称为知识。对真理精确而正确的理解是知识，知识源于洞见，洞见乃是圣灵的行动。当心中缺乏真实的知识时，它便被臆造的知识所取代。人们常常不自觉地承认这一点，他们自己不明白，他们的承认具有多么深刻的意义；他们说：「我们是这样理解的」，也就是说，在缺乏精确知识的情况下，他们构成了见解，完全缺乏精确性。所以，见解就是妄想！我们借着福音所吩咐的舍己、丧失自己的魂，来摆脱妄想。丧失魂，乃是指舍弃自己的见解、自己的意志、贪婪、血气之冲动、情感——简而言之，舍弃一切笼罩着整个人、他的一切部分、他整个存在的妄想。妄想已然与我们如此契合，以至于它仿佛成为了生命，仿佛成为了我们的灵魂，完全窒息了我们的本性，如同在过于肥沃的田地里，稗子窒息了谷物一样。神圣而智慧的经文，以极其恰当的词语，将去除妄想称作：舍己；憎恨，丧失自己的魂等等。'
    - type: paragraph
      text:
        ru: 'Выслушай и следующее: человеческое повреждение состоит в смешении добра
          со злом: исцеление состоит в постепенном удалении зла, когда начинает в
          нас действовать более добро. Совершенное отделение добра от зла, чистое
          действие одного добра бывает в одних совершенных и то на время и по временам.
          Место, где действует одно чистое добро – Небо, на земле – смешение. При
          наших духовных утешениях продолжает действовать это смешение: только количеством
          добра превозмогается количество зла, – оттого и утешение. Следовательно
          при утешении надо наблюдать крайнюю осторожность, зная, что грех, падение,
          прелесть близ нас.«Работайте Господеви– завещевает Пророк, –со страхом,
          и радуйтеся Ему со трепетом»(Пс. 2:11). Отвергай с тихостию, как бы отказываясь,
          как недостойный, всякое изображение, являющееся уму или телесным очам, света
          ли или какого Святаго и Ангела, Самаго Христа и Божией Матери, всего, всего.
          Старайся иметь ум твой единственно внимающим словам молитвы, безвидным,
          незапечатленным никаким образом (как бы этот образ тонок ни был!), незанятым
          никаким мнением, в полном самоотвержении. Мы пали отвержением Божиего, оживлением
          своего: а свое у нас ничтожество, небытие; ведь все, что имели мы до бытия,
          начиная с которого, включая которое, все получили мы от Бога. Устранив из
          себя Божие, оживив в себе свое, мы родили «смерть». Провести себя в небытие
          мы не в силах; но исказить свое бытие, сделать его худшим небытия, родить
          смерть – мы могли (разумеется смерть душевную! телесная пред душевной малозначительна,
          результат ее. Она была бы еще отрадою, если бы не давала большего развития
          вечносуществующей смерти душевной).'
        cn: 请听取以下教诲：人类的残缺在于善恶的混淆；其治愈在于逐步摒弃恶，使善在我们里面开始更强烈地运作。善与恶的完全分离，唯有纯粹的善行，只在完人身上，而且是暂时、间歇地发生。纯粹的善所运作之处是天堂，在地上则是混杂。在我们获得属灵的慰藉时，这种混杂依然存在：只是善的量超越了恶的量，因此才有了慰藉。所以，在得着慰藉时，必须极其谨慎，要知道罪、堕落、以及欺骗近在咫尺。先知如此劝诫道：「当存畏惧事奉上主，又当战兢快乐」（诗篇
          2:11）。温和地拒绝，仿佛谦辞自己不配，一切出现在心智或肉眼前的影像，无论是光，或是任何圣者、天使、基督本身、或上帝之母的影像，所有的一切，所有的一切。努力使你的心智专注于祷告的言语，无形无相，不被任何形象（无论这形象多么精微！）所烙印，不被任何观念所占据，完全舍己。我们因拒绝上帝之物，并活化自身之物而堕落：而我们自身之物乃是虚无，是不存在；因为我们所拥有的一切，从存在之初，包括存在本身，都是从上帝那里领受的。我们将上帝之物从自身中移除，活化自身之物，我们便生出了「死亡」。我们无力使自己归于虚无；但我们能够扭曲我们的存在，使其比虚无更糟，生出死亡（当然是指灵魂的死亡！肉体的死亡在灵魂的死亡面前微不足道，是其结果。如果它不带来永恒存在的灵魂死亡的更大发展，它甚至会是一种慰藉）。
    - type: paragraph
      text:
        ru: 'Чтоб умертвить смерть, надо устранить из себя все свое, приведшее и хранящее
          смерть: в самоумерщвленнаго проникает Дух, и, как Создатель дарует емупакибытие.
          – Когда действия чисто духовныя умножатся в душе твоей, тогда всякое чувственное
          явление потеряет цену на весах твоего ума и сердца.'
        cn: 要使死亡消灭，必须从自身除去所有带来并维系死亡的事物：在那些已然使自己死去的人身上，圣灵便会进入，如同造物主赐予他们新生。——当纯粹的属灵作为在你灵魂中增多时，一切感官的现象在你心智与心灵的衡量中，都将失去其价值。
    - type: paragraph
      text:
        ru: 'Хорошо делаешь, что приходящих к дверям твоей душевной клети просишь
          подождать до свидания с твоим привратником. С этой же целью храню твои письма;
          большую часть писем, получаемых мною, истребляю по прочтении и ответе. –
          Несколько раз ты слышал от меня слово «определительность», и не совсем ясно
          для тебя, что я хочу высказать этим словом. Определительность отзнания,
          – неопределительность – непременно чадомнения. Определительность есть выражение
          знания в себе мыслями, для других словами. Ей свидетельствует сердце чувством
          мира. Мир – свидетель истины, плод ее. – Мне очень не нравятся сочинения:
          ода «Бог», Переложения Псалмов, все, начиная с переложенийСимеона Полоцкого,
          Переложения из Иова Ломоносова, athale de Raine все, все поэтические сочинения,
          заимствованныя из Священнаго Писания и Религии, написанныя писателями светскими.
          Под именем светскаго разумею не того, кто одет во фрак, но кто водится мудрованием
          и духом мира. Все эти сочинения написаны измнения, оживленыкровяным движением.
          А о духовных предметах надо писать иззнания, содействуемагодуховным действием,
          т.е. действием Духа. Вот! этого-то хочется мне дождаться от тебя! оду «Богу»
          слыхал я, с восторгом читывал один дюжий барин после обеда, за которым он
          отлично накушивался и напивался. Бывало читает, и слюна брызжет изобильно
          на всех и все, как картечь из крупнокалибернаго единорога... Приличное чтение
          после сытаго обеда! Верен, превелик восторг, производимый обилием ростбифа
          и шампанского, поместившихся во чреве! Ода написана от движения крови, –
          и мертвые занимаются украшением мертвецов своих! Не терпит душа моя смрада
          этих сочинений! По мне уже лучше прочитать, с целью литературною, «Вадима»,
          «Кавказскаго пленника», «Переход через Рейн»: там светские поэты говорят
          о своем, – и в своем роде прекрасно, удовлетворительно. Благовестие же Бога
          да оставят эти мертвецы! Оно не их дело! Не знают они – какое преступление:
          переоблачать духовное, искажать его, давая ему смысл вещественный! Послушались
          бы они веления Божия «не воспевать песни Господней на реках Вавилонских»
          (Пс. 136). Кто на реках Вавилонских, не отступник от Бога Живого, на них
          тот будет плакать. Не унывай! Будь мирен, и со спокойствием, с душевною
          беспопечительностью предайся водительству веры. Обстоятельства сами покажут,
          что должно делать. Трудности да научат тебя вере, которую да подаст тебе
          Податель всех благ видимых и невидимых, Христос!'
        cn: '你做得好，当有人叩击你灵魂内室的门扉时，你请他们稍候，直到你的门徒与他们相见。为此，我珍藏着你的信件；而我所收到的大多数信件，读毕并回复后，我便销毁。你曾几次听我提及「确定性」一词，但你对这个词的含义并非全然明了。确定性源于知识，而不确定性则必然是臆测的产物。确定性是知识在自身中以思想表达，并对他者以言语表达。心灵以平安之感为它作证。平安是真理的见证，是真理的果实。


          我非常不喜欢那些作品：颂歌《上帝》，诗篇改写，所有从西美翁·波洛茨基（Симеон Полоцкий）的改写开始的作品，罗蒙诺索夫（Ломоносов）对约伯记的改写，拉辛（Racine）的所有作品，所有所有那些取材自圣经和宗教，由世俗作家撰写的诗歌作品。我所说的世俗，并非指穿着燕尾服的人，而是指受世俗智慧和精神驱使的人。所有这些作品都出自臆测，被血肉之情所激发。然而，关于属灵之事，必须出于知识，并由属灵的行动，亦即圣灵的行动所辅佐而书写。瞧！我多么渴望从你那里看到这样的作品！我曾听过那首《上帝》颂歌，一位身强力壮的绅士，在饱食美酒佳肴的晚餐之后，兴高采烈地反复诵读。他朗读时，唾沫星子四溅，如同一门巨型独角兽火炮喷出的霰弹，散落在所有人与物上……这真是饱餐一顿之后恰如其分的阅读啊！这澎湃的喜悦，确实是胃中饱满的烤牛肉与香槟所带来的伟大狂喜！这首颂歌是血肉之情所作，——而死人却忙着装饰他们的尸骸！我的灵魂无法忍受这些作品的腐臭！依我看来，不如以文学目的阅读《瓦迪姆》（「Вадима」）、《高加索的囚徒》（「Кавказскаго
          пленника」）、《渡过莱茵河》（「Переход через Рейн」）：在那里，世俗诗人谈论他们自己的事情，——并且在其自身领域中，写得优美而令人满意。然而，愿这些死人将上帝的福音留待！那不是他们的事！他们不知道，将属灵之事重新披上外衣，扭曲它，赋予它物质的意义，是何等重大的罪行！他们若能听从上帝的诫命，「在巴比伦的河边，不唱上主的歌」（诗篇
          137:1）该多好。凡在巴比伦河边，却未曾离弃永生上帝的，必在那里哭泣。不要灰心！要平安，以宁静、心无牵挂地将自己交付给信心的引导。环境自会显示何为当行。愿艰难困苦教导你信心，愿那赐予一切可见与不可见之美善的基督，将信心赐予你！'
  - type: heading2
    initial:
      ru: Письмо 164.
      cn: 书信 164：
    text:
      ru: К тому же, писавшему, по приказанию своего настоятеля, письмо благодарственное
        Арх. Игнатию (Описание одного из своих поэтических переживаний)
      cn: 此致，奉修院院长之命，致谢大司祭伊格那提（关于他诗意体验的记述）之信。
    children:
    - type: paragraph
      text:
        ru: Когда, прочитывая письма из Н. монастыря, дошел я до твоего девятистрочия,
          гляжу на него, хочу прочитать... не читаю!.. не могу!.. Не дает мне неодолимая
          сила, – куда-то уносит меня!..
        cn: 当我读着来自涅瓦修道院的信件，读到你那九行文字时，我凝视着它，想要阅读……却无法阅读！……我做不到！……一股不可抗拒的力量阻碍着我，——它将我带往某个地方！……
    - type: paragraph
      text:
        ru: Ты знаешь; воображенье, вдохновенье – свободы сыны своевольные, прихотливые,
          неукротимые...
        cn: 您晓得；想象，灵感——这些乃是自由的任性不羁、反复无常、难以驾驭之子嗣……
    - type: paragraph
      text:
        ru: Несусь!.. несусь!..
        cn: 我疾驰！……我疾驰！……
    - type: paragraph
      text:
        ru: 'И вот! – я поставлен за тридевять земель и за сорок столетий... Стою
          в чертоге обширном, великолепном, – во временах, как будто бы Библейских.
          Некогда мне подробно осматривать зодчество чертога, – скажу только: оно
          массивно, величественно, роскошно. – Все внимание мое влечется к совершающемуся
          в чертоге действию.'
        cn: 看哪！——我被安置在九重山外，四十个世纪之后……我立身于一座广阔而宏伟的殿堂中，仿佛置身于圣经时代的洪流。我无暇细察殿堂的建筑风格，仅能言其气势磅礴，庄严肃穆，富丽堂皇。——我全部的心神，都被殿堂中正在发生的一切所吸引。
    - type: paragraph
      text:
        ru: Могущественный, прекрасный собою Властелин рисуется на возвышении. Небрежно
          и живописно раскинулся длинный блистающий плащ его; одни оконечности плаща
          лежат на возвышении, другие свесились по ступеням, Тщетно в черных, ясных
          очах властелина суровостию и гневом усиливаются закрыться благость, участие,
          любовь!.. Пред ним в молчании, в цепях чужестранец – юноша с поникшим в
          землю, убитым взором... На них, – на властелина и юношу, – выпучены пресмешно
          глаза всех присутствующих, сгорающих любопытством, но не могущих понять
          – в чем дело... взглянул я на этих любопытных, ищущих, не находящих толку,
          – улыбнулся... и только лишь начал догадываться, что я в Египте, – что вижу
          Иосифа, проданнаго туда в рабы, соделавшегося властелином, – что пред ним
          Веньямин, возвращенный с дороги, как похититель драгоценной волшебной чаши;
          – взвилась картина очаровательная, – исчезла!..
        cn: 一位威严而俊美的君王，端坐于高台之上。他的长袍璀璨夺目，随意而优雅地铺展开来；袍裾的一端搭在台阶上，另一端则垂坠而下。君王那乌黑明亮的眼眸中，虽竭力以严厉和怒意掩饰，却徒劳无功，
          Benevolence, Sympathy, and love, 依然从中流淌……他面前是一位异乡的年轻人，在沉默中被镣铐束缚，眼神低垂，充满绝望……所有在场者的目光，都滑稽地聚焦在君王和年轻人身上，他们燃烧着好奇心，却无法理解眼前发生的一切……我望向这些好奇、探寻却不得其解的人们——我笑了……而就在我开始猜测，我身处埃及，我所见的正是被贩卖为奴却成为统治者的约瑟，以及被当作盗窃珍贵魔杯者而从途中带回的便雅悯时——一幅迷人的画面跃然而出——随即又消逝无踪！
    - type: paragraph
      text:
        ru: 'Опять гляжу на твое девятистрочие; – прочитал его; – положил на стол.
          – говорю: «Ты, Исчитывающий звезды, Странствующий в беспредельной бездне,
          – от века Начертавший им пути их! Призри на эту душу, – душу, направившую
          полет свой в неизмеримыя пространства желаний Небесных... Скажи ей путь
          ее!..»'
        cn: 我又凝视着你的九行诗；——读完之后，——我把它放在桌上。——我说道：「你，那数算星辰的，那漫游于无垠深渊的，——从亘古就为它们绘定了路径的！请垂顾这颗灵魂，——这颗将飞翔的路径指向了天国愿望那不可测度之辽阔的灵魂……请指引它当行的道路吧！」
    - type: paragraph
      text:
        ru: Молись о мне... А мечту мою безотчетливую, своенравную, да простит мне
          поэт великодушный!..
        cn: 请为我祈祷……至于我那模糊而任性的梦想，愿那位慷慨的诗人能原谅我！
  - type: heading2
    initial:
      ru: Письмо 165.
      cn: 书信 165：
    text:
      ru: В ответ к некоторому брату. Любовь ради Христа
      cn: 致某位弟兄的回复。为基督之爱
    children:
    - type: paragraph
      text:
        ru: 'Неожиданным, приятнейшим утешением было для меня получение строк твоих.
          Ангел мой!.. Кто научил тебя быть таким милым, добрым Ангелом? – Во второй
          раз поступаешь со мною, как Ангел. В первый раз поступил так, когда встретившись
          на дороге, пришел нарочно взглянуть на меня, познакомиться со мною, во второй
          раз – ныне. Сердце мое чувствительно, заметливо, памятливо. Ты два раза
          записал на нем воспоминания о тебе. Не я предварил тебя приветствием моим;
          ты предварил это в глазах моих с своей ценою, с полною ценою. Помни меня,
          Ангел!.. Помните меня, Ангелы!.. Не умею быть приветливым поверхностно для
          приличия светского, – приветлив ради Христа. Христос вечен и пресвят: Он
          хранит любовь, которая ради Него, в святыне, в неизменяемости, в ровности,
          в мире, в постоянстве.'
        cn: 收到您的来信，对我而言是出乎意料，却又极其愉悦的慰藉。我的天使啊！是谁教导您成为如此亲切、良善的天使呢？这是您第二次以天使的姿态待我。第一次是您在路上遇到我时，特意前来探望我，与我结识；第二次便是如今。我的心甚是敏锐，能察觉，也能记忆。您已两次在其上铭刻了对您的回忆。并非我先以我的问候相迎；而是您在我眼中，以您完整的价值，先于我展现了您的珍贵。天使啊，请纪念我！天使们啊，请纪念我！我不知如何为世俗礼节而表面地施予殷勤——我为基督而殷勤。基督是永恒且至圣的：祂将因祂而生的爱，保存在神圣、不变、平和、宁静、恒久之中。
  - type: heading2
    initial:
      ru: Письмо 166.
      cn: 书信 166：
    text:
      ru: К брату, подвергшемуся душевному смущению от обвинения ближних. Об обвинении
        себя, вреде безвременного покоя, должном отношении к ближним
      cn: 致一位弟兄，他因受近邻的指责而心灵困扰。论自责、不合时宜之安宁的危害，以及对近邻应有的态度
    children:
    - type: paragraph
      text:
        ru: «Возлюбиши искренняго твоего яко сам себе»(Матф. 22, 39), заповедует нам
          Слово Божие.
        cn: 「爱你的邻舍如同爱你自己」（马太福音 22:39），神的圣言如此训诫我们。
    - type: paragraph
      text:
        ru: В исполнении этой заповеди Евангелия предлагаю тебе врачество, которое
          всегда приносило пользу душе моей, когда душа моя прибегала к нему. Когда
          душа моя забывала об этом врачестве, искала облегчить болезнь свою оправданиями
          человеческими, думала разрешить задачу страданий человека на земли иначе
          нежели крестом Христовым; тогда она – лишь трудилась напрасно! Тогда мучения
          ея – только умножались и усиливались! Врачество, о котором я говорюобвинение
          себя.
        cn: 遵行福音的这条诫命，我向你献上一剂良药，每当我灵魂向它求助时，它总能裨益我的灵魂。当我的灵魂遗忘了这剂良药，转而寻求人世的辩解来减轻自己的痛苦，试图不以基督的十字架而以别的方式来解决人在世上的苦难，那时，它不过是徒劳无功！那时，它的折磨只会倍增和加剧！我所说的这剂良药，便是自我谴责。
    - type: paragraph
      text:
        ru: 'Много прекрасных изречений о обвинении себя произнес Святый Пимен Великий.
          Прочитай их в книге, которая есть у тебя: «Достопамятное сказание о подвижничестве
          святых и блаженных Отцов».'
        cn: 关于自省，伟大的圣彼门曾留下许多精妙的言语。请在你手中的《教父言行录：圣哉及蒙福教父苦行事迹纪念集》中查阅这些教诲。
    - type: paragraph
      text:
        ru: Инок, обвиняющий себя, устоит во всех напастях! Какая скорбь может сокрушить
          того, кто признал себя достойным всякой скорби? – того, кто всякую приходящую
          скорбь встречает словами блаженнаго разбойника:«достойное по деламмоим приемлю;помяни
          меня, Господи,во Царствии Твоем!» (Лк. 23:41–42).
        cn: 自省的修士，必能抵御一切灾祸！什么忧患能击垮那视自己配受一切忧患之人？——那以蒙福的强盗之言，迎接每一份苦难之人，他说：「我所受的，与我所做的相称；主啊，当您进入您的国度时，请记念我！」
          (路加福音 23:41-42)。
    - type: paragraph
      text:
        ru: 'Какой скорби устрашится тот, кто верует, что на него неуклонно взирает
          око Божие, что никакая скорбь не может прикоснуться к нему без попущения
          или мановения Божия? – Огради душу твою крестным знамением, и с верою пустись
          в море скорбей иноческих! Благополучный попутный ветер да надувает паруса
          твои, да несет быстро ладию души твоей в пристанище безстрастия и святыни.
          Этот ветер, дующий всегда благотворно, всегда постоянно, в одном направлении
          Божия Духа и Истины: учение Евангелия, учение св. Отцов Православной Церкви.
          Один из этих Отцов, св. Иоанн Лествичник, сказал: «кто отверг обличение,
          правильно или неправильно, тот отвергся своего спасения». Научись носить
          немощи ближних, угождать им ради Бога, а не себе, научись полагать душу
          свою за ближних твоих! научись претерпевать выговоры и оплевания! держись
          за обвинение себя, как упавший в воду держится за кинутую к нему веревку,
          – и избавишься от потопления в смущении и печали! Некий великий инок, наставник
          многочисленнаго собрания монашествующих в горе Нитрийской сказал: «Нужнейшее
          душевное делание инока: непрестанно обвинять себя». – Новый человек, описанный,
          изображенный в Евангелии, да снидет мало-помалу из Евангелия в твою душу,
          да изобразится в душе твоей. Да изгладятся из нея черты человека ветхаго,
          черты, которыя получаем наследственно при рождении, которыя внезапно явились
          на душе нашего Праотца, согрешившего, – и обезобразили эту душу – дотоле
          образ совершенный Совершеннаго Бога. Из этого расстройства – все наши смущения
          и мучения, временныя и вечные! – Как безобразна душа, когда она в смущении!
          Как она прекрасна, когда спокойна! – еще прекраснее, когда завеет в ней
          благодатный мир от Господа. Это спокойствие, самый этот святой мир исходит
          в душу, обвиняющую себя, – и вот тому причина: «душу, которая будет обвинять
          себя, – сказал великий Пимен, – Господь возлюбит». Обвинять себя может только
          умерщвляющийся для человеков. Кто же попустит себе малейшее пристрастие
          к человеку, тот не возможет сохраниться в самоосуждении, а потому и в мире.
          Надо отдать всех людей Богу. Этому научает нас и Церковь; она говорит: «сами
          себя, друг друга и весь живот наш Христу Богу предадим». Кто предаст себя
          и всех Богу, тот может сохранить мертвость ко всем; без этой мертвости не
          может возсиять в душе духовное оживление. Если пребудешь верным Богу, и
          сохранишь умерщвление к человекам, то явится, в свое время, нетленное духовное
          сокровище в душе твоей, узришь воскресение души твоей действием Духа. Об
          этом плотские люди не могут составить никакого понятия. Когда же, в свое
          время, человек увидит себя измененным, возсозданным – удивляется, как бы
          вновь сотворенный, рассматривает страну Духа, в которую ввел его неожиданно
          Бог, недоумевает – за что бы излилась такая милость Божия на ничтожное создание
          – человека.'
        cn: 一个深信上帝之眼不懈地凝视着他，深信若无上帝的许可或旨意，任何悲苦都无法触及他的人，又会惧怕何种悲苦呢？——以十字圣号护佑你的灵魂，怀着信心投身于修士们苦难的海洋吧！愿顺遂的东风鼓满你的风帆，愿它迅速将你灵魂的小舟载入无情欲与圣洁的港湾。这风，总是带来益处，总是恒定不移，吹拂的方向唯有上帝的圣灵与真理：即是福音的教诲，圣正教教父们的教诲。其中一位教父，圣约安·雷梯行者（St.
          John Klimakos），曾说：「无论对错，凡是拒绝指责的人，便是弃绝了自己的救恩。」学会承受邻人的软弱，为上帝而非为己而取悦他们，学会为你的邻人舍弃你的灵魂！学会忍受责备与唾骂！抓住对自己的指责不放，如同落水之人紧抓抛向他的绳索一般——你便能从困惑与忧愁的溺毙中解脱！一位伟大的修士，尼特里亚山（Nitrian
          Mountain）众多僧侣的导师曾说：「修士灵魂最迫切的修行：是不间断地指责自己。」——那在福音中被描绘、被塑造的新人，愿他一点一滴地从福音降入你的灵魂，愿他显现在你的灵魂之中。愿旧人的痕迹从其中被抹去，那些我们生来便遗传的痕迹，那些突然出现在我们犯罪的始祖灵魂中，并使其面目全非的痕迹——在此之前，那灵魂曾是完美上帝的完美肖像。从这错乱之中，生发出我们所有的困惑与磨难，无论是暂时的还是永恒的！——灵魂在困惑之时是何等丑陋！当它平静之时又是何等美好！——当主所赐的恩典之平安吹拂其间时，它便更加美好。这份平静，这份神圣的平安，降临在指责自己的灵魂之中——原因在此：「主必爱那指责自己的灵魂。」伟大的皮门（Pimen）曾说。只有对世人来说已然死去的人，才能指责自己。凡是对人怀有丝毫偏爱之人，都无法保持自我谴责，因而也无法获得平安。我们必须将所有人交托给上帝。教会也教导我们这一点；她说道：「我们将自己，彼此，以及我们整个的生命都献给基督上帝。」凡是将自己和所有人交托给上帝的人，便能对万物保持一种死亡的状态；没有这种死亡，灵魂中的属灵复苏便无法焕发光芒。如果你忠于上帝，并保持对世人的死亡，那么在适当的时候，你灵魂中将显现出不朽的属灵宝藏，你将借着圣灵的作为，看见你灵魂的复活。世俗之人对此无法形成任何概念。当一个人在适当的时候，看见自己被改变，被重新创造时——他会惊奇，如同再次被造一般，审视着上帝意外地引领他进入的圣灵之境，他会困惑——为何如此浩瀚的上帝恩慈会倾泻在一个微不足道的受造物——人——身上。
    - type: paragraph
      text:
        ru: 'Не унывай при случившихся переменах. Никому из людей не свойственно постоянное,
          без всяких унижений, пребывание в добре: тем более не свойственно это новоначальному!
          Отдай долг страстям! – сказал некоторый Святой Наставник монашествующих.
          Побеждения врачуй покаянием! Борьба нового человека с ветхим соделает тебя
          искусным в невидимых бранях, твердым, мужественным. Не желай преждевременно
          состояния спокойнаго! Во время войны воин обогащается корыстями. Да даст
          тебе Господь полную и славную победу над грехом, да даст состояние нерушимаго
          мира в свое, законное время. Всему есть время! Безвременно снятый плод хотя
          и с превосходного древа, – кисел, горек, жидок. Спокойствие безвременное
          – потеря, – не приобретение! – лишает драгоценных опытов, духовнаго преуспеяния
          и просвещения.'
        cn: 莫因变迁而沮丧。世人无一能恒久安住于善，不经任何屈辱，更何况是初入此道者！偿还情欲的债务吧！——某位圣洁的修士导师曾言。以忏悔医治败绩！新我与旧我的争战，将使你精于无形之战，变得坚韧、勇毅。切莫奢望过早地进入宁静的境地！战时，战士可借由战利品而富足。愿主赐你对罪恶完全而荣耀的胜利，愿祂在合宜的时日赐予你不可动摇的平安。凡事皆有定时！过早采摘的果实，即便出自极佳的树木，亦酸涩、苦涩、稀薄。不合时宜的平静是一种损失，而非增益！它使人失去宝贵的经验、属灵的进益与启迪。
    - type: paragraph
      text:
        ru: 'ПредайБогускорбящего брата. Бог устроит о нем во благо, и изведет от
          печали душу его. – Сохраняет святую любовь к ближнему тот, кто имеет с ним
          общение ради Бога; сохраняет эту святую любовь и тот, кто ради Бога удаляется
          от такового общения. Наше естество повреждено падением: повреждена им и
          наша естественная любовь. Поэтому, для исполнения условий святой любви надо
          руководствоваться не сердечными чувствами и влечениями, а велениями Евангелия,
          всесвятыми заповедями Господа нашего Иисуса Христа. Одна из таких заповедей
          говорит:«аще десная рука твоясоблазняеття, отсецы ю, и верзи от себе»(Мф. 5, 30),
          т.е. если какой-нибудь человек, столько нужный и близкий тебе как правая
          рука, приносит тебе душевный вред, – прерви с ним общение. Так велит нам
          поступать заповедь Законоположителя совершенной любви. А мечты и чувствования
          нашего падшего сердца легко могут увлечь нас в пропасть!..'
        cn: 将悲伤的弟兄交托给上帝。上帝必为他安排妥当，使他得享福祉，并使他的灵魂脱离忧愁。—那为着上帝的缘故与邻人相交的人，便保守了对邻人圣洁的爱；那为着上帝的缘故而远离此种相交的人，也保守了这份圣洁的爱。我们的本性因堕落而受损：我们自然的爱也因此受损。因此，为了成全圣洁之爱的条件，我们不应受心头感受和情感的引导，而应受福音的指引，受我们主耶稣基督至圣诫命的指引。其中一条诫命说：「你右边的手若使你跌倒，就砍下来丢掉」（马太福音
          5:30），也就是说，如果某个人，对你而言如同右手般重要和亲近，却给你带来灵魂的损害，——那么就中断与他的相交。这是那颁布全备之爱律法者所吩咐我们的诫命。而我们堕落之心的幻想和感受，却很容易将我们引入深渊！
    - type: paragraph
      text:
        ru: Христос с тобою!
        cn: 基督与你同在！
  - type: heading2
    initial:
      ru: Письмо 167.
      cn: 书信 167：
    text:
      ru: О трех родах подвига
      cn: 论三种修行之劳苦
    children:
    - type: paragraph
      text:
        ru: 'Есть подвиг телесный, есть подвиг умственный и душевный, есть подвиг
          веры. Подвиг телесный и подвиг умственный одни, сами по себе не только не
          полезны, – вредны: они растят в человеке его «Я». Тщетно думаем ими противостать
          греху: только более и более запутываемся в его сетях, погружаемыя в его
          пропасти. Стяжи подвиг веры! – им сокрушишь всех врагов твоих. Подвиг веры
          умерщвляет человеческое «Я», оживляет Бога для человека, – и живый Бог совершает
          знамения в земле Египетской, вводит Израиль в землю обетованную, избивает
          от лица его иноплеменников дождем каменным и громами небесными, созидает
          стены Иерусалима. Стяжи подвиг веры – и будешь всемогущ, будешь всегда победителем.
          Тогда захочешь ли употребить в дело подвиг телесный, или подвиг душевный,
          – увидишь их ожившими, возмогшими о Господе. Если же захочешь обойтись без
          них, – одною челюстию ослею – смирением – поразишь иноплеменников. Верою
          возвеличь в себе Бога и Он возвеличит тебя безстрастием и духовным разумом.'
        cn: 世间有身体的操练，有心智和灵魂的操练，亦有信心的操练。身体的操练和心智的操练，若仅凭其自身，不仅无益，反倒有害：它们滋养着人内心的「我」。我们若以为能借此抵挡罪恶，便是徒劳：只会更深地陷于罪的罗网，沉沦于罪的深渊。当获取信心的操练！——借此，你将摧毁你所有的仇敌。信心的操练使人的「我」死去，使神在人心中活现——而活现的神在埃及地施行神迹，引领以色列进入应许之地，在他们面前用冰雹和天雷击杀外邦人，并建造耶路撒冷的城墙。获取信心的操练——你将无所不能，永远得胜。那时，你若愿施展身体的操练，或是灵魂的操练，——你会看见它们活过来，在主里得了力量。如果你愿意没有它们，——单凭驴的腮骨——谦卑——就能击败外邦人。你当以信心将神在你心中尊为至大，祂也必以无情欲和属灵的悟性尊崇你。
  - type: heading2
    initial:
      ru: Письмо 168.
      cn: 书信 168：
    text:
      ru: Утешение в скорби по поводу умопомешательства
      cn: 哀恸疯癫之人的慰藉
    children:
    - type: paragraph
      text:
        ru: Бог да утешит Вас в постигшей скорби. Влас главы нашей не падает без воли
          Его! Иначе взирает мир на приключения с человеками, и иначе Бог. Видим,
          что св. Нифонт Епископ четыре года страдал умоизступлением, св. Исаакий
          и Никита (который был впоследствии Святителем Новгорода) долго страдали
          умоповреждением. Некоторый св. Пустынножитель – упоминает об этом событии
          Сульниций, писатель 4-го века, в разсказе Пустоминиана, путешествовавшаго
          по монастырям Востока, – творивший множество знамений и заметивший от этого
          возникшую в себе гордость, молил Бога, чтоб для уничтожения славы человеческой
          попущено было ему умоповреждение и явное беснование, которыя и попустил
          Господь смиренномудрому рабу Своему. Веруем, что без воли Божией не может
          к нам приблизиться никакая скорбь; всякую скорбь, как приходящую от руки
          Божией, приемлем с благоговейною покорностию воле Божией, с благодарением,
          славословием всеблагаго Бога, непостижимаго в путях Его, дивнаго во всех
          делах Его.
        cn: 愿上帝在您所遭受的悲痛中安慰您。我们头上的每一根发丝，若非祂的旨意，都不会坠落！世人看待人类遭遇的方式与上帝不同。我们看到，圣尼丰主教（St.
          Niphon）曾受精神错乱之苦四年之久，圣以撒（St. Isaac）和尼基塔（Nikita）（后者后来成为诺夫哥罗德的圣主教）也曾长期遭受精神损伤。有位圣洁的隐修士——四世纪的作者苏尔皮提乌斯（Sulpitius）在他的《普斯托米尼安游记》（Пустоминиана），一篇关于此人游历东方修道院的记述中，提到了这个事件——他行了许多神迹，并因此察觉到心中生出了骄傲，于是向上帝祈祷，希望为了消除人间的荣光，能允许他遭受精神损伤和明显的鬼魔附身。主果然允许了这位谦卑的仆人所求。我们相信，若非上帝的旨意，任何悲伤都无法临近我们；我们以虔敬顺从的心，怀着感恩和颂赞，接纳所有来自上帝之手的悲伤，赞美那位在祂的道路上不可测度、在祂所有的作为中都奇妙无比的至善上帝。
  - type: heading2
    initial:
      ru: Письмо 169.
      cn: 书信 169：
    text:
      ru: Советы, желающему вступить в монастырь
      cn: 致有心入修道院者之劝谕
    children:
    - type: paragraph
      text:
        ru: '«Блюдите, како опасно ходите, яко дние лукави суть»(Еф. 5:15–16), – сказал
          Апостол. Если в его время нужно было это наставление спасающимся, тем нужнее
          оно в наше время. Точно! Нужны нам большая осторожность, большая осмотрительность,
          более благоразумия: примеры святости, средства к достижению святости уменьшились,
          – примеры соблазнительные, средства разстроить себя грехом умножились. Беда
          и в пустынях, беда и в городах! но есть еще спасающияся и спастись еще возможно
          по неизреченной милости Божией.'
        cn: 「你们要谨慎行事，不要像愚昧人，却要像智慧人；要爱惜光阴，因为现今的世代邪恶。」(以弗所书 5:15-16)，使徒如是说。若在使徒之时，这训诲对寻求救赎之人是不可或缺的，那么在我们的时代，它便更是万分必要了。确然如此！我们需要更大的警觉，更大的审慎，更多的明智：圣洁的典范与达致圣洁的途径已然减少，而诱惑性的事例与堕入罪恶的手段却倍增。祸患遍及荒漠，祸患亦充斥城邑！然而，仍有蒙受救恩之人，且因着上帝无可言喻的慈悲，救赎之道依然可寻。
    - type: paragraph
      text:
        ru: Руководствуясь советом Евангелия (Лук.14:28), сочти силы свои, и душевныя
          и телесныя, соответственно им избери себе место жительства.
        cn: 遵照福音的劝告（路加福音 14:28），审慎估量你的心力与体魄，并据此为你择定居所。
    - type: paragraph
      text:
        ru: 'Тот же Бог, Который спасает в пустыне, спасает и в городе. Тот же грех,
          который губит в городе, губит и в пустыне. Почему городской ли, пустынный
          ли монастырь изберешь в место жительства соответственно твоим силам, помни
          Бога, держись близ Его, удаляйся от греха, от всех поводов ко греху, – и
          Бог будет с тобою. Займись чтением святых Отцов Восточной Церкви: они научат
          тебя непогрешительно идти путем иноческой жизни. Удаляйся от излишних знакомств
          вне и внутри монастыря, и от всего, что приводит в развлечение; развлечение,
          подобно инею, уничтожает все младыя прозябения иноческих добродетелей. Развлечение
          – начало всех зол для инока: так назвали его святые Отцы. Ограничься знакомством,
          необходимым для твоих нужд, душенных и телесных. Не утомляй себя напрасно
          исканием наставников: наше время, богатое лжеучителями, крайне скудно в
          наставниках духовных. Их заменяют для подвижника писания Отеческие. Таковы:
          Лествица, сочинения Ефрема Сирскаго и Аввы Дорофея, письма Великаго Варсонофия,
          Патерик Скитский, Добротолюбие, и другая. Образуй себя чтением их и молитвою
          в сокрушении духа. Постарайся найти и хорошаго, добросовестнаго духовника.
          Если найдешь его, – и тем будь доволен, ныне добросовестные духовники –
          великая редкость.'
        cn: 拯救于荒野的同一位神，亦拯救于城邑。毁灭于城邑的同一桩罪，亦毁灭于荒野。无论你选择城中或野外的修道院作为居所，只要与你的能力相符，便当牢记神，亲近祂，远避罪恶，远避一切诱发罪恶的缘由——神便会与你同在。当专注于研读东方教会的圣教父们：他们将教导你如何无误地行走修士的生命之道。当远离修道院内外多余的交际，以及一切导致心神涣散之事；心神涣散，如同霜露，会扼杀修士德行的一切幼苗。心神涣散是修士诸恶之源：圣教父们如此称呼它。你的交际当限于满足你灵魂和身体必需之所需。不要徒然劳苦去寻求导师：我们的时代，充满假教师，而属灵的导师却极其稀少。对修士而言，教父的著作取代了导师。这些著作包括：《天梯》、《叙利亚人厄弗冷的著作》和《多罗菲修道院长的著作》、《大瓦尔萨努菲的书信》、《斯基特教父言行录》、《爱圣美》、《希腊圣教父著作选集》等等。通过阅读这些著作并以痛悔之灵祷告来塑造你自己。努力去寻找一位优秀的、忠诚的告解神父。若能找到，便当满足，因为如今忠诚的告解神父实属罕见。
    - type: paragraph
      text:
        ru: 'Многие возлагают тяжкия бремена на рамена ближних, но мало таких, которые
          научили и помогли носить бремена. – Остерегись от сети диавола, который
          внушает непременно человеку приняться за жительство и подвиги, превышающие
          силы его: диавол делает это с тем умыслом, чтоб истощить преждевременно
          силы человека и сделать его неспособным ни к какому душеполезному занятию.'
        cn: 许多人将沉重的负担加诸邻人的肩上，然而鲜有人教导并帮助他们担负这些重担。——务必警惕魔鬼的罗网，它会诱惑人从事超越其能力的生活与苦修：魔鬼如此行，意图在于过早地耗尽人的力量，使其无法再从事任何有益灵魂之事。
    - type: paragraph
      text:
        ru: Христос с тобою. Поручаю себя твоим святым молитвам.
        cn: 基督与你同在。我将自己托付于你圣洁的祈祷。
    - type: paragraph
      text:
        ru: 18 августа 1848
        cn: 1848年8月18日
  - type: heading2
    initial:
      ru: Письмо 170.
      cn: 书信 170：
    text:
      ru: Советы настоятельнице монастыря
      cn: 致女修道院院长的忠告
    children:
    - type: paragraph
      text:
        ru: 'В терпении Вашем стяжавайте душу Вашу и души словесных овец Ваших, предавая
          их умственно воле и Промыслу Божиим: мы, настоятели – не более как орудия
          Промысла Божия. Мы, сами по себе, ничего незначим, и, без особенной помощи
          Божией, не можем окормлять не только ближних, но и самих себя. Таковое размышление
          будет доставлять спокойствие сердцу Вашему. Я говорю с Вами, как бы с самим
          собою. О непокоряющихся и не внимающих слову спасения, не надо очень печалиться;
          но сказав им подобающее, предавать их воле Божией, которая может их обратить
          на правый путь чрез другия орудия и средства, которых в деснице Его бесчисленное
          множество. К несчастию нашего времени, точно, как Вы изволите говорить,
          многие, вступая в монастырь, занимаются одним земным и пребывают чуждыми
          монашеской цели и монашескаго направления; сверх того, примером своим и
          влиянием потрясают и других неутвержденных. Что ж делать? Такое положение
          очень бедственно; но и это бедственное положение должно возлагать на волю
          Божию, и от души признавать, что мы не заслуживаем другаго положения, а
          если б заслуживали, то правосудный и милосердый Бог непременно даровал бы
          оное. Таковыя размышления доставляют душе истинно ищущей Бога мир и спокойствие:
          потому что Слово Божие определило нам успокоение душевное находить в едином
          смирении и самоукорении. На ближних сильнее действует молитва о них, нежели
          слово к ним: потому что молитва вводит в действие Самаго всесильнаго Бога,
          и Бог творит с созданием Своим все, что Ему благоугодно. Он отверзл сердечный
          слух для внимания словам Павла; а в тех случаях, когда не действовал перст
          Божий на слушателей, слова самаго великаго Павла оставались безплодными.
          Будем, достопочтеннейшая мать, пасти вверенных нам овец прилежными и многими
          о них молитвами, верою, смирением, терпением, душеназидательным посильным
          и умеренным словом, чтоб слово учащаемое не произвело, по замечанию некотораго
          великаго Отца, отвращения к слову в слушателях. И Бог да покроет нас.'
        cn: 凭着您的忍耐，赢得您自己的灵魂，也赢得您那些有理性羊群的灵魂，将它们的心思意念交付于神的旨意和神的天意：我们这些修道院院长，不过是神天意的工具罢了。我们自身毫无意义，若没有神特别的帮助，我们不仅无法牧养他人，甚至无法牧养我们自己。这样的省思会带给您的心平静安宁。我与您交谈，如同与我自己交谈一般。对于那些不顺从、不留意救赎之道的人，不必过于忧伤；只需向他们说出当说的话，然后将他们交托给神的旨意，神能通过其他工具和方法将他们引向正途，神右手中拥有无数这样的工具和方法。不幸的是，正如您所言，我们这个时代，许多人进入修道院后，只顾世俗之事，对修道的目的和方向漠不关心；更有甚者，他们的行为和影响还会动摇其他不坚定的人。那该怎么办呢？这种境况令人非常痛心；但即使是这痛心的境况，也应将其归于神的旨意，并由衷地承认我们不配拥有别的境况，倘若我们配得，那公义且慈悲的神必会赐予。这样的省思能带给真正寻求神的灵魂平安与宁静：因为神的话语已为我们指定，灵魂的安歇唯有在谦卑和自我责备中才能找到。对近人而言，为他们代祷比对他们说教更为有效：因为祈祷能让全能的神亲自行动，神会按祂所喜悦的，对祂的创造物做一切事。祂曾敞开人心耳，使人留心聆听保罗的话语；而在那些神的指头未触动听众的情况下，即使是最伟大的保罗的话语也毫无果效。敬爱的母亲，让我们藉着殷勤而多次的祷告、信心、谦卑、忍耐，以及适度而适量的教益之言，来牧养托付给我们的羊群，以免言语过于频繁，如某位伟大教父所言，反倒令听者生厌。愿神庇佑我们。
  - type: heading2
    initial:
      ru: Письмо 171.
      cn: 书信 171：
    text:
      ru: Наставление, как подавать ближним советы
      cn: 如何向近人提出忠告
    children:
    - type: paragraph
      text:
        ru: Преподобнейшая мать Вирасавия!
        cn: 最可敬的母亲维拉萨维娅！
    - type: paragraph
      text:
        ru: Простите меня за невнимательное прочтение письма Вашего, которое Вы писали
          ко мне в декабре. Я уничтожен болезненностию, а лечением, начавшимся с половины
          сентября, до конца уничтожен, – так это лечение разслабляет меня.
        cn: 请宽恕我未能细心研读您在十二月写给我的信。我被病痛折磨，而从九月中旬开始的治疗，更是将我彻底击垮——这治疗使我如此虚弱。
    - type: paragraph
      text:
        ru: 'Приходящих к Вам за советами принимайте со страхом Божиим и, при каждом
          приходе их, моля Бога, чтоб Он давал Вам сказать ближнему слово полезное.
          Обращаясь с молитвою к Богу пред каждою беседою с ближним, Вы будете очищать
          Ваши беседы от тщеславия. Говорите с осторожностию, не вдаваясь в многословие.
          Пустых, любопытных вопросов приходящим не делайте, и от разговора о делах
          монастыря и о всех делах мира сего старайтесь уклониться. Если же увлечетесь
          и скажете что-либо не по совести, т.е. с нарушением написанных здесь правил:
          то мысленно укорите себя и раскайтесь пред Богом. Таким образом приход ближних
          принесет Вам существенную пользу, открывая Вам Вашу немощь, которая без
          этого могла бы оставаться закрытою, что очень душевредно. Хотя Вы и недостаточны
          для преподавания советов, как недостаточен и я, но, по скудости нашего времени,
          мы должны делиться с ближними нашим скудным знанием. Если будете совершать
          это дело со смирением, не попуская действовать своему «Я» то и за это дело,
          как оно ни недостаточно, Божия милость осенит Вас.'
        cn: 凡前来向您寻求劝告之人，当以敬畏上帝之心接纳他们。每当他们到来之时，您当祈求上帝，赐予您能对近人说出有益之言语。在与近人每次交谈之前，若您能先行向上帝献上祷告，便能洁净您的言谈，使其远离虚荣。说话时务必谨慎，莫要流于冗长。切勿向来访者提出空泛或好奇的问题，并尽力避免谈论修道院的事务以及世间的一切事宜。倘若您一时失察，言语有所不妥，即是违背了此处所载之规条：那么，请您在心中责备自己，并在上帝面前忏悔。如此，近人的到来反而能为您带来实质性的益处，因为它能显露您的软弱——若无此境况，您的软弱恐将一直隐匿，这对灵魂的损害极大。尽管您在给予劝告方面有所不足，正如我亦然，但鉴于我们时代的匮乏，我们必须将我们微薄的知识与近人分享。若您能以谦卑之心来完成这桩事务，不容许您的「自我」作祟，那么即便这事务再如何微不足道，上帝的慈悲也必将荫庇于您。
    - type: paragraph
      text:
        ru: Просящий Ваших святых молитв и призывающий на Вас благословение Божие
        cn: 恳请您圣洁的代祷，并祈愿上帝的祝福降临于您。
    - type: paragraph
      text:
        ru: Недостойный Епископ Игнатий.
        cn: 不配的伊格纳提主教。
    - type: paragraph
      text:
        ru: 17 февраля 1865
        cn: 1865年2月17日
  - type: heading2
    initial:
      ru: Письмо 172.
      cn: 书信 172：
    text:
      ru: Поздравление с праздником и вручение себя и м. Вирсавии Промыслу Божию
      cn: 恭贺佳节，并将自身与维尔萨维娅修女呈献于神的眷顾之下。
    children:
    - type: paragraph
      text:
        ru: Преподобнейшая мать Вирсавия!
        cn: 至尊的维尔萨维娅修道母！
    - type: paragraph
      text:
        ru: 'Приношу Вам искреннейшую благодарность за воспоминание Ваше о мне и поздравление
          с праздниками, с которыми равномерно поздравляя Вас, усерднейше желаю Вам
          всех благ, какими Господу благоугодно ущедрить Вас. Тому, что Вам нечем
          похвалиться, кроме немощей Ваших, весьма радуюсь: это значит, что Вы приблизились
          к опытному познанию Искупителя.'
        cn: 您对我（的记念）以及对节日的祝贺，我心怀最真挚的感谢。我也同样祝您节日快乐，并恳切祝愿您蒙受主所乐意赐予的一切美善。至于您所说的，除了您的软弱之外别无可夸之处，我为此感到非常喜悦：这表示您已然趋近对救赎主的亲身认知。
    - type: paragraph
      text:
        ru: Мое здоровье находится в обычном положении; случаются изменения к лучшему
          и худшему, которыя в отношении к общему, никакого значения не имеют. Слава
          Богу, руководящему нас непостижимым Промыслом Своим. Вручая и себя и Вас
          этому всемогущему и всеблагому Промыслу, имею честь быть
        cn: 我的健康状况如常；会有一些时好时坏的变化，但相对于整体而言，这些变化都微不足道。赞美上帝，祂以不可测度的圣意引导着我们。我将自己和您都交托于这全能全善的圣意，谨此奉告。
    - type: paragraph
      text:
        ru: Вашего преподобия покорнейшим слугою. Епископ Игнатий.
        cn: 您的尊贵，卑微的仆人。伊格纳季主教。
    - type: paragraph
      text:
        ru: 30 декабря 1865
        cn: 1865年12月30日
  - type: heading2
    initial:
      ru: Письмо 173.
      cn: 书信 173：
    text:
      ru: Об осуждении благонамеренных людей
      cn: 论对善意之人的论断
    children:
    - type: paragraph
      text:
        ru: Преподобнейшая мать Вирсавия!
        cn: 至尊的维尔萨维娅修道母！
    - type: paragraph
      text:
        ru: 'Примите мою усерднейшую признательность за воспоминание Ваше о мне и
          поздравление с Праздником Праздников, с которым равномерно поздравляя Вас,
          желаю Вам всех истинных благ и приветствую всерадостным приветствием: Христос
          Воскресе!'
        cn: 请接受我最深切的感激，感谢您对我的惦念，以及对这「万节之节」的祝贺。我也同样向您致以节日的祝贺，愿您拥有所有真实的美善，并以这充满喜乐的问候来欢迎您：基督复活了！
    - type: paragraph
      text:
        ru: Ныне дух времени лежит громадною тяжестью на всем христианстве и монашестве;
          все стонут под бременем его. Замечают, что ныне стало поступать в монастыри
          из мира очень-очень мало благонамеренных, неиспорченных людей. Надо понимать
          время, и с особенною бдительностью заботиться о своем спасении, удаляясь,
          по возможности, от общения с людьми, чтоб избежать как заразы грехов ближняго,
          так и осуждения греха в ближнем.
        cn: 现今，时代的精神正沉重地压在整个基督信仰和修道生活之上；万物都在其重负下呻吟。人们注意到，现今，极少有心地善良、未被世俗玷污之人进入修道院。我们必须理解时代，并以格外的警醒关顾自己的救赎，尽可能地远离与人交接，以避免沾染邻人的罪污，也避免论断邻人的罪恶。
    - type: paragraph
      text:
        ru: Просящий Ваших святых молитв и призывающий на Вас благословение Божие,
          недостойный  епископ Игнатий.
        cn: 卑微的主教伊格纳提，恳请您神圣的祷告，并祈求上帝的赐福临到您。
    - type: paragraph
      text:
        ru: 31 марта 1866
        cn: 1866 年 3 月 31 日
  - type: heading2
    initial:
      ru: Письмо 174.
      cn: 书信 174：
    text:
      ru: О необходимости покаяния
      cn: 论悔改之必要
    children:
    - type: paragraph
      text:
        ru: Преподобнейшая мать Вирсавия!
        cn: 至尊的维尔萨维娅修道母！
    - type: paragraph
      text:
        ru: Точно, как Вы говорите, переселение в вечность – близко для каждого из
          нас и необходимо покаянием омывать наше прошедшее и покаянием же привлекать
          к себе милость Божию, чтоб в надежде и радости переселиться в вечность.
        cn: 您说得 точно，迁入永恒——对我们每个人而言都近在眼前，我们需以悔改洗净往昔，并藉悔改吸引上帝的慈恩，好让我们满怀希望与喜乐地迁入永恒。
    - type: paragraph
      text:
        ru: 1 января 1867
        cn: 1867年1月1日
    - type: paragraph
      text:
        ru: Епископ Игнатий.
        cn: 主教伊格纳提。
  - type: heading2
    initial:
      ru: Письмо 175.
      cn: 书信 175：
    text:
      ru: Совет не отказываться от игуменской должности в Вологодском монастыре, об
        обновлении покаянием
      cn: 关于不应拒绝沃洛格达修道院院长职位，并借由悔改而得更新的忠告
    children:
    - type: paragraph
      text:
        ru: Преподобнейшая мать Вирсавия!
        cn: 至尊的维尔萨维娅修道母！
    - type: paragraph
      text:
        ru: Письмо Ваше от 22-го марта я получил 30-го, и немедленно же отвечаю; но
          не знаю, скоро ли попадет мой ответ на почту, потому что у нас открывается
          уже распутица, во время которой сообщение с городами прекращается.
        cn: 您三月二十二日的来信，我已于三十日收悉，并即刻回复；但我不知我的回信能否及时送达邮局，因我们此处泥泞季节已然开启，届时与城邑的联系便会中断。
    - type: paragraph
      text:
        ru: К сделанному Вам предложению я мирен и полагаю, что это предложение устроилось
          по промышлению Божию о Вас. Не отказывайтесь от него. Вологда – город мирный;
          там много благочестия. Это моя родина. В монастыре и в игуменских келлиях
          я был в 1832-м году. Келлии каменныя, удобныя, двухэтажныя. Воздух в городе
          мягкий, вода в реке здоровая; рыбы много и отличного достоинства.
        cn: 对于您所收到的提议，我心怀平安，并相信这提议是按着上帝对您的眷顾而安排的。请不要拒绝它。沃洛格达是一个宁静的城市，那里充满了敬虔之气，那是我的故乡。我曾于1832年到访那座修道院和院长修室。修室是石砌的，舒适且有两层。城里的空气温和，河水洁净有益，鱼产丰饶且品质卓越。
    - type: paragraph
      text:
        ru: Когда человек обновится покаянием, тогда грехи юности его не препятствуют
          ему заботиться о душах ближних. Так понимала Церковь издревле и святой Нифонт,
          епископ Кесарии Кипрской, по откровению Божию, принял на себя обязанности
          пастыря, хотя в юности и подвергался тяжким преткновениям. Житие его 23-го
          декабря.
        cn: 当一个人因悔改而得以更新时，他年轻时的罪过并不会阻碍他关怀邻人的灵魂。教会自古以来就持有此种理解，而居比路该撒利亚的主教圣尼丰，也蒙受上帝的启示，承担起牧者的职责，尽管他年轻时曾遭遇严重的跌仆。他的生平记于十二月二十三日。
    - type: paragraph
      text:
        ru: Просящий Ваших святых молитв и призывающий на Вас благословение Божие
        cn: 恳请您圣洁的代祷，并祈愿上帝的祝福降临于您。
    - type: paragraph
      text:
        ru: Ваш покорнейший слуга Епископ Игнатий.
        cn: 您的卑微仆人伊格纳季主教。
    - type: paragraph
      text:
        ru: 30 марта 1867
        cn: 1867年3月30日
- type: heading1
  text:
    ru: Письма к мирянам
    cn: 致信俗弟兄书
  children:
  - type: heading2
    initial:
      ru: Письмо 176.
      cn: 书信 176：
    text:
      ru: К некоему семейству.  Жизнь изменчива, как море. – Любовь к ближнему – величайшее
        наслаждение, благодарение Богу за дар дружбы
      cn: 致某个家庭。生命如海，变幻莫测。爱邻舍是至高的喜乐，感谢上帝赐予友谊的恩赐。
    children:
    - type: paragraph
      text:
        ru: 'В тихом уединении, на берегу величественной Волги, часто вспоминаю Вас,
          благословенная чета! и Вы – на берегу моря, которое по временам бывает тихо,
          бывает чисто, как зеркало, а по временам, встревоженное бурею, покрывается
          мутными волнами, седою пеною. Такова наша жизнь! в ней тишина и буря сменяют
          одна другую; а время уходит, уходит, стремится погрузиться в бездну вечности.
          Блажен тот пловец житейскаго моря, который часто устремляет взоры к небу.
          По светилам небесным он направляет путь свой, не унывает при бурях, не доверяет
          и тишине моря: оно – так изменчиво! Взоры, для которых доступно небо – вера;
          ею мы усматриваем духовное небо: учение Христово. На этом небе сияет Евангелие,
          как солнце. Ветхий Завет, как луна, – писания святых Отцов, как звезды.'
        cn: 在宁静的幽独中，于雄伟的伏尔加河畔，我时常忆起你们，蒙福的伉俪！而你们——在海滨，那海洋时而静谧，时而清澈如镜，时而却被风暴搅扰，覆以浑浊的波涛，灰白的浪沫。我们的生命亦是如此！其中，宁静与风暴交替出现；而时光流逝，逝去，急于投入永恒的深渊。有福了，那尘世之海的航行者，他时常将目光投向天际。他循着天上的星辰指引航向，不因风暴而沮丧，也不全然信赖海的宁静：因为它——如此变幻莫测！那能通达天际的目光——便是信仰；借由它，我们得以窥见属灵的天空：基督的教导。在这片天空中，福音如太阳般闪耀。旧约如月亮——圣教父的著作如星辰。
    - type: paragraph
      text:
        ru: 'Пишу к Вам прямо из сердца, пишу то, что внушилось ему сказать Вам. Мое
          сердце – с такой же сладостною простотою к Вам, как и Ваше ко мне. Такия
          отношения – истинное сокровище. Любовь к ближнему – величайшее наслаждение!
          А то утешает меня особенно в моих отношениях дружеских, что причина этих
          отношений – Бог. Он – как говорит Писание, – «святяйи освящаяй всяческая»
          (Евр. 2:11). Он источник всякаго истиннаго блага, всякаго истиннаго, чистаго
          наслаждения. Он сохранит меня в Вашей памяти, а Вас в моей. Он даст нам
          усугубить талант дружбы, полученный от Него же. Вот чего я желаю: желаю,
          чтоб при вступлении в вечность мы сподобились в сонме благих и верных рабов
          предстать Господу, сказать Ему: «Ты даровал нам прекрасный талант дружбы,
          приносим Тебе приобретенный на него другой талант: – талант драгоценный
          спасения».'
        cn: 我直接发自肺腑地写给您，写下我心中受启发要对您说的话。我的心以同样甜美纯朴的姿态向您敞开，正如您的心向我一样。这样的关系是真正的珍宝。爱近人是最大的喜乐！尤其令我欣慰的是，我们友谊的起因是上帝。正如圣经所说，祂「使人成圣，且凡事成圣」（希伯来书
          2:11）。祂是所有真善、所有真实纯粹喜乐的源泉。祂会使您记挂着我，也会使我铭记着您。祂会赐予我们倍增从祂那里领受的友谊恩赐。这就是我所渴望的：我渴望，当我们进入永恒时，能与良善忠实的仆人一道，蒙福呈现在主面前，对祂说：「您赐予我们友谊这美好的恩赐，我们向您献上用此恩赐所获得的另一个恩赐：那宝贵的救赎恩赐。」
    - type: paragraph
      text:
        ru: 2 сентября 1847 Николо-Бабаевский монастырь.
        cn: 1847年9月2日，尼古拉-巴巴耶夫斯基修道院。
  - type: heading2
    initial:
      ru: Письмо 177.
      cn: 书信 177：
    text:
      ru: Описание Николо-Бабаевского монастыря. Друзья – благословение Божие
      cn: 尼科洛-巴巴耶夫斯基修道院的描述。朋友——上主之赐福。
    children:
    - type: paragraph
      text:
        ru: 'Пишу к Вам из уединенной пустыни, в которую, наконец, после продолжительных
          разъездов я прибыл, и где начинаю лечиться. Дорогу совершил с большим утомлением;
          два раза возвращалась ко мне петербургская болезнь моя, т.е. отнимались
          ноги. Теперь идет из них сильнейшая испарина и чувствую некоторое облегчение.
          Скажу Вам о Бабаевском монастыре, что он мне чрезвычайно нравится во всех
          отношениях. Местоположение премилое. Какой воздух! Какия воды, какия кристальныя,
          ключевыя воды! бьют, кипят из горы и в таком количестве, что было бы их
          достаточно, думаю, для всего Петербурга. Какия рощи с дубами, с вековыми
          дубами! какия поляны! какая Волга! какая тишина! какая простота! Раскрываю
          книгу аскетическаго писателя, читаю ее, – вижу, что здесь можно исполнить
          советы ея на самом деле, между тем, как в Петербурге можно исполнять их
          только в воображении и желании. Словом сказать: для земнаго странствования
          моего, в эту минуту, не желал бы другаго, лучшаго приюта.'
        cn: 我写信给您，是从我久经辗转、终于抵达并开始疗养的这片僻静荒野。旅途劳顿不堪；我在彼得堡时所患之病——即双腿麻木——复发了两次。如今，我的双腿正大量出汗，我感到有些许轻松。我要向您讲述关于巴巴耶夫斯基修道院的一切，它在各方面都令我心满意足。地理位置极其优美。那里的空气多么清新！那里的水多么清澈，那泉水多么晶莹剔透！它们从山中涌出，奔腾不息，水量之丰，我认为足以为整个彼得堡供水。那里有橡树林，古老的橡树林！有绿意盎然的草地！有雄伟的伏尔加河！有宁静的氛围！有淳朴的民风！我翻开一本苦修作家的书，细细品读——我看到，这里能够真正实践书中的教诲，而在彼得堡，这些教诲只能停留在想象和愿望中。简而言之：在我此番尘世的旅途中，此刻我别无所求，再无更好的安身之所。
    - type: paragraph
      text:
        ru: 'С сердечною приятностию вспоминаю моих друзей петербургских; вспоминаю
          их с признательностию, призываю на них благословение Божие. Друзей мне дал
          Бог: эту мзду принял я от ВсесвятойдесницыЕго за мысль самоотвержения, которой
          последовал с дней юности моей. Уже самый опыт убеждает в евангельской истине,
          повелевающей оставить все, чтоб наследовать все. Евангелие лишает человека
          того, чем он владеет неправильно. Из тихаго пристанища, из дальней пустыни
          повторяю то же, что говаривал из пустыни близкой: «не увлекайтесь шумным,
          бурным потоком мира!» Да будут уши сердец Ваших внемлюще гласу моления моего!..
          Христос с Вами!'
        cn: 我怀着由衷的喜悦忆念我那些身在圣彼得堡的朋友们；我怀着感恩之心忆念他们，并为他们祈求上帝的赐福。上帝赐予了我这些朋友：这是我从祂至圣的右手中领受的报偿，因我从年轻时便遵循了那自我牺牲的意念。亲身经历已经证实了福音的真理，它教导我们舍弃一切，方能继承一切。福音将人从他所不正当地占有的一切中解脱出来。我从这宁静的港湾，从遥远的旷野，重复着我从近旁的旷野曾说过的同一句话：「不要被这世界喧嚣汹涌的洪流所裹挟！」愿你们心耳聆听我祈祷的声音！……愿基督与你们同在！
    - type: paragraph
      text:
        ru: 4 сентября 1847
        cn: 1847年9月4日
  - type: heading2
    initial:
      ru: Письмо 178.
      cn: 书信 178：
    text:
      ru: 'Наставление новобрачным: земная жизнь – путешествие'
      cn: 新婚夫妇指南：人间生活即一场旅程
    children:
    - type: paragraph
      text:
        ru: Из моего уединения, с живописных берегов Волги, величественной и великолепной
          Волги, поздравляю Вас с благополучным совершением начатаго дела в семействе
          Вашем, которое для родительскаго сердца вместе и так радостно, и так трудно.
        cn: 在我隐居的幽所，从雄伟壮丽、风光如画的伏尔加河畔，我向您道贺，恭喜您家中已然成就了所着手的事业。对于一颗为父母的心而言，这既是如此喜乐，又是如此不易。
    - type: paragraph
      text:
        ru: 'Благословение Божие да осенит новобрачных! благословение обильное, такое,
          чтоб Вы ясно его видели, утешались, и за него благодарили Бога. Он тем,
          кого любит, посылает скорби, а в след за скорбями – утешения. То, что скорби
          сменяются утешениями, а утешения скорбями, рождает веру к Богу и мертвость
          к миру. Вера, взяв человека за руку, поставляет его пред Богом. – Такой
          человек возносится превыше мира: под ногами его – мрачный хаос сомнений,
          неверия, заблуждений, умствований напыщенных и вместе суетных. Так под ногами
          того, кто взошел на вершину высокой горы: облака, утесы, пропасти, шумящие
          и скачущие по скалам водопады.'
        cn: 愿上帝的祝福降临新婚夫妇！愿这祝福丰盛，让你们清晰可见，心受安慰，并因此感谢上帝。祂将忧患赐予所爱之人，忧患之后，便是慰藉。忧患与慰藉交替，慰藉与忧患循环，由此生发对上帝的信心和对世界的超然。信心牵引着人的手，将他带到上帝面前。——这样的人超越世界：他脚下是晦暗的混沌，充满疑惑、不信、谬误，以及那些自大而又虚妄的思辨。正如登上高山之巅的人，脚下是云雾、峭壁、深渊，以及那轰鸣着飞泻于岩石间的瀑布。
    - type: paragraph
      text:
        ru: 'Земная жизнь – ни на час не прерывающееся путешествие. Идем, идем: внезапно
          отворяются врата вечности, и мы теряемся в ея невообразимом пространстве.
          Как прекрасно говорит святый Давид:«Пришлец аз есмь на земли, не скрый отМенезаповеди
          Твоя!»(Пс. 118:19). Точно: закон Христов – нить, по которой мы выбираемся
          из мрачного лабиринта земной жизни в блаженную вечность.'
        cn: 尘世的生命，是一场不曾间断的旅程。我们前行，我们迈步：骤然间，永恒之门开启，我们便迷失在其不可思议的浩瀚之中。圣大卫言之甚美：「我是在地上作客旅的，求你不要向我隐藏你的命令！」（诗篇
          118:19）。确然：基督的律法，便是那牵引我们的丝线，引领我们走出尘世生命之幽暗迷宫，进入蒙福的永恒。
    - type: paragraph
      text:
        ru: Будьте здоровы, благополучны.
        cn: 愿您康泰，福泽绵长。
    - type: paragraph
      text:
        ru: 6 сентября 1847
        cn: 1847年9月6日
  - type: heading2
    initial:
      ru: Письмо 179.
      cn: 书信 179：
    text:
      ru: Добродетель нуждается в терпении
      cn: 美德需要忍耐。
    children:
    - type: paragraph
      text:
        ru: 'Среди глубокой, мрачной ночи уныло тянутся звучные отклики часовых, прерывают
          ея священную тишину. Ободряет, утешает часового голос его товарища: на душу
          его действует благотворно та мысль, то чувство, что есть человек в одинаковой
          с ним доле, в одной участи.'
        cn: 在深邃、幽暗的夜幕中，守夜人的声声应答沉郁地拖曳着，打破了这神圣的寂静。同伴的声音激励并慰藉着守夜人：一个念头、一种感受，那便是有一个与他境况相同、命运与共的人，这对他灵魂深处有着有益的影响。
    - type: paragraph
      text:
        ru: 'Утешителен, отраден для христианина голос его собрата в этой тьме и сени
          смертой, в которой мы совершаем наше земное странствование, шествуя к небу.
          Что скажу Вам с отдаленной моей стражи? какую мысль утешительную понесут
          к Вам мои звуки? Услышьте то, что и мне доставляет особенную пользу: услышьте
          слова Спасителя, предложенныя Им для общаго сведения, назидания, подкрепления
          всех странников земли:«В терпении вашем стяжите души ваши»(Лук.21:19). Ах!
          Нужно нам помнить это наставление Спасителя, нужно держаться за него непрестанно,
          как держится слепец за руку путеводителя; потому что скорби, то и дело,
          передают нас одна другой, как волна волне. – Перепродают нас одна другой,
          как жестокий господин продает невольника другому господину, столько же или
          более жестокому. И когда уже душа и тело истончатся скорбями, соделаются
          слабыми, ничтожными подобно паутине, – принимает нас гроб!..'
        cn: 在这幽暗与死亡的荫影中，我们踏上尘世的旅程，走向天国，此刻，基督徒同道的声音，对我们而言，是何等慰藉，何等喜乐。我从我遥远的守望之处，能对您说些什么？我的声音又能将何种慰藉之思带给您？请您倾听，这对我自身亦有特殊的裨益：请您倾听救主的话语，祂为地上所有的客旅提供了这普世的训诲、教化与支撑：「你们凭着忍耐，就必保全灵魂」（路加福音
          21:19）。唉！我们务必牢记救主的这项教诲，务必时刻紧紧抓住它，如同盲人紧握向导之手；因为苦难，就如同浪潮一般，此起彼伏地将我们彼此传递。——它们将我们一个接一个地转售，如同残忍的主人将奴隶卖给另一个同样残忍，甚至更加残忍的主人。而当灵魂和肉体因苦难而变得纤弱，变得虚弱，变得微不足道，如同蛛丝一般时——那坟墓便接纳了我们！
    - type: paragraph
      text:
        ru: Для преодоления иной скорби нужно мужество; для изшествия из другой –
          мудрость; для избавления от третьей – смирение. Но во всех скорбях, при
          всех прочих добродетелях, непременно нужно терпение. Ни одна добродетель
          не может состояться без терпения; добродетель, чтоб пребыть добродетелию,
          нуждается в терпении. Кто поколеблется в добродетели, не претерпит в ней
          до конца, тот теряет свою добродетель. Господь сказал о благоугождающих
          Ему, что они«плод творят в терпении»(Лук.8:15), повелел «душу свою стяжавать
          в терпении» (Лук.21:19), возвестил, что спасется только«претерпевый до конца»(Матф. 24, 13).
        cn: 要克服一种悲痛，需要勇气；要脱离另一种，需要智慧；要摆脱第三种，需要谦逊。然而，在所有的悲痛中，除了其他美德之外，耐心是必不可少的。没有耐心，任何美德都无法成立；美德若要保持其美德之本，就需要耐心。若有人在美德中动摇，未能坚持到底，他便失去了自己的美德。主论及那些讨祂喜悦的人说，他们「在忍耐中结实」（路加福音
          8:15），祂吩咐「在忍耐中保全你们的灵魂」（路加福音 21:19），并且宣告，唯有「忍耐到底的，必然得救」（马太福音 24:13）。
    - type: paragraph
      text:
        ru: Вот отклик мой на Ваш призыв из моего уединения! Да проникнет он во внутреннюю
          храмину сердца Вашего, да раздастся в ней, да прольет в ней кроткое утешение,
          утешение, которое подают небесное слово и небесная надежда. Это – голос
          вопиющего из пустыни, молчащего в пустыне!..
        cn: 这是我从我的隐居之地，回应您的呼唤！愿这回应能透入您心灵的内室，愿它在那里回响，在那里倾泻出温柔的慰藉，这慰藉是由天上之言和天上之盼所赐予的。这是一个在旷野中呼喊、在旷野中沉默的声音！…
    - type: paragraph
      text:
        ru: И опять погружаюсь в мое молчание, в мою даль, в мою неизвестность, темныя,
          вдохновенныя, как ночь глубокая. Так молчит часовой, вытянувший свой урочный,
          заунывный отклик!
        cn: 我又一次潜入我的沉寂，我的远方，我的未知，那般幽暗，那般启示，如同深邃的夜晚。哨兵正是这样寂然无声，在发出他那约定俗成、哀婉绵长的回应之后！
    - type: paragraph
      text:
        ru: Христос с Вами.
        cn: 基督与你同在。
    - type: paragraph
      text:
        ru: 11 сентября 1847
        cn: 1847年9月11日
  - type: heading2
    initial:
      ru: Письмо 180.
      cn: 书信 180：
    text:
      ru: Мы – странники. – Черты лица забываются, душа – нет. – О терпении
      cn: 我们是客旅。——面容或可忘却，心灵却不能。——论忍耐
    children:
    - type: paragraph
      text:
        ru: 'Письмо Ваше мне очень понравилось; действия Ваши внушенныя любовию к
          ближнему – очень понравились; совет Ваш – очень понравился, который и исполняю,
          как Вы видите по приложенному письму в Париж. Наконец – Вы мне очень понравились;
          в письме Вашем Вы так мирны, так спокойны. Не люблю я, чтоб странники земные
          были безумно веселы: это нейдет странникам, изгнанникам, которых ждет смерть,
          суд, двоякая вечность, блаженная или горестная. Люблю, чтоб они были спокойны,
          спокойствие – признак, что странник с благословенною надеждою в сердце.'
        cn: 您的来信令我甚是欢喜；您因爱邻人而生的行为，也令我甚是欢喜；您的忠告，亦令我甚是欢喜，我已照办，如您所见，随附的信件已寄往巴黎。总而言之——您令我非常欢喜；在您的信中，您是如此安宁，如此平静。我不喜欢世间的旅客狂喜无度：这不适合旅客、流亡者，他们正面临死亡、审判，以及或福乐或悲苦的两种永恒。我喜欢他们平静，平静是旅客心中怀着蒙福希望的标志。
    - type: paragraph
      text:
        ru: Я живу уединенно и лечусь; действие лекарства спасительно, но вместе сильно,
          от чего лежу по целым дням. Из моих окон прекрасный вид на Волгу, который
          я хвалю, но на который взгляну редко, редко, мимоходом. Как помню себя с
          детства – телесныя чувства мои не были восприимчивы, слабо действовал на
          меня посредством их вещественный мир. Я был нелюбопытен, ко всему холоден.
          Но на человека никогда не мог смотреть равнодушно! Я сотворен, чтоб любить
          души человеческия, чтоб любоваться душами человеческими! За то и они предо
          мной – какими Ангелами! – предстают взорам сердца моего так пленительно,
          так утешительно! Вот зрелище, картина, на которую гляжу, заглядываюсь, снова
          гляжу, не могу наглядеться. И странно! Лицо, форму, черты, тотчас забываю,
          душу помню. Много душ, прекрасных душ на моей картине, которую написала
          любовь, которую верная память хранит в целости, в живости колорита. Этот
          колорит от уединения делается еще яснее, еще ярче. На моей картине и Вы
          с Вашим братцем. Часто смотрю на Вас! Душа моя наполнена благими желаниями
          для Вас.
        cn: 我离群索居，正在疗养；药效卓著，施以救赎，但药性猛烈，使我终日卧床。窗外伏尔加河美景尽收眼底，我赞叹不已，却鲜少、鲜少、不经意地瞥上一眼。自我记事起，我的身体感官就不太敏锐，物质世界对我的影响微乎其微。我不好奇，对一切都冷淡。但我从未能对人冷眼相看！我受造是为了爱人类的灵魂，为了欣赏人类的灵魂！因此，他们在我眼中——是何等的天使啊！——如此迷人，如此慰藉地呈现在我心之眼前！这便是我凝视、沉迷、再凝视、无法看尽的景象，一幅画卷。奇哉！容貌、形体、特征，我转瞬即忘，唯独灵魂铭记于心。我的画卷上绘有许多灵魂，许多美丽的灵魂，是爱所绘就，是忠实的记忆完好无损、色彩鲜活地保存着。这色彩因着独处而更加清晰、更加明亮。我的画卷上也有您和您的兄弟。我时常凝视着你们！我的灵魂满载着对你们的美好祝愿。
    - type: paragraph
      text:
        ru: В пышном ли наряде, или в немудром платьишке, – что до того? – Совершим
          наше земное странствование, неся светильник веры правой, веры живой. Этот
          светильник введет нас в вечное Царство Божие, пред входом куда снимается
          одинаково и рубище и пышный наряд. И самый пышный наряд в сравнении с светлою
          одеждою духовною – не что иное, как презренное рубище.
        cn: 身着华服抑或简衣——这又有何妨？——让我们完成尘世的旅程，手持正直活泼的信仰之灯。这盏明灯将引领我们进入上帝永恒的国度，在那门槛前，褴褛和华服都将同样被褪去。最华丽的衣裳，与那光明的属灵衣袍相比，也不过是微不足道的鄙陋之物。
    - type: paragraph
      text:
        ru: '«В терпении вашем стяжите души ваши»(Лк. 21:19),  – сказано странникам
          земли: потому что путь наш узок и прискорбен, а мы слабы."СилаБожияв немощи
          совершается»(2Кор. 12:9), опять утешительно наставляет нас Писание. Благодарю
          братца Вашего за приписанныя строки! Если б у моего письма были глаза, то
          я завещал бы им взглянуть на братца Вашего пристально, продолжительно и
          так дружелюбно, чтоб этот безпрерывный страдалец невольно, приятно улыбнулся.'
        cn: 「你们在忍耐中，保全你们的灵魂」（路加福音 21:19），这话是对世上的客旅说的：因为我们的道路狭窄而多苦，而我们又软弱。「我的能力，是在人的软弱上显得完全」（哥林多后书
          12:9），圣经又如此安慰地教导我们。感谢您的兄弟所附的几行文字！如果我的信有眼睛，我必会嘱咐它们久久地、专注地、并且如此友善地凝视您的兄弟，好让这位不间断的受苦者情不自禁地、愉快地微笑起来。
    - type: paragraph
      text:
        ru: Христос с Вами.
        cn: 基督与你同在。
  - type: heading2
    initial:
      ru: Письмо 181.
      cn: 书信 181：
    text:
      ru: Бегайте греха! – О страшном суде
      cn: 奔离罪愆！——论及可怖的审判
    children:
    - type: paragraph
      text:
        ru: 'Вы в Париже! Волны житейскаго моря разнесли нас в разныя стороны. Я витаю
          на уединенном берегу Волги: Вы брошены в Париж, столицу моды, столицу образованности
          мира, и можно сказать, в столицу тьмы и греха. В столице тьмы и греха охранитесь
          от помрачения, охранитесь от греха. Где больше опасности, там нужно больше
          осторожности. Если необходимыя обстоятельства заставят быть в городах, где
          свирепствуют чума или другая заразительная болезнь, то надо стараться кончить
          там дела, как можно скорее, и уехать, как можно скорее. Тем больше так должно
          поступить относительно города, – столицы греха. Кто знает – не нанесет ли
          всезлобный грех какой раны? Кто знает – какую он нанесет рану? Он может
          нанести и смертельную рану, неисцельную?'
        cn: 您在巴黎！人世洪流的波涛将我们冲向不同的方向。我漂泊在伏尔加河畔的僻静之滨：您却被抛掷到巴黎，时尚之都，世界文明之巅，亦可说是，幽暗与罪恶之城。在这幽暗与罪恶之城，请您警惕，勿为昏昧所惑；请您自持，勿向罪愆沉沦。危险愈甚之地，愈需谨慎以对。若情势所迫，须身处疫病肆虐之城，无论是瘟疫还是其他传染之疾，皆应速办事务，速离此地。对于罪恶之都，更当如此。谁能知晓——那万恶之罪是否会造成创伤？谁又能预料——它将造成何等创伤？它可能造成致命的、无可挽回的创伤？
    - type: paragraph
      text:
        ru: Приезжайте скорее назад, окончив Ваше дело. Здесь ждет Вас важное дело.
          Вы обязаны внимательно заняться Вашею душею. Не промотайте ее. А это можно
          сделать – и как многие делают! Вспомните, что и Вам надо выдти дверью гроба
          из этой жизни, предстать на суд пред Господа, на суд, страшный и для Святых
          Его, и для тех, которые провели всю жизнь в благоугождении Ему. Там будут
          судимы не только грехи, но и правды человеков; там многия правды их осудятся
          правдою Всесовершенною. Это засвидетельствовал Сам Спаситель.«Аще правда
          ваша, – сказал Он, –не избудет паче правды книжник и фарисей, не внидете
          вЦарствоНебесное"(Мф. 5:20).
        cn: 请速速归来，完成您的事务后。这里有重要的事等候着您。您必须仔细地关顾自己的灵魂。莫要将它虚掷。而这确实可能发生——且有多少人正在如此行！请您铭记，您也当经由坟墓之门离开此生，在主面前接受审判。那审判，即便对祂的圣者而言，对那些一生都蒙祂喜悦的人而言，亦是可畏的。在那里，受审的不仅是罪孽，还有世人的公义；在那里，他们众多的公义将因至全的公义而被定罪。这乃是救主亲身见证的。「祂说：『你们的义，若不胜于文士和法利赛人的义，断不能进天国。』」（马太福音
          5:20）。
    - type: paragraph
      text:
        ru: 'О! как бы милосердый Господь даровал мне возрадоваться о спасении Вашем
          и моем в этот и будущий век. Ныне день Вашего Ангела: да соблюдет Вас в
          совершенном благополучии Святый Ангел, хранитель Ваш.'
        cn: 啊！但愿慈悲的主能恩赐我，使我在此世及来世，都为着您与我的救赎而欢欣。今日是您的圣天使日：愿您的守护天使，那位圣者，全然护佑您，使您安康无恙。
  - type: heading2
    initial:
      ru: Письмо 182.
      cn: 书信 182：
    text:
      ru: Странники и пришельцы. – Духовное бдение
      cn: 陌生人与异乡人——属灵的警醒
    children:
    - type: paragraph
      text:
        ru: 'Благополучно ли Вы совершаете Ваше земное странствование? Случается человеку
          во время этого странствования заглядеться на предметы, представляющиеся
          взорам; ему кажется: шествие его к вечности остановилось. Это обман очей
          души. Мы идем и идем, – не останавливаемся ни на минуту.'
        cn: 您在尘世的旅途上，是否一切安好？在旅程中，人有时会凝视眼前的事物；他会觉得：他走向永恒的步伐停滞了。这乃是灵魂之眼的错觉。我们一直前行，从未停歇，哪怕片刻。
    - type: paragraph
      text:
        ru: 'Страннику земному на трудном пути его, чтоб он не заблудился, воспевается
          духовная песнь ея: «Воля Божия, святейшия заповеди и веления Божии».«Пета
          бяху мне оправдания Твоя на месте пришельствия моего»(Пс. 118:54), – сказал
          вдохновенный Давид. Так в здешних краях, когда кто заблудится в лесу, –
          в соседних селах звонят в церковный колокол, и по звуку колокола заблудившийся
          выходит из темнаго леса.'
        cn: 致尘世的流浪者，在崎岖的旅途中，为免其迷途，特歌颂此属灵之歌：「上帝的旨意，神圣的诫命与诫谕」。受感的大卫曾言：「在世寄居，素来以你的律例为诗歌」（诗篇
          118:54）。就如在这片土地上，当有人在森林中迷路时，邻近的村庄便会敲响教堂的钟声，迷途者循着钟声，便能走出黑暗的森林。
    - type: paragraph
      text:
        ru: 'А что? Обширный, многолюдный город имеет в некотором отношении сходство
          с обширным лесом: в нем, как в лесу, можно заблудиться... Пусть будет голос
          мой из моего уединения подобен благодетельному звону колокола церковнаго:
          всегда он отдавался в душе Вашей, всегда находил в ней приют. И ныне да
          услышит его душа Ваша! Услышав, да исполнится истиннаго утешения! Думаю,
          человек не может ничем истинно утешиться, как только воспоминанием о Боге.«Помянух
          Бога, – говорит святый Давид, –и возвеселихся»(Пс. 76:4).'
        cn: 「又何妨？广袤而人烟稠密的城市，在某些方面与浩瀚的森林有着相似之处：在其中，一如在森林里，人也会迷失方向……愿我在这份独处中所发出的声音，如同教堂钟声般
          благодетельный（施恩的）：它总是在您的灵魂中回荡，总能在其中找到安歇之处。如今，愿您的灵魂也能听到它！听见之后，愿它充满真实的慰藉！我认为，人除了对上帝的追忆，无法从任何事物中获得真正的慰藉。「我记念上帝，」圣大卫说，「便欢喜」（诗篇
          76:4）。
    - type: paragraph
      text:
        ru: Как верно то, что мы все должны умереть! что эта жизнь в сравнении с вечностью
          – ничего незначущее мгновение! Никто из человеков не остался бессмертным
          на земле. А между тем живем, как бы бессмертные; мысль о смерти и вечности
          ускользает от нас, делается нам совершенно чуждою. Это – ясное свидетельство,
          что род человеческий находится в падении; души наши связаны каким-то мраком,
          какими-то нерушимыми узами самообольщения, которыми мир и время держат нас
          в плену и порабощении. Нужно усилие, постоянное усилие, борьба с собою,
          чтоб выплыть из ужасной темной пропасти; нужно терпение, чтоб великодушно
          перенести все невидимыя душевныя бури. Искушение в уме и сердце страшнее
          всех внешних искушений. Никто так не опасен для нас, как мы сами.«Бдите
          и молитесь, – сказал Господь, –да не внидете  в напасть»(Мф. 26:41). Бдеть
          над собою можно только при свете Нового Завета. Свет, при котором совершается
          духовное бдение, изливают из себя и писания св. Отцов. Божественное Писание
          и Отцы непрестанно напоминают нам Бога, Его благодеяния, наше назначение,
          будущность вечно блаженную и вечно несчастную, обличают коварство мира,
          его козни, показывают средства, как избежать этих козней и войти в пристанище
          спасения.
        cn: 我们终将一死，这何其真实！生命与永恒相比，不过是微不足道的一瞬！世间无人能长生不死。然而，我们却活得仿佛不朽；死亡与永恒的念头从我们心中溜走，变得与我们全然陌生。这清楚地证明了人类正处于堕落之中；我们的灵魂被某种黑暗束缚，被某些牢不可破的自欺之链所捆绑，世界与时间以此将我们囚禁、奴役。需要一番努力，持续的努力，与自我搏斗，才能从这可怖的黑暗深渊中浮现；需要忍耐，才能慷慨地承受所有无形的灵魂风暴。思想和心灵中的试探，比所有外部的试探都更加可怕。没有人比我们自己对我们更危险。「你们要警醒祷告，」主曾说，「免得入了迷惑」（马太福音
          26:41）。唯有在新约的光照下，我们才能警醒自守。那进行属灵警醒的光，也从圣教父的著作中流泻而出。神圣的经文和教父们不断地提醒我们上帝，祂的恩惠，我们的使命，或永恒的福乐，或永恒的不幸的未来，揭露世界的奸诈及其诡计，并指出如何避开这些诡计，进入救恩的港湾。
    - type: paragraph
      text:
        ru: Пребудьте в служении Богу краткое время земной жизни – и наследуете вечность
          полную радостей и непрерывнаго наслаждения духовнаго. Надо же наследовать
          вечность!.. Не унывайте от преткновений, непогрешительность – несбыточная
          мечта! Преткновения свойственны всем человекам, которым, по этой самой склонности
          к падениям, повелено:«в терпении вашем стяжите души ваши. Претерпевый до
          конца, той спасется»(Лк. 21:19,Мф. 10:22).
        cn: 在您短暂的尘世生命中，恒久地事奉上帝，您将继承一个充满喜乐和不间断属灵享受的永恒。我们必须继承永恒啊！… 不要因跌倒而灰心，因为完美无瑕是一个无法实现的梦想！跌倒乃是所有人都会经历的，正是因为这种跌倒的倾向，他们才被吩咐说：「你们要凭着忍耐，保全自己的生命。惟有忍耐到底的，必然得救」（路加福音
          21:19，马太福音 10:22）。
    - type: paragraph
      text:
        ru: Благословение Божие да почиет над Вами!
        cn: 愿上帝的祝福安歇在您身上！
    - type: paragraph
      text:
        ru: 24 сентября 1847
        cn: 1847年9月24日
  - type: heading2
    initial:
      ru: Письмо 183.
      cn: 书信 183：
    text:
      ru: Молитва соединяет воедино. – Духовное обновление. – Пожелание встретиться
        в вечных селениях
      cn: 祈祷使万事合一。— 灵性之更新。— 愿在永恒居所相见。
    children:
    - type: paragraph
      text:
        ru: Прошедшаго года 14-е октября я был в Вашем доме, вместе с братиями моими
          служил Божественную Литургию в Вашей домовой церкви. При священнослужении
          присутствовали Вы с благословенными дщерями Вашими, с благословенным потомством
          Вашим. Молитвою мы соединялись все во-едино. Это единение превыше земных
          ощущений; тут что-то небесное; тут предвкушение будущей жизни, в которой
          человеков будет соединять Дух. Здесь, на земле, соединяет их наиболее земля.
          Землею называю нашу плоть и кровь. Так назвал их Бог:«земля еси,»–  сказал
          Он падшему человеку, –"и в землюпойдеши» (Быт. 3:19).
        cn: 去年十月十四日，我曾造访您的府邸，与我的弟兄们在您的家堂中共同举行了神圣礼仪。圣礼进行之时，您与您蒙福的女儿们，以及您蒙福的后裔们皆在场。我们众人藉着祷告合而为一。这般合一超越了世俗的感受；其中有某种属天的特质；这是对未来生命的一种预尝，届时圣灵将使人类合一。在此世间，将人们连结在一起的，更多是尘土。我所称的尘土，乃是指我们的血肉之躯。上帝也曾如此称呼它们：「你本是尘土，」祂对堕落之人说，「仍要归于尘土」（创世记
          3:19）。
    - type: paragraph
      text:
        ru: После Литургии имел я истинное, сердечное удовольствие принести Вам мое
          поздравление с днем Вашего Ангела, пожелать Вам всех благ, которыми милосердый
          Господь во времени и в вечности наделяет человека, угоднаго Ему и любимого
          Им. Ныне из дальней пустыни моей прихожу к Вам мыслию, воспоминанием, сердцем,
          наконец, – этими строками. Приветствую Вас с днем Вашего Ангела, приветствую
          с таким же духовным наслаждением, исполненный таких же искренних и благих
          желаний для Вас. Да благословит Вас Господь! «Даобновится яко орля юность
          твоя!»(Пс. 102:5). А обновляется человек, юнеет – от благочестия. Если сравнить
          земную жизнь человеческую с вечностию, то все мы одинаково молоды и одинаково
          стары. Мне представляется в цвете и красоте юности, истинно – живущим –
          только благочестивый. Он издает из себя духовную воню бессмертия; слышен
          живущий в нем и оживляющий его душу Бог. Так для всех ясно ощутительна душа
          в действиях тела, которое она употребляет, как свое орудие; ощутительно
          и отсутствие души; его все видят в бездействии, в смраде охладевшего трупа.
        cn: 礼拜结束后，我发自内心地向您献上天使日的祝贺，并祝愿您蒙受慈悲的主在今世与永恒中所赐予祂所喜悦和钟爱之人的所有美好恩典。如今，我从遥远的旷野中，带着思念、回忆、心意，最终——通过这些文字——来到您面前。我向您致以天使日的问候，带着同样的精神愉悦，怀着同样真挚而美好的祝愿。愿主赐福于您！「愿你心力充沛，犹如飞鹰展翅！」（诗篇
          102:5）。而人的更新与年轻，正是源于虔诚。若将短暂的尘世生命与永恒相比，我们都同样年轻，也同样年迈。唯有虔诚之人，在我看来，才是青春焕发，真正——活着的。他散发出不朽的属灵馨香；在他里面，我们能听见那居住并使他灵魂活泼的上帝。正如灵魂在它所使用的身体行为中清晰可感，灵魂的缺席也同样可感；每个人都能从身体的寂静与冰冷尸体的腐臭中看到这一点。
    - type: paragraph
      text:
        ru: С истинным, глубоким, духовным утешением я был свидетелем того, как сердце
          Ваше ожило для Бога; как был свидетелем этого приятнейшего зрелища и возблагодарил
          Бога. Нет на земле выше счастия, как познать Бога и прилепиться к Нему всею
          душою. Этот союз – от ныне и до века. В этом союзе – условие истинного блаженства
          вечного, предвкушение котораго уже начинается здесь на земле.
        cn: 我怀着真挚、深沉的灵性慰藉，见证了您的心如何在上帝面前苏醒；我也亲眼目睹了这最愉悦的景象，并为此感谢上帝。世间没有比认识上帝并全心全意依附于祂更高的幸福。这神圣的结合——从今时直到永远。在这结合中，蕴含着真正永恒福乐的条件，而那福乐的预尝，已然在这世间开始。
    - type: paragraph
      text:
        ru: Как ни вспомню о Вас, неразлучно с этим воспоминанием приходит на мысль
          мою стих псаломский:«Да обновится, яко орля, юность твоя». И посылает его
          сердце мое к Вам на крыльях сильного желания!
        cn: 每当忆及您，伴随着这记忆的，便有诗篇中的经文浮现于我心：「愿您的青春，如鹰般得以更新。」 我的心带着热切的渴望，将这节经文送至您的身旁！
    - type: paragraph
      text:
        ru: 'Письмо мое препровождаю чрез моего наместника с целию: он мне напишет,
          что вручил Вам письмо. Оно, как Вы видите, вовсе нецеремонное: все из сердца.
          Не утруждайте себя ответом на него: имею от Вас письмо, которое – читаю
          и перечитываю всегда с новым духовным наслаждением, с благодарением Богу.
          Это письмо – Ваша душа; Богу угодно, чтоб она была для меня открыта к общей
          пользе: моей и Вашей. Говорящий слово Божие и слушающий слово Божие пользуются
          вместе, а приносит пользу – Бог. Он соединяет здесь, на земле, в юдоли скорбей
          и плача, человеков в единомыслие Своим всесвятым, всесильным словом. Он
          вселяет единомысленных по окончании земнаго странствования в дом вечный,
          где духовный праздник никогда не умолкает. Он да дарует нам здесь благоугодное
          Ему единомыслие, и единодушие, как залог; а там – на небе, в вечности, да
          дарует неизреченное блаженство, как исполнение залога... Какая мысль сейчас
          пришла мне! Не скрою ее! дал бы мне милосердый Господь видеть Вас со всеми
          чадами и внучатами Вашими в селении вечном, полном света и радости, полном
          славословия Богу, как зрел я Вас всех прошлого году 14-го октября, собранных
          в Его святом храме. Вы устроили в доме Вашем приют для Бога, – устраивайте
          и в душе Вашей; – Он устроит Ваш дом, обитель великолепную в Его святом
          граде в Иерусалиме Небесном. Он устроит: потому что обещал воздать каждому
          по делам его.'
        cn: 我通过我的代理人寄送这封信，目的在于：他会写信告知我，他已将信件交给您。如您所见，这封信丝毫没有客套：一切皆发自肺腑。请不必费心回复此信：我已收到您的来信，我总是怀着新的精神愉悦，带着对上帝的感恩，一遍又一遍地阅读它。这封信——是您的灵魂；上帝乐意让它为我敞开，以期我们双方都能受益：我与您。宣讲上帝之道者与聆听上帝之道者一同蒙受裨益，而赐予裨益的，是上帝。在尘世的苦难与哭泣之谷中，祂以其至圣、全能之道，将人们连接于同一心意。祂将那些心意相通的人，在尘世旅程结束后，安置于永恒的家园，在那里，属灵的庆典永不休止。愿祂在此地赐予我们合乎祂心意的同一心意和同心合意，作为抵押；而在天上，在永恒之中，愿祂赐予无法言喻的福乐，作为抵押的实现……此刻我想到一个念头！我不会隐藏它！愿慈悲的上帝恩赐我，能看到您和您所有的子女、孙辈，都在那充满光明与喜乐，充满对上帝颂赞的永恒居所中，正如去年十月十四日，我在祂的圣殿中看到您们全家聚集一样。您在您的家中为上帝建造了一个居所，——也在您的灵魂中建造吧；——祂会建造您的家，在祂圣城——属天耶路撒冷中——建造一座宏伟的居所。祂必会建造：因为祂应许按各人的行为报答各人。
  - type: heading2
    initial:
      ru: Письмо 184.
      cn: 书信 184：
    text:
      ru: Как каяться мирянину. – Самообольщение. – Наставление ко спасению
      cn: 信众当如何忏悔——自我欺蒙——得救的教诲
    children:
    - type: paragraph
      text:
        ru: С Божиею помощию отвечаю на письмо Ваше. Сказал Господь:«Никтоже может
          приити ко Мне,ащене Отец, пославый Мя, привлечет Его»(Иоан.6:44). Итак –
          хотя орудие призвания – человек, но призвание – Божие; призывающий Бог.
          Ощутив это призвание, которое сделалось нам слышимым по совершении уже многаго
          пути в земном странствовании, не ожесточите сердца Вашего. А ожесточается
          оно лестию греховною, как сказал святый Апостол Павел.«Блюдите, братия,
          – говорит он, –да не будет когда в некоем от вас сердце лукаво, исполнено
          неверия, во еже отступити от Бога жива»(Евр. 3, 12).
        cn: 承蒙上帝的帮助，我回复您的来信。主曾说：「若非差我来的父吸引人，就没有人能到我这里来。」（约翰福音 6:44）。因此，尽管蒙召的工具是人，但那召却是出于上帝；是上帝在呼召。在尘世的旅途中，我们已经走了很长一段路，才听闻并感受到这呼召，请不要使您的心刚硬。因为心是因着罪的迷惑而刚硬的，正如圣使徒保罗所说：「弟兄们，你们要谨慎，」他说，「恐怕你们中间，有人心里存着恶心，不信，以致离弃了永生的上帝。」（希伯来书
          3:12）。
    - type: paragraph
      text:
        ru: 'Не советовал бы я Вам входить в подробное и тонкое разбирательство грехов
          и греховных качеств Ваших. Соберите их все в один сосуд покаяния и ввергните
          в бездну милосердия Божия. Тонкое разбирательство грехов своих нейдет человеку,
          ведущему светскую жизнь: оно будет только ввергать его в уныние, недоумение,
          смущение. Бог знает наши грехи, и если мы будем постоянно прибегать к Нему
          в покаянии, то Он постепенно исцелит самую греховность нашу, то есть, греховные
          навыки, качества сердца. Грехи, соделанные словом, делом, сложением помышлений,
          должно сказать на исповеди отцу духовному; а в тонкое разбирательство духовных
          качеств, повторяю, не должно светскому человеку пускаться: это ловушка,
          ставимая ловителем душ наших. Познается же она по производству в нас смущения
          и уныния, хотя по наружности и облечена в благовидность добра. Нужно это
          черное покрывало для иноков, чтоб закрывать ими лучи благодати, сияющие
          из ума их и сердца; нужно это черное покрывало для иноков уже преуспевших,
          которых зрение греховности своей не может привести в безнадежие, приводит
          только в смирение. Так некогда носил покрывало на сияющем лице своем Боговидец
          Моисей.'
        cn: 我不会建议您深入且细致地审视您的罪愆和罪性。请将它们一同汇聚于悔罪的器皿中，投入神之怜悯的深渊。细致地审视自己的罪愆，不适合过世俗生活的人：这只会使他陷入沮丧、困惑和不安。神深知我们的罪愆，如果我们能不断地以悔罪之心归向祂，祂便会逐渐医治我们最深层的罪性，也就是我们内心的罪恶习性和品质。凡以言语、行为和思虑所犯的罪，都当向您的属灵父亲告解；至于属灵品质的细致审视，我再次强调，世俗之人不应涉足：这是那猎捕我们灵魂的捕者所设的陷阱。其辨识之处在于它会使我们产生困惑和沮丧，尽管表面上披着良善的外衣。这黑色的遮盖物是为修士所需，用以遮蔽从他们心智和内心所发出的恩典之光；这黑色的遮盖物是为已有所成就的修士所需，他们对自身罪性的洞察不会导致绝望，只会带来谦卑。正如古时，那见神者摩西曾用帕子遮盖他发光的面容。
    - type: paragraph
      text:
        ru: 'Надо признавать, – и это признание будет вполне справедливым; – надо
          признавать, что все мы, человеки, находимся больше или меньше в самообольщении,
          все обмануты, все носим обман в себе. Это – следствие нашего падения, совершившегося
          чрез принятие лжи за истину; так всегда падаем и ныне. Оттого в нас такая
          пременчивость! Утром я таков, к полудню иной, после полудня еще иной, и
          так далее. Оба мира действуют на меня, я подчинен обоим им, в плену у обоих
          их. Мир духов действует чрез помышления и сердечныя ощущения; мир вещественный
          – чрез чувства телесные. Оба манят ко вкушению плода запрещеннаго. Телесным
          чувствам, зрению, слуху, осязанию представляется этот плод прекрасным; помысл,
          – слово невидимаго существа, внушает, твердит: «вкуси, узнай!». Манит любопытством,
          подстрекает тщеславием. Раздается в душе нашей голос обольстителя, голос,
          который услышали, во-первых, наши прародители в раю; раздается голос: «будете
          яко бози». Раздается и соблазняет; соблазняет и убивает. Потому-то дана
          человекам новая добродетель:смирение, дано новое внутреннее делание:покаяние.
          И делание и добродетель – подлинно странныя! Они радикально противоположны
          тому, чрез что мы пали. Покаянием умервщляется пагубное влияние чувств телесных;
          а смирением уничтожается высокоумие, тщеславие, гордость житейская, словом
          все, что человека, попросту сказать, с ума сводит.'
        cn: 我们必须承认——这个承认是完全公正的——我们必须承认，我们所有人类或多或少都生活在自我蒙蔽之中，都被欺骗了，我们每个人都内含欺骗。这是我们堕落的后果，而堕落是因将谎言当作真理而发生的；如今我们也是这样一次次堕落。因此我们内在才有如此的变幻无常！早晨我是这样，中午又变了，下午更是不同，如此循环。两个世界都在我身上作用，我臣服于两者，受困于两者。灵性世界通过思想和内心的感受作用于我；物质世界则通过身体的感官。两者都诱惑我品尝那禁果。对于身体的感官，视觉、听觉、触觉，这果子呈现出美好的样子；意念——那无形存有的言语——则暗示、重复道：「尝尝看，去了解！」它以好奇心诱惑，以虚荣心煽动。诱惑者的声音在我们灵魂中回响，这声音是我们的始祖在乐园里首先听到的；那声音回响道：「你们将如神明。」这声音回响并诱惑；诱惑并致死。因此，人类被赋予了一种新的美德：谦卑，被赋予了一种新的内在操练：悔改。这操练和美德，真是奇特！它们与我们堕落的方式截然相反。通过悔改，身体感官的有害影响得以消弭；而通过谦卑，高傲、虚荣、世俗的骄傲——简言之，所有那些令人心智失常的东西——都被摧毁了。
    - type: paragraph
      text:
        ru: 'Как же быть! – Не должно смущаться бывающими переменами, как чем-то необыкновенным;
          не должно пускаться в тонкое разбирательство грехов, но проводить жизнь
          в постоянном покаянии, признавая себя грешным во всех отношениях и веруя,
          что милосердый Господь всякаго, лишь признавшаго греховность свою, приемлет
          в объятия Своего милосердия, в недро спасения. Это разумеется не о грехах
          смертных, покаяние в которых принимается Богом только тогда, когда человек
          оставит смертный грех. Занятия по дому и хозяйству очень полезны: удаляют
          от праздности и облегчают уму невидимую его борьбу. Борьба при праздности
          возводит в сильный подвиг, позволительный только тому, кто к нему вынужден
          обстоятельствами, или приведен Богом. Благоразумие требует не выходить на
          борьбу, превышающую силы, напротив того, по возможности облегчать ее для
          себя. Веруйте Всемогущему Богу, надейтесь на Него, живите терпеливо и постоянно,
          живите в простоте, в покаянии и смирении, предавайтесь воле Божией, когда
          случится сбиться с правого пути, – снова на него направляйтесь, – и спасетесь.'
        cn: 我们该如何是好！——对于发生的变迁，我们不应视为异事而感到困惑；我们不应深入细究罪愆，而应在持续的忏悔中度日，承认自己在各方面都是罪人，并深信仁慈的主必将所有承认自己罪过的人接纳到祂慈悲的怀抱，带入救赎的奥秘之中。这当然不是指那些致死的罪愆，上帝只在人弃绝了致死之罪后才接纳其忏悔。家务和家计劳作非常有益：它们能使人远离懒散，并减轻心灵无形的争战。在懒散中的争战会成为一种巨大的苦修，这只允许那些被环境所迫或被上帝引领之人。审慎要求我们不要参与超越自身力量的争战，相反，要尽可能地减轻自己的负担。信赖全能的上帝，仰望祂，耐心而持恒地生活，在简朴、忏悔和谦卑中度日，顺服上帝的旨意，若不慎偏离正道——便再次回到其上——你便会得救。
  - type: heading2
    initial:
      ru: Письмо 185.
      cn: 书信 185：
    text:
      ru: Утешение в житейских невзгодах
      cn: 世事艰辛中的慰藉
    children:
    - type: paragraph
      text:
        ru: 'Живо в памяти моей Ваше последнее посещение Сергиевой пустыни. Видел
          я Вас в ней, когда земная слава, столько непостоянная и изменчивая, Вам
          улыбалась. Ныне Вы мне показались гораздо величественнее; Вы оставили во
          мне глубокое впечатление. Уважаю все добродетели; но ни одна из них не возбуждает
          во мне такого уважения, как великодушное терпение переменчивости земнаго
          счастья. На поле битвы человек часто бывает героем от кипения в нем крови;
          в переворотах жизни можно быть героем только от величия души. Муж доблестный,
          сошедший с поприща подвигов воинских, перековывает на плуг или соху булатный
          меч свой, меч – грозу врагов отечества, а всякий истинный гражданин, за
          ним история и потомство, с почтением взглянут на этот плуг; – он вступит
          в число и разряд великолепных монументов. Презрение и негодование привлекают
          к себе знаки отличия, которыми усеяна грудь какого-нибудь подлеца: на ней
          каждый знак – памятник интриги, низости, бездельничества. Скажите, что в
          том, что на голове Гришки Отрепьева был венец Мономаха? – Какая его слава?
          – Слава лихаго бесстыднаго, бессовестнаго злодея, неостанавливающегося ни
          перед каким беззаконием, – слава, неразлучная от проклятий. Избави Бог всякаго
          от этой славы. А сколько самозванцев!..'
        cn: 您上次造访圣谢尔盖隐修院的情景，在我记忆中依然鲜活。那时，我见到您，您正享受着世间的荣耀，那荣耀是如此无常与变幻莫测。如今，您在我眼中显得更为庄严，您给我留下了深刻的印象。我尊重所有的美德，但没有哪一种美德能像慷慨地忍受世间幸福的变幻无常那样，在我心中激起如此的敬意。在战场上，人常因热血沸腾而成为英雄；而在人生的跌宕起伏中，唯有心灵的伟大才能使人成为英雄。一位英勇的男子，从戎马生涯中卸甲归来，将他那曾是祖国敌人之威胁的宝剑，重新打造成犁头或犁铧——每一个真正的公民，以及历史和后世，都会以敬意瞻仰这柄犁；它将跻身于宏伟纪念碑之列。鄙夷和愤慨会吸引那些点缀在某个卑鄙小人胸前的勋章：他胸前的每一个勋章，都是阴谋、卑劣和无所事事的纪念碑。请问，格里什卡·奥特列皮耶夫（Grishka
          Otrepyev）头戴莫诺马赫（Monomakh）之冠，那又如何？他的荣耀是什么？那是邪恶、无耻、无良的恶棍的荣耀，是不惜一切违法乱纪的恶棍的荣耀，是与诅咒密不可分的荣耀。愿上帝保佑所有人远离这种荣耀。而又有多少冒名顶替者啊！
    - type: paragraph
      text:
        ru: 'Простившись с Вами, я захворал еще более. Видя, что уже нет моих сил
          ни для борьбы с непомерно-усилившеюся болезнию, ни для борьбы с обстоятельствами,
          я захотел удалиться из Петербурга и от шумных должностей навсегда. Не всем
          быть листьями, цветами, плодами на древе государственном; надо же кому-нибудь,
          подобно корням, доставлять ему жизнь и силу занятиями неизвестными, тихими,
          существенно полезными, существенно необходимыми. Одним из таких занятий
          признаю утверждение ближних в христианской вере и нравственности. Это мирное,
          скромное занятие живым словом и пером всегда поглощало у меня значительную
          часть времени; а при болезненности моей взяло бы и все время. Не совершилось
          по моему желанию, не сбылось по моему предположению; а предполагал я, что,
          наверно, дадут увольнение, столько было содействователей к получению его!
          Мне дан временный отпуск в Бабаевский монастырь для отдыха и лечения. Здесь
          нахожусь теперь. Заключенный безвыходно в келии моей, действую против простуды,
          глубоко проникшей в мои члены, и произведшей в них нервное расслабление,
          которое держит меня по большей части в постеле. Будущее мое – неизвестно...
          И я махнул на него рукою! – Сказал Всесильному Богу: «Твори с созданием
          Твоим, что хочешь. Верю слову Твоему! что влас главы моей не падет без соизволения
          Твоего».'
        cn: 与您告别后，我的病情更加恶化了。眼看我的体力已无法与日益加剧的疾病抗争，也无力应对周遭境况，我便萌生了永远离开圣彼得堡和那些喧嚣职务的念头。并非人人都要成为国家大树上的枝叶、花朵和果实；总得有人像树根一样，从事不为人知、安静、却至关重要、不可或缺的工作，为它输送生命与力量。我将巩固邻人基督信仰和道德情操视为此类工作之一。这项以活泼言语和笔墨进行的平静而谦逊的工作，向来占据我大量时间；而以我病弱之躯，则会耗尽所有时间。然而，事情并未如我所愿，也未如我所料；我本以为肯定能获准辞职，毕竟有那么多助力者助我达成此事！结果，我获得了前往巴巴耶夫斯基修道院休养治疗的临时假期。如今我就身在此地。我被困在自己的修道室中，足不出户，与那深入我肢体，并造成神经衰弱的感冒作斗争，这使我大部分时间卧床不起。我的未来——充满未知……我已对它撒手不管！——我对全能的上帝说：「愿祢随祢所愿，对待祢的受造物。我信赖祢的话语！我连一根头发，若非蒙祢许可，也不会落地。」
    - type: paragraph
      text:
        ru: «Душа моя! Плыви безтрепетно по волнам житейскаго моря, не доверяя тишине
          его, не страшась бурь его. Не думай о завтрашнем дне, не утомляй себя никакими
          предположениями, никакими мечтаниями, не истрачивай на них времени и сил
          твоих.«Довлеет дневи злоба его»(Мф. 6:34), – сказал Бог твой. Веруй!.. Плыви,
          несись по волнам!.. Жизнь земная – обман. Не увидишь, как уже пред тобою
          – пристанище гроба. Где вера, там нет ни печали, ни страха; там мужество
          и твердость, ничем неодолимая».
        cn: 「我的灵魂啊！愿你无惧地航行于尘世苦海的波涛之上，莫信其宁静，亦莫畏其风暴。切勿思虑明日之事，莫以任何臆测或幻想劳累自己，更勿为此虚耗时光与精力。你的上帝曾言：「一天的难处一天当就够了」(马太福音
          6:34)。当信靠！……航行吧，乘风破浪！……尘世生命不过是虚幻一场。你尚未察觉，坟墓的港湾已近在眼前。凡有信心之处，便无忧愁亦无惧怕；那里有的是勇气与坚韧，是无可匹敌的力量。」
    - type: paragraph
      text:
        ru: Вот размышления разслабленнаго, размышления на одре болезненном, размышления
          из пустыни! Найдут они Вас в каком-нибудь мирном приюте; может быть в Вашем
          селе, в кругу Вашего семейства за беседою дружескою, или чтением и полезным
          и приятным, за занятием хозяйственным, – напомнят Вам о том, кто сердечно
          в Вас участвует, в ком Вы насадили много воспоминаний утешительных, впечатлений
          глубоких.
        cn: 这些是一个瘫痪之人的沉思，是病榻上的沉思，是来自荒漠的沉思！它们将在某个宁静的避风港找到您；或许是在您的村庄，在您的家人身边，进行着友善的交谈，或者阅读着既有益又愉快的书籍，或者忙碌于家务——它们会提醒您，有一个人真心牵挂着您，您在他心中播下了许多慰藉的回忆和深刻的印象。
    - type: paragraph
      text:
        ru: 'Человек в лета юности своей занимается приобретением сведений, нужных
          для возможнаго расширения круга действий в вещественном мире, в который
          он вступает действователем. Сюда принадлежат: знание разных языков, изящных
          искусств, наук математических, исторических, всех, и самой философии. Когда
          же человек начинает склоняться к старости, когда приближается то время,
          в которое должна отпасть шелуха, остаться покрываемый ею плод (шелухою называю
          тело, – плодом – душу), когда он приготовляется вступить в неизмеримую область
          вечности, область духа, тогда предметом его изследования делается уже не
          вещество переменчивое, обреченное концу и разрушению, но дух пребывающий,
          безконечный. Что до того: так или иначе звучит слово, когда все звуки должны
          престать! Что до того, та или другая мера, когда предстоит безмерное! Что
          до того: та или другая мелочная мысль, когда ум готовится оставить многомыслие,
          перейти в превысшее мыслей видение и молчание, производимое неограниченным
          Богом в существах ограниченных, окрестных Его. Изучение духа дает человеку
          характер постоянный, соответствующий вечности. Горизонт для него расширяется,
          взоры его досягают за пределы вещества и времени, оттуда приносят твердость
          неземную. Примите мой искреннейший совет: займитесь глубоко чтением всех
          сочинений святаго Иоанна Златоустаго; они все есть на французском языке;
          толкование на евангелиста Матфея, на послание к Римлянинам, еще кое-что
          есть и на русском. Доколе судьба не вывела Вас опять на поприще отечественной
          службы, займитесь на свободе определительным воспитанием Вашего духа. Предлагаю
          Вам того церковнаго писателя, который необыкновенною чистотою, ясностию,
          силою христианскаго учения возносит читателя превыше всего земнаго; на высоте
          заоблачной витает этот духовный орел и оттуда показывает землю питомцу своему.
          Думаю, величайшее приобретение для государственнаго человека – взглянуть
          на землю с этой высоты; – не говорю уже: какое это приобретение для христианина
          и человека, – наследника вечности. Определительность в религиозных и нравственных
          понятиях имеет необыкновенную цену; неопределительность – большой недостаток,
          отзывающийся во всех действиях шаткостию, непрочностию, – Судьба посетила
          Вас своими ударами. Она сказала: «кого люблю, – бью и наказую». Закалитесь
          под этими ударами в крепкую сталь; сделайтесь безценным сокровищем для ближних,
          которые Вас окружают и будут окружать. Кто знает назначение человека? –
          Оно написано в запечатленных книгах Промысла. Цинцинаты оставляли меч для
          плуга, потом плуг оставляли для меча... Вам говорит это тот, кто всю жизнь
          провел в скорбях, кто сам весь в ранах, – и радуется им, и благодарит за
          них Бога. Развевается знамя креста над письмом моим: – всегда слово мое
          выходит под этим знаменем! – Слово мое – и возвещение мира и провозглашение
          войны; – призывает к храбрости, победе, завоеванию мира, таинственное воинство
          израильское: помышления и чувствования христианина. Нахожу излишним просить
          Вас о сохранении меня в памяти Вашей: Вы доказали, что я имею приют и в
          памяти и сердце Вашем. Призываю благословение Божие на Вас и на весь дом
          Ваш.'
        cn: '人在年轻的时候，致力于获取知识，以期在物质世界中拓展可能的行动范围，他将以行动者的身份进入这个世界。这包括：精通各种语言、优美的艺术、数学、历史、以及哲学本身。然而，当人开始步入老年，当那外壳必须剥落、仅余其所覆盖的果实（我称身体为外壳，灵魂为果实）的时刻临近，当他准备进入永恒、那不可测量的精神领域时，他研究的对象便不再是变幻无常、注定走向终结与毁灭的物质，而是那永恒不灭、无边无际的精神。声音如何，抑或以何种方式发声，当所有声音都将止息时，又有什么关系呢！一种或另一种度量，当无限摆在眼前时，又有什么关系呢！一种或另一种微不足道的思想，当心灵准备舍弃万千思虑，进入超越思想的、由那无限之神在祂周围有限的受造物中所产生的异象与静默时，又有什么关系呢！对精神的研究赋予人一种恒久不变的品格，与永恒相称。他的视野因此而开阔，目光超越物质与时间的界限，从中汲取超凡的坚韧。


          请接受我最真诚的忠告：深入研读圣金口约安的所有著作；它们都有法文译本；对马太福音的注释，对罗马书的注释，以及其他一些著作也有俄文译本。在命运再次将您带回故土效力之前，请您在闲暇之余，专注于您精神的明确塑造。我向您推荐这位教父作家，他以非凡的纯粹、清晰和基督教教义的力量，将读者提升到尘世之上；这只属灵的雄鹰在高耸入云的高度翱翔，并从那里向他的学生展示大地。我认为，对于一位国家要员而言，从这般高度审视大地，是最大的收获；——更不必说，这对一位基督徒和一个人，一个永恒的继承者而言，是何等巨大的收获了。宗教和道德观念的明确性具有非凡的价值；而不明确则是一个巨大的缺陷，它在所有行动中都表现为动摇和不确定。——命运以其打击造访了您。它说：「我所爱的，我必鞭打和管教。」在这些打击下，您要炼成坚韧的钢铁；成为您周围和未来将围绕您的近邻的无价之宝。谁知道人的使命是什么？——它写在天意所密封的书中。辛辛纳图斯曾为耕耘而弃剑，后来又为剑而弃耕耘……向您讲述这一切的人，是那个一生都在苦难中度过，自己也遍体鳞伤，却因此而欢喜，并为此感谢上帝的人。十字架的旗帜在我的信笺上飘扬：——我的言语总是带着这旗帜！——我的言语既是和平的宣告，也是战争的宣言；——它召唤神秘的以色列军队——基督徒的思想和情感——走向勇敢、胜利和征服世界。我认为请求您将我留在您的记忆中是多余的：您已经证明，我在您的记忆和心灵中都拥有一个安身之所。我祈求上帝的祝福降临在您和您的全家。'
  - type: heading2
    initial:
      ru: Письмо 186.
      cn: 书信 186：
    text:
      ru: О самообольщении. Критика «Подражание Христу» Ф. Кемпийского
      cn: 论自欺。评托马斯·肯培斯的《效法基督》
    children:
    - type: paragraph
      text:
        ru: 'Святая истина извещается сердцу тишиною, спокойствием, ясностью, миром,
          расположением к покаянию, к углублению в себя, к безнадежию на себя, к утешительной
          надежде на Бога. Ложь, хотя бы и облеклась в личину добра, познается по
          производимому ею смущению, мраку, неопределительности, переменчивости, развлечению,
          мечтательности; или же она только обольщает сердце, – льстиво приносит ему
          довольство, упитательство собою, какое-то неясное, мутное наслаждение. И
          это наслаждение обольщеннаго сердца похоже на притворную тишину, которою
          прикрыта поверхность глубокаго, темнаго омута, – жилища чудовищ. Между прочими
          обманчивыми тлетворными зефирами, навевающими на сердце эту страшную тишину,
          это бедственное гибельное наслаждение, навевает их на него и чтение известной
          книжки Фомы Кемпийскаго, западнаго монаха, находившагося в бесовской прелести,
          книжки: «Подражание». Обольстительное наслаждение питается самомнением,
          которое рождается от тонко действующаго тщеславия, ослепляющаго ум и сердце;
          оно любит высказать себя, оно позволяет себе отклоняться от точного повиновения
          святой Церкви, – умнее ея, оно, как и все прелести, козни диавола, как сам
          диавол и его чадо – грех, не терпит благоухания для них смертоноснаго, убийственнаго
          благоухания, которое издают из себя покаяние и его плод – смирение. Спаситель
          мира сказал:«блаженны нищии духом, блаженни алчущииныне", и –«горе вам насыщеннии
          ныне»(Мф. 5:4, 6;Лк. 6:25).'
        cn: '圣洁的真理以宁静、安详、清澈、平安、悔罪之心，以及深入自省、不自恃、转而将安慰的希望全然寄托于上帝的姿态，向心灵启示。谎言，即便披着善的外衣，也能从它所带来的困惑、昏暗、含糊、多变、散漫和妄想中辨识出来；或者，它只是诱惑心灵，以谄媚之辞带来满足、自我膨胀，以及某种模糊而混浊的愉悦。这种被诱惑的心灵所感受的愉悦，类似于那覆盖着深邃黑暗漩涡——即是怪兽巢穴——表面的虚假寂静。


          在诸多虚伪而腐朽的微风中，那些向心灵吹拂着这种可怕寂静和灾难性毁灭性愉悦的，便是阅读西方僧侣托马斯·肯皮斯所著的《效法基督》一书，他曾深陷于魔鬼的迷惑之中。这种诱惑性的愉悦滋养着自负，而自负则源于巧妙运作的虚荣，它蒙蔽了心智和心灵；它喜欢自我表述，它允许自己偏离对圣洁教会的精准顺从——它自认为比教会更明智。它如同一切迷惑、魔鬼的诡计，如同魔鬼本身及其罪恶的产物，无法忍受那对它们而言是致命的、杀戮性的芬芳，那芬芳正是忏悔及其果实——谦卑——所散发出来的。世界救主曾言：「虚心的人有福了，饥渴慕义的人有福了」，又说：「你们饱足的人有祸了」（马太福音
          5:4，6，路加福音 6:25）。'
    - type: paragraph
      text:
        ru: 'Ум человеческий не в состоянии отличить добра от зла; замаскированное
          зло легко, почти всегда, обманывает его. И это очень естественно: ум человеческий
          юн, а борющие его злыми помыслами имеют более, чем семитысячелетнюю опытность
          в борьбе, в лукавстве, в ловитве душ человеческих. Различать добро от зла
          принадлежит сердцу, – его дело. Но опять нужно время, нужно укоснение в
          заповедях евангельских, чтоб сердце стяжало тонкость вкуса к отличию вина
          цельнаго от вина поддельнаго. Что дело сердца отличать добро от зла и что
          сердце не вдруг стяжевает способность совершать принадлежащее ему дело,
          – то и другое засвидетельствовал Апостол:«Совершенных же есть твердая пища,–
          сказал он, –имущих чувствия обучена долгим учением в разсуждении добра же
          и зла»(Евр. 5, 14). Потому то, доколе сердце не стяжет навыка отличать добро
          от зла, очень полезен опытный совет ближняго  –  воспитанника Восточной
          Церкви, единой святой, единой истинной, – ищущаго и нашедшаго в повиновении
          ей блаженную свободу. «От послушания, – сказал св. Иоанн Лествичник, – рождается
          истинное смирение; от смирения – истинное духовное разсуждение, или разум».
          И так вне неуклоннаго послушания Церкви нет ни истиннаго смирения, ни истиннаго
          разума; там обширная область, темное царство лжи и производимаго ею самообольщения.
          Отличается добро от зла очень многими признаками, которые познаются по мере
          духовнаго преуспеяния. В начале письма моего я назвал те признаки, которые
          ближе к душевному состоянию Вашему. И они очень достаточные признаки! Приучайтесь
          мало-помалу по ним различать добро от замаскированнаго зла.'
        cn: 人的心智无法辨别善恶；伪装的恶很容易，几乎总是欺骗它。这很自然：人的心智尚且年轻，而那些以恶念与它争战的，在争战、诡诈、诱捕人魂方面，却拥有逾七千年的经验。分辨善恶属于心，这是心的职责。但同样需要时间，需要在福音的诫命中恒久持守，心才能获得辨别纯粹之酒与假冒之酒的细微品味。心辨别善恶，以及心并非瞬时获得履行其职责的能力——这两者使徒都已证实：「惟独长大成人者，才有坚实的食物，」他说道，「他们的官能因着长期的习练，得以分辨善与恶」（希伯来书
          5:14）。因此，在心尚未养成辨别善恶的习惯之前，近邻的经验之谈——一位东正教的信徒，这唯一神圣、唯一真实的教会，他在这顺从中寻求并找到了蒙福的自由——是非常有益的。「从顺服中，」圣约翰·列梯尼察（Ioannes
          Klimakos）说道，「生出真正的谦卑；从谦卑中生出真正的属灵辨识，或说智慧。」因此，若不坚定不移地顺服教会，便无真正的谦卑，亦无真正的智慧；那里是广阔的领域，是谎言及其所生自欺的黑暗国度。善恶有许多不同的标志，这些标志会随着属灵的精进而被认识。在我信件的开头，我提到了那些与您心灵状态更为接近的标志。它们是十分充足的标志！请您循序渐进地学习，凭借这些标志来辨别善与伪装的恶。
