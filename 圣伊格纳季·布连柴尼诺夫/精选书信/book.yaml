  - type: heading2
    initial:
      ru: Письмо 264.
      cn: 书信 264：
    text:
      ru: Страдание – чаша Христова. – Малодушие философа в скорби. – О своем здоровье
      cn: 苦难——基督的杯盏。——哲人身陷忧患时的小信。——关于我自身的健康
    children:
    - type: paragraph
      text:
        ru: 'Наконец имею сведения о Вас, дражайший душе моей Стефан Дмитриевич, от
          человека, лично видевшаго Вас, от человека, облеченнаго в иноческий образ;
          то сведение тем особенно для меня драгоценно, что взоры внимательных иноков
          глубже проницают в душу, посещаемую посещением Господним. Он понял, что
          Господь, посещая Вас скорбями, вместе дарует и пособие к перенесению их,
          как говорит преподобный Исаак Сирский: «Отец наш щедрый, когда возблаговолит
          даровать истинным сынам Своим исшествие из искушений их, то не отьемлет
          от них искушений их, но подает им терпение в искушениях их, и они приемлют
          все блага к совершенству душ своих рукою терпения». Отверзаются пред умом
          двери таинственнаго созерцания христианскаго: он зрит распятаго за грехи
          мира Христа, призывающаго к Себе овец Своих и говорящаго:"иже невозметкреста
          своего и вслед Мене грядет, несть Мене достоин»(Мф. 10:38). Он зрит членов
          торжествующей Церкви и слышит о них от Сказателя Небесных тайн:"Сиионисуть,
          иже приидоша от скорби великия, и испраша ризы своя в Крови Агнчи: сего
          ради суть пред престолом Божиим и служат Ему день и нощь в Церкви Его, и
          седяй на престоле вселится в них: Не взалчут ктому, ниже вжаждут, не имать
          же пасти на них солнце, ниже всяк зной: яко Агнец, Иже посреде престола,
          упасет я и наставит их на животныя источники вод, и отимет Бог всяку слезу
          от очию их»(Откр. 7, 14–17). Сей же Тайнозритель возвещает, кто из членов
          воинствующей Церкви поступит в члены торжествующей, которым не дано еще
          полнаго блаженства, которым«речено бысть да почиют еще время мало,дóндежескончаются
          и клеврети их и братия их, имущии избиени быти, якоже и тии»(Откр. 6, 11).
          Итак, страдания суть земное достояние и избранных, и приготовляемых быть
          избранными. Страдания суть чаша Христова.«Чашу спасения прииму и имя Господне
          призову:якопо множеству болезней моих утешения Твоя возвеселишасердце Мое.Вкусите
          и видите, яко благ Господь»(Пс. 115:4, 93:19, 33:9), и в то самое время,
          когда посылает нам скорби, которыми соделывает нас причастниками чаши Христовой
          от ныне и до века.'
        cn: 我亲爱的斯提法诺·德米特里耶维奇，终于，我从一位亲眼见过您、一位身披僧袍的人那里，得到了您的消息。这消息对我而言格外珍贵，因为专心致志的僧侣们的目光能更深地洞察被主眷顾的灵魂。他明白，主在以悲伤眷顾您的同时，也赐予了您承受悲伤的帮助，正如圣伊萨克叙利亚人所说：「我们慷慨的天父，当他乐意使他的真儿子们摆脱他们的试探时，他并不夺走他们的试探，而是赐予他们在试探中的忍耐，他们便以忍耐之手领受一切美善，以完善他们的灵魂。」在心智面前，基督教神秘默观的大门敞开了：他看见为世人罪过被钉十字架的基督，呼唤他的羊群，说：「凡不背着他的十字架跟从我的，就不配作我的门徒。」(马太福音
          10:38)他看见凯旋教会的成员，并听见天国奥秘的宣讲者论及他们说：「这些人是从大患难中出来的，曾用羔羊的血把衣裳洗白净了。所以，他们在神宝座前，昼夜在他殿中事奉他。坐宝座的要住在他们中间。他们不再饥，不再渴；日头和一切炎热也不再伤害他们；因为宝座中的羔羊必牧养他们，领他们到生命水的泉源；神也必擦去他们一切的眼泪。」(启示录
          7:14-17)这位奥秘的见证者还宣告，哪些战斗教会的成员将进入凯旋教会的成员之列，这些尚未获得完全福乐的人，「有话对他们说：还要安息片时，等着一同作仆人的和他们的弟兄，就是那将要被杀的，满足了数目。」(启示录
          6:11)因此，苦难是蒙拣选者和预备蒙拣选者的尘世产业。苦难是基督的杯。「我要举起救恩的杯，称扬上主的名；因我愁苦甚多，你的安慰使我心里欢乐。你们要尝尝看，就知道上主是良善。」(诗篇
          116:13，94:19，34:8)就在此刻，主赐予我们悲伤，从今直到永远，使我们成为基督之杯的分享者。
    - type: paragraph
      text:
        ru: Случается и здесь видеть скорбящих – и только ищущие утешения в вере обретают
          его. Недавно случилось видеть в скорби одного умнаго и ученаго мужа, много
          занимавшагося философиею, изобретенною падшим и омраченным от падения умом
          человеческим. Каким же оказался философ пред лицем скорби? Слабым, изнемогающим,
          невидящим Промысла Божия, неведающим Креста Христова, ищущим на земле правды
          человеческой и не могущим найти правды Христовой в смирении и терпении.
          Поучительное зрелище, на которое нам дозволено смотреть не с тем, чтоб осуждать
          ближняго, но чтоб видеть нашу мертвость, когда бываем без Христа.
        cn: 即使在此世，我们亦能遇见受苦之人——唯有在信仰中寻求慰藉者，方能寻得。不久前，我曾见一位才智渊博、学识深厚的长者，陷入苦痛之中。他曾倾注大量心力于那由堕落且因堕落而蒙昧的人类心智所创的哲学。然而，在苦痛面前，这位哲人又是何等模样？他显得软弱无力，筋疲力尽，无法洞察上帝的旨意，亦不曾认识基督的十字架。他于尘世间寻觅人间的公义，却未能在谦卑与忍耐中寻得基督的公义。此乃一幕发人深省之景象，我们得以观之，并非为评断邻人，而是为审视我们自身，当无有基督之时，我们是何等死寂。
    - type: paragraph
      text:
        ru: И при самой болезни, при которой обыкновенно меньше помнится вещественное,
          Вы позаботились прислать мне прекраснаго чаю, чтоб вспоминал я Вас не только
          при духовных упражнениях, но и за чашкою чая! Благодарю Вас! Всякий знак
          любви Вашей приносит душе моей наслаждение.
        cn: 即便在疾病之中，在那通常较少记挂世俗物质的时刻，您仍细心照料，寄来佳茗，好让我在品茗之际，不只在灵修时，也能忆起您！感谢您！您每一点爱意的表露，都为我的灵魂带来欢悦。
    - type: paragraph
      text:
        ru: 'И я продолжаю прихварывать: мои болезни сопряжены не столько с тяжкими
          болями, сколько с изнеможением и лихорадкою; в течение нынешней зимы почти
          не выхожу из своих комнат, а с половины января доселе – решительно не выхожу.
          Буди воля Божия! Скудельные сосуды могут ли разсуждать, что для них нужно
          и полезно?'
        cn: 我仍在抱恙：我的病痛与其说是剧烈的疼痛，不如说是疲惫与发热。这个冬天我几乎没有踏出我的房间，而从一月中旬至今，更是寸步未离。愿上帝的旨意成就！陶土的器皿怎能论断何为于己所需，何为于己有益呢？
    - type: paragraph
      text:
        ru: Милосердый Господь, попустивший Вам тяжкое испытание и дарующий Вам прохладу
          на источниках веры святой и смиренномудрой, да дарует Вам и скорое исшествие
          из скорби, да имуще всякое довольство здравия, преизобилуете во всякое благое
          дело о Господе.
        cn: 慈悲的上帝，祂容许你经历严峻的考验，又在圣洁谦卑的信仰源泉中赐予你清凉。愿祂也赐予你迅速摆脱悲伤，拥有充足的健康，在主里在一切善工上丰盛有余。
    - type: paragraph
      text:
        ru: С неизменяющимися чувствами сердечной, искреннейшей преданности остаюсь
          навсегда Ваш покорный слуга и недостойный богомолец
