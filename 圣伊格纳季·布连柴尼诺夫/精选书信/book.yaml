          познаются по производимому ими смущению.
        cn: 愿神的恩典遮盖你，使你免于救恩之敌和我们自身情欲所施加的一切试探。务要像躲避致命毒药一般，远离嫉妒，远离对年长修女和姐妹的猜疑。你所遭遇的试探，应当清晰地向你显明，信赖敌人所灌输的自作聪明和猜疑是何等危险，而这些念头的错误和邪恶根源，则可通过它们所造成的混乱来辨识。
  - type: heading2
    initial:
      ru: Письмо 149.
      cn: 书信 149：
    text:
      ru: О терпении, нашедшей скорби
      cn: 论忍耐寻得的悲痛
    children:
    - type: paragraph
      text:
        ru: Очень сожалею о постигшей тебя скорби! Тебе известно, что скорбь надо
