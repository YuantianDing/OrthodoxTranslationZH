          может быть приложен Вам; потому что воздержанием, несоответствующим силам
          Вашим, Вы можете привести себя окончательно в слабость, лишитесь церковной
          службы и обществу Вашему, которому теперь приносите некоторую услугу, будете
          служить обременением.'
        cn: 仁慈的主借着祂的圣使徒、圣教父、圣主教和教会导师们设立了各种救赎灵魂的苦修，其中便有圣洁的禁食，用以约束和克制我们的肉体。对于所有这些苦修，我们都应铭记，它们是为人而设，而非人为它们而设，正如主所言：「安息日是为人设立的，人不是为安息日设立的」（马可福音
          2:27）。对此，我们对于禁食也应如此理解。因此，当您处于极度虚弱之中，无需折磨身体，反而需要强健身体之时，请您在当前的圣大斋期内，毫无疑虑地食用鱼汤：因为鱼汤对您虚弱的身体所提供的力量，远不及面包和水对他人强健身体所提供的。洞悉人心的主，祂洞察您的虚弱，绝不会将您排除在禁食者之列。许多伟大的上帝仆人皆是如此行事，其中便有塞浦路斯的圣厄丕法尼。圣以撒叙利亚人（Saint
