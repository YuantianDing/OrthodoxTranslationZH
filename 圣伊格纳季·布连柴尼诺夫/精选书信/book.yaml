  - type: heading2
    initial:
      ru: Письмо 128.
      cn: 书信 128：
    text:
      ru: К брату, после продолжительных болезней и неядения, ощутившему духовное
        утешение. Наставление в духовной жизни
      cn: 致一位弟兄，他历经长时间的疾病与禁食后，感受到了灵性的慰藉。关于灵性生活的教导
    children:
    - type: paragraph
      text:
        ru: Благословение и милость Божия над тобою! Многими скорбями и смертьми подобает
          нам, по примеру всех от века Святых, наследовать Царство Небесное! – Так
          говорится в одной из молитв иноческаго пострижения. Не дивись ничему случившемуся.«Не
          искушение ли человеку житие его на земли?»(Иов. 7:1) – давно сказал праведный
          Иов. Блажен человек иже претерпит искушение, и, чрез искушение и терпение,
          внидет в познание закона Божия, а чрез его познание – в живот вечный. Храни
          ум твой в тишине и преданности воле Божией, удерживай его от порывов и дерзновения.«Радуйтеся
          Господеви, – говорит Пророк, –с трепетом»(Пс. 2:11). Страх и благоговение,
          изливающиеся от Престола Божия, да пролиются в твою душу, и да сохранят
          ее от козней вражеских. Мир тебе от Бога и человеков! а где решительное
          примирение, там полное прощение.
        cn: '愿上帝的赐福与慈悲降临于你！


          正如亘古以来所有圣徒的榜样，我们需历经诸多苦难与死亡，方能继承天国——这便是在修士受戒祷词中的一句。对于所发生的一切，请勿惊异。「人世之生，岂非尽是试炼？」（约伯记
          7:1）正直的约伯早已如是说。那忍受试炼之人有福了，他将借着试炼与忍耐，步入对上帝律法的认识，并借由这份认识，进入永生。


          请使你的心神保持宁静，顺服于上帝的旨意，遏制其冲动与鲁莽。「你们当以上主为乐，」先知说道，「且当存敬畏之心」（诗篇 2:11）。愿那从上帝宝座倾泻而出的敬畏与虔诚，涤荡你的灵魂，使其免受仇敌的诡计。


          愿你从上帝与世人那里获得平安！而在彻底的和解之处，便有完全的赦免。'
    - type: paragraph
      text:
        ru: 27 февраля 1848
        cn: 1848年2月27日
  - type: heading2
    initial:
      ru: Письмо 129.
      cn: 书信 129：
    text:
      ru: Действие духовное и действие кровяное; различие их. Хранение мира душевнаго.
        О явлениях и видениях и ощущениях ложных и истинных и опасность их для неопытных
      cn: 属灵的行动与属血的行动；二者之辨。对灵魂平安的持守。关于异象、幻象以及虚假与真实之感受，及其对无经验者之危险
    children:
    - type: paragraph
      text:
        ru: 'Кто поставлен в страну духа, тот должен удвоить бдительность над собою,
          должен быть особенно осторожным. Дверь в ту страну – мир Божий, – превосходяй
          всяк ум, потопляющий все помышления человека в несказанной сладости своей.
          Этот мир Христов уничтожает все смущения и страхи, так сильно действующия
          на человека плотскаго; обновленный Духом начинает чувствовать в себе обновление
          живой веры. Бог престает быть для него мертвым, каковым Он представляется
          для умерщвленных плотским мудрованием, считающих свою смерть – жизнию, а
          истинную и существенную жизнь – признающих как бы не существующею. За дарованием
          «мира» следует, как видно из Евангелия, другое дарование: отверзается ум
          ученика Христова для разумения Писаний. Крест Христов делается понятным
          и удобоносимым, страдания начинают источать из себя сладость. Но все совершающееся
          с тобою, есть действие только отчасти духовное, а не вполне. – Возьми свои
          предосторожности.'
        cn: 凡被安置在圣灵之境的人，必须加倍警醒自省，必须格外谨慎。通往此境的大门，是那超越一切理智、将人一切思虑尽数淹没于其不可言喻之甘甜中的「上帝的平安」。这基督的平安，消弭了一切扰乱与恐惧，这些困扰肉体凡夫的强大力量；蒙圣灵更新之人，开始在自身感受到活泼信心的焕然一新。上帝不再是那死寂的存在，祂在那些被肉体智慧所扼杀之人眼中，本是如此——这些人将自身的死亡视为生命，却将真实而实质的生命视为虚无。正如福音书所示，在「平安」的恩赐之后，紧接着是另一项恩赐：基督门徒的心智被开启，得以领悟圣经。基督的十字架变得可以理解，也易于承受，苦难开始从中流淌出甘甜。然而，你所经历的一切，其作用仅仅是部分属灵的，而非完全。——务请你自加防范。
    - type: paragraph
      text:
        ru: 'Есть действие от крови, кажущееся для неопытных действием благим, духовным,
          а оно не благое, и не духовное, – оно из падшаго естества нашего, и познается
          потому, что порывисто, горячо, нарушает мир в себе и ближних. Действие духовное
          рождается из мира и рождает мир. Разсмотри себя внимательно: действия в
          тебе – еще смешанныя: действие духовное смешано с действием кровяным. Ты
          их не различила и не разделила. Смотри за твоими водами (сердечными чувствами),
          чтоб они текли тихо, – как сказал Пророк о водах Силоамских:«воды Силоамли
          текущия тисе»(Ис. 8:5). Всякое разгоряченное чувство – кровяное! Не сочти
          его усердием, ревностию по благочестию, любовию к Богу и ближним. Нет –
          это движение души, произведенное в ней нервами, кровию. А кровь приводится
          в движение душевными страстями, который- орудия и цепи миродержца, его скипетр,
          – держава. Храни себя в глубоком мире, и отвергай все, нарушающее мир, как
          неправильное, хотя бы оно имело наружность правильную и праведную.'
        cn: 有一种从血气而生的行为，在无经验者看来似乎是良善的、属灵的，但它既非良善，亦非属灵——它出自我们堕落的本性。其识别在于它冲动、炽热，并扰乱自身与邻人的平安。属灵的行为源于平安并产生平安。仔细审视你自己：你里面的行为仍然是混杂的：属灵的行为与血气的行为混淆在一起。你尚未区分也未分离它们。留意你的水流（你心中的情感），让它们平静地流淌——正如先知论及西罗亚之水所说：「西罗亚之水缓缓流淌」（以赛亚书
          8:5）。任何炽热的情感都是血气的！不要将其误认为是热忱、对虔敬的热心、对上帝和邻人的爱。不——这是灵魂中由神经和血液所产生的冲动。而血液又被魂的激情所搅动，这些激情是这世界掌权者的工具和锁链，是他的权杖——他的国度。保守自己在深沉的平安中，并拒绝一切扰乱平安的事物，视其为不正确的，即使它在外表上看似正确而公义。
    - type: paragraph
      text:
        ru: 'Относительно ближних руководствуйся следующим Наставлением преподобнаго
          Исаака Сирскаго: «Пусть лучше признают тебя невежею, по причине неспособности
          ума твоего к прекословию, а не премудрым за безстыдство твое и дерзость.
          Обнищай для смирения, – но будь богат для дерзости». «Силою добродетелей
          твоих, а не словопрением твоим, обличи противоучащих тебя. Кротостию и тихостию
          уст твоих загради уста и принудь умолкнуть безстыдство непокорных. Обличи
          невоздержных благородством жития твоего, и разрешенных чувствами стыдливостью
          очей твоих», – учит Божественное слово, учит и Божественное молчание.'
        cn: 关于与近人相处，请遵循圣以撒叙利亚人的这则教诲：「宁可因你心智拙于辩驳而被视为愚昧，也不要因你的无耻与大胆而被尊为智慧。为谦卑而贫穷，但为大胆而富有。」「以你美德的力量，而非言语的争辩，去驳斥那些与你教导相悖之人。以你口中的温柔与宁静，堵住顽固不驯者的嘴，并迫使他们缄默。以你生命的高贵，去谴责那些放纵无度之人；以你眼中羞赧的目光，去约束那些情欲奔放之人。」——神圣的言语如此教导，神圣的静默亦然。
    - type: paragraph
      text:
        ru: 'Относительно гласов и явлений нужна еще большая осторожность: здесь ближе
          и зловреднее прелесть бесовская. Многия из святых и искусных Отцов были
          обмануты бесами, хитро скрывающими и обличающими свою ложь и тьму призраками
          истины и света: тем удобнее могут быть обмануты ныне, и непонятнее. Нужно
          долгим временем и опытом приучить ум и сердце к отличению добра от зла,
          под какою бы личиною ни маскировалось зло. Поэтому святые Отцы заповедали,
          чтоб новоначальные не вверялись никаким гласам и явлениям, – но отвергали
          их, и не принимали их, предоставляя дело суду и воле Божией, а для себя
          признавая смирение более нужным всякаго гласа и явления. Глас Христов –
          Евангелие; будем вслушиваться в него и ему повиноваться.'
        cn: 关于异象和声音，需要更加谨慎：此处的魔鬼诱惑更为接近且恶毒。许多圣洁而有经验的教父们，都曾被恶魔所欺骗，恶魔们狡猾地隐藏自己，并以真理和光明的幻象来掩饰其谎言和黑暗：如今的我们更容易被欺骗，也更难以理解。需要长久的时间和经验，才能让心智习惯于辨别善恶，无论恶以何种面貌伪装。因此，圣教父们告诫，初入圣道者不要轻信任何异象和声音——而应摒弃它们，不接受它们，将此事交由上帝的审判与旨意，对自己而言，谦卑比任何异象和声音都更为重要。基督的声音——便是福音；让我们倾听它，并顺从它。
    - type: paragraph
      text:
        ru: Истинныя духовныя видения и ощущения принадлежат тому веку, вполне невещественны,
          не могут быть объяснены в стране чувств, словом вещественным; таков верный
          признак истинно Духовнаго. Глас Духа – невещественен; он вполне явствен
          и вполне невеществен; он – умственный глас. Также все Духовныя ощущения
          – невещественны, безвидны, не могут быть истолкованы, ясно переданы человеческим
          вещественным словом, и вместе с тем, они ощутительны, сильны, одолевают
          все другия ощущения, соделывают их бездейственными, как бы не существующими,
          а кто имеет Духовное чувство, тому это чувство объясняет то, что необъяснимо
          словом вещественным.
        cn: 真实的属灵异象与感受，属于那全然非物质的世代，无法在感官的国度里，用物质的言语加以解释；这便是真正属灵的可靠印记。圣灵之声，是非物质的；祂全然真切，却又全然非物质；祂是心灵的声音。同样，所有属灵的感受，都是非物质、无形相的，无法用人类的物质言语加以阐释或清晰传达；然而，它们却是可感、强烈的，能超越所有其他感受，使之失去效用，仿佛不复存在。而拥有属灵感知之人，这感知便会向他解释那些言语无法解释之事。
    - type: paragraph
      text:
        ru: Низшую ступень видений составляют те видения, которых зрителем делается
          человек от неядения, бдения, и других измождений плоти; до этих видений
          достигают не только люди подвижнической жизни, но и многие порочные, пришедшие
          каким-нибудь образом в измождение плоти. Телесныя чувства их достигают какой-то
          особенной тонкости, – и они начинают видеть духов, слышать гласы, обонявать
          благоухания и зловония. Это состояние опасно, и многие пришедши в него,
          впали в прелесть.
        cn: 最低阶的异象，是那些人因禁食、彻夜不寐及其他对肉身的苦修而得以看见的。不只修道之人能达到这些异象，许多作恶之人，若以某种方式使肉身憔悴，也能达到。他们的感官达到了一种特殊的敏锐，他们开始看见灵体，听见声音，嗅到馨香与恶臭。这种状态是危险的，许多人陷入其中，便堕入了迷惑。
    - type: paragraph
      text:
        ru: 'В твоем состоянии признаю посещение милости Божией: свидетель этой милости
          – мир Божий, на тебя излившийся и открывший тебе тайну Креста Христова.
          Но, в то же самое время, надо признать, что в этом состоянии было много
          кровяной примеси. Сама это заметишь, если будешь храниться в молчании и
          обуздывать каждое горячее, порывистое чувство, – вводить вместо его чувство
          тихое и мирное. Мне бы желалось, чтобы ты вышла из этого состояния: оно
          тебе не под силу. Хранись и хранись! Да дарует тебе милосердый Господь,
          перейти в другое состояние менее опасное, более духовное и более полезное:
          это состояние – сокрушение духа от зрения падения человеческаго и Искупления
          нас Спасителем. Многие святые Отцы, обиловавшие смиренномудрием и духовным
          разсуждением; когда в них – нечаянно – какое особенное духовное дарование
          проявлялось, молили Бога, чтоб Он отнял от них это дарование, бывшее им
          не под силу; «Если дела твои, – сказал преподобный Исаак Сирский, – благоугодны
          Богу, и Он даст тебе дарование, то умоли Его, чтоб дал тебе разум, как тебе
          смириться, или чтоб поставил стража при даровании, или чтоб взял от тебя
          дарование, чтоб оно не было для тебя причиною погибели: потому что не все
          могут безвредно обладать этим богатством». При состоянии, в котором измененными
          или утонченными телесными чувствами подвижник слышит гласы, обонявает благоухание,
          видит явления; – диавол очень легко может подменить Истину чем-либо своим,
          придав этому своему личину Истины, – и неисцельно повредить душу неопытного
          и юного подвижника. Гораздо возвышеннее и безопаснее, утонченным покаянием
          и измененными Духом мыслию и сердечным ощущением, зреть глубину падения
          и высокое таинство Искупления, погружаться при посредстве Духовного, невещественного
          действия в бездну смирения, в море благоговения и удивления Богу.'
        cn: 在你如今的状态中，我认出这是蒙受了上帝恩典的眷顾：这恩典的见证，便是那倾注于你心，并向你启示基督十字架奥秘的上帝之平安。然而，与此同时，我们也必须承认，这种状态中掺杂了许多血肉的成分。你若能持守静默，克制每一个炽热冲动的情绪，代之以平静安宁的心境，便会自己察觉到这一点。我愿你走出这种状态：它超越了你的承受能力。务要谨慎再谨慎！愿慈悲的上帝恩赐你，进入另一种较不危险、更具灵性、且更有益处的状态：这便是因见到人类的堕落与救主对我们的救赎而心神破碎。许多圣教父，他们满溢着谦卑与属灵的辨识力；当他们——不期然地——显现出某种特别的属灵恩赐时，都会祈求上帝将这超出他们承受能力的恩赐收回。「如果你的行为，」圣伊萨克叙利亚人曾说，「蒙上帝喜悦，祂赐予你恩赐，那么你要祈求祂赐予你谦卑的智慧，或是为恩赐设立守卫，抑或是将恩赐从你身上取走，以免它成为你毁灭的原因：因为并非所有人都能无害地拥有这份财富。」在这样一种状态中，苦修者通过被改变或变得敏锐的肉身感官，听到声音，闻到芳香，看见异象；——魔鬼极易用它自己的东西来冒充真理，给这冒充之物披上真理的外衣，——并使无经验的青年苦修者的灵魂遭受无法医治的损害。远为崇高且安全的，是借由精微的悔改、被圣灵改变的思想与心境，洞察堕落的深渊与救赎的崇高奥秘，通过属灵的、非物质的作用，沉浸于谦卑的深渊，沉浸于对上帝的敬畏与惊叹之海。
    - type: paragraph
      text:
        ru: 'Опять привожу слова преподобнаго Исаака: «Ощутивший грехи свои, лучше
          воскрешающаго мертвых молитвою своею и обитающаго вместе со многими. Воздыхающий
          в душе своей лучше пользующаго весь мир видением своим. Сподобившийся увидеть
          себя лучше сподобившагося увидеть Ангелов; потому что у втораго отверзлись
          чувственныя очи, а у первого  –  душевныя».'
        cn: 我再次引述圣伊萨克长老的话语：「感受自身罪愆之人，胜过凭己祷告使死者复生、与众人同住之人。在心魂中叹息之人，胜过以己异象造福全世界之人。蒙允得见自身之人，胜过蒙允得见天使之人；因后者开启的是感官之眼，而前者开启的，却是灵魂之眼。」
    - type: paragraph
      text:
        ru: Давай телу умеренное количество пищи и сна, храни себя молчанием, вниманием
          себе, смирением. Из твоего настоящаго состояния постарайся соблюсти действие
          «мира Христова» и познание Креста Христова. А из состояния утонченных чувств
          телесных, как из состояния очень опаснаго, превышающаго твои силы, да изведет
          тебя милосердый Господь. – В монастырской библиотеке вашей есть письменная
          книга преподобнаго Исаака Сирскаго. Прочитай в ней 55-е слово, к преподобному
          Симеону Чудотворцу. Всего тут не поймешь, но и то, что поймешь, принесет
          тебе значительную пользу. Христос с тобою.
        cn: 请赐予身体适量的饮食与睡眠，以静默、自我警醒与谦卑自守。在你现今的境况中，务必力求持守「基督的平安」之实践，以及对基督之十字架的认知。至于那感官之敏锐状态，既是一种极其危险、超越你力量的境地，愿慈悲的主将你从中引领出来。——在你们修道院的图书馆里，有一部圣伊萨克叙利亚人的手抄本。请阅读其中第55章，致圣西蒙奇迹行者。你不会完全领悟所有内容，但即便你所能理解的部分，也将为你带来莫大的益处。愿基督与你同在。
    - type: paragraph
      text:
        ru: 15 марта 1848
        cn: 1848年3月15日
  - type: heading2
    initial:
      ru: Письмо 130.
      cn: 书信 130：
    text:
      ru: Покаяние. – Борьба с грехом. – Отношение к духовному наставнику
      cn: 悔改。– 与罪争战。– 如何对待属灵导师
    children:
    - type: paragraph
      text:
        ru: 'Всемогущее покаяние – пристань Божественная, Божественная врачебница.
          – Всякое согрешение исправляется покаянием, всякая язва, всякий недуг исцеляется
          покаянием. Объятия Отца Небеснаго отверсты для прибегающих в эти объятия
          блудных сынов. Христос, снисшедший на землю для грешников, а не для праведников,
          доселе пребывает невидимо, но вполне существенно между человеками, совершая
          великия знамения и исцеления; будет по неложному обещанию Своему пребывать
          между нами до скончания века. Доселе раздается Его голос, доселе слышатся
          Его действительныя слова, сказанныя некогда – всеми осужденной – грешнице,
          осудившей себя глубоким молчанием:"Аз тебенеосуждаю: иди и отселе ктому
          не согрешай»(Ин. 8:11). С таким предостережением дается отпущение в тяжких
          согрешениях.'
        cn: 全能的悔改——神圣的港湾，神圣的医馆。——一切罪过皆可由悔改修补，一切创伤，一切疾病皆可由悔改治愈。天父的双臂张开，拥抱那些回归其怀抱的浪子。基督，为罪人而非义人降世，至今仍无形却真实地存在于世人之间，施行着伟大的神迹与医治；祂将按照祂真实不虚的应许，与我们同在直到世界的末了。至今，祂的声音仍在回响，祂真实的话语——曾对一个被众人定罪、却以深沉的沉默自谴的罪妇所说——仍在耳畔：「我也不定你的罪：去吧，从今以后不要再犯罪了」（约翰福音
          8:11）。正是在这样的警诫下，重罪得以赦免。
    - type: paragraph
      text:
        ru: 'Кто может быть судиею действий Божиих? – Довольно для ума человеческаго,
          если он соделается зрителем действий Божиих, будет погружаться в благоговейное
          созерцание дел Божиих, в удивление им, в славословие их. Одно из таких чудных
          действий Божиих – Его призвание к иноческой жизни. Одни позваны к этой жизни
          святой из предварявшей ее святой жизни среди мира, – другие призваны к ней
          с распутия, с халуги, – из мрака и пропасти беззаконий. Откуда бы кто ни
          был призван, будь послушен призывающему, иди на призывный голос! благословен
          всякий,грядыйво имя Господне, призванный Господом! – И если ему на пути
          к Господу надо сразиться с возбраняющим блаженное шествие грехом, – да сразится
          мужественно, да станет до крови, да восхитит победу, и да сопричислится
          к Патриархам, Пророкам, Апостолам, Мученикам, Исповедникам и прочим Святым,
          которые многими скорбями и смертьми наследовали Небо. Кто нарушил верность
          Богу впадением в грех, – возстанови эту верность, докажи ее борьбою с грехом,
          свержением с себя чрез победу цепей, тех цепей, которыми оковывает грех
          своих пленников, которыя удерживают пленников греха в насильственной работе
          ему. Подвиг телесный слаб против греха, подвиг размышления ничтожен: силен
          подвиг веры! он наперсник победы! Когда ощутишь нашествие силы греховной,
          не входи в переговоры с супостатами, – открывай немедленно на них огонь,
          рази их громами, опаляй молнией небесной. Этот огнь, эти громы, эта молния  –  молитва.
          Беги в келию твою, падай ниц пред иконами, проси помощи против греха, проси
          победы над ним. То и другое подастся тебе Свыше. Этот образ борьбы со грехом
          подала подвижникам Христовым великая подвижница Мария Египетская. Прочитай
          житие ея.'
        cn: 谁能审判上帝的作为？——对于人类的心智而言，只要能成为上帝作为的见证者，沉浸于对上帝之工的虔敬沉思，惊叹于它们，并颂赞它们，便已足够。上帝的众多奇妙作为之一，便是祂对修道生活的呼召。一些人是从世俗中先前圣洁的生活被召入这神圣的生活——另一些人则是从歧途、从市井、从罪孽的黑暗与深渊中被召入。无论何人从何处蒙召，务要顺服呼召者，回应那呼召的声音！凡奉主名而来的，蒙主呼召的，都当受颂赞！——如果他在归主之路上，必须与那阻碍福乐前行的罪孽搏斗，——就让他勇敢地搏斗，甚至流血，直至夺取胜利，并得以与众先祖、先知、使徒、殉道者、宣信者及其他圣徒一同被列，他们皆是藉着许多的苦难和死亡继承了天国。凡因陷入罪中而背弃上帝的人，——当恢复这份忠贞，借由与罪搏斗来证明它，藉着胜利挣脱那些捆绑罪恶俘虏的锁链，那些将罪恶俘虏强行
          удерживающие 在其奴役下的锁链。肉体的修行对抗罪孽是软弱的，思辨的修行是微不足道的：唯有信心的修行强而有力！它是胜利的知己！当你感受到罪恶势力入侵时，不要与敌人谈判，——立即向他们开火，用雷霆击打他们，用天上的闪电焚烧他们。这火、这雷霆、这闪电，就是祷告。奔回你的隐室，俯伏在圣像前，祈求抵挡罪恶的帮助，祈求战胜罪恶。这两者都将从至高者那里赐予你。这种与罪恶搏斗的方式，是由伟大的修士玛利亚·埃及人，传授给基督的修士们的。请阅读她的生平。
    - type: paragraph
      text:
        ru: «Друг друга тяготы носите, и тако исполните закон Христов», – сказал Апостол
          (Гал. 6:2). Пред теми же, которые позволили себе осуждать, Сам Богочеловек
          показался несовершенным! Святые Отцы заповедают инокам помнить добродетели
          своих Настоятелей, часто размышлять о их похвальных поступках, а на недостатки
          не обращать внимания, как на сучки, в сравнении с которыми наши немощи –
          бревна. Истинным покаянием и истинным смирением – они невидимы для людей
          – примири душу свою с Богом и ближними.
        cn: 「你们各人的重担要互相担当，如此，就完全了基督的律法，」使徒说（加拉太书 6:2）。但在那些容许自己论断的人面前，神人自己也显得不完全了！圣教父们训诫修士们要铭记他们院长的美德，时常思索他们可赞的行止，而对他们的不足之处则不予理会，视之如微小的木屑，与我们自身的软弱——犹如巨木相比——微不足道。借由真实的悔改与真实的谦卑——这在人前是不可见的——使你的灵魂与神和邻人重归于好。
    - type: paragraph
      text:
        ru: Мир тебе! не засуждай себя излишне! Себя и поступки свои прежние, свою
          будущность ввергни в пучину милосердия Божия. Приготовься к борьбе со грехом,
          запасись мужеством и терпением. И да будет Господь с тобою!
        cn: 愿平安归于你！切莫过度苛责自己！将你自身、你过往的行止，以及你的未来，全然投向神圣慈悲的深渊。预备好与罪恶搏斗，积蓄勇气与忍耐。愿主与你同在！
  - type: heading2
    initial:
      ru: Письмо 131.
      cn: 书信 131：
    text:
      ru: Орудия спасения
      cn: 救赎的工具
    children:
    - type: paragraph
      text:
        ru: 'Един Бог – Вина бытия человеков. Он Един – Вина, после погибели человеков,
          пакибытия их, т.е. спасения. Если Бог, уподобивший для твоей душевной пользы
          какое-либо орудие в свое время, – в другое время, отложил это орудие к стороне,
          то ты этим не смущайся. Бог спасет ими же весть судьбами, а не все одним
          и тем же способом. Прилепляйся к Богу верою, прилепляйся к Нему непрестанным
          покаянием: сердце сокрушенно и смиренное не уничижает и не отвергает Бог,
          – уничижающий и отвергающий разум разумных о себе, и премудрость премудрых
          пред собою и пред Боговраждебным миром. Будучи отдален от тебя телом, я
          столько же близок к тебе, как и прежде, моею любовию, и желанием тебе спасения.
          Молись о мне. Благословение Божие да почиет над тобою.'
        cn: 独一真神——是人类存有的肇因。祂独一无二——是在人类堕落之后，使其得以重生的肇因，亦即救赎的肇因。若上帝曾为你的灵魂益处，在某个时期以某种方式运作，而在另一个时期将此方式搁置一旁，你毋须为此烦恼。上帝以祂所知的方式施行拯救，并非总是以同一方式。以信心依附于上帝，以不间断的悔改依附于祂：破碎而谦卑的心，上帝不轻蔑，也不弃绝——祂轻蔑并弃绝自以为有理智者之理智，以及自以为有智慧者在祂面前和在与上帝为敌之世界面前的智慧。我的身体虽与你远离，然而我因着我的爱，以及对你得救的渴望，与你如同往昔般亲近。请为我祈祷。愿上帝的祝福降临于你。
    - type: paragraph
      text:
        ru: 23 декабря 1851
        cn: 1851年12月23日
  - type: heading2
    initial:
      ru: Письмо 132.
      cn: 书信 132：
    text:
      ru: Мир Христов. Телесныя немощи
      cn: 基督的平安。肉身的软弱。
    children:
    - type: paragraph
      text:
        ru: 'Господь Иисус Христос, питающий святым миром Своим, исходящим от учения
          Его, избранных Своих, и возносящий их этим миром, превыше всех скорбей земнаго
          странствования, – да дарует мир святый Свой, мир и просвещающий и укрепляющий,
          рабе Своей Д. – Сего желаю тебе! – И ты этого достигнешь скоро, если отдашь
          себя всецело в волю Божию! Что же касается до телесной пищи твоей, то не
          должно пещись о ней от всего сердца твоего: ибо такое попечение может отвлечь
          от Бога. Но вместе с тем, надо обратить на эту твою телесную немощь должное
          внимание. Преподобный Кассиан Римлянин, в слове «О разсуждении» говорит:
          «Крайности обою страну равно вредят: и избыток поста, и насыщение чрева,
          и безмерие бдения и сытость сна, и прочая избыточествования. Ибо увидехом
          чревобесием неких убо непобежденных, безмерным же постом низверженных» и
          проч. По такому разсуждению святых Отцов, я советую тебе позаботиться о
          некотором поправлении твоего желудка, употреблением ухи из ершей, парнаго
          молока и тому подобных пособий, вменяя употребление их в лекарства, а не
          в лакомство. «Научихомся быти страстоубийцы, а не телоубийцы», – сказал
          Великий Пимен некоторому брату, который увидал, что этот Угодник Божий поливает
          воду на свои ноги. – Благословение Божие да почиет над тобою.'
        cn: 主耶稣基督，祂以自身教诲所散发的神圣恩泽滋养祂的选民，并以此恩泽将他们提升至超越世间一切旅途悲苦的境地——愿祂将祂的神圣平安赐予祂的仆人D.，这平安既能启迪心智，亦能坚固灵性。——我如此祝愿于你！——若你全然顺服于神的旨意，你将很快达成此境！至于你的肉身所需，不必全心为此忧虑：因为这样的忧虑会使你远离神。然而，你亦当适当地关注这肉身的软弱。罗马的圣卡西安，在其论「辨识力」的篇章中言道：「极端两端皆同等有害：无论是过度的禁食，抑或饱食终日；无论是无度的守夜，抑或沉湎睡卧；以及其他种种的过犹不及。因为我们曾见，有人虽未被贪食所胜，却因无节制的禁食而倾覆，」等等。根据圣教父们的这种辨识，我建议你稍加注意调理你的肠胃，可食用用鲈鱼熬制的鱼汤、鲜奶等助益之物，视其为药物而非珍馐。正如伟大的皮门对一位兄弟所言，当这位兄弟看见这位神的圣仆正在往自己脚上浇水时，皮门说：「我们学习成为情欲的杀手，而非肉身的杀手。」——愿神的赐福降临于你。
    - type: paragraph
      text:
        ru: 22 апреля 1852
        cn: 1852年4月22日
  - type: heading2
    initial:
      ru: Письмо 133.
      cn: 书信 133：
    text:
      ru: Искушение и смущение
      cn: 诱惑与扰动
    children:
    - type: paragraph
      text:
        ru: 'Просвещаемые Словом Божиим мы исповедуем, что временныя скорби суть великий
          дар Божий, который дается избранным рабам Божиим, предуготовленным к вечному
          блаженству, почему сами себя и возлюбленных наших о Господе, при случающихся
          скорбях приветствуем словами Апостола:«Всяку радость имейте, братия моя,
          егда во искушения впадаете различная»(Иак. 1:2). Преподобный Марк Подвижник
          советует, при случающихся скорбях, искать не того, откуда и чрез кого пришла
          скорбь, но чтоб перенести ее с благодарением. Святый Иоанн Лествичник сказал:
          кто отвергся какого-либо запрещения, правильно ли оно, или неправильно,
          тот от своего спасения отвергся. Также разсуждают святые Отцы, что верующий
          Божию управлению судьбами каждаго человека, примет всякое искушение как
          свое: ибо управление Божие не может быть ни ошибочным, ни неправосудным.
          Вникни хорошенько в себя, и увидишь, что тебя смущает? Смущают тебя оправдания
          человеческия, паче бесовския, стремящияся к тому, чтоб ты отреклась от креста.
          Скажи оправданию:«Иди за мною,сатана,не мыслишибояже суть Божеская, нояже
          сутьчеловеческая»(Мф. 16:23). Иду за Христом на крест и клеветы, на насмешки,
          словом, – все неприятное и тяжкое приемлю как свое, как дар Божий, посылаемый
          мне Его милостию. Аминь. 8 марта 1853'
        cn: 我们受神圣圣言的启迪，深知尘世的苦难是神赐予的伟大恩典，只授予那些被拣选并预备好迎接永恒福祉的虔诚信徒。因此，每当苦难降临，我们不仅勉励自己，也以使徒的话语安慰我们主内的至爱亲朋：「我的弟兄们，你们落在百般试炼中，都要以为大喜乐」（雅各书
          1:2）。圣马尔谷苦修者（Mark the Ascetic）劝诫我们，当苦难临到时，不要追究其源头或施予者，而应以感恩之心承受。圣约安尼斯·莱斯维克斯（John
          Climacus）曾言：无论是对是错，凡是拒绝任何禁令之人，便是拒绝了自己的救赎。众圣教父亦持此见：凡是相信神掌管着每个人的命运之人，都会将每一次试炼视为自己的命定，因为神的管理绝不会有错谬或不公之处。你当仔细审视自己，便会发现搅扰你的是什么。那些搅扰你的是人的辩解，甚或是魔鬼的诱惑，它们都企图让你舍弃你的十字架。对那些辩解说：「撒旦，退到我后面去吧！因为你所想的不是神的事，而是人的事」（马太福音
          16:23）。我将跟随基督，背负十字架，面对诽谤与嘲笑——简而言之，所有不快与重担我都将欣然接受，视之为神以其慈悲赐予我的礼物。阿们。1853年3月8日
  - type: heading2
    initial:
      ru: Письмо 134.
      cn: 书信 134：
    text:
      ru: Скорби. – Перемена монастыря
      cn: 忧患。—— 修院之变迁。
    children:
    - type: paragraph
      text:
        ru: Тебе известно, что иноки последних времен должны спасаться скорбями, а
          потому не считай чуждыми твоему положению и спасению скорби, которыми ты
          окружена. Не советую тебе искать перемены монастыря, доколе сам Промысл
          Божий не укажет тебе на такую перемену, сделав ее возможною и удобною. Напрасно
          думаешь, что я на тебя сержусь; отнюдь нет. Если б я на тебя сердился, то
          не стал бы поддерживать Словом Божиим. Претерпи тяготу времени, попущенную
          Промыслом Божиим и не лишенную награды своей в вечности. Теперь не время
          начинать что-либо.
