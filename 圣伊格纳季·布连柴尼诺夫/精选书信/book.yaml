        cn: 上帝的普罗米索斯（神意）正不倦地守护着祂教会的命运和世界的命运。愿上帝的旨意得以成就！你居住在我最亲近的门徒身边，并且身处几乎由我创立的修道院中：因此，你未曾远离我，也未曾与我相悖。你并非被愚昧的幻想所蛊惑而贸然前往某处，而是抵达了你应在之地，并作为一名通信者，向我尽忠职守。列奥尼德和尤维纳利斯选择了他们自己的道路，拒绝了向他们提出的建议。愿上帝赐予他们一切美好！我们可以也应该祝愿他们一切美好，但再提出任何建议或忠告则不可能。愿主赐予所有人一切，以裨益于今生与永恒！
