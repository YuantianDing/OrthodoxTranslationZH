      text:
        ru: 20 февраля 1864
        cn: 1864年2月20日
  - type: heading2
    initial:
      ru: Письмо 520.
      cn: 书信 520：
    text:
      ru: О должном отношении к искушениям
      cn: 论应如何看待试探
    children:
    - type: paragraph
      text:
        ru: Первое слово этого письма об Н. Он продолжает беседовать со мною на послеобеденном
          чае. Сознание, в какой бы степени оно ни было, вывело его из фальшивого,
          напряженного состояния в более правильное, а потому и более спокойное. Совет
          мой, что нужно принести Богу покаяние в драматическом вступлении в монастырь
          и в драматическом пребывании в монастыре для отвращения гнева Божия и для
          привлечения благословения Божия на последующую жизнь, он принял и занят
          этим в настоящее время с очевидною пользою для себя. Слава Богу!
        cn: 此函开篇提及N，他午后茶叙时继续与我交谈。无论意识到了何种程度，这都使他从虚假而紧张的状态中脱离，进入了一个更为正确，也因此更为平静的境地。我的劝告是，他必须为戏剧性地进入修道院和戏剧性地居于修道院向上帝献上忏悔，以避开上帝的震怒，并为他未来的生命引来上帝的祝福。他接受了我的劝告，并正在为此努力，显然对他大有裨益。感谢上帝！
    - type: paragraph
      text:
        ru: Что касается до меня, то я гляжу на попущение искушения, как на свое,
          по выражению св. Отцов, т.е. как на такое, которое было необходимо для душевной
          пользы моей, и потому именно было попущено Промыслом Божиим. По этой причине
          ни на кого никакой претензии не имею, тем паче на Н., а забота моя сосредоточена
          на том, чтоб плод искушения был обращен в пользу, как его, так и всех тех,
          которых искушение касалось. О. Иустин, единодушно со мною, находится в таком
          же настроении, как и я. Относительно Н. сущность дела состоит в том, чтоб
          жительство его в монастыре оставило на нем благое впечатление. Это должно
          иметь влияние на всю жизнь его, на его веру, на его спасение. Сообщая это
          Тебе, желаю, чтоб и Ты вступил в одно настроение со мною, т.е. сознал, что
          искушение было нужным для Тебя, что оно очень полезно Тебе, как открывшее
          Тебе глаза на людей и на современное религиозное направление. Затем, поведение
          Твое относительно Н. должно быть благоразумным и Богоугодным. Без первого
          не может быть второе. Необходимо оставить плотскую нежность, как средство
          обольщения, а действовать по правилам любви, заповеданной Словом Божиим.
          Прошедшее надо оставить, не входя подробно в тонкие разспросы и вопросы,
          что вовлечет его в ложь и обманы и уничтожит благие плоды, явившиеся в душе
          от некотораго сознания, к какому он был способен. Способность сознаваться
          является не вдруг, но от понуждения себя к постоянному сознанию и от навыка.
          Все нужное должно предоставить Богу, умоляя Его о милости. В этих случаях
          молитва бывает сильнее собственных действий.
        cn: 至于我，我将试探的临到视为我自己的，借用圣教父的说法，即是说，它是我灵魂益处的必需，因此蒙受了上帝圣意的允准。为此，我对任何人都没有抱怨，更不必说对N.了。我的心思专注于如何将试探的果实转化为益处，无论是对他，还是对所有受试探所触及的人。尤斯廷神父，与我同心同德，也怀有同样的心情。关于N.，事情的本质在于，他在修道院的生活能给他留下美好的印象。这必将影响他的一生，他的信仰，他的救赎。我将此事告知于你，愿你也能与我同心，即是说，你当明白试探对你而言是必要的，它对你大有裨益，因为它开启了你的心眼，使你得以洞察世人与当今的宗教潮流。其次，你对待N.的行为应当明智且蒙神喜悦。若无前者，便无后者。务必摒弃肉体的柔情，因其为诱惑之媒，而当按照上帝圣言所训示的爱之法则行事。往事已矣，不必细究微末的探问与诘难，以免他陷入谎言与欺骗，并泯灭因他所能达到的某种觉悟而在灵魂中显现的美善果实。觉悟的能力并非一蹴而就，而是通过不断强迫自己去觉察和养成习惯而来。凡所需要的，都当全然交托于上帝，恳求祂的怜悯。在此等境况下，祷告的力量远胜于我们自身的行动。
    - type: paragraph
      text:
        ru: Не скорби, что некоторые из сослуживцев Твоих холодны к Тебе. Святитель
          Тихон написал из своего опыта, что когда человек посвятил себя Богу, тогда
          знакомые и ближние его становятся вдали от него, и чем он будет более приближаться
          к Богу, тем они будут более отдаляться. Недолго осталось нам пространствовать
          на земле! Великая милость, что Он даровал Тебе стремление к Богопознанию
          и спасению, что едино на потребу и что будет сопутствовать Тебе за гроб.
        cn: 请勿忧伤，纵使你的一些同工对你冷淡。圣提科（Tikhon）曾根据其亲身经历写道，当一个人将自己奉献给上帝时，他的熟人与亲友便会与他疏远；而他越是亲近上帝，他们便越会远离。我们在这世上奔走的时间已所剩无几！上帝赐予你追求认识祂与获得救赎的渴望，这实乃莫大的恩典，因这乃是唯一不可或缺的，且将伴随你超越死亡，直抵墓穴彼端。
