        cn: 上帝的安排眷顾那些真心求救，即便心有余而力不足之人。你可知，疾病多么早就降临于我，逐渐剥夺了我行善的可能，并消弭了我从事劳作的能力。我看到，我的病弱乃是上帝的恩赐：它束缚了我，使我无法享受短暂的福祉，却吸引了上帝永恒的怜悯降临于我。
    - type: paragraph
      text:
        ru: 'Теперь пришло время похворать и тебе. Радуюсь, что ты переносишь болезнь
          должным образом, повторяя слова разбойника, который был распятодеснуюГоспода
          и за сознание свое получил вход в рай. Болезнь твоя есть Богом данная эпитимия.
          Милосердый Господь да дарует тебе переносить эпитимию с благодарением Богу...
          И от болезней и от лечения я так слаб, что надо бы в какой-либо монастырь
          на покой, т.е. с управлением монастырем. Пришли мне такую книгу, где бы
          русские монастыри были описаны, да собери какия можно сведения о монастырях
          Задонском и Колязинском. Последний был бы удобнее: как менее посещаемый
          знатью. Впрочем: это помышления человеческия, а Бог знает, что делает с
          своими созданиями.'
