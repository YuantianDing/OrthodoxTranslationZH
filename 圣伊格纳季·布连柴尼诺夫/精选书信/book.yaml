  - type: heading2
    initial:
      ru: Письмо 587.
      cn: 书信 587：
    text:
      ru: О собственной греховности, об обманчивости земного благополучия и о других
        предметах
      cn: 关于自身的罪愆、世间福乐的虚妄以及其他主题
    children:
    - type: paragraph
      text:
        ru: Спаси Господи за все, и за свидетельство о мне, что я от продолжительной
          болезни истощился. Это совершенная правда. Грешную мою жизнь всю перезабыл;
          пиши, что знаешь и хочешь, а я только то знаю и помню, что жизнь моя была
          и есть цепь грехов.
        cn: 主啊，感谢您赐予的一切，也感谢您为我作证，说我因久病而耗竭。这完全是真话。我已将我这罪孽深重的一生尽数忘却；您只管写您所知所愿，而我唯一所知所忆的，就是我的一生过去是、现在也是一连串的罪过。
    - type: paragraph
      text:
        ru: Справедливо Святые Отцы называют земную жизнь обманчивой, а счастие, которое
          не остается собственностию человека на вечность, самообольщением. Сколько
          примеров земнаго довольства и величия, рушившихся пред нашими глазами! А
          теперь живой пример К. О. – И богат, и славен, да по разсудку в детском
          состоянии, а потому и слава, и богатство составляют лишенную почти всякаго
          значения обстановку, которую смерть вполне отъимет. Велика к нам милость
          Божия, приведшая нас в монастырь. Это благо выше всех земных благ.
        cn: 圣教父们称地上生命为虚妄，此言公正不阿；凡不能永恒为人类所有之福乐，无非自我欺蒙。多少尘世的满足与煊赫，在我们眼前倾覆！而今，康斯坦丁·奥斯特罗日斯基公爵便是活生生的例证——他富有且荣耀，然心智却如孩童。因此，他的荣耀与财富不过是几近毫无意义的景况，死亡终将全然夺去。上帝将我们引至修道院，这于我们是何等深厚的恩典。此福泽超越世间一切美善。
    - type: paragraph
      text:
        ru: 'О мне ходят здесь основательные слухи, что переведут. Что ж? Вся земля
          принадлежит одинаково Богу, и я предаю себя всецело Его воле и водительству.
          Бог нередко устраивает для тех, которые вручили себя Ему, душеполезное положение,
          обстоятельствами противными. Тихона Воронежскаго обвиняли в излишней горячности;
          по причине такого обвинения он должен был удалиться в монастырь, где сподобился
          особенной милости Божией. В предсмертном завещании своем Святитель именно
          приносит Богу особенную благодарность за то, что даровано ему было приготовиться
          к переходу в вечность тщательным покаянием. Вот что сочтено духовным мужем
          за благодеяние Божие: изгнание с кафедры и смиренное пребывание в монастыре.
          Самое правильное суждение!'
        cn: 这里有关于我将被调职的传闻甚嚣尘上。那又如何呢？整个大地都同样属于上帝，我将自己完全交托于祂的旨意和引导。上帝时常为那些将自己献给祂的人，通过逆境安排有益于灵魂的境况。沃罗涅日的提洪主教曾被指责过于热切；正因这指责，他不得不隐退于修道院，在那里他蒙受了上帝特别的恩宠。在他临终的遗嘱中，这位圣主教特别感谢上帝，因为他得以通过殷勤的悔改，为进入永恒做好了准备。这便是被属灵之人视为上帝恩泽的事：被逐出主教座，并在修道院中谦卑度日。这是最正确的判断！
    - type: paragraph
      text:
        ru: Отцу Архимандриту и всей братии потрудись передать мой усерднейший поклон.
          Будь здрав и благополучен. Молись о мне.
        cn: 请向院长大司祭和所有修道士转达我最深切的敬意。愿您健康平安。请为我祷告。
    - type: paragraph
      text:
        ru: 30 января 1861 Епископ Игнатий.
        cn: 1861年1月30日 伊格纳季主教。
  - type: heading2
    initial:
      ru: Письмо 588.
      cn: 书信 588：
    text:
      ru: О необходимости предать себя воле Божией
      cn: 论将自身全然交付于上帝旨意的必要
    children:
    - type: paragraph
      text:
        ru: 'Спаси Господи за письмо твое от 31-го января. Св. Иоанн Златоуст и другие
          святые Отцы, начиная говорить о чем-либо, всегда старались начинать с следующих
          слов: «Буди воля Божия над всеми нами! Слава Богу за все совершающееся,
          хотя бы совершающееся было и тяжким и горьким». Бог и в благодеяниях Своих
          многомилостив, и в наказаниях Своих многомилостив. Дело каждаго христианина
          понять и признать эту истину.'
        cn: 救主基督！感谢您一月三十一日的来信。圣金口若望和其他圣教父们，每当论及某一事物时，总是努力以这些话开始：「愿上帝的旨意成就在我们众人身上！为一切所成就的，归荣耀于上帝，即便所成就的乃是沉重且苦涩的。」上帝在他的恩惠中是满有慈悲的，在他的惩罚中亦是满有慈悲的。理解并承认这个真理，是每个基督徒的本分。
    - type: paragraph
      text:
        ru: Нередко случается, что, по смотрению Божию, отнимается что-либо вещественное
          и временное, а в замен его дается нравственное и духовное, вечное. А люди,
          привязанные к веществу и временной жизни, скорбят, не понимая, что они возводятся
          к безценным, высшим благам. Предание себя воле Божией приносит сердцу успокоение
          и утешение при всех скорбях. Это я говорю по своим частым опытам; но уверен,
          что и опыты каждаго человека подтвердят то же, если он настроит себя по
          духу святых Отцов.
        cn: 常有之事，乃是循着神的眷顾，一些物质的、暂时的东西被取走了，而作为替代，则赐予了道德的、属灵的、永恒的。然而，那些依恋物质和短暂生命的人，却感到忧伤，不明白他们正被提升至无价的、更高的福益。将自己全然交托于神的旨意，能为心灵在一切苦楚中带来宁静与慰藉。我这话是根据我自身的频繁经历而言；但我确信，倘若任何人能将自己的心志依照圣教父们（патерика）的精神调整，他的经历亦会证实同样的真理。
    - type: paragraph
      text:
        ru: Слухи о моем перемещении здесь продолжаются; но ты не говори о них для
          празднословия и со всяким.
        cn: 关于我将被调离此地的传闻仍在持续；但你不要为了空谈而向任何人提及这些。
    - type: paragraph
      text:
        ru: Услышав о кончине Митрополита Григория, я понял, что должен получить другое
          назначение, потому что с переменою высшей власти обыкновенно бывает значительное
          изменение в административных планах.
        cn: 当我听到格里戈里都主教（Metropolitan Grigori）逝世的消息时，我便明白自己应当获得另一项任命，因为最高权力的更迭通常会伴随着行政计划的重大调整。
    - type: paragraph
      text:
        ru: 16 февраля 1861 Епископ Игнатий.
        cn: 1861年2月16日，伊格那提主教。
  - type: heading2
    initial:
      ru: Письмо 589.
      cn: 书信 589：
    text:
      ru: О своей болезненности
      cn: 论及自身病苦
    children:
    - type: paragraph
      text:
        ru: Назначение Преосвященнаго Леонида для освящения храма в Париже нахожу
          весьма основательным, а желание некоторых, чтоб я был употреблен для этого,
          нахожу вполне неосновательным; за любовь же благодарю.
        cn: 我认为委派列昂尼德主教去巴黎祝圣圣殿是再合理不过的了，至于有些人希望由我来执行，我觉得毫无根据；不过我仍感谢他们的爱意。
    - type: paragraph
      text:
        ru: Я очень устарел, лишился телесных сил и душевных способностей, приехал
          сюда полумертвым, сам не понимая, что я ужасно болен. Лечение на водах открыло
          всю важность моей болезни, сопровождавшейся даже нервным разстройством.
          Теперь хотя и чувствую некоторое облегчение, но не настолько чтоб фигурировать
          в видных должностях, к которым не имею ни малейшаго сочувствия. Доля Пр-го
          Тихона Воронежского, – вот доля, достойная сочувствия и соревнования!
        cn: 我已然非常老迈，失去了一身的体力与心灵的能力，半死不活地来到了这里，自己却不明白我病得有多厉害。水疗揭示了我病情的严重性，甚至伴随着神经的失调。现在，虽然我感到些许轻松，但远不足以担任重要的职务，对于这些职务我毫无兴趣。沃罗涅日圣提洪的命运——这才是一个值得同情与效仿的命运啊！
    - type: paragraph
      text:
        ru: 11 июня 1861
        cn: 1861年6月11日
  - type: heading2
    initial:
      ru: Письмо 590.
      cn: 书信 590：
    text:
      ru: О собственном стремлении в уединение
      cn: 关于隐居的内在渴望
    children:
    - type: paragraph
      text:
        ru: '...Я, видя, что дние мои, яко сень, уклоняются, а силы крайне слабеют,
          сверх того, имея давнишнее желание окончить дни свои в уединении, подал
          прошение в Священный Синод об увольнении меня от управления епархиею и о
          предоставлении мне в управление общежительнаго Бабаевскаго Монастыря Костр.
          епархии. Сделав это, я ощутил в душе моей особенное чувство спокойствия
          и даже тихой радости, как по исполнении своего долга. Не с моим направлением
          жить в видных местах и занимать видныя должности. А теперь – и не с моими
          силами и здоровьем. Если же поколебаться от двоедушия и благое намерение
          удаления для покаяния отлагать день за день, к чему лестью влечет враг спасения
          нашего, под различными предлогами благовидными, то можно в таком двоедушии
          и нерешительности провести всю земную жизнь и быть застигнутым смертию в
          неготовности. Бабайки – место уединенное, мало посещаемое, особливо зимою
          вовсе не посещаемое, сухое и здоровое, при реке Волге. Если Бог дарует мне
          этот приют: то он может сделаться приютом для многих истинно желающих спасения
          вдали от шумнаго мира.'
        cn: ……我，眼见我的时日如影西斜，体力亦极度衰微，加之素怀长久之愿，欲在清修中度过余生，故向圣主教会议呈递请愿，恳请解除我教区管理之职，并准予我管理科斯特罗马教区巴巴耶夫斯基共住修道院。完成此事后，我内心涌起一种特殊的宁静之感，甚至是一种寂然的喜悦，仿佛已然履行了自身的职责。居于显赫之地，身负显赫之职，并非我之志趣。而今，我的体力与健康亦不再允许。若因二心而动摇，将为求忏悔而退隐的善愿日复一日地拖延，此乃救赎之敌以各种貌似正当的借口诱惑我们，我们便可能在这种二心与犹豫不决中度过整个尘世生命，并被死亡猝然攫住，而未能预备。巴拜基，乃一僻静之处，鲜有人访，尤其冬季更无人迹，地势干燥而宜人，毗邻伏尔加河。若蒙上帝恩赐此一庇护所，它便可成为许多真心渴望在喧嚣尘世之外寻求救赎之人的一处安顿之地。
    - type: paragraph
      text:
        ru: 'Попроси от меня о. Арх. И., чтоб он поговорил о мне Митрополиту, а если
          нельзя прямо, то через Преосвященнаго Викария. Основание в том, что многие
          ученые монахи имеют о мне самое превратное понятие, судя по себе. Преподобный
          Исаия Отшельник сказал: «Как полотно сохраняет признак той краски, в которую
          оно было окрашено в первый раз, сколько бы его после не перекрашивали: так
          и монах сохраняет в себе на всю жизнь отпечаток того направления, которое
          он получил первоначально, вступая в монастырь». Совершенная истина! вижу
          это на себе и на других. Академические иноки, вступая в монашество с целию
          служения Церкви в ученом и административном отношениях, сохраняют это направление,
          и новоявленный Угодник Божий Святитель Тихон, оставив епископскую кафедру,
          сперва скучал в монастырском уединении, будучи лишен административной деятельности.
          То же самое замечено и на других. Я, напротив того, проведя начало моего
          иночества в уединеннейших монастырях и напитавшись понятиями самой строгой
          аскетики, сохранял это направление в Сергиевой пустыни, так что в моей гостиной
          я был репрезентабельным архимандритом, а в кабинете скитянином. Здесь продолжается
          то же самое, только в большей степени: так сроднился с келиею, что с трудом
          могу принудить себя выдти в сад, чтоб доставить себе необходимое для здоровья
          уединение. Такого направления моего многие и не подозревают, а потому сочиняют
          для меня направление, вполне чуждое мне, что мне и писал покойный Митрополит
          Григорий. Удовлетворив моему прошению, доставят двойную плату: 1) меня не
          только успокоят, – облагодетельствуют, предоставив мне жительство, удовлетворяющее
          моему направлению; 2) успокоят тех, которые видят во мне разные замыслы,
          опасные или неприятные для них. И второй пункт для меня очень важен. Преподобный
          Пимен Великий сказал: «Не живи там и так, где жительство твое приносит смущение
          ближним, иначе и ты лишаешься духовнаго плода единственно по той причине,
          что жительство твое приводит ближних в смущение».'
        cn: 请您替我向大司祭伊格纳提乌斯神父请求，让他为我向都主教进言；若无法直接，则可透过尊贵的副主教代为转达。我的理由是，许多博学多才的修士，以己度人，对我产生了极其错误的观念。隐士圣伊撒意亚曾言：「正如布料一旦初次染色，便永远留有那颜色的痕迹，无论之后再如何重染；同样，修士亦终生带着初入修道院时所受方向的印记。」
          此言千真万确！我自身及他人都可为此作证。那些学士型修士，起初步入修道院，旨在学术与行政方面服务教会，他们便保持着这般方向。新晋的圣徒、至福者季洪主教，即便离弃了主教座堂，起初在修道院的隐居生活中也感到无聊，因他被剥夺了行政事务。同样的情况亦见于他人。我则不然，我初入修道生活时，是在最为隐匿的修道院中度过，浸润于最为严格的苦修理念之中，即便在谢尔吉耶夫隐修院，我也一直保持着这一方向。因此，在我的会客室里，我是一位得体的司祭长；而在我的书房里，我则是一位隐修者。此地亦复如是，只是程度更甚：我已与我的小室融为一体，以至于我难以强迫自己走到花园里，以求得健康所必需的独处。我的许多同修并不知晓我的这种倾向，因此他们为我构想了一个与我格格不入的方向，已故的格里高利都主教也曾为此写信给我。若我的请求能蒙应允，则将获得双倍的报偿：一、我不但能得安宁——承蒙恩惠，得享一处与我志向相符的居所；二、那些将我视作怀有种种阴谋、对他们或危险或不悦之人，亦将获得心安。第二点对我而言至关重要。大圣皮门曾说：「莫要住在或行于你的生活方式会使近人感到困扰之地或以其方式生活，否则，你将仅因你的生活方式使近人感到困扰而失去属灵的果实。」
    - type: paragraph
      text:
        ru: Кроме просьбы в Синоде я писал и просительныя письма к Митрополитам Московскому
          и Петербургскому и Обер-Прокурору. Прошение послано 24-го июля, следовательно
          переговором надо поторопиться.
        cn: 除了向圣主教会议提出的请求，我还写了请愿书，呈递给莫斯科和圣彼得堡的都主教，以及最高检察官。请愿书是在7月24日寄出的，因此，必须加快协商的进程。
    - type: paragraph
      text:
        ru: 31 июля 1861 Епископ Игнатий.
        cn: 1861年7月31日，伊格纳季主教。
  - type: heading2
    initial:
      ru: Письмо 591.
      cn: 书信 591：
    text:
      ru: О своем душевном и телесном состоянии по получении известия об увольнении
        на покой
      cn: 关于在得知退休消息后，自身灵魂与身体的状况
    children:
    - type: paragraph
      text:
        ru: Спаси Господи за письмо твое от 8-го августа и уведомление.
        cn: 主佑，感谢您八月八日的来信及告知。
    - type: paragraph
      text:
        ru: Я уже получил формальное уведомление от Обер-Прокурора в понедельник 21-го
          августа. Особенное чувство радости и спокойствия меня исполняет, а истощение
          телесных сил – необыкновенное.
        cn: 我已于八月二十一日星期一，收到了首席检察官的正式通知。一股特别的喜乐与宁静充盈着我，而肉体的力量则异常地枯竭。
    - type: paragraph
      text:
        ru: К 1-му октября потрудись написать мне в Николо-Бабаевский монастырь, в
          Нерехту.
        cn: 请您在十月一日前，务必写信给我，寄到尼科洛-巴巴耶夫斯基修道院，位于涅列赫塔。
    - type: paragraph
      text:
        ru: 24 августа 1861
        cn: 1861年8月24日
  - type: heading2
    initial:
      ru: Письмо 592.
      cn: 书信 592：
    text:
      ru: О Николо-Бабаевском монастыре
      cn: 关于尼科洛-巴巴耶夫斯基修道院
    children:
    - type: paragraph
      text:
        ru: Приехав 14 октября в Пустынную обитель Святителя Николая, Бабаевскую,
          я нашел там письмо твое от 29 сентября. Путь совершил я с трудом по слабости
          тела, истощеннаго болезнями, а в Москве захворал серьезно. Больным выехал
          из Москвы и больным приехал сюда, несмотря на то, что к заболевшей ноге
          приставлено было в Москве 120 пиявок.
        cn: 十月十四日，我抵达了圣尼古拉·巴巴耶夫斯基荒漠修道院，在那里找到了你九月二十九日的来信。我这一路走得异常艰难，身体因病痛而虚弱不堪，在莫斯科时更是病得厉害。我带着病躯离开莫斯科，又带着病躯来到这里，尽管在莫斯科时，我那病腿上被敷上了120只水蛭。
    - type: paragraph
      text:
        ru: Монастырь Бабаевский заштатный, общежительный строительский. Настоятели
          за многая достоинства возводятся в игумены и, изредка, в архимандриты. Имеется
          36 манатейных вакансий, но на лицо находятся только 18 монахов. Монастырь
          в упадке и по нравственному и по материальному отношениям; расположен на
          весьма здоровой и довольно приятной местности, весьма удобен для монашеской
          жизни. Будущее монастыря во власти Божией.
        cn: 巴巴耶夫斯基修道院，一所不属教区、实行团体生活的修道院。历任院长因其诸多美德，被提升为修士院长，偶有晋升为掌院者。现设有三十六个可穿法衣的职位空缺，但目前只有十八位修士在院。修道院在道德和物质两方面都处于衰颓之中；然而，它坐落于一处极其有益健康且相当宜人的地方，非常适合修士们的生活。修道院的未来，全在乎上帝的权能。
    - type: paragraph
      text:
        ru: Никогда в жизни моей я не был так доволен моим положением, как доволен
          им теперь. Кажется мой Ангел Хранитель по повелению Божию продиктовал св.
          Синоду указ о мне, – так этот указ удовлетворяет требованиям моего душевнаго
          настроения и телеснаго здоровья. Государь, быв на Кавказе, послал мне орден.
          Если же к 1000 руб. пенсии прибавлены еще 500, то я уже не знаю, что сказать
          о таком обилии милостей. Адрес мой в Ярославль...
        cn: 在我此生之中，从未有此刻这般，对我的境遇感到如此满足。仿佛是我的守护天使，奉上主之命，将一道关于我的谕旨默示给了圣主教会议——这道谕旨竟是如此契合我心灵的渴求与身体的需要。陛下在格鲁吉亚时，赐予我一枚勋章。若是在一千卢布的年金之上，再增添五百卢布，我便不知该如何言说这般丰厚的恩典了。我的地址在雅罗斯拉夫尔……
    - type: paragraph
      text:
        ru: 18 октября 1861 Епископ Игнатий.
        cn: 1861年10月18日，伊格那提主教。
  - type: heading2
    initial:
      ru: Письмо 593.
      cn: 书信 593：
    text:
      ru: О своей жизни в Бабаевской обители
      cn: 巴拜耶夫修道院生活见闻
    children:
    - type: paragraph
      text:
        ru: Не могу нарадоваться настоящему моему положению. После долгих страданий
          среди бурнаго житейскаго моря, Бог привел в тихое пристанище. Все устроилось
          как нельзя лучше. Еще прежде моего прибытия здешний настоятель исходатайствовал
          себе другое настоятельское место, а потому естественно, что Иустин заступил
          его место к общему удовольствию братства, коего на лицо более 80 человек.
          Монастырь – особенно удобный для монашеской жизни во всех отношениях! Воздух
          и вода прездоровые.
        cn: 我无法不对我当下的景况感到欣悦。在世俗汹涌的海洋中，历经长久的苦难之后，上帝引领我来到一片宁静的港湾。一切都安排得再好不过了。在我抵达之前，这里的院长就已经为自己争取到了另一处院长之职，因此，很自然地，尤斯廷（Ioustin）便接替了他的位置，这令修道院八十多位修士都心生欢喜。这修道院，于修士的生活而言，方方面面都格外称心！这里的空气与水源，都健康至极。
    - type: paragraph
      text:
        ru: 30 октября 1861
        cn: 1861年10月30日
  - type: heading2
    initial:
      ru: Письмо 594.
      cn: 书信 594：
    text:
      ru: Выражение полного удовлетворения жизнью в Бабаевском монастыре и о своем
        здоровье
      cn: 表达对巴巴耶夫斯基修道院生活的完全满足以及对自身健康的感受
    children:
    - type: paragraph
      text:
        ru: 'Я очень доволен тем, что дали, полагал, что вовсе ничего не дадут. Когда
          данное достаточно, то не сообразно с монашескою совестию хлопотать о большем.
          Если что здесь поудержали, то встретим многоумноженным в будущем веке. Время
          наступило такое, в которое наиболее надо думать о вечности: годы ушли, здоровье
          и силы оставили. Не видать, как подкрадется и смерть. Местом я очень доволен:
          самое уединенное! никто не безпокоит. Выздоровления ожидать мне нельзя:
          потому что очень истощился и болезнями и лечением. Разве последует какое
          особенное чудо по Промыслу Божию. Не должно льстить себе предположением
          долгой земной жизни, вернее частым воспоминанием о смерти стараться сделать
          ее менее страшною в час ея прихода.'
        cn: 我非常满意所得到的，本以为什么都不会给我。当所拥有的已然足够，再汲汲于更多便不符合修道者的良知。倘若今生有所保留，来世我们必将以百倍的丰盛相遇。时日已至，此时最应思念永恒：岁月流逝，健康与体力皆已远去。死亡何时潜至，我们无从得知。我对这个地方非常满意：它最为僻静！无人打扰。我已不能期望康复：因为疾病与治疗已让我筋疲力尽。除非依循神的圣意，有何特别的奇迹降临。我们不应自欺于长寿的假想，更应借由时常默想死亡，努力使其在降临之时不再如此可怖。
    - type: paragraph
      text:
        ru: 'Минеральныя воды сильно погнали из меня простуду и золотуху: это продолжается
          и теперь, держит всегда в трудном положении, а по временам приводит и в
          весьма трудное. За все слава Богу!'
        cn: 矿泉水大大地祛除了我的风寒和淋巴结核：这状况持续至今，常使我处于困境，有时甚至深陷苦楚。为此一切，赞美归于上帝！
    - type: paragraph
      text:
        ru: Епископ Игнатий.
        cn: 主教伊格纳提。
    - type: paragraph
      text:
        ru: При проезде через Москву посмотрел на преуспевших земным преуспеянием.
          Ничего завиднаго нет, напротив того, многое показалось достойным сожаления.
        cn: 我乘车经过莫斯科，见到了那些在尘世中享尽繁华的人。没有什么值得羡慕的，相反，许多事物在我看来，反倒令人深感惋惜。
    - type: paragraph
      text:
        ru: 10 декабря 1861
        cn: 1861年12月10日
  - type: heading2
    initial:
      ru: Письмо 595.
      cn: 书信 595：
    text:
      ru: О своем здоровье
      cn: 论及自身康健
    children:
    - type: paragraph
      text:
        ru: Я, по обыкновению, прихварываю; только 4 раза был в церкви, сижу безвыходно
          в келлии; ни разу не прогуливался ни пешком, ни в экипаже.
        cn: 我一如往常，身体微恙；只去了四次教堂，终日不出小室，未曾步行或乘车外出散步。
    - type: paragraph
      text:
        ru: 13 февраля 1862
        cn: 1862年2月13日
  - type: heading2
    initial:
      ru: Письмо 596.
      cn: 书信 596：
    text:
      ru: О своем положении
      cn: 论其自身之境遇
    children:
    - type: paragraph
      text:
        ru: Вообще я всем очень доволен, а чего не достает, то, надеюсь, милосердый
          Господь устроит для меня грешнаго. Потрудись передать письма мои Чернявскому
          и Рудавскому. Не важно, что эти дети вспомнили меня, важно то, что вспомнили
          себя, без последняго первого не было бы.
        cn: 总的来说，我对一切都感到非常满意。至于有所缺乏之处，我希望仁慈的主能为我这个罪人安排。请您费心将我的信件转交给切尔尼亚夫斯基和鲁达夫斯基。这些孩子们是否记起我并不重要，重要的是他们记起了自己，若没有后者，便不会有前者。
    - type: paragraph
      text:
        ru: 26 февраля 1862 Епископ Игнатий.
        cn: 1862年2月26日 伊格那提主教
  - type: heading2
    initial:
      ru: Письмо 597.
      cn: 书信 597：
    text:
      ru: Желание видеть своих друзей душевными очами и благодарение Бога за жизнь
        в Бабаевской обители
      cn: 渴望以灵魂之眼瞻望我的朋友，并为在巴巴耶沃修道院的生活而感谢上帝。
    children:
    - type: paragraph
      text:
        ru: 'Спаси Господи за письмо твое и за благодушие, с которым претерпеваешь
          находящее. Все мимо идет, и хорошее, и худое, а ни человеки, ни бесы не
          могут сделать того, чего Бог не попустит. Если встретишь затруднение в получении
          отпуска: то лучше и не начинать, тем более, что в поездке никакой крайности
          нет. В особенности же о. Архимандрит должен быть осторожным и для себя и
          для обители. Я отнюдь не желаю видеть вас чувственными очами, а желаю видеть
          душевными очами в благочестивом преуспеянии, в жительстве во страхе Божием.
          Сего для меня предовольно. Сегодня в 4-й раз в течение зимы вышел из келлии
          в церковь.'
        cn: 愿主拯救你，感谢你的来信，以及你以如此祥和的心境忍受当前的境遇。一切都将逝去，无论是美好的，还是困苦的；无论是世人，还是恶魔，都无法做到上帝所不允之事。若你在休假方面遇到阻碍，那最好就不要开始，何况此行并无急迫之需。尤其，这位总司祭更应为自身及为修道院谨慎行事。我绝不愿以肉眼来见你们，而愿以灵魂之眼，在虔敬的精进中，在敬畏上帝的生活中见到你们。这对我而言已是莫大的满足。今日，是我今冬以来第四次走出修道室前往教堂。
    - type: paragraph
      text:
        ru: Слава Богу за все! В 1856 году, кажется, я именно для того и возобновил
          знакомство с Оптинскими, чтоб еще более разойтись с ними. Промысл Божий
          избавил и от Ювеналия, который не понес бы моих немощей. Теперь я в своем
          кругу! среди братии, несущих мои немощи. Весьма сошелся с о. Феофаном, бывшим
          Никифоровским, который здесь помаленьку старчествует. И прежнее братство
          Бабаевское простое, с пустынным направлением, мне, старику, на руку. Монастырь
          преуединенный, особливо зимою. Слава Богу, давшему покой после продолжительнаго
          обуревания. Здоровьишко очень слабо. И за то слава Богу!
        cn: 荣耀归于上帝，为了一切！在1856年，我似乎正是为了这个原因才重新与奥普提纳（Optina）的修士们建立联系，以便更进一步地与他们疏远。上帝的圣眷将我从尤维纳利（Juvenaly）那里解救出来，因为他无法承受我的软弱。现在我处于自己的圈子中！在那些能担当我软弱的弟兄们中间。我与费奥凡（Theophan）神父，即前尼基弗罗夫斯基（Nikiforovsky）的神父，相处甚洽，他在这里默默地行使着长老的职责。而巴巴耶夫斯基（Babaevsky）修道院往昔那份朴素、心向旷野的弟兄情谊，对于我这个老朽之人来说，正合我意。这座修道院非常僻静，尤其在冬季。荣耀归于上帝，祂在漫长风暴之后赐予了我平静。我的健康状况非常虚弱。为此，荣耀也归于上帝！
    - type: paragraph
      text:
        ru: 10 марта 1862 Епископ Игнатий
        cn: 1862年3月10日，伊格那提主教
  - type: heading2
    initial:
      ru: Письмо 598.
      cn: 书信 598：
    text:
      ru: О земной и о будущей жизни
      cn: 论今生与来世
    children:
    - type: paragraph
      text:
        ru: 'Милосердый Господь да дарует тебе терпение, которое является в душе тогда,
          когда мы отдаем себя воле Божией, и благодарим Бога за скорбь, посланную
          во очищение грехов наших. Прекрасно сказал св. Мученик Тивуртий о земной
          жизни (Четьи – Минеи 22 ноября) «мнится быти и несть». Точно! Она будто
          и пред глазами и в руках, а все ускользает. О будущей жизни Тивуртий сказал:
          «мнится не быти, и есть». Точно, когда здесь живем, то представляется, что
          и всегда здесь останемся жить; будущая жизнь представляется несуществующею.
          Но нет! не видать, как наступит, и наступит непременно. Блаженны те, которых
          Бог приготовляет к вечности болезнями и другими скорбями, которыя из среды
          скорбей своих исповедаются Богу."Достойноепо деломнашимприемлем!Помянинас,Господи,
          во ЦарствииТвоем!» (Лк. 23:41–42).'
        cn: 愿慈悲的主赐予您耐心，这耐心只在我们将自己全然交托于上帝的旨意，并为祂所降临的磨难——为洁净我们的罪孽——献上感恩之时，方能存于我们的灵魂之中。圣殉道者提布尔提乌斯对世间生命的精妙论述（载于《圣徒言行录》，11月22日）：「貌似存在，实则虚无。」何其精准！它仿佛就在眼前，触手可及，却又总是悄然溜走。关于未来的生命，提布尔提乌斯曾言：「貌似虚无，实则存在。」诚然，当我们在此世生活时，总以为会永远留驻于此；未来的生命似乎并不存在。然而，绝非如此！虽然我们无法预见它何时降临，但它必然会来。那些被上帝以疾病和各种苦难预备进入永恒的灵魂，是何等蒙福！他们身处磨难之中，却向着上帝倾吐心声：「我们所受的，与我们所行的相称！主啊，当您进入您的国度时，求您记念我们！」
          (路加福音 23:41-42)。
    - type: paragraph
      text:
        ru: У меня болят руки и ноги, особливо болит правая нога; очень болит голова,
          но главная боль в левом боку, по всей нижней части груди и ребер даже до
          левого плеча, паче же около сердца. В этом месте по временам чувствую боль,
          как бы от язвы копием, отчего прихожу в крайнее изнеможение, и чувствую
          себя как бы умирающим. Спаси Господи за извещение о кончине Шереметьева.
          Господь посетил его тяжкою болезнию. Полезно слышать о смерти знакомых,
          такими известиями своя смерть напоминается.
        cn: 我的手脚疼痛，尤其是右腿；头痛剧烈，但主要的疼痛在左侧，遍及胸部和肋骨的下半部分，甚至延伸到左肩，尤其是在心脏附近。在这个位置，我时常感到疼痛，仿佛被长矛刺穿的伤口，因此我感到极度虚弱，觉得自己如同垂死之人。感谢主告知谢列梅捷夫的逝世。主以重病眷顾了他。听到熟悉之人的离世是有益的，因为这样的消息会提醒我们自己的死亡。
    - type: paragraph
      text:
        ru: Как внезапно, без особенной видимой причины, самыя свежия кровь и плоть
          зачинают в себе и из себя зародыш смерти! Этот зародыш начинает развиваться,
          и вдруг разовьется в неизлечимую болезнь, которая укладывает человека в
          гроб.
        cn: 这般猝然，毫无特殊、可见的缘由，最鲜活的血肉，竟在自身之中，从自身之内，孕育了死亡的萌芽！这萌芽开始滋长，继而倏然发展为一场不治之症，将人送入坟墓。
    - type: paragraph
      text:
        ru: 22 апреля 1862 Епископ Игнатий.
        cn: 1862年4月22日，伊格纳季主教。
  - type: heading2
    initial:
      ru: Письмо 599.
      cn: 书信 599：
    text:
      ru: О скорбях, постигших столицу, и о своей поездке в Кострому и Ярославль
      cn: 关于都城所遭遇的苦难，以及我前往科斯特罗马与雅罗斯拉夫尔的旅程
    children:
    - type: paragraph
      text:
        ru: И сюда доходят известия о скорбях, постигших столицу. Жаль, очень жаль.
          Умножились люди, пренебрегающие законом Божиим и не останавливающиеся ввергать
          ближних в беды и напасти. Жаль и о. Ираклия, решившагося поднять голос против
          братии своей. Милосердый Господь да заградит источники искушений, если бы
          мы сделались немощны.
        cn: 首都所遭受的苦难消息，也传到了这里。可悲，实在可悲。那些蔑视上帝律法、毫不犹豫地将邻人卷入灾祸患难中的人，数目增多了。伊拉克利长老也令人惋惜，他竟决意出声反对自己的弟兄们。慈悲的主啊，愿您堵塞试探的源头，以防我们变得软弱。
    - type: paragraph
      text:
        ru: На днях ездил в Ярославль и Кострому к тамошним Святителям и был принят
          очень благосклонно, – всех приветствовал и со всеми простился, сказав, что
          имею намерение не выезжать из монастыря, чего требует и крайнее разстроение
          здоровья и соответствующее ему настроение душевное. Поездка была для меня
          затруднительным подвигом.
        cn: 日前我前往雅罗斯拉夫尔与科斯特罗马，拜访当地的圣主教们，蒙受他们极大的垂顾。我向众人致意，也与众人告别，并说明我无意再离开修道院。这不仅是因我身体的极度衰弱所致，也是我灵魂心境的相应需求。此行对我而言，是一场艰辛的修行。
    - type: paragraph
      text:
        ru: 12 июня 1862
        cn: 1862年6月12日
  - type: heading2
    initial:
      ru: Письмо 600.
      cn: 书信 600：
    text:
      ru: О кончине своих близких, уединенной обители, невозможности заниматься с
        подначальными из-за слабости здоровья
      cn: 论及亲友的离世、隐修的院落、以及因体弱无法照管下属之事
    children:
    - type: paragraph
      text:
        ru: В настоящее время живу в келлиях о. Игумена, потому что мне доставляют
          необходимый комфорт соответственно моему здоровью, которое весьма плохо.
          Здесь получено известие о кончине нашего соседа и моего добраго знакомаго
          Н. П. Полозова. Почти все близкия мне перебрались в вечность; наступила
          или наступит и моя чреда.
        cn: 目前，我居住在阿伯特教父的修道室中，因为那儿能为我提供我身体所需的、恰到好处的舒适，我的健康状况已是每况愈下。在这里，我收到了我们的邻居、也是我的好友N.
          P. 波洛佐夫辞世的消息。几乎所有与我亲近的人都已迁入了永恒；我的时刻也已到来或即将到来。
    - type: paragraph
      text:
        ru: Здесь с июня месяца наступила хорошая погода, перепадают дожди, но вокруг
          монастыря нет грязи; хлеба и травы хороши. Посетителей монастырь почти не
          имеет; летом уединение почти такое же, как и зимой. Простолюдины посещают
          монастырь в значительном числе, но они приходят к Богослужению, и после
          него уходят в свои села или на гостиницу, не безпокоя прихотливыми требованиями
          братию.
        cn: 自六月以来，此地天气甚好，时有甘霖洒落，然修道院周遭无甚泥泞；谷物与牧草皆长势喜人。修道院几无访客；夏季之幽居与冬季几无二致。普通民众来访者众，然彼等皆为参与神圣礼拜而来，礼毕则返回各自村庄或客栈，不以繁琐之求扰及修士。
    - type: paragraph
      text:
        ru: 'К А. я писал форменное отношение, что никакой возможности не имею заниматься
          с подначальными, которых расположился присылать ко мне Гр. Т., по совершенному
          разстройству моего здоровья. Это вполне справедливо! и ныне чувствую ужасную
          боль в левом боку: видно, образовался сильнейший аневризм, который требует
          пребывания в совершенном спокойствии и уединении. Видно: настало время заняться
          исправлением себя, а не других, и приготовлением к переходу в вечность.'
        cn: 我已郑重向阿. 书面告知，因我健康状况严重不佳，实无可能与格. 特. 拟派来我处的下属共事。此言完全属实！现今我左侧感到剧烈疼痛：看来是形成了非常严重的动脉瘤，需要完全的静养和独处。这清晰表明：修正自我而非他人，并为迁往永恒做准备的时刻已经到来。
    - type: paragraph
      text:
        ru: 27 июня 1863 Епископ Игнатий.
        cn: 1863年6月27日，伊格那提主教。
  - type: heading2
    initial:
      ru: Письмо 601.
      cn: 书信 601：
    text:
      ru: Об особом характере собственных сочинений и о причинах этого
      cn: 论及拙作的独特性及其缘由
    children:
    - type: paragraph
      text:
        ru: Относительно моих сочинений тебе известно, что я писал их для себя и для
          коротких, немногих знакомых моих, из настроения полученнаго и усвоеннаго
          монастырскою жизнию. Не удивительно, что это настроение в некоторых оттенках
          представляется отделяющимся от настроения благочестивых иноков, даже святых,
          но заимствовавших свое настроение в духовных училищах. Для примера укажу
          на превосходныя во всех отношениях сочинения Святаго Тихона Воронежского.
          Мои сочинения, несмотря на многия их недостатки в духовном и ученом отношениях,
          инаго характера. Я полагаю необходимым сохранить этот характер, и не перекраивать
          их на Академический образец; в противном случае оставить ненапечатанными,
          тем более, что они не с этою целию были писаны и самим мною признаются недостойными
          того.
        cn: 关于我的著作，你可知晓，我撰写它们，乃为自身，亦为寥寥数位挚友，源于修道生活所赋之心境与所汲之精神。此心境，在某些细微之处，或有异于虔诚修士——乃至圣者——之心境，此亦不足为奇，因彼等之心境，多习自神学院。譬如，我可提及圣提丰·沃罗涅日斯基那些在各方面皆属卓越之著作。而我的著作，虽在属灵与学术方面诸多不足，却独具一格。我以为，有必要保留此特质，不将它们改头换面，使之循规蹈矩，如同学院派之典范；否则，宁可不付梓出版，况且它们并非为此目的而著，我自己亦认为它们不配如此。
    - type: paragraph
      text:
        ru: 'Здесь, в уединении, оглядываясь на прошедшую жизнь и усиливаясь раскаянием
          ослабить силу моих согрешений, приношу раскаяние и в составленных сочинениях,
          признавая их грешными пред Богом, и слова их недостойными предмета. При
          всем том и для многих монахов, славных своею аскетическою жизнию, например
          для Оптинских, мое настроение остается очень неясным: ибо их настроение
          образовалось от деятельной жизни телесной, столько видной для мира и прославляемой
          им, а мое от вынужденнаго болезнями и другими обстоятельствами затвора и
          сопряженнаго с ним душевнаго делания и подвига, невиднаго и непонятнаго
          для мира. Это-то настроение и проявляется повсюду в моих сочинениях, как
          они ни недостаточны, и делает их своехарактерными. Они по характеру подходят
          к писаниям древних аскетов.'
        cn: 在此僻静之处，回首往昔岁月，我竭力以悔罪之心削弱罪孽的力量，并为我所撰写的作品忏悔，承认它们在上帝面前有罪，其言辞亦不配所论之题。尽管如此，对于许多以苦修生活闻名的修士，例如奥普提纳的长老们，我的心境依然非常模糊：因为他们的心境源于活跃的肉身苦修，如此显赫于世并受其颂扬；而我的心境则源于疾病与其他境遇所迫的隐居，以及随之而来的灵魂操练与修持，这在世人眼中是不可见亦无法理解的。正是这种心境，尽管我的作品如此拙劣，却无处不在地流露其中，并赋予它们独特的风格。就其特质而言，它们与古代苦行者的著作颇为契合。
    - type: paragraph
      text:
        ru: Настала осень; закупоривают на зиму окна, и я закупориваюсь в моих комнатах
          по необходимости, не только по произволу. Что делать? надо идти тем путем,
          который указан Промыслом Божиим.
        cn: 秋日已至；窗户为了过冬而封严，而我，也因这必然的缘故，而非仅凭己意，将自己关囿于我的斗室之中。我当如何？唯有踏上那条由上帝圣眷所指引的道路。
    - type: paragraph
      text:
        ru: Испрашивающий твоих Святых молитв недостойный
        cn: 你圣洁的祈祷的祈求者，不配的仆人
    - type: paragraph
      text:
        ru: Епископ Игнатий.
        cn: 主教伊格纳提。
    - type: paragraph
      text:
        ru: 6 сентября 1862
        cn: 1862年9月6日
  - type: heading2
    initial:
      ru: Письмо 602.
      cn: 书信 602：
    text:
      ru: Желание умереть с покаянием
      cn: 渴望带着悔改安然离世
    children:
    - type: paragraph
      text:
        ru: 'Спаси Господи за письмо твое от 6 июля и за твои благия желания. Как
          я, так и Петр Александрович ищем единаго: окончить дни наши в покаянии.
          Сего единаго просим у Бога; развитие же монастыря или неразвитие предоставляем
          всесвятой воле Божией, единой ведущей полезное. Мы же боимся вещественных
          попечений и молвы, яко отводящих от попечения о душе. Бабаевский монастырь,
          весьма уединенный зимою, оказывается весьма уединенным и в летнее время.
          Здоровье мое очень слабо: сил нет, и являются припадки параличного свойства.'
        cn: 救主主宰，感谢你七月六日的来信，并为你的美好祝愿。我与彼得·亚历山德罗维奇所求的乃是同一件事：愿我们能于忏悔中度过余生。我们向神所祈求的，唯有此事；至于修道院的发展与否，则全然交付于神至圣的旨意，唯祂深知何为有益。我们所畏惧的，乃是俗世的忧虑与喧嚣，因其会使我们偏离对灵魂的关怀。巴巴耶夫斯基修道院，在冬季本就极其僻静，如今在夏季也同样如此。我的健康状况甚为虚弱：毫无气力，且常有瘫痪之症发作。
    - type: paragraph
      text:
        ru: 'Спаси Господи за заботы о мне. О смерти: не избрать человеку, какою ему
          болезнию умереть: умереть тою, какую Бог пошлет. Святитель Тихон, новоявленный
          Угодник Божий, заболел от удара параличом. У меня давно прекратился открытый
          геморой и с того времени начали делаться припадочки параличного свойства.'
        cn: 愿主垂怜，感谢您对我的关怀。关于死亡：人不能选择自己死于何种疾病，只能接受上帝所赐予的。新近显现的上帝的圣徒，圣主教吉洪，因中风而瘫痪。我的开放性痔疮早已痊愈，自那时起，我开始经历一些类似瘫痪的轻微发作。
    - type: paragraph
      text:
        ru: Как ни умереть, а дай Бог умереть с покаянием. О. Гедеон, иеродиакон,
          умирает при весьма хорошем приуготовлении.
        cn: 我们当求的不是不死，而是蒙主恩佑，带着忏悔离世。谢杰翁修士，这位圣执事，在美好的预备中安息了。
    - type: paragraph
      text:
        ru: 19 июля 1862 Епископ Игнатий.
        cn: 1862年7月19日，伊格纳季主教。
  - type: heading2
    initial:
      ru: Письмо 603.
      cn: 书信 603：
    text:
      ru: О своем здоровье и благодарность за частные письма
      cn: 谈及健康并感谢来信
    children:
    - type: paragraph
      text:
        ru: 'Здоровье мое очень слабо. Паче всего силы окончательно истощены. Перемены
          бывают не по дням, а по часам: то поотдает, то опять схватит. Не могу нарадоваться
          спокойному приюту, который дарован мне Богом и который столько соответствует
          моему положению.'
        cn: 我的健康非常虚弱。最重要的是，我的力量已完全耗尽。变化并非日以继夜，而是时时刻刻：有时会稍有缓解，有时又会再次发作。我无法不对上帝赐予我的宁静庇护所感到欢欣，它如此地符合我的境况。
    - type: paragraph
      text:
        ru: Спаси Господи, Батюшка мой, за труд который ты принимал на себя, пиша
          ко мне довольно часто. Уже не утруждай себя столько. Весьма буду благодарен,
          если напишешь издредка или при какой особенной нужде.
        cn: 救主基督，愿祢赐福，我的神父啊，感谢您辛劳笔耕，时常来信。请您不必再如此费心劳神了。若您能偶尔遣书，或在有特别需要时赐信，我将深感荣幸。
    - type: paragraph
      text:
        ru: 31 октября 1862
        cn: 1862 年 10 月 31 日
  - type: heading2
    initial:
      ru: Письмо 604.
      cn: 书信 604：
    text:
      ru: О своем уединении и о строгости жизни в Бабаевском монастыре
      cn: 论巴拜耶夫斯克修道院的隐修生活与严格规程
    children:
    - type: paragraph
      text:
        ru: Спаси тебя Господи за письмо твое от 5 января. Справедливо говоришь, что
          Бог даровал мне в свое, известное Богу время, то, чего я давно и постоянно
          ждал, но к чему не был готов. «Безмолвие, – говорит св. Иоанн Лествичник,
          – неопытных погубляет». Прошу твоих молитв, чтоб дарована была мне премудрость
          употребить должным образом время, дарованное на покаяние и приготовление
          себя к вечности. О себе разсуждай с осмотрительностию. Здешнее место не
          Сергиева пустыня.
        cn: 愿上主拯救你，感谢你一月五日的来信。你所言极是，上主在祂自己那唯祂所知的时间里，赐予我那长久而恒常期盼的，然而我那时却未有准备。「静默，」圣约安·雷梯子写道，「会毁灭那些未经磨练之人。」我恳请你的代祷，愿我能蒙受智慧，妥善运用这为悔改和预备永生而得的时光。思量你自己时当审慎。此地并非圣谢尔盖隐修院。
    - type: paragraph
      text:
        ru: 'Так называемыми талантами, при которых позволяют себе гордость, самоволие
          и другия послабления, здесь не дорожат, а дорожат сохранением монашескаго
          направления. Нарушителю монастырских правил и благочиния, кто бы он ни был,
          выдается непременно билет для приискания себе другого места. А потому желающий
          здесь жить, должен предварительно приуготовиться к покаянию, которое определяется
          св. Иоанном Лествичником так: «покаяние состоит в постоянном утеснении чрева
          и сокрушении духа». С иным уготовлением лучше сюда не вступать. Место здешнее
          – уединенное, способствующее вниманию себе и покаянию; в города и села братии
          не позволяется отлучаться, в гостиницу без спросу не ходят, женскаго пола
          в келлии к себе не принимают.'
        cn: 此处不珍视所谓天赋——那使人容许自己骄傲、任性以及其他放纵的东西；此处所珍视的，乃是 мона修方向的持守。凡违犯修道院规章及秩序者，无论其为何人，必发给票证，以寻觅他处安身。因此，凡欲居于此者，须事先预备好忏悔，圣约安·雷梯契纳将其定义为：「忏悔在于持续地克制腹欲与痛悔之灵。」
          若非以此预备，最好勿入此地。此地乃幽静之所，有助于内省与忏悔；修士不许前往城镇乡村，未经允许不得前往客栈，亦不得在自己的小室接待女性。
    - type: paragraph
      text:
        ru: Очень буду рад посещению о. Архимандрита, но заблаговременно могу сказать,
          что к советам я потерял способность, если и имел ее. Потрудись передать
          мой усердный поклон и благословение братии и болящему Иоанну Дементьевичу,
          коему желаю скончать земное течение свое в покаянии и надежде на единственную
          надежду нашу – Господа Иисуса Христа, Бога и Искупителя нашего.
        cn: 我将非常乐于拜访总领院司（o. Архимандрита），然而我可以提前告知，我已然失去了听取任何忠告的能力，即便我曾拥有过此等能力。请你务必向修士们以及患病的约安·德门季耶维奇（Иоанну
          Дементьевичу）转达我虔诚的问候与祝福。我祝愿他能在悔悟中、并在我们唯一的希望——我们的主耶稣基督，我们的上帝和救赎者——的盼望中，结束他尘世的旅程。
    - type: paragraph
      text:
        ru: Епископ Игнатий. И паки прошу твоих святых молитв.
        cn: 伊格纳提主教。我再次恳请您神圣的祈祷。
    - type: paragraph
      text:
        ru: 17 января 1863
        cn: 1863年1月17日
  - type: heading2
    initial:
      ru: Письмо 605.
      cn: 书信 605：
    text:
      ru: 'К своему другу П.П. Яковлеву: О расположении к себе П. П., своей способности
        чувством видеть его сердце, написании сочинения'
      cn: 致我的朋友П.П. 雅科夫列夫：论及我与П.П.之间的情谊，我凭着心能够洞察他的心，以及论及我的著作
    children:
    - type: paragraph
      text:
        ru: 'Возлюбленнейший о Господе Павел Петрович! Благодарю Вас за то, что Вы
          меня не забываете. Очень чувствую великость Вашего расположения ко мне и
          благодарю милосердаго Бога, даровавшего мне оное (ибо приобретший любовь
          ближнего, приобрел сокровище), тем более веселюсь и утешаюсь Вашею любовью
          ко мне, что примечаю в ней постоянство, и что она безпрестанно возрастает.
          Можете ли поверить, что мне от безумия моего кажется, будто духовным чувством
          ясно вижу Ваше сердце и ощущения оного, и не нуждаюсь, чтобы кто-либо извещал
          мне о Вас то, или другое. О! потерпите мне: скажу еще нечто. Мне представляется
          будто нет никого на свете к кому бы Вы чувствовали таковое расположение
          и такового разбора, каковое чувствуете ко мне.'
        cn: 主内至爱的帕维尔·彼得罗维奇！感谢您未曾将我遗忘。我深切感受到您对我的深厚情谊，并为此感谢仁慈的上帝，是祂将这情谊赐予我（因为获得邻人之爱，即是获得了宝藏）。因此，我因着您对我的爱而更加欣喜和慰藉，尤其是我注意到这爱中的恒久与无尽的增长。您可相信，我因着我的愚钝，竟觉仿佛以属灵的感知清晰地看见您的心及其感受，而无需他人向我告知您的一切。哦！请您宽容我：我还要再说一些。在我看来，世上似乎再无一人能让您感受到如此的依恋与如此的理解，如同您对我所感受到的。
    - type: paragraph
      text:
        ru: Не представляется ли еще чего-либо? Представляется! Но помолчу до времени.
        cn: 难道就没有别的什么了吗？有啊！只是暂时我先不说了。
    - type: paragraph
      text:
        ru: 'Ныне часто имею случаи беседовать с Вами заочно: ибо пользуясь уединением
          и свободою, составляю небольшое (однако и немалое) сочинение, – хочу исполнить
          свое обещание, и удовлетворить по силам Вашему желанию.'
        cn: 如今，我常有机会与您进行遥远的对话：因为我正利用这份清静与自由，撰写一部不小（亦非宏大）的著作——我愿兑现我的承诺，并尽我所能满足您的愿望。
    - type: paragraph
      text:
        ru: За сим простите! Дай Господи Вам всего добраго; молитесь о многогрешном
          Димитрии.
        cn: 至此，请原谅我！愿主赐予您一切美好；请为罪孽深重的季米特里代祷。
    - type: paragraph
      text:
        ru: 31 августа 1830
        cn: 1830年8月31日
  - type: heading2
    initial:
      ru: Письмо 606.
      cn: 书信 606：
    text:
      ru: О написании какого-то сочинения и своем влиянии на людей
      cn: 论及某部著作的写作以及其对自己和对他人的影响
    children:
    - type: paragraph
      text:
        ru: 'Дражайший о Господе, Павел Петрович!  Представьте себе, что по отъезде
          Вашем сочинение у меня полилось, и если б знал я, что Вы в Вологде, то оно
          уже было бы у Вас в руках. – Вышло количество листков с главы Феогноста.
          – Получа оное не судите о нем по наружности, но по чувству, которое должно
          явиться в Вас по прочтении оного: ибо наружность его несколько сурова, а  исполнено
          милосердия. Прочитав его Вы увидите, что не без Промысла Божия рука моя
          была останавливаема столь долгое время. Слава Богу, я чувствую себя гораздо
          здоровее прежнего. Вместо Федосья живет у меня виденный Вами на рыбной ловле
          Павел, чрезвычайно ко мне приверженный. Когда захотел я его взять, то все
          братия (и Костя) стали меня отговаривать, называя его и плутом, и вором,
          и распутным; однако сердце мое говорило не то. А теперь все дивятся, что
          в столь короткое время он так переменился, не понимая того, что я человек
          заразительный. И Закхей,«старей мытарем»от грешников грешник в одну минуту
          переменился.«Се, Господи,– сказал он Сердцеведцу, –«пол имения моегораздам
          нищим иащеобиделкакую-либо добродетель, товозвращучетверичным покаянием»
          (Лк. 19:2–8). Так и с моим чадом новым случилось, и я теперь весьма им утешаюсь,
          и ощущаю в себе над ним несравненно больше власти нежели над Феодосием,
          а потому и думаю от сего последнего отказаться, тем более, что он и сам
          не желает у меня жить.'
        cn: 在主内我亲爱的帕维尔·彼得罗维奇！请您想象一下，自您离去后，我的著述笔下生花，若我知您在沃洛格达，它早已在您手中。——它已写就的篇幅，可与忒奥格诺斯托斯的章节相比。——收到它时，请勿以其外表评判，而要以您读后心中所生之感为准：因其外表或显严峻，内里却满溢慈悲。读毕此书，您将明了，我之手迟迟未能动笔，并非没有上帝的旨意。感谢上帝，我自觉比以往康健许多。顶替费奥多西耶在我这儿的是您曾在渔猎时见过的帕维尔，他对我格外依恋。当初我想收留他时，所有弟兄（包括科斯佳）都劝阻我，说他既是无赖又是小偷，还放荡不羁；然而我的心却不以为然。而今，所有人都惊叹他竟在如此短的时间内判若两人，却不明白我是个富有感染力的人。撒该，「税吏长」，一个罪中之罪人，亦在瞬间改变。「看哪，主啊，」他对那洞悉人心者说，「我将我所有的一半施舍给穷人；我若勒索了谁，就偿还四倍」（路加福音
          19:2-8）。我的新孩子亦是如此，如今我因他而深感慰藉，并觉自己在其身上所拥有的权柄，远胜于费奥多西耶，故而我打算放弃后者，更何况他自己也不愿与我同住。
    - type: paragraph
      text:
        ru: За сим остаюсь Ваш искреннейший брат многогрешный Димитрий.
        cn: '此致，

          您最真诚的弟兄，罪人季米特里。'
    - type: paragraph
      text:
        ru: 30 октября 1830
        cn: 1830年10月30日
  - type: heading2
    initial:
      ru: Письмо 607.
      cn: 书信 607：
    text:
      ru: Сообщение о намерении принять постриг и другие вопросы
      cn: 关于意欲受剪发礼及其他事项的通告
    children:
    - type: paragraph
      text:
        ru: Молитвами святых Отцев наших Господи Иисусе Христе Боже наш помилуй нас.
        cn: 借我们圣教父们的祷告，主耶稣基督，我们的上帝，求你怜悯我们。
    - type: paragraph
      text:
        ru: Возлюбленнейший о Господе Павел Петрович! Усерднейше желаю Вам здравствовать
          и радоваться о Господе.
        cn: 在主内蒙爱的帕维尔·彼得罗维奇！我热切地祝愿您身体康健，并在主里欢欣。
    - type: paragraph
      text:
        ru: Извещаю Вас, как принимающего во мне большое участие, что я решился постричься,
          что идет уже о мне представление в Синод к мантии, и Архиерей дает Семигородную
          пустыню, из которой принужден был я выехать по причине притеснений Строителя.
          Весьма радуюсь сему событию, которое может доставить мне кусок хлеба, без
          отягощения моих родителей и прочих ближних, а для некоторых любящих меня
          о Господе, спокойный приют. Знаю, что и Вы сему порадуетесь, от обильной
          Вашей ко мне любви. Впрочем предвидится сначала и некоторый труд, по причине
          малаго количества благонамеренных из числа братии.
        cn: 我特此告知您，蒙受您对我莫大的关怀，我已决意披上僧袍，此番奏请至圣主教议会，为我受大修道士披风之事，已在进行。主教将赐予我塞米戈罗德隐修院，我曾因院长的压迫而被迫离开。我对这桩事深感欢喜，它或能为我带来一份口粮，不致累及我的父母及其他亲人，也能为那些在主内爱我的人提供一个安宁的居所。我深知，您亦会因您对我丰沛的爱而为此欢欣。然而，首先预见的，是因弟兄中善心者稀少而将面临的一些劳苦。
    - type: paragraph
      text:
        ru: '[... ] С приезда в Вологду я чувствую себя хуже, и по всему замечаю,
          что климат Семигородной особенно здоров.  Дополнения к сочинению не начинал,
          зане от различных превратных обстоятельств смятеся мысленное око мое и сердечная
          тишина подвернулась волнами, как поверхность воды от дунувшего ветерка.'
        cn: 我来到沃洛格达之后，感觉身体更差了，而且从各方面来看，我都注意到塞米戈罗德的气候尤其不健康。我还没有开始为我的著作增加内容，因为各种逆境扰乱了我的心智之眼，我心中的宁静也如同水面被微风吹拂般，泛起了阵阵波澜。
    - type: paragraph
      text:
        ru: Наконец, остается мне, возлюбленнейший Павел Петрович, пожелать Вам всех
          благ от Милосердаго Господа и поздравить с наступающею Святою Четыредесятницею.
        cn: 最后，我最亲爱的帕维尔·彼得罗维奇，我愿您从慈悲的上帝那里得到万福，并祝贺您即将到来的圣大斋期。
    - type: paragraph
      text:
        ru: Прощайте, и многогрешнаго Димитрия в молитвах поминайте. Остаюсь Вам навсегда
          искренно преданный и молюсь, чтоб любовь наша о Господе возрастала для общей
          пользы.
        cn: 请原谅我，并在您的祷告中记念罪孽深重的季米特里。我永远是您真诚的仆人，并祈祷我们主内的爱能日益增长，以造福众人。
    - type: paragraph
      text:
        ru: 16 Февраль 1831
        cn: 1831年2月16日
  - type: heading2
    initial:
      ru: Письмо 608.
      cn: 书信 608：
    text:
      ru: Сообщение о пострижении и посвящении во иеромонаха и своих переживаниях
        при этом
      cn: 受戒剃发与晋升圣职司祭的记述，以及我于此间的灵性感受
    children:
    - type: paragraph
      text:
        ru: Молитвами святых Отцев наших Господи Иисусе Христе Боже наш помилуй нас.
        cn: 借我们圣教父们的祷告，主耶稣基督，我们的上帝，求你怜悯我们。
    - type: paragraph
      text:
        ru: Возлюбленнейший о Господе Павел Петрович!
        cn: 在主里我最亲爱的帕维尔·彼得罗维奇！
    - type: paragraph
      text:
        ru: Не знаю с чего начать письмо сие. Ибо чувствую себя весьма виноватым перед
          Вами. Точно, я виноват, столь долго замедлив ответом на Ваши приятнейшие
          строки, обнаруживающие Ваше искреннее и обильное ко мне благорасположение.
          Не буду оправдываться перед Вами, – любовь оправдает любимого, хотя бы он
          и был виновен.
        cn: 不知该从何说起这封信，因我深感有负于您。我确有过失，竟迟迟未能回复您那些充满温情的话语，字里行间无不流露出您对我真挚而丰沛的眷顾。我不会在您面前为自己辩解，——爱自会赦免其所爱之人，即便那人确有过错。
    - type: paragraph
      text:
        ru: 'Совершилось! Я пострижен и посвящен во иеромонаха. Когда меня постригали:
          – казалось мне, что я умер; когда посвятили, – казалось – воскрес. Живу
          какою-то новою жизнью; весьма спокоен; не тревожит меня никакое желание;
          во время каждой обедни ощущаю, что достиг конца желаний, ощущаю, что получаю
          более, нежели сколько бы мне пожелать. – Не хочу описывать Вам наружных
          обстоятельств, сопровождавших мое пострижение и посвящение, – предполагаю,
          – другие расскажут. Сказываю всем о себе то, что другие о мне знать и сказать
          не могут: «Я счастлив!»'
        cn: 成了！我已受祝发并被祝圣为圣品修士司祭。当受祝发时，我感觉自己已死；当被祝圣时，我感觉自己已复活。我正以一种新的生命而活；内心极度平静；没有任何欲望搅扰我；在每一次圣祭礼仪中，我都感到自己已臻欲望的终点，我感到自己所得到的，远超我所能期盼的。——我不想向您描述伴随我祝发和祝圣的外在情境——我想——其他人会向您讲述。我向所有人述说关于我自己的事，是他人无法知晓或言说的：「我幸福了！」
    - type: paragraph
      text:
        ru: 'Преосвященный не открывает ясно своих намерений относительно меня. Но
          я спокоен: – полагаюсь на волю и милосердие Создателя моего и Бога.'
        cn: 阁下并未明言其对我的意图。但我心平静安，因我全然信赖我之造物主与上帝的旨意和慈悲。
    - type: paragraph
      text:
        ru: Пишите ко мне от времени до времени и не забывайте в святых молитвах.
        cn: 请时常书信与我，并在圣洁的祷告中不要忘记我。
    - type: paragraph
      text:
        ru: Остаюсь, как и был Ваш преданнейший слуга и недостойный Богомолец Иеромонах
          Игнатий.
        cn: 我依旧是您最忠实的仆人，不配的祈祷者，修士伊格那提。
    - type: paragraph
      text:
        ru: 24 сентября 1831
        cn: 1831年9月24日
  - type: heading2
    initial:
      ru: Письмо 609.
      cn: 书信 609：
    text:
      ru: Сообщение о своем нежелании ехать в Питер, о недоброжелательном отношении
        некоторых лиц
      cn: 关于自己不愿前往圣彼得堡的讯息，以及一些人怀有敌意之事。
    children:
    - type: paragraph
      text:
        ru: Возлюбленнейший о Господе Павел Петрович! Усерднейше желаю Вам здравствовать
          о Господе.  Сказал я Вам мимоходом о Питере, ибо уговаривают некоторые туда
          ехать, чего бы мне весьма не хотелось сделать. Я болен и утомлен, ищу покоя!
          – Но это будет едва ли не необходимо, если здесь не найду спокойнаго уголка.
          О том, что Преосвященный намеревался сделать меня настоятелем Семигородной
          пустыни, Он сам рассказывал всем, кто к нему ни приезжал.  Кто ж меня спрашивает
          о сем предмете, говорю всю истину, как знаю, – наблюдая, чтобы в словах
          моих истинствовать, а не лицемерствовать. Не нахожу в сердце своем причин
          для лицемерия.
        cn: 在主内蒙爱的帕维尔·彼得罗维奇！我热切地愿您在主内康健。我偶然向您提起了彼得堡，因为有些人劝我去那里，而我非常不愿这样做。我病了，也累了，我寻求安宁！——但若我在这里找不到一个平静的角落，这几乎就变得不得不去了。至于至圣者曾打算让我成为塞米哥罗德隐修院的院长，他自己对所有来访的人都讲了这件事。凡是问我这件事的人，我都如实相告，尽我所知——我谨守我的言语真实，不带虚伪。我的心中找不到任何虚伪的理由。
    - type: paragraph
      text:
        ru: Доходят до меня верные слухи, что сильно действует против меня Прилуцкий
          Архимандрит Евтихиан, несмотря на то, что подводил меня к пострижению, и
          к ужасу моему и горести вижу, что всех сих несовмесностей причина есть корыстолюбие.
        cn: 我听到可靠的消息，普里卢基的欧提齐安大司祭正大力与我作对。尽管他曾引我至剃度礼，我却惊恐而悲伤地看到，所有这些不一致之处，其根源竟是贪财。
    - type: paragraph
      text:
        ru: 'Своими же обстоятельствами я весьма доволен, – и Вы нашли бы меня столь
          же радостным, как видели в Новоезерске и во время оной болезни. – Верую,
          что вся тварь повинуется непостижимым намерениям Творца, и оныя исполняет,
          хотя и кажется, что по видимому оным противится. Хорошо б если б мог я сказать
          о Боге, то, что сказал некто: «Любит еже меня и Он, и утешения Его возвеселяют
          сердце мое» (Пс. 93:19). Бог приведет еще Вас увидеть, а между тем остаюсь
          искренно любящий Вас и желающий Вам всех возможных благ.'
        cn: 至于我自己的境况，我甚是满足——您会发现我如同在新湖镇（Novozeersk）和那次生病期间您所见到的那样喜乐。我深信万物都顺服造物主不可测度的旨意，并将其成就，即便表面上看来似乎与此相悖。若我能像某人所言那样论及上帝，那该多好啊：「祂爱我，祂的安慰使我的心欢畅」（诗篇
          93:19）。愿上帝再使您与我相见，在此期间，我仍真诚地爱您，并祝愿您一切蒙福。
    - type: paragraph
      text:
        ru: 27 сентября 1831 Иеромонах Игнатий.
        cn: 1831年9月27日，神父伊格纳提。
  - type: heading2
    initial:
      ru: Письмо 610.
      cn: 书信 610：
    text:
      ru: Кратко о Лопотовом монастыре и о своем настроении
      cn: 关于洛波托修道院和我的心情摘要
    children:
    - type: paragraph
      text:
        ru: Молитвами святых Отцев наших, Господи Иисусе Христе, Боже наш, помилуй
          нас.
        cn: 借我们圣教父们的祷告，主耶稣基督，我们的上帝，怜悯我们。
    - type: paragraph
      text:
        ru: Возлюбленнейший о Господе Павел Петрович! Усерднейше желаю Вам здравствовать
          о Господе. Приятнейшее письмо Ваше получил, – а написал давно к Вам, особенной
          нужды крайней не имея и за различными монастырскими хлопотами, коих довольно,
          тем более, что я в Вашем расположении уверен; надеюсь, что и Вы в моем также.
        cn: 在主内蒙爱的帕维尔·彼得罗维奇！我殷切地祝愿您在主里安康。您那令人愉快的信件我已收到——而我很久以前就给您写了信，当时并没有特别急切的需要，且因着各种修道院的事务，这些事务着实不少，尤其是我深信您对我的情谊；我亦希望您也同样确信我的情谊。
    - type: paragraph
      text:
        ru: Прощайте. О многом писать, может быть, еще и для Вас и для меня не время,
          молитв Ваших прошу и остаюсь
        cn: 请宽恕我。或许，对于您和我来说，现在还不是书写许多事情的时候。我恳请您的祷告，并就此告别。
    - type: paragraph
      text:
        ru: Ваш нижайший Богомолец Игумен Игнатий.
        cn: 您谦卑的祈祷者，大司祭伊格纳提。
    - type: paragraph
      text:
        ru: '...Наш монастырь каким-то скитком представляется, – на манер южных пустынь.
          – Тихо! безмолвно! Безхитростно! Любовно! Радостно! – Мытарево слово! Не
          чаем и не отчаеваемся! Блажен, кто может сказать: течем да постигнем (1Кор. 9:24).
          С нами Бог! Разумейте и покоряйтесяязы́цы! Стоим ли? Пред Богом стоим! Лежим
          ли? – С нами Бог! Силен нас поднять! Успокоюсь; почию: яко ты, Господи,
          на уповании покаяния, вселил мя еси! Хотя и должен я сказать: смятеся сердце
          мое – когда помыслю о множестве согрешений моих. И не вниди в суд с рабом
          твоим: ибо не только умерщвленный грехами, но и живый по причине живущей
          в нем благодати, не оправдится пред Тобою, и правды наши судить имущим.
          О! Простите моему безумию, впрочем, с нами Бог!'
        cn: ……我们的修道院，仿佛是一座隐修小室，仿效着南方旷野的模式。——宁静！寂然！纯朴！慈爱！喜乐！——如同税吏之言！我们不期望，也不绝望！蒙福之人能说：我们奔跑，为要得着（哥林多前书
          9:24）。上帝与我们同在！列邦啊，当明了并降服！我们是站立吗？我们是站在上帝面前！我们是躺卧吗？——上帝与我们同在！他有能力将我们扶起！我将安息；我将憩止：因为你，主啊，藉着悔改的盼望，使我得以安居！虽然我必须说：我的心甚是烦乱——当我思及我众多罪过之时。求你不要进入审判你的仆人：因为不仅是因罪而死的人，就连因内住恩典而活着的人，在你面前也无法称义，我们的义行终将受你审判。哦！请原谅我的愚妄，然而，上帝与我们同在！
  - type: heading2
    initial:
      ru: Письмо 611.
      cn: 书信 611：
    text:
      ru: О своем отношении к братии монастыря
      cn: 论他对待修道院弟兄们的态度
    children:
    - type: paragraph
      text:
        ru: Возлюбленнейший о Господе Павел Петрович!  Хлопочу около своего монастырька,
          и по-маленьку стараюсь приводить оный в хорошее состояние; мог бы надеяться
          к осени жить поспокойнее, ибо к сему времени должны быть отделаны Строительския
          келлии; а теперь весьма теснюсь, – и то к счастию, что удалось выстроить
          флигелек о семи келлиях, из которых в одной живу, хотя не просторно, но
          с теплом. Очень часто бываю болен. Говорят, – будто ожидает меня перемещение
          в Корнильев монастырь – игуменский.
        cn: '在主里最亲爱的帕维尔·彼得罗维奇！


          我正忙碌于我的小修道院，并逐步努力使其达到良好的状态；我本可以指望秋天能过得更平静，因为届时建造者的居所应已完工；而现在我感到非常局促，——但幸运的是，我成功建造了一座有七间居所的小翼楼，其中一间我住着，虽然不宽敞，但很暖和。我经常生病。有人说，——我可能要被调到科尔尼利耶夫修道院——担任院长。'
    - type: paragraph
      text:
        ru: Братия у меня, Божиею милостью, крайне смирная; а я стараюсь с ними быть
          как можно милосерднее, и помнить оное Евангелское слово:«Сын человеческий
          не прииде, да послужат Ему, но послужити»(Мф. 20:28).
        cn: 我弟兄们承蒙上帝洪恩，性情都极其谦卑；我呢，则尽力以最大的慈爱待他们，并谨记福音书中的话语：「人子来，不是要受人的服事，乃是要服事人」（马太福音
          20:28）。
    - type: paragraph
      text:
        ru: За сим честь имею пребыть Ваш нижайший Богомолец
        cn: 在此，我荣幸地作为您最卑微的代祷者。
    - type: paragraph
      text:
        ru: Иеромонах Игнатий.
        cn: 希腊修士伊格纳提。
    - type: paragraph
      text:
        ru: 2 декабря 1832
        cn: 1832年12月2日
  - type: heading2
    initial:
      ru: Письмо 612.
      cn: 书信 612：
    text:
      ru: О пересмотре и исправлении некоторых жизнеописаний и бесед старцев, о своей
        болезненности и желании братии многих монастырей иметь его у себя настоятелем
      cn: 关于修订和更正一些圣贤传记与长老讲道的记录，以及我自己的病痛，还有许多修道院的修士们希望我能担任他们的院长一事。
    children:
    - type: paragraph
      text:
        ru: 'Возлюбленнейший о Господе Павел Петрович! По последнему письму Вашему
          препровождаются к Вам тетрадки Ваши, о коих извольте услышать следующее:'
        cn: 在主里蒙爱的帕维尔·彼得罗维奇！您的笔记本已随您的上一封信寄送给您，请听以下说明：
    - type: paragraph
      text:
        ru: 3) Будучи Вам известно, что житие о. Феофана мною довольно тщательно переправлено,
          – и, как Вам угодно, – но поостерегитесь хорошее заменить посредственным.
          Знайте, что его Нравоучение в житии помещенное, прибавкою мною сделанною,
          такой получило вид, что для людей имеющих вкус и знание кажется весьма связным
          простым и сильным отрывком. Сие нравоучение вместе с описанием его нравственности
          и кончины составляют всю красоту сего жизнеописания. Ограда же, ризница
          и проч. суть предметы, наименее занимательные в жизни человека, прославившегося
          возвышенною нравственностию, смирением, и презрением всего суетнаго!
        cn: 3) 您已晓得，我已颇为仔细地修订了提奥法尼斯神父的生平记述——悉听尊便，但请务必提防将佳作替换为平庸之物。您当知晓，其生平记述中所载的《道德训谕》，经我增补后，呈现出一种对于有品味和学识之人而言，显得极为连贯、朴实而有力的片段。此《道德训谕》连同对其道德品格和临终情景的描绘，构成了这篇生平记述的全部华美。至于围墙、圣衣室等等，在一位以其崇高道德、谦卑以及对一切虚妄之物的鄙弃而闻名之人的一生中，却是最不引人入胜的事物！
    - type: paragraph
      text:
        ru: 'Здесь имею я довольно странную судьбу: Семигородная братия ждут меня
          в Семигородную; Тотемская в Тотьму; Корнильевская в Корнильев и проч.'
        cn: 我在此地，际遇着实有些奇特：七城（Семигородная）的修士们在七城等候我；托季马（Тотьма）的修士们在托季马等候；科尔尼利耶夫（Корнильев）的修士们在科尔尼利耶夫等候，余者亦然。
    - type: paragraph
      text:
        ru: За тем простите. Ваш сердечно любящий и покорный слуга Игумен Игнатий.
        cn: '此后，请宽恕我。


          您忠诚而谦卑的仆人，


          长老伊格纳提。'
  - type: heading2
    initial:
      ru: Письмо 613.
      cn: 书信 613：
    text:
      ru: Описание одного из своих путешествий по монастырям благочиния
      cn: 描述其在总铎区各修道院中一次旅程的见闻
    children:
    - type: paragraph
      text:
        ru: По 27-е число мы путешествуем благополучно. Простившись с Вами прибыли
          к 12-ти часам в Шлиссельбург, а на другой день часов в 6 вечера в Старую
          Ладогу. Моим спутникам в дороге все нравилось, а мне приятно было смотреть
          на них. Любопытство – это чувство живого человека, чувство, котораго нет
          у полуумершего. Местоположение Ладоги, ее древности, ее Волхов, ее источники,
          ее рыбаки, ее рыба занимали попеременно внимание приезжих. 26-го рано утром
          выехали в проливной дождь из Старой Ладоги и в 7-м вечера прибыли в Введенский,
          где застали о. Строителя больным. В течение этой дороги мои спутники были
          особенно веселы, а я был особенно грустен; – глубока язва, нанесенная мне
          известным Вам лицем, ибо«ядый хлебы моя, возвеличи на мя запинание»(Пс. 40:10).
          ...Как старцы – спутешественники за мною ухаживают, как услуживают! Право
          подобнаго внимания можно ожидать от одних только ближайших родных. Как они
          между собою милы!
        cn: 至二十七日，我等旅途平安。与您话别后，我等于十二时抵达什利谢利堡，次日晚六时许抵达旧拉多加。我的旅伴们对沿途风光皆心满意足，而我亦乐于观其兴致盎。好奇之心，乃生者之情愫，半死之人则无此感受。拉多加之地理位置，其古迹，其沃尔霍夫河，其清泉，其渔人，其鱼产，皆轮番吸引着远来访客的注意。二十六日清晨，我等冒倾盆大雨自旧拉多加启程，晚七时抵达弗韦登斯基，却发现营造司神父正抱病在身。此程之中，我的旅伴们格外欢欣，而我却格外忧伤——您所知的那个人给我造成的创伤何其深重，因为「那吃我饼的，也举起脚跟踢我」（诗篇
          40:10）。……那些随行的长者们，如何照料我，如何服侍我！如此周到的关怀，实唯近亲方可得见。他们彼此之间又何等友善！
    - type: paragraph
      text:
        ru: Архимандрит Игнатий.
        cn: 总领修道司铎 伊格纳提。
  - type: heading2
    initial:
      ru: Письмо 614.
      cn: 书信 614：
    text:
      ru: О превосходствах Сергиевой пустыни над прочими монастырями
      cn: 论谢尔盖修道院较诸其他修道院的殊胜之处
    children:
    - type: paragraph
      text:
        ru: Дражайший сердцу моему Павел Петрович!
        cn: 我心所爱的帕维尔·彼得罗维奇！
    - type: paragraph
      text:
        ru: 'Наш монастырь – Сергиева пустынь, – есть необыкновенное явление, с совершенно
          отличным характером, – среди прочих монастырей такого роду. По наружности
          – она имеет чистоту, которой нельзя встретить в другом месте; по внутреннему
          устроению нигде нет такого благонамереннаго братства, чуждаго ханжества
          и безнравственности. Один у нас недостаток, и тот, если сравнивать Сергиеву
          пустынь с уединенными монастырями: это – множество посетителей и развлечения.
          Бабаевскою обителью я очень доволен; мне отдан мезонин над Настоятельскими
          покоями.'
        cn: 我们的修道院——圣谢尔盖隐修院——是一个非凡的现象，在同类修道院中，它具有全然不同的特质。就外观而言，它拥有一种在别处难以寻觅的纯洁；就内在结构而言，没有任何地方能找到这样一群心怀善意的修士，他们远离伪善与不道德。我们只有一个不足之处，而且，如果将圣谢尔盖隐修院与那些僻静的修道院相比较，这个不足便是：访客众多以及纷扰。我对巴巴耶夫修道院感到非常满意；我被安排住在院长居室上方的夹层。
    - type: paragraph
      text:
        ru: Христос с Вами! Будьте здоровы и содействуйте к общей пользе и миру.
        cn: 基督与您同在！愿您康健，并为共同的益处与和平尽力。
    - type: paragraph
      text:
        ru: Ваш преданный Друг Арх. Игнатий.
        cn: 您忠实的朋友，大司祭 伊格那提。
    - type: paragraph
      text:
        ru: 12 августа 1847
        cn: 1847年8月12日
  - type: heading2
    initial:
      ru: Письмо 615.
      cn: 书信 615：
    text:
      ru: Благодарность за канцелярские труды
      cn: 为圣职事奉之辛劳献上感谢
    children:
    - type: paragraph
      text:
        ru: Вселюбезнейший Павел Петрович!
        cn: 至亲至爱的帕维尔·彼得罗维奇！
    - type: paragraph
      text:
        ru: 'Вас надо мне благодарить за Ваши труды о приведении описей Сергиевой
          пустыни в порядок, так как и всей ее письменной части, равно и письменной
          части всех Монастырей С. – Петербургской Епархии. Не видит этого высшее
          начальство, не может видеть, не хочет видеть – что до того! Видит Бог! И
          Ваши труды пред Ним не забыты! Хотя предмет их – вещество, но Вы, занявшись
          веществом, дали другим время и возможность заняться предметами духовными
          – служением слова и молитвами, чего бы они не могли сделать, если б Вы не
          заменили их собою в трудах вещественных. И занятия о временном – прекрасны,
          приятны Богу, приготовляют занимающемуся мзду небесную и вечную, когда они
          совершаются с целью богоугождения, с целью служения ближним ради Бога, ради
          святой любви о Господе и общей пользы. Чрезвычайно мне нравится сделанное
          Апостолом уподобление общества Христианскаго телу человеческому, котораго
          разные члены исполняют столь разнородныя служения и действия, а все вместе
          составляют одно общее действие: служение тела, и не может один член сказать
          другому, например ухо – глазу, ты мне не нужен (1Кор. 12:12–21).'
        cn: 我应当感谢您，为着您在整理谢尔吉耶夫隐修院（Sergieva Pustyn）的库存清单，以及其所有书面文件，并圣彼得堡教区所有修道院的书面文件上所付出的辛劳。上级不曾看见，也无法看见，更不愿看见——这又何妨！上帝是看见的！您在祂面前的劳苦绝不会被遗忘！虽然您所涉猎的是物质事务，然而您投身于此，却为他人提供了时间与机会，使其得以专注于属灵之事——言语的侍奉与祈祷；若非您代劳这些物质性的工作，他们便无法做到。那些关乎世俗的事务——若其目的是为取悦上帝，为着上帝之名，为着主内的圣爱与共同益处而侍奉近人，那它们亦是美好而蒙上帝悦纳的，并能为从事者预备天上永恒的报偿。使徒将基督徒团体比作人体，其不同肢体各司其职，履行多样化的侍奉与行动，而所有肢体共同构成了一个整体的行动：身体的侍奉，这实在令我心生欢喜。例如，耳不能对眼说：「你于我无用。」（哥林多前书
          12:12-21）
    - type: paragraph
      text:
        ru: Будьте здоровы! Мне лучше и лучше!
        cn: 愿您安康！我感觉越来越好！
    - type: paragraph
      text:
        ru: 6 января 1848 Вам преданнейший Арх. Игнатий.
        cn: '1848年1月6日

          您最忠实的，

          大主教 伊格纳季。'
  - type: heading2
    initial:
      ru: Письмо 616.
      cn: 书信 616：
    text:
      ru: Об отношении начальства к Сергиевой Пустыни и о своем здоровье
      cn: 关于上级对圣塞尔吉乌斯隐修院的态度以及我自身的健康状况
    children:
    - type: paragraph
      text:
        ru: Любезнейший Павел Петрович!
        cn: 最亲爱的帕维尔·彼得罗维奇！
    - type: paragraph
      text:
        ru: Здесь – все по-старому. Епархиальное Начальство в отношении к нашему монастырю
          при всяком случае являет свое неблаговоление.  Мое здоровье лучше и лучше;
          но продолжаю лечиться и по этой причине не могу служить. Болезнь моя хроническая,
          – лечится очень медленно; а между тем лечение сильно меня вертит и отнимает
          у меня все способности.
        cn: 此处一切如旧。教区上峰对我等修院，每逢时机便显其不悦之情。我的健康日渐好转；然仍需持续疗养，故未能视事。吾疾乃慢性之症，疗愈甚缓；且治疗期间，身心备受煎熬，遂失诸般能力。
    - type: paragraph
      text:
        ru: Призываю на Вас благословение Божие, с чувствами совершенной преданности
          остаюсь навсегда
        cn: 我向您祈求上帝的赐福，带着全然的忠诚，我将永远是您的仆人。
    - type: paragraph
      text:
        ru: Ваш покорнейший друг Архимандрит Игнатий. 2 сентября 1848
        cn: 您最卑微的朋友，阿基曼德里特伊格纳提。1848年9月2日
  - type: heading2
    initial:
      ru: Письмо 617.
      cn: 书信 617：
    text:
      ru: О желании переместиться в Ладожский монастырь
      cn: 渴望迁居拉多加修道院
    children:
    - type: paragraph
      text:
        ru: Любезнейший Павел Петрович!
        cn: 最亲爱的帕维尔·彼得罗维奇！
    - type: paragraph
      text:
        ru: '...Желаю и Вам полнаго выздоровления: здоровье – великое благо! при нем
          можно быть полезным и себе и ближним; без него затруднительно то и другое.'
        cn: ……我也祝愿您早日完全康复：健康是极大的福祉！有了它，人才能对自己和邻人有所裨益；若无健康，两者皆难。
    - type: paragraph
      text:
        ru: 'Уведомьте – когда Вы можете выехать: потому что нужно же закончить строительное
          дело и ответ к нему. Тем более это нужно, что я намерен, если мое здоровье
          не улучшится и начальство не перестанет притеснять, проситься в Николаевский
          Ладожский монастырь с управлением этого монастыря. Да и для братии в нравственном
          отношении гораздо лучше там, чем здесь: меньше будут развлекаться и интриговать
          против своего Настоятеля в угождение своим страстишкам.'
        cn: 敬告：您何时能启程？因为建筑之事及其相关答复需要了结。此事尤为重要，盖因我意欲，若身体未能康复，且上司仍旧压迫，则请求迁往拉多加的圣尼古拉修道院，并管理该院。对于修道士们而言，从道德层面看，在那里远胜于此地：他们将较少分心，亦较少为满足一己私欲而暗中与院长作对。
    - type: paragraph
      text:
        ru: Призывающий на Вас благословение Божие недостойный
        cn: 那祈愿上帝的祝福降临于您身上的卑微者
    - type: paragraph
      text:
        ru: Арх. Игнатий.
        cn: 阿尔希姆德里特 依格纳提。
    - type: paragraph
      text:
        ru: 17 ноября 1848
        cn: 1848年11月17日
  - type: heading2
    initial:
      ru: Письмо 618.
      cn: 书信 618：
    text:
      ru: Земная жизнь – испытание
      cn: 世间生涯，乃是一场试炼。
    children:
    - type: paragraph
      text:
        ru: Чувствовало мое сердце, Любезнейший Павел Петрович, что Вы прихворнули!
          Будьте здоровы! Дражайший мой. Жизнь наша на земли – испытание. Блажен человек,егожеГосподь
          искусит и от закона Своего научит. Вот чего себе желаю и ради чего стремлюсь
          в уединение. Даруй Господи устроить сие предприятие с основательностию.
          Хотя в настоящее время, может быть, отпустят лишь в отпуск.
        cn: 我心曾有预感，我最亲爱的帕维尔·彼得罗维奇，您抱恙了！愿您健康安好！我最珍贵的挚友。我们在世的生命，是一场试炼。蒙福之人，乃是那被上主试验，并从祂的律法中得蒙教诲的人（诗篇
          94:12）。这便是我为自己所求，亦是我渴望隐修的缘由。愿主恩准我能以坚实的基础来成就此事。纵然在当下，或许只允我以休假的方式前去。
  - type: heading2
    initial:
      ru: Письмо 619.
      cn: 书信 619：
    text:
      ru: О написании и действии на читателей статьи «Плач инока...»
      cn: 关于文章《修士之哀哭……》的写作及其对读者的影响
    children:
    - type: paragraph
      text:
        ru: Возлюбленнейший о Господе Павел Петрович!
        cn: 在主里我最亲爱的帕维尔·彼得罗维奇！
    - type: paragraph
      text:
        ru: 'Приношу Вам искреннейшую благодарность за воспоминание Ваше о мне и за
          поздравление с Праздником Праздников, с которым взаимно поздравляю Вас,
          желаю Вам всех истинных благ, и приветствую всерадостным приветствием: Христос
          Воскресе!'
        cn: 我向您献上最真挚的感谢，感谢您对我的惦念，并祝贺我「节日之节」的到来。我也同样祝贺您，愿您拥有所有真实的福祉，并以这充满喜乐的问候来欢迎您：基督复活了！
    - type: paragraph
      text:
        ru: Странная судьба последней статьи 4-го тома. Нужны были 36-ть лет, чтобы
          ей вызреть, и потом уже появиться печатно. Теперь странно действие ея! Из
          полученных мною писем вижу, что она привлекла особенное внимание многих
          и произвела большое впечатление на многих. Многие, с разных мест, отозвались
          мне, что они читают и вчитываются в нее, рыдают над ней, и, каждый, признает
          как бы написанною собственно для себя.
        cn: 第四卷最后一篇文章的奇特命运。它需要三十六年方能成熟，而后付梓。如今，它的效应亦是奇特！从我收到的信件中可见，它吸引了许多人的特别关注，并给许多人留下了深刻的印象。许多人，从不同的地方，向我反馈说他们正在阅读并深入研读它，为之恸哭，并且每个人都认为它仿佛是专为自己而写。
