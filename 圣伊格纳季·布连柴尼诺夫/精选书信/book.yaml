      text:
        ru: Любезнейший Друг и Сестра! Елизавета Александровна!
        cn: 挚爱的朋友与姐妹！叶丽萨维塔·亚历山德罗芙娜！
    - type: paragraph
      text:
        ru: 'Благодарю тебя за воспоминание о мне! Последнее письмо ко мне Петра Дмитриевича
          мне очень понравилось по двум изложенным мыслям: 1) что он не способен к
