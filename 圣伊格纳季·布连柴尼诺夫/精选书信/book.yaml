      ru: Письмо 374.
      cn: 书信 374：
    text:
      ru: О благодарении в скорбях и самооправдании
      cn: 关于苦难中的感恩与自我辩护
    children:
    - type: paragraph
      text:
        ru: 'Любезнейший друг и сестра, Мария Александровна! Искренно благодарю тебя
          за воспоминание о мне и призываю обильное благословение Божие на тебя, твоего
          супруга, твою дщерь и на весь дом твой, на все домочадство твое. Великая
          мудрость и великий источник утешения – благодарить Бога за все земныя скорби,
          как ниспосылаемыя нам самим Промыслом Божиим во спасение душ наших. Кого
          Господь любит, того наказует. Пожелай мне не забывать этого святаго образа
          мыслей и не уклоняться от него по поводу различных самооправданий, которыя
          все – ложь и самообольщение, и слепота и гордыня. Стареюсь, хирею, отживаю:
          вот, что могу сказать о себе.'
        cn: 至亲至爱的朋友与姊妹，玛利亚·亚历山德罗芙娜！我由衷感谢你对我的忆念，并祈求上帝丰沛的恩典降临于你、你的丈夫、你的女儿，以及你全家和所有家人。感恩上帝所赐予的一切尘世苦楚，因其皆为神圣天意为我们灵魂的救赎而降下，这乃是极大的智慧，亦是慰藉的无尽泉源。主所爱之人，他必管教。请为我祈愿，使我勿忘这圣洁的思绪，不因各种自辩而偏离，因为所有这些自辩皆是谎言、自欺、盲目与骄傲。我日渐衰老，日渐孱弱，逐渐凋零：这就是我能说的关于我自己的全部。
    - type: paragraph
      text:
        ru: И паки призываю на тебя обильное благословение Божие.
        cn: 我再次恳请丰盛的上帝之福降临于你。
    - type: paragraph
      text:
        ru: Тебе преданнейший брат
        cn: 您忠诚的弟兄
    - type: paragraph
      text:
        ru: Архимандрит Игнатий.
        cn: 总领修道司铎 伊格纳提。
    - type: paragraph
      text:
        ru: 5 мая 1857
        cn: 1857年5月5日
  - type: heading2
    initial:
      ru: Письмо 375.
      cn: 书信 375：
    text:
      ru: О поведении своего племянника А.П.
      cn: 关于他侄子A.P.的行为
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Сестра, Мария Александровна!
        cn: 挚爱的朋友与姊妹，玛丽亚·亚历山德罗芙娜！
    - type: paragraph
      text:
        ru: Спаси тебя Господи за участие, которое принимаешь в Алексее Петровиче.
          И то хорошо, что не пишешь подробностей о нем брату, Петру Александровичу,
          который имел средство сам узнать о нем все. Современная политика, общественная
          и частная – невмешательство. Держаться ея – полезно и благоразумно. Алексей,
          как юноша, пошалил и поглупил; вероятно, и теперь имеет образ мыслей не
          самый основательный. Время и обстоятельства вразумят его. Брат Петр Александрович
          поступил в этом обстоятельстве, как следует благоразумному и благородному
          человеку – православному христианину.
        cn: 主啊，愿您赐福于您对阿列克谢·彼得罗维奇的关怀。您没有向他的兄弟彼得·亚历山德罗维奇详述他的情况，这很好，因为彼得·亚历山德罗维奇有办法亲自了解一切。当代的公共和私人政策都是不干涉。坚守这一原则，既有益又明智。阿列克谢，作为一个年轻人，曾胡闹过也犯过蠢；或许现在他的思想也并非最成熟。时间和境遇会让他变得明智。在此事上，彼得·亚历山德罗维奇兄弟的行为，正如一位明智、高尚的东正教基督徒所应有的表现。
    - type: paragraph
      text:
        ru: 'Благословение Божие да почиет над тобою, над супругом твоим и над дщерью.
          А я совсем состарился: хвораю и хвораю.'
        cn: 愿上帝的赐福降临于你、你的丈夫和你的女儿身上。我已全然老迈，疾病缠身，绵延不绝。
    - type: paragraph
      text:
        ru: Тебе преданнейший брат,
        cn: 致你，最忠实的兄弟，
    - type: paragraph
      text:
        ru: Игнатий, Епископ Кавказский и Черноморский.
        cn: 高加索与黑海地区主教伊格那提。
  - type: heading2
    initial:
      ru: Письмо 376.
      cn: 书信 376：
    text:
      ru: 'К родной сестре Александре АЛександровне Жандр: О земной жизни и истинном
        счастьи'
      cn: 致亲爱的姊妹亚历山德拉·亚历山德罗芙娜·然德尔：论尘世生命与真实幸福
    children:
    - type: paragraph
      text:
        ru: Искренне говорю тебе – ты счастлива, потому что идешь путем спасения,
          потому что ты познала, что человек должен искать свое счастие не во временном
          и земном, но в Божественном и вечном. Что человек на земле? – Путник. –
          Что такое смерть? – Эпоха, с которой начинается наша действительная жизнь.
          – Продолжительно странствуя в этой тьме ночной, посреди слабостей и искушений,
          руководимые светом истинной веры, мы достигаем, наконец, до той грани, которою
          отделяется свет от тьмы. – Счастлив человек, бывший истинным христианином.
        cn: 我真挚地对你说——你是有福的，因为你正行在救赎的道路上，因为你已明了，人所当寻求的幸福，并非那短暂尘世之物，而是在于那神圣永恒的境界。人在地上是何？——一个行者。死亡又是什么？——那是一个纪元，我们的真实生命由此肇始。我们在这夜幕般的黑暗中，在软弱与试探之中，长久地跋涉，由真信仰之光引导，终将抵达那将光明与黑暗分隔开来的界限。那曾是真正基督徒的人，是有福的。
    - type: paragraph
      text:
        ru: 1824 Димитрий.
        cn: 1824年，季米特里。
  - type: heading2
    initial:
      ru: Письмо 377.
      cn: 书信 377：
    text:
      ru: О молитве
      cn: 论祷告
    children:
    - type: paragraph
      text:
        ru: Ты, упомянув о моих молитвах, меня громом поразила. Разумеется, молиться
          друг за друга мы должны не только, как христиане, но и как единокровные...
          мою грешную молитву нельзя еще назвать и молитвой; ибо, что такое молитва?
          – Молитва есть разговор человека с Богом; признаюсь тебе с горестною откровенностью,
          что почти всегда язык мой только произносит кое-как молебныя слова без всякаго
          участия ума и сердца. И так молюсь ли я? Нет, более грешу, чем молюсь; однако,
          надеюсь на Всемилостивого Господа, что поможет мне некогда вкусить и силу
          молитвы.
        cn: 你一提到我的祷告，便如雷霆击中了我的心。理所当然，我们不仅作为基督徒，更作为血脉相连之人，应当彼此代祷……我的罪人之祷，还不能称之为祷告；因为，祷告究竟是什么？祷告乃是人与上帝的对话；我怀着悲痛的坦诚向你忏悔，几乎每一次，我的舌头都只是随意地念出祷告之语，而我的心智与心灵却毫无参与。如此，我是在祷告吗？不，我更多是在犯罪，而非祷告；然而，我仰望全能仁慈的主，盼望祂终有一日能助我尝到祷告的力量。
    - type: paragraph
      text:
        ru: Димитрий.
        cn: 季米特里。
  - type: heading2
    initial:
      ru: Письмо 378.
      cn: 书信 378：
    text:
      ru: О терпении и Промысле Божием
      cn: 论忍耐与上帝圣祐
    children:
    - type: paragraph
      text:
        ru: Дело твое совершенно не удалось, слава Богу! Бог знает, что делает. Никто
          у Бога не забыт и над каждым бдит недремлющее око Божие и строит все к его
          пользе. Итак, положись на Бога и оставь излишнее желание, которое тебе приносит
          враг, чтоб смутить тебя.
        cn: 你所做之事全然失败了，感谢赞美主！上帝深知祂的作为。在上帝那里，无人被遗忘，上帝不倦的圣目守护着每一个人，并安排一切，使其裨益于祂的子民。因此，你当信靠上帝，放下那徒然的渴望，因为那是仇敌为了搅扰你而带来的。
    - type: paragraph
      text:
        ru: Знаю, что трудно и очень трудно тебе бывает. Но что делать? Нет другого
          средства, кроме терпения и благодарения Богу, на нас пристально смотрящему.
          Зачем же ты сердишься при твоих занятиях? «Помысли, – говорит Великий Варсонофий,
          – что все земныя занятия пройдут, а терпение, которое окажешь при этих занятиях
          – то останется с тобою, пойдет за гроб и оправдает или осудит тебя перед
          Богом. Смотри не погубляй этаго хлеба насущнаго (т.е. терпения), который
          тебе понадобится на дорогу от земли на небо». Точно понадобится! Пишешь,
          что ныне лишена совершенно внутренней радости. Иногда благодать Божия утешает
          человека, а иногда скрывается, а все это делает по премудрейшему Своему
          усмотрению, а потому все таковые случаи и перемены должно переносить с терпением
          и почитать себя недостойною радости или утешения духовного. В свое время
          опять ощутишь отраду.
        cn: 我知道你时常感到艰难，甚至极其困顿。然而，我们又能如何呢？除了忍耐与向上主献上感恩之外，别无他法，因祂正密切地垂顾着我们。那么，你为何要在你的事务中发怒呢？伟大的巴尔萨努菲（Barsanuphius）曾言：「思忖吧，世间所有的事务都将逝去，唯有你在这些事务中所展现的忍耐，将与你同在，伴你入墓，并在上主面前或将你开释，或定你罪愆。切莫浪费这每日的食粮（即忍耐），因为你在从地上到天上的旅途中将会需要它。」这确实是必需的！你写道，你如今完全失去了内在的喜乐。有时，上主的恩典会安慰人，有时却会隐匿，这一切都出于祂至高的智慧。因此，所有此类境遇与变迁，都应以忍耐承受，并认为自己不配享有喜乐或属灵的慰藉。届时，你自会再次感受到那份慰藉。
    - type: paragraph
      text:
        ru: 'Также не должно человеку отчаяваться, как бы велики грехи его ни были:
          ибо человек спасается не своими добрыми делами, единою верою во Христа Спасителя;
          а делами должно доказывать свою веру. Подумай, что и оный великий Петр«плакася
          горько»(Мф. 26:75).'
        cn: 人也不应绝望，无论其罪孽多么深重：因为人得救并非靠自己的善行，乃是唯独借着对基督救主的信心；而善行则是用来证明其信心的。试想，那位伟大的伯多禄也曾「出去痛哭」（马太福音
          26:75）。
    - type: paragraph
      text:
        ru: 'Средства переменить местожительства теперь не предвидится (разве что
          состроит Господь непредвидимо) и потому должно укрепиться всевозможным терпением
          и благою надеждою. Зачем ты отчаяваешься? Или считаешь Бога немилостивым?
          Как можно! Он-то и есть самое добро. Надейся на Него и крепись. Не забывай
          молитвы: «Господи Иисусе Христе, Сыне Божий, помилуй мя». Молитва эта может
          совершаться при всех занятиях, сверх того отгоняет скверные помыслы и разливает
          в нас веселие. Прости!'
        cn: 目前看来，改变居所的途径尚不可期（除非蒙主不可预期的眷顾），因此，我必须竭尽所能，以百般的忍耐和美好的盼望来坚固自己。你为何绝望呢？难道你认为上帝不施慈悲吗？这怎会可能！他正是至善的本身。当仰望他，并持守坚韧。切莫忘却祷告：「主耶稣基督，上帝之子，怜悯我。」此祷告可在一切事务中进行，更能驱逐污秽之思念，并将喜乐倾注于我们心中。宽恕我！
    - type: paragraph
      text:
        ru: '1830'
        cn: '1830'
  - type: heading2
    initial:
