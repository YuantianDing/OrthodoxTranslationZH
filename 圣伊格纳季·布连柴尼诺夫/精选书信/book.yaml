    text:
      ru: О суетности земной жизни
      cn: 论尘世生命的虚妄
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Сестра! Елизавета Александровна!  Дай Бог благополучия
          чадам твоим! Всмотрятся и в жизнь, которая опытно доказывает о себе каждому,
          что она суетна, что все земныя приобретения должно оставить на земле, и
          уйти в вечность с одними делами.
        cn: 亲爱的朋友和姐妹！叶丽萨韦塔·亚历山德罗芙娜！愿上帝赐福您的孩子们！他们将审视生命，而生命以经验向每个人证明，它不过是虚妄的泡影；世间所有的得着，都必须留在尘世，我们唯独带着自己的行事，走向永恒。
    - type: paragraph
      text:
        ru: В июле месяце я доходил до крайнего изнеможения; и теперь плох. Совсем
          нет сил, Это плод жизни, проведенной в положениях, превышавших способности
          телосложения, и потому разрушавших их. Слава Богу! теперь приблизился к
          концу, котораго не миновать никому из человеков. У нас все благополучно.
          Церковь выходит необыкновенною. Погода очень затрудняет уборку хлеба, также
          замедляет и постройку.
        cn: 七月间，我已精疲力竭，如今更是衰弱。毫无气力，这都是因生平所处境况，总超越我的体质所能承受，因而损耗了它。感谢上主！我如今已近末程，此乃世人皆无法逃避的归宿。我们一切安好。教堂的建筑非凡出众。天气严峻，收割庄稼颇为不易，工程进度也因此延缓。
    - type: paragraph
      text:
        ru: Будь здорова и благополучна. Призываю благословение Божие на тебя и на
          чад твоих.
        cn: 愿你康泰安顺。我为你的子孙和你的缘故，祈求上帝的赐福。
    - type: paragraph
      text:
        ru: Тебе преданнейший брат и друг, Епископ Игнатий.
        cn: 致你，最忠诚的兄弟与朋友，主教伊格那提。
