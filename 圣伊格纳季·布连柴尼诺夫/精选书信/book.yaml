          Вам правильно подвизаться под руководством Слова Божия и увенчаться венцом
          спасения по неизреченной милости Божией.'
        cn: 仁慈的夫人，N. V. 愿上帝的祝福降临于您及您的孩子们。在任何事情上，成功的首要条件是正确的视角；同样，在救赎之事上，为获得所渴望的救赎，必须对自己和救赎持有正确的视角。由于我们的本性因罪恶而受损，善与恶在我们里面混杂，我们心灵的土壤不停地滋生邪恶，也无法让善独自、完整地生长，总是掺杂着恶。这个过程对我们而言是自然的，并非因为我们受造时就是如此，而是因为我们自愿让罪恶的毒素进入我们的本性，而我们已无法凭借自身的力量将其从本性中分离。这种分离由救赎主为我们完成，祂也要求我们自身努力去根除内在的邪恶，以此作为我们真实接受上帝白白赐予的救赎的积极证据。因此，我们不应气馁；看到内心滋生出各种邪恶时，我们应不断地抵制它，并将其从自身拔除。这是一场毕生的辛劳和修行！时日渐久，当邪恶渐渐开始衰弱时，灵魂的平安便会显现，这是灵魂健康的标志。然而，在争战和搏斗的土地上，没有完全的平安。它时而显现，时而又隐匿：恒久平安之地乃在天上，在永恒之中。这一切都必须明白，以免我们对自己要求不合乎我们本性的事物，同时也是为了在毕生的修行中不致气馁，勇敢地与内外对我们兴起的邪恶搏斗。当我们通过这样的修行向上帝证明我们的忠诚时，上帝恩典的礼物——救赎，通过洗礼神秘地置于我们之内，并在于人性与神性的结合，以及前者因与后者接触而得以痊愈——便会更清晰地显明其在我们里面的存在，赐予我们对邪恶更决定性的胜利，在我们里面产生深沉的平安，并以蒙福永恒的希望安慰我们。愿您在上帝圣言的引导下正确地修行，并因上帝无法言喻的怜悯而戴上救赎的冠冕。
    - type: paragraph
      text:
        ru: С чувствами совершеннаго почтения и искреннейшей преданности имею честь
          быть Вашим п[окорным] с[лугою] Епископ Игнатий.
        cn: '怀着无比崇敬与至诚奉献之情，

          敬呈此书，我乃您谦卑之仆，主教伊格纳提。'
    - type: paragraph
      text:
        ru: 17 февраля 1862
        cn: 1862年2月17日
  - type: heading2
    initial:
      ru: Письмо 352.
      cn: 书信 352：
    text:
      ru: О предании воле Божией. О самоуглублении
      cn: 论顺服神旨。论自我内省。
    children:
    - type: paragraph
      text:
        ru: Необходима преданность воле Божией в самых попущениях Божиих. Очевидно,
          что христианство – этот таинственный духовный дар Божий человекам – удаляется
          неприметным образом (для невнимающих своему спасению) из общества человеческаго
          пренебрегшаго этим даром. Надо увидеть это, чтоб не быть обманутым актерами
          и актерством благочестия; увидев это, надо отвратить взоры от грустнаго
          зрелища, чтоб не подвергнуться пороку осуждения ближних, надо обратить взоры
          на самих себя, позаботиться о собственном спасении, так как милость Божия
          еще дарует возможность спастись тем, которые произволяют спастись.
        cn: 即使在上帝的许可中，我们也需全心顺服祂的旨意。显而易见，基督教——这份上帝赐予人类的奥秘灵性恩典——正悄然无声地（对于那些不留意自己救恩的人而言）从一个漠视此恩赐的社会中退隐。我们必须洞察此景，方能不为那些虔诚的演员与演技所蒙蔽；一旦洞察，我们便需将目光从这悲伤的景象上移开，以免陷入论断近人的罪愆。我们应当转而审视自身，关切自己的救赎，因上帝的慈悲仍赐予那些愿意得救之人以得救的契机。
    - type: paragraph
      text:
        ru: 26 мая 1864
        cn: 1864年5月26日
  - type: heading2
    initial:
      ru: Письмо 353.
      cn: 书信 353：
    text:
      ru: О должном отношении ко лжи
      cn: 论对待谎言的正确态度
    children:
    - type: paragraph
      text:
        ru: Волки, облеченные в овечью кожу, являются и познаются от дел и плодов
          своих. Тяжело видеть, кому вверены или кому попались в руки овцы Христовы,
          кому представлено их руководство и спасение. Но это – попущение Божие.«Сущие
          во Иудеи да бежатв горы"(Мф. 24:16).
        cn: 披着羊皮的狼，会因其行为和果实而被辨认出来。令人痛心的是，基督的羊群竟被托付给或落入那样的人手中，他们的引导和救赎竟由那样的人来负责。但这乃是神的允许。「那时，在犹太的，应当逃到山上」（马太福音
          24:16）。
    - type: paragraph
      text:
        ru: 25 мая 1865
        cn: 1865年5月25日
  - type: heading2
    initial:
      ru: Письмо 354.
      cn: 书信 354：
    text:
      ru: О лжи
      cn: 论谎言
    children:
    - type: paragraph
      text:
        ru: 5 февраля день моего рождения. В этот день сделан мне подарок, неизъяснимо
          приятный. В этот день напечатана в «Московском Вестнике» статья, в которой
          в основную мысль поставлено, что ложь может иметь только минутныя торжества,
          что ложью ничего нельзя взять прочно, что она не усиливает, а ослабляет
          и роняет дело, которому служит. Это великая, величайшей важности истина!
          Ее надо начертать золотыми буквами! Ее надо знать и знать всякому, кто хочет
          правильно управлять собою, в особенности кто хочет правильно управлять людьми
          и общественными делами. Что ж оказывается? В «Аскетических Опытах» эта мысль
          развивается в статье «Разговор об Иисусовой молитве» (стр. 121), в начале
          статьи о монастыре (стр. 437) и во многих других местах. Отчего случается
          иногда, что люди становятся в фальшивое положение и действуют во вред себе
          и всем? От принятия и усвоения ложных мыслей и понятий, от действия из области
          человекоубийственной лжи. Вся история человечества доказывает это поразительнейшими
          фактами. О, когда бы у нас в России развилось величественное и благотворное
          для временнаго и вечного быта человеков правильное понятие о святой Истине!
          когда бы вся деятельность и частная и общественная потекли из этого Божественнаго
          источника!
        cn: 二月五日是我的生日。在那一天，我收到了一份无法言喻的愉悦的礼物。就在那天，《莫斯科信使报》刊登了一篇文章，其核心思想是：谎言只能拥有短暂的胜利，谎言无法长久地获取任何事物，它非但不会增强，反而会削弱并损害它所服务的事务。这是一个伟大的、至关重要的真理！它应当用金字铭刻！每一个想要正确管理自己的人，尤其是那些想要正确管理人群和公共事务的人，都必须了解并熟知它。那么结果如何呢？在《苦修体验》中，这一思想在「论耶稣祷文」一文（第121页）、论修道院一文的开头（第437页）以及许多其他地方都得到了阐发。为何有时人们会陷入虚伪的境地，并做出对自己和所有人有害的行为？这是因为他们接受并内化了错误的思想和观念，是从那杀人般的谎言领域中行事。人类的整个历史都以最惊人的事实证明了这一点。啊，但愿在我们俄罗斯，能够发展出一种对人类短暂与永恒的生命而言既宏伟又裨益的、关于神圣真理的正确观念！但愿所有个人和公共的活动都能从这个神圣的源泉中流淌而出！
    - type: paragraph
      text:
        ru: Ложь не усиливает, а роняет дело, которому она служит! Как верно! Особливо
          это верно выказывается в делах религии. Между прочим, доказательством этому
          служит недавно вышедшая в Москве книжка 26 московских лжепророков. Книжка
          публикована в журнале «Странник» и в книжке наведена тень на святость лица
          неназваннаго, но мною угадываемаго. Ход дел таков, что обличение в больших
          размерах неминуемо.
        cn: 谎言非但不能助长，反而会损害其所服务的事务！此言何其真切！尤其在宗教事务中，这一点显露得更为真确。顺带一提，近期在莫斯科出版的一本由二十六位莫斯科伪先知所著的小册子，便可为此作证。该书刊载于《流浪者》杂志，书中对一位未具名、却为我所揣测的人物之圣洁蒙上阴影。事态发展至今，大规模的揭露已不可避免。
    - type: paragraph
      text:
        ru: 15 февраля 1865
        cn: 1865年2月15日
  - type: heading2
    initial:
      ru: Письмо 355.
      cn: 书信 355：
    text:
      ru: О промысле Божественном
      cn: 论上帝之神谕
    children:
    - type: paragraph
      text:
        ru: 'В религиозном отношении наше время – очень трудно:   разнообразное отступничество
          от православной веры приняло обширный размер и начало действовать с необыкновенною
          энергиею и свободою. Это предсказано Словом Божиим и, даже у нас, совершается
          давно.'
        cn: 从信仰的角度来看，我们所处的时代正值艰难：背离正教信仰的各种行径已然甚广，并以异乎寻常的活力与自由开始运作。这早为上帝的圣言所预言，即使在我们这里，也已然发生许久。
    - type: paragraph
      text:
        ru: 'Над судьбами мира и каждаго человека неусыпно бдит Промысл всемогущаго
          Бога, – и все совершающееся совершается или по воле или по попущении Божиим.
          Нам должно обращать взоры ума на себя и умолять Господа, чтоб Он сохранил
          нас в верности Православной Церкви, открыл нам всесвятую волю Свою и непреткновенный
          путь к Себе, источнику истинной жизни и спасения. Спасение человеков есть
          дар Божий человекам, отнюдь не собственное их изобретение и приобретение:
          и потому оно не может иначе выработаться, как под водительством Бога, –
          Его милостию и благодатию. Эта милость Божия избавила тебя от видений, оставив
          при душеполезнейшем, безопасном видении; при видении грехов своих. Милость
          Божия свидетельствуется успокоением сердца.'
        cn: 掌管世界与个体命运的，是全能上帝那警醒不倦的旨意——凡所发生的一切，无不是出于上帝的意愿，或是在祂的允许之中。我们应当将心神回溯自身，恳求主保守我们忠贞于东正教，向我们启示祂那至圣的旨意，并指引我们一条通往祂的坦途，祂是真实生命与救赎的源泉。人类的救赎是上帝赐予人类的恩典，绝非他们自身的发明与获取；因此，它只能在上帝的引领下，借着祂的慈悲与恩典得以成就。这份上帝的慈悲使你免于幻象，并让你保有那最有益于灵魂、最安全的洞察——即对自身罪恶的洞察。上帝的慈悲是以心灵的平静为证。
  - type: heading2
    initial:
      ru: Письмо 356.
      cn: 书信 356：
    text:
      ru: О добрых делах
      cn: 论善行
    children:
    - type: paragraph
      text:
        ru: 'Все добрыя дела наветуются скорбями, между тем Св. Писание говорит, что
          начавший доброе дело да совершит его. В наше время распространению учения
          св. Отцов особливо противодействуют отверженныя духи, влагая разныя помышления
          плотскаго мудрования и восставляя людей, руководимых плотским мудрованием.
          Почему я полагал бы, что Вам надо придержаться с твердостию принятаго Вами
          благого намерения, а приходящия помышления и внушения людския принять за
          знак того, что дело Ваше приятно Богу и полезно христианству, потому именно,
          что против таких дел воздвигаются всегда препятствия и скорби, по мнению
          св. Отцов. Препятствиями свидетельствуются такия дела. Напротив того дела,
          совершаемыя в духе мира сего, во вред и в осуждение души своей и душ ближних
          текут как по маслу. Вам всего ближе видеть это: Вы видите, как быстро распространяются
          книги, губящия и веру и нравственность, какия расходы делаются на напечатание
          их, с каким усердием одни стараются распространить их, а другие покупают.
          Как вы думаете, каково это пред взорами Бога? И чего должно ожидать за это
          на суде Божием?.. Неверующие кричат, что нет Бога, нет и суда Божия. Из-за
          такого крика, которым разврат усиливается заглушить представления совести,
          Бог не перестал существовать. Он есть, непременно воздает каждому человеку
          по делам его. Самое отступничество предсказано со всею ясностию Св. Писанием
          и служит свидетельством того, сколько верно и истинно все, сказанное в Писании.'
        cn: 一切善行都饱受患难的攻击，然而圣经却教导我们，那开始善工的，就当完成它。在我们这个时代，神圣教父们的教导之所以特别受到抵制，乃是因为那些被弃的灵，它们在人心中植入各种属肉体思虑的意念，并煽动那些受属肉体思虑引导的人。因此，我以为您应当坚定不移地持守您所采纳的这份良善意图，而那些随之而来的意念和人间的鼓动，则可视为您的善工蒙主喜悦、并有益于基督信仰的标志。正是因为圣教父们认为，针对这类善工，障碍和患难总是会兴起。这些障碍正是此类善工的见证。与此相反，那些在今世之灵中行事，并损害和定罪自己及他人灵魂的行径，却如行云流水般畅通无阻。您对此应当最为清楚：您看到那些败坏信仰和道德的书籍传播得何等迅速，它们在出版上投入了何等巨大的开销，人们又以何等的热忱去传播，另一些人又以何等的热情去购买。您认为，在神的眼中，这一切是怎样的呢？在神的审判台前，又将因此而期待什么呢？不信者高喊着没有神，也没有神的审判。然而，这种旨在以堕落之声扼杀良心呼声的喧嚣，并不能使神停止存在。他存在，且必将照各人所行的报应各人。圣经已经极其清晰地预言了这背道之事，这也正见证了圣经中所言的一切是何等的真实与确切。
    - type: paragraph
      text:
        ru: 'Сими строками я исполнил долг мой пред Вами и предо мною; впрочем Бог
          предоставил каждому человеку во время его земной жизни на произвол делать
          добро, или не делать его. Вы сами видите: какая ныне нужда в учении св.
          Отцов для христианского общества, обуреваемаго разными нечестивыми учениями.
          Сделав свое дело, т.е. отдав Вам безвозмездно для напечатания мой двадцатилетний
          труд, я в остальном полагаюсь на волю Божию и желаю пребывать в мире душевном,
          на основании покорности воле Божией.'
        cn: 籍由这些笔墨，我已然履行了对您，亦是对我自身的职责；然而，神将选择为善或不为善的自由，留给了尘世生命中的每一个人。您自身便可洞察：在当下，基督徒社会正被各种不敬虔的教义所冲击，对于圣教父们的教导是何等亟需。我已完成了我的任务，即无偿地将我二十载的辛劳付与您付梓，其余之事，我皆委于神的旨意，并愿在顺从神旨的基础上，得享心灵的平安。
    - type: paragraph
      text:
        ru: 25 октября 1864
        cn: 1864年10月25日
  - type: heading2
    initial:
      ru: Письмо 357.
      cn: 书信 357：
    text:
      ru: Земная жизнь – школа вечности
      cn: 尘世浮生——永恒的学府
    children:
    - type: paragraph
      text:
        ru: Милостивейший Государь, Дмитрий Алексеевич! За посещение Ваше в Ставрополе
          не могу заплатить личным приходом к Вам. Прихожу моею книгою. Примите ее
          с любовию, и в минуты свободы заглядывайте в нее. Эта книга – книга самовоззрения.
          Книга возвещает христианство не извне – из изследования человеком самаго
          себя.
        cn: 至为仁慈的君主，德米特里·阿列克谢耶维奇！我无法亲自拜访您以回报您在斯塔夫罗波尔的来访。我以我的书前来拜访您。请您带着爱意接受它，并在闲暇之时翻阅它。这本书——是一本自我观照之书。它所宣扬的基督教并非来自外部——而是通过人对自身的探究。
    - type: paragraph
      text:
        ru: 'Все земныя положения срочны. Земная жизнь наша – школа, в которой мы
          должны приготовиться к вечности. Неупражнение во всякой науке служит причиною
          незнания ея, и близкая к нам вечность становится в бесконечную даль, облекается
          в глубокий мрак для тех, которыя не рассматривают ее. В изучении всякой
          науки требуется, чтоб изучение было правильным: без этого приходим к пустым
          или ложным результатам: точно так и в изучении христианства необходима правильность;
          без нея человек непременно уклонится в многообразное заблуждение, там, где
          господство истины, нет места для запечатленных ложью.'
        cn: '世间万物皆瞬息。吾等之尘世生命，乃一所学府，在此吾辈须为永恒之境作备。若于任何学问皆不勤习，则必陷于无知，使那本近在咫尺之永恒，化作遥不可及之无限远方，为那些不曾思虑者，蒙上层层深邃之晦暗。


          研习任何学问，皆需其法得当：否则，所获结果或为空虚，或为谬误：正如同基督教之研习，亦需秉持正道；无此，人必将误入歧途，坠入千般错谬。盖真理之所主宰，绝无谬谎立足之地。'
    - type: paragraph
      text:
        ru: Желая Вам благ временных, еще более благ вечных. С чувствами совершеннаго
          почтения и искреннейшей преданности имею честь быть
        cn: 敬祝您世间蒙福，永恒福祉更为丰盛。怀着最崇高的敬意与最真挚的忠诚，我谨呈上此信，并荣幸地成为
    - type: paragraph
      text:
        ru: Вашего Высокопревосходительства покорнейший слуга и  Богомолец Епископ
          Игнатий.
        cn: 您的至高尊严的卑微仆人及虔诚祈祷者，伊格纳季主教。
  - type: heading2
    initial:
      ru: Письмо 358.
      cn: 书信 358：
    text:
      ru: Краткая характеристика направления Отцов Восточной Церкви и западных писателей;
        земная жизнь – преддверие вечности
      cn: 东方教会教父与西方著述的简要特征；尘世生命——永恒的门槛
    children:
    - type: paragraph
      text:
        ru: 'Милостивейший Государь, Князь Александр Михайлович! Когда Вы были посланником
          в Виртемберге, а я был настоятелем в Сергиевой пустыне, тогда после кончины
          супруги Вашей, Вы посетили упомянутую мною обитель и удостоили посещения
          Вашего мои келии. Имел я честь принимать Ваше Сиятельство на балконе. Речь
          зашла о сочинении Фомы Кемпийскаго: я сказал Вам мое мнение о его книге
          «Подражание». Но клеть душевная – глубины неизмеримой! Свидание было слишком
          кратко, – мнение мое, основанное на долговременном изучении Отцов Православной
          Церкви, не могло быть изложено с удовлетворительностию. Недостаток сказанного
          мною восполняю представлением Вам книги «Аскетические Опыты». В них Вы прочитаете
          учение наших Отцов о внутреннем духовном подвиге. Это учение отличается
          от учения западнаго тем, что Отцы ведут читателя своего к покаянию и плачу
          о себе, а западный писатель ведет к наслаждению и довольству собою. Всякое
          земное положение преходит; незаметно приближается и приближается человек
          к вратам вечности. Если истинная любовь желает ближнему истинных благ, то
          это желание необходимо отнести к благам вечным. Примите от меня такое желание!
          Взглянув в книгу, Вы встретите на каждой странице ея это желание высказанным
          без лести падшему человеку. С чувствами совершеннаго почтения и преданности
          имею честь быть Вашего Сиятельства...'
        cn: '至仁至善之君，亚历山大·米哈伊洛维奇公爵殿下：


          当您在符腾堡担任使节，而我则为圣谢尔盖修道院之院长时，您在夫人离世之后，曾莅临我所提及的修道院，并荣幸地到访了我的隐室。我有幸在阳台上接待了您的殿下。彼时，我们谈及了托马斯·肯皮斯的作品：我向您表达了我对他的《效法基督》一书的看法。然而，灵魂的深处——其幽微不可测度！那次会面过于短暂，我基于对正教会教父们长久研习而形成的观点，未能充分阐明。今我将以《苦修体验》一书，补足当时未能详尽之处。在这本书中，您将读到我们教父们关于内在属灵操练的教导。此教导与西方教义之区别在于，教父们引导读者走向悔改并为自身哀哭，而西方作者则导向自我满足与欢愉。


          世间万象皆转瞬即逝；人不知不觉地愈发靠近永恒之门。若真爱欲予近人以真实之福，则此愿望必当归于永恒之福祉。请接受我这番心愿！您阅览此书，将会在每一页上，看到这份对堕落之人毫无谄媚之心的心愿。


          怀着无比崇敬与忠贞之情，我谨向您的殿下致以……'
    - type: paragraph
      text:
        ru: Замечания Еп. Игнатия на поведание архимандрита Макария, бывшаго ректора
          Тверской Семинарии, ныне цензора, что духи злые ему сказывали, что несметное
          число злых духов выпущено для борьбы против Церкви православной, в единении
          с папизмом и магометантизмом.
        cn: 主教伊格纳提乌斯对阿基曼德里特·马卡里乌斯（曾任特维尔神学院院长，现任审查员）口述的批注：马卡里乌斯称，邪灵告诉他，有无数邪灵被释放出来，与教皇制度和伊斯兰教联合，共同对抗东正教。
    - type: paragraph
      text:
        ru: 'Нет сомнения, что действие духов – усиленное. Но поведаниям их верить
          невозможно: если они скажут иногда и истину, то для того, чтобы тем вернее
          нанести вред. В настоящее время главный труд их заключается в том, чтоб
          уронить все истинныя идеи о Боге и о всем Божественном и возвеличить идеи
          о человеке в падшем естестве его, – тем приготовить возвеличение того человека,
          который превозносится паче Бога по предречению св. Ап. Павла. Та же идея,
          которая сгубила человеков в раю! только она теперь развивается обширнее.
          Какой папизм! Какое магометанство! Это – только маскировка; это – частныя
          действия. Папа, Магомет служат предызображением антихриста; самый близкий
          его образ – Гришка Отрепьев.'
        cn: 毫无疑问，灵体的行动是强化的。但它们的叙述不可信：即便它们偶尔说出真相，那也只是为了更确凿地施加伤害。如今，它们的主要任务在于贬低所有关于上帝和一切神圣事物的真实观念，并抬高关于堕落本性中人的观念，——以此预备抬举那「高过一切称为神的和一切受人敬拜的」（帖撒罗尼迦后书
          2:4）的人，正如圣使徒保罗的预言。这正是那在乐园中毁灭人类的同一观念！只是如今它发展得更为广阔。这是何等的教皇主义！何等的回教信仰！这都不过是伪装；这都是局部的行动。教皇、穆罕默德都预示着敌基督；而其最接近的形象，便是格里什卡·奥特列佩夫。
  - type: heading2
    initial:
      ru: Письмо 359.
      cn: 书信 359：
    text:
      ru: Счастье и его условие
      cn: 喜乐及其条件
    children:
    - type: paragraph
      text:
        ru: Любезнейший Стефан Иванович!
        cn: 挚爱的斯捷潘·伊万诺维奇！
    - type: paragraph
      text:
        ru: Письмо Ваше меня необыкновенно обрадовало. Слава Богу, что Вы переселились
          из Грузии в Киев, – мне это подает надежду, что по времени Вы совершите
          и другое переселение, т.е. из Киева в Петербург, из которого удобно можете
          побывать у старого, еще Вами не забытого друга. Но каким Вы его найдете!
          Не таким как прежде; не исполненнаго живости, но изможденнаго болезнями
          и трудами, кои сами по себе хотя и были малы, но относительно моих сил велики.
          При всем том благодарю Господа – я довольно счастлив, весьма счастлив, не
          по грехам моим счастлив. Первое же условие сего есть то, что я Христианин
          и монах, хотя и недостаточный. Во-вторых, есть кругом меня люди, на коих
          могу взглянуть с искреннейшею любовию.
        cn: 您的来信令我喜出望外。感谢上帝，您从格鲁吉亚迁居基辅——这让我燃起希望，相信假以时日，您会再有一次迁徙，即从基辅到彼得堡，届时您便可以方便地探望那位您不曾遗忘的老友。然而，您会发现他变成什么模样呢！不再是往昔那样；不再充满活力，而是被疾病和劳苦所折磨。这些劳苦本身虽微不足道，但相对于我的气力而言，却显得沉重。即便如此，我仍感谢主——我相当幸福，非常幸福，我的幸福并非因为我的罪孽。首先，我是一名基督徒和修士，尽管我有所不足。其次，我身边环绕着一些人，我能以最真挚的爱意注视他们。
    - type: paragraph
      text:
        ru: Пустыня наша при море – и чувственном и житейском. Гляжу на то и на другое
          и радуюсь, что живу на берегу посреди стен монастырских.  ...Желая Вам добраго
          здоровья и благополучия, имею честь быть Ваш усердный слуга и богомолец
          Архимандрит Игнатий.
        cn: 我们的旷野，濒临着大海——既是感官的大海，亦是世事的大海。我凝视着这二者，心中欢喜，因我居于岸边，在修道院的墙垣之中安然度日。……愿您享有康健与福祉，怀着此愿，我荣幸地成为您忠诚的仆人与代祷者，大司祭
          伊格纳提。
    - type: paragraph
      text:
        ru: 6 июля 1836
        cn: 1836年7月6日
  - type: heading2
    initial:
      ru: Письмо 360.
      cn: 书信 360：
    text:
      ru: О приготовлении к смерти, о печали по Бозе и печали плотской
      cn: 论预备面对死亡，论因神而生的忧伤，以及属肉体的忧伤
    children:
    - type: paragraph
      text:
        ru: Письмо Ваше имел честь получить! сожалею сердечно о постигшей Вас скорби,
          – и посему участию позволяю себе советовать Вам, дабы Вы не предавались
          излишней печали, которая беде не поможет, а Вас расстроит. Вспомните, –
          всякий человек родится с тем, чтоб умереть; – и сей общей чаши никто из
          нас избежать не может. Почему о смерти всегда памятствовать и часто размышлять
          должно. Таковое размышление побудит нас к делам добрым, необходимым для
          вечного блаженства и отвратит нас тех злых дел, на которыя бы мы решились
          в забывчивости о смерти.
        cn: 您的来信，我已荣幸拜读！对于您所遭遇的悲痛，我深感惋惜——因此，出于这份关切，请允许我劝慰您，切莫沉溺于过度的忧伤，这于事无补，反倒会使您心绪紊乱。请您铭记：世间万物，生而必将归于死亡；这共通的杯盏，我们无人能逃避。因此，我们当恒常忆念死亡，并时常思忖。此等思索将激励我们行善，这对于永恒的福祉是不可或缺的，并能使我们远离那些在遗忘死亡时可能决意去做的恶事。
    - type: paragraph
      text:
        ru: О почившей супруге Вашей, тем менее должны мы тужить, что она проводила
          жизнь свою в правилах и добродетелях Христианских и при кончине сподобилась
          надлежащаго напутствия. Когда придет к Вам печаль, то прибегайте к молитве,
          как и св. Апостол Иаков в Соборном послании советует:«Злостраждет ли кто
          в Вас? да молитву деет»(Иак. 5:13). – Молясь же просите Господа, о прощении
          Ваших грехов и о упокоении души усопшей супруги Вашей. Тогда и печаль Ваша
          будет по Бозе, растворена надеждою и от надежды проистекающим утешением;
          таковая печаль, как виновная спасению, Законом Духовным похваляется. Печаль
          же плотская, состоящая в одном только сетовании, без молитвы и упования
          на Бога, учиняет по душе и телу расстройство и от Господа порицается. Сам
          Господь да пролиет в сердце Ваше утешительныя чувства! Желаю Вам добраго
          здоровья и всех благ, с истинным почтением и преданностию имею честь Ваш
          покорный слуга и Богомолец.
        cn: 关于您已故的妻子，我们更不应过分忧伤，因为她一生都遵循基督徒的准则和美德，并在临终时蒙受了应得的指引。当悲伤降临您时，就投身于祷告吧，正如圣使徒雅各在他那普世书信中劝告的：「你们中间有受苦的吗？他就应当祷告。」(雅各书
          5:13)。——祷告时，恳求主赦免您的罪过，并赐予您已故妻子的灵魂安息。那时，您的悲伤将是合乎神意的，与希望交织，并从中涌出慰藉；如此的悲伤，作为救赎的缘由，为灵性法则所称赞。而肉体的悲伤，仅仅在于哀叹，没有祷告和对神的信赖，则会使灵魂和身体紊乱，并为主所谴责。愿主亲自将慰藉的感受倾注于您的心中！我祝愿您身体安康，一切顺遂，怀着真诚的敬意与忠贞，我荣幸地是您卑微的仆人和代祷者。
    - type: paragraph
      text:
        ru: 14 ноября 1837
        cn: 1837 年 11 月 14 日
  - type: heading2
    initial:
      ru: Письмо 361.
      cn: 书信 361：
    text:
      ru: Просьба оказать снисхождение к провинившемуся иеромонаху
      cn: 恳请宽恕犯过失的修士。
    children:
    - type: paragraph
      text:
        ru: 'Ваше Сиятельство Граф Николай Александрович! Представляю при сем на усмотрение
          Ваше записку доставленную мне Иеромонахом Георгием, отрешенным от должности
          Эконома Александро-Невской Лавры. Дело его поступило, или довольно скоро
          поступит в Святейший Синод с резолюцией Митрополита, в коей определено:
          онаго Иеромонаха, уже лишеннаго экономской должности и присутствия в Конторе
          Александро-Невскаго Собора, удалить из Лавры по избранию его в другой монастырь,
          и проступок его внести в формулярный список.'
        cn: 您的殿下，尼古拉·亚历山德罗维奇伯爵！我在此呈上由耶罗蒙纳赫格奥尔基（Георгий）交予我的这份备忘录，他已被解除了亚历山大-涅夫斯基修道院的财务主管职务。他的案件已经，或即将很快呈递至圣主教会议，并附有都主教的决议。该决议裁定：这位耶罗蒙纳赫，已被剥夺了财务主管之职，且不得在亚历山大-涅夫斯基大教堂的办事处供职，应被逐出修道院，由他自行选择另一座修道院，其过失亦将载入档案记录。
    - type: paragraph
      text:
        ru: О. Георгий, поклоняя выю обоим первым членам сентенции, т.е. оставлению
          должности и удаленю из Лавры, просит не вносить поступка его в формулярный
          список. Не смея обратиться прямо к Вам по обычной робости нашего Духовенства,
          он просил меня сообщить Вам его покорнейшую просьбу, которая столько легка,
          что я не думаю обременить Вас сообщением оной.
        cn: 格奥尔基神父，他谦恭地顺服于判决中的前两项，即卸任与被逐出修道院。他请求不要将他的行为载入履历。他因我们神职人员惯有的羞怯，不敢直接向您进言，故托我向您转达他最卑微的请求。这请求是如此微不足道，以至于我认为告知您此事并不会给您带来任何负担。
    - type: paragraph
      text:
        ru: 'Равноапостольный Император Константин был столько размягчен благодатным
          елеем милосердия, коим паче всех добродетелей истинные христиане Богу уподобляются,
          что говаривал: если б я увидел [грешащего] пресвитера или инока, то снял
          бы с себя императорскую порфиру и ею бы прикрыл грешащаго. Честь или безчестие,
          оказанныя служителю к Служимому восходит. Желая Вам всех истинных благ от
          щедрыя руки Господни, с истинным почтением имею честь быть...'
        cn: 与使徒等同的君王康斯坦丁，被那恩慈的怜悯之油深深软化，这怜悯是真基督徒借以比拟上帝的德行，超越其他一切。他曾说：「如果我看见一位犯错的长老或修士，我将脱下我的御袍，用它来遮盖犯错之人。」
          施予仆人的尊荣或羞辱，都将归于被侍奉的主。愿您从主慷慨的手中领受一切真福，我带着真诚的敬意，有幸成为您的……
    - type: paragraph
      text:
        ru: 7 Июня 1838
        cn: 1838年6月7日
  - type: heading2
    initial:
      ru: Письмо 362.
      cn: 书信 362：
    text:
      ru: Совет девице, пожелавшей вступить в монастырь
      cn: 致渴望进入修道院的少女的忠告
    children:
    - type: paragraph
      text:
        ru: 'Милост[ивая] Госуд[арыня] девица Анна Дементьевна!  Ваше намерение благое
          и похвальное: ибо все мнимыя утешения плотския скоро мимотекут; и потому
          весьма безумно провести в суете нашу жизнь, данную Богом для приготовления
          себя к будущей жизни. По желанию Вашему совет мой Вам преподать: во-первых,
          молите Господа, чтобы благословил Ваше намерение и Сам подал возможность
          к исполнению онаго: ибо сказал Дражайший Спаситель наш:«Без Мене не можете
          творити ничесоже»(Ин. 15:5). И святии Отцы, яко звезды на небе церковном
          различными добродетелями просиявшия и самым опытом, то есть самим исполнением
          заповедей Его, силу словес Его Святейших и Божественнейших узнавшие, говорят:
          «Всякое дело хотя и благое, но без молитвы и прошения помощи Божией начатое,
          не бывает совершенным». И ты убо от молитвы и прошения помощи Божией начни.'
        cn: '仁慈的安娜·杰缅季耶芙娜小姐！


          您的意愿是良善且值得称颂的：因为所有虚幻的肉体慰藉都转瞬即逝；因此，将我们这由上帝赐予、为预备来生而活的生命，耗费在尘世的喧嚣中，是何等愚昧啊。应您的请求，我将我的建议奉上：首先，祈求主，愿祂祝福您的心愿，并亲自赐予您实现此愿的机缘：因为我们最亲爱的救主曾说：「离了我，你们就不能作什么」（约翰福音
          15:5）。而那些圣洁的教父们，如同教会天空中以各种美德闪耀的星辰，他们通过自身的体验，即亲身遵行了祂的诫命，从而认识到祂至圣至神之言语的力量，他们说：「任何事工，即便良善，若非以祈祷和恳求上帝的帮助为开端，便不能臻于完善。」因此，您也当从祈祷和恳求上帝的帮助开始。'
    - type: paragraph
      text:
        ru: 'Во-вторых, всякая девица желающая поступить в монастырь, по обычаю наших
          монастырей, должна знать какое-либо рукоделие, дабы оным себя содержать;
          а при самом вступлении в монастырь должна построить или купить себе келию,
          – на это надо рублей триста. Что все постарайтесь приготовить, приготовив
          же отнеситесь ко мне письменно, или лучше лично. Увидев Вас лично, и по
          силе скуднаго моего рассудка рассмотрев Ваши свойства, с Божией помощью
          может быть и дам Вам совет в какой именно монастырь поступить. Усердно бы
          желал Вам и деньгами помочь, да не могу многим: ибо ко мне в обитель много
          вступают ничего неимеющих, и поддерживая их в их нуждах, сам в нужде остаюсь.'
        cn: 再者，凡愿入修道院的少女，按照我们修道院的惯例，必须懂得一门手艺，以便能够自给自足；而在初入修道院之时，她须自行建造或购买一间独居室——这大约需要三百卢布。请您务必尽力备妥这一切，备妥之后，请您书面告知于我，或亲自前来为佳。待我亲见您，并以我贫乏的智慧审度您的性情，蒙主佑助，或能为您指点一二，究竟应入何处修道院。我切切盼望能以金钱相助，然力不能及于众人：因我所在的修道院，有许多身无长物之人前来投靠，我竭力扶持他们的所需，以致自身亦陷于匮乏之中。
    - type: paragraph
      text:
        ru: Буди благословение Божие над Вами. Ваш усердный богомолец Архимандрит
          Игнатий.
        cn: 愿上帝的祝福临到您。您虔诚的祈祷者，大司祭伊格纳提。
    - type: paragraph
      text:
        ru: 9 октября 1838
        cn: 1838年10月9日
  - type: heading2
    initial:
      ru: Письмо 363.
      cn: 书信 363：
    text:
      ru: О терпении в скорбях
      cn: 论苦难中的忍耐
    children:
    - type: paragraph
      text:
        ru: 'Милостивейшая Государыня, Параскева Михайловна!  Жизнь наша вся в различных
          скорбях, как все оканчивается смертию. Сколько спасительных уроков преподают
          нам эти скорби: не дают привязываться к земле; возводят к небу, воспоминают
          нам Бога. А Вы, которым так известно учение Христово о терпении, которым
          пришлось столько потерпеть на самом деле, до конца сохраняйте терпение.
          Пишу Вам сие для того, чтоб доставить душе Вашей душеполезное утешение.
          Не пишу много потому что надеюсь вскоре видеть Вас и потому, что Вам самим
          очень известно Слово Божие. Господь, услаждающий скорби скорбящих, да усладит
          Вам болезнь Вашу и подкрепит Вас на дальнейшие подвиги. Мир Вам!'
        cn: '最仁慈的夫人，帕拉斯科娃·米海洛夫娜！


          我们的一生充满了各种悲苦，最终一切都归于死亡。这些悲苦给予我们多少救赎的教训啊：它们不让我们依恋尘世；它们将我们引向上天，使我们忆起上帝。而您，对基督忍耐的教诲了如指掌，并且在现实中经受了如此多的磨难，请您务必将忍耐持守到底。我写这封信给您，是为了让您的灵魂获得有益的慰藉。我不多写，是因为我希望能很快见到您，也因为您对上帝的圣言已是洞悉。愿主，那安慰受苦之人的，也安慰您的病痛，并在未来的属灵争战中坚固您。愿平安与您同在！'
    - type: paragraph
      text:
        ru: Ваш покорнейший слуга и богомолец Арх. Игнатий.
        cn: 您的卑微仆人与虔诚祈祷者，大司祭伊格纳提。
    - type: paragraph
      text:
        ru: 24 сентября 1843
        cn: 1843年9月24日
    - type: paragraph
      text:
        ru: Сергиева Пустинь
        cn: 圣谢尔盖隐修院
  - type: heading2
    initial:
      ru: Письмо 364.
      cn: 书信 364：
    text:
      ru: Об истинном счастье
      cn: 论真福
    children:
    - type: paragraph
      text:
        ru: Милостивейшая Государыня! Вера Ивановна!  ...Наружное счастье не может
          вполне напитать человека; источник истиннаго счастья должен быть в его сердце,
          а эти святые, чистые воды дарует Христианину – Вера... Вы доставьте это
          блаженство Вашим детям.
        cn: 至仁至善的女士，薇拉·伊万诺芙娜！……外在的幸福无法完全滋养人心；真福的源泉必当涌自人的心坎，而这圣洁、清澈的活水，是信德所赐予基督徒的……愿您将这份福祉带给您的孩子们。
    - type: paragraph
      text:
        ru: 13 декабря 1844
        cn: 1844年12月13日
  - type: heading2
    initial:
      ru: Письмо 365.
      cn: 书信 365：
    text:
      ru: Благодарность благотворителю обители
      cn: 感谢修道院的施主
    children:
    - type: paragraph
      text:
        ru: Многомилостивый Государь! Граф Петр Андреевич! Позвольте принести Вашему
          Сиятельству искренейшую благодарность за то милостивое внимание, которое
          Вы, посреди Ваших многочисленных занятий, обратили на обветшавшие часовни
          Сергиевой пустыни. Возобновление их будет вполне принадлежать Вашему усердию.
        cn: 多恩惠的君父！彼得·安德烈耶维奇伯爵！请允许我向您的殿下表达最诚挚的感谢，感谢您在公务繁忙之中，仍对谢尔盖圣地的古旧小礼拜堂施以仁慈的关注。这些礼拜堂的修葺，将全然归功于您的热忱。
    - type: paragraph
      text:
        ru: 'Таким образом Вы включили себя в число тех, о коих ежедневно в храмах
          Сергиевой пустыни произносится и будет произноситься сия глубокая и сильная
          молитва: «Благословляяй, благословляющия тя, Господи, и освящаяй на тя уповающия,
          спаси люди твоя и благослови достояние твое, освяти любящая благолепие дому
          твоего: Ты тех воспрослави Божественною силою!»'
        cn: 如此，您便将自己纳入了谢尔盖耶夫修道院殿堂中每日宣诵、并将继续宣诵这深沉而有力的祈祷文所提及的人群之中：「主啊，您赐福那些称颂您的人，并圣化那些仰赖您的人，求您拯救您的子民，并赐福您的产业；求您圣化那些热爱您圣殿华美之人：愿您以神圣的力量荣耀他们！」
    - type: paragraph
      text:
        ru: Граф! Сие благословение, сие спасение, сие освящение да освятит Вас и
          все семейство Ваше к благополучию на земле и к блаженству на небе!
        cn: 伯爵！愿这份恩典，这份救赎，这份圣洁，使您和您的全家蒙受圣化，在世得享福祉，在天得享永福！
    - type: paragraph
      text:
        ru: С чувством совершеннаго почтения и преданности имею честь быть
        cn: 怀着无比的崇敬与忠贞，我荣幸地是
    - type: paragraph
      text:
        ru: (подпись неразборчиво)
        cn: （签名模糊不清）
    - type: paragraph
      text:
        ru: 19 июля 1845 Сергиева пустынь
        cn: 1845年7月19日 圣谢尔盖隐修院
    - type: paragraph
      text:
        ru: Гр. Клейнмихелю.
        cn: 呈格拉夫·克莱因米赫尔。
  - type: heading2
    initial:
      ru: Письмо 366.
      cn: 书信 366：
    text:
      ru: 'К некоемому высокопоставленному лицу: Описание несчастного случая, происшедшего
        на пути в Петербург и желание в уединении окончить дни своей жизни'
      cn: 致某位显赫尊贵之人：关于在前往彼得堡途中遭遇不幸之事，以及我愿在清修中度过余生之志。
    children:
    - type: paragraph
      text:
        ru: Со мною совершилось несчастие! 23-го августа, полубольной, я ехал к Преосвященному
          Митрополиту по делам монастыря и благочиния; на 10-й версте от Стрельны
          дорожный рабочий испугал лошадь моего экипажа, которая, выскочив из постромок,
          его задела, уронила, от чего он и умер. Дав знать о сем куда следует, я
          возвратился в монастырь, сраженный болезнию и сердечною и телесною. Ныне
          немного оправясь телом и умом, осмеливаюсь повергнуть к стопам Вашим...
          просьбу, извлекаемую из сердца, растерзаннаго горестию! Дозвольте мне, ...
          в глубоком уединении, вне всякой должности, – как бы заживо умершим, окончить
          дни мои! Для сего повелите уволить меня от Начальства Сергиевой Пустыни
          с дозволением избрать уединенное место, соответствующее моему слабому здоровью.
          – Понесу в мое гробище тяжкую мысль и тяжкое чувство, что за все милости...
          истекавшие ко мне прямо из глубины великой души Вашей, я принес Вам только
          одни огорчения!
        cn: 我遭遇了不幸！八月二十三日，我身带微恙，前往拜会尊敬的都主教，处理修道院及教区事务；在离斯特列利纳十俄里的路上，一名修路工人惊吓了我的马匹，马挣脱缰绳，撞倒了他，他因此而身亡。我已将此事告知有关方面，随后便返回修道院，身心俱受重创。如今，我的身体和心智稍有恢复，斗胆将这出自一颗被悲痛撕裂之心的请求，呈献到您的座前！恳请您允许我……在深深的隐修中，不担任任何职务——如同活死人一般，度过余生！为此，请您下令解除我谢尔吉耶夫隐修院院长的职务，并允许我选择一处僻静之所，以适应我孱弱的身体。——我将带着沉重的心思和情感步入坟墓，因为您那伟大灵魂深处所流淌出的所有恩典……我却只带给了您无尽的忧伤！
    - type: paragraph
      text:
        ru: Повергая сердце мое, уязвленное острым жалом скорби, к стопам Вашим, с
          глубочайшим благоговением и совершенною, неограниченною преданностью имею
          счастие, хотя и недостойный его, быть...
        cn: 我将这颗为悲痛的利刺所伤的心，恭敬地俯伏在您的脚前。怀着最深切的崇敬和完全、无限的忠诚，我荣幸地，虽然不配，能成为……
    - type: paragraph
      text:
        ru: Сергиевой Пустыни Архимандрит Игнатий.
        cn: 塞尔吉耶夫修道院 院长 伊格纳季。
    - type: paragraph
      text:
        ru: 31 августа 1845 Сергиева Пустынь.
        cn: 1845年8月31日，圣谢尔盖隐修院。
  - type: heading2
    initial:
      ru: Письмо 367.
      cn: 书信 367：
    text:
      ru: 'Н.Н. ХЕМШИЕВУ: О единственном сокровище – познании Спасителя, о своем служении
        ближним Словом Божиим и о приготовлении к вечности'
      cn: 致Н.Н.赫姆希耶夫：论唯一的宝藏——认识救主，论借由圣言服侍近人，以及论预备迎向永恒。
    children:
    - type: paragraph
      text:
        ru: То, что все мы, любезнейший Князь, – кратковременныя странники на земле,
          – есть осязательная истина. То, что мы обращаем так мало внимания на вечность,
          забываем ее, – есть верный признак нашего падения не только в теле, но еще
          более в уме, в сердце. Глядя в себя, – мы в себе увидим, что нам нужно спасение,
          нужен Спаситель.
        cn: 我们所有人都不过是世上的短暂过客，亲爱的王子，这是一个显而易见的真理。然而，我们却如此鲜少关注永恒，甚至遗忘它——这确切地表明了我们的堕落，不仅是身体的堕落，更是心智和心灵的堕落。审视自身，我们会在内心深处发现，我们亟需救赎，亟需一位救主。
    - type: paragraph
      text:
        ru: Познание Спасителя, а чрез то и получение блаженной вечности, – есть первое
          счастие на земли, есть единственное сокровище человека.
        cn: 认识救主，并借此获得永恒的福乐，是世间首要的幸福，是人类唯一的珍宝。
    - type: paragraph
      text:
        ru: 'Бог привел Екатерину Павловну получить это сокровище; потом, очистив
          страданиями, призвал в вечность – и в вечность блаженую. Кончина ее оставляет
          в истинно-расположенных к ней воспоминание, в котором соединяется чувство
          спокойное, чувство верное, с обыкновенным чувством грусти о отшедшем. По
          крайней мере я так чувствую! И это чувство для меня не ново: его оставили
          мне некоторыя отшедшие отсюда после жизни на земле благочестивой, о Господе.'
        cn: 神引领叶卡捷琳娜·帕芙洛芙娜（Ekaterina Pavlovna）获得了这份宝藏；之后，祂用苦难洁净了她，并召她进入永恒——进入那蒙福的永恒。她的离世，在那些真诚关心她的人心中，留下了一份回忆，这份回忆融合了平静、笃定的情感，以及对逝者寻常的悲伤。至少我是如此感受的！这种感受对我而言并非新鲜：一些在此世虔敬度日、归于主怀的逝者，也曾给我留下过同样的感受。
    - type: paragraph
      text:
        ru: Утешает меня то, что милосердый Господь, привел меня послужить Екатерине
          Павловне душеспасительным словом, хотя и очень недостаточно. Видя, что Бог
          внушает многим прибегать к моему скудному слову, – я не могу не признать,
          что Бог назначает мне в удел служение ближним Словом Божиим. Почему желаю
          и относительно Вас проходить сие служение блаженное и возвещать Вам Слово
          Божие, сколько при нерадении и немощи моей я мог познать оное из Священнаго
          Писания и писаний Святых Отцев.
        cn: 令我慰藉的是，仁慈的主引领我以那救赎灵魂的圣言服侍叶卡捷琳娜·巴甫洛夫娜，尽管我的服侍非常不足。鉴于神启示许多人来寻求我这微薄的言语，我不能不承认，神已命定我以神的圣言服侍邻人。因此，我亦愿为您履行这项蒙福的职事，并向您宣扬神的圣言，如同我在我的怠惰与软弱之中，从圣经和圣教父们的著作中所领悟到的那样。
    - type: paragraph
      text:
        ru: Милосердый Господь да утешит Вас, да укрепит Вас! – Быстро, быстро промчится
          время и наступит и для Вас час преселения в вечность. Употребите земныя
          дни Ваши на приготовление к ней. Вы видели в супруге Вашей, как хорошо приготовиться
          к вечности. Сие приготовление растворяет даже здешния скорби утешением и
          тем доказывается, что сие приготовление есть приготовление к блаженству.
        cn: 愿慈悲的吾主安慰并坚固您！——光阴似箭，转瞬即逝，您迁入永恒的时刻亦将到来。请善用您在世的岁月，为那永恒的归宿作好准备。您已从您的伴侣身上看见，如何才能圆满地预备自己迈向永生。这份预备，甚至能将尘世的愁苦化为慰藉，这正足以证明，此种预备，乃是通往真福的坦途。
    - type: paragraph
      text:
        ru: О Господе Вам преданнейший Архим. Игнатий.
        cn: 在主内，您最忠实的阿基曼德里特 伊格纳蒂。
    - type: paragraph
      text:
        ru: 5 февраля 1847
        cn: 1847年2月5日
  - type: heading2
    initial:
      ru: Письмо 368.
      cn: 书信 368：
    text:
      ru: Описание одного из своих поэтических вдохновений и утешительное слово семейству,
        потерявшему отца семейства
      cn: 描述我其中一次诗意灵感的涌现，并给失去一家之主的家庭以慰藉之言
    children:
    - type: paragraph
      text:
        ru: Христос Воскресе, и воистину воскресе! Многолюбезнейший, бесценнейший
          Федор Петрович!
        cn: 基督复活了，祂确确实实复活了！我最亲爱、最珍贵的费奥多尔·彼得罗维奇！
    - type: paragraph
      text:
        ru: 'Получив письмо Ваше, я долго беседовал с ним: оно и по ныне постоянно
          лежит на столике близ моей кровати. На ней провожу большую часть времени;
          одно у меня занятие – лежание: таков удел больнаго. Часто я перечитывал
          глубокое письмо – эту исповедь души Вашей, переносился мыслию к Вам. И вот
          – на днях – по обычаю один я в келии, по обычаю лежу: внезапно и живо представилось
          мне, что я на могиле Константина Федоровича – вместе с Вами, со всем Вашим
          семейством... Как будто послышался голос Константина Федоровича! Овладело
          душею моею чудное, неожиданное вдохновение: вскакиваю с кровати, тороплюсь
          начертать на бумаге мысли, представшие мне в многочисленном, очаровательном
          сонме. Когда я переводил их на бумагу, – рука едва поспевала изображать
          то буквами, то кой-какими знаками и намеками, кипящие ключем мысли, перемешивающияся
          с еще более чудными, тихо и насладительно волнующими душу ощущениями. Потом
          я перечитал исчерканный листок, – вижу: это – не моя собственность. Отрадное,
          утешительное вдохновение низошло ко мне не для меня одного: оно принадлежит
          Вам более, чем мне. Посылаю его Вам вместо краснаго яичка. Вы получите,
          прочитаете его в дни Святыя Пасхи. Пусть другия встречают праздник в шумных
          увеселениях: для Вас послужит услаждением «Слово из вечности». Это – беседа
          таинственно-послышавшагося мне голоса.'
        cn: 我收到您的来信后，与它长久地对话：它至今仍安放在我床边的小桌上。我大部分时间都在床上度过；我只有一个「 заня」——躺卧：这就是病患的命运。我常常重读这封深邃的信——您灵魂的告白，思绪便飞向您。就这样——几天前——一如往常，我独自在修道室中，一如往常地躺着：突然间，我清晰地浮现出这样一个画面——我与您，与您的全家，一同在康斯坦丁·费奥多罗维奇的墓前……仿佛听到了康斯坦丁·费奥多罗维奇的声音！奇妙而意外的灵感攫住了我的灵魂：我猛地从床上跃起，急忙将脑海中那无数、迷人的思绪描绘于纸上。当我将它们转录于纸时，我的手几乎来不及用文字，有时也用一些符号和暗示来记录那些如泉涌般、与更加奇妙、悄然且愉悦地激荡着灵魂的感受交织在一起的思绪。之后，我重读了那张涂鸦满布的纸片——我明白：这并非我私有之物。这令人欣慰、抚慰人心的灵感降临于我，并非只为我一人：它属于您，甚于属于我。我将它寄给您，权作红色的彩蛋。您将在圣逾越节的日子里收到并阅读它。让其他人沉浸于喧嚣的娱乐中庆祝节日吧：对于您而言，「永恒之言」将是您的慰藉。这是我神秘地听到的声音所进行的对话。
    - type: paragraph
      text:
        ru: Слово из вечности
        cn: 永恒之语
    - type: paragraph
      text:
        ru: '«Отец мой! мать моя! супруга моя! сестры мои! родные и друзья мои! вы
          все стеклись к моей одинокой могиле, – в молчании, с поникшими главами,
          окружили ее. Безмолвно, одними помышлениями и чувствованиями вы беседуете
          с безмолвствующим жителем гроба. Сердца ваши – фиалы неисцельной скорби.
          Потоки слез льются из очей ваших; из потоков слез пролившихся рождаются
          новые слезные потоки: печали – дна нет, слезам нет конца.'
        cn: 「我的父亲！我的母亲！我的妻子！我的姊妹们！我的亲友们！你们都聚集到我孤寂的墓前——在寂静中，低垂着头，环绕着它。你们默默地，仅凭思绪与情感，与墓中无言的住户交谈。你们的心是盛满无法治愈的悲伤的香炉。泪水如泉涌般自你们眼中流淌；从已然洒落的泪水洪流中，又生发出新的泪水洪流：悲伤无底，泪水无尽。
    - type: paragraph
      text:
        ru: Младенцы – дети мои! и вы здесь у камня могильнаго, у камня надгробнаго.
          И на ваших глазах навернулись слезки, – а сердце ваше почти не знает, о
          чем плачут очи, подражающие очам вашей матери, очам отца моего, очам моей
          матери. Вы любуетесь камнем надгробным, камнем светящимся, мрамором белоснежным;
          вы любуетесь надписью из букв золотых; а они – этот мрамор и эта надпись
          – провозвестники вашего ранняго сиротства.
        cn: 稚儿——吾之爱子！尔等亦在此墓石旁，立于碑石近侧。泪珠盈眶，然尔心几不知晓，是何引得双眸垂泪，只因效仿慈母之眼，效仿吾父之眼，亦效仿吾母之眼。尔等欣然凝视碑石，那皎洁之石，那雪白之大理石；尔等欣然凝视金字铭文；而此大理石与此铭文，却预示着尔等幼年之孤苦。
    - type: paragraph
      text:
        ru: 'Отец мой! мать моя! супруга моя! родные и друзья мои! что вы стоите так
          долго над моей могилой, над хладным камнем, хладно стоящим на страже гробовой?
          Уже давно охладело мое бездыханное тело, – возвращается, по узаконении Творца,
          в свою землю, разсыпается в прах... Какия тяжкия думы вас объемлют, удерживают
          на могиле моей?... Служители алтаря принесли к ней молитву о упокоении моем,
          возгласили мне вечную память в спасающем и упокоевающем меня Боге. Они отошли
          от могилы безмолвной; идите и вы: вам нужен покой после подвигов тела и
          души, умученных скорбию.'
        cn: 我的父！我的母！我的妻！我的亲人挚友们！你们为何在我墓前，在那冰冷的墓石旁，在那守护着坟衪的冰冷石头旁，久久伫立不去？我的无息之躯早已冰冷，——它正遵照造物主的法则，归返尘土，化为飞灰……是何等沉重的思绪，将你们缠绕，使你们徘徊在我的墓前？……祭坛前的仆役们已为我的安息献上祈祷，他们在拯救并赐我安息之神里，为我宣告了永恒的纪念。他们已然离开了这寂静的墓衪；你们也请离去吧：在身心饱受悲痛折磨的劳苦之后，你们需要安息。
    - type: paragraph
      text:
        ru: Вы нейдете?... вы здесь... вы – как-будто приковались к месту моего погребения!...
          В молчании нерушимом, – с думой, для которой нет объяснения, – и сердцем,
          в котором обилием скопившихся чувств поглощается определенность чувства,
          вы не отступаете от могилы влажной, от камня – памятника безчувственнаго...
          Что надо вам? вы – из-под камня, из недр могилы мрачной как-будто ожидаете
          моего голоса.
        cn: 你寻不见我吗？……你在此……你仿佛被锁链系在了我安息的墓地！……在不被打破的寂静中，带着一种无法言说的思绪，以及一颗被积聚情感的丰盈所吞噬了特定感受的心，你不曾远离这湿润的坟墓，不曾远离这冰冷的墓碑……你想要什么？你仿佛正从石碑之下，从阴暗墓穴的深处，期盼着我的声音。
    - type: paragraph
      text:
        ru: 'Нет этого голоса: вещаю – одним молчанием. Тишина нерушимая – удел кладбища.
          Прахи мертвецов говорят без слов: тлением осуществленным возглашают громкую
          проповедь, убедительное увещание к живущим, мятущимся, шумящим на земной
          поверхности искателям тления.'
        cn: 没有这个声音：我只以缄默传言。那不可打破的寂静，乃是墓园的归宿。亡者的尘土，无言地诉说着：他们以已然成就的朽坏，宣扬着洪亮的教诲，对那些生活于世、躁动不安、喧嚣于大地的朽坏寻求者，发出令人信服的劝诫。
    - type: paragraph
      text:
        ru: 'И есть еще у меня голос! и говорю с вами! и отвечаю на ваши неизъяснимыя
          думы, на ваши непроизнесенныя и неизглаголенныя вопросы. Послушайте меня!
          отличите мой голос в общем, едином голосе, которым говорит вечность к времени.
          Глагол вечности – один, неизменяемый, непреложный. В ней нет переменчивости:
          в ней день един, сердце едино, мысль одна. Соединяющий все во едино – Христос.
          Оттуда голос – один.'
        cn: 我仍有声音！我向你们倾诉！我回应你们那不可言喻的思绪，回应你们那些未曾出声、未曾宣之于口的疑问。请听我言！请在那个整体的、独一的声音中辨认出我的声音，那是永恒对时间所发出的声音。永恒的道，是独一的、不变的、永恒的。在永恒中没有变化：在其中，日为一日，心为一心，念为一念。将万有合而为一的，是基督。因此，这声音是独一的。
    - type: paragraph
      text:
        ru: В этом едином голосе, которым говорит вечность, отличите мой голос! Неужели
          вы, родные мои, не узнаете моего голоса? Мой голос в общем голосе вечности
          имеет свой отдельный звук, как голос струны в общем аккорде многоструннаго,
          гремящаго фортепиано.
        cn: 在这永恒发出的同一声响中，请辨认出我的声音！难道你们，我的亲人，不认得我的声音吗？我的声音在永恒的整体声音中，有着自己独特的回响，如同多弦齐鸣、轰然作响的钢琴合奏中，某一琴弦的声响。
    - type: paragraph
      text:
        ru: 'Вещал вам голос вечности, вещал с времени крещения, как и прочим Христианам,
          когда вы были еще неспособны внимать ему. Голос вечности! увы, – мало внимают
          тебе в шумной земной гостинице! То младенчество наше препятствует внимать
          тебе; то заботы, развлечения житейския препятствуют внимать тебе. А ты –
          неумолкаешь: говоришь – говоришь, – и, наконец, чрез посланника своего –
          смерть требуешь и внимательнаго и невнимательнаго слушателя к отчету в внимании
          святым словам вечности, святым словам Бога.'
        cn: 永恒的声音曾向你说话，自你受洗之时起便向你说话，如同向其他基督徒一样，那时你尚不能倾听。永恒的声音啊！唉，在这喧嚣的世间客栈里，鲜少有人能听到你！有时是我们幼年的无知阻碍我们倾听你；有时是世间的忧虑与纷扰阻碍我们倾听你。而你——从未止息：你诉说——你诉说，——最终，通过你的使者——死亡，你召唤那些曾专心倾听的，也召唤那些不曾专心倾听的，要求他们为自己对永恒的圣言、对上帝的圣言的关注程度作出交代。
    - type: paragraph
      text:
        ru: Чтоб голос вечности имел для вас особенный отголосок, способный пронзить
          ваше сердце, привлечь к словам спасения все внимание ваше, Бог причислил
          меня к говорящим из вечности. Мой голос слился с общим голосом небожителей;
          для прочих жителей земли я мертв, безгласен, как и другия мертвецы. Но для
          вас я жив, – и, мертвый, говорю слово спасения лучше, нежели как сказал
          бы его, живя между вами и вместе с вами гоняясь за призраками благ, которыми
          тление обманывает и губит странников земных.
        cn: 愿永恒之声能为您带来独特的回响，穿透您的心扉，将您所有的注意力引向救赎之言。为此，上帝将我列入那些从永恒中发声者之中。我的声音已与天上众圣徒的宏大之声融为一体；对于地上其余的生灵，我已逝去，默然无声，如同其他逝者一般。然而，对于您，我仍旧活着——我虽已逝，却能比我活在您中间，与您一同追逐那朽坏以虚幻之福欺骗并毁灭地上客旅的幻象时，更能阐述救赎之道。
    - type: paragraph
      text:
        ru: 'Бог – милостив безконечно. Ах! если б было нужным и полезным, – внезапно
          из-под тяжкаго камня, из тьмы могильной отозвался бы я вам!.. Но Небо признало
          частный голос из вечности излишним. И какой голос из вечности уже не лишний,
          когда Бог благоволил, чтоб не только Моисей и Пророки, но Сам единородный
          Сын Его возвестил земле волю Его, возвестил ей уставы святой, блаженной
          вечности?«Имут Моисеа и пророки: да послушают их», – ответ был Неба просившему
          голоса умерших для спасительной проповеди живущим на земле плотскою жизнию,
          гибнущим душевною, вечною смертию.«Аще Моисеа и пророки не послушают, иащекто
          от мертвых воскреснет, не имут веры»(Лук.16:29–31).'
        cn: 上帝的慈悲无限无垠。啊！若这有必要，若这有裨益——我将忽然从沉重巨石之下，从坟墓的幽暗中，向你们发出回应！然而，上天认定来自永恒的私人之声已是多余。当上帝已然恩准，不仅借由摩西和先知，甚至借由祂的独生圣子，向世间宣告祂的旨意，向世间宣示圣洁、蒙福永恒的律法时，还有何声音是多余的呢？「他们有摩西和先知的话，可以听从。」——这是上天对那祈求死者之声，为世上过着肉身生活、在灵魂上遭受永恒死亡之人进行救赎性宣讲的回应。「若他们不听从摩西和先知的话，即使有人从死里复活，他们也不会相信。」（路加福音
          16:29-31）
    - type: paragraph
      text:
        ru: 'А ты, товарищ мой – мертвец, но еще с живым словом в устах?.. вот – отец
          мой, мать моя, супруга моя, родныя мои... Не могу говорить с ними иначе,
          как общим словом вечности. В этом слове они слышат звук и моего голоса...
          да! они слышат его!.. Но нет у меня отдельнаго, частнаго слова... Товарищ
          мой! из общих наших сокровищ вечности, скажи им за меня простое, необходимейшее
          для них слово: «Земная жизнь – мгновенное, обманчивое сновидение. Вечность
          – неизбежна... Есть и бедственная вечность!.. Стяжите вечность блаженную
          вниманием, послушанием всесвятым словам и заповеданиями всесвятаго Бога...
          и приходите ко мне на светлый вечный Праздник, каждый в свое, самим и единым
          Богом непостижимо-назначенное время».'
        cn: 吾友啊，你已逝，但口中仍存活言吗？……瞧，我的父亲，我的母亲，我的妻子，我的亲人……我无法与他们交谈，除非用那普世的永恒之言。在这言语中，他们听见了我声音的回响……是的！他们听见了！……但我没有个别的，私密的话语……吾友啊！从我们共同的永恒宝藏中，请为我向他们说出那最简单、对他们最不可或缺的话语：「尘世生命，不过是瞬息万变、虚幻的梦境。永恒，无可避免……亦有苦难深重的永恒！……通过专心致志、顺从至圣之神的圣言与诫命，获取那蒙福的永恒吧……然后，在各自那由独一真神奥秘命定之时刻，前来与我相聚，共赴那光明永恒的盛宴。」
    - type: paragraph
      text:
        ru: Архимандрит Игнатий.
        cn: 总领修道司铎 伊格纳提。
