    text:
      ru: К брату, занимающемуся умною молитвою. Наставление в духовной жизни
      cn: 致从事心祷的弟兄：灵性生活指南
    children:
    - type: paragraph
      text:
        ru: 'Как ты думаешь? – в чем недостаток, на который мог бы я особенно пожаловаться
          при неисходном из келлии уединении моем? – На недостаток времени. Болезненность
          и лечение пожирают у меня все время. Лежу, лежу, лежу в бездействии, в онемении:
          сильное лекарство вытягивает из жил и костей застаревшую простуду, как цирюльник
          выдавливает кровь из припущеной пьявицы. Если, Бог даст, поокрепну, – придут
          занятия, которыя теперь терпеливо ждут меня, – начнут отнимать время. Если
          возвращусь в Петербург и Сергиеву пустынь, – там обрушатся на меня братия,
          друзья, знакомые, любопытные, дела монастыря и монастырей, – похитят все
          время. Подумал я: теперь, в свободныя минуты мало-помалу составлю для Леонида
          обещанное ему мною описание и объяснение некоторых иноческих деланий, –
          вместе дам ответы на некоторыя статьи его писем.'
        cn: 你以为如何？——在我不出小室的隐居生活中，我能特别抱怨的不足之处是什么？——是时间的不足。病痛与治疗吞噬了我所有的时间。我躺着，躺着，躺着，毫无作为，麻木不仁：强效的药物从我的筋骨中抽取出陈年的寒气，就像理发师从吸饱血的蛭中挤出血液一样。如果，蒙上帝恩赐，我能康复，——那些现在正耐心等待我的事务就会随之而来，——开始占据我的时间。如果我返回彼得堡和圣谢尔盖修道院，——那里会有弟兄们、朋友们、熟人、好奇者、修道院和各修道院的事务向我蜂拥而至，——它们将窃取我所有的时间。我心想：现在，在这些空闲的时刻里，我要一点一滴地为列奥尼德写下我曾许诺给他的，对某些修士修行功课的描述和解释，——同时也会答复他信中的某些内容。
    - type: paragraph
      text:
        ru: 'Мы не сходимся с тобою в понятиях при некоторых употребляемых нами выражениях;
          под одним и тем же словом ты разумеешь одно, – я другое. Например, под словом:
          «духовный, духовность», ты разумеешь то, что все ныне приняли разуметь,
          – таким разумением удаляешься от смысла, соединеннаго с этим словом в Священном
          Писании и писаниях святых Отцов. Ныне книга – лишь о религиозном предмете,
          уже носит имя «духовный». Ныне – кто в рясе, тот – неоспоримо «духовный»,
          – кто ведет себя воздержанно и благоговейно, тот «духовный» в высшей степени!
          Не так научает нас Св. Писание, не так научают нас святые Отцы. Они говорят,
          что человек может быть в трех состояниях: в естественном, нижеестественном
          или чрезъестественном и вышеестественном. Эти состояния иначе называются:
          душевное, плотское, духовное. Еще иначе: пристрастное, страстное, безстрастное.
          Нижеестественный, плотский, страстный, есть служащий вполне временному миру,
          хотя бы он и не предавался грубым порокам. Естественный, душевный, пристрастный
          есть живущий для вечности, упражняющийся в добродетелях, борющийся со страстями,
          но еще не получивший свободы, невидящий ясно ни себя, ни ближних, а только
          гадательствующий как слепец, ощупью. Вышестоящий, духовный, безстрастный
          есть тот, кого осенил Дух Святый, кто будучи исполнен Им, действует, говорит
          под влиянием Его, возносится превыше страстей, превыше естества своего.
          Такие – точно: свет миру и соль земли, – видят себя, видят и ближних, а
          их увидеть может только подобный им духовный.«Духовный же востязует убо
          вся, а сам той ни от единого востязуется»(1Кор. 2, 15), говорит Писание.
          Такие встречаются ныне крайне редко. В жизни моей я имел счастие встретить
          одного, – и до ныне странствующаго на земли, – старца, лет около 70, из
          крестьян, малограмотнаго: он жил во многих местах России, в Афонской горе,
          – говорил мне, что и он встретил только одного. Держись, как в этом случае,
          так и в других терминологии св.Отцев, которая будет соответствовать твоей
          жизни практической, которая часто несогласна с терминологией новейших теоретиков.
          Прости, что назову теоретиков – мертвыми! Пусть эти мертвые возятся с своими
          мертвецами, т.е. с теми, которые хотят слышать слово Божие с целию насладиться
          красноречием, кровяными порывами, игрою ума, но не с тем чтобытворить Слово.
          – Последним нужно сказать: «с какою приятностию мы слушали, – провели время»,
          а первым нужно, чтоб об них сказал мир: «ах! как они умно, прекрасно говорят».
          Не прельстись ни умом естественным, ни красноречием! Это все – прах. Этому
          красноречию и этому уму сказано: «земля еси»! Впрочем, я понимаю, что ты,
          вкусивши жизни, не можешь удовлетвориться мертвым! Прекрасно сказал св.
          Симеон Новый Богослов: «Притворяющихся добродетельными и кожею овчею, по
          наружности являющих одно, другое же сущих по внутреннему человеку, всякия
          исполненных неправды, полных зависти и рвения и сластей злосмрадия, весьма
          многие яко безстрастных и Святых чтут, имея неочищенное душевное око, ниже
          могущие познати их от плодов их; во благоволении же и добродетели и простоте
          сердца пребывающих и Святых сущих воистину, яко прочих от человек пренебрегают,
          и, презирающе их, притекают, и за ничтоже вменяют. Глаголивого и тщеславнаго,
          учительным паче и духовным таковые быти вменяют. Духом Святым вещающаго,
          высокомудрении и гордостию недугующие диаволею, яко высокомудра и горда
          отвращаются, то словес его ужасающеся, паче нежели умиляющеся. От чрева
          же и учений тонкословствующаго, и противу спасения своего лгущаго, вельми
          похваляют и приемлют». Равным образом только те книги в точном смысле могут
          быть названыдуховными, которые написаны под влиянием Святаго Духа. Не увлекайся
          общим потоком, но следуй по узкой стези вслед за святыми Отцами. Ты полюбил
          мое: сообщаю – тебе, как я старался вести себя.'
        cn: '我们对于某些词汇的理解有所不同；你理解为一个意思，我理解为另一个意思。例如，对于「属灵」、「灵性」这些词，你所理解的乃是现今众人普遍接受的意义——这种理解偏离了圣经和圣教父著作中这些词语的本意。如今，一本书只要主题与宗教相关，便被称为「属灵」之书。如今，凡穿戴僧袍者，无疑便是「属灵之人」；凡行为节制、虔诚者，便是极度「属灵之人」！然而，圣经并非如此教导我们，圣教父亦非如此教导我们。他们说，人有三种状态：自然状态、低于自然状态或超越自然状态和高于自然状态。这些状态亦可称为：属魂状态、属肉状态、属灵状态。又可称为：执着于情欲状态、被情欲所制状态、无情欲状态。


          低于自然状态者、属肉者、被情欲所制者，是全然服侍现世者，即便他并未沉溺于粗鄙之恶习。自然状态者、属魂者、执着于情欲者，是为永恒而活、勤行美德、与情欲搏斗者，然而尚未获得自由，既不能清晰地认识自己，亦不能清晰地认识他人，仅如盲人摸索般揣测。高于自然状态者、属灵者、无情欲者，是被圣灵荫蔽者，他被圣灵充满，在圣灵的影响下言行，超越了情欲，超越了其自身本性。这样的人，确然是：世界之光，地上之盐——他们认识自己，也认识他人，而唯有与他们同样属灵的人才能认识他们。圣经说：「属灵之人，能洞察万事，却不被任何人所洞察」（哥林多前书
          2:15）。


          这样的人如今极其罕见。在我一生中，我有幸遇到一位，他至今仍在世间游历，是一位年约七十的农民长者，识字不多：他曾旅居俄罗斯各地，也去过阿索斯山，他告诉我，他也只遇到过一位这样的人。在这种情况以及其他术语上，请你秉持圣教父的术语，这会与你的实践生活相符，而你的实践生活往往与现代理论家的术语不一致。请原谅我称理论家为「死人」！让这些死人去与他们的死人缠斗吧，即那些想要听上帝之道，目的只是为了享受雄辩之辞、血脉贲张、心智游戏，却不是为了遵行圣言之人。——对于后者，需要说：「我们听得多么愉快，——度过了美好的时光」；而对于前者，则需要世人说：「啊！他们说得多么聪明，多么优美。」


          不要被自然的心智所诱惑，也不要被雄辩之辞所迷惑！这一切都不过是尘土。对这雄辩之辞和这心智，已经说过：「你本是尘土！」不过，我明白，你尝过生命的滋味，不能满足于死寂之物！圣西默盎新神学家说得极好：「那些假装有德、披着羊皮、外表显现一套、内在人却是另一套的人，充满各种不义、嫉妒、热忱和恶臭的享乐，却被许多人当作无情欲者和圣徒来敬重，因为他们灵魂的眼睛没有洁净，无法从他们的果子认出他们；而那些安居于恩惠、德行和心之淳朴中，真实是圣徒的人，却被他们像对待普通人一样轻视，并鄙视他们，趋之若鹜，视他们为无物。那些能言善道、爱慕虚荣的人，这样的人却以为他们是更具教化性和属灵的。那些借着圣灵说话的人，却被患有魔鬼式高傲和自大的人，视作高傲自大而加以排斥，他们与其说被他的话语所感化，不如说被他的话语所惊骇。而那些口腹之欲和学问高谈阔论、言语与自身救赎相悖的人，却备受赞扬和接纳。」同样，唯有那些在圣灵影响下写成的书籍，才能被精确地称为属灵之书。不要被洪流所卷走，但要循着狭窄的道路跟随圣教父。你喜欢我的话：我告诉你，我是如何努力约束自己的。'
