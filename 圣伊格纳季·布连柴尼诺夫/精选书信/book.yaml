  - type: heading2
    initial:
      ru: Письмо 402.
      cn: 书信 402：
    text:
      ru: О грубом суеверии, утрате истинного христианства и приверженности к внешней
        форме русского народа
      cn: 论俄罗斯民族的粗鄙迷信、真基督信仰的失落与外在形式的固守
    children:
    - type: paragraph
      text:
        ru: Письмо твое, Любезнейшая Сестра, от 12-го Ноября я получил, и, хотя писал
          на прошедшей почте, – пишу и на нынешней, чтоб доставить тебе при твоем
          лечении и совершенном уединении какое-нибудь развлечение...
        cn: 亲爱的姊妹，您十一月十二日的信函我已收悉。虽已在上期邮寄中回复，我仍于本期再函，旨在为您疗养及全然隐居之时，稍添些许消遣。
    - type: paragraph
      text:
        ru: 'Непременно кушай говяжий бульон и другую нужную по требованию твоего
          тела мясную пищу. Церковь положила в известныя времена воздержание от мясной
          пищи для того, чтоб непрестанно употребляемая мясная пища не разгорячала
          безмерно тел, чтоб они на растительной пище постнаго времени прохлаждались
          и облегчались, а не потому, чтоб употребление мяса заключало в себе собственно
          какой грех или нечистоту. И потому удаление от мяса при необходимости и
          болезни есть грубый предразсудок русскаго человека, обременившего небесную
          религию многими своими национальными дебелостями, оцеживающими комара и
          пожирающими верблюда. В России, – потому что христианской верой занимаются
          очень поверхностно и грубо, идут к познанию Христа семинарией и академией,
          которых Христос не установил, а оставили очищение себя святыми подвигами,
          которое Христос установил и заповедал, – пребывают вне истинных, живых понятий
          о вере Христовой. – Какое Христианское образование найдем в России? В простом
          народе, наиболее излишнюю, скрупулезную привязанность ко всему вещественному,
          к форме, – от чего родились расколы; – недостаток, крайний недостаток в
          познаниях и ощущениях духовных. Этот же недостаток в обществе образованном:
          к нему присоединяется небрежение к форме, странно-соединенное с врожденным,
          усвоившимся уродливым уважением к этой же самой форме. – Вы встречаете человека
          образованного нынешним образованием, заимствованным из развращенной Европы,
          умеющаго разшаркаться, извернуться, быть ловким на бале, в дипломатическом
          салоне, имеющаго о всех предметах кое-какой, свой, по большей части безтолковый
          толк; – Вы находите в нем по отношению к религии неверие, скептицизм, и,
          внезапно, рядом возле философскаго скептицизма Европы грубое суеверие, предразсудок
          глупый и смешной избы русской; он ни за что не сядет тринадцатым за стол,
          – чрезвычайно обезпокоится, когда соль будет просыпана, – оплевывается на
          все стороны при встрече с попом или монахом. В человеке, который хвалится
          своим разумом – две крайности, две пропасти погибельные: неверие и суеверие!
          Где ж вера чистая, святая? – Ее нет ни в слепых односторонних приверженцах
          формы, ни в превозносящемся разуме и премудрости человеческой, разуме и
          премудрости падших, отверженных Богом. Вера, святая вера! Вера – око, которым
          одним ум человеческий может усмотреть и зреть Святую Истину!... Шествие
          ея по пути узкому и прискорбному, ведущему в живот, по пути, почти безлюдному,
          шествуемому весьма немногими. Ведет человека по этому пути Евангелие. –
          Подробное изучение веры Христианской и всего, ведущего к точному познанию
          Христова учения содержит в себе разрешение множества недоумений, рожденных
          неверием и суеверием. Церковная история сохранила нам следующее событие
          времен первых христианства. На острове Кипре был великой Святости Епископ
          Спиридон Тримифунтский, живший в конце третьяго и начало четвертаго столетия,
          присутствовавший на первом Никейском Соборе, муж, совершивший великия знамения.
          В Четьих Минеях есть житие его (первыя числа Декабря).'
        cn: 你务必食用牛肉汤以及其他你身体所需之肉食。教会规定在某些特定时期禁食肉类，目的在于使人持续食用肉食的身体不至于过度炽热，好让身体在斋戒期间的素食中得以清凉与舒缓，而非因为食肉本身有何罪过或不洁。因此，在身体需要或生病时拒绝食肉，乃是俄国人粗鄙的偏见，他们以诸多自身的民族陋习，使这神圣的信仰蒙上了重负，这些人「滤出蠓虫，却吞下骆驼」。在俄罗斯——因为人们对基督教信仰的涉猎过于肤浅和粗陋，他们通过基督并未设立的神学院和科学院来认识基督，却放弃了基督所设立并教导的借由神圣苦修来洁净自身的方式——他们仍然停留在对基督信仰的真实而鲜活的理解之外。——我们在俄罗斯能找到何种基督教教育呢？在普通百姓中，最为突出的是对一切物质形式过度的、一丝不苟的执着——这正是产生分裂的根源；他们对属灵的知识和感受极度匮乏。同样，在受过教育的社会阶层中也存在这种匮乏：此外，他们对形式的轻忽，竟又奇特地与一种与生俱来、根深蒂固的、扭曲的对这种形式的尊重结合在一起。——你遇到一位接受过当今教育的人，这种教育源自堕落的欧洲，他懂得如何鞠躬哈腰，如何圆滑周旋，如何在舞会和外交场合中游刃有余，他对所有事物都有着某种自己的一套见解，而这套见解大多是无稽之谈；——你会发现，在宗教方面，他表现出不信、怀疑主义，然而，在欧洲哲学怀疑主义的旁边，又突然并存着一种粗陋的迷信，一种愚蠢可笑的俄国农舍式的偏见；他绝不会第十三位入座，当盐洒出来时会异常不安，遇见教士或修士时会向四方吐唾沫。在一个夸耀自己理智的人身上，却存在着两个极端，两个致命的深渊：不信与迷信！那么纯洁、神圣的信仰又在哪里呢？——它既不在那些盲目偏执于形式的人之中，也不在那些自诩理智和人类智慧的人之中，因为那是堕落之人、被上帝弃绝之人的理智和智慧。信仰，神圣的信仰！信仰是那双眼睛，唯有它，人类的心智才能洞察并看见神圣的真理！……它的道路是狭窄而悲苦的，通向生命，这条路几乎无人问津，唯有极少数人行走其上。引领人走上这条道路的，乃是福音。——对基督教信仰以及一切通向精确认识基督教导之事物的深入研究，能够解答由不信和迷信所产生的无数困惑。教会历史为我们保存了基督教早期的一个事件。在塞浦路斯岛上，曾有一位圣德卓著的主教，即特里米丰的圣斯皮里顿，他生活在第三世纪末至第四世纪初，曾出席第一次尼西亚公会议，是一位行了大奇迹的人。在他的《诸圣言行录》（十二月初）中记载了他的生平。
    - type: paragraph
      text:
        ru: 'На первой недели Великаго Поста, в пятницу пришел к нему странник Христианин.
          При Епископе жила дочь его. Епископ говорит дочери: «Нет ли у нас угостить
          странника?» Дочь ответила: «Отец мой! Ты не вкушаешь ничего в эту неделю,
          и я стараюсь подражать тебе: поэтому у нас нет никакой пищи приготовленной;
          а есть от мясоеду остаток свиных мяс». Епископ говорит: «Поставь это мясо
          на стол и приготовь нам трапезу». Дочь исполнила приказание отца; угодник
          Божий пригласил к столу своего гостя и сам сел с ним, чтоб кушать. Странник
          сказал: «Я – христианин, – и не ем мяснаго в Великий пост». Епископ отвечал
          ему: «Потому-то, что ты Христианин, а не жид, – и должен ты есть: мы воздерживаемся
          от мяса не потому, чтоб они были нечисты, или чтоб в этом была какая добродетель,
          как воздерживаются от них жиды, но чтоб телеса наши не отягчились объядением
          и пьянством». – Эта повесть – в одной из драгоценных книг моих, в которых
          много интереснейших и полезнейших событий и преданий первенствующей Христовой
          Церкви.'
        cn: 在 Великий Post 的第一周，星期五，一位基督徒旅人来到他那里。主教的女儿与主教同住。主教对女儿说：「我们有没有什么可以款待这位旅人的？」女儿回答说：「我的父亲！您这一周什么都不吃，我也努力效仿您：所以我们没有任何预备好的食物；只有从肉食周留下的猪肉。」主教说：「把这肉放在桌上，为我们预备一餐。」女儿遵照父亲的吩咐；这位神的圣仆邀请他的客人到桌边，自己也坐下与他一同用餐。旅人说：「我是一位基督徒，——在
          Великий Post 期间不吃肉。」主教回答他说：「正因为你是基督徒，而不是犹太人，——所以你应当吃：我们禁戒肉食，并非因为它们不洁净，或其中有什么德行，如同犹太人禁戒那样，而是为了不让我们的身体因暴饮暴食而变得沉重。」——这个故事——在我一本珍贵的书中，其中有许多早期基督教会最有趣、最有益的事件和传说。
    - type: paragraph
      text:
        ru: Людям полезно объяснять подобныя обстоятельства, не страшась уязвить суеверие
          (надо носить немощи ближних, но не растить потачкою их предразсудки). Бог,
          видя прямое твое намерение, подействует во благо на их сердца. Мне привелось
          видеть этому примеры.
        cn: 向人们解释这类事情是很有益的，不必害怕会伤害到他们的迷信（我们应当担负邻人的软弱，但不可姑息养奸，滋养他们的偏见）。上帝，洞察你纯正的意图，必将在他们心中施展善工。我曾有幸亲眼见过这样的例子。
    - type: paragraph
      text:
        ru: Как древние христиане ставили превыше всего Евангельскую заповедь, а по
          ней уже чтили и Церковное предание!
        cn: 古老的基督徒们是如何将福音的诫命置于一切之上，并以此敬重教会传统！
    - type: paragraph
      text:
        ru: 'Преподобный Кассиан, отец 4-го века, странствуя по Египту, пришел в постный
          день к некоторому святому пустынножителю. Пустынножитель представил ему
          трапезу с некоторым отступлением от постного строго устава. – Уходя от старца,
          св. Кассиан спросил его: «Почему иноки в Египте разрешают пост для посетителей,
          между тем как иноки Сирии этого не делают?» (Иноки Египетские, а между иноками
          Египетскими, иноки Скита почитались, – и справедливо, – возвышеннейшими
          по святости и духовному разуму иноками во всем мире). Пустынножитель отвечал:
          «Пост – мое; когда захочу, могу его иметь; а принимая братьев и отцов, приемлем
          Христа, Который сказал:"Приемляйвас,Мене приемлет»(Ин. 13:20), – и: «немогут  сынове
          брачныи поститисядóндежес ними Жених. Егдаже отыдетЖених, тогда постятся»(Мк. 2:19;Мф. 9:15).
          Вот истинное понятие о учении Христовом!...'
        cn: 圣卡西安长老，一位四世纪的教父，在埃及游历时，于一个斋戒日拜访了一位圣洁的隐修士。这位隐修士为他准备了一顿饭食，其规制稍稍有别于严格的斋戒律例。——在告别这位长者时，圣卡西安问他：「为何埃及的修士们在接待访客时会解除斋戒，而叙利亚的修士们却不这样做呢？」（埃及的修士，尤其是斯基特的修士们，被认为是——也确实是——全世界在圣洁和属灵智慧方面最为卓越的修士）。隐修士回答道：「斋戒是我自己的事；我何时想守，便可守；然而，当我们接待弟兄和教父时，我们乃是接待基督，正如祂所说：『那接待你们的，就是接待我』（约翰福音
          13:20），又说：『新郎和他们同在的时候，伴郎岂能禁食呢？但日子将到，新郎要离开他们，那时他们就要禁食了』（马可福音 2:19，马太福音 9:15）。这就是对基督教义的真实理解啊！」
    - type: paragraph
      text:
        ru: Димитрию Тихоновичу мой всеусерднейший поклон. Обнимаю его! Христос с
          тобою. Благословение Божие да осеняет и да хранит тебя.
        cn: 致季米特里·季霍诺维奇，我最诚挚的敬意。我拥抱他！基督与你同在。愿上帝的祝福荫庇并护佑你。
    - type: paragraph
      text:
        ru: Преданнейший брат Архимандрит Игнатий.
        cn: 致忠贞的阿基曼德里特 伊格纳提乌斯修士。
    - type: paragraph
      text:
        ru: 24 ноября 1847
        cn: 1847年11月24日
  - type: heading2
    initial:
      ru: Письмо 403.
      cn: 书信 403：
    text:
      ru: Радость о сестре, избравшей «в удел свой Бога»
      cn: 欣闻姐妹以「上帝为己业」所生之喜悦
    children:
    - type: paragraph
      text:
        ru: Истинным, сердечным утешением – Любезнейший Друг и Сестра – служат мне
          письма твои. Какое зрелище на земле может быть приятнее того, когда видишь
          душу, созданную по образу Божию, искупленную Кровию Богочеловека, – что
          она избирает в удел свой Бога, отсюда уже причисляется к малому стаду, которое
          поставлено будетодеснуюСудии нелицеприятного, Которому Бог благоизволил
          дать Царство.
        cn: 挚爱友朋与姊妹，你的书信带给我真实而由衷的慰藉。世上有什么景象，能比得上目睹一个按着上帝形象所造、由道成肉身之主宝血所赎的灵魂，选择上帝作为其永恒产业，并从今就被列入那小小的羊群之中，这羊群将要站在那不偏不倚的审判者右边——那审判者，上帝所喜悦将国度赐予他的呢？
    - type: paragraph
      text:
        ru: 'Скажу тебе, в глубине моего сердца всегда была тайная скорбь о тебе.
          Я помышлял: «Сколько посторонних людей притекает ко мне, обновляется душами
          в познание истины и в утешение сердца, предвкушающаго будущее блаженство,
          утешение, которое рождается единственно от познания истиннаго Христова учения!
          а та сестра моя, которую Бог привел воспринимать от купели и которой я обязан
          словом спасения, – стоит от меня вдалеке, – и не знаю – в каком состоянии
          душа ея?»... Бог, по неизреченной благости Своей, отъял эту скорбь от сердца
          моего и заменил ее утешением, присовокупив это утешение ко многим другим
          утешениям, низшедшим ко мне от Руки Божией...'
        cn: 我告诉你，在我心灵深处，总有一份为你而藏的隐秘忧伤。我曾思忖：「有多少陌生人来到我这里，他们的灵魂在真理的认知中焕然一新，内心也因此得蒙慰藉，预尝到未来的福祉。这慰藉，唯独源于对基督真实教导的认识！然而我那蒙上帝引导受洗的姊妹，我本应向她宣讲救赎之道，却与我相隔遥远，我甚至不知她的灵魂境况如何？」…如今，上帝以祂莫测之美善，已将这份忧伤从我心中挪去，并以慰藉取而代之。这慰藉与许多其他从上帝之手降临于我的慰藉一同，滋润着我的心田。
    - type: paragraph
      text:
        ru: Очень хорошо делаешь, что возверзаешь на Бога попечение твое о образе
          нашего свидания. Бог устроит все по премудрости и благости Своей.
        cn: 你做得很好，将我们相会方式的忧虑全然交托于上帝。上帝必以祂的智慧与良善，安排一切。
    - type: paragraph
      text:
        ru: Призываю благословение Божие на тебя и на весь дом твой! Да благословится
          все житие твое.
        cn: 我祈求上帝的祝福降临于你及你全家！愿你的一生蒙受祝福。
    - type: paragraph
      text:
        ru: Тебе преданнейший брат и друг Архимандрит Игнатий.
        cn: 致您，您最忠实的兄弟与朋友，阿奇曼德里特 伊格纳季。
    - type: paragraph
      text:
        ru: 11 декабря 1847
        cn: 1847年12月11日
  - type: heading2
    initial:
      ru: Письмо 404.
      cn: 书信 404：
    text:
      ru: О сочинениях св. Димитрия Ростовского
      cn: 关于圣 季米特里 罗斯托夫斯基（Димитрия Ростовского）的著作
    children:
    - type: paragraph
      text:
        ru: Письмо твое, Любезнейшая сестра, от 28 ноября получил. Лечение твое, кажется,
          благодаря Богу идет должным порядком...
        cn: 亲爱的姊妹，您十一月二十八日的来信我已收到。您的疗程，蒙主恩佑，似乎正循序进行……
    - type: paragraph
      text:
        ru: 'Сочинения Святителя Димитрия носят на себе печать благодатного помазания
          и сообщают это помазание читателям своим. Святитель жил в Западной России,
          там образовался, а в Западной России имели тогда сильное влияние иезуиты
          и вообще латинизм. Поэтому сочинения Св. Димитрия не совсем чисты, не вполне
          в Восточном характере. Этому подверглись некоторые и древние Святые Писатели,
          между прочим Св.Григорий Нисский, брат Василия Великаго. Что делать? Это
          значительный недостаток в писаниях Св. Димитрия. По мне лучше всего: нравоучения
          в 4-й части, приложенныя к Св. Истории, что кажется, было его последним
          сочинением, а потому относительно к духу зрелейшим...'
        cn: 圣主教季米特里的著作带有圣恩的膏抹印记，并将这膏抹传达给他的读者。这位圣主教居住在西俄罗斯，在那里接受教育。当时，西俄罗斯受到耶稣会士和拉丁教义的强烈影响。因此，圣季米特里的著作并非全然纯粹，不完全符合东方教会的特质。一些古老的圣徒作家也曾受此影响，例如圣尼撒的格里高利，大圣瓦西里的兄弟。能怎么办呢？这是圣季米特里著作中一个显著的缺陷。在我看来，最好的部分是第四卷中，附于《圣史》之后，关于道德教诲的部分。这似乎是他的最后一篇作品，因此在精神上更为成熟……
    - type: paragraph
      text:
        ru: Димитрию Тихоновичу – мой всеусерднейший поклон. Благодарю за сведения
          о Каме и Печоре. Не хлопочите о доставлении больших сведений! Этих довольно.
          На судьбе моей написано, видно, другое, – и не живать мне на Печоре.
        cn: 致季米特里·季霍诺维奇——我最诚挚的敬意。感谢您提供有关卡马河与伯朝拉河的信息。请不必费心搜集更多资料了！这些已然足够。我的命运簿上，想来，书写着别样的篇章——我无缘在伯朝拉河畔终老。
    - type: paragraph
      text:
        ru: '1847'
        cn: '1847'
  - type: heading2
    initial:
      ru: Письмо 405.
      cn: 书信 405：
    text:
      ru: О чтении 4-й части Творений св. Димитрия Ростовского, совет прочитать толкование
        Евангелия арх. Никифора Астраханского и о своей дружбе с сестрой
      cn: 关于阅读圣季米特里·罗斯托夫斯基（Дмитрий Ростовский）著作的第四部分，关于阅读阿斯特拉罕（Астраханский）主教尼基弗（Никифор）的福音注释的建议，以及关于他与姊妹的友谊。
    children:
    - type: paragraph
      text:
        ru: Письменныя занятия мои наступившаго нового 1848-го года начинаю с письма
          к тебе, Любезнейший друг и сестра Елизавета Александровна. Поздравляю тебя
          и Димитрия Тихоновича с наступившим Новым Летом, усердно желаю Вам, чадам
          Вашим, всему дому Вашему обильнаго благословения Божия! Да является оно
          и в духовных вечных благах и временных, доставляющих спокойствие и удобность
          к достижению благ вечных.
        cn: 我开始写下这1848新年的第一封信给你，我亲爱的朋友和姐妹伊丽莎白·亚历山德罗芙娜。我祝贺你和迪米特里·季霍诺维奇新禧临近，并恳切地祝愿你、你的孩子们和你的全家蒙受上帝丰盛的祝福！愿这祝福在属灵的永恒之福和属世的短暂之福中彰显，赐予你们平安与便利，以达致那永恒的福祉。
    - type: paragraph
      text:
        ru: Относительно духовного чтения. 4-я часть сочинений Святителя Димитрия
          особенно хороша, тут можно почерпнуть много сведений очень нужных и очень
          полезных. Со временем надо будет тебе прочитать толкование на Воскресныя
          Евангелия Никифора, архиепископа Астраханского, писателя очень основательнаго
          и с помазанием. Господь Сам призвал тебя к познанию Св. Истины; храни это
          познание как драгоценное сокровище. Апостол называет его завещанием (2Тим.1:14).
          Точно, оно завещание духовное от Бога на получение вечного блаженства.
        cn: 论及灵修阅读。圣季米特里主教著作的第四卷尤为精妙，其中可汲取诸多至关重要且大有裨益的知识。他日，你当研读阿斯特拉罕大主教尼基弗尔对复活节福音的诠释，此乃一位著述甚丰且受圣膏的作家。主亲自召你认识神圣真理；当视此认识如珍宝般守护。使徒称其为遗训（提摩太后书
          1:14）。确然，此乃神所赐予之灵性遗训，为使人得享永恒之福乐。
    - type: paragraph
      text:
        ru: 'Относительно меня что сказать? Ты имеешь мою дружбу о Имени Христовом,
          а не по немощной причине человеческой. Смотрю я на это отношение мое с тобою
          как на дар неба. Господь, ниспославший нам этот дар, да сподобит сохранить
          его до конца жизни и принести в вечность другой талант, приобретенный на
          этот талант: наше спасение...'
        cn: 关于我，又能说什么呢？你是奉基督之名，而非出于人性的软弱，而拥有我的友谊。我视我与你之间的这份情谊为上天的恩赐。愿那赐予我们这恩典的主，使我们能将它保守到底，并借此恩赐，为永恒带来另一份才干：我们的救赎……
    - type: paragraph
      text:
        ru: Христос с тобою. Димитрия Тихоновича от души обнимаю, как приятнейшаго
          брата.
        cn: 基督与你同在。我由衷地拥抱季米特里·季霍诺维奇，视他为最可爱的弟兄。
    - type: paragraph
      text:
        ru: 1 января 1848
        cn: 1848年1月1日
  - type: heading2
    initial:
      ru: Письмо 406.
      cn: 书信 406：
    text:
      ru: О своей жизни в Бабаевской обители и другие вопросы
      cn: 在巴拜耶夫修道院的生活及其他问题
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Сестра!
        cn: 挚爱的朋友与姐妹！
    - type: paragraph
      text:
        ru: Елизавета Александровна!
        cn: 伊丽莎白·亚历山德罗芙娜！
    - type: paragraph
      text:
        ru: С благодарностью возвращаю Димитрию Тихоновичу планы Печоры. Должно быть
          – прекрасныя места! Но мне, кажется, суждено большую часть жизни провести
          в Петербурге. Если б, по милости Божией, возвратилась хотя малейшая часть
          моего здоровья и можно б было сколько-нибудь исправлять свои обязанности,
          то жизнь в Петербурге еще сносна. Но при постоянном лежании на постеле нужен
          приют, более спокойный. Здешнее местечко очень спокойно и уединенно; посетителей
          почти нет никаких. Воздух и воды чудныя. О. Игумен с течением времени получает
          ко мне и особенную доверенность и особенное расположение. Братии стараются
          один перед другим оказывать зависящия от них услуги...
        cn: 怀着感恩的心，我将佩乔拉的规划图交还给季米特里·季霍诺维奇。那一定是个绝美之地！但对我而言，似乎注定要在彼得堡度过大半生。如果蒙受神恩，我的健康能哪怕稍稍恢复一丝，使我能多少履行自己的职责，那么在彼得堡的生活尚可忍受。然而，长年卧床不起，我需要一个更加宁静的庇护所。此地的小院落非常宁谧而幽静；几乎没有任何访客。空气和水都极其美妙。老院长随着时间的推移，对我越来越信任，也越来越器重。弟兄们都争相尽力提供帮助……
    - type: paragraph
      text:
        ru: Странное дело! Французы приобрели много драгоценных манускриптов, принадлежащих
          Восточной Церкви, при помощи их издали много прекрасных сочинений, относящихся
          к Церкви. При житиях помещено и извлечение из писаний отеческих. По подробности
          и верности изложения – книга эта драгоценна; сохраняет даже характер старинной
          простоты, с которою изложены подлинники.
        cn: 奇妙之事！法国人获得许多属于东方教会的珍贵手稿，并借助它们出版了许多关于教会的精美著作。在圣徒传记中，也收录了教父文献的选段。就其详尽与忠实而言，此书弥足珍贵；它甚至保留了原著那种古朴的风格。
    - type: paragraph
      text:
        ru: Призывающий на тебя, на Димитрия Тихоновича, на чад и домочадцев Твоих
          благословение Божие.
        cn: 愿上帝的祝福降临于你，降临于季米特里·季霍诺维奇，降临于你的孩子们和你的家人。
    - type: paragraph
      text:
        ru: Тебе преданнейший друг и брат Архимандрит Игнатий.
        cn: 你忠实的朋友与兄弟，大司祭 伊格那提。
    - type: paragraph
      text:
        ru: 23 февраля 1848
        cn: 1848年2月23日
  - type: heading2
    initial:
      ru: Письмо 407.
      cn: 书信 407：
    text:
      ru: О простоте, Архиепископе Никифоре Астраханском, сценическом благочестии
        Петербурга, своих друзьях
      cn: 关于简朴，致阿斯特拉罕大主教尼基弗罗斯，彼得堡的舞台式虔诚，以及我的朋友们
    children:
    - type: paragraph
      text:
        ru: Два письма твои, любезнейшая сестра и друг Елизавета Александровна, –
          одно по почте, другое с кучером сестры А. А. при посылке, – я получил. Приношу
          искреннейшую благодарность...
        cn: 你寄来的两封信，我亲爱的姊妹兼挚友叶丽萨维塔·亚历山德罗芙娜，一封是邮寄，另一封是姊妹阿·阿·差马夫送来包裹时捎带的，我都收到了。我向你致以最真挚的谢意……
    - type: paragraph
      text:
        ru: Особенно утешительно будет мне приютится под Вашим кровом, посмотреть
          на Ваш домашний быт! Где нет искренности и простоты сердечной, там нет истиннаго
          христианскаго чувства. Роюсь в сердце моем... хотелось бы усмотреть в нем
          все, что скрывается в нем сложнаго и лукавого, чтоб выкинуть это сложное
          и быть только добрым. В простоте нет взора лукавого, взора подозрительнаго,
          взора осуждающаго ближних! Из простоты глядит чистая добродетель! Из простоты
          глядит безпримесная любовь. Простота образуется в сердце человеческом учением
          Евангелия. От чего она исполнена такой высокой мудрости. Найдешь примеры
          и святой простоты и высокой мудрости в деяниях и наставлениях.
        cn: 在我看来，能在您的屋檐下憩息，亲睹您的居家生活，将格外令人欣慰！凡无真诚与赤子之心之处，便无真实的基督徒情感。我正探寻我的内心……渴望能洞察其中一切隐秘的复杂与狡诈，以便摒弃这些缠结，唯存良善。质朴之中，不见狡黠的目光，不见猜疑的眼神，不见论断邻人的视线！从质朴之中，映照出纯净的美德！从质朴之中，映照出无瑕的爱。质朴是在人心中，借由福音的教导而形成的。故此，它才充满了如此崇高的智慧。您将在使徒的行迹与教诲中，找到圣洁质朴与高深智慧的例证。
    - type: paragraph
      text:
        ru: 'Жития гораздо подробнее чем в Четьих Минеях. Также не заботься о толковании
          Воскресных Евангелий: я писал, чтоб выслали их на твое имя из Петербурга.
          Писатель Грек – в мирском быту граф Феотока, образовавшийся в Европейских
          Университетах, потом вступивший в монашество, приглашенный в Россию и произведенный
          в Архиепископа Астрахани. Он стоит несравненно выше всех наших церковных
          писателей (т.е.) русских, соединяя в себе основательную ученость с духовным
          помазанием. Есть признаки, по которым догадываются, что тело его нетленно.
          Сама увидишь – как превосходна его книга, и потому какое имеет духовное
          достоинство писатель. Ах! не хотелось бы мне ехать в шумный, интрижный Петербург,
          где доминирует сценическое благочестие, ищущее произвести только эффект
          пред людьми, ищущими и довольствующимися только кратковременным эффектом.
          Сценический эффект отвергается духовным учением. Для эффекта достаточно
          быть, почти непременно должно быть иезуитом. Те, на которых подействовал
          эффект, или скоро ощущают уничтожение его, или же делаются фанатиками. Эффект,
          производимый актерством, в сущности есть обман, плоды его не могут быть
          добрыми. – Не находя во мне эффекта, петербургские долго устранялись от
          меня. Прежде всего начал являться плод в братии, а потом некоторые угнетаемые
          жестокими скорбями нашли нужду в утешении не актерскими выходками, а истинным
          духовным учением, – и сблизились со мною. Мало-помалу мое знакомство разширилось:
          составился круг, в котором господствует милая, искренняя, образованная,
          веселая простота, чуждая всякой принужденности и церемонии. Если Бог приведет
          меня снова водвориться в Петербурге и Сергиевой пустыне, то поехав туда,
          ты найдешь людей, которые встретят тебя с отверзстыми объятиями...'
        cn: 圣徒传记比在《切季·米涅伊》中记载的要详细得多。你也不必担心对主日福音的诠释：我已经写信让他们从彼得堡寄给你。这位希腊作家——在世俗生活中是泰奥托卡伯爵，曾在欧洲大学深造，后来遁入修道，受邀来到俄罗斯并被任命为阿斯特拉罕的大主教。他远胜于我们所有的教会作家（即俄罗斯作家），他将扎实的学识与属灵的恩膏融为一体。有迹象表明，人们猜测他的身体是不朽的。你自己会看到他的书是多么卓越，因此这位作家拥有何等的属灵尊贵。唉！我真不想去那个喧嚣、充满阴谋的彼得堡，那里充斥着表演性的虔诚，只求在那些寻求并满足于短暂效果的人面前制造轰动。属灵的教导摒弃表演性的效果。要达到效果，几乎必然需要成为一个耶稣会士。那些受到效果影响的人，要么很快就感到效果的消散，要么就变成了狂热者。表演所产生的效果，本质上是一种欺骗，其果实不可能是良善的。——彼得堡的人们因在我身上找不到效果而长期疏远我。首先，果实开始在弟兄们中间显现，然后一些被残酷苦难压迫的人发现自己需要安慰，不是靠表演性的花招，而是靠真实的属灵教导——于是他们与我亲近了。渐渐地，我的交游扩展开来：形成了一个圈子，其中主导着一种可爱、真诚、有教养、愉悦的淳朴，没有任何矫揉造作和繁文缛节。如果上帝使我再次在彼得堡和谢尔吉耶夫隐修院安顿下来，那么你去了那里，就会遇到张开双臂迎接你的人……
    - type: paragraph
      text:
        ru: Призывая на тебя и на чад твоих благословение Божие, с чувством сердечной
          о Господе любви остаюсь навсегда тебе преданнейший брат Архимандрит Игнатий.
        cn: 我恳求上帝降福于你和你的孩子们。怀着对主真挚的爱，我永远是你最忠诚的兄弟，大司祭伊格纳提。
    - type: paragraph
      text:
        ru: 16 мая 1848
        cn: 1848年5月16日
  - type: heading2
    initial:
      ru: Письмо 408.
      cn: 书信 408：
    text:
      ru: О истинной дружбе
      cn: 论真挚的友谊
    children:
    - type: paragraph
      text:
        ru: 'Любезнейший друг и сестра, Елизавета Александровна! Благодарю Милосерднаго
          Господа, сподобившаго меня посетить благословенный дом Ваш и насладиться
          в нем утешением духовным: твоим благочестием, благочестием супруга твоего
          и милым благочестием детей твоих. Божие благословение да осенит дом Ваш,
          да излиет на него все блага и да сохранит его от всякаго зла.'
        cn: 最亲爱的朋友和姊妹，伊丽莎白·亚历山德罗芙娜！感谢仁慈的主，使我得以造访您蒙福的家，并在其中享受到属灵的慰藉：这慰藉来自您的虔敬，您丈夫的虔敬，以及您孩子们可爱的虔敬。愿神的祝福笼罩您的家，将一切美善倾注其上，并保守它免受一切邪恶。
    - type: paragraph
      text:
        ru: 'Видел Н., разсказал ей о тебе и, что, может быть, ты пребываешь сюда.
          Потом был разговор о дружбе, как мало в нынешнее время друзей. Тогда добрейшая
          Н. воскликнула: ....... Вот какия чувства заблаговременно вселяются в душу
          учением Христовым. Только та дружба истинна и крепка, которую основывает
          и скрепляет Христос.'
        cn: 我曾拜访Н.，向她提及你，说你或会前来此处。之后，我们谈论起友谊，慨叹如今真挚的朋友何其稀少。这时，善良的Н.不禁呼喊道：……看哪，基督的教诲如何预先将这些情感植入人的灵魂。唯有那奠基于基督并由基督所巩固的友谊，才是真切而坚不可摧的。
    - type: paragraph
      text:
        ru: Христос с тобою и с милейшими чадами твоими.
        cn: 愿基督与你同在，并与你挚爱的孩子们同在。
    - type: paragraph
      text:
        ru: Недостойный Архимандрит Игнатий.
        cn: 不配的大司祭 伊格纳提。
    - type: paragraph
      text:
        ru: 9 июня 1848 Сергиева Пустынь.
        cn: 1848年6月9日，谢尔吉耶夫隐修院。
  - type: heading2
    initial:
      ru: Письмо 409.
      cn: 书信 409：
    text:
      ru: «Бог смотрит на произволение человека»; Творения св. Отцов – стезя ко Христу;
        об увеличении лжеучителей, совет сестре Александре Александоровне не вступать
        в монастырь
      cn: 「上帝垂顾人之自由意志」；圣教父之著述乃通往基督之路；论及伪师渐增之象；并劝谕亚历山德拉·亚历山德罗芙娜姊妹切勿入修道院。
    children:
    - type: paragraph
      text:
        ru: Любезнейший друг и Сестра! Елизавета Александровна! Письмо твое от 19-го
          июля я имел истинное удовольствие получить. Точно в сравнении с другими
          губерниями холера в Вологде действовала меньше. Здесь она свирепствовала
          короткое время; теперь становится тише и тише...
        cn: '最亲爱的朋友和姐妹，伊丽莎白·亚历山德罗芙娜！


          我欣喜地收到了你七月十九日的来信。诚然，与其它省份相比，霍乱在沃洛格达的肆虐程度较轻。在此地，它肆虐了短暂的一段时间；如今，它正渐渐趋于平静……'
    - type: paragraph
      text:
        ru: 'Относительно себя скажу: чувствую себя очень слабым, но вместе изцеляющимся...'
        cn: 至于我自己，我要说：我感到非常软弱，但同时也在痊愈之中……
    - type: paragraph
      text:
        ru: Бог смотрит на произволение человека. От нас зависит иметь благое произволение.
          Бог даст средства и силу привести благая намерения в исполнение, если Ему
          угодно, чтоб благое намерение человека было осуществлено самым делом. –
          При раздаянии же мзды принимает равную плату, и понесший всю тяготу знойнаго
          дня жизни земной, – и так сказать – только посмотревший в единонадесятый
          час на работу духовнаго виноградника. – Святыя книги, составленныя святыми
          отцами Православной Церкви, суть в наше время единственная стезя, по которой
          можно добраться к истинному свету – Христу.
        cn: 上帝洞察人的意愿。拥有良善的意愿，这取决于我们。如果上帝乐意让人的良善意图得以实现，他会赐予我们所需的途径和力量，以将这些美好的意图付诸实践。——然而，在分配赏赐之时，他给予同等的报酬，无论是那些承担了尘世生命酷热整日重负的人，还是那些——姑且如此说——仅在第十一小时才瞥见属灵葡萄园工作的人。——如今，由东正教圣教父们编纂的圣书，是我们通往真光——基督——的唯一路径。
    - type: paragraph
      text:
        ru: Апостол говорит, что в его время было много лжеучителей; что ж сказать
          о нашем времени? Разве то, что в наше время число лжеучителей безконечно
          расплодилось, расплодились зараженные лжеучением и сообщающие лжеучение;
          страшно расплодились книги, содержащия и сообщающия лжеучение. Превосходно
          положиться относительно судьбы своей на Бога и пребывать в добрых делах,
          соответствующих настоящему положению каждаго.
        cn: 使徒曾言，在他那个时代，已有众多伪教师；那么，对于我们这个时代，又当如何论说呢？唯有说，在我们这个时代，伪教师的数量已无止境地繁衍开来，那些被伪教义所感染并传播伪教义之人也日益增多；更令人警惧的是，那些包含并散布伪教义的书籍，其数量亦以惊人的速度增长。将自己的命运全然托付于上帝，并安住于与各人当前境况相符的善行之中，实乃上佳之策。
    - type: paragraph
      text:
        ru: Очень сожалею о состоянии сестры Александры Александровны. Только я не
          советовал бы ей никак идти в монастырь, где неминуемо должно подвергнуться
          своего рода неприятностям. Эти неприятности приносят большую душевную пользу,
          и называются монастырскими искушениями; но чтоб переносить их, – надо иметь
          и нравственные и отчасти телесные силы. Те и другия у нее отняты. Лучше
          жить на Маслине, если это возможно, и продолжать занятие вещественною милостию,
          за которую своя мзда. И по уму своему она не способна к монашеской жизни,
          для которой нужен ум простой, прямой. А ее ум наполнен самомышлениями и
          подозрениями! «Таковые, – сказал Св. Иоанн Лествичник, – ниже след безмолвия
          да видят», потому что они легко могут при созерцательной жизни впасть в
          умственное заблуждение, тягчайшее для всех. Таковые да спасаются в обществе
          людей вещественными добрыми делами...
        cn: 我深感遗憾，阿历山德拉·阿历山德罗芙娜姊妹的境况令人忧心。然而，我绝不会建议她进入修道院，因为在那里，她将不可避免地遭遇各种困扰。这些困扰虽带来巨大的灵魂益处，并被称作修道院的试炼；但要承受它们，则需具备道德和部分身体的力量。而这些，她都已然失去。若有可能，不如在橄榄山居住，继续从事物质上的慈惠善行，自有其报偿。依其心智，她也不适合修道生活，因为修道生活需要的是一颗单纯、正直的心。然而她的心智却充斥着自我臆测与猜疑！「这样的人，」圣约翰·克利马科斯曾言，「连寂静的踪迹也不得窥见」，因为他们在沉思生活中很容易陷入思想上的谬误，这对于所有人而言都是最沉重的。愿这样的人，在人群中借由物质的善行而得救……
    - type: paragraph
      text:
        ru: Благословение Божие да почивает над Вами. Потрудись передать Анне Андреевне
          мой усердный поклон и мое недостойное благословение.
        cn: 愿上帝的赐福降于您身。请您将我至诚的敬意，以及我微不足道的祝福，转达给安娜·安德烈耶夫娜。
    - type: paragraph
      text:
        ru: Душой Вам преданный брат Архимандрит Игнатий.
        cn: 您的灵魂忠仆，伊格纳季大司祭。
    - type: paragraph
      text:
        ru: 29 июля 1848
        cn: 1848年7月29日
  - type: heading2
    initial:
      ru: Письмо 410.
      cn: 书信 410：
    text:
      ru: О затрапезной молитве
      cn: 论餐前的祈祷
    children:
    - type: paragraph
      text:
        ru: '...Прекрасно оканчивается одна из монастырских затрапезных молитв: «Да
          всегда всякое довольство имуще, преизобилуем во всякое дело благое о Христе
          Иисусе Господе нашем»'
        cn: '...某修道院的膳后祷词，以其优美而终：「愿我们常得一切所需之物，并丰盛有余，在主耶稣基督里，为一切善工而昌盛。」'
  - type: heading2
    initial:
      ru: Письмо 411.
      cn: 书信 411：
    text:
      ru: О своем и душевном состоянии
      cn: 论及自身与灵魂之境况
    children:
    - type: paragraph
      text:
        ru: 'Любезнейший Друг и Сестра! Елизавета Александровна! От всей души поздравляю
          Тебя и добрейшаго Димитрия Тихоновича с наступившим Новым Годом, который
          желаю Вам препроводить в совершенном здравии и благополучии... Здоровье
          мое значительно и быстро поправляется: чувствую особенное укрепление сил
          и свежесть. Теплая комната, которая была прежде для меня совершенною необходимостию,
          теперь невыносима: и тело и дыхание жаждут свежаго, прохладнаго воздуха.
          Впрочем я – еще не вылечившийся, а только выздоравливающий...'
        cn: '挚爱的朋友和姊妹，伊丽莎白·亚历山德罗芙娜！


          我从心底里祝贺你和最仁慈的季米特里·季霍诺维奇新年快乐，愿你们在新的一年里身体康健，一切顺利……我的健康状况正在显著而迅速地好转：我感到体力得到了特别的增强，精神焕发。曾经对我来说必不可少的暖和房间，现在变得难以忍受：我的身体和呼吸都渴望着新鲜凉爽的空气。然而，我尚未痊愈，只是正在康复之中……'
    - type: paragraph
      text:
        ru: 'А отличительным признаком состояния душевнаго является то, что мне донельзя
          опротивела жизнь в шумной Сергиевой Пустыне, на этом аристократическом кладбище.
          В Бабаевском монастыре я сделался очень весел; а здесь это состояние беззаботливое
          и легкое оставило мою душу: я перешел к состоянию осторожности, котораго
          требует здешнее место, подверженное безчисленным и вовсе неожиданным интригам.'
        cn: 而我心境的独特标志是，我对谢尔吉耶夫隐修院喧嚣的生活感到万分厌恶，这片贵族墓园之地。在巴巴耶夫修道院，我变得非常开朗；但在这里，那种无忧无虑、轻松自在的心境已离开了我的灵魂：我转向了一种谨慎戒备的状态，因为此地，充斥着无数意想不到的阴谋诡计，实属步步为营之所。
    - type: paragraph
      text:
        ru: 'Напечатание Иосифа очень мнется и едва ли состоится: потому что цензор,
          к которому попалась эта статья, очень не сведущ в литературе и хочет изменить
          слог прибавкою множества слов, самых безобразных; а я не соглашаюсь на такое
          изменение. Не знаю смогу ли при помощи других литераторов уломать цензора,
          в противном случае «повесть» не может быть напечатана.'
        cn: 约瑟夫（Joseph）的文章印刷之事，进展甚为不顺，恐难成行：因为负责审阅此文的审查官，对文学领域知之甚少，竟欲以诸多丑陋之字句增添于原文，以更改其风格；然吾实难苟同此等改动。不知吾能否借由其他文人之助，说服此审查官；否则，此「叙事」便无法付梓。
    - type: paragraph
      text:
        ru: Затем – желаю Вам всех истинных благ, призываю на Вас благословение Божие
          и остаюсь навсегда
        cn: 此后——愿您得享一切真福，我祈请上帝的祝福降临于您，并永远是您的忠仆。
    - type: paragraph
      text:
        ru: Ваш преданнейший брат Архимандрит Игнатий.
        cn: 您的忠仆，总司祭伊格纳提。
    - type: paragraph
      text:
        ru: 3 января 1849
        cn: 1849年1月3日
  - type: heading2
    initial:
      ru: Письмо 412.
      cn: 书信 412：
    text:
      ru: О преданности воле Божией
      cn: 论顺服神旨
    children:
    - type: paragraph
      text:
        ru: Любезный Друг и Сестра! Елизавета Александровна!
        cn: 亲爱的朋友，姐妹！叶丽萨维塔·亚历山德罗芙娜！
    - type: paragraph
      text:
        ru: При таком слабом здоровьи жить бы не в Сергиевой Пустыни, а в каком-нибудь
          более уединенном, спокойном и здоровом месте. Но надо жить там и тут, где
          и как приводит Промысл Божий, непостижимый для ума человеческаго, – жить,
          предаваясь воле Божией и благодаря Бога за безчисленныя Его благодеяния,
          на нас изливаемые.
        cn: 他体弱多病，本不该住在谢尔吉耶夫隐修院，而应去一个更为幽静、安宁、有益健康的地方。然而，人当活在上帝奥秘莫测的圣意所引领之处，无论身在何方、境遇如何，都应顺服于上主的旨意，并为祂倾泻而下的无数恩泽感恩不尽。
    - type: paragraph
      text:
        ru: 'Может быть Бог даст возможность, при занятии должностию, приготовить
          себе приют, более спокойный, чем Бабаевский монастырь. Говорят святые Отцы,
          что к безмолвию должно приготовить себя перенесением безчестий. Этих безчестий
          испил я полную чашу по приезде сюда: многие, в числе их давния мои знакомыя,
          требовали, чтоб по приезде моем я начал немедленно служить, принимать всех!
          а со мною сделались необыкновенныя пароксизмы, при которых испарина лила
          рекою и я был в состоянии только лежать. Злоба была так сильна, что постарались
          обвинить меня пред Высочайшею Фамилиею; но они, зная, что я пред ними был
          много раз оклеветан напрасно, не обратили на новыя клеветы внимания, а были
          столько милостивы, что выслушали мое объяснение. Этому не должно удивляться;
          каждый, желающий спастись, подвергается разнообразным искушениям – и блажен
          он, если за скорби свои благодарит Бога. Признак призвания Божия во спасение
          – скорби. Кого Бог возлюбит и захочет сделать Своим, тому посылает скорби,
          того умерщвляет к любви мира скорбями. Так смотри на Твои скорби, на твою
          продолжительную болезненность. Господь да дарует тебе терпение. Димитрия
          Тихоновича братски обнимаю, милейших Петю и Софию целую.'
        cn: 也许上帝会赐予机会，在身居职位的时刻，为自己预备一处庇护所，比巴巴耶夫斯基修道院更加宁静。圣教父们说，人应当通过忍受屈辱来预备自己进入静默。我来到这里后，已经饮尽了这满杯的屈辱：许多人，其中不乏我的故交，要求我一到便立即开始事奉，接见所有人！然而，我却遭受了异乎寻常的阵发性痉挛，汗水如河水般涌淌，我只能卧床不起。恶意是如此强烈，他们甚至试图在皇室面前控告我；然而，皇室知晓我曾多次在他们面前无辜地受人诽谤，因此对新的诬告不予理会，反而仁慈地听取了我的解释。对此无需感到惊讶；每一个渴望得救的人都会遭受各种各样的试探——若是他能因自己的忧患而感谢上帝，他便是有福的。忧患是上帝呼召人得救的标志。上帝所爱并愿使其归于自己的人，祂便赐予忧患，借由忧患使他远离对世俗的爱。因此，你当如此看待你的忧患，你的长久病痛。愿主赐予你忍耐。我兄弟般地拥抱季米特里·季霍诺维奇，亲吻最可爱的彼得和索菲亚。
    - type: paragraph
      text:
        ru: Тебе преданнейший брат Архимандрит Игнатий.
        cn: 你忠实而挚爱的弟兄，大司祭 伊格纳提。
    - type: paragraph
      text:
        ru: 22 февраля 1849
        cn: 1849年2月22日
  - type: heading2
    initial:
      ru: Письмо 413.
      cn: 书信 413：
    text:
      ru: О жизненных трудностях
      cn: 论生命的磨难
    children:
    - type: paragraph
      text:
        ru: '...Для иноческой жизни нужен мир, а с отъявленными мошенниками иначе
          невозможно сохранить мира как бегством от них, как удалением от должности,
          в которую они вмешиваются лукаво и злонамеренно и искажают дело, представляя
          исказителем подчиненнаго им и ненавидимаго ими действователя.'
        cn: ……修道生活需要宁静，而对于公然的欺诈者，若不逃离，便无法保全这份宁静。这就像脱离他们诡诈与恶意干预的职位，他们颠倒是非，反将他们所憎恶、所管辖的行事者诬陷为曲解真相之人。
  - type: heading2
    initial:
      ru: Письмо 414.
      cn: 书信 414：
    text:
      ru: О своем здоровье, трудностиях духовной жизни в Сергиевой Пустыни и о написании
        книги «Последование Христу»
      cn: 论及圣谢尔盖隐修院时期之健康、灵性生活之艰难，以及撰述《效法基督》一书。
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Сестра! Елизавета Александровна!
        cn: 挚爱的朋友与姐妹！叶丽萨维塔·亚历山德罗芙娜！
    - type: paragraph
      text:
        ru: Лекарств никаких не принимаю, а пользуюсь изредка теплыми ваннами в 27
          градусов. Не знаю буду ли принимать холодные ванны. Полагаем, т.е. я и мой
          доктор, дождаться окончательного разрешения болезни, и уже после него, если
          дарует его Бог, приняться за укрепляющие средства, и преимущественно за
          холодные ванны.  Очень справедливо ты говоришь, что желала бы меня опять
          видеть в каком-либо пустынном месте, подобном Бабаевскому монастырю. Здешняя
          суета тяготит меня безмерно, отнимает все время, попирает все духовные размышления
          и ощущения, только что еще они явятся. Но надо потерпеть; в настоящих обстоятельствах
          новая попытка на удаление из Сергиевой Пустыни невозможна. Я, когда просился
          на покой в Бабаевский монастырь, то не знал, что вся моя болезнь заключается
          в простуде... Узнав болезнь свою, я буду искать удаления, конечно, в теплый
          климат – в Киев, например.
        cn: 我未曾服用任何药物，只是偶尔享受摄氏二十七度的温水浴。不知我是否会尝试冷水浴。我与我的医生都认为，应当等待病症的彻底痊愈。若蒙上主恩赐，待痊愈后，我再开始服用强身之药，并主要进行冷水浴。你所言极是，你希望再次见到我在一处荒僻之所，例如巴巴耶夫斯基修道院。此地的喧嚣无尽地困扰着我，占据了我所有的时间，践踏了我一切的灵性沉思与感受，它们才刚萌生即被扼杀。然而，我必须忍耐；在当前境况下，再次尝试离开谢尔吉耶夫隐修院是不可能的。当我曾请求前往巴巴耶夫斯基修道院安歇时，我并不知道我的所有病症皆源于受寒……如今我已得知我的病症，我将寻求迁往温暖之地——例如基辅。
    - type: paragraph
      text:
        ru: 'Теперь моя жизнь в здешних местах совершенно безполезна, а в хорошем
          климате поукрепясь я мог бы написать много полезнаго для ближних. Занимаюсь
          ныне составлением книги «Последование Христу» в противоположность книге,
          написанной в недрах Западной Церкви и сперва осужденной этой Церковью –
          в противоположность книге «Подражание Христу». Этот труд шел в Бабайках
          очень споро: но здешняя разсеянность совершенно противоположна занятию,
          состоящему в подробном разсматривании глубоких и тонких ощущений и помышлений
          человеческих. Моим временем распоряжаются болезнь и разсеянность и вполне
          отнимают его у занятий полезных.'
        cn: 我的此生，在此地实是毫无用处。若能在气候宜人的地方得以康复，我便能为近人写下许多有益之作。我现正着手撰写一本名为《效法基督》的书，以与西方教会内部所著、且曾被该教会谴责的《仿效基督》一书相对。这项工作在巴拜卡村进行得颇为顺利；然而此地的纷扰却与我所从事的工作截然对立——那是一项需要细致审察人类内心深处微妙情感与思绪的工作。我的时间被疾病和纷乱所主宰，完全无法用于有益的事务。
    - type: paragraph
      text:
        ru: За тем – призывая на Тебя, на почтеннейшего Димитрия Тихоновича и на милых
          детей Твоих благословение Божие, остаюсь навсегда Преданнейшим тебе братом
          и другом Архимандрит Игнатий.
        cn: 在此之后——我将神的祝福降临于您，降临于备受尊敬的季米特里·季霍诺维奇，以及您可爱的孩子们身上，我永远是您最忠诚的兄弟与朋友，大司祭伊格纳季。
    - type: paragraph
      text:
        ru: 27 июня 1849
        cn: 1849 年 6 月 27 日
  - type: heading2
    initial:
      ru: Письмо 415.
      cn: 书信 415：
    text:
      ru: О благотворительности столичных и провинциальных жителей
      cn: 论京城与外省居民的慷慨施予
    children:
    - type: paragraph
      text:
        ru: '...Здешние Петербургские так делают добро, по крайней мере очень часто:
          увидев нагаго, сжаливаются, и, чтоб покрыть его, снимают последнее платье
          с другого бедняка, не заботясь о том, что он подобно первому останется нагим;
          доброе стремление их сердца удовлетворено, они совершили добродетель. ...В
          провинциях делают добро проще: делятся своим, а не чужим, и не прибегают
          к аферам для добродетели.'
        cn: …本地的彼得堡人行善，至少常是如此：他们看见赤身之人，便心生怜悯，为了遮蔽他，竟从另一个穷人身上剥下他最后一件衣裳，却不顾那人是否会像前者一样赤裸。他们心中向善的愿望得到了满足，他们便觉得自己已行了美德。……在偏远省份，人们行善更为淳朴：他们分享自己的所有，而非他人之物，且不为美德而诉诸欺诈。
  - type: heading2
    initial:
      ru: Письмо 416.
      cn: 书信 416：
    text:
      ru: Пасхальное пожелание, о уменьшении количества священников на приходах и
        совет, как вести себя благонамеренному человеку
      cn: 逾越节的祝愿：关于减少堂区神父数量，以及给善意之人的处事忠告
    children:
    - type: paragraph
      text:
        ru: Воистину Воскресе Христос!
        cn: 基督确实复活了！
    - type: paragraph
      text:
        ru: Любезнейший Друг и Сестра Елизавета Александровна! Милейшее письмо твое
          я получил и сердечно благодарю за поздравление с Великим Праздником Праздников
          – Воскресением Христовым, от души желая, чтоб воскресший Христос совоскресил
          душу твою в ощущение будущаго духовнаго блаженства, что даруется верующим
          слову Христову и последующим этому слову наружным и внутренним поведением
          своим, отвергая слово, учение и требование преходящего мира. Относительно
          обстоятельств, которыя ты видела в Пошехонском уезде, в одном из тамошних
          приходов, то это почти общее бедствие России; количество священников так
          уменьшено, что они не имеют возможности исполнять треб, и часто треб самонужнейших.
        cn: 最亲爱的朋友，伊丽莎白·亚历山德罗芙娜姊妹！我收到了你那最甜美的来信，并衷心感谢你祝贺这「众节之节」——基督复活节。我从心底里祝愿，愿复活的基督也使你的灵魂一同复活，以感受那未来的属灵福乐。这福乐是赐予那些信奉基督话语、并以其外在和内在的行为顺从这话语、同时弃绝这瞬逝世界的话语、教义和要求的人。至于你在波舍霍尼耶县某个堂区所见的那些情景，那几乎是俄罗斯普遍的苦难；神父的数量已减少到如此地步，他们无力举行仪轨，甚至连最必需的仪轨也常常无法进行。
    - type: paragraph
      text:
        ru: 'Недавно были у меня помещики с берегов Волги и сказывали, что их приход
          растянут по Волге и впадающим в нее речкам на двенадцать верст; в обыкновенное
          время священнику очень трудно исправлять требы, а в разлитие вод, продолжающееся
          у них очень долго, это исправление делается вовсе невозможным. Религия крестьян,
          так сильно опирающаяся на исполнение треб, не только существенных необходимых
          всем христианам, но даже и обрядовых, должна сильно поколебаться. Прежде
          я говаривал об этих предметах тем, у кого они в руках, с желанием общаго
          блага; но увидев, что это принимают с дурной стороны и отвечают мщением
          и подлыми интригами, я замолчал, вспомня слова Христа Спасителя: «Не мещитебисер
          ваших, да некакопоперут их ногами и вращшеся расторгнут вы»(Мф. 7:6). Смыслящих
          отлично интригу – очень много; а понимающих дело очень мало. Выслуживающихся
          очень много; а служащих очень мало. Благонамеренному человеку должно ограничиваться
          добрыми делами в том круге, в который Промысл Божий поставил его, и который
          указывают ему обязанности его; но никак не вмешиваться с советом своим,
          особливо с замечанием, приводящим в движение чей-либо эгоизм, как бы этот
          совет и это замечание ни были верны и благонамеренны.'
        cn: '最近，有几位来自伏尔加河畔的乡绅来访，他们告诉我，他们的教区沿着伏尔加河及其支流延伸了十二俄里；平时，神父要履行圣事已经十分艰难，而在漫长的洪水泛滥期间，这履行则完全不可能。农民的信仰，如此强烈地依赖于圣事的履行——不仅是所有基督徒所必需的、本质的圣事，甚至是仪式性的圣事——势必会受到极大的动摇。


          过去，我曾怀着对普世福祉的渴望，向那些掌握权柄之人谈及这些事情；但当我看到这被曲解，并以报复和卑劣的阴谋回应时，我便沉默了，想起了我主基督救主的话语：「不要把你们的珍珠丢在猪前，恐怕他们践踏了珍珠，转过来撕裂你们」（马太福音
          7:6）。那些精通阴谋之人比比皆是；而真正理解事务之人却寥寥无几。献媚邀宠者众；忠诚服务者稀。一个心怀善意之人，应当将自己局限于上帝圣意所安排的圈子里，并按照自己的职责所指引的范围行善；绝不应以自己的建议，尤其是以触动他人私心的批评去干涉，无论这建议和批评多幺正确和善意。'
    - type: paragraph
      text:
        ru: Прими на себя труд поздравить от меня с великим Праздником почтеннейшаго
          Димитрия Тихоновича. Обнимаю милых детей твоих и желая тебе всех истинных
          благ остаюсь навсегда
        cn: 请你代我向可敬的季米特里·季霍诺维奇送上节日的诚挚祝贺。我拥抱你可爱的孩子们，愿你享有一切真实的福祉，我永远是你的。
    - type: paragraph
      text:
        ru: Тебе преданнейший брат Архимандрит Игнатий.
        cn: 你忠实而挚爱的弟兄，大司祭 伊格纳提。
    - type: paragraph
      text:
        ru: 25 апреля 1851
        cn: 1851年4月25日
  - type: heading2
    initial:
      ru: Письмо 417.
      cn: 书信 417：
    text:
      ru: Отзыв о митрополите Московском Филарете
      cn: 莫斯科都主教斐拉雷特（Philaret）评述
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Сестра! Елизавета Александровна!
        cn: 挚爱的朋友与姐妹！叶丽萨维塔·亚历山德罗芙娜！
    - type: paragraph
      text:
        ru: Получив твое письмо из Москвы от 13-го февраля, я немедленно написал к
          Митрополиту и благодарил его за милостивое внимание к тебе и ко мне. Точно,
          он искренно любит меня, и, судя по наружности, я много потерял, будучи лишен
          его покровительства; но, судя духовно, нельзя не признать тут действовавшего
          Промысла Божия, даровавшаго мне совершить мое земное странствование по пути
          тернистому, а не по пути тленных преуспеяний, почти всегда очень вредных
          для души. Вот образ мыслей успокаивающий сердце верою в Бога, действующаго
          превыше самых мудрых соображений человеческих. Умен Филарет, умен как день,
          но и он устранен Промыслом Божиим от дел земли, чтоб быть вернее сохраненным
          для дел Неба. Дела и преуспеяния земныя вводят в гордость, для отвращения
          от которой сам Апостол Павел нуждался в попущениях и скорбях.
        cn: 收到你二月十三日从莫斯科寄来的信后，我立刻写信给都主教，感谢他对你我所施的仁慈关照。他确实真心爱我，从世俗的眼光来看，失去他的庇护，我损失良多；然而，从属灵的角度审视，不能不承认此处有上帝的圣意在运作，祂恩赐我走过尘世的荆棘之路，而非那条充满世俗成就的道路，后者几乎总是对灵魂有害。这就是借由信靠上帝而安抚心灵的思维方式，祂的作为超越人类最睿智的考量。菲拉雷特聪慧过人，明察秋毫，但上帝的圣意也使他远离世间事务，为的是更确实地为天堂的事务蒙受保守。世间的事务和成就容易使人陷入骄傲，为了避免这种境况，连使徒保罗也需要经历磨难和痛苦。
    - type: paragraph
      text:
        ru: Желая Тебе, почтеннейшему Димитрию Тихоновичу и милым деточкам всех истинных
          благ, остаюсь навсегда
        cn: 敬祝您，尊贵的季米特里·季霍诺维奇，及亲爱的孩子们，一切真福美善，我将永远是您忠实的仆人。
    - type: paragraph
      text:
        ru: Тебе преданнейший брат Архимандрит Игнатий.
        cn: 你忠实而挚爱的弟兄，大司祭 伊格纳提。
    - type: paragraph
      text:
        ru: 19 февряля 1853
        cn: 1853年2月19日
  - type: heading2
    initial:
      ru: Письмо 418.
      cn: 书信 418：
    text:
      ru: О жизни уединенной и шумной, свое желание уединенной жизни
      cn: 论隐逸与喧嚣之生涯，我心向往隐逸之境
    children:
    - type: paragraph
      text:
        ru: 'Любезнейший Друг и Сестра! Елизавета Александровна! Сердечно благодарю
          тебя за добрейшее письмо твое, а равным образом поздравляю всех Вас с великим
          Праздником Воскресения Христова. Поверь: твоя тихая жизнь в уединении блаженнее
          шумной и светлой жизни многих в столице. Твоя жизнь полна, а их – пуста.
          Множество развлечения рождает множество грехов по причине множества   встречающихся
          случаев ко греху; от таких встреч огражден уединенный. Не даром один Великий
          Отец сказал: «Начало зла – разсеянность»? Как бы и мне желалось, при преклонных
          моих летах и слабости здоровья, приютиться в какое-либо уединенное, неизвестное
          миру, место. Но до сих пор не вижу к этому никаких средств. Буди воля Бога
          моего, Который знает что мне полезно.'
        cn: 挚爱的朋友与姊妹！伊丽莎维塔·亚历山德罗芙娜！我衷心感谢你善良的来信，同时祝贺你们所有人基督复活的伟大节期。请相信：你在隐居中平静的生活，比许多人在首都中喧嚣而光鲜的生活更为有福。你的生活是充实的，而他们的则是空虚的。诸多娱乐滋生诸多罪恶，皆因遭遇了诸多犯罪的机缘；而独居之人则能免于此类际遇。一位伟大的教父说：「邪恶的开端是散漫」[1]，这岂非有其道理吗？在我的暮年和虚弱的健康之下，我也多么渴望能在某一处隐秘于世、不为人知的角落安居。然而，迄今为止，我仍未见到任何实现的途径。愿我的上帝之旨意成就，祂深知何事于我有益。
    - type: paragraph
      text:
        ru: Призывая на всех Вас благословение Божие, с чувствами искреннейшей преданности
          остаюсь тебя душевно любящий брат Архимандрит Игнатий
        cn: 祈愿上帝的恩福降临于你们所有人，怀着至诚的忠贞，我仍是您在灵里挚爱的弟兄，大司祭 伊格那提。
    - type: paragraph
      text:
        ru: 29 апреля 1853
        cn: 1853年4月29日
  - type: heading2
    initial:
      ru: Письмо 419.
      cn: 书信 419：
    text:
      ru: О благодушии в скорбях
      cn: 论忧患中的泰然自若
    children:
    - type: paragraph
      text:
        ru: 'Господь кого любит, наказует с милованием: поэтому в скорбях надо благодушествовать,
          возлагая судьбу свою на волю Божию. Слабость есть обыкновенное последствие
          гомеопатических лекарств, следовательно ей не должно удивляться.'
        cn: 主所爱的人，祂必带着怜悯加以管教：因此在患难之中，我们应当心怀喜乐，将自己的命运交托于神的旨意。软弱是顺势疗法药物的常见后果，所以对此不必感到惊讶。
  - type: heading2
    initial:
      ru: Письмо 420.
      cn: 书信 420：
    text:
      ru: Утешение в скорби – вера в Бога
      cn: 忧患中的慰藉——笃信吾主
    children:
    - type: paragraph
      text:
        ru: 'Любезнейший Друг и Сестра! Елизавета Александровна! Письмо твое получил,
          и отвечаю на твой скорбный голос из моих скорбей. Человек немощен, и невозможно
          ему постоянно пребывать в великодушии; по временам нападает на человека
          и малодушие. Тягость, производимая малодушием, заставляет искать утешения,
          которое заключается в вере в Бога и в предании себя Его Святой Воле. Вера
          снова вводит в дом душевное терпение и великодушие: та же скорбь, которая
          казалась невыносимою, уже кажется весьма удобоносимою.'
        cn: 我最亲爱的朋友和姐妹！叶丽萨维塔·亚历山德罗芙娜！你的来信我已收到，并从我自身的忧患中回应你那忧伤的声音。人是软弱的，无法恒久保持宽宏的心境；有时，懦弱也会侵袭人心。懦弱所带来的沉重，迫使人寻求慰藉，而这慰藉便在于对上帝的信仰，以及将自己全然交付于祂的圣意。信仰再次将灵魂的忍耐与宽宏带入我们心中：那曾看似难以承受的悲苦，此刻也变得极易担当了。
    - type: paragraph
      text:
        ru: 'Церковь наша приходит к окончанию, и возбуждает похвалу всего Петербурга.
          Точно: она оригинальна, вся в образах и в золоте, и необыкновенно удобна
          для Богослужения.'
        cn: 我们的圣堂已近完工，它必将引得全彼得堡的赞誉。千真万确：它别具一格，遍饰圣像与金箔，且格外适宜于神圣的礼仪。
    - type: paragraph
      text:
        ru: Призывающий на тебя и твое семейство благословение Божие Архимандрит Игнатий.
        cn: 呼唤神圣祝福降临于你及你家庭的，大司祭伊格那提。
    - type: paragraph
      text:
        ru: 15 октября 1857
        cn: 1857年10月15日
  - type: heading2
    initial:
      ru: Письмо 421.
      cn: 书信 421：
    text:
      ru: О своей болезненности, смирении и подвиге
      cn: 论自身之病弱、谦卑与苦修
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Сестра! Елизавета Александровна!
        cn: 挚爱的朋友与姐妹！叶丽萨维塔·亚历山德罗芙娜！
    - type: paragraph
      text:
        ru: 'Монастырь наш шумен; но нечего делать: живешь не так и не там, как и
          где бы хотелось, а где и как приводит непостижимый Промысл Божий. Преданность
          воле Божией и благодарение Бога за все случающееся услаждают всякое положение
          и научают извлекать из него душевную пользу. Смирение почти рядом идет с
          подвигом, т.е. оно доставляет почти тот же успех, каковой доставляется подвигом.
          Смирение и одно, само по себе, полезно; а подвиг без смирения не только
          не приносит никакого плода, – напротив того приносит вред, вводя в высокое
          о себе мнение и в осуждение ближних. Смирение состоит в том, между прочим,
          чтоб признавать себя достойным того положения, в котором мы находимся, и
          недостаточным положения лучшаго и высшаго, даже и в духовном отношении,
          и покорно предавать себя воле Божией. Таковое настроение мыслей свидетельствуется
          в его истине миром, приносимым сердцу, и наставляет человека на путь живота
          вечного. В наше время Бог дарует спасение более при посредстве смирения,
          нежели подвига: ныне при умножившихся немощах подвиг особенно опасен, как
          сильно наветуемый осуждением, притом требующий опытнаго руководителя; а
          смирение – всегда непадательно. Самыя немощи и грехи, когда мы сознаемся
          в них и раскаяваемся, способствуют к смирению. Таким образом в всесильной
          деснице премудраго Бога самое зло споспешествует благому намерением неблагим,
          по выражению некотораго великаго Отца.'
        cn: 我们的修道院喧嚣不已；然而别无选择：我们所生活的方式与地点，并非我们所愿，而是不可测度的上帝圣意所引领。顺服上帝的旨意，并为所发生的一切而感谢上帝，使每一个境遇都变得甘甜，并教导我们从中汲取灵魂的益处。谦卑几乎与苦修并驾齐驱，也就是说，它带来的成就几乎与苦修所带来的相同。谦卑本身，即使单独存在，也是有益的；而没有谦卑的苦修不仅不会带来任何果实——反而会造成伤害，使人陷入高傲自大并论断近人。谦卑，其内涵之一，是承认自己配得上我们所处的境遇，并认为自己不足以胜任更好、更高的境遇，即使是在灵性方面亦然，并顺服地将自己交托于上帝的旨意。这种思想境界的真实性，由它所带给心灵的平安所证实，并引导人走上永生之路。在我们这个时代，上帝更多地借由谦卑而非苦修来赐予救赎：如今随着软弱的增多，苦修尤其危险，因为它极易受到论断的攻击，并且需要一位经验丰富的指导者；而谦卑——则永远不会跌倒。即使是软弱和罪过，当我们承认并悔改时，也会有助于谦卑。因此，在全能智慧的上帝右手中，就连邪恶本身也以不善的意图助成善事，正如某位伟大教父所言。
    - type: paragraph
      text:
        ru: Благословение Божие да почиет над тобою и над всем домом твоим.
        cn: 愿上帝的赐福降临于你及你全家。
    - type: paragraph
      text:
        ru: Тебе преданнейший брат Архимандрит Игнатий.
        cn: 你忠实而挚爱的弟兄，大司祭 伊格纳提。
    - type: paragraph
      text:
        ru: 20 октября 1857
        cn: 1857年10月20日
  - type: heading2
    initial:
      ru: Письмо 422.
      cn: 书信 422：
    text:
      ru: О прибытии в Ставрополь и естественности своего удаления из Петербурга
      cn: 论抵达斯塔夫罗波尔，以及他从彼得堡退隐的自然之理
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Сестра! Елизавета Александровна! Письмо твое от 4-го
          декабря, адресованное в Ставрополь, я получил, прибыв в этот город 4-го
          января, после путешествия по слабости моей очень труднаго. Несмотря на это,
          по мере удаления моего из Петербурга, где я совершено уничтожался, начал
          чувствовать себя лучше и лучше. Но для ощущения перемены, в ея сущности,
          нужно отдохнуть; а я, чрез час по приезде начал слушать Всенощное. 5-го
          служил обедню; 6-го также, и выходил на водоосвящение; 7-го также служу
          по причине табельнаго дня. Принят я очень радушно; место так понравилось,
          что я красивее его не видел; ключевыя воды превосходныя, каких я давно-давно
          не пивал. Город на огромной горе, и весь в садах. Из горы кипят во множестве
          ключевыя воды. Из Петербурга я выехал, как спадывает с дерева тот плод,
          который уже не может заимствовать с него соков. Мое удаление было такое
          естественное, логическое. Здесь должно быть для меня спокойнее, а главное
          труд питательный для души – назиданье ближних; также почти уверен, что мое
          здоровье, хотя далеко не вполне, но очень поправится. Присем присылаю оттиск
          моей речи, напечатаной по приказанию Митрополита Григория. Очень благодарен
          Димитрию Тихоновичу за его благия пожелания; благодарю и Петю и Соню за
          воспоминание их о мне.
        cn: '挚爱的朋友与姊妹，伊丽莎白·亚历山德罗芙娜！


          您十二月四日寄往斯塔夫罗波尔的信，我于一月四日抵达此城后收到，此行因我体弱而异常艰辛。尽管如此，随着我远离彼得堡——我在那里几乎形销骨立——我开始感觉越来越好。但要真正体会到这种变化，我需要休息；然而，抵达后不到一小时，我就开始听守夜礼了。五日我主持了圣餐礼；六日亦然，并参与了祝圣水仪式；七日我仍将主持礼仪，因是纪念日。


          我受到了热情的款待；这地方美不胜收，我从未见过如此美丽的景致；泉水甘甜无比，我已许久未曾饮用。这座城市坐落于一座巍峨的山上，处处皆是园林。山间涌出无数清澈的泉水。我离开彼得堡，如同那已无法再从树上汲取汁液的果实，自然而然地坠落。我的离去是如此自然，如此合乎情理。在这里，我应能获得更多安宁，最重要的是，我的灵魂能得到滋养的劳作——即教化我的邻人；我也几乎确信，我的健康，虽远非完全恢复，但会大大好转。


          随信附上我的演讲稿，此稿乃是奉格里戈里都主教之命刊印。我非常感谢德米特里·季霍诺维奇的美好祝愿；也感谢彼佳和索妮娅对我的思念。'
    - type: paragraph
      text:
        ru: Благословение Божие да почиет над Вами.
        cn: 愿上帝的赐福降临于您。
    - type: paragraph
      text:
        ru: 6 января 1858 Недостойный Епископ Игнатий.
        cn: 1858年1月6日，不配的伊格纳提主教。
  - type: heading2
    initial:
      ru: Письмо 423.
      cn: 书信 423：
    text:
      ru: Сравнение своего местожительства с прежним, о благочестии Брянчаниновых
        и о скорбях
      cn: 比较我的住所与旧居，论布良恰尼诺夫家族的虔诚，以及论苦难
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Сестра! Елизавета Александровна!
        cn: 挚爱的朋友与姐妹！叶丽萨维塔·亚历山德罗芙娜！
    - type: paragraph
      text:
        ru: Здешним местом я очень доволен; место тихое и спокойное. Приучаюсь к климату
          и воде; но чувствую себя гораздо лучше нежели в Петербурге. Здесь надо почти
          все заводить, начиная с самаго помещения; однако и самое это маленькое помещение
          мне нравится гораздо больше, нежели мои высокия комнаты в Сергиевой пустыне,
          которые мне отсюда представляются каким-то страшным ледником. Ставропольский
          домик мой – вроде келлий, в которых я жил в Бабаевском монастыре; но гораздо
          побольше. Возле самой церкви! Когда они приведутся в порядок, – будут очень
          удобны, очень поместительны, премилы. Стоят они, как и церковь, среди обширнаго
          фруктового сада.
        cn: 我对这儿的地方非常满意；它安宁而祥和。我正在适应这里的气候和水源；但感觉比在彼得堡好得多。这里几乎所有东西都得重新布置，从住处本身开始；不过，即使是这小小的住处，我也比我谢尔吉耶夫隐修院的高大房间喜欢得多，那些房间从这里看来就像是可怕的冰窖。我在斯塔夫罗波尔的小屋，有点像我住在巴巴耶夫修道院时住过的修士居室；但要大得多。它就在教堂旁边！等它们整理好，会非常方便、非常宽敞、非常可爱。它们和教堂一样，都坐落在一个广阔的果园之中。
    - type: paragraph
      text:
        ru: Очень утешаюсь благочестием брата Петра Александровича! сынок его Алеша,
          умненькое и благонравное дитя. Особенно милосердие Божие к нашему семейству
          – это благочестие и Православие нашего семейства.
        cn: 彼得·亚历山德罗维奇弟兄的虔诚真令我感到无比安慰！他的小儿子阿廖沙，是个聪明又品行端正的孩子。而上主对我们家族最特别的慈悲，便是我们家族所持守的虔诚与正教信仰。
    - type: paragraph
      text:
        ru: Господь посылает тем, кого любит, различныя испытания; но и избавляет
          их от всех скорбей. Скорбями мы научаемся уповать на Бога, а не на себя,
          и стяжеваем безценное сокровище – Веру в Бога, веру деятельную, живую.
        cn: 主将各样试炼赐给他所爱之人；但他亦将他们从一切悲苦中拯救出来。借由悲苦，我们学会了信靠上帝，而非信赖自己，并获得了那无价的宝藏——对上帝的信仰，一份活跃而鲜活的信仰。
    - type: paragraph
      text:
        ru: Благословение Божие да почиет над тобою и над семейством твоим.
        cn: 愿上帝的赐福降于你与你的家人。
    - type: paragraph
      text:
        ru: Тебе преданнейший брат Игнатий, Епископ Кавказский.
        cn: 致你，你最忠实的弟兄伊格那提，高加索主教。
    - type: paragraph
      text:
        ru: 28 февраля 1858
        cn: 1858年2月28日
  - type: heading2
    initial:
      ru: Письмо 424.
      cn: 书信 424：
    text:
      ru: О предании себя воле Божией при попущениях Божиих
      cn: 论当上帝许可试炼时，如何将自己全然交托于神圣的旨意
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Сестра! Елизавета Александровна!
        cn: 挚爱的朋友与姐妹！叶丽萨维塔·亚历山德罗芙娜！
    - type: paragraph
      text:
        ru: 'Прошли три месяца без пяти дней, как я кончил курс минеральных кавказских
          вод, а действие их продолжается в сильной степени. Действие это заключается
          в том, что гонится золотуха разными сыпями и болячками, обильною испариною;
          также чувствуются значительныя внутренния боли, слабость – необыкновенная.
          Могу заниматься только утром до 12-ти часов; после чего чувствую себя утомленным
          и изнуренным. По временам я думал: не зародилась ли во мне чахотка – так
          болела грудь. Что ж? К здешнему миру меня ничто не привязывает. Одна только
          неготовность предстать на суд Божий может быть причиною желания отсрочки
          отшествия отсюда.'
        cn: 距离我完成高加索矿泉水疗程，已有三个月零五天之遥，然而其效力依然强劲不减。此效力表现为：淋巴结核以各种皮疹和疮疖的形式被驱逐，伴随着大量的汗水；同时，内部
          ощу到显著的疼痛，以及一种异乎寻常的虚弱。我只能在上午，直至十二点前，从事一些事务；之后，我便感到疲惫不堪，筋疲力尽。有时我曾思忖：肺痨是否已在我体内萌生——我的胸口痛楚如此剧烈。那又如何呢？尘世间已无任何事物能将我羁绊。唯有尚未准备好面对上帝的审判，才可能成为我渴望延缓离世的原因。
    - type: paragraph
      text:
        ru: 'Евангелие уподобляет попущение Божие, отвсюду окружающей и обхватывающей
          сети, которой избежать невозможно (Лк.21:35). Надо смириться под крепкую
          руку Божию, и нашедшую скорбь встречать исповеданием: достойная по делам
          нашим приемлем, помяни нас, Господи, во Царствии Твоем!!! Сами себе, друг
          друга и весь живот наш Христу Богу предадим!..'
        cn: 福音书将神的宽容比作一张从四面八方围拢而来的网，令人无法逃脱（路加福音 21:35）。我们当谦卑服在神大能的手下，并以这样的告白来迎接临到的苦难：「我们所受的，是与我们所做的相称的。主啊，当祢进入祢的国度时，求祢记念我们！」我们将自己、彼此以及我们的一生都全然献给基督我们的神！
    - type: paragraph
      text:
        ru: Благословение Божие да почиет над тобою и над домом твоим.
        cn: 愿上帝的赐福降临于你及你的家宅。
    - type: paragraph
      text:
        ru: Преданнейший брат Игнатий, Е. Кавказский.
        cn: 忠贞的伊格纳提兄弟，来自高加索的E.
    - type: paragraph
      text:
        ru: 14 ноября 1858
        cn: 1858年11月14日
  - type: heading2
    initial:
      ru: Письмо 425.
      cn: 书信 425：
    text:
      ru: Совет быть ближе к Богу
      cn: 亲近上帝的忠告
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Сестра! Елизавета Александровна!
        cn: 挚爱的朋友与姐妹！叶丽萨维塔·亚历山德罗芙娜！
    - type: paragraph
      text:
        ru: 'Теперь ты свободна, и на свободе можешь чаще и больше молиться Богу о
          себе и детях Твоих. Чтоб молитва твоя о детях была услышана Богом, надо,
          чтоб ты была ближе к Богу. Подобно земным царям, Царь Небесный наиболее
          внимателен к Своим приближенным. Тот делается приближенным Богу, кто часто
          с сердцем сокрушенным и смиренным молится Богу. Бог вездесущ. Всякое место
          одинаково близко к Нему, и на всяком месте Он может явиться человеку: место,
          на котором Он обыкновенно является, есть сердце сокрушенное и смиренное.
          Он и производит присутствием Своим умиление в сердце...'
        cn: 你现在自由了，在自由中，你能更频繁、更多地为自己和你的孩子们向神祈祷。为了使你为孩子们所作的祷告蒙神垂听，你必须更亲近神。如同地上的君王一般，天上的君王也最眷顾祂的亲近者。那些常以忧伤痛悔和谦卑之心向神祈祷的人，就成为神的亲近者。神无所不在。每个地方对祂来说都同样亲近，祂可以在任何地方向人显现：祂通常显现之处，便是那忧伤痛悔和谦卑的心。祂也以祂的临在，在心中生发出柔和的感动……
    - type: paragraph
      text:
        ru: Будь здорова и благополучна. Благословение Божие да почиет над тобою и
          твоим семейством. Тебе преданнейший брат Епископ Игнатий.
        cn: 愿你平安康泰。愿上帝的赐福降临于你及你的家人。你最忠诚的弟兄，主教 伊格纳季。
    - type: paragraph
      text:
        ru: из Тамани
        cn: 来自塔曼尼
    - type: paragraph
      text:
        ru: 7 июля 1859
        cn: 1859年7月7日
  - type: heading2
    initial:
      ru: Письмо 426.
      cn: 书信 426：
    text:
      ru: Совет, как переносить искушения и о том, что мать должна сохранять любовь
        к детям и тогда, когда они колеблятся от соблазнов
      cn: 关于如何承受试探的忠告，以及关于母亲应当如何在孩子被诱惑摇摆不定之时，仍对他们怀抱爱意。
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Сестра!
        cn: 挚爱的朋友与姐妹！
    - type: paragraph
      text:
        ru: Елизавета Александровна!
        cn: 伊丽莎白·亚历山德罗芙娜！
    - type: paragraph
      text:
        ru: Праведный, многострадальный Иов подвергся многим искушениям, и сказал
          о земной нашей жизни, что вся она вообще есть искушение для человека. И
          то надо знать, что людям, боящимся Бога и чтущим Его, хотя и попускаются
          на время искушения, но после того непременно следует и избавление от искушений.
          И так не должно предаваться печали и безнадежию, но из среды самаго искушения
          с верою молитвенно вопиять к Богу, и ожидать Его помощи.
        cn: 公义且多经苦难的约伯，曾受诸多试探，他论及我们世间的生命，言其一生实乃人的试探。须知，那些敬畏并尊崇上帝之人，纵然有时亦遭试炼，然其后必蒙救赎，脱离诸般试探。因此，不可沉溺于忧伤与绝望，而应在试探之中，以信心向主恳切呼求，并静候祂的援手。
    - type: paragraph
      text:
        ru: 'Так я смотрю на твое положение. – Великий преподобный Отец Исаак Сирский
          говорит, что Бог послал Сына Своего в мир в то время, как человеки особенно
          погрязли во грехи, особенно сделались врагами Божиими. Из этого Преподобный
          выводит заключение, что гораздо возвышеннее добродетель – сохранение любви
          к человекам, когда они подвергаются согрешениям, нежели когда они проводят
          праведную жизнь. Исполнение этой добродетели в настоящее время предлежит
          тебе по отношению к твоим детям. Мы живем в страшный век. Неверие охватило
          и еще более охватывает землю: соблазны умножились до безчисленности, и еще
          более умножаются. Как не поколебаться молодым людям! Призри на них с милосердием,
          и прилежно молись о них Богу, поручая их Богу и отдавая в Его Святую волю.
          Петру пиши почаще, и уговаривай его. В терпении должно стяжавать и свою
          душу и души ближних.'
        cn: '我正如此看待您的境况。伟大的圣教父伊萨克叙利亚人曾言，上帝差遣祂的独生子降世，恰逢人类尤为深陷罪孽、尤为成为上帝之敌之时。由此，圣教父得出结论：当人们沉沦于罪过之时，仍能维系对他们的爱，此德行远超于他们在行义时所表现出的德行。此番德行，如今正摆在您面前，关乎您的孩子们。


          我们生活在一个可怕的时代。不信之风席卷大地，且日益甚嚣尘上；诱惑无止境地滋生，并仍在不断增多。年轻人怎能不为之动摇呢！请您以怜悯之心俯视他们，并为他们向上帝虔诚祈祷，将他们全然托付给上帝，置于祂的圣洁旨意之下。请您多写信给彼得，劝勉他。在忍耐中，我们方能得着自己的灵魂，以及近人的灵魂。'
    - type: paragraph
      text:
        ru: Мой усерднейший поклон Димитрию Тихоновичу. Милость Божия и благословение
          Божие да покроют тебя и чад твоих.
        cn: 致迪米特里·季霍诺维奇，我最诚挚的敬意。愿上帝的慈恩与祝福覆庇您及您的子女。
    - type: paragraph
      text:
        ru: Тебе преданнейший брат, Епископ Игнатий.
        cn: 致你，最忠诚的弟兄，伊格纳季主教。
    - type: paragraph
      text:
        ru: 8 ноября 1859
        cn: 1859年11月8日
  - type: heading2
    initial:
      ru: Письмо 427.
      cn: 书信 427：
    text:
      ru: Совет заняться в уединении Иисусовой молитвой и рукоделием; о необходимости
        скорбей для спасения
      cn: 忠告：在幽居中恒持耶稣祷文与手作之工；论及苦难于救赎中的必要。
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Сестра! Елизавета Александровна! Приношу тебе искреннейшую
          благодарнось за воспоминание о мне и за поздравление с Праздником и Новым
          Годом, с которыми равномерно и тебя поздравляю, желая тебе и семейству твоему
          всех истинных благ.
        cn: 我最亲爱的朋友和姐妹！叶丽萨维塔·亚历山德罗芙娜！我向你致以最诚挚的感谢，感谢你惦念我，并祝贺我节日快乐，新年蒙恩。我同样祝贺你节日快乐，新年蒙恩，愿你和你的家人蒙受一切真实的恩赐。
    - type: paragraph
      text:
        ru: Слава Милосердному Господу, Который внушил земному начальству оставить
          за Димитрием Тихоновичем оклад. И впредь Милосердный Господь не оставит
          Вас. Он не оставляет человеков, лишь бы мы не оставляли Его.
        cn: 赞美仁慈的上帝，祂感动了世俗的权柄，为季米特里·季霍诺维奇保留了薪俸。从今以后，仁慈的上帝也不会离弃您。祂从不离弃世人，只要我们不离弃祂。
    - type: paragraph
      text:
        ru: 'При таком уединении, какое ожидает тебя в Ивашове, полезно заняться молитвою
          при каком-либо самом машинальном рукоделии, которое не отвлекало бы к себе
          ума или отвлекало наименее. При таком рукоделии надо произносить неспешно
          молитву так: «Господи Иисусе Христе, Сыне Божий, помилуй мя грешнаго». Надо
          заключать ум в слова молитвы, по выражению и наставлению св. Иоанна Лествичника,
          то есть, произносить молитву с крайним вниманием. При ком другом молитва
          произносится одним умом, а наедине шепотом, устами и языком, так, чтоб слышать
          самому себя. Хорошо, когда человек будет подумывать о будущей жизни, и к
          ней благовременно приготовится.'
        cn: 在伊瓦绍夫等待着你的那种隐修中，投入祷告会很有益处，可以伴随着某种最机械的手工劳作。这种劳作不应将心神吸引过去，或只是最低程度地吸引。在这样的手工劳作中，应不急不缓地念诵祷告，如下：「主耶稣基督，上帝之子，怜悯我这罪人。」
          应当将心神束于祷告的言语之中，正如圣约安·雷斯维奇所述并教导的，亦即，以极度的专注念诵祷告。若有他人在场，祷告仅凭心神默念；而独处时，则应低声，用嘴唇和舌头念诵，使自己能够听见。一个人若能思虑来世，并适时为之预备，实为善举。
    - type: paragraph
      text:
        ru: Минеральныя воды разшевелили мою застарелую болезнь, которой много вышло
          и много еще осталось. Слава Богу за все! С осени 1846-го года чувствую себя
          особенно худо. Живу какою-то полужизнию, каким-то движущимся мертвецом.
        cn: 矿泉水搅动了我积年已久的病痛，许多已然排出，但仍有许多残留。一切荣耀归于上帝！自1846年秋季以来，我感觉尤其不适。我过着一种半死不活的生活，犹如一个行尸走肉。
    - type: paragraph
      text:
        ru: Нам (всем христианам) подобает по учению Апостола входить в Царство Небесное
          многими скорбями, и именно теми, которыя благоугодно будет Богу послать
          нам.
        cn: 依照使徒的训示，我们（所有基督徒）理当经由诸多磨难进入天国，而这些磨难正是上帝所喜悦赐予我们的。
    - type: paragraph
      text:
        ru: Призывающий на тебя и на твое семейство благословение Божие Тебе преданнейший
          брат Епископ Игнатий.
        cn: '为阁下及府上恳求上主鸿恩的，

          阁下最忠诚的弟兄，

          伊格纳提主教 敬上。'
    - type: paragraph
      text:
        ru: 10 января 1860
        cn: 1860年1月10日
  - type: heading2
    initial:
      ru: Письмо 428.
      cn: 书信 428：
    text:
      ru: Об оскудении откровенности в людях, предании детей Богу, отношении к «питерским»
        интригам
      cn: 关于人里面坦诚的枯竭，将孩子献给上帝，以及对「彼得堡式」阴谋的态度
    children:
    - type: paragraph
      text:
        ru: 'Любезнейший Друг и Сестра! Елизавета Александровна! В наш век от детей
          светскаго направления нельзя и ожидать откровенности. И в монахах она ныне
          – уже величайшая редкость. Надо в молитве поручать детей Богу, и за тем
          пребывать совестию в спокойствии, не предаваясь тревожному состоянию души.
          Бог всесилен: по усердной и смиренной молитве родителей Он может даровать
          детям христианское направление. Ты много потрудилась о воспитании детей
          твоих; но непреложное Слово Божие говорит:«Аще не Господь созиждет дом(нерукотворенный,
          словесный дом Божий есть человек, в особенности же христианин),всуе трудишася
          зиждущии»(Пс. 126:1). Прибегни к Богу, и Он, очистив скорбями труды твои
          о воспитании, может увенчать их благим успехом. Я замечал на многих людях,
          что увлечение брало над ними верх на некоторое время, но потом семена благочестия
          и благонравия, посеянныя при воспитании, взяли свое.'
        cn: 最亲爱的朋友和姊妹，伊丽莎白·亚历山德罗芙娜！在我们这个时代，你不能指望世俗的孩子会坦诚。如今，即使在修士之中，坦诚也已是极其罕见的美德。你需要在祷告中将孩子交托给上帝，然后让你的良心安宁，不要陷入灵魂的焦虑。上帝是全能的：凭借父母虔诚而谦卑的祷告，他可以赐予孩子基督徒的方向。你在教养孩子方面付出了许多辛劳；然而，上帝那不变的圣言说：「若不是上主建造房屋（这无形、言语的上帝之屋，便是人，尤其是基督徒），建造的人就枉然劳力」（诗篇
          126:1）。求告上帝，他将以忧患洁净你教养的劳苦，并可能以美好的成功为它们加冕。我曾观察过许多人，他们曾一度被世俗所迷惑，但后来，在教养中播撒的虔诚和道德的种子，最终还是发挥了作用。
    - type: paragraph
      text:
        ru: Что-же касается до питерских и других интриг, то имею желание переносить
          их как чистительное врачество, посылаемое Промыслом Божиим, лишь бы Милосердный
          Господь по кончине избавил вечных мук и даровал малейший приют в Обителях
          Его угодников
        cn: 至于彼得堡及其他地方的阴谋诡计，我愿将其视作涤净灵魂的良药，乃是上帝的旨意所赐。只愿仁慈的主在我离世之后，能救我脱离永恒的苦难，并在祂的圣者居所中，赐予我哪怕最微小的安身之所。
    - type: paragraph
      text:
        ru: Тебе преданнейший брат
        cn: 您忠诚的弟兄
    - type: paragraph
      text:
        ru: Епископ Игнатий.
        cn: 主教伊格纳提。
    - type: paragraph
      text:
        ru: 27 мая 1860
        cn: 1860年5月27日
  - type: heading2
    initial:
      ru: Письмо 429.
      cn: 书信 429：
    text:
      ru: Молодость должна отдавать дань опытности взрослых и благодарение Богу за
        все
      cn: 年轻的生命应向长者的经验献上敬意，并为一切献上对神的感恩。
    children:
    - type: paragraph
      text:
        ru: Петр Димитриевич и София Димитриевна – люди молодые, очень молодые. Как
          ни умны, а по молодости должны отдать дань за приобретаемую опытность. Она
          не даром достается.
        cn: 彼得·季米特里耶维奇与索菲亚·季米特里耶芙娜——他们是如此的年轻，是如此的青春。即便他们再怎么聪慧，仍需为他们所汲取的经验付出青春的代价。这绝非无偿的获取。
    - type: paragraph
      text:
        ru: Слава Богу за все! и за то, что пришлось всю жизнь поболеть. Благословение
          Божие да почиет над тобою и твоим семейством.
        cn: 荣耀归于上帝，为了一切！也为了这一生所受的病痛。愿上帝的祝福降临于你和你的家人。
    - type: paragraph
      text:
        ru: 5 июля 1860
        cn: 1860年7月5日
  - type: heading2
    initial:
      ru: Письмо 430.
      cn: 书信 430：
    text:
      ru: О своем участии в торжествах по случаю покорения восточной стороны Кавказа,
        о памятовании смерти
      cn: 关于我参与征服高加索东部地区的庆典，以及关于对死亡的忆念
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Сестра! Елизавета Александровна! Письмо твое от 2-го
          августа получил во дни Великаго Торжества на пространстве всего Кавказа;
          25-го августа праздновалось повсеместно покорение восточной стороны Кавказа.
        cn: 最亲爱的朋友和姐妹！叶丽萨维塔·亚历山德罗夫娜！您八月二日的信函，我是在高加索全境大庆的日子里收到的；八月二十五日，高加索东部征服之庆典，普天同庆。
    - type: paragraph
      text:
        ru: 'С гнилым моим здоровьем я должен во всем этом принимать участие и быть
          двигателем торжества, по случаю котораго произнес речь с крайним трудом.
          Пора бы старика на покой. Часто чувствую себя как бы пред смертию: до того
          мое телосложение истощено болезнями. Счастлив Димитрий Тихонович, что проводит
          остаток жизни в уединении, в покое, на руках. Бог, смотрящий на внутреннее
          расположение человека, соответственно этому устрояет его обстоятельства.
          Имеющему произволение благоугодить Богу, посылается и положение, сообразное
          произволению, чтобы благочестивый имел возможность приготовить себя к вечности.
          Смерть грешников люта не по причине тяжести телесных болей, ее сопровождающих,
          но по причине ея внезапности, неожиданности, по тому переходу от земнаго
          благоденствия к страшным, невообразимым вечным мукам, который вслед за смертию
          ожидает нераскаяннаго грешника. Удивительно, как мир обольщает и ослепляет
          человеков. Не требующая доказательств истина, что все умрем. Но редкие из
          человеков являют из жизни своей знание этой истины; большая часть ведут
          себя так, как бы им никогда не умирать. Великое дело помнить смерть, и понимать
          ее значение. От этих памятования и понимания может совершенно измениться
          жизнь человека и соделаться Богоугодною.'
        cn: 我这病弱的身体，却必须参与这一切，并成为庆典的推动者，为此我费尽心力才发表了演说。是时候让这老朽安息了。我常感到自己仿佛濒临死亡：我的体魄已被疾病摧残得如此衰竭。季米特里·吉洪诺维奇是何等幸福，能在隐居、安宁、被人照料中度过余生。上帝洞察人的内心意向，并相应地安排他的境遇。凡有心意取悦上帝者，便会蒙受与此意向相符的境遇，好让敬虔之人得以预备自己，以迎永恒。罪人的死亡之所以可怖，并非因其伴随的肉体剧痛，乃因其猝不及防、出乎意料，以及死后那由世俗福乐骤然转变为可怖、无法想象之永恒苦楚的过渡，正等待着那不知悔改的罪人。令人惊奇的是，世间如何迷惑并蒙蔽人心。我们终将一死，这是不证自明的真理。然而，鲜少有人从其生命中展现出对这真理的认识；大多数人的行径，仿佛他们永不会死去。铭记死亡并理解其意义，是件大事。这份铭记与理解，能彻底改变一个人的生命，使其变得蒙上帝喜悦。
    - type: paragraph
      text:
        ru: Остаюсь преданнейшим братом Игнатий, Епископ Кавказский и Черноморский.
          28 августа 1860
        cn: 我，伊格纳提乌斯，高加索与黑海主教，仍是您最忠诚的兄弟。1860年8月28日
  - type: heading2
    initial:
      ru: Письмо 431.
      cn: 书信 431：
    text:
      ru: О воспитании детей, о скорбях
      cn: 论教养孩童，论悲苦
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Сестра! Елизавета Александровна!
        cn: 挚爱的朋友与姐妹！叶丽萨维塔·亚历山德罗芙娜！
    - type: paragraph
      text:
        ru: Ныне необходимо каждому молодому человеку образовать себя удовлетворительно
          в юности, чтоб быть полезным существенно отечеству и доставить себе хорошее
          положение. Как посмотришь на нашу молодежь, то нельзя не пожалеть ее! Как
          она ветрена! как не думает ни о чем, кроме удовольствий, расстраивающих
          и нравственность и здоровье, приготовляющих самую печальную будущность.
          Мне кажется, что всему этому причина – неправильное воспитание, дающее молодым
          людям неправильный взгляд на себя и на жизнь. Конечно, и при самом тщательном
          воспитании из дитяти глупаго или с дурным характером ничего особеннаго ожидать
          нельзя; но где человечество, там и зло – без него человеческому обществу
          обойтись нельзя – однако же правильное воспитание, при многих исключениях,
          может дать и много прекрасных результатов.
        cn: 现今，每个年轻人都需在青春时期充分教育自己，以便将来能实质性地造福祖国，并为自身赢得一个良好的地位。当我审视我们的青年一代，怎能不为他们感到惋惜！他们是多么的轻浮！除了那些既损害道德又损及健康的享乐，他们似乎别无所思，而这些享乐正预备着最为悲惨的未来。在我看来，这一切的根源在于错误的教育，它赋予了年轻人错误的自我认知和人生观。当然，即使是最为细致的教育，也无法期待一个愚笨或品性不佳的孩子能有何特别的成就；然而，只要有人类存在的地方，邪恶也必然相伴——人类社会无法摆脱它——但尽管有许多例外，正确的教育仍能带来许多美好的成果。
    - type: paragraph
      text:
        ru: В течение земной жизни нельзя обойтись без скорбей, а те скорби, которыя
          приходят, приходят не иначе как по попущению и мановению Божию для очищения
          человека. Следовательно, должно покоряться воле Божией и принимать попущение
          с благодарением Промысла Божия.
        cn: 在尘世的生命中，悲痛是无法避免的。而这些降临的悲痛，无一不是在上帝的允许与指引下，为洁净人类而来的。因此，我们应当顺服上帝的旨意，并以感恩之心接受上帝的眷顾。
    - type: paragraph
      text:
        ru: Мой усерднейший поклон Димитрию Тихоновичу! Благословение Божий да почиет
          над тобою и над твоим семейством
        cn: 我最虔诚地向季米特里·季霍诺维奇致敬！愿上帝的祝福降临于你和你的家庭。
    - type: paragraph
      text:
        ru: 25 октября 1860
        cn: 1860年10月25日
  - type: heading2
    initial:
      ru: Письмо 432.
      cn: 书信 432：
    text:
      ru: Конец жизни служителя земли и служителя Божия
      cn: 一个属土的仆人与一个属神的仆人的生命终结
    children:
    - type: paragraph
      text:
        ru: Бог не остается в долгу у тех, которые с юности посвящают себя Его служению,
          хотя и попускает им разныя скорби во время их земнаго странствования для
          их же духовного образования; но вместе с тем и преисполняет их неизреченными,
          вечными благами. К концу земной жизни, пред вступлением в вечность, служитель
          мира и впереди и позади себя видит пустоту, а служитель Божий впереди видит
          благонадежное пристанище вечного блаженства, а обращая взор на проведенную
          им земную жизнь, видит поприще служения Богу, поприще, на котором он потрудился
          не напрасно, но благовременно усвоился Богу.
        cn: 上帝不会亏欠那些自青年时期便献身于祂圣工的人，尽管祂也允许各种苦难降临到他们尘世的旅途中，以磨砺他们的灵性；但与此同时，祂也以无法言喻的永恒福祉充满他们。尘世生命将尽之时，在步入永恒之前，世俗的仆役回顾前后，只见虚无；而上帝的仆役则向前瞻望，看到永恒福乐的安稳港湾，而当他回首自己度过的尘世生命时，他看到的是为上帝服务的历程，一个他并非徒劳无功，而是及时地归属于上帝的历程。
    - type: paragraph
      text:
        ru: 7 января 1861
        cn: 一八六一年一月七日
  - type: heading2
    initial:
      ru: Письмо 433.
      cn: 书信 433：
    text:
      ru: Желание окончить жизнь в покаянии, и некоторых общественных вопросах того
        времени
      cn: 渴望在悔改中结束一生，以及当时的一些社会问题
    children:
    - type: paragraph
      text:
        ru: 'Любезнейший Друг и Сестра, Елизавета Александровна! Письмо твое от 28-го
          мая я получил 17-го июня. Спаси Господи за желание твое видеть меня ближе!
          Может быть это случится, а может быть ушлют куда-нибудь и подальше. Буди
          воля Божия! одного подобает мне желать: скончания жизни в покаянии, вдали
          от шумнаго мира. И здесь уже несравненно лучше, нежели в Петербурге.'
        cn: 挚爱的朋友与姐妹，叶丽萨维塔·亚历山德罗芙娜！你五月二十八日的信，我于六月十七日收悉。愿主拯救你，因你愿与我亲近！或许此事会成就，或许我会被遣往更远之处。愿上帝的旨意得成！我唯有一样值得切望：在悔改中，在远离喧嚣尘世之处，结束我的生命。而此处已然比在圣彼得堡好上不知多少。
    - type: paragraph
      text:
        ru: 'Очень радуюсь благополучию милых чад твоих. После посещения скорбию Бог
          посылает утешение.  Согласно тому, как ты пишешь, многие помещики переходят
          от роскошной тщеславной пустой жизни к жизни скромной и трудовой. Эта жизнь
          доставит больше счастия, нежели сколько доставляла прежняя жизнь. Молодые
          баричи поймут, что нужно основательно образовать себя, чтоб сделаться членами
          нужными для общества, людьми самостоятельными, и потому способными хорошо
          устроить собственное свое благосостояние, основывая его на самих себе, а
          не чем-либо постороннем. Преобразование крестьянскаго быта повлекло немедленно
          вслед за собою преобразование быта помещиков, и имело сильное влияние на
          сословие купцов, в которое поступили многие тысячи освободившихся богатых
          крестьян. Должно ожидать и других преобразований: потому что многие из прежних
          постановлений уже не гармонируют с Положением, сделанным для крестьян. Надо
          молить Бога, чтоб Он благословил эти нововведения, которыя несомненно доставят
          России развитие и выведут ее из младенческаго состояния, в котором она находится.
          Дай Бог всем всего добраго!'
        cn: '欣闻你可爱的孩子们安好，我心甚慰。忧患过后，上主必赐予慰藉。


          正如你所言，许多地主正从奢华、虚妄、空洞的生活转向简朴、勤劳的生活。这般生活将带来远超往昔的幸福。年轻的贵族子弟将明白，必须扎实地教育自己，方能成为社会中不可或缺的一员，成为独立自主之人，从而能够妥善规划自己的福祉，将其建立在自身之上，而非任何外在之物。农民生活的改革立即引发了地主生活的变革，并对商人阶层产生了深远影响，数以千计的富裕自由农民涌入了这一阶层。我们应期待更多变革的到来，因为许多旧有的规章制度已与为农民制定的新法格格不入。我们必须向上主祈求，愿祂赐福这些革新，它们无疑将为俄罗斯带来发展，使其摆脱稚嫩的蒙昧状态。愿上主赐予所有人一切美善！'
    - type: paragraph
      text:
        ru: С наступлением лета начал принимать солено-йодисто-щелочныя холодныя ванны
          от 20-ти до 17-ти градусов, действующия против золотухи и простуды и вместе
          укрепляющия. По временам чувствую себя гораздо лучше прежняго.
        cn: 随着夏日的来临，我开始沐浴盐碘碱性冷水浴，水温在二十至十七摄氏度之间。这种浴法对抗淋巴结核与风寒之症颇有助益，同时亦有强身健体之效。时日至今，我间或感到身心较往昔更为康健。
    - type: paragraph
      text:
        ru: Будущее мое возлагаю на Господа Бога моего.
        cn: 我的未来，我全然信赖地交托于我的主——我的神。
    - type: paragraph
      text:
        ru: Благословение Божие да почиет над тобою и над твоим семейством.
        cn: 愿上帝的祝福降临于你及你的家人。
    - type: paragraph
      text:
        ru: Тебе преданнейший брат Епископ Игнатий.
        cn: 致你，最忠诚的兄弟，主教伊格那提。
    - type: paragraph
      text:
        ru: 18 июля 1861
        cn: 1861年7月18日
  - type: heading2
    initial:
      ru: Письмо 434.
      cn: 书信 434：
    text:
      ru: О покорности воле Божией при попущениях Божиих
      cn: 论顺服神在苦难中的旨意
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Сестра! Елизавета Александровна! Письмо твое от 17-го
          сентября переслано ко мне из Ставрополя в известный Тебе Бабаевский монастырь,
          куда я прибыл 14-го октября с намерением окончить в глубоком уединении дни
          мои, отказавшись от сношений с знакомыми и родственниками по плоти, сохранив
          сношения с знакомыми и родственниками по духу. Этого требует и здоровье
          мое и душевное настроение, а сан мой возлагает на меня обязанность сохранить
          его святость.
        cn: '最亲爱的朋友和姊妹，伊丽莎白·亚历山德罗芙娜！


          您九月十七日的信，已从斯塔夫罗波尔转寄至您所知晓的巴巴耶夫修道院。我于十月十四日抵达那里，意欲在深沉的隐居中度过余生。我已谢绝与肉身亲友的往来，唯独保留与灵性亲友的相交。这不仅是我的健康状况和心境所求，我的圣职也责成我务必保持其圣洁。'
    - type: paragraph
      text:
        ru: При попущениях Божиих должно покориться воле Божией, и, сознавая себя
          достойными гнева Божия, умолять со смирением Бога о помиловании. Такую молитву
          Бог принимает.
        cn: 当神的许可降临时，我们应当顺服神的旨意。同时，自觉配受神的震怒，便要谦卑地恳求神赐予怜悯。神会垂听这样的祷告。
    - type: paragraph
      text:
        ru: Изволишь видеть, что милосердный Господь тебя не оставляет, но утешает
          и при самых скорбях милостями. Он и впредь не оставит нас, лишь бы мы не
          оставляли Его.
        cn: 你当明了，仁慈的主从未离弃你，纵使在诸般苦难之中，祂亦以恩慈抚慰。只要我们不离弃祂，祂便永不离弃我们。
    - type: paragraph
      text:
        ru: Благословение Божие да почиет над тобою.
        cn: 愿上帝的祝福降临于你。
    - type: paragraph
      text:
        ru: Тебе преданнейший слуга и брат, Епископ Игнатий.
        cn: 您忠实的仆人与弟兄，主教伊格纳季。
    - type: paragraph
      text:
        ru: 8 ноября 1861
        cn: 1861年11月8日
  - type: heading2
    initial:
      ru: Письмо 435.
      cn: 书信 435：
    text:
      ru: О терпении скорбей и суетности земной жизни
      cn: 论苦难中的忍耐与地上生命的虚妄
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Сестра Елизавета Александровна!  Время скорби – время
          терпения! Скорбь – попущение Божие, которое должно переносить с покорностию
          и благоговением, отдавая справедливость правосудию Божию и признавая себя
          достойным скорби. Из такого душевнаго настроения можно молить Бога о помиловании
          с надеждою быть услышанным. Признание правосудия Божия в попущениях Божиих
          с молитвою о помиловании превосходно изложено в молитве трех Святых отроков
          Иудейских, ввергнутых в разженную печь Вавилонскую. Эта молитва помещена
          в книге пророка Даниила.
        cn: '挚爱的朋友与姐妹，叶莉扎维塔·亚历山德罗芙娜！


          忧患之时，亦是忍耐之刻！忧患乃上帝之垂允，我们当以顺服与敬畏之心承受，以此彰显上帝公义之正当，并承认自身配得忧患。唯有如此心境，方能怀抱希望，恳求上帝怜悯，期盼得蒙垂听。


          在上帝的垂允中承认其公义，并祈求怜悯，此情此景，三位被投入巴比伦炽热火窑的犹太圣童之祷词，已臻完美阐述。此祷词载于先知但以理书之中。'
    - type: paragraph
      text:
        ru: Мне совестно б было писать о терпении скорбей, если б я сам не находился
          в скорби. Со второй недели Великаго Поста я очень захворал. Несколько раз
          чувствовал такое ослабление сил, как бы пред смертию, и теперь очень плох.
          Не знаю, как довольно благодарить Бога, что Он извлек меня из мирской жизни
          и привел в монастырь! Земная жизнь при начале ея кажется необозримым поприщем
          деятельности, а когда человек оканчивает ее и оглянется назад, то непременно
          увидит в протекшей деятельности своей много пустоты. – Скорбь более и более
          принимает характер общественный. И здесь ожидают повышения цен на хлеб по
          причине всеместнаго уменьшения посевов.
        cn: 若非我身处忧患，实羞于笔谈忍受苦难之事。自大斋期第二周起，我便病势沉重。数度感到体力衰竭，仿佛濒临死亡，如今亦甚为不济。不知如何才能充分感谢上帝，将我从尘世生活中解救，引入修道院！世间生活初起之时，看似一片无垠的活动疆域，然当人行至尽头，回首顾盼，必将发现过往的作为中有诸多虚妄。——苦难日益呈现出普世性的特征。此地亦因各地播种减少，而预料面包价格将上涨。
    - type: paragraph
      text:
        ru: Благословение Божие да почиет над Тобою и над чадами твоими.
        cn: 愿上帝的赐福降于您及您的孩子们。
    - type: paragraph
      text:
        ru: Тебе преданнейший брат. Епископ Игнатий.
        cn: 你最忠实的弟兄，伊格纳季主教。
    - type: paragraph
      text:
        ru: 14 марта 1862
        cn: 1862年3月14日
  - type: heading2
    initial:
      ru: Письмо 436.
      cn: 书信 436：
    text:
      ru: О предсмертных болезнях, милостыне по почившем, пользе воспоминания виденной
        кончины
      cn: 论临终之病痛、为逝者所献之慈惠，以及思忆所见之逝去，其益处何在
    children:
    - type: paragraph
      text:
        ru: 'Любезнейший Друг и Сестра! Елизавета Александровна!  Приношу искреннейшую
          благодарность за подробное уведомление о кончине Семена Александровича.
          Старые люди говаривали: дай Бог пред смертию хорошенько помучаться. Великий
          во святых Нифонт, умирая горячкою, сказал Великому Афанасию, присутствовавшему
          при его кончине, что как золото очищается огнем, так умирающий болезнию.
          У умирающих отверзаются душевныя очи, и потому они видят то, чего присутствующие
          при их смерти не могут видеть. Свет, о котором пишешь, был из рая. Видно:
          к Семену есть милость Божия. Поговори детям, чтоб подали по отце милостыню
          нищим пощедрее. Милостыня очень помогает усопшим, а детей за это благословит
          Бог, и совесть их будет спокойнее. Хорошо сделала, что устранила от умирающаго
          смущение. А за тем успокойся, и предоставь все Богу. Каждый«Своему Господеви
          стоит или падает»(Рим. 14:4), – сказал Апостол.'
        cn: '我最亲爱的朋友，姐妹伊丽莎白·亚历山德罗芙娜！


          我衷心感谢您详尽告知谢苗·亚历山德罗维奇的逝世。老人们常说：愿主赐予临终前美好的磨难。伟大的圣尼丰（Niphon），在患热病弥留之际，对在场见证他离世的圣亚他那修（Athanasius）说，正如金子被烈火
          очи炼，病人也如此在痛苦中 purified。临终之人，心灵之眼会敞开，因此他们能看见旁人所不能见之物。您所提及的光，乃自乐园而来。可见，主对谢苗（Semyon）施予了恩典。请您吩咐孩子们，要更慷慨地为父亲向穷人施舍。施舍对已故之人大有裨益，而孩子们也因此会得到主的祝福，他们的良心也将更加安宁。您能为临终之人消除困扰，做得很好。此后，请您安下心来，将一切交托给主。使徒曾言：「各人或站或跌，都向着自己的主」（罗马书
          14:4）。'
    - type: paragraph
      text:
        ru: Полагаю, что не без Промысла Божия пришлось тебе присутствовать при смерти,
          сопровождаемой таким мучением.
        cn: 我揣想，你之在场，见证了一场如此苦楚的死亡，这并非没有神圣的旨意。
    - type: paragraph
      text:
        ru: Смерть эта будет воспоминаться тебе, а воспоминание будет служить приготовлением
          к своей смерти. За то, что ты послужила брату, милосердный Господь воздаст
          тебе воздаянием духовным, каким Сам ведает. Постарайся успокоиться, положившись
          на волю Божию.
        cn: 这份死亡将时时被你忆念，而这忆念将成为你预备自身死亡的契机。因你曾服侍你的弟兄，那慈悲的上帝将以祂所知晓的属灵酬报来赏赐你。请你努力安歇下来，将自己全然交托于上帝的旨意。
    - type: paragraph
      text:
        ru: В монастыре по милости Божией, все благополучно, очень уединенно. Слава
          Богу!
        cn: 蒙主恩佑，修道院内一切安好，清幽寂静。赞美归于上帝！
    - type: paragraph
      text:
        ru: Призывая благословение Божие на тебя и на чад твоих, с чувствами искреннешей
          преданности и уважения остаюсь навсегда Тебе преданнейшим братом Епископ
          Игнатий.
        cn: 愿我为祢及祢的儿女们祈求上帝的祝福。怀着最真挚的忠诚与敬意，我将永远是祢最忠实的弟兄，主教伊格纳季。
    - type: paragraph
      text:
        ru: 21 декабря 1863
        cn: 1863年12月21日
  - type: heading2
    initial:
      ru: Письмо 437.
      cn: 书信 437：
    text:
      ru: Положительный отзыв о Петре Димитриевиче и судьбах Божиих
      cn: 关于Πέτρος Δημήτριος（彼得·季米特里耶维奇）和上帝旨意的积极评论
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Сестра! Елизавета Александровна!  Петр Димитриевич
          оставил во мне очень приятное впечатление, я увидел в нем человека основательнаго,
          умнаго, с правилами. И то заметно, что неприятности по службе подействовали
          на него; но они доставляют драгоценную опытность.
        cn: '亲爱的朋友，姐妹，叶丽萨维塔·亚历山德罗芙娜！


          德米特里·彼得罗维奇给我留下了非常美好的印象，我看到他是一个有根基、有智慧、有原则的人。可以明显看出，公务上的不顺对他造成了影响；但这些不顺却赐予了宝贵的经验。'
    - type: paragraph
      text:
        ru: Повсеместное охлаждение к религии, фанатический атеизм с разрушительными
          предположениями и намерениями, общая безнравственность не могут остаться
          без последствий. Часто самыя необыкновенныя события постигают внезапно и
          неожиданно для неожидающих. Но и вся жизнь человека исполнена различных
          скорбей. Миром управляет десница Божия, для нас непостижимо. Положение должно
          понимать, а пред судьбами Божиими благоговеть, признавая себя достойными
          наказания Божия. За такое сознание посылается от Бога милость.
        cn: 对信仰的普遍冷淡，狂热的无神论及其毁灭性的假设和意图，以及普遍的道德沦丧，这些都不可能不带来后果。最非凡的事件往往会突如其来，且出乎意料地降临在毫无准备之人身上。然而，人的一生也充满了各种苦难。世界由上帝的右手掌管，这对我们来说是不可理解的。我们应当理解当前所处的境况，并在上帝的旨意面前心怀敬畏，承认自己是配得上上帝惩罚的。正是因为这种认知，上帝才会赐下恩典。
    - type: paragraph
      text:
        ru: Рецензия Матвеевскаго, имея неблагое намерение, очень содействовала к
          тому, чтоб на «Слово о Смерти» было обращено особое внимание. Об этом пишут
          мне из Петербурга лица значущия. Некоторые прогневались! что ж делать? по
          крайней мере оставшимся верными христианству сообщено подробное, из святых
          Отцов, учение о том, какое значение имеет смерть, и как приготовить себя
          к вечности.
        cn: 马特维耶夫斯基的评论，其用心不良，却极大地促使人们对《论死亡》一书给予了特别的关注。彼得堡的重要人士也为此写信给我。有些人勃然大怒！那又如何呢？至少，那些忠于基督教信仰的人们，已经从圣教父那里，领受了关于死亡的意义以及如何为永恒做准备的详尽教导。
    - type: paragraph
      text:
        ru: Бог управляет судьбою человека; с ним могут сделать враги его только то,
          что попустит Бог, а все, что попустит Бог, служит к пользе души и к вечному
          спасению.
        cn: 上主掌管人的命运；他的敌人所能加诸于他的，仅限于上主所允许的。而上主所允许的一切，皆为灵魂的益处和永恒的救赎而效力。
    - type: paragraph
      text:
        ru: Призывая на тебя и на чад твоих Божие благословение, с чувствами искреннейшей
          преданности и уважения остаюсь тебе преданейший друг и брат, Епископ Игнатий.
        cn: 祈愿上帝的祝福降临于你及你的孩子们，我怀着最真挚的忠诚与敬意，仍是你最忠实的朋友和弟兄，伊格那提主教。
    - type: paragraph
      text:
        ru: 25 апреля 1864
        cn: 1864年4月25日
  - type: heading2
    initial:
      ru: Письмо 438.
      cn: 书信 438：
    text:
      ru: Скорби «вразумляющие» и «сокрушительные»
      cn: 「警醒」与「摧毁」之苦难
    children:
    - type: paragraph
      text:
        ru: 'Любезнейший Друг и Сестра! Елизавета Александровна! Брат Петр Александрович
          привез мне известие, что ты посещена была тяжелою болезнию: по этой причине
          пишу к тебе эти утешительныя строки. Святые Отцы советуют благодарить Бога
          за те скорби, которыя посылаются нам, и исповедывать в молитве нашей, что
          мы достойны наказания за грехи наши. Таким образом, принимаемая скорбь непременно
          послужит нам в очищение грехов наших и в залог вечного блаженства. По свойствам
          недугующаго падением естества нашего мы заботимся наиболее о устроении нашего
          времяннаго положения, а Бог устраивает наше вечное положение, о котором
          мы забыли бы, если б земное положение не было потрясаемо скорбями, если
          б скорби, посылаемыя по временам Промыслом Божиим, не напоминали нам, что
          все временное и земное преходит и что главныя заботы должны быть о вечном.
          Писание говорит: «Господь,егожелюбит – наказует» (Откр. 3:19). Скорби вразумляющия
          посылаются от Бога тем, которых Он хочет помиловать, а отверженным посылаются
          скорби решительныя и сокрушительныя, как-то скоропостижная смерть, лишение
          разсудка и тому подобное. Велик Бог наш! страшное дело – падение человека!
          великое дело – искупление человека Богочеловеком! Необходимо изучить основательно
          все это и по правильному понятию о Боге и о себе направить земное странствование,
          чтоб не погибнуть навеки.'
        cn: 亲爱的朋友与姐妹！叶丽萨维塔·亚历山德罗芙娜！彼得·亚历山德罗维奇兄弟给我带来消息，说你曾受重病侵袭：因此我写下这些安慰之语给你。圣教父们劝勉我们，要为所临到的苦难感谢上帝，并在祷告中承认，我们因自己的罪而理当受罚。如此，所承受的苦难必然会为我们洁净罪孽，并成为永恒福祉的保证。按我们因堕落而病弱的本性，我们最关心的是今生暂时的境遇，而上帝却在安排我们永恒的境遇，若非尘世的境遇被苦难摇撼，若非上帝的眷顾不时降下苦难提醒我们，一切暂时的和属世的都将逝去，而我们主要的关怀应是那永恒的，我们便会忘记这永恒的境遇。圣经说：「凡我所疼爱的，我就责备管教」（启示录
          3:19）。那些能教诲人的苦难，是上帝降给祂所要怜悯之人，而那些被弃绝之人，则会遭遇决定性且毁灭性的苦难，例如猝死、心智丧失等。我们的上帝何其伟大！人的堕落是何等可怕之事！神人对人类的救赎是何等伟大之举！我们必须彻底研究这一切，并以对上帝和对自己的正确认识，来指引我们在尘世的旅程，以免永远沉沦。
    - type: paragraph
      text:
        ru: Благословение Божие да почиет над тобою и над чадами твоими.
        cn: 愿上帝的赐福降临于你及你的孩子们。
    - type: paragraph
      text:
        ru: Тебе преданнейший брат и друг Епископ Игнатий.
        cn: 致你，最忠诚的弟兄与挚友，伊格纳提主教。
    - type: paragraph
      text:
        ru: 28 июня 1864
        cn: 1864年6月28日
  - type: heading2
    initial:
      ru: Письмо 439.
      cn: 书信 439：
    text:
      ru: О состоянии православной веры в России
      cn: 论俄罗斯正教信仰之现状
    children:
    - type: paragraph
      text:
        ru: Любезнейший Друг и Сестра! Елизавета Александровна!
        cn: 挚爱的朋友与姐妹！叶丽萨维塔·亚历山德罗芙娜！
    - type: paragraph
      text:
        ru: Мы живем потихоньку. Доходящия до нас сведения о состоянии православной
          Веры в России очень грустны. С одной стороны губит ее раскол, с другой –
          вольнодумство. Борьба за нее очень затруднительна по причине внутренней
          страшной болезненности, которая, как червь, источила всю силу ея. Да совершается
          воля Божия.
        cn: 我们悄然地生活着。传到我们耳中的关于俄罗斯东正教信仰现状的消息，着实令人心痛。一方面，分裂正摧残着它；另一方面，自由思想也在侵蚀着它。为它而战异常艰难，只因那可怖的内在病痛，它犹如蛀虫般，已将信仰的所有力量蚀空。愿上帝的旨意成就。
    - type: paragraph
      text:
        ru: И так, до приятнейшаго свидания! Благословение Божие да почиет над тобою
          и над твоим семейством. С чувствами искреннейшей преданности и уважения
          имею честь быть
        cn: 那么，愿我们再会于愉悦之中！愿上帝的赐福降临于你及你的家人。怀着至诚的忠贞与敬意，我荣幸地是
    - type: paragraph
      text:
        ru: Тебе преданнейший брат Епископ Игнатий.
        cn: 致你，最忠诚的兄弟，主教伊格那提。
    - type: paragraph
      text:
        ru: 3 ноября 1864
        cn: 1864年11月3日
  - type: heading2
    initial:
      ru: Письмо 440.
      cn: 书信 440：
    text:
      ru: Исполнение заповедей – непременный долг человека, о трудностях того времени
      cn: 遵守诫命——人不可推卸的责任，以及那个时代的艰难
    children:
    - type: paragraph
      text:
        ru: 'Святые Отцы советуют: когда предположенное и предпринятое доброе дело
          не удается совершить с должною точностию, то пополняется недостаток исполнения
          смирением. В таком случае надо смириться пред Богом: попросить у Него прощения
          в увлечении и в недостаточном исполнении добраго дела. Хотя и заповедано
          нам исполнение заповедей, но оно заповедано, как непременный долг наш, как
          единственное условие пребывания в общении с Богом, а не как заслуга пред
          Богом или одолжение Богу с нашей стороны: спасаемся все, без всякаго исключения,
          единственно милостию Божиею. Христос пришел спасти сознающихся грешников,
          а не праведников. Эти мысли могут успокоить и утешить тебя по поводу приобщения
          Святым Христовым Тайнам при разсеянности.'
        cn: 圣教父们劝勉我们：当预定的善工未能尽善尽美地成就时，其不足之处可由谦卑来弥补。在这种情况下，我们当在神面前谦卑，求祂赦免我们的懈怠与善工的不足。虽然我们蒙召遵行诫命，但这乃是我们不可推卸的责任，是在与神相交中唯一不可或缺的条件，而非我们向神邀功或施恩于神。我们所有人，无一例外，皆是单单借着神的慈悲而得救。基督来是为了拯救那些承认自己是罪人的人，而非自以为义的。这些思虑能够在你领受基督圣奥秘时心神散漫之际，为你带来平安与慰藉。
    - type: paragraph
      text:
        ru: Ныне время воздыханий. Почти все, пишущие ко мне, пишут из среды скорбей.
          Кто веселится? неизвестно. Бог, посылая тебе временную скорбь, очевидно
          благоволит, чтоб ты приблизилась к Нему, и отчетливее приготовилась к вечности.
          Очень мало вхожу я в дела мира; но сколько слышу, землевладельцам предстоят
          новыя хлопоты при введении нового порядка. Всего лучше положиться на Бога,
          и просить Его, чтоб не оставил Своею милостию. Кажется, я говорил тебе,
          что ныне тяжело вообще, в религиозном же отношении в особенности. Не видеть
          бы ничего! не слышать бы ничего! Религиозные недуги человечества всегда
          отражаются на внешнем быте его. Свидетель этого – вся история.
        cn: 如今是叹息的时节。几乎所有写信给我的人，都是在苦难之中书写。谁在欢庆呢？无人知晓。上帝向你发出暂时的苦难，显然是恩慈的旨意，愿你因此更亲近祂，更清晰地预备永生。我极少涉足世俗事务；然而，据我所闻，地主们在推行新秩序时将面临新的烦扰。最好的办法是全然信靠上帝，并向祂祈求，愿祂的恩慈永不离弃。我似乎曾对你说过，如今大体上是艰难的，尤其在信仰方面。愿我什么都看不见！愿我什么都听不见！人类的信仰疾患总是反映在其外在的生活方式上。历史，便是这最好的见证。
