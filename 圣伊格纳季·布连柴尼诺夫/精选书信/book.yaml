        cn: 我终于收到了你的来信，我那主内挚友，这封信正合我心意，正中我心弦！当我读到它时，我仿佛听见圣使徒保罗的话语：「不分希腊人、犹太人，受割礼的、未受割礼的，野蛮人、西古提人，为奴的、自主的，惟有基督是一切，又在一切之内。」
          (歌罗西书 3:11)。愿主拯救你，因你安慰了我，使我得以看见福音刻印在灵魂之上，而非纸页之间。请你领悟这份纯粹的简朴，这份深邃的奥秘，这份浩瀚的广阔，以及这份崇高的超越。愿上帝赐你理解这一切的智慧。「凡要救自己生命的，必丧掉生命。」
