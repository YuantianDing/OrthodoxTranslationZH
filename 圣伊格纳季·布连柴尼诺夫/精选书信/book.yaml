      text:
        ru: Архимандрит Игнатий.
        cn: 总领修道司铎 伊格纳提。
  - type: heading2
    initial:
      ru: Письмо 252.
      cn: 书信 252：
    text:
      ru: О благотворительности. – О письмах затв. Георгия Задонского. – Бог «кого
        любит – наказывает»
      cn: 论慈善。论被囚禁者扎东斯克的格奥尔基的信。上帝「他所爱的人，他便管教。」
    children:
    - type: paragraph
      text:
        ru: Воистину Воскресе Христос!
        cn: 基督确实复活了！
    - type: paragraph
      text:
        ru: Ваше превосходительство, милостивейший государь Стефан Димитриевич!
        cn: 尊敬的阁下，仁慈的君主斯忒法诺斯·季米特里耶维奇！
    - type: paragraph
      text:
        ru: 'Пишу к Вам, тихо беседую с Вами, как бы с присутствующим и получаю Ваше
          письмо, в котором Вы замечаете, что мы писали друг к другу в одно время.
          Усерднейше благодарю Вас за пособие, оказанное обители нашей. С приятностию
          читал я письмо Стурдзы и избранныя повести о милосердии из житий святых
          Отцов. Это прочное средство к поддержанию и усовершенствованию в благочестивом
          и добром российском народе по природе сильной наклонности к вспоможению
          ближним. Вы спрашиваете, почему начатое при Вас издание отдельных житий,
          принятое публикою столь благосклонно, ныне остановлено? Что Вам на это отвечать?
          Этому причиною страсти человеческия. Письмо о монашестве, очень дельное,
          оставляю у себя на неделю, чтобы иметь время сделать некоторыя примечания,
          и препроводить оныя к Вам. Не была ли у Вас в руках книжка писем задонскаго
          затворника Георгия? Вот духовный писатель, ушедший далеко от всех духовных
          писателей нашего времени. Дворянин, воин, он сложил у себя оружие вещественное,
          чтобы вступить в поприще брани духовной, провел в неисходном затворе семнадцать
          лет и скончался в 36-м году, будучи 47-ми лет от роду, духовным успехом
          заменив лета многа. Писал он многим, к нему расположенным, особам, письма,
          которые по смерти его собраны, сколько можно было собрать, и напечатаны.
          С пера его текут струи благодатныя, недостаточество внешняго образования
          заменяется обильным достоинством духовным. Книжка сия сделалась одною из
          моих настольных. В Москве можно ее достать. Вы будете пить чашу утешения,
          которая Вам теперь нужна. Святый Иоанн Богослов, когда увидел рай, наполненный
          святыми белоризцами, и спросил, кто эти белоризцы, то ему было сказано:
          это те, которые пришли, претерпев великия скорби; они вымыли одежды свои
          и убелили одежды свои Кровию Агнца. Таков обычай Царя Небеснаго:"коголюбит
          наказует, биет всякаго сына,о котором благоволит» (Евр. 12, 6). Пишу Вам
          с натуры; если еще не знаете, то конечно, узнаете от Мальцевых. Вы можете
          видеть мое сердце: оно и грешно, и не чисто, но любит безкорыстно. В том,
          что Вы желали и желаете мне добра, удостоверял меня и теперь удостоверяет
          самый опыт. Желайте добра не тленнаго, не временнаго, но истиннаго, которое
          доставит Вам Сам Господь, подающий любящим Его чашу страданий в сей краткой
          земной жизни. – Навсегда Ваш покорнейший слуга и богомолец'
        cn: 我写信给您，静静地与您交谈，仿佛您就在眼前，我也收到了您的来信。您在信中提到，我们是同时给对方写信的。我衷心感谢您对我们修道院的帮助。我愉快地阅读了斯图尔扎的信，以及从圣教父言行录中选取的关于慈悲的故事。这些是牢固的方法，可以维持并完善俄罗斯虔诚善良的人民——他们天生就强烈倾向于帮助近人——的这一美德。您问，在您任职期间开始的、公众如此欣然接受的独立圣徒传记出版为何现在停止了？我该如何回答您呢？这都是因为人性的情欲。关于修道生活的信件，非常实质，我将其留在身边一周，以便有时间做一些批注，然后转交给您。您手中是否有扎东斯克隐士格奥尔基的书信集？他是一位灵性作家，远远超越了我们这个时代的所有灵性作家。他曾是一位贵族和战士，放下尘世的武器，投身于属灵争战的道路，在不离修道院的隐修生活中度过了十七年，于1836年去世，享年四十七岁，以属灵的成就弥补了漫长的岁月。他写了许多信给那些亲近他的人。他去世后，这些信件尽可能地被收集并出版。笔下流淌着恩典的泉水，外在教育的不足被丰富的属灵尊贵所弥补。这本书已成为我案头常备之一。您可以在莫斯科买到它。您将饮到安慰之杯，这正是您现在所需要的。圣使徒约翰，当他看到天堂里充满了身穿白衣的圣徒，便问这些白衣者是谁时，有人告诉他：「这些人是从大患难中出来的，他们曾用羔羊的血把衣裳洗净，使衣裳洁白了。」（启示录
          7:13-14）这正是天国君王的习惯：「主所爱的，他必管教，又鞭打凡他所收纳的儿子」（希伯来书 12:6）。我写信给您，出自肺腑；如果您尚不知情，那么您一定会从马尔采夫一家那里得知。您可以看见我的心：它既有罪又不洁，但它无私地爱着。您过去和现在都希望我好，这一点经验本身就向我证实。愿您所渴望的不是朽坏的、暂时的善，而是真实的善，那将是主亲自赐予您的，他在短暂的尘世生活中，将苦难之杯赐给那些爱他的人。——永远是您最谦卑的仆人和代祷者
