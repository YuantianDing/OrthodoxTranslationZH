        cn: 我深切地为降临在你身上的悲痛感到抱歉！你明白，这悲痛需要忍耐，怀着对上帝的怜悯和帮助的盼望。基督的修行者应将所有的希望寄托于主上帝，若力所能及，他亦当努力消除悲痛的根源。此种努力亦与你相称。我真诚地祝愿你忍耐并获得灵性上的精进。如果世事安排，使我在此生中无法再见到你，那么对你的记忆仍将永不磨灭地留在我心中，我亦衷心期望，当我的贫瘠之劝言在主内为你所需时，我能助你一臂之力。
    - type: paragraph
      text:
        ru: Милосердый Господь да простит тебе все согрешения твои, и да укрепит тебя
