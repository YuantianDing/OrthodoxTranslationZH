      ru: Письмо 456.
      cn: 书信 456：
    text:
      ru: О предании себя воле Божией и о внимании к себе при общественной деятельности
      cn: 论将自身全然交托予神之旨意，以及在社会事务中如何自省自持
    children:
    - type: paragraph
      text:
        ru: '...Все попытки мои вырваться отсюда остаются тщетными, почему я вполне
          предался воле Божией, отвергнув в сторону все мои разумения и разсуждения.'
        cn: '...我所有欲挣脱此地的尝试都归于徒劳，为此我已全然将自己交托于上帝的旨意，将我所有的理解和思虑都摒弃于一旁。'
    - type: paragraph
      text:
        ru: Неминуемо благотворный климат Кавказа должен быть полезен для Твоего здоровья,
          а усиленная деятельность для Твоей души. И при деятельности можно внимать
          себе в страхе Божием, наблюдая, чтоб движениями и зависящими от них действиями
          управляло не разгорячение безсловесное, но здравый разум, основывающийся
          на желании общественнаго и потом частнаго блага, озаряющийся светом Евангелия.
        cn: 高加索无可避免的宜人气候，必将有益于您的健康；而更甚的，充实的活动将裨益您的灵魂。在活动中，您仍能以敬畏上帝之心省察自我，留意那些由言语和行为所引发的、并非源于非理性狂热、而是由健全理智所主导的举动。这理智植根于对公众福祉、继而对个人福祉的渴望，并沐浴在福音的光照之中。
    - type: paragraph
