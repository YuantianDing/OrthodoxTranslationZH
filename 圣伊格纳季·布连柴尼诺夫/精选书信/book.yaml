        cn: 我在此地的境况，在我看来，甚为岌岌可危；我那些旧相识的故交都已离世，而我自身亦是病入膏肓。然而——这不过是我个人的看法，是人世间的判断。但上帝的审判却非如此，上帝对人的眷顾与安排，更是我们凡夫俗子所无法测度的。
    - type: paragraph
