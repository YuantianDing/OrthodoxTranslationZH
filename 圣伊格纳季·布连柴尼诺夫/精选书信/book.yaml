      text:
        ru: 19 декабря 1845
        cn: 1845年12月19日
  - type: heading2
    initial:
      ru: Письмо 263.
      cn: 书信 263：
    text:
      ru: Крест – знамя стада Христова и венец его – радость вечная
      cn: 十字架——基督羊群的旗帜，它的冠冕——永恒的喜乐。
    children:
    - type: paragraph
      text:
        ru: '"Многимискорбямиподобает нам внити в ЦарствиеНебесное» (Деян. 14:22).
          Сие слово Божие совершается над Вами, достопочтеннейший и дражайший душе
          моей Стефан Дмитриевич. Известил меня М-ов о новом виде болезни, болезни
          тяжкой, в Вас открывшейся. Да дарует Вам Бог перенести страдания с сохранением
          сил душевных и телесных и получить облегчение. По тернистому пути ведет
          Вас рука Промысла! Но такова судьба возлюбленных Богом: едва нарекается
          Павел избранным сосудом, как уже вместе с сим и предназначается ему множество
          страданий. Крест – это знамя стада Христова, это знамение овцы Христовой.
          Да ниспошлет Господь в минуты тяжкой скорби Вашей благую мысль благодарения
          Богу, славословия и благословениядесницыЕго. От благодарения и славословия
          рождается живая вера; от живой веры – тихое, но могущественное терпение
          о Христе. А где ощутится Христос, там и утешение! Это утешение не от мира
          сего, который иначе не может утешать в скорби, как отъятием скорби. Христос
          действует иначе: Он не снимает тернового венка с возлюбленнаго Своего, потому
          что так венчаются в цари Небеснаго Царства, но посылает в душу благодатную
          сладость, залог предвкушения вечного блаженства, – и пред лицем сей сладости
          исчезают временныя скорби – по крайней мере много притупляется острие их.'
        cn: 「我们进入神的国，必须经历许多苦难」（使徒行传 14:22）。这句神圣的箴言，正在您身上得以应验，我最敬爱、灵魂最亲爱的斯捷潘·德米特里耶维奇。М-о夫告知我，您又患上了一种新的重病。愿上帝赐予您力量，在忍受苦难时，仍能保持身心坚韧，并获得慰藉。天命之手引领您走过荆棘之路！但这正是蒙神所爱之人的命运：保罗方才被称作蒙拣选的器皿，随即就被预定要承受诸多苦难。十字架是基督羊群的旗帜，是基督羔羊的标记。愿主在您极度悲伤的时刻，赐予您感恩上帝、颂赞祂右手的美好意念。从感恩与颂赞中，诞生活泼的信心；从活泼的信心，生发出在基督里的恬静却有力的忍耐。而何处感受基督，何处便有安慰！这种安慰并非来自这世界，因为世界只能藉着除去忧伤来安慰。基督行事方式截然不同：祂不从祂所爱之人头上取下荆棘冠冕，因为如此方能受冕为天国之君；祂却赐予灵魂恩典的甘甜，那是预尝永恒福祉的凭证——在这甘甜面前，暂时的忧苦便消逝无踪——至少，它们的锋芒会大大钝化。
