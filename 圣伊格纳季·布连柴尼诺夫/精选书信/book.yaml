    initial:
      ru: Письмо 268.
      cn: 书信 268：
    text:
      ru: Христианин – храм Божий. – Евангелие – правило жизни. – Любовь к Богу –
        исполнение евангельских заповедей. – Молитвенное правило; Путь к совершенству
        (К некоторой девице, желавшей заняться подробным и деятельным изучением Христианства)
      cn: 基督徒——上帝的殿宇。——福音书——生命法则。——爱上帝——践行福音诫命。——祷告规程；臻于完善之路（致某位渴望深入且积极研习基督教的女子）
    children:
    - type: paragraph
      text:
        ru: Новый Завет всюду именует Христианина храмом, домом, сосудом. Цель этого
          храма, с которою создал его Создатель, цель этого сосуда, с которою устроил
          его Великий Художник, в том, чтобы он был жилищем Бога, вместилищем даров
          Святаго Духа. Бог, по неизреченным – Любви Своей и Смирению, не восхотел
          быть насильственным обладателем храма, сооруженнаго Им для Себя. Он даровал
          словесному храму свободу, власть принадлежать или не принадлежать своему
          Зиждителю, чтоб пребывание Бога в человеке было единственно по любви человека
          к Богу. Но храм этот, сосуд, удалив из себя Бога, не может не быть тем,
          чем он создан, то есть храмом, сосудом. Тогда, по словам Писания, он принимает
          в себя грех, – яд, ввергнутый в естество наше диаволом, – соделывается вместилищем
          страстей. Если же Христианин опять захочет быть обителию Бога; то покаянием
          изгоняет из себя грех, а хранением заповедей опять привлекает к себе Бога.
          Впрочем, возможность этих изменений продолжается только во время земной
          жизни, по окончании которой тот, кто был последним владетелем храма, остается
          его владетелем на всю вечность, и Бог составляет Собою вечное блаженство
          Своего жилища, а грех – вечное мучение своего логовища.
        cn: 新约圣经在各处都将基督徒称为殿宇、居所、器皿。造物主创造这殿宇、大艺术家塑造这器皿的目的，乃是为了使其成为神的居所，圣灵恩赐的容纳之所。神，因其不可言喻的爱与谦卑，不愿强行占据祂为自己建造的殿宇。祂赋予这有理性的殿宇自由，使其有权决定是否归属于它的建造者，好让神在人里面的居所，完全是因着人对神的爱。然而，这殿宇、这器皿，即便将神从自身驱逐，也无法改变其被造的本质，即它仍是殿宇、仍是器皿。那时，按圣经的话语，它便容纳了罪——这由魔鬼投进我们本性中的毒药——从而成为情欲的容身之处。若基督徒再次渴望成为神的居所；便当以悔改驱逐罪恶，并以遵守诫命再次吸引神。然而，这些改变的可能性仅限于地上生命之时日，待其终结，那最后占据这殿宇的，便将永远成为它的主人，而神则为其居所带来永恒的福乐，罪恶则为其巢穴带来永恒的苦楚。
    - type: paragraph
      text:
        ru: Судьба наша в вечности зависит от того образа жизни, который будем проводить
          во время нашего краткаго на ней пребывания. Хотите ли быть храмом Божиим?
          – Желаете ли, чтоб сердце Ваше было сосудом даров Благодати? – Вручаю Вам
          Евангелие, пусть оно будет правилом Вашей жизни. Веруйте в него Вашими делами,
          Вашею жизнию, – не только мыслию, сердцем и устами. – Когда читаете эту
          Божественную книгу, книгу жизни, – представляйте себе, что невидимо стоит
          пред Вами Сам Христос и говорит Вам глаголы, которые«Дух суть и Живот суть!»(Ин. 6:63)
          – Не должно начертывать в воображении вида Христова, – нет, должно лишь
          живо и благоговейно ощущать Его всесвятое присутствие.
        cn: 我们永恒的命运，取决于我们在此世短暂逗留期间所过的生活方式。您可愿成为上帝的殿宇？您可愿您的心成为圣恩诸般恩赐的器皿？我将福音托付于您，愿它成为您生命的准则。请您以您的行为、您的生命来信奉它——不单是思想、心灵和言语。当您阅读这本神圣之书、生命之书时，请您设想，基督亲自无形地站在您面前，向您诉说着「是灵，是生命」的话语（约翰福音
          6:63）。您不应在想象中描绘基督的形像——不，您只应生动而虔敬地感受他至圣的临在。
    - type: paragraph
      text:
        ru: Что желающий любить Спасителя обязан исполнять все Его заповеди, изложенныя
          во святом Евангелии, – это ясно засвидетельствовал Сам Спаситель:«Кто любит
          Меня, – сказал Он, –тот Слово Моесоблюдает.Не любящий Меня,словес Моих не
          соблюдает»(Ин. 14:23–24). Любовь к Богу проистекает от хранения евангельских
          заповедей и соблюдается в сердце этим хранением:«если заповеди Мои соблюдаете,
          пребудете в любви Моей»(Ин. 15:10). Какой же плод любви к Спасителю? –«Кто
          любит Меня, – отвечает Он, –тот возлюблен будет Отцом Моим, и Я возлюблю
          его и явлюся ему Сам»(Ин. 14:21). Ученик, котораго мысль была еще пригвождена
          к земле, услышав о явлении Спасителя возлюбившему и возлюбленному, думая,
          что обещающий явиться, будет зрим очами телесными, вопрошает:"Господи,отчегоэто,
          что Ты хочешьявитьсянам, а не миру?»Иисус говорит ему в ответ:«Кто любит
          Меня, тот слово Мое соблюдает, и Отец Мой возлюбит его, и Мы придем к нему
          и обитель у него сотворим»(Ин. 14:22–23). Это явление – в сердце. Это то
          явление, о котором сказал Апостол Павел:«уже не я живу, но живет во мне
          Христос!»(Гал. 2:20). Это то явление, то пребывание Господа, которое должны
          ощущать все Христиане, если они точно Христиане!"Или вы непознаете самих
          себя, – говорит Апостол Коринфянам, –что Иисус Христос в вас, разве только
          вы не то, что должны быть?»(2Кор. 13:5). Вселение Господа в сердце – плод
          любви; любовь – плод хранения заповедей; хранение заповедей – плод знания
          их; знание их приобретается чтением Евангелия и молитвою.«В заповедях Твоихпоучуся»
          (Пс. 118:15), – говорит Пророк Духом Святым; и в другом месте молится:«Не
          скрый отМенеЗаповеди Твоя!»(Пс. 118:19). От молитвы возсиявает при чтении
          просветление.
        cn: 渴望爱救主的人，必须遵行他圣福音里所阐明的一切诫命——这乃是救主亲身清楚作证的：「爱我的人，」他说，「就必遵守我的道。不爱我的人，就不遵守我的道。」（约翰福音
          14:23-24）对神的爱源自于对福音诫命的遵守，并借此遵守而存留于心中：「你们若遵守我的诫命，就常在我的爱里。」（约翰福音 15:10）那么，爱救主有什么果实呢？他回答说：「爱我的人，我父也必爱他，我也要爱他，并且要向他显现。」（约翰福音
          14:21）那位思想仍旧执着于地上的门徒，听到救主将向那爱他并蒙他所爱的人显现，他以为那应许显现的，将凭肉眼可见，便问道：「主啊，为什么是你向我们显现，而不向世人显现呢？」耶稣回答他说：「爱我的人，就必遵守我的道，我父也必爱他，并且我们要到他那里去，与他同住。」（约翰福音
          14:22-23）这显现乃是在心里。这正是使徒保罗所说的显现：「现在活着的不再是我，乃是基督在我里面活着！」（加拉太书 2:20）这正是主的那种显现，那种同住，是所有基督徒都应当感受到的，如果他们确实是基督徒的话！「你们自己不省察，不知道耶稣基督在你们心里吗？除非你们是可弃绝的。」使徒对哥林多人说（哥林多后书
          13:5）。主内住于心，是爱的果实；爱，是遵守诫命的果实；遵守诫命，是认识诫命的果实；认识诫命，则通过阅读福音书和祷告而获得。「我要默想你的训词」（诗篇
          119:15），先知被圣灵感动说；在另一个地方他祷告说：「求你不要向我隐瞒你的命令！」（诗篇 119:19）祷告能使人在阅读时心生光明。
    - type: paragraph
      text:
        ru: 'Отец Небесный Сам подает все нужное для временной жизни тому, кто ищет
          Царствия Небеснаго, почему преподобные Отцы наши, оставив все прошения о
          земном, молились только об одном – об очищении от грехов. А как Господь,
          преподавая после Тайной Вечери ученикам Своим высочайшия заповеди, повелел
          призывать в молитвах Свое всесвятое Имя, то святые Отцы присовокупили прошение
          об отпущении грехов к имени Господа, и их молитвы были кратки, но Небо отверзающия
          слова: «Господи Иисусе Христе, Сыне Божий, помилуй мя грешнаго». Эта молитва
          делалась их непрестанным, почти единственным мысленным занятием. «Имя Иисусово,
          – сказал один из них, – да соединится с дыханием твоим». Сам Апостол Павел
          говорит о себе:«Я разсудилничего не знать в вас,кроме Иисуса Христа, и притом  распятого»(1Кор. 2:2).
          Но чтоб вселился в нас Христос, это дело не одного дня или двух, сказал
          святый Иоанн Златоустый, но многих лет и годов. Притом, желающий стяжать
          Христа, должен отречься от всего: нельзя работать миру и вместе Богу. Желающие
          приучиться к молитве именем Господа, обыкновенно называемой Иисусовою, первоначально
          приучаются по преданию Отцов, соединяя ее с поклонами. Это правило увеличивается
          или сокращается сообразно силам каждаго. Для многих бывает достаточным следующее:'
        cn: 天父亲自赐予那些寻求天国之人所需的一切今世之物，因此，我们敬虔的教父们，抛弃了所有尘世的祈求，唯独祈祷罪得洁净。而主在最后的晚餐之后，向祂的门徒们传授至高诫命时，吩咐他们在祷告中呼求祂那全然圣洁的名，于是圣教父们将求赦罪的祈愿与主的名结合起来，他们的祷告简短，却是能敞开天堂的话语：「主耶稣基督，上帝之子，怜悯我这罪人。」这祷告成了他们不间断的、几乎是唯一的心灵操练。「耶稣之名，」其中一位教父说，「当与你的呼吸相连。」使徒保罗自己也说：「我曾定意在你们中间不知道别的，只知道耶稣基督并祂钉十字架。」
          (哥林多前书 2:2)然而，正如圣金口约翰所说，基督若要住在我们里面，这并非一日两日之事，而是多年之功。此外，凡愿获得基督之人，必须舍弃一切：不能既事奉世界又事奉上帝。那些希望学习以主之名祷告（通常称为耶稣祷告）的人，起初按照教父们的传统，将其与叩拜结合起来。这规矩根据各人的力量或增或减。对许多人来说，以下
          suffices：
    - type: paragraph
      text:
        ru: 'Возстав от сна, старайтесь, чтоб первая Ваша мысль была о Боге и Его
          благодеяниях, которыя на Вас излиты Богом без Вашего сведения и желания,
          по Его единой милости. Особеннейшим же благодеянием почитайте то, что Вы
          просвещены Христианскою Верою, в недре истинной Церкви; потом начинайте
          правило так:'
        cn: 当您从睡梦中醒来时，请努力让您的第一个念头是关于上帝和祂的恩泽——这些恩泽在您不知情、不情愿的情况下，仅仅出于祂的慈悲，倾泻在您的身上。尤其要将您在真教会的怀抱中，蒙受基督教信仰的启迪，视为最特别的恩典。然后，开始您的祈祷规则，如下：
    - type: paragraph
      text:
        ru: '20-ть земных поклонов; при каждом поклоне молитва:'
        cn: 二十次伏地敬拜；每次敬拜时诵念祷文：
    - type: paragraph
      text:
        ru: «Господи Иисусе Христе, Сыне Божий, помилуй мя грешнаго».
        cn: 「主耶稣基督，上帝之子，怜悯我罪人。」
    - type: paragraph
      text:
        ru: 20-ть поясных поклонов с тою же молитвою.
        cn: 二十次躬身敬拜，诵念同一祷词。
    - type: paragraph
      text:
        ru: '10-ть земных поклонов: при каждом поклоне молитва:'
        cn: 十次叩拜：每次叩拜时诵念祷文：
    - type: paragraph
      text:
        ru: «Пресвятая Владычице моя Богородице спаси меня грешнаго».
        cn: 「我至圣的主母，上帝之母，请拯救我这罪人。」
    - type: paragraph
      text:
        ru: 10-ть поясных с тою-же молитвою.
        cn: 十个腰际深鞠躬，伴以同样的祷文。
    - type: paragraph
      text:
        ru: '5-ть поясных с молитвою: «Ангеле Божий Хранителю мой святый, моли Бога
          о мне грешнем».'
        cn: 五次弯腰礼拜，并诵念此祷词：「神圣之天神，我的守护者，为我罪人向上主祈求。」
    - type: paragraph
      text:
        ru: '5-ть поясных с молитвою: «Все святые молите Бога о мне грешнем».'
        cn: 五次躬身，并祷告说：「所有圣者，请为我罪人向上帝代求。」
    - type: paragraph
      text:
        ru: Итого 70 поклонов, из которых 30 земных и 40 поясных.
        cn: 总计七十次叩拜，其中三十次是俯伏至地的，四十次是鞠躬及腰的。
    - type: paragraph
      text:
        ru: 'Если найдете, что этих поклонов для Вас мало, то можно прибавить соответственно
          силам Вашим несколько поклонов с молитвою Иисусовою. Но должно правило соразмерить
          так, чтобы оно ежедневно было одинаковое. Святые сказали: «Лучше небольшое
          делание, но постоянное, нежели большое, но в скором времени прекращающееся».
          После чего читаются утренния молитвы, и, если хотите, помянник, который
          Вам нравится по особенным причинам; после помянника читайте Евангелие, главы
          по две или по три. Когда будете читать о слепых, хромых, прокаженных, беснующихся,
          мертвых, то думайте, что Вы подобны им и молите Спасителя о спасении Вас.
          Затем должны следовать обыкновенныя Ваши занятия со страхом Божиим, молитвою,
          полезными мыслями и воспоминаниями. Для чтения одобряю книгу: Les saints
          peres des deserts de ÍOrient. Но и эту книгу должно читать с умеренностию.
          Советую приучаться к чтению на Русском и Славянском языках, для чтения книг
          святых Отцев. Если для нужд преходящаго мира, Вы приучались к разным иностранным
          языкам; – то отчего не потрудиться и не приучиться к родному языку для Христа
          и для блага души своей? – Начните читать на Русском и Славянском – хотя
          Евангелие.'
        cn: 若您感到这些拜叩的次数尚且不足，则可按您的气力，增添几次伴着耶稣祷文的拜叩。然而，务必将规矩衡量得每日皆须一致。圣人们曾言：「宁可做工微小而持续不辍，也不可做工浩大却迅速终止。」在此之后，诵读晨祷，若您心有所属，可诵读您因特殊缘由所喜爱的代祷册（помянник）；诵读代祷册后，请诵读《福音书》，每次两章或三章。当您读到关于瞎眼的、瘸腿的、患麻风病的、被鬼附的、以及死人的时候，请思忖您亦如同他们，并向救主祈求拯救您。紧接着，您当怀着对上主的敬畏、祷告、有益的思虑和追忆，进行您日常的事务。关于阅读，我赞许您阅读此书：《东方旷野的圣教父们》（Les
          saints peres des deserts de ĺOrient）。然而，此书亦当适度阅读。我建议您习于用俄语和斯拉夫语阅读，以便阅读圣教父们的书籍。如果为了这转瞬即逝的世间的需要，您曾习得各种外语；那么，为何不为基督和您灵魂的益处，努力学习和习惯使用您的母语呢？——请开始用俄语和斯拉夫语阅读——即便是《福音书》也好。
    - type: paragraph
      text:
        ru: Если в продолжении дня выпадает свободный часок, то можно повторить правило
          с поклонами, или только положить 20 поклонов земных и 20 поясных с Иисусовою
          молитвою. Если же не будет свободнаго времени, то правило оставляйте и пребывайте
          мирны.
        cn: 若白日里得享片刻闲暇，可重温带叩拜的规程，或仅行二十次大拜、二十次半身拜，并诵念耶稣祷文。然若无暇，则可放下规程，安享宁静。
    - type: paragraph
      text:
        ru: Вечером должно начинать опять с поклонов в вышеопределенном порядке и
          числе, после них читать вечерния молитвы и Евангелие. Легши на постель должно
          воспоминать о смерти, которой образ – временный сон, и, отрекшись от всех
          помыслов и мечтаний, засыпать с молитвою Иисусовою.
        cn: 夜晚之时，应再次按照先前所定的次序和数量行大拜，随后诵读晚祷及福音。安卧于床榻之上时，当思念死亡，此即暂眠之镜像。摒弃一切思虑与幻象，以耶稣祷文入睡。
    - type: paragraph
      text:
        ru: Если желаете идти истинным путем Божиим и увидеть духовный плод в душе
          Вашей; то довольствуйтесь смиренным и простым образом духовнаго подвига.
          Не ищите наслаждения в восторгах мечтательности, которые возбуждаются иностранными
          писателями. Отрекитесь от них. Скоро Вы убедитесь в прочности пути Вашего
          тем душевным миром и спокойствием, которые прольются в Ваше сердце. В Отцах
          пустынь Востока Вы увидете, что Евангелие и Псалтирь были по большей части
          единственными их книгами. «Христос, – сказал один из них, – сокрыт во Евангелии,
          желающий найти Христа, может найти Его во Евангелии. Христос есть Божия
          Сила и Божия Премудрость». – Нашедший Божию Премудрость нуждается ли в премудрости
          человеческой? Не уничижите Премудрость Божию за то, что наружность ея так
          проста и смиренна. Оставьте, повторяю Вам, все иностранныя молитвы и чтения,
          которыя Вам так нравились, казались так прекрасными. Последуйте тому, что
          Вам советую пред Богом и ради Бога. Когда сердце Ваше очистится вкушением
          истинно Святаго и Духовнаго, тогда оно получит отвращение к поддельно-духовному,
          тогда возрадуетесь и возблагодарите Бога, что уклонил Вас от челюстей лжи
          и прелести, которых не могут понять обманутые и омраченные ими. Вспомните
          слова Христовы:«Узки врата и тесен путь, ведущие в жизнь и немногие находят
          их. Берегитесь лжепророков, которые приходят к вам в овечьей одежде, а внутри
          суть волки хищные»(Мф. 7:14–15).
        cn: 若您渴望踏上真切的上帝之路，并愿在您的灵魂中得见灵性之果；那么，请满足于谦卑而简朴的灵修方式。切莫在异邦作者所激发的梦幻狂喜中寻求欢愉。请舍弃它们。您将很快因内心所倾注的平安与宁静而确信您道路的稳固。在东方旷野的教父言行录中，您会看到福音书与诗篇，在很大程度上，是他们仅有的书籍。「基督，」他们中的一位说道，「隐于福音之中，愿寻觅基督者，可在福音中寻见祂。基督是上帝的权能与上帝的智慧。」——寻得上帝智慧之人，可还需人的智慧吗？切莫因其外表的简朴与谦逊而轻视上帝的智慧。我再三劝告您，舍弃所有那些您曾如此喜爱、曾觉如此美妙的异邦祷文与阅读。请遵从我向您在上帝面前并为上帝所提出的忠告。当您的心灵因尝到真正圣洁与属灵之味而得以洁净时，它便会对伪冒的灵性之物生出厌恶，那时您将欢欣鼓舞，并感谢上帝，因祂使您远离了谎言与魅惑的利齿，那些受其欺骗与蒙蔽之人是无法理解的。请回想基督的圣言：「引到永生，那门是窄的，路是小的，找着的人也少。你们要防备假先知。他们到你们这里来，外面披着羊皮，里面却是残暴的狼。」(马太福音
          7:14-15)
    - type: paragraph
      text:
        ru: 'Если при жизни по заповедям Христовым благодать Святаго Духа прольется
          в сердце Ваше и будет ознаменовывать свое присутствие в нем различными духовными
          плодами, как-то – необыкновенным миром, кротостию, благостию ко всем, терпением:
          тогда будете сосудом благоприятным Богу, сосудом спасения.'
        cn: 若在您有生之年，循基督的诫命而行，圣灵的恩典将倾注于您的心田，并以种种属灵的果实彰显其临在，诸如非凡的平安、谦和、对众人的仁慈、以及忍耐：如此，您便会成为神所喜悦的器皿，救赎的器皿。
    - type: paragraph
      text:
        ru: 'Если же захотите быть совершеннее, то после полнаго самоотвращения, погрузитесь
          в глубину смирения. Тогда благодать может Вам преподаться обильнее, тогда
          можете ощутить вселение Христово, соделаться храмом Божиим: – опытом узнаете,
          что такое Христианское совершенство на земле, называемое Апостолом: «совершенство
          отчасти».'
        cn: 若您渴望臻至更圆满之境，则在全然厌弃自我之后，请深潜于谦卑的渊薮之中。彼时，圣恩或可更丰沛地降临于您，那时您方能感受基督的内住，成为上帝的殿宇：——您将亲身领悟，世间所谓的基督徒之圆满，使徒称之为「部分之圆满」者，究为何物。
    - type: paragraph
      text:
        ru: Господь, призывающий всех в вечное блаженство, Господь, Которому известны
          избранные Его, Господь, испытующий сердца и утробы, да призрит свыше на
          желание Ваше работать и благоугождать Ему Единому, да примет это желание,
          да ниспошлет Вам свою помощь!«Без Мене, –сказал Он, –не можете делать ничего»(Ин. 15:5)
          душам Вашим полезнаго и Богу приятнаго. Аминь.
        cn: 愿主，这位呼召万民进入永恒福祉的，这位深知祂所拣选之人的，这位鉴察人心肺腑的，从高天垂顾您为祂——独一真神——劳作并蒙其喜悦的渴慕。愿祂接纳这份渴慕，愿祂降下祂的帮助给您！「因为离了我，」祂曾说，「你们就不能做什么」（约翰福音
          15:5）对您的灵魂有益且蒙神悦纳的事。阿们。
