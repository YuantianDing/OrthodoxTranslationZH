  - type: heading2
    initial:
      ru: Письмо 138.
      cn: 书信 138：
    text:
      ru: Исповедывание и борьба с греховными помыслами
      cn: 认罪与抵制罪念
    children:
    - type: paragraph
      text:
        ru: 'Грех человека уничтожается исповеданием греха, а самые корни греха истребляются
