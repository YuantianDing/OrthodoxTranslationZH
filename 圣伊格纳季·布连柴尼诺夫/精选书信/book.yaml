        ru: 14 ноября 1864
        cn: 1864年11月14日
  - type: heading2
    initial:
      ru: Письмо 295.
      cn: 书信 295：
    text:
      ru: О строении Церкви Божией
      cn: 论神的教会的结构
    children:
    - type: paragraph
      text:
        ru: 'Воля Божия да совершается над нами! Недавно занимался я книгою, в которой
          собраны сочинения различных Святых, между прочим Антония Великаго. В числе
          других изречений Отца помещено, что он видел нисшествие Святаго Духа на
          авву Афанасия и на авву Пахомия, при этом первому дано дарование Патриаршества,
          а второму – настоятельства над общежительными монастырями. Также в Евангелии
          сказано, что Господь заповедал Апостолам пребывать неисходно в Иерусалиме,
          доколе они не облекутся силою Свыше, т.е. доколе не низойдет на них Святый
          Дух. Уже облеченные силою Свыше, не прежде, они вышли на проповедь и насеяли
          во вселенной истинное Богопознание. Святый Дух был учредителем и воспитателем
          христианства! Святый Дух основал Церковь! Святый Дух поддерживал Церковь
          чрез посредство избранных мужей, служивших Духу только орудиями! Человеки
          отвергли эту сверхъестественную Силу, Которую они сочли юродством, недостойным
          их, и хотят действовать силами и средствами своего падшаго естества. Но
          падшее естество заражено враждою к Богу: как же оно может действовать в
          пользу дела Божия? – Это – противоестественно ему! Это невозможно для него!
          Решительная невозможность доказывается опытом в самом обширном размере.
          Оказалось, что люди, вздумавшие действовать из себя в пользу дела Божия,
          сделались главными врагами этого дела, разрушителями его. Жить проще – вернее.
          Стараться исполнить Волю Божию и положиться во всем на Бога – самое лучшее
          дело.'
        cn: 愿上帝的旨意成就在我们身上！近日我研读一本集结了诸圣徒著作的书籍，其中收录了安东尼大帝的篇章。在教父的诸多训言中，有一段记载他曾亲见圣灵降临在阿爸阿塔那修（Афанасия）和阿爸帕霍米（Пахомия）身上，前者蒙受了牧首的恩赐，后者则蒙受了统领隐修院的恩赐。福音书亦载明，主曾吩咐使徒们不要离开耶路撒冷，直到他们从高天得着能力，也就是说，直到圣灵降临在他们身上。蒙受了高天的能力之后，他们才出去传道，并在普世播撒了真切的上帝认知。圣灵是基督教的创立者和培育者！圣灵建立了教会！圣灵借由蒙拣选之人，仅以其为工具，维系着教会！世人却弃绝了这超自然的大能，他们视其为愚拙，不配他们，反而企图以其堕落本性的力量和手段来行事。然而，堕落的本性沾染了与上帝为敌的仇恨：它又如何能为上帝的事工效力呢？——这与它的本性相悖！这于它而言是不可能的！这绝对的不可能性已在广阔的经验中得到证实。结果显示，那些妄图凭借自身力量为上帝的事工效力的人，反而成了这事工的主要敌人，它的破坏者。简单地生活——更为确凿。努力遵行上帝的旨意，并在凡事上信靠上帝——这是最美好的事。
    - type: paragraph
      text:
        ru: Епископ Игнатий.
        cn: 主教伊格纳提。
