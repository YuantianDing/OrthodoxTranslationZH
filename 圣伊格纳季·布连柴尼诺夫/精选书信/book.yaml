    text:
      ru: О печатании «Чаши Христовой»
      cn: 关于印行《基督圣杯》
    children:
    - type: paragraph
      text:
        ru: 'Милостивейший государь Стефан Димитриевич!  Примите мое усерднейшее поздравление
          с праздником Рождества Христова и наступающим новым годом. Благословение
          Божие да осенит Вас и чад Ваших, и благодать Божия да хранит души и телеса
          Ваши. О себе скажу Вам, что по великой милости Божией, чувствую себя лучше
          и лучше: начинаю уже укрепляться, и вижу в себе возстановление способностей
          к деятельности. Новый митрополит добр и правосуден. Позвольте представить
          Вам при сем скудный отчет из ниществующей души моей, мало собравшей духовной
          милостыни на пути и торжище земной жизни.'
        cn: '至善的主君 史提芬·德米特里耶维奇！


          请接受我最热切的祝贺，祝您圣诞快乐，新年蒙恩。愿上帝的祝福荫庇您及您的子女，愿上帝的恩典护佑您的灵魂与肉身。至于我自身，蒙上帝洪恩，我的感觉越来越好：我已开始强健起来，并觉察到自己从事活动的能力正在恢复。新任的都主教仁慈而公义。请允许我随函呈上这份来自我贫乏灵魂的简陋报告，它在尘世生命的旅途和市集中，所收集的属灵施舍实在微薄。'
    - type: paragraph
      text:
        ru: Многие скорбящие желали иметь у себя список «Чаши Христовой», чтоб из
          этого чтения почерпать утешение для душ своих. Это заставило меня напечатать
          «Чашу», вообще издавать печатно свое я опасаюсь, видя свою духовную незрелость.
        cn: 许多悲伤之人渴望拥有一份《基督圣杯》的副本，以便从中汲取灵魂的慰藉。这促使我印行了这本《圣杯》。通常我害怕出版自己的作品，因为我深知自己灵性上的不成熟。
    - type: paragraph
      text:
        ru: С чувствами неизменяющейся преданности и совершеннаго почтения имею честь
          быть Вашего превосходительства искреннейшим слугою и богомольцем Архимандрит
          Игнатий.
        cn: 我荣幸地以不变的忠诚与崇高的敬意，成为您阁下最真诚的仆人与祈祷者，大司祭伊格那提。
