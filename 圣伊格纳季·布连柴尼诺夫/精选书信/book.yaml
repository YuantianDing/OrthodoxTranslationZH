    - type: paragraph
      text:
        ru: Потрудись передать мой поклон П. П.-чу и скажи ему, что пора перестать
          сердиться на меня и простить меня. Передай мой поклон всей братии.
        cn: 请将我的敬意转达给普·普-奇，告诉他现在是时候停止生我的气并原谅我了。请向所有的弟兄们转达我的敬意。
    - type: paragraph
