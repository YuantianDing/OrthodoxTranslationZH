          хотя бы они и носили название, заимствованное из христианства. В настоящее
          время – существенная нужда в правильной молитве, а ее-то и не знают! Не
          знают, что она должна быть орудием и выражением покаяния, ищут наслаждения
          и восторгов, льстят себе; и орудием, данным во спасение, убивают свои души.
          Существенно нужно правильное понимание молитвы в наше время! Она – существенный,
          единственный руководитель в наше время ко спасению. Наставников нет! – Лучшие,
          сколько известно, наставники Оптинские.'
        cn: 那本书翻到了第362页，第一行就写道：「善行必遭魔鬼出于嫉妒的愁苦阻挠，然此善行因祷告而倍增。」 这句话也适用于《体验集》的出版。我们看到了反对出版的行径，也看到了在上帝天命安排下促成出版的行径。请您回想，我的神父啊，所有传播上帝圣言和关于上帝的真理教义之人，经历了多少辛劳与愁苦。愁苦正是在此项事工中追随真理的见证。与此相反，那些未受世间掌权者阻碍而成功，并受世俗奖赏的书籍，其出版皆秉持世间掌权者的精神与目的，即便它们借用了基督教的名义。当今之世，正确祷告乃是至关重要的需求，然而人们却不知其要义！他们不知祷告应是悔改的工具与表达，反而寻求享乐与狂喜，自欺欺人；他们以原为救赎而赐予的工具，毁灭自己的灵魂。在我们的时代，正确理解祷告至关重要！它是我们时代唯一且关键的救赎向导。导师已然阙如！——据我们所知，最佳的导师当属奥普提纳的教父们。
    - type: paragraph
      text:
        ru: Иоанн, по открытости своей, нравился мне более, нежели современные ему
          академисты, и тогда многие баре восхищались его проповедями, направленными
          к освобождению крестьян, не поняв, что Иоанн отнюдь не духовный проповедник,
          а рьяный фанатик сословный и что у него замаскирована мысль о резне дворян
          и о предоставлении своей пастве первенства и в гражданском и церковном служении.
          Другия, имея эту же мысль, лучше скрывают ее, а потому Иоанн, как откровеннее
          других высказывающийся, нравственно выше других. В книжке «Христианскаго
          чтения» за декабрь имеется примечательная статья «Новыя издания по расколу»
          Н. Нильскаго. Тут смело выставлены уклонения Великороссийской Церкви. Сильно
          задет Филарет по участию в масонском учении.
        cn: 约翰，因其坦率，比他同代的学究们更令我喜欢。当时许多贵族都倾慕他那些旨在解放农奴的讲道，却不明白约翰绝非一位属灵的传道者，而是一位狂热的阶级狂徒，他的言辞中暗藏着屠戮贵族、并让他的教众在民事和教会事务中都居于首位的念头。其他人即便怀有同样的心思，也更好地将其掩藏起来。因此，约翰因其比他人更坦率地表露心迹，在道德上更高出一筹。在十二月份的《基督教读物》小册子中，有一篇由N.
          尼尔斯基撰写的题为《论分裂的新出版物》的精彩文章。文中大胆揭露了大俄罗斯教会的偏离之处。菲拉雷特因其参与共济会教义而受到强烈抨击。
    - type: paragraph
      text:
        ru: Все мы, хотим ли, или не хотим, находимся в руце Божией. Почему, действуя
          по степени данных от Бога разума и совести, остальное должны возлагать на
