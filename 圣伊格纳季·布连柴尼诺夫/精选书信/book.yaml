        cn: 「我必歌唱慈爱和公义；上主啊，我要向你歌颂！」 (诗篇 101:1)。慈爱，因蒙怜恤；公义，因「上主虽严厉管教我，却未曾将我置于死地。」 (诗篇
          118:18)。——要感谢主，并持守内心的平静。愿主赦免你的过往，并坚固你的未来。带着跪拜的规矩是为健康之人设立的，而非病弱者。然而，如果你愿意，可在清晨、午间和夜晚各做十二次俯身敬拜，并伴以祷文：「上帝啊，洁净我这罪人。」此后，每次敬拜结束后，再重复此祷文五十遍。切勿过早出院。
  - type: heading2
    initial:
      ru: Письмо 146.
      cn: 书信 146：
    text:
      ru: О борьбе со страстями и с бесами
      cn: 论与情欲及邪魔之争
    children:
    - type: paragraph
      text:
        ru: 'Сказал святый Иоанн Лествичник в 4-й степени: «Бес старается иногда осквернить
          послушников телесными сквернами, и соделывает их жестокосердыми, подучая
          их быть – сверх обыкновения – тревожными, иногда же соделывает какими-то
          сухими и безплодными, ленивыми к молитве, сонливыми и помраченными, чтоб
          их отторгнуть от повиновения, как не получивших никакой пользы от этого
          подвига; но и ощутивших душевный ущерб. Он не попускает им уразуметь, что
          смотрительное (бывающее по Промыслу Божию) oтъятие мнимых в нас благ, весьма
          часто бывает причиною глубочайшаго смиренномудрия». Что бывает с монахами-послушниками,
          то бывает и вообще с монахами, живущими ради Бога. Враг ратует против них
          различными бранями, чтоб привести в безнадежие и отторгнуть от монашеской
          жизни, или ввергнуть в нерадение. В особенности тяжка наводимая им блудная
          брань и преткновения близкия к падениям, как их называет преподобный Исаак
          Сирский. Но верный раб и воин Христов, на этой-то брани, и доказывает свою
          верность Христу и веру в Него: он пребывает твердым, хотя бы понес бесчисленныя
          брани. Так поступай и ты. Говори врагу: «Я отдалась Богу и решаюсь великодушно
          перенести все мои падения, сколько бы их ни было, и как бы долго они не
          продолжались».'
        cn: 圣约翰·列梯尼克斯在第四阶梯中说：「恶魔有时试图用肉体的污秽玷污修道士，使他们心肠刚硬，唆使他们异常地烦躁不安；有时又使他们变得某种程度上枯槁无益，对祷告懒惰，昏昏欲睡，心神晦暗，以便将他们从顺从中分离，仿佛他们未曾从这修道生活中得到任何益处，反而感到了灵魂的亏损。恶魔不让他们明白，那源自神圣旨意而暂时抽离我们所认为的良善，往往是
          deepest 谦卑之因。」修道士所遭遇的，也是所有为神而活的修士们所遭遇的。仇敌以各种争战攻击他们，企图使他们陷入绝望，并使他们脱离修道生活，或是使他们陷入冷淡。尤其沉重的是仇敌所挑起的淫荡之争，以及那些接近跌倒的障碍，正如圣艾萨克·叙利亚斯所称。但基督忠实的仆人和战士，正是在这场争战中，证明了自己对基督的忠诚和对祂的信仰：他坚忍不拔，即便经历了无数的争战。你也要如此行。对仇敌说：「我已将自己献给神，我决心慷慨地承受我所有的跌倒，无论有多少，无论持续多久。」
    - type: paragraph
      text:
        ru: Бог да простит тебе прошедшее и да укрепит на будущее.
        cn: 愿上帝赦免你的过去，并坚固你的未来。
  - type: heading2
    initial:
      ru: Письмо 147.
      cn: 书信 147：
    text:
      ru: О подвиге превышающем силы
      cn: 论超越能力极限的苦修
    children:
    - type: paragraph
      text:
        ru: 'Будь мирна; подвига как телеснаго, так и умственнаго, превышающаго силы
