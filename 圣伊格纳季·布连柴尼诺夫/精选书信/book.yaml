      text:
        ru: 28 июня 1844
        cn: 1844年6月28日
  - type: heading2
    initial:
      ru: Письмо 89.
      cn: 书信 89：
    text:
      ru: 'К ней же: в ответ на извещение о кончине другой инокини'
      cn: 致此同一修女：答复关于另一位修女去世的告知
    children:
    - type: paragraph
      text:
        ru: 'Так! скончалась на руках Ваших А.В. или правильнее: окончила земное странствие
          и начала жительство вечное там, где нет печали и воздыхания, но радость
          безконечная! Все мы такие кратковременные гости на земли! То и дело, что
          кто-либо отъезжает в дальнейший путь. Очень хорошо сравнивает Георгий Затворник
          жизнь нашу с пребыванием заключенных в темнице, из которых то тот, то другой
          требуются к суду и окончательному приговору. Будем приготовляться к этому
          суду, чтоб приговор был для нас благоприятный. Праведные представят свои
          правды, как жертву тучную пред престол Судии: а мы грешные принесем туда
          хотя покаяние и слезы! Господь да благословит Вас и да подкрепит продолжать
          и окончить во славу Его течение Ваше. Мир Вам.'
        cn: 是的，阿.维.已在您怀中安逝，或者更准确地说：她结束了尘世的旅程，并在一个没有悲伤和叹息，唯有无尽喜乐的境地开始了永恒的生命！我们所有人都是世间短暂的过客！总是有人先行踏上更远的旅途。隐士格奥尔基将我们的生命比作囚犯身陷囹圄，其中此人或彼人被传唤至法庭，以听候最终的判决，这比喻实在精妙。让我们为这场审判做好准备，以便判决能对我们有利。义人将他们的义行呈献为肥美的祭品，置于审判者宝座之前：而我们罪人，即便如此，也将带去悔改与泪水！愿主赐福于您，并坚固您，使您能继续并完成您的路程，以荣耀祂的圣名。愿您平安。
    - type: paragraph
      text:
        ru: 16 сентября 1844
        cn: 1844年9月16日
  - type: heading2
    initial:
      ru: Письмо 90.
      cn: 书信 90：
    text:
      ru: 'К ней же: при встречающихся скорбях от ближних, должно обвинять себя, а
        не другого'
      cn: 致她：当遇到来自近人的悲伤时，应当责备自己，而非他人。
    children:
    - type: paragraph
      text:
        ru: 'Письмо Ваше я получил и сердечно утешился, видя с какою прямотою и откровенностию
          Вы открыли Вашу душу мне недостойному; Господь да воздаст Вам по вере Вашей
          и да устроит временное жительство Ваше к пользе для жизни вечной! – Я удостоверяюсь,
          что К. жить при Вас невозможно; Господь не дал ей того благопокорливого
          разума, как ея брату, при мне живущему, и жительством своим назидающему
          себя, меня и многих. Вы ее отпустите и будьте мирны. Мы веруем, научаясь
          так веровать от святых Отцев, что если кому Господь, по недоведомым нам,
          а Ему Единому известным причинам, не даст уразуметь пути послушания, тот
          от человеков ничего не примет, и хотя бы имел пред собой самих святых Апостолов,
          то и на них будет метать камнями. Отпустите эту девицу, должную Вам двумястами
          динарий, с миром, без всяких упреков, помня, что мы все должны тьмами талантов
          Господу, Который тогда оставит нам долг наш, когда мы оставим должникам
          нашим. Если же хотите пожать обильный плод духовный, то унизьте себя, пред
          ближним в сердце Вашем и скажите сами себе: «в том, что это дело не устроилось,
          я виновата по недостатку духовного разума и терпения, которыми стяжавается
          ближний». Помолитесь обо мне, чтоб Господь даровал мне обвинить себя, как
          главную причину этого безпокойства. Я винюсь и прошу Вас простить меня ради
          Господа, ради Которого Вы расположились внимать моему грешному слову, произносимому
          о Господе. Господь да благословит Вас; будьте мирны и спокойны.'
        cn: 您的来信我已收到，心中倍感慰藉。看到您以何等坦率与真诚，向我这不配之人敞开您的心灵，愿主照您的信德报答您，并使您在世的寄居生活，有益于永恒的生命！——我确信，卡佳无法与您同住。主没有赐予她像她兄弟那般顺从的理性，她兄弟与我同住，其生活也造就了自己、我及许多人。您就让她离去，并保持内心的平安吧。我们相信，并从圣教父那里领受了这样的教导：如果主，因着我们所不知晓、而唯独祂所知晓的原因，不让某人明白顺服之道，那么这个人就无法从他人那里领受任何事物，即便圣使徒亲临其前，他也会向他们投掷石块。请您平安地让这位欠您两百第纳尔的女子离去，不要有任何责备，要记住，我们众人都亏欠主万千他连得，祂将在我们宽恕亏欠我们之人时，赦免我们的债务。倘若您渴望收割丰盛的属灵果实，那么请您在内心向您的近人谦卑自己，并对自己说：「这件事情未能成就，是我因缺乏属灵的理解和忍耐而犯的错，因为借此才能得着近人。」请为我祷告，愿主赐予我责备自己的恩典，承认我是这不安的主要原因。我责备自己，并恳求您看在主的面子上宽恕我，因为您正是为了祂，才愿意聆听我这罪人的、关于主的言语。愿主赐福于您；愿您平安宁静。
  - type: heading2
    initial:
      ru: Письмо 91.
      cn: 书信 91：
    text:
      ru: 'К той же инокине: о смирении и самоукорении'
      cn: 致同一修女：论谦逊与自责
    children:
    - type: paragraph
      text:
        ru: 'Господь да утешит скорбящее сердце Ваше! Пока мы на пути, пока не взошли
          в пристанище неизменяемой вечности, мы должны ожидать в себе и в своих обстоятельствах
          изменений, переворотов, скорбей обыкновенных и нечаянных. Некоторый преподобный
          Отец сказал: «За все слава Богу, – за самыя немощи наши; потому что лучше
          быть грешником и видеть себя таковым, нежели быть по наружности праведником
          и почитать себя таковым». Эти слова святаго Отца крайне утешительны для
          нас немощных и грешных, для нашего времени и племени, могущаго похвалиться
          только немощами своими. Они не подают повода грешить произвольно, но утешают
          таких, которые при некотором внимании к себе ощущают, что души их находятся
          в невольном плену у греха.'
        cn: 愿主安慰您那忧伤的心灵！只要我们仍在旅途之中，尚未抵达那永恒不变的港湾，我们便必须预备在自身及周遭境遇中，面对变迁、颠覆、以及或寻常或意外的悲苦。一位可敬的教父曾言：「凡事归荣耀于主，—
          即便为我们的软弱；因为做一个罪人并能自知，胜过外表公义却自以为义。」 圣教父的这些话语，对于我们这些软弱有罪之人，对于我们这个只能夸耀自身软弱的时代与民族，是极大的慰藉。这些话并非鼓励人任意犯罪，而是安慰那些稍稍省察自身，便觉察到灵魂正身陷罪之无形枷锁的人。
    - type: paragraph
      text:
        ru: 'Размышляя это и видя себя оскудевающею в делах правды, стяжите мытарево
          смирение; то сердце сокрушенное и смиренное, которое Господь не уничижит.
          Не обвиняйте в немощах Ваших никого, ни даже обстоятельства и развлечения,
          в которыя Вы поставлены. Обвиняйте единственно себя. Царь Давид, святый
          Пророк и Боговидец Моисей, святый Пророк Даниил угодили Богу среди множества
          разнородных занятий, среди всевозможнаго развлечения. Преподобные общежития
          египетскаго, описаннаго святым Иоанном Лествичником, говорили ему: «среди
          молв стяжи безмолвную мысль, что преславно». Укоряйте себя, укоряйте свое
          немощное произволение, потому что сила произволения и в немощных производит
          великое. В обвинении себя найдете утешение. Обвините себя и осудите себя,
          а Бог Вас оправдает и помилует. – Когда Феофил, патриарх Александрийский,
          прибыл в Нитрийскую гору, то спросил у Игумена горы, под руководством котораго
          спасались до десяти тысяч монахов: «Что, Отец, нашел ты особенно важнаго
          на пути монашеском?» – «Укорять и осуждать себя непрестанно», – отвечал
          святой и смиренный Игумен. – «Да, – сказал Патриарх, -другаго средства к
          спасению нет». – И Вы стяжите это легкое делание, могущее ввести в душу
          Вашу смирение, а вместе с ним утешение и мир святый от Господа, в Котором
          почивает от сердечных трудов своих всякий обремененный ими. Мира, духовнаго
          утешения и спасения Вам желаю.'
        cn: 思索及此，又见自己在公义的作为上有所亏欠，便当获得税吏的谦卑；因为主不会轻看那忧伤痛悔、谦卑自抑的心。不要因自己的软弱而责怪任何人，甚至不要责怪你所处的环境和使你分心的事物。只管责怪自己。君王大卫、圣先知和见神者摩西、圣先知但以理，他们都在各种不同的事务和形形色色的分心中蒙主悦纳。圣约安·雷特维尼克所描述的埃及隐修院中的可敬修道士们曾对他说：「在喧嚣中获得静默的心念，这是何等荣美。」责备自己，责备自己软弱的意愿，因为意愿的力量即使在软弱中也能成就伟大的事。在责备自己中，你将找到慰藉。责备并定罪自己，而上帝必将称你为义，并怜悯你。—
          当亚历山大宗主教提奥菲尔抵达尼特里亚山时，他问这座山的院长，这位院长引领着近万名修道士走向救赎：「父亲，您在修道之路上发现了什么特别重要的事？」
          「不断地责备和定罪自己，」这位圣洁而谦卑的院长回答。「是的，」宗主教说，「没有别的救赎之道了。」 你也当获得这轻省的操练，它能将谦卑引入你的灵魂，并随之带来慰藉与来自主的圣洁平安，因为主使每一个被心中劳苦重担压迫的人都在他里面得到安息。我愿你得享平安、属灵的慰藉和救赎。
    - type: paragraph
      text:
        ru: 12 сентября 1845
        cn: 1845 年 9 月 12 日
  - type: heading2
    initial:
      ru: Письмо 92.
      cn: 书信 92：
    text:
      ru: 'К ней же: от самоукорения рождается сокрушение духа. О переписывании отеческих
        писаний'
      cn: 致同一位修女：自责能生出灵里的痛悔。论及抄写教父言行录一事
    children:
    - type: paragraph
      text:
        ru: Если Вы видите в себе, что Вы только слышатель Слова Божия, а не творец,
          то мыслями Вашими встаньте пред этим Словом Божиим, имеющим судить нас в
          последний день, – как осужденная, и постарайтесь стяжать дух сокрушен и
          сердце сокрушенно, а когда можно, то и поплачьте при таком размышлении и
          Господь помилует Вас. Не вдавайтесь в безнадежие, но при безнадежии на себя,
          тем тверже уповайте на Бога.
        cn: 若您察觉自己仅是聆听圣言者，而非遵行者，那么请您在心中，置身于那将于末日审判我们的圣言之前——如同一个被定罪之人。当竭力求取一颗忧伤痛悔的灵，以及一颗破碎的心；若有可能，在如此沉思时，亦可倾心哭泣，主必怜悯您。切莫陷入绝望，然而，当您对自己感到绝望时，更当坚定不移地信赖上帝。
    - type: paragraph
      text:
        ru: Если разсудите – что списать для пользы Вашей и для благочестивого препровождения
          в труде и вместе в Богомыслии, то спишите. Есть у нас на русском языке Лествичник
          моего убогаго перевода. Если угодно, то можно Вам доставить; книга эта принадлежит
          не мне, но одному из братии, который охотно усердствует одолжить ею Вас.
          Переписывание книг святых было рукоделием многих преподобных Отцов, между
          прочим нашего преподобнаго Нила Сорскаго. Таким образом оно есть делание
          засвидетельствованное, как делание Угодников Божиих, и не может не быть
          соединено с обильною пользою. – Мир Вам!
        cn: 若您斟酌着，有何可抄录者，既能裨益于您，又可助您在劳作中虔敬度日，并同时沉浸于神思之中，便请抄录。我们手边有我这卑微之人所译的俄文版《天梯》。若您愿望，可为您送上；此书并非我所有，而是属于一位弟兄，他乐意殷勤地将其借予您。抄写圣书乃是许多可敬教父们的手艺，其中亦有我们的可敬者索尔斯基的尼尔。因此，这是一种蒙受见证的善工，作为事奉上帝者的行径，它必将伴随着丰沛的益处。——愿您平安！
    - type: paragraph
      text:
        ru: 28 марта 1846
        cn: 1846年3月28日
  - type: heading2
    initial:
      ru: Письмо 93.
      cn: 书信 93：
    text:
      ru: 'К ней же: скорби – удел каждого последователя Христова'
      cn: 致她：忧患是基督每一位追随者的命运。
    children:
    - type: paragraph
      text:
        ru: Письмо Ваше я получил и увидел из него, что путь жизни Вашей пролегает
          по теснинам и скорбям, как это обещано всем, желающим последовать Христу.
          Кто последует Христу, как верховный Петр и первозванный Андрей, тому предназначен
          крест. Кто обращается ко Христу, как разбойник, того удел – опять Крест.
          В первом случае крест соделывается венцом, во втором он бывает лествицею.
          Но каковы бы ни были наши обстоятельства, к какому бы образцу мы ни подходили,
          – невозможно быть Христовым без креста, «еже есть, – говорится при пострижении
          в монашество, – готову присно быти к подъятию всякой скорби, которую Промыслитель
          нам попустит». Господь да укрепит Вас.
        cn: 您的来信我已收到，从中可见，您的生命之路正穿行于狭窄与苦难之间，正如所有愿追随基督之人所蒙受的应许。凡追随基督者，如至高之伯多禄（Peter）和蒙召第一之安德烈（Andrew），皆已注定背负十架。凡归向基督者，如那悔改之盗贼，其所获之份亦是十架。在前者，十架成为冠冕；在后者，十架则化作阶梯。但无论我们的境遇如何，无论我们契合于何种模式，若无十架，便无法属于基督。正如在授发修士圣职时所言：「即是恒常预备，承受普施者（Providence）所允临的一切苦难。」愿主加力予您。
    - type: paragraph
      text:
        ru: 20 мая 1846
        cn: 1846年5月20日
  - type: heading2
    initial:
      ru: Письмо 94.
      cn: 书信 94：
    text:
      ru: 'К ней же: не требовать от себя праведности'
      cn: 致她：切莫自诩公义。
    children:
    - type: paragraph
      text:
        ru: Соедините милость с Вашею пользою. Если Вас смущает мысль, что Ваша милостыня
          не вполне чиста, но с примесью своекорыстия, то знайте, что хлебы Ваши и
          не могут быть вполне чисты. Добродетели Ваши должны непременно иметь примесь
          нечистоты, происходящую от немощей наших. Не должно с души своей, с своего
          сердца требовать больше, нежели сколько они могут дать. Если потребуете
          сверх сил, то они обанкротятся, а оброк умеренный могут давать до кончины
          Вашей, довольствуясь им. Вы будете совершать себя до смерти и не умрете
          с голода.
        cn: 将恩慈与您的益处相连。如果您因您的施舍并非全然纯粹，而是掺杂了私心杂念而感到困扰，那么请知晓，您的面包也无法全然洁净。您的德行必然会因我们人类的软弱而掺有不洁之物。您不应当向自己的灵魂，向自己的心索求超出它们所能给予的。如果您强求过甚，它们将会耗尽枯竭，然而适度的奉献，它们却能持续给予直至您生命的终结，并且以此为足。您将终生完善自我，而不会在灵性上饿死。
    - type: paragraph
      text:
        ru: Мир Вам!
        cn: 愿您平安！
    - type: paragraph
      text:
        ru: 17 февраля 1847
        cn: 一八四七年二月十七日
  - type: heading2
    initial:
      ru: Письмо 95.
      cn: 书信 95：
    text:
      ru: 'К ней же: об отклонении причин расслабления'
      cn: 致同一位修女：论致使心灵松弛（软弱）之缘由的偏离
    children:
    - type: paragraph
      text:
        ru: Не только относительно тела, но и относительно души не все бывает так,
          как мы хотим, а большая часть зависит от обстоятельств. Почему, по возможности,
          отклоняя причины разслабления, зависящия собственно от нас, надо пребывать
          мирным, повергая себя с немощами своими в пучину милосердия Божия.
        cn: 我们所愿，非尽如己意，无论关乎身体或灵魂，莫不如是；且大部分取决于境遇。是故，凡系于我等自身之懈怠缘由，当竭力遣除，心怀平安，将自身之软弱，全然投诸上帝宏大之慈悲渊海。
    - type: paragraph
      text:
        ru: 20 февраля Бабайки.
        cn: 2月20日：巴拜基。
  - type: heading2
    initial:
      ru: Письмо 96.
      cn: 书信 96：
    text:
      ru: 'К ней же: о преподании советов и о переписке творений святых Отцов'
      cn: 致她：关于提供建议和抄写圣教父著作之事
    children:
    - type: paragraph
      text:
        ru: По вопросу о девицах, обратившихся к Вам за душеполезным советом, – назидайте
          их по силам Вашим, не давая хода сердечному пристрастию, и зная, что един
          Бог есть врач душ их, равно как и Вашей. Такое устранение от пристрастия
          сохранит Вас в самоумерщвлении, при котором удобно действует память смертная.
        cn: 关于那些向您寻求有益灵魂忠告的贞女们——请您尽力教导她们，不要让心中滋生偏爱，并当明了，唯独上帝是她们灵魂的医治者，如同祂也是您的医治者一般。这种远离偏爱的心态将使您保持在克己之中，在此状态下，对死亡的记念便能轻易地发挥作用。
    - type: paragraph
      text:
        ru: 'Извините мою ошибку! Я не понял, что Вы желаете переписать «Цветник»
          священноинока Дорофея, а полагал, что Вы хотели заняться книгою аввы Дорофея,
          для большаго впечатления ея в памяти. Я столько уважаю эту книгу, что доныне
          не перестаю перечитывать ее для назидания моего и братии моих. Относительно
          же «Цветника» скажу Вам то же, что и относительно святаго Исаака: эти книги
          принадлежат более отшельникам и глубоким отшельникам. «Цветник» переводится
          ныне на российский язык по благословению Митрополита ученым иеромонахом
          Ионою, проживающим в Валаамском монастыре. Почему и советовал бы я Вам лучше
          переписать Исаака, а «Цветник», может быть, будет скоро напечатан на русском
          языке. Исаак же имеет такое достоинство аскетическое в переводе Паисия,
          что его никакой другой перевод заменить не может. Впрочем, если Вы разсудите
          и «Цветник» иметь на славянском языке, на котором он написан священноиноком,
          – то это благо. Книга эта и теперь редка, а впоследствии еще будет реже.'
        cn: 抱歉我的失误！我先前未曾领会，您所愿誊写的是司祭修道士多罗斐的《花圃》，而我误以为您意欲著手的是多罗斐长老的著作，为使它在记忆中留下更深的印记。我对那部书敬重至深，至今仍不辍反复研读，以教益我自身及我的弟兄们。至于《花圃》，我给您的建议与圣伊萨克的著作相同：这些典籍更适于隐修士及那些沉潜的苦修者。《花圃》目前正由一位受过高等教育的耶罗蒙克（修道神父）约拿，在都主教的祝福下，于瓦拉姆修道院将其译为俄语。因此，我更会建议您誊抄伊萨克的著作，而《花圃》或许很快就会有俄语译本出版。伊萨克的苦修思想，在白西（Paisius）的译本中展现出无与伦比的价值，任何其他译本都无法替代。然而，倘若您斟酌认为《花圃》亦当以其司祭修道士所著之斯拉夫语版本留存，那亦是一件美事。此书今已稀有，日后必将更为珍贵。
    - type: paragraph
      text:
        ru: 25 января 1851
        cn: 1851年1月25日
  - type: heading2
    initial:
      ru: Письмо 97.
      cn: 书信 97：
    text:
      ru: 'К ней же: о вере и скорбях'
      cn: 致她：论信仰与苦难
    children:
    - type: paragraph
      text:
        ru: 'Благодарю Вас за письмо Ваше, что Вы вступаете в море иночества на ладье
          веры. Этою же верою переноситесь чрез волны иноческаго моря: волны его –
          многоразличныя скорби, попускаемыя Божиим Промыслом для спасения нашего,
          воздвигаемыя собственными нашими немощами и врагом нашим диаволом. Очень
          утешаюсь мыслию, что Вы принимаете пострижение. Господь да благословит и
          да укрепит Вас!'
        cn: 感谢您的来信，其中提到您正乘着信德之舟，驶入修道生活的汪洋。愿您也籍着这同一份信德，跨越修道之海的波澜：这些波澜，是各样的苦难，它们蒙受上主的眷顾，为我们的救赎而允许发生，也因我们自身的软弱和我们的仇敌魔鬼而兴起。想到您将受祝发礼，我深感慰藉。愿上主赐福并坚固您！
    - type: paragraph
      text:
        ru: 2 апреля 1858
        cn: 1858年4月2日
  - type: heading2
    initial:
      ru: Письмо 98.
      cn: 书信 98：
    text:
      ru: 'К ней же: о жизни в монастыре'
      cn: 致她：论修道院生活
    children:
    - type: paragraph
      text:
        ru: Продолжительное жительство наше в монастыре приносит нам хотя тот плод,
          что мы начинаем зреть наши немощи и все упование наше возлагать не на себя,
          но на Искупителя нашего.
        cn: 我们长期在修道院中的生活，即便只带来一个益处，那便是：我们开始洞察自身的软弱，并将我们所有的盼望，不再寄托于自身，而是全然仰赖我们的救赎主。
    - type: paragraph
      text:
        ru: 30 апреля 1859
        cn: 1859年4月30日
  - type: heading2
    initial:
      ru: Письмо 99.
      cn: 书信 99：
    text:
      ru: 'К ней же: о Евангельских заповедях'
      cn: 致同一位女士：关于福音的诫命
    children:
    - type: paragraph
      text:
        ru: Господь да помянет любовь Вашу! Заповеди Евангельския суть свет наш во
          время странствования нашего в нощи земнаго жития. На них надо неуклонно
          смотреть, чтоб не сбиться с пути, и по ним выходить на путь, когда собьемся
          с Него. Такого жительства себе и Вам желаю.
        cn: 愿主记念您的爱！福音的诫命是我们在尘世黑夜漂泊时的光明。我们必须坚定不移地注视它们，才不致偏离正道；当我们偏离时，也循着它们重返正道。我愿为您，也为自己，期盼如此的生活。
    - type: paragraph
      text:
        ru: 4 января 1861 Ставрополь.
        cn: 1861年1月4日，斯塔夫罗波尔。
  - type: heading2
    initial:
      ru: Письмо 100.
      cn: 书信 100：
    text:
      ru: 'К ней же: о скорбях, своем здоровье'
      cn: 致她：论忧患，论自身健康
    children:
    - type: paragraph
      text:
        ru: Милосердый Господь, дарующий путь спасения и самое спасение произволяющим
          спастись, да укажет Вам подобающий путь. В наше время предоставлено спасаться
          наиболее терпением скорбей.
        cn: 愿仁慈的主，那赐予救赎之路并拯救那些愿蒙救赎之人的，指引你当行的道路。在我们这个时代，忍受苦难是蒙受救赎最主要的途径。
    - type: paragraph
      text:
        ru: Вообще здоровье мое очень разстроено. Приехал сюда полумертвым. На все
          свое время. Было время, когда я большую часть его отдавал ближним, а теперь
          пришло другое время, – время, в которое должно обратить внимание особенно
          строгое на себя, чтоб приготовиться покаянием к переходу из сей жизни.
        cn: 我的健康状况实在非常糟糕。抵达这里时，我已是半死之身。凡事都有其时。曾有一段时日，我将大部分时间奉献给我的近邻，但现在，另一个时机到来了——这是一个我必须对自己格外严格、细致审视的时刻，以便通过悔罪预备自己，跨越此生。
    - type: paragraph
      text:
        ru: 28 ноября 1861
        cn: 1861年11月28日
- type: heading1
  text:
    ru: Письма к монашествующим (продолжение)
    cn: 致修道者书简（续）
  children:
  - type: heading2
    initial:
      ru: Письмо 101.
      cn: 书信 101：
    text:
      ru: 'К ней же: о скорбях и покаянии'
      cn: 致同一位修女：论忧患与悔改
    children:
    - type: paragraph
      text:
        ru: 'Что нахожу полезным для себя, то нахожу полезным и для Вас, а именно:
          благодушное терпение внешних и внутренних скорбей и благовременное приготовление
          себя покаянием к переходу в вечность.'
        cn: 我于己身所获的益处，亦愿与您分享，那就是：于内外忧患中保持愉悦的耐心，并及时以忏悔预备自身，以期过渡至永恒。
  - type: heading2
    initial:
      ru: Письмо 102.
      cn: 书信 102：
    text:
      ru: 'К ней же: о самоукорении'
      cn: 致她：论自责
    children:
    - type: paragraph
      text:
        ru: Благо иноку и инокине, долго жившим в монастыре и достигшим преклонных
          лет, остаток дней своих провести во внимании себе, в безмолвии, в приготовлении
          себя к переходу в вечность. Желающему благочестно и успешно безмолвствовать
          надобно в основание жительства своего положить постоянное самоукорение,
          как сказал некоторый великий старец горы Нитрийской Феофилу Патриарху Александрийскому.
          Прошу Ваших святых молитв о мне ко Господу, чтоб и мне даровалось то делание,
          которое Вам указываю, и без котораго невозможно душе успокоиться и выйти
          из состояния смятения и развлечения.
        cn: 修道士与修女若能在寺院中长居，且年事已高，实为有福。他们当在余生中省察自身，保持静默，预备自己以迎向永恒的过渡。一位伟大的尼特里亚山隐士曾对亚历山大宗主教提奥菲卢斯说，那些渴望虔敬而成功地静默修道的人，必须将持续的自我谴责作为其生活的基础。我恳请您为我向主献上圣洁的祷告，愿我也能蒙赐您所指示我的那种修行——若无此修行，灵魂便无法安宁，也无法摆脱纷乱与散漫的状态。
  - type: heading2
    initial:
      ru: Письмо 103.
      cn: 书信 103：
    text:
      ru: 'К ней же: о развлечении'
      cn: 致她：关于分心之事
    children:
    - type: paragraph
      text:
        ru: Море, взволнованное ветрами, и после того, как ветры утихнут, в течении
          значительнаго времени продолжает волноваться. Так и ум, подвергшийся влиянию
          развлечения, продолжает чувствовать это влияние и по удалении от развлечения
          в течении значительнаго времени. Надобно переносить такое положение благодушно
          и стараться отвлекать ум от развлечения в памятование смерти и суда Божия.
        cn: 大海被风浪搅动之后，即便风平浪静，依然会在相当长的时间里翻腾不休。同样，心思若受到俗事的牵扰，即使远离了俗事，这种影响仍会在相当长的时间里持续。面对此境，我们当以宽和的心境承受，并努力将心神从俗事中抽离，转而思念死亡与上帝的审判。
    - type: paragraph
      text:
        ru: Милосердый Господь да осенит Своею милостию подвиг Ваш!
        cn: 愿慈悲的主以祂的怜悯荫庇您的苦修！
    - type: paragraph
      text:
        ru: 29 апреля 1863
        cn: 1863年4月29日
  - type: heading2
    initial:
      ru: Письмо 104.
      cn: 书信 104：
    text:
      ru: 'К ней же: о служении Церкви'
      cn: 致同一位姊妹：关于服侍教会
    children:
    - type: paragraph
      text:
        ru: Вы хорошо сделали, отказавшись (от игуменства) на первый раз по сознанию
          немощи и недостоинства. Далее – что Бог даст. Святый Симеон Новый Богослов
          сказал, что всякое служение в недре Церкви, когда оно проходится с целию
          угождения Богу, преблаженно. Поступите по воле Божией, умолив Бога, чтобы
          Он даровал Вам поступить благоугодно Ему.
        cn: 您做得很好，第一次（辞去修道院长之职）是出于对自身软弱和不配的认知，这是正确的。至于未来，全凭上帝的安排。新神学家圣西缅曾言，教会内的一切侍奉，若以取悦上帝为目的而行，皆是蒙受无比祝福的。请您按照上帝的旨意行事，恳求上帝赐予您力量，使您所行的一切都合乎祂的喜悦。
    - type: paragraph
      text:
        ru: 29 декабря 1863
        cn: 1863年12月29日
  - type: heading2
    initial:
      ru: Письмо 105.
      cn: 书信 105：
    text:
      ru: 'К ней же: временное наказание избавляет от вечного'
      cn: 致同一位女隐修者：短暂的惩罚能使人免于永恒的刑罚。
    children:
    - type: paragraph
      text:
        ru: 'Состояние моего здоровья похоже на Ваше: даже на Святую Пасху не мог
          выдти в Церковь. Надо благодарить Бога за посланное наказание во время земной
          жизни: оно подает надежду избавления от казней в вечности, составляющих
          необходимое последствие греховности.'
        cn: 我的健康状况与您相似：即使在圣逾越节，也未能前往教堂。我们当为上帝赐予现世的惩戒而感恩：它赐予我们摆脱永恒刑罚的希望，那刑罚是罪恶的必然后果。
    - type: paragraph
      text:
        ru: 20 апреля 1864
        cn: 1864年4月20日
  - type: heading2
    initial:
      ru: Письмо 106.
      cn: 书信 106：
    text:
      ru: 'К некоторому настоятелю: о милосердии'
      cn: 致某位修道院院长：论怜悯
    children:
    - type: paragraph
      text:
        ru: 'По прибытии моем в обитель Святителя Христова Николая, некоторое время
          останавливался и писать к Вам. Я ожидал, чтоб развлечение, которое в таком
          обилии стяжала душа моя во время продолжительнаго путешествия, мало-по-малу
          утихло, будучи постепенно ослабляемо уединением. Нет! не сбылись мои надежды!
          Продолжаю развлекаться, теряю драгоценное, невозвратимое, улетающее время,
          между тем, как желал бы посвятить его всецело покаянию. Должен был погостить,
          и долго погостить, в Костроме, должен побывать в Ярославле, должен позаботиться
          о устройстве своих келлий: все это развлекает, вводит в душу попечение о
          земле, отводит от попечения существенно-необходимаго, попечения о Небе.
          А всякое попечение о Небе, если оно не одушевлено покаянием – мертво, неистинно.«Беззаконие
          мое аз возвещу и попекуся о гресе моем»(Пс. 37:19), – воспевал Богодухновенный
          Давид.'
        cn: 当我抵达基督圣尼古拉的修道院时，停留了一段时间，也为了给您写信。我曾期待，在漫长旅程中我的灵魂所丰饶获得的种种逸乐，能随着隐居的时光，渐渐平息，逐渐淡去。不！我的希望落空了！我依然心神不定，蹉跎着宝贵、一去不复返、飞逝而去的时光，而我本愿将它全然奉献于忏悔。我不得不逗留在科斯特罗马，而且是长久逗留；我不得不前往雅罗斯拉夫尔；我不得不打理我的僧房：所有这一切都令人分心，将世俗的思虑引入我的灵魂，使我偏离了那至关重要的、对天国的思虑。而任何对天国的思虑，若不为忏悔所激活，便是死寂的、虚假的。「我的罪恶我要宣告，我的过犯我要忧伤」（诗篇
          37:19）——受神启示的大卫曾如此歌颂。
    - type: paragraph
      text:
        ru: 'Из-за того, что не могу отторгнуться от неотвязчивого, прилипшаго ко
          мне развлечения, несправедливо же лишать Вас письма моего, на которое Вы
          имеете все права, как на дань, как на долг, возложенные Вами на мое сердце,
          оказав мне так много любви и доверенности. Вы и прекрасное словесное стадо
          Ваше часто являетесь очам души моей, являетесь так утешительно, так близко.
          Дух сокращает разстояние вещественное!.. Смотрю на Вас, – и говорю с сердечною
          любовию: «Господи, спаси их! Господи, благослови их! Господи, управь пути
          их к истинному благоугождению Тебе!»'
        cn: 因为我无法摆脱那纠缠不休、紧附于我的娱乐，就此剥夺您理应收到的我的信件，实属不公。这封信如同您加诸我心上的贡赋与债务，您曾赐予我如此多的爱与信任，故而您对此拥有全部权利。您及您那美好的言语之群，常在我灵魂之眼前显现，如此慰藉，如此亲近。圣灵缩短了物质的距离！…
          我望着您，并带着心底的爱说道：「主啊，拯救他们！主啊，赐福他们！主啊，引领他们的道路，使其真正蒙您悦纳！」
    - type: paragraph
      text:
        ru: 'При личном свидании нашем, Вы мне сказали, что многие упрекают Вас за
          милосердие Ваше к ближним, находят его излишним, чрезмерным. Вы желали слышать
          мое мнение об этом предмете. В то время душа моя была омрачена пагубным
          развлечением; сердце грубело в ожесточении и нечувствии – неизбежных свойств
          сердца, при отсутствии покаяния. От покаяния рождается умиление: умиление
          освещает клеть душевную, внося в нее свет духовный от Света Христа. Не было
          этого света в душе моей, – нет его и теперь. Уединение дает, по крайней
          мере, возможность вспомнить о его существовании. Одно воспоминание о Свете
          уже просвещает! При таком воспоминании скажу Вам ответ мой, который при
          свидании был в одном молчании, или в обещании отвечать письменно из уединения.
          Хочу исполнить теперь мое обещание! А тогда зачем было двигать безплодно
          устами и языком из одних соображений ума? – в душе не было ответа.'
        cn: 在与您面晤之时，您曾对我说，许多人因着您对近人的慈悲而指责您，认为那过于放纵、过于泛滥。您希望听听我对这件事情的看法。那时我的灵魂被那败坏的逸乐所蒙蔽；我的心因着冥顽和麻木而变得刚硬——当没有悔改时，这些都是心不可避免的特质。悔改生出温情：温情照亮灵魂的内室，将基督之光中的属灵之光带入其中。我的灵魂中没有这光，现在也没有。隐居至少让我有机会回想起它的存在。仅仅是回想起那光，就已是启迪！在这份回忆中，我将告诉您我的回答，这回答在会面时只是一片沉默，或只是承诺在隐居中以书面形式作答。我愿现在就履行我的诺言！那时，为何要仅仅出于理智的考量，徒劳地动用口舌？——我的灵魂中并没有答案。
    - type: paragraph
      text:
        ru: 'Руководимый Евангелием, начинаю глядеть в глубины и высоты учения Христова.
          Приглашаю Вас: встанем на вершине горы святой, то есть, погрузимся в покаяние
          и молитву; из них, из состояния ими рождаемаго воззрим на чудеса Божии«в
          земли Египетстей, на поле Танеосе»(Пс. 77, 12), в стране нашего изгнания
          и плена. Умолим Господа, чтоб Он даровал нам увидеть эти чудеса: Он отверзает
          очи души, – тогда они видят чудеса от закона Его.'
        cn: 蒙受福音的指引，我开始凝视基督教义的深邃与崇高。我邀请您：让我们一同站立于圣山之巅，亦即，深潜于悔罪与祈祷之中；从其中，从由此而生的心境中，让我们瞻仰上主在「埃及地，在琐安的平原」（诗篇
          77:12）所行的奇迹，在我们这流放与被掳之地。恳求上主，愿他赐予我们得见这些奇迹：他开启灵魂的双眼——那时，它们便能从他的律法中看到奇迹。
    - type: paragraph
      text:
        ru: 'Разсматриваю милосердие, заповеданное Господом: вижу бездну несоглядаемую,
          вижу высоту, уносящуюся от взоров. Он заповедует нам:«Будите убо милосерды,
          якоже и Отец ваш милосерд есть»(Лук.6:36).  Чтоб исполнить эту заповедь,
          надобно сделаться столько милосердым, сколько милосерд безконечно милосердый
          Господь.«Широка, Господи, заповедь Твоя зело»! (Пс. 118:96). Кто возможет
          ее исполнить вполне самым делом? Разве тот, кто, объятый Духом Твоим Святым,
          оставил так свойственное младенцам хождение с трудом и крайнею медленностию
          по стези заповедей Твоих, – начинает шествовать по ним исполинскими шагами,
          более лететь, нежели шествовать, – летать на крыльях Духа. Но я, грешник,
          мрачный грешник, как ни взгляну в себя, всегда вижу смешение добра со злом,
          доставленное человеческому роду его праотцем, дерзостно и погрешительно
          вкусившим от древа познания добра и зла. Кажусь я людям милосердым; но с
          точностию проверив себя, изследовав себя, нахожу в себе одну глупую личину
          милосердия. Милосердствует во мне тщеславие; милосердствует во мне пристрастие;
          милосердствует во мне корысть, милосердствует во мне плоть, милосердствует
          во мне кровь; но чтоб подвигла меня к милосердию заповедь Христова, чистая,
          святая, – этого я не нахожу в себе. Когда же я, мрачный грешник, опомнюсь
          на краткое мгновение и пожелаю быть милосердым сообразно заповеди Христовой:
          то вижу, что должен учинить сердцу моему ужасное насилие. Обличается сердечный
          недуг мой святою заповедию, убеждаемый ею признаю себя, по естеству милосердаго,
          жестокосердым, человеконенавидцем по отношению к Евангелию. Мое сердце согласно
          быть милосердым по движению крови; но быть милосердым по заповеди Христовой
          для него – распятие.'
        cn: 当我思索主所吩咐的慈悲时，我看见深不可测的渊薮，我看见高不可及的穹苍。祂命令我们：「你们要慈悲，像你们的父那样慈悲。」(路加福音 6:36)。要遵行这诫命，就必须变得像那无限慈悲的主一样慈悲。「主啊，你的诫命何其宽广！」(诗篇
          118:96)。谁能真正完全地遵行它呢？唯有那被您的圣灵拥抱之人，他舍弃了婴孩般艰难缓慢地行走在您的诫命之道上的方式，开始以巨人般的步伐，甚至可以说是在飞翔而非行走，在圣灵的翅膀上飞翔。然而我，这个罪人，这个阴沉的罪人，无论我如何审视自己，总能看到善与恶的混合，这是人类的始祖因僭越且错误地品尝了善恶知识之树的果实而遗留给我们的。我在众人眼中似乎是慈悲的；但若我仔细审视并省察自己，我只在自己身上找到一张愚蠢的慈悲面具。我里面的虚荣心在施舍慈悲；我里面的私欲在施舍慈悲；我里面的贪婪在施舍慈悲；我里面的肉体在施舍慈悲；我里面的血气在施舍慈悲；但我却没有发现自己是因基督那纯洁神圣的诫命而受感动去施舍慈悲。然而，当我，这个阴沉的罪人，在短暂的一瞬清醒过来，并渴望按照基督的诫命去施舍慈悲时：我便发现我必须对我的心施加可怕的暴力。我的心病被圣洁的诫命揭露出来，受其劝导，我承认自己，就本性而言，本是慈悲的，但相对于福音而言，却是铁石心肠、憎恨世人的。我的心乐意凭着血气的冲动去施舍慈悲；但要它按照基督的诫命去施舍慈悲，对它而言，就是一种钉死。
    - type: paragraph
      text:
        ru: Так видя себя, сличая свое состояние с тем, которое начертано в Евангелии
          для ученика Христова, нахожу, что мне, имеющему естественное расположение
          к милосердию, не должно вверяться этому естественному расположению, должно
          умерщвлять его. Я обязан принуждать себя к милосердию сообразно заповедям
          Евангелия, хотя б это и было сопряжено с насилием сердца, носящего в себе
          заразу греха, общую всем человекам. Естественное милосердие, как произведение
          плоти и крови, не может быть Богоугодною добродетелию. Мало этого! оно враждебно
          заповедям Евангельским! Для посечения и умерщвления его принесен на землю
          меч Евангельский. Водимые естественным милосердием пребывают во мраке под
          влиянием лютаго, всезлобнаго миродержца.
        cn: 当我审视自我，并将我的境况与福音书中所描绘的基督门徒的形象相比较时，我发现，我这个天性倾向于怜悯之人，不应信赖这种自然的倾向，而必须将其置于死地。我必须按照福音书的诫命强迫自己去行怜悯，即便这会伴随着对我心灵的强迫，因为我的心灵携带着所有人类共有的罪恶感染。自然的怜悯，作为血肉之躯的产物，不能成为蒙神喜悦的德行。不仅如此！它甚至与福音书的诫命为敌！福音之剑被带到世间，正是为了斩断并杀死它。那些被自然的怜悯所引导的人，则
          пребы在黑暗之中，受着那凶恶、万恶的世界主宰的影响。
    - type: paragraph
      text:
        ru: 'Господь, Спаситель мира, во время пребывания Своего на земли, возвещал
          однажды ученикам Своим, что Ему должно идти во Иерусалим: там много пострадать,
          быть убиту и в третий день воскреснуть. Тогда верховный из Апостолов, святый
          Петр, движимый естественным милосердием, начал противоречить Господу.«Милосерд
          Ты, Господи, – говорил он, –не имать быти Тебе сие»(Мф. 16:22). На это изъявление
          сострадания, милосердия естественных, Господь отвечал святому Петру:«Иди
          за мною, сатано, соблазн Ми еси: яко не мыслиши, яже суть Божия,  но человеческая»(Мф. 16:23).
          Неужели в устах Богочеловека слово «сатано» было лишь укоризненное? Сохрани
          Боже допустить такое Богохульство! Этим словом Господь изображает, что мысли
          и чувствования падшаго человека находятся под властию сатаны, хотя по видимому
          они и кажутся добрыми; действия человека по влечению его сердца сливаются
          в одно с действиями сатаны.'
        cn: 当主，世界的救主，在世间居住之时，曾有一次向祂的门徒们宣告，祂必须前往耶路撒冷：在那里，祂将要受许多苦，被杀害，并在第三日复活。那时，使徒之首，圣彼得，被自然的怜悯所感动，开始与主争辩。「主啊，祢是仁慈的，」他说，「这事绝不会临到祢」（马太福音
          16:22）。对于这种出于自然之怜悯和慈悲的表达，主回答圣彼得说：「撒但，退我后面去吧！祢是我的绊脚石；因为祢不体贴神的意思，只体贴人的意思」（马太福音
          16:23）。难道在神人——基督——的口中，「撒但」一词仅仅是一种责备吗？愿神保守我们，切勿如此亵渎！主用此词描绘出，堕落之人的思想和情感都处在撒但的权势之下，尽管它们表面上看似良善；人依照其心意而行的举动，与撒但的作为合为一体。
    - type: paragraph
      text:
        ru: 'Так повреждено горестным падением естество наше!"Тогда, – повествует
          Евангелие, –Иисус рече ученикам Своим:  «Аще кто хощет по Мне идти, да отвержется
          себе и возмет крест свой и по Мне грядет. Иже боащехощет душу свою спасти,
          погубит ю, и ижеащепогубит душу свою Мене ради, обрящет ю»(Мф. 16:24–25).
          Должно умертвить то милосердие, котораго причина – кровь; должно снискать
          то милосердие, котораго причина, источник – светлая и святая заповедь Христова;
          она – Дух, она – живот вечный.'
        cn: 我们的本性因那悲惨的堕落而遭受如此严重的损害！「那时，」福音书叙述道，「耶稣对他的门徒说：『若有人要跟随我，就当舍己，背起他的十字架，来跟随我。因为凡要救自己生命的，必丧掉生命；凡为我丧掉生命的，必得着生命』（马太福音
          16:24-25）。我们必须让那种源于血缘的怜悯死去；我们必须寻求那种源于基督明亮而神圣的诫命的怜悯，因为这诫命是圣灵，是永恒的生命。」
    - type: paragraph
      text:
        ru: 'Вот обещанный мною ответ. Советую Вам то, что признаю для себя необходимо
          нужным: отвергните милосердие, действующее в Вас от крови, иначе, от чувств
          сердечных, вдайтесь в снискание милосердия, возвещаннаго Евангелием, соделавшаго
          человека Богоподобным. Пред Вами откроется необозримое поприще для подвига
          и течения. Какое бы Вы ни стяжали преуспеяние в милосердии, – оно покажется
          Вам ничтожным в сравнении с образцом милосердия, начертанным в Евангелии.
          Самое преуспеяние Ваше будет научать Вас смирению, приводить к нему. Таково
          свойство преуспеяния духовнаго! Напротив того, – кто не отвергается себя,
          не погубляет души своей, действует по влечению чувств сердечных, от движения
          крови: тот непременно осуществляет свое «я», видит добро в своих движениях,
          в своих действиях оживляет собственно себя, стяжавает мало-по-малу высокое
          о себе мнение. Таковый, думая – преуспевает духовно, преуспевает лишь в
          лютом падении. Темная прелесть овладевает его душею; чуждый духовнаго жительства
          и разума, он погружается глубже и глубже в лжеименный разум и темную прелесть.
          Прелесть – справедливая награда того, кто возлюбил и почитал падшее свое
          «я», не восхотел благочестно умертвить себя, не восхотел состояния, о котором
          говорит св. Апостол:«Не ктому живу аз, но живет во мне Христос»(Гал. 2:20).'
        cn: 这是我所应许的答复。我建议您采纳我自身认为极其必要的忠告：舍弃源于血气、或说源于心底情感的怜悯，转而投身于寻求福音所宣示的怜悯，那使人肖似上帝的怜悯。在您面前，将展开一片无边无际的修道与奔跑的道途。无论您在怜悯上取得何等成就，与福音所描绘的怜悯典范相比，它都将显得微不足道。您的进步本身便会教导您谦卑，引领您归向谦卑。这便是属灵进步的特质！反之，那些不舍弃自己、不丧失自己的灵魂，而凭着心底情感和血气冲动行事的人：他们必然会彰显自我，在自己的冲动中看见良善，在自己的行为中使自己复活，并渐渐对自己产生高傲的看法。这样的人，自以为在灵性上进步，实则只是在可怖的堕落中沉沦。黑暗的迷惑将占据他的灵魂；他与属灵的生命和智慧无缘，反而越陷越深于虚假的智慧和黑暗的迷惑。迷惑——正是那些爱慕并尊崇自己堕落的「自我」、不愿虔敬地克己、不愿达致圣使徒所言境界之人应得的报应：「现在活着的不再是我，乃是基督在我里面活着。」（加拉太书
          2:20）
    - type: paragraph
      text:
        ru: 'Несколько слов о обители Бабаевской. Ею я очень доволен. Братии до девяноста
          человек; между ними есть несколько замечательных подвижников. Монастырь
          общежительный. Богослужение идет очень просто, чинно, благоговейно. Пение
          по воскресным и праздничным дням – придворное, по прочим дням – столповое.
          Две церкви: холодная и теплая, поместительныя; две другия: над Святыми Воротами
          и больничная – маленькия. В корпусе, составляющем и доканчиваемом башнями,
          тоже фас помещаются и настоятельския келлии и трапеза со всеми ее принадлежностями.
          При больничной церкви есть небольшой корпус, в котором помещаются несколько
          престарелых и больных иноков. На двух углах, противоположных главному корпусу
          стоят две башни в симметрию тех, которыя находятся на оконечностях корпуса.
          Вне монастыря обширная гостиница для приезжающих. Все строение – каменное.
          Монастырь стоит на скате отлогаго холма, обращен главным фасом к западу,
          к Волге и к впадающей в нее речке Солонице. Воздух – чудный; грунт земли
          – песок и «хрящ», от чего необыкновенная сухость. Здешние иноки сказывают:
          у них в самую дождливую осень не бывает грязи. Это очень естественно, судя
          по грунту. Возле самой обители великолепная роща с роскошными дубами. И
          стоят тут эти великаны, эти старцы, конечно, не одно столетие. Роща дубовая
          пересекается в полуверсте от монастыря кустарником; за ними роща из елей
          темнозеленых. Рядом с рощами тянется от монастыря по берегу Солоницы премилая
          поляна. Весною покрывают ее воды широко разливающейся Волги, напитывают
          обильною влагою. Она дает много прекраснаго сена. Когда я приехал сюда,
          сено было уже убрано, монастырское стадо пасется на поляне, которая пресытившись
          весною, не престает и теперь украшаться необыкновенно нежною зеленью. По
          этой милой поляне – моя прогулка. Хожу под тенью, которую утром далеко расстилает
          по поляне роща; мои взоры свободно и безотчетливо блуждают всюду, наслаждаются
          природою, которая здесь особенно мила, нежна, премилая мне по глазам и по
          сердцу. Люблю смотреть на воду, на обширное пространство вод, почерпать
          оттуда неизъяснимое вдохновение. Бывало подолгу стаивал я на берегу Ладожскаго
          сердитаго озера, и гневная волна приходила монотонно разбивать главу свою
          о камень у ног моих. Сматривал я на Волхов из окон Старо-Ладожскаго Николаевскаго
          монастыря, на угрюмый, на вечно-беспокойный Волхов. Теперь из окон моей
          келлии смотрю на величественную Волгу. Она от монастыря не больше, как в
          ста саженях. Лишь начинаете подъезжать к Волге – вся окрестность радуется,
          смеется. Видно, что этот край благоденствует. Сама Волга необыкновенно миловидна
          и величественна: она царица между реками! Струи ее – какие-то кроткия, нежныя,
          катятся плавно, но огромною массою. Самая буря на ней не представляет ничего
          страшнаго; как кратковременный гнев добрейшаго человека, способнаго к одним
          благодеяниям. Но всего приличнее для Волги, – когда никакой ветер не тревожит
          струй ея. Тогда-то они катятся с невыразимою приятностью, нежностью, и вместе
          силою и живостью; тогда-то Волга особенно величественна и прекрасна. Ее
          поверхность делается подобною металлическому зеркалу, по которому местами
          рябят мелкия струи, как серебряная чешуя. Я видел, как в это зеркало смотрелась
          задумчиво луна при тишине ночной, при вдохновенном ночном безмолвии. Но
          когда в это зеркало смотрится солнце, тогда смотреть на Волгу невозможно:
          она вся в лучах, в свете, в сиянии ослепительном. Посмотришь на Волгу, –
          так и видно, что ее назначение – кормить, обогащать людей, разливать довольство,
          жизнь, веселие. Не таков Волхов: глядит угрюмо из берегов своих – этот властный
          эшафот и вместе могила многих тысяч новгородцев, беспокойных, суровых, буйных,
          как их Волхов. Перед окнами моими рисуется целый ландшафт. Мирная прекрасная
          Волга и устье Солоницы; за рекой обширный луг, на котором стогам нет числа.
          За лугом начинаются отлогия горы с селами, церквами и хоромами помещиков.
          Видны некоторыя села верстах в двадцати и тридцати. Горы, чем далее от Волги,
          тем выше; одна гора выглядывает из-за другой; одно село выглядывает из-за
          другого. Там далеко, далеко, где и леса, и горы и деревни сливаются в одну
          синюю полосу, пограничную к небу, еще различаются на синей полосе местами
          белеющия точки: это церкви. А противоположный берег речки Солоницы – как
          мил! Какия приятныя овальныя крутизны! На них каждый день выгоняет стадо
          из соседних деревень пастух; он часто садится на уединенной, ярко зеленеющей
          вершине живописнаго, миловиднаго холма при впадении Солоницы в Волгу, оттуда
          подолгу смотрит, как по знаменитой реке машины и другия суда несут плодородие
          благословенных стран России в ее северную столицу. Против святых ворот монастыря,
          из горы, из крупнаго песка и гравия кипят тысячи ключей. Вода в них чиста
          как хрусталь, холодна как лед, вкусна, легка, сокровище для аскета, который
          при такой превосходной воде может удобно отказаться от всех других напитков.
          Святой Григорий Богослов, описывая свое уединение, благосклонно упоминает
          о ключевой воде, которая была его избранным единственным питием. Если приведется
          Вам когда-либо посетить Бабаевскую обитель святителя Николая и захотите
          узнать мои келлии, то дам Вам верный признак: взгляните на фас монастыря,
          на этот длинный, двухэтажный каменный корпус; над ним два симметричныя мезонина,
          каждый о три окна; один из этих мезонинов занимаю я... Когда монастыря еще
          не было, на этом месте по случаю сложено было много бабаек. Над ними явился
          чудотворный образ Святителя Мир-Ликийскаго. Благочестие устроило монастырь
          на месте, освященном явлением иконы; а явление иконы над Бабайками дало
          и иконе и обители прозвание Бабаевских...'
        cn: 巴巴耶夫斯克修道院二三语。我对此处甚是满意。院中修士近九十人；其中不乏数名杰出之苦行者。此修道院乃是共生修院（общежительный）。圣事举行简单、庄严、虔敬。周日与节庆日之咏唱乃宫廷式，其余日子则为柱式（столповое）。院有两座教堂：一为冷堂，一为暖堂，皆甚宽敞；另有两座：一座位于圣门之上，一座为病房教堂，皆规模较小。在由塔楼构成并仍在续建的主体建筑中，设有院长居室与膳堂，连同其所有附属设施。病房教堂旁有一小栋建筑，供数名年迈体弱之修士居住。主体建筑两相对角处，矗立著两座塔楼，与建筑两端之塔楼形成对称。修道院外设有宽敞的招待所，供来访者使用。所有建筑皆为石材。修道院坐落于一座缓坡山丘之斜面，主要立面朝西，面向伏尔加河以及汇入其中的索洛尼察小河。此处空气奇妙；土壤为沙土与「碎石」，故异常干燥。此地修士言及：即便在最潮湿的秋季，他们这里也从无泥泞。观其土质，此乃极为自然之事。修道院近旁有一片壮丽的树林，生长著华美的橡树。这些巨人，这些老者，在此伫立，定然不止百年。橡树林在距修道院半俄里处被灌木丛隔断；灌木丛后是一片深绿色的冷杉林。与树林毗邻，沿索洛尼察河岸从修道院延伸出一片极为宜人的草地。春季，广阔的伏尔加河水漫溢其上，以充沛的水分滋养著它。这片草地产出大量优质干草。我抵达此处时，干草已收割完毕，修道院的牛群正在草地上放牧，这片草地在春日饱受滋润后，至今仍以其异常柔嫩的绿意妆点自身。我便在这片宜人的草地上散步。我在树荫下行走，清晨，树林将其荫影远远地铺展在草地上；我的目光自由而漫无目的地四处游荡，尽情享受著此地的自然之美，它格外可爱、柔和，极合我之眼与心。我喜爱观水，观赏广阔的水域，从中汲取难以言喻的灵感。昔日，我常久立于拉多加湖怒涛汹涌的岸边，那怒浪单调地拍击著我脚下的岩石。我曾从旧拉多加圣尼古拉修道院的窗户眺望沃尔霍夫河，那阴郁而永不止息的沃尔霍夫河。如今，我从居室的窗户眺望庄严的伏尔加河。它离修道院不超过百丈。甫近伏尔加河，周围景致便欢欣雀跃，笑颜绽放。显然，此地物阜民丰。伏尔加河本身亦异常秀美而宏伟：她是众河之女王！她的水流温顺而柔和，平缓地流淌，却蕴含著巨大的力量。即便其上风暴，亦无可怖之处；犹如至善之人短暂之怒，其人唯能行善。然对于伏尔加河，最为适宜者，莫过于无风扰其水流之时。彼时，其水流淌，愉悦温柔，兼具力量与活力，无可言喻；彼时之伏尔加，尤显宏伟与美丽。其水面如同金属之镜，其上偶有细流涟漪，如银鳞闪烁。我曾见寂静之夜，在富有灵感的夜色沉寂中，明月若有所思地凝视这面镜子。但当旭日映照这面镜子时，则无法直视伏尔加河：她通体沐浴在光芒之中，光华夺目，炫目耀眼。观之伏尔加，便可见其使命：滋养、富裕人民，散播丰裕、生命与欢乐。沃尔霍夫河则非如此：她从两岸阴沉地凝视著——这威严的刑场，同时也是数千诺夫哥罗德人之墓，他们躁动不安、严峻粗犷，一如他们的沃尔霍夫河。我的窗前，一幅完整画卷徐徐展开。宁静秀美的伏尔加河与索洛尼察河口；河对岸是广阔的草地，草垛堆积如山，数不胜数。草地之后是缓坡山峦，村庄、教堂与地主豪宅错落其间。远至二三十俄里外的一些村庄亦清晰可见。山峦愈远离伏尔加河，则愈高耸；一座山峰隐约显现于另一座之后；一个村庄隐约显现于另一个之后。在遥远之处，林木、山峦与村庄融为一条蓝色带，与天空接壤，在这蓝色带上，仍可辨识出点点白色：那是教堂。而索洛尼察小河对岸，何其可爱！那椭圆形陡峭的河岸，何其宜人！每天，牧羊人从邻近村庄将羊群赶到这些山坡上放牧；他常常坐在索洛尼察河汇入伏尔加河口一处僻静、鲜绿的山丘顶部，那山丘风景如画，秀美宜人，他从那里久久凝望，看著机船及其他船只如何沿这条著名河流，将俄罗斯受祝福之地的丰饶运往其北部都城。修道院圣门对面，山中，自粗沙与砾石间，涌出数千泉水。泉水清澈如水晶，冰冷如寒冰，味道甘美轻盈，乃苦修者之珍宝，因有此等优质水源，彼等可轻易弃绝一切其他饮品。圣格列高利神学家（Григорий
          Богослов）在描述其独修生活时，曾欣然提及泉水，此乃其唯一且 избран 之饮。若您有朝一日造访圣尼古拉巴巴耶夫斯克修道院，并欲寻找我的居室，我将给您一个确切的标志：请看修道院的立面，那栋长长的、两层楼高的石砌建筑；其上有两个对称的半阁楼，每个阁楼有三扇窗户；其中一个半阁楼便是我所居住之处……昔日，此处尚未建修道院时，因缘际会，堆积了许多木头人（бабаек）。其上显现了米拉利基亚的圣尼古拉（Святителя
          Мир-Ликийскаго）的奇迹圣像。虔诚信仰者于是将修道院建于这片因圣像显现而圣化的土地上；而圣像显现于木头人（Бабайки）之上，则赋予了圣像与修道院「巴巴耶夫斯克」（Бабаевских）之称。
    - type: paragraph
      text:
        ru: Опять переношусь крылами мысли и любви к Вам, к овцам Вашим, этим земным
          ангелам. Все они – такие откровенные, страннолюбивые, братолюбивые, – Ангелы.
          Вы научили их быть такими! – Всем скажите от меня мой усерднейший поклон.
          – Когда некоторые из них провожали меня при отъезде моем из Святой обители
          Вашей, зашел разговор между прочим о том, какому изнеможению подвергаются
          крылосные от своего послушания. Я, в свою очередь, поведал, что по причине
          этого изнеможения установлена в нашей обители чреда для утрени и вечерни.
          Половина крылосных становится при этих службах на крылосе, а другая не становится.
          На следующий день поют отдыхавшие накануне, а певшие накануне отдыхают.
          У этих же служб приучаются к пению те из вновь вступивших, которые имеют
          голос и способность к пению. К Божественной Литургии и Всенощным приходят
          все. Понравилось братиям Вашим распоряжение, сделанное в Сергиевой Пустыни!
          Они признались мне, что некоторые из них чувствуют сильное изнеможение,
          даже самое разстройство в груди, за которым может последовать потеря способности
          петь и хроническия болезни, быстро и прямо ведущия ко гробу. Этому привелось
          мне видеть горькие примеры. Я обещал чадам Вашим замолвить о них в письме
          моем к их чадолюбивому Отцу, который – и мой Отец. А потому я пред ним –
          так дерзновенен!
        cn: 我再次乘着思想与爱的羽翼，飞向您，飞向您的羊群，这些尘世的天使。他们是如此坦诚，好客，友爱——他们是天使。是您教导他们成为这样的！——请替我向他们每个人致以最诚挚的问候。——当他们中的一些人在我离开您的圣所时为我送行，我们之间谈及了领唱者因其侍奉而承受的疲惫。我，也向他们讲述了我们修道院为此疲惫所设立的晨祷与晚祷轮班制度。一半的领唱者在这些礼仪中站在领唱席上，另一半则不站。第二天，前一天休息的人来歌唱，而前一天歌唱的人则休息。在这些礼仪中，新入会的、有嗓音和歌唱天赋的人也学习歌唱。至于神圣礼仪和彻夜守夜礼，所有人都会前来。您的弟兄们很喜欢谢尔盖圣三一修道院的这项安排！他们向我坦白，他们中的一些人感到非常疲惫，甚至胸部不适，这之后可能会导致歌唱能力的丧失和慢性疾病，迅速而直接地走向坟墓。我曾目睹过这方面的惨痛例子。我答应您的孩子们，会在我写给他们慈父般的信中为他们提及此事，这位慈父也是我的父亲。正因如此，我在他面前才如此大胆！
  - type: heading2
    initial:
      ru: Письмо 107.
      cn: 书信 107：
    text:
      ru: О истинном служении братии
      cn: 论真挚服侍弟兄
    children:
    - type: paragraph
      text:
        ru: 'Трудись с терпеливым постоянством в жребии блаженной Марфы, удостоившейся
          приготовлять и поставлять пищу для Спасителя, ожидай с верою награды от
          Господа. Он скажет служившим братии на страшном суде Своем:«Аминь глаголю
          вам, понеже сотвористе единому сих братии Моих меньших, Мне сотвористе»(Мф. 25, 40).
          И ведет Господь усердно послужившаго братии в вечный покой и наслаждение
          рая. Помни, что чаша холодной воды не лишится мзды своей на Небе, и не упускай
          случаев увеличить мзду твою. Имей мысль, что служишь не человекам, а Ангелам
          – и усладится тебе служение твое. Оказывай любовь и услугу ближним ради
          Бога, а не по сердечному чувству, влечению, избранию, тем менее пристрастию,
          – и очистится от нечистоты служение твое, – будет жертвою, благоприятною
          Богу. По расположению и доверенности твоей ко мне грешному, сказываю тебе:
          настоящее послушание твое особенно способствует спасению твоему по твоим
          естественным свойствам. Преуспевай, мужайся в этом служении, веруй обрести
          посредством его спасение души своей. Остерегайся уязвлять ближняго! Преподобный
          Антоний Великий говорил: «От ближних – наша жизнь и смерть: если упокоим
          брата, – Бога упокоим. А если оскорбим брата, то согрешаем против Самаго
          Христа». И так убойся оскорблять братию! И услугу, и оскорбление, сделанные
          ближнему, принимает Христос, как бы они сделаны были Ему – Господу. Когда
          должно отказать в чем брату, – откажи с тихостию и вместе твердостию, объяснив
          невозможность исполнить его желание. Если же когда увлечешься и согрешишь
          в чем по свойственной всем человекам немощи, – не предавайся унынию. Напротив
          того, немедленно прибегай с раскаянием к Господу, моли Его, чтоб простил
          тебя – и простит тебе. Христос с тобою. Молись о мне, многолюбящем тебя
          о Господе.'
        cn: '在蒙福的马大之分内，以忍耐和恒心劳作吧，她曾有幸为救主预备并奉上食物。要怀着信心等候主的奖赏。在祂那可畏的审判之日，祂将对服事过弟兄的人说：「我实在告诉你们，这些事你们既做在我这弟兄中一个最小的身上，就是做在我身上了。」
          (马太福音 25:40) 主会带领那些殷勤服事过弟兄的人，进入永恒的安息和乐园的喜乐。请记住，一杯凉水在天上也不会失去它的报酬，所以不要错过增加你报酬的机会。要心存这样的念头：你所服事的并非世人，而是天使——如此，你的服事便会变得甘甜。


          为了神，而非出于心底的感受、情感、选择，更不是出于偏爱，去向邻人展现你的爱与帮助——如此，你的服事便会洁净，除去不洁，成为神所悦纳的祭物。因着你对罪人如我这般的信任与情谊，我告诉你：你现今的顺服，尤其能因你天生的秉性，助益你的救赎。在这服事中进步，刚强起来，相信你会借此寻获你灵魂的救赎。


          切要提防伤害邻人！伟大的圣安东尼（安东尼奥斯）曾说：「我们的生死系于邻人：若我们使弟兄安息，便是使神安息。若我们冒犯弟兄，便是冒犯了基督自己。」
          所以，当惧怕冒犯弟兄！无论是对邻人的帮助还是冒犯，基督都会接受，仿佛是直接对祂——主——所做的。


          当必须拒绝弟兄某事时，要以温柔而坚定的态度拒绝，并解释无法满足其愿望的原因。若何时因人类普遍的软弱而有所冲动，犯了错误——不要灰心。相反地，要立刻怀着悔改的心归向主，祈求祂赦免你——祂必赦免你。基督与你同在。请为我祷告，我在主里深爱着你。'
  - type: heading2
    initial:
      ru: Письмо 108.
      cn: 书信 108：
    text:
      ru: . К вновь вступившему в монастырь и подвергшемуся искушениям
      cn: 致初入修道院并受试炼者
    children:
    - type: paragraph
      text:
        ru: 'Путь жизни нашей подобен плаванию чрез обширное море. На этом море иногда
          бывает тихо, иногда дует попутный ветер; но всего чаще – на нем буря. Видя
          наступление бури, видя самую бурю, не должно смущаться, приходить в уныние
          и отчаяние, – должно противоборствовать волнам, ветру противному. Иначе
          корабль душевный может подвергнуться сокрушению, даже – потоплению. Если
          во время бури случится чему сломаться, или повредиться в корабле душевном
          – опять не должно унывать, не должно смущаться. Надо высмотреть благонадежную
          пристань, войти в нее, починить и поправить поврежденное, потом продолжать
          далее плавание в надежде на Всемогущего Бога. Всемогущий Бог и не оставит
          того, кто надеется на Него! Самыя бури послужат в пользу верному рабу Христову:
          они соделают его искусным плавателем. Пристани, в которых чинится корабль
          душевный: молитва в сокрушении духа, чтение Священнаго Писания и Отеческих
          книг, совет ближняго, если этот ближний способен дать совет о Господе. Успокойся:"Блаженчеловек,–
          говорит Писание, –иже претерпит искушение»(Иак. 1:12). Напротив того, всяк
          неискушен, неискусен. Прошедшая буря пусть послужит для тебя предуготовительным,
          опытным учением к перенесению будущих бурь. Заблаговременно рассмотри, какое
          должно быть при них твое поведение, – заблаговременно приготовь, изучи его.
          А бури последуют непременно. Премудрый Господь установил так, чтоб многими
          скорбями входить нам в Царствие Небесное, которое мы потеряли, теряем чрез
          безвременное и незаконное стремление к наслаждению. Все мы, подобно нашему
          праотцу, склонны простирать дерзновенную руку к запрещенному плоду познания
          добра и зла, склонны к утешению вещественному, скоро обольщаемся обманчивым
          призраком духовнаго разсуждения и добродетели, под личиною которых прячется
          убивающее нас зло. Скорбь действует противоположно наслаждению, – а потому
          противодействует нашему падению, способствует нашему возстанию. По этим
          свойствам своим скорбь необходима нам ко спасению. По причине необходимости
          ея, Спаситель повел стезею скорбей Свое святое стадо в страну блаженства
          вечного. Тому, кто отказывается от скорбей, Он возвещает решительно:«Иже
          не приимет креста своего и вслед Мене грядет, несть Мене достоин»(Мф. 10:38).'
        cn: 我们生命的旅程，如同航行于浩瀚的大海。有时海上风平浪静，有时顺风而行；然而，更常见的是，狂风巨浪。当暴风来临，或身处暴风之中时，不应心生忧虑、沮丧和绝望，而应奋力抵御波涛与逆风。否则，灵魂之舟恐将遭受重创，甚至倾覆。倘若在暴风中，灵魂之舟有所损坏或残缺——同样不应沮丧，不应心生忧虑。务必寻觅一处稳妥的港湾，驶入其中，修缮和矫正受损之处，然后怀着对全能上帝的信赖，继续航行。全能的上帝绝不会离弃那信赖他的人！暴风本身也将对基督忠实的仆人有益：它们将使他成为技艺精湛的航海者。那些修缮灵魂之舟的港湾是：在破碎心灵中的祈祷，阅读圣经与教父言行录，以及向邻人求教，如果这位邻人能够就主的事情给出指引。请平静下来：「蒙福之人，」经文如此说，「是那忍受试炼的人」（雅各布书
          1:12）。反之，未受试炼者，便不熟练，不精通。过去的暴风，愿它成为你预备性、经验性的教训，以承受未来的暴风。预先思考在暴风中你当如何行事，预先预备并学习它。而暴风，必然会接踵而至。睿智的主如此安排，是要我们经历许多苦难，方能进入我们所失去、并因着不合时宜和不合法的追求享乐而持续失去的天国。我们所有的人，都如同我们的始祖，倾向于伸出大胆的手，去触碰那禁果——分辨善恶之果；我们倾向于物质的慰藉，很快就被属灵分辨和美德那欺骗性的幻影所迷惑，而在这面具之下，隐藏着那致我们于死地的邪恶。苦难与享乐的作用相反，因此它对抗我们的堕落，并助益我们的复兴。由于这些特性，苦难对于我们的救赎是不可或缺的。鉴于其必要性，救主引领他的圣洁羊群，踏上苦难的路径，进入永恒福乐之境。对于那拒绝苦难的人，他斩钉截铁地宣告：「凡不背着他的十字架，不跟从我的，不配作我的门徒」（马太福音
          10:38）。
    - type: paragraph
      text:
        ru: Христос с тобою. Надеюсь увидеть тебя и сказать тебе то, что Бог даст
          в утверждение души твоей, изшедшей из мира для взыскания Господа. Думаю,
          что встречу зиму в Бабаевском монастыре; хотелось бы встретить там и весну.
          Впрочем как Бог устроит. Молись о мне.
        cn: 基督与你同在。我盼望能见到你，并能把我神所赐予、足以坚固你灵性之言语告知于你——你乃是已然超脱尘世，为寻求主而来。我思量着，我将在巴巴耶夫斯克修道院度过这个冬天；也愿能在此地迎接春日。然而，一切皆由神定。请为我祷告。
  - type: heading2
    initial:
      ru: Письмо 109.
      cn: 书信 109：
    text:
      ru: К Отцу, отправляющемуся в Иерусалим; о покаянии
      cn: 致前往耶路撒冷的教父：论悔改
    children:
    - type: paragraph
      text:
        ru: 'Итак, весть, которую я услышал о Вас, справедлива! Вы едете в Иерусалим,
          в те места, где было земное пребывание Христа Спасителя, в те места, о которых
          Он сказал жене Самарянке:«жено, веру Ми ими, яко грядет час, егда ни в горе
          сей, ни во Иерусалимех поклонитеся Отцу... Но грядет час и ныне есть, егда
          истиннии поклонницы поклонятся Отцу Духом и Истиною: ибо Отец таковых ищет
          поклоняющихся Ему»(Ин. 4:21, 23). Еще приходит мне на мысль Иерусалимское
          обстоятельство, на которое жаловался Господу разслабленный Вифезды:«Господи,
          человека не имам!»(Ин. 5:7). И мне хотелось бы попасть в Иерусалим! Вижу
          его в Евангелии. Там и ныне живет Христос, сказавший ученикам Своим:«Се,
          Аз с вами до скончания века»(Мф. 28:20). В этот Иерусалим – одни врата:
          покаяние! Хотелось бы попасть во врата! Хотелось бы попасть во святый град!
          Не хотелось бы остаться вне. Не хотелось бы, чтоб на пути застигла ночь!
          Ночью вне града скитаются звери хищные! Удобно делается жертвою их запоздавший
          путник!... Там была сказана притча о запоздавших юродивых девах. Оне остались
          вне; – извнутри только услышали глас:«Не вем вас. Отыдите!»(Мф. 25:1–13).'
        cn: 因此，我所听闻关于您的消息是真实无误的！您正前往耶路撒冷，前往基督救主曾降生于世的地方，前往祂对撒玛利亚妇人说出这些话语的地方：「妇人，信我，时候将到，你们敬拜父，不住在这山上，也不在耶路撒冷。……时候将到，如今就是了，那真正敬拜父的，要用心灵和诚实敬拜祂，因为父要这样的人敬拜祂。」（约翰福音
          4:21，23）。另一个浮现在我脑海中的，是耶路撒冷的一段情节，比撒大池边的瘫痪者向主抱怨说：「主啊，没有人！」（约翰福音 5:7）。我也曾渴望能去耶路撒冷！我在福音书中看见它。基督至今仍在那里活着，祂曾对祂的门徒说：「看哪，我常与你们同在，直到世界的末了。」（马太福音
          28:20）。通往这个耶路撒冷的，只有一扇门：悔改！我多么渴望能进入那扇门！我多么渴望能进入圣城！我不愿被留在外面。我不愿在路上被黑夜笼罩！夜晚，在城外游荡着凶猛的野兽！迟归的旅人很容易成为它们的猎物！……在那里，曾讲过关于迟到的愚拙童女的比喻。她们被留在了外面；——从里面，她们只听到了一个声音：「我不认识你们。走开！」（马太福音
          25:1-13）。
    - type: paragraph
      text:
        ru: 'Вот мысли, который пришли мне невольно при вести о путешествии Вашем
          в Иерусалим. Эта весть меня опечалила. Святый Иоанн Лествичник сказал о
          нашем монашеском пути: «Горе единому; а где два, или три собраны о Господе,
          там и Господь среди их». Жаль добраго спутника, отходящаго в дальную страну!
          Его благое слово, благое дело, сокрытыя от нас дальним разстоянием, уже
          не будут на нас действовать! Утешаюсь тем, что все мы во власти Божией,
          что Промысл Божий хранит всех, невидимо держит за руку Своих искренних служителей,
          наставляет их на путь Своих Святых хотений. Что Вам сказать в напутствие?
          То, что и себе повторяю непрестанно! Будем погружаться в покаяние, будем
          пребывать в нем, будем им очищать ризы наши. Сделаем свое дело; а Бог непременно
          сделает Свое: очищенных покаянием Он просвещает благодатию Святаго Духа
          Своего.'
        cn: 关于您前往耶路撒冷之旅的消息，这些思绪不禁涌上我的心头。这消息令我感到忧伤。圣约翰·利马科斯论及我们的修道之路时曾说：「独居者有祸了；凡有两三人因主的名聚集，主就在他们中间。」一位良善的旅伴，将要前往遥远的国度，这真令人遗憾！他那美好的言语，美好的善行，因遥远的距离而隐匿不见，将不再能影响我们！我以此来安慰自己：我们所有人都身处神的权能之下，神的旨意保守着所有人，无形中牵引着祂真诚仆人的手，指引他们走向祂圣洁的意愿之路。我该对您说些什么作为送别之语呢？就是我不断对自己重复的话语！让我们沉浸在悔罪之中，让我们安住于其中，让我们藉着悔罪洁净我们的衣袍。让我们做好自己的本分；而神也必将完成祂的本分：祂必以圣灵的恩典光照那些因悔罪而洁净的人。
    - type: paragraph
      text:
        ru: Желаю Вам благополучного путешествия. Прошу не прерывать любви Вашей ко
          мне грешному! Прошу Ваших святых молитв о мне грешном!
        cn: 愿您旅途平安顺遂。恳请您莫要中断对罪人我的爱！恳求您为罪人我献上圣洁的祷告！
  - type: heading2
    initial:
      ru: Письмо 110.
      cn: 书信 110：
    text:
      ru: К иноку, находящемуся в скорбных обстоятельствах
      cn: 致处于悲痛境遇的修士
    children:
    - type: paragraph
      text:
        ru: 'Опустив крыле мыслей и чувств, благоговейно стою пред Вами. Научают меня
          этому благоговению Ангелы, которые благоговейно взирают, по сказанию Писания,
          на земныя страдания рабов Христовых. И в самом деле, – чудное зрелище, вынуждающее
          – благоговеть: плотию и кровию попираются плоть и кровь. Прошу Ваших святых
          молитв: потому что«близ Господь сокрушенных сердцем, и уши Его – в молитву
          их»(Пс. 33:19, 16).'
        cn: 我收敛思绪与情感的双翼，恭敬地立于您面前。天使们教导我这般的敬畏，他们依照经文的记载，也恭敬地凝视基督仆人们在地上的苦难。的确，这是一个奇妙的景象，令人不得不心生敬畏：血肉之躯践踏着血肉之躯。我恳求您圣洁的祈祷，因为「上主靠近伤心的人，他的耳朵垂听他们的祷告」（诗篇
          34:18，16）。
    - type: paragraph
      text:
        ru: 'Увидел некогда преподобный Моисей скитский снизшедшаго на юнаго инока
          Захарию Духа Святаго, и познавая, что язык Захарии соделался тростию книжника
          скорописца – Духа, спросил его: «скажи мне, как мне вести себя?» – Захария
          снял камилавку с главы своей, положил под ноги, стоптал, смял ее ногами
          и говорит: «Так если не сотрется человек, – не может быть монахом».'
        cn: 古时，圣徒隐修士摩西曾见圣灵降临于年轻修士撒迦利亚身上。他明了撒迦利亚的舌头已成为圣灵这位速写者的笔杆，便问他：「请告诉我，我当如何行事？」撒迦利亚取下头上的修士帽，置于脚下，踩踏、揉搓，然后说道：「若人不如此被磨灭，就不能成为修士。」
    - type: paragraph
      text:
        ru: 'У кого пред очами смерть и вечность, – непременный, неизбежный удел каждаго
          человека, – тот посмеивается и скорбям и сладостям земным. У кого же враг
          украдет память о смерти и вечности, – пред очами того вырастает жизнь временная
          в вечность, вырастают скорби в неизмеримых, неодолимых исполинов. Лишь инок
          вспомнил о смерти, – пали в прах исполины; отдернулась завеса, закрывавшая
          от него вечность: пред ним события земныя, – как занятия, забавы, наказания
          детей!'
        cn: 凡将死亡与永恒——那无可避免、人人必经的命运——常置眼前之人，必能笑对世间苦乐。然而，若仇敌窃取了人对死亡与永恒的记忆，那短暂的今生便会在其眼前膨胀为永恒，世间诸苦亦会化作不可估量、难以战胜的巨人。唯有修道士（инок）忆及死亡，那些巨人方才轰然倒地；遮蔽永恒的帷幕随即拉开：尘世之事在他面前，不过是孩童的玩耍、嬉戏与惩戒罢了！
    - type: paragraph
      text:
        ru: 'В вечность! В вечность! – Идем, мчимся путем жизни! Все и сладкое и горькое
          остается за нами. Бывшее – как бы никогда не бывало. Одно вечное не подлежит
          времени, не подлежит переменам, должно быть признано существенным, достойным
          всего внимания, всех забот: потому что остается навсегда. Диавол старается
          развлекать наши взоры, чтоб из взоров наших ускользнула вечность. Она ускользнула
          – и человек бъется, мучится в сетях ловителя. Духовный разум, который –
          смиренномудрие, разсекает эти сети."Помнипоследняя твояи вовек не согрешишь»(Сир. 7:39)
          ни ропотом на блаженное иго Христово, ни изнеможением в вожделенном и преславном
          иноческом подвиге.«Претерпевый до конца, той спасен будет»(Мф. 10:22)."Ктожепоколеблется»,
          – вещает Бог, – о томне благоволит душа Моя»(Евр. 10:38).'
        cn: 趋向永恒！趋向永恒！——我们行进着，奔驰于生命之道！所有或甜或苦的都留在我们身后。已逝的，仿佛从未存在。唯有永恒不属时间，不历变迁，当被视为实有，值得所有关注、所有挂虑：因为它永存不灭。魔鬼企图分散我们的视线，好让永恒从我们眼中溜走。永恒一旦溜走，人便挣扎，在那捕捉者的网罗中受尽折磨。属灵的理智，也就是谦逊之心，能斩断这些网罗。「你要记念你的结局，就永不犯罪。」（西拉书
          7:39）无论对基督的蒙福之轭发怨言，或在可慕可荣的修道苦行中疲惫不堪，都不可犯罪。「惟有忍耐到底的，必然得救。」（马太福音 10:22）「倘若退缩，」上帝宣告说，「我心就不喜欢他。」（希伯来书
          10:38）
    - type: paragraph
      text:
        ru: И опять прошу Ваших святых молитв. Недостойный Архимандрит Игнатий.
        cn: 再次恳请您圣洁的代祷。不配的伊格那提大司祭。
    - type: paragraph
      text:
        ru: 12 октября
        cn: 10月12日
  - type: heading2
    initial:
      ru: Письмо 111.
      cn: 书信 111：
    text:
      ru: Благословение благого начинания
      cn: 良善开端之祝祷
    children:
    - type: paragraph
      text:
        ru: Господь да благословит твое намерение и да скажет «путь в оньже поидеши».
          Изорвав землю сердца твоего скорбями, измельчив и раздробив ее искушениями
          от человеков, – Он да насеет ее семенами святой Правды Своей и да утешит
          тебя плодом духовным. Испрашивающий твоих святых молитв.
        cn: 愿主赐福你的意念，并指引你当行的道路。他必以忧患撕裂你心田的土壤，以世人的试探将其碾碎，使之细如微尘——随后，他必播撒他圣洁公义的种子，并以属灵的果实安慰你。祈求你圣洁祷告之人。
    - type: paragraph
      text:
        ru: Архимандрит Игнатий
        cn: 大司祭 伊格那提
  - type: heading2
    initial:
      ru: Письмо 112.
      cn: 书信 112：
    text:
      ru: К больной старице, вступившей в монастырь с двумя дщерями своими. Об ответственности
        родителей за воспитание своих детей, благодарение Бога в скорбях
      cn: 致一位身患疾病的年迈妇人，她携两位女儿入修道院。论父母教育子女之责，并论在苦难中感谢上帝。
    children:
    - type: paragraph
      text:
        ru: 'Простите, что за незнанием имени Вашего, смею назвать Вас «Матушкой».
          В приезд мой в святую обитель Спасо-Бородинскую Вы приветствовали меня с
          таким сердечным радушием, как бы роднаго сына, – припомните, когда Г-жа
          Игумения меня представила Вам на монастыре. Тогда Вы меня глубоко тронули!
          Вы мне сказали: «мы Вас ждали и ждали сюда». Ваши слова остались в памяти
          моей в противность обычаю моему: я – очень забавно – безпамятлив.'
        cn: 恕我冒昧，因不知您名，且称您为「修道母」。我前往斯巴索-博罗金诺圣修道院时，您以一颗真挚热忱的心欢迎我，如同欢迎亲生儿子一般——请回想，那时院长修女在修道院里将我引荐给您。那时您深深打动了我！您对我说：「我们在这里等候您，等候了许久。」您的这句话，与我平日的习性相悖，竟一直留在我的记忆中：说来有趣，我这个人记忆力极差。
    - type: paragraph
      text:
        ru: 'Ублажаю Вас! Вижу над Вами какую-то чудную руку Божию! Сами Вы под крестом
          недуга; а дети Ваши – плод чрева Вашего – подклонили рамена свои кресту
          Христову, отвергши иго мира, как непотребное! – Моя родительница много огорчалась
          при вступлении моем в монастырь; но на смертном одре, за несколько минут
          до кончины, произнесла: «Теперь, в этот час, у меня одно утешение: мой старший
          сын – в монастыре». Часто размышляю: какое неизъяснимое горе обымет на Страшном
          Суде Христовом тех родителей, которых гневно и грозно обличит и осудит нелицеприятный
          Судия за принесение чад их в жертву миру и миродержцу! – Какая ни с чем
          несравнимая радость обымет тех родителей, которых этот Судия благословит
          и восхвалит за принесение чад их в жертву Богу, за приготовление их в жители
          светлаго рая! – Эта радость Вас ожидает! Два венца ожидают Вас: один за
          Ваши собственныя скорби, другой за детей Ваших. Хороши венцы блаженства!
          Не угодно ли Вам примерять их!... В полное владение они даются в той жизни,
          – а примерять их можно и здесь. Хотите ли? – по милости Божией научу Вас,
          как ухватить (они тонки, духовны: не всякий знает, как они похищаются!),
          и как примерять? – Положите себе за правило ежедневно благодарить Господа
          за Вашу чашу, т. е. за недуги, за все скорби Ваши, за жребий дщерей Ваших;
          в особенности благодарением Богу отгоняются помыслы скорбные: при нашествии
          таких помыслов «благодарение» произносится в простых словах, со вниманием
          и часто, – доколе не принесется сердцу успокоение. В скорбных помыслах никакого
          нет толку: от скорби не избавляют, никакой помощи не приносят, только разстраивают
          душу и тело. Значит: они от бесов – и надобно их отгонять от себя. Отгоняются
          же скорбные помыслы «благодарением» Богу. «Благодарение» сперва успокоивает
          сердце, потом приносит ему утешение, впоследствии принесет и небесное радование
          – залог, предвкушение радости вечной. Будете благодарить – венчик примеряете.
          Мне бы хотелось увидеть на душе Вашей примерянный венчик Небесный, венчик
          радования духовного! – «Благодарение» из простеньких и немногих слов, а
          дела наделает больше, нежели сделают его тысячи умнейших книг. «Благодарение»
          – оружие, завещанное христианам Духом Святым чрез Апостола. «Благодарение»
          – Апостольское, Божие учение и предание, благодарение Богу совершает чудеса
          и знамения! И зрятся эти знамения не очами телесными, – несравненно превосходнейшими
          их очами душевными – и в душевной клети: там от Божественнаго прикосновения
          оставляет болезненный огнь скорби тещу Петрову, – она начинает услуживать
          Господу. Петр – образ веры: теща его – образ души, ближайшей родственницы
          Петру. Благодарение – сильно Богом всесильным, Которому оно приносится!
          Благодарение – сильно верою, которая одна, решительно одна, способна восприять
          и объять неограниченную силу Божию: у веры нет границ, как нет их у Бога
          и у всего, что относится к Богу. Разум, как ни разумен, – ограничен: не
          годится для дел Божиих. Все Божие, всякое знамение он встречает отталкиванием:
          «как? неужели? почему?» – Прочь – непотребный отверженный Богом!... Придите
          – святая вера и буйство проповеди Христовой – спасите нас!'
        cn: 我祝贺您！我看见您身上有上帝奇妙的手！您本人正在病痛的十字架下；而您的孩子们——您肚腹的果实——却已将他们的双肩伏于基督的十字架下，摒弃了世俗的轭，视其为无益之物！——我的母亲在我入修道院时，曾深感悲伤；但临终前，在离世几分钟之际，她说道：「现在，在这一刻，我只有一个慰藉：我的长子在修道院里。」我常思量：在基督的可怖审判日，那些将自己的孩子献祭于世俗与世俗之主宰的父母，将受到那位不偏不倚的审判者何等愤怒而严厉的谴责与定罪，他们将经历何等难以言喻的悲痛！——而那些将自己的孩子献祭于上帝，为他们预备进入光明乐园的父母，将受到这位审判者何等无可比拟的祝福与赞扬，他们将经历何等无可比拟的喜乐！——这份喜乐正在等待着您！有两顶冠冕正等待着您：一顶为您的苦难，另一顶为您的孩子。那圣福的冠冕是多么美好！您是否愿意试戴它们呢？……它们将在彼岸世界完全授予，但在这里也可以试戴。您愿意吗？——靠着上帝的恩典，我将教您如何抓住它们（它们是精微的、属灵的：并非每个人都知道如何攫取！），以及如何试戴？——请您定下规矩，每天感谢主赐予您的杯，即您的病痛，您所有的忧伤，以及您女儿们的命运；尤其要藉着对上帝的感恩来驱散忧伤的思绪：当这些思绪来袭时，要用简单的话语，全神贯注并频繁地发出「感谢」之声，直到内心获得安宁。忧伤的思绪毫无益处：它们不能解脱忧愁，不能带来任何帮助，只会扰乱身心。这意味着：它们来自魔鬼——因此必须将它们从自己身上驱逐。而忧伤的思绪正是通过「感谢」上帝来驱逐的。「感谢」首先使心平静，继而带来慰藉，最终将带来属天的喜乐——这是永恒喜乐的预兆和预尝。您若感恩，便是在试戴那小小的冠冕。我多么希望能在您的灵魂上看到那试戴着的属天冠冕，那属灵喜乐的冠冕！——「感谢」虽由简单几语组成，但它所成就的，比数千本最智慧的书籍所能成就的还要多。「感谢」是圣灵通过使徒留给基督徒的武器。「感谢」是使徒的、上帝的教导与传统，感谢上帝能行奇迹和异象！这些异象并非肉眼所见，而是由远胜于肉眼的心灵之眼——在灵魂的内室里看见的：在那里，彼得岳母的病痛之火因上帝的触碰而退去，她便开始服侍主。彼得是信德的象征：他的岳母是灵魂的象征，是彼得最亲近的亲属。感谢因全能的上帝而强大，它正是献给这位全能上帝的！感谢因信德而强大，唯有信德，绝对是唯有信德，才能领受并包容上帝无限的力量：信德没有界限，正如上帝和一切与上帝有关的事物没有界限一样。理性，无论多么理性，都是有限的：它不适用于上帝的作为。它以排斥的态度面对一切上帝的作为，一切异象：「怎么会？真的吗？为什么？」——走开吧——被上帝弃绝的无用之物！……来吧——圣洁的信德和基督宣讲的愚拙——拯救我们！
  - type: heading2
    initial:
      ru: Письмо 113.
      cn: 书信 113：
    text:
      ru: К некоторому священноиноку, духовному сыну. О болезнях и душевном ожесточении
      cn: 致某位神圣的僧侣，我的灵魂之子：论疾病与心灵的顽硬
    children:
    - type: paragraph
      text:
        ru: 'Благодарю тебя за письмо твое и за поздравление со днем моего Ангела.
          Уже и тем я много утешился, что увидел твою руку. Не говорю: по любви моей
          к тебе (я еще не достиг любви), по привычке моей к тебе, уже одно зрение
          руки, почерка твоего очень утешило меня. Я не скорбел на тебя за твое молчание:
          я извинял его твоею болезненностию, занятиями хлопотливой должности, помышлениями,
          которыя больным и занятым говорят: «до следующей почты!» Эта следующая почта
          настала; имею твое письмо. И ты извиняй меня тем же, чем я извиняю тебя.
          Все это время почти никому не писал, или писал не так и не столько, сколько
          следовало бы; а писал, поверь, до изнеможения, до боли. Кто понимает, как
          болезнь вертит и вяжет человека, – извинит моему молчанию.'
        cn: 感谢您的来信，并祝贺我天使之日。光是看到您的笔迹，我已经感到极大的慰藉。我不是说出于我对您的爱（我尚未达到爱），而是出于我对您的习惯，仅仅是看到您的笔迹，您的手书，就已令我非常欣慰。我并未因您的沉默而对您感到悲伤：我原谅了您，因您的病弱，您繁忙的职务，以及那些对病人与忙碌者而言，会说「等到下一封信吧！」的念头。如今，这下一封信已至；我收到了您的信。也请您以我原谅您的方式来原谅我。这段时间我几乎没有给任何人写信，或者写得不如应有的那样多或那样好；然而，请您相信，我写到了筋疲力尽，写到了疼痛。凡是懂得疾病如何折磨并束缚人的，都会原谅我的沉默。
    - type: paragraph
      text:
        ru: 'И ты все болен! Что сделаешь! Больной не может быть вполне причислен
          к живым, потому что он живет полужизнию, какою-то тению жизни. Самыя душевныя
          способности его цепенеют, не действуют так, как им должно б было действовать.
          Ныне не страдают христиане от оков и мечей; потерпим мучение от болезней
          и других скорбей. Всякому времени даны своего рода страдания: нашему времени
          даны страдания мелочныя. Претерпим их. Весы и мзда у Бога.'
        cn: 你还是病着！能怎么办呢！一个病人不能完全被算作活着的，因为他过着半生半死的生活，像是生命的影子。他最深沉的灵魂能力也变得麻木，无法像它们本应有的那样运作。如今，基督徒不再受铁链和刀剑之苦；我们将忍受疾病和其他悲伤带来的折磨。每个时代都有其特有的苦难：我们的时代被赋予了琐碎的苦难。让我们忍受它们吧。天平与报酬都在上帝那里。
    - type: paragraph
      text:
        ru: 'Отчего бы быть у тебя ожесточению?«Милость и Истина сретостеся. Правда
          и Мир облобызастася»(Пс. 84, 11), – говорит Писание. Значит: где нет «милости»,
          где «ожесточение», там нет «Истины»; где нет «мира», там нет «правды». А
          состояние души, чуждое Божественных Истины и Правды, нельзя признать «состоянием
          от Бога». От такого состояния надо избавлять душу свою, а ввести в нее состояние,
          даруемое Божественною Истиною и Правдою, состояние «Мира и Милостыни». Успеешь
          в этом, если скажешь сам себе: «Не без Промысла же Божия случается со мною
          то, что случается. Буди имя Божие благословенно от ныне и до века!» Да не
          очень заглядывайся на обстоятельства жизни: не стоят они, – идут, быстро
          мчатся, сменяются один другим. И сами мы мчимся к пределу вечности! А кто
          заглядится на обстоятельства, кому они представятся недвижущимися, – удобно
          впадает в уныние. Кто же видит, что все летит, и сам он летит, тому легко,
          весело на сердце.'
        cn: 你为何心生刚硬？圣经言道：「慈爱与信实彼此相遇，公义与平安互相亲吻。」(诗篇 84:11) 这意味着：若无「慈爱」，若有「刚硬」，则无「信实」；若无「平安」，则无「公义」。一个灵魂的状态，若与神圣的信实和公义相悖，便不能被认定为「源自神的状态」。你当使自己的灵魂摆脱这样的状态，并引它进入由神圣的信实和公义所赐予的「平安与慈爱」之境。你若能对自己说：「我所遭遇的一切，并非没有神的眷顾。愿神的名，从今直到永远，都蒙称颂！」你便能在此事上得享成功。切莫过于凝视生命的境况：它们并非静止不动——它们流逝，迅速飞驰，彼此更迭。而我们自己，也正疾速奔向永恒的界限！谁若凝视境况，以为它们纹丝不动，便容易陷入沮丧。然而，谁若看见万物皆在飞逝，自己亦在飞逝，便会心生轻快，喜乐满怀。
    - type: paragraph
      text:
        ru: Христос с тобою. Молись о мне.
        cn: 基督与你同在。请为我祈祷。
  - type: heading2
    initial:
      ru: Письмо 114.
      cn: 书信 114：
    text:
      ru: К отцу, постигнутому скорбными обстоятельствами. О борьбе с помыслами
      cn: 致一位受困于愁苦境况的教父。论与意念争战。
    children:
    - type: paragraph
      text:
        ru: 'Через мрачную, глубокую пропасть скорби, внезапно открывшуюся пред нами,
          перенеситесь на крыльях веры! Не испытывайте волн недоверчивою стопою размышления
          человеческаго, идите смело по ним мужественными шагами веры – и обратятся
          под ногами Вашими мягкия, влажныя волны в твердыя мраморныя, или гранитныя
          плиты. Тем более нейдут Вам робость и сомнение, при зрении моря скорбнаго,
          при зрении ветра крепкаго, что призывающий Вас ходить по морю скорбей, отделяющий
          для такового хождения от прочей братии Вашей – Сам Господь. Это призвание
          есть вместе и блаженное избрание! Христос знаменует «Своих» печатью страданий!
          Он обрел душу Вашу благопотребною Себе, и потому печатлеет ее Своею печатию!
          И стоит отдельно малое стадо, часть Христова, от множества прочих людей;
          Христовы держат в руках своих признак избрания их Христом – чашу Христову;
          на раменах их знамя – Христов Крест. Далеко, далеко отшатнулись от них сыны
          мира! Безчисленною толпою, с шумом, в упоении странном, гонятся они за попечениями
          и наслаждениями временными. Время, в очах их, преобразилось в вечность!
          Они проводят жизнь безскорбную, преуспевают в тленном, забыты Богом, не
          возбуждают против себя диавола: они угодны диаволу, – часть его. Чаша Христова
          отверзает вход в страну разума духовнаго, состояния духовнаго, вшедший туда
          и причастившийся трапезы утешения духовнаго соделывается мертвым миру, безчувственным
          к временным скорбям и лишениям, начинает совершать свое земное странствование,
          как бы несущийся по воздуху превыше всего, – на крыльях веры. Оковы разума
          притягивают нас к земле – стране мучений; находясь на земле, мы невольно
          подвергаемся и мучениям:«приложивый разум приложит болезнь»(Еккл. 1:18),
          – говорит Писание. Вера подымает с земли, освобождает от оков, изъемлет
          из среды мучений, возносит к небу, вводит в покой духовный. Вшедшие в этот
          покой почивают прохладно, насладительно на роскошно постланных, драгоценных
          одрах Боговидения.'
        cn: 透过那骤然显现于我们面前，幽暗而深邃的忧愁深渊，请你以信德之翅膀飞越而过！切莫以人世思虑之怀疑步伐，试探那汹涌波涛；当以信德之勇毅足迹，勇敢地踏步其上——如此，你脚下柔顺湿润的波浪，将化为坚硬的大理石或花岗岩板。面对那忧愁之海，面对那强劲之风，你的怯懦与疑虑更不合宜，因召你行走于忧愁之海、并为此行走将你从你兄弟中分别出来的，正是主基督自己。这呼召，同时也是蒙福的拣选！基督以苦难之印记，标明「祂自己的人」！祂寻得你的灵魂于祂有益，因此以祂的印记盖上它！于是，这小小的羊群，基督的一部分，便与芸芸众生分别而立；基督的子民手中持着基督拣选他们的凭证——基督的杯；肩上扛着旗帜——基督的十字架。世俗之子们，远远地、远远地避开了他们！他们成群结队，喧哗不已，在一种奇特的狂喜中，追逐着转瞬即逝的忧虑与享乐。时光在他们眼中，已化为永恒！他们过着无忧无虑的生活，在朽坏之物中兴盛，被上帝遗忘，不激起魔鬼的反对：他们取悦魔鬼——是魔鬼的一部分。基督的杯开启了进入属灵悟性之境、属灵状态之门，凡进入其中并领受了属灵慰藉筵席之人，便对世界死去，对暂时的忧愁与匮乏无动于衷，开始其地上的旅程，仿佛凌空而行，超乎一切——凭借信德之翅膀。理智的枷锁将我们拉向大地——苦难之乡；身处地上，我们不由自主地承受苦难：「加增知识的，必加增忧伤」（传道书
          1:18），圣经如此说。信德将我们从地上举起，解脱枷锁，将我们从苦难中救出，升至天堂，引领我们进入属灵的安息。凡进入这安息之人，便在铺设华丽、珍贵的默观神恩宝座上，清凉而愉悦地憩息。
    - type: paragraph
      text:
        ru: 'Приимите эти строки, произносимыя от сердечного участия, которое с первого
          свидания с Вами возбуждено во мне Вашею душею, носящей во глубине своей
          какой-то особенный залог, залог таинственный, Боголюбезный, – залог Богоугождения.
          Примите эти строки из страны страданий, в которую я поселился очень давно:
          Богу не было угодно, чтоб шел я путем общим, обыкновенным! Он поставил меня
          на стезю отдельную, в страну совсем особенную, – и редко встречаю путешественника,
          идущаго по этой стези, посетившаго эту страну, с которым бы можно было перемолвить
          слово на том языке, которым говорят в стране той и который сделался мне
          несколько знакомым, – утешительно звучит он для слуха души моей. В звуках
          его слышу что-то родное.'
        cn: 请接受这些源自我内心深切关怀的文字，这种关怀自初次与您相遇时，就被您灵魂深处所蕴藏的某种特殊印记——一种神秘的、为上帝所爱的、奉行上帝旨意的印记——所激发。请接受这些来自苦难之地的文字，我已在此地居住了许久：上帝不愿我走寻常之路！祂将我置于一条独特的、全然异于世俗的道路上，——我很少能遇到走这条路、到访这片土地的旅人，可以与他们用这片土地的语言交谈，这种语言对我而言已有些熟悉，——它为我灵魂的听觉带来慰藉。在它的音韵中，我听到某种亲近之物。
    - type: paragraph
      text:
        ru: 'Что, между прочим, совершается в этой чудной стране? Там непримиримая
          война, там непрестанныя битвы, сечи кровавыя между Израильтянами и народами
          иноплеменническими. В числе иноплеменников возстают на Израильтян и исполины,
          сыны Енаковы – скорби, приводящия нас в страх, в разслабление, в отчаяние.
          Соглядатай Израиля – разум возвещает о них душе и ея силам:«видехом исполины,
          сыны Енаковы, и бехом пред ними яко прузи, и тако бехом пред ними. Не можем
          изыти противу языку сему, яко крепльший есть паче нас»(Числ. 13, 34, 32).
          Точно! Размышление, основанное на обыкновенном ходе вещей, помышления собственно
          и единственно человеческия приносят«ужас земли, юже соглядаша, к сыном Израилевым»(Числ.13:33).
          Но истинный Израильтянин, верный Богу водится верою в Бога; он облечен во
          всеоружие.«Пожену враги моя,– восклицает он, –и постигну я, и не возвращуся,дóндежескончаются.
          Оскорблю я, не возмогут стати: падут под ногами моима. И истню я яко прах
          пред лицем ветра, яко брение путий поглажду я»(Пс. 17:38–39, 43). – Не одобряются
          в этой войне многая и тонкия размышления, которыя силится ум, уповающий
          на себя, на свою силу, на число и высоту своих познаний, противопоставить
          напирающим толпам иноплеменников.«Сынове Ефремли наляцающе и стреляюще луки,
          – возвещает Пророк, –возвратишася в день брани»(Пс. 77, 9). Не устоять размышлению
          человеческому против густых полчищ иноплеменников! Собьют они его, переспорят,
          произведут в уме возмущение, в мыслях смешение; – тогда на стороне их победа!'
        cn: 在这奇妙的国度里，究竟发生了什么呢？那里有永无止息的战争，有连绵不绝的争斗，有以色列人与外邦人之间血腥的厮杀。在外邦人中，那以拿的子孙——巨人，也起来与以色列人对抗——这些悲痛使我们陷入恐惧、软弱和绝望。以色列的探子——理智，向灵魂和它的能力宣告：「我们在那里看见了巨人，就是以拿的子孙，我们在他们面前就像蚱蜢一样，我们在他们面前就是如此。我们无法出去与这民族对抗，因为他们比我们更强大」（民数记
          13:34，32）。确实如此！基于事物常理的思虑，以及仅仅属于人类的思虑，给「他们所窥探那地的以色列子孙带来了恐惧」（民数记 13:33）。但真正的以色列人，忠于上帝的人，凭着对上帝的信心而行；他全副武装。「我必追赶我的仇敌，」他呼喊道，「追上他们，直到他们灭亡我才回来。我必击伤他们，使他们不能起来：他们必倒在我脚下。我必将他们碾碎如风前的尘土，像街上的泥土一般践踏他们」（诗篇
          17:38-39，43）。——在这场战争中，许多细致的思虑并不受认可，因为这些思虑是那依靠自身、自身力量、知识的数量和高度的头脑，试图用来对抗压境而来的外邦人群。「以法莲的子孙，虽然带着弓箭，」先知宣告，「却在争战之日转身退后」（诗篇
          77:9）。人类的思虑无法抵抗外邦人密集的军队！他们会将其击败，驳倒，在头脑中制造叛乱，在思想中制造混乱；——那时胜利就属于他们了！
    - type: paragraph
      text:
        ru: Для вернаго успеха в невидимой брани с князьями воздушными, с духами злобы,
          темными миродержителями нужно взяться за оружия, подаемыя верою, подаемыя
          буйством проповеди Христовой.«Буее Божие премудрее человек есть. И немощное
          Божие крепчае человек есть»(1Кор. 1, 25). Странными и страшными кажутся
          для плотскаго разума стезя и учение веры; но едва увидит человек на самом
          опыте, увидит внутренним душевным ощущением могущество веры, – немедленно
          и радостно предается ея водительству, как обретший неожиданно безценнаго
          наставника, с презрением отталкивает от себя отверженную Богом премудрость
          человеческую.
        cn: 为了在与空中掌权者、与那邪恶的灵、与黑暗世界的统治者的无形争战中取得真正的胜利，我们必须拿起信德所赐的武器，拿起基督的愚拙宣讲所赐的武器。「因为神的愚拙总比人智慧，神的软弱总比人强壮。」
          (哥林多前书 1:25)。信德的道路和教义，在肉体的理性看来是如此的陌生与可怖；然而，一旦人亲身体验，一旦以内在的灵魂感受真切地看见信德的权能——他便会立刻欢欣地归顺其引导，如同意外寻得了无价的导师，并以轻蔑的态度将那被神弃绝的人间智慧推开。
    - type: paragraph
      text:
        ru: 'Вот оружия, которыя святое буйство проповеди Христовой вручает рабу Христову
          для борьбы с сынами Енаковыми – мрачными помыслами и ощущениями печали,
          являющимися душе в образе страшных исполинов, готовых стереть ее, поглотить
          ее:'
        cn: 这些就是基督那神圣而充满力量的宣讲，交予基督仆人的兵器，用以对抗亚衲族的子孙——那些阴沉的思绪和悲伤的情感。它们以可怕巨人般的身影显现在灵魂面前，仿佛要将灵魂碾碎，将其吞噬：
    - type: paragraph
      text:
        ru: '1-е – слова: «Слава Богу за все».'
        cn: 第一——这句「荣耀归于上帝，为了一切」。
    - type: paragraph
      text:
        ru: '2-е – слова: «Господи! предаюсь Твоей Святой Воле! буди со мной Воля
          Твоя».'
        cn: 第二，便是这几句：「主啊！我将自己完全交托予您的圣洁旨意！愿您的旨意在我身上成就。」
    - type: paragraph
      text:
        ru: '3-е – слова: «Господи! Благодарю Тебя за все, что Тебе благоугодно послать
          на меня».'
        cn: 第三，是这句祷词：「主啊！我为祢乐意降在我身上的一切，感谢祢。」
    - type: paragraph
      text:
        ru: '4-е – слова: «Достойное по делам моим приемлю; помяни мя. Господи, во
          Царствии Твоем».'
        cn: 第四项——这些话语是：「我所受的，是与我所行的相称；主啊，求你在你的国度里记念我。」
    - type: paragraph
      text:
        ru: 'Эти краткия слова, заимствованныя, как видите, из Писания, употреблялись
          преподобными иноками с превосходным успехом против помыслов печали. Отцы
          нисколько не входили в разсуждение с являвшимися помыслами; но, только что
          представал пред ними иноплеменник, они хватались за оружие чудное, и им
          – прямо в лице, в челюсти иноплеменника! От того они были так сильны, попрали
          всех врагов своих, соделались наперсниками веры, а чрез посредство веры
          – наперсниками благодати, мышцею благодати, совершили подвиги вышеестественные.
          При явлении печальнаго помысла или тоски в сердце, начинайте от всей души,
          от всей крепости Вашей произносить одно из вышеозначенных предложений; произносите
          его тихо, не спешно, не горячась, со вниманием, во услышание одних Вас,
          – произносите до тех пор, доколе иноплеменник не удалится совершенно, доколе
          не известится сердце Ваше в пришествии благодатной помощи Божией. Она является
          душе во вкушении утешительнаго, сладостнаго мира, мира о Господе, а не от
          какой другой причины. По времени иноплеменник опять начнет приближаться
          к Вам, но Вы опять за оружие, и, как завещал своим воинам гениальный полководец
          Цезарь, метьте прямо в лице врага: ни в какую часть тела так не тяжки, так
          не выносимы удары, как в лице. Не подивитесь странности, ничтожности по
          видимому, оружий Давида! употребите их в дело и увидите знамение! Эти оружия  –  палица,
          камень – наделают дела более, нежели все вкупе собранныя, глубокомысленныя
          суждения и изыскания Богословов-теоретиков, сказателей букв – Германских,
          Испанских, Английских, Американских! Употребление этих оружий в дело постепенно
          переведет Вас со стези разума на стезю веры, и этою стезею введет в необъятную,
          дивную страну духовнаго. Там трапеза манны сокровенной; к ней, по свидетельству
          Писания, Христос допускает одних победителей. Вы введены в невидимую войну
          для того, чтоб иметь случай соделаться победителем, и в достоинстве победителя
          наследовать духовныя сокровища. Все же это доставляет Вам Христос, возлюбивший
          Вас, явственно отделяющий Вас в число «Своих». И так, – уже с самаго берега
          глядя на темное, глубокое море скорбей, на даль, где синева вод сливается
          с синевою небес, на эту безпредельную даль, пугающую веру, – прислушиваясь
          к гневному говору волн, к их плесканию однообразному и безчувственному,
          – не предавайтесь унынию, не впустите в душу Вашу море грустных дум. Тут
          гораздо более опасностей! В этом море потонуть гораздо удобнее, нежели в
          море скорбей наружных. Радуйтесь! – и паки реку: радуйтесь! Вы для того
          на берегу моря скорбей, чтоб преплыть в страну радостей: даль моря имеет
          противуположный берег, хотя и невидимый для очей человеческаго разума. Этот
          берег – рай умственный, преисполненный духовных наслаждений. Достигшие этого
          блаженнаго берега забывают, в упоении наслаждением, все скорби, претерпенныя
          ими на море. Становитесь безтрепетною ногою в легкую ладью веры, носитесь,
          как крылатый, по влажным буграм! Скорее, нежели предполагаете, нежели можете
          себе представить, перенесетесь чрез море, перенесетесь в рай. – Но между
          духовным раем и жизнию плотскою, душевною, обыкновенною, которою живут вообще
          все люди, положены в разграничение, – как бы обширное море, – крест и распятие.
          – В рай нет другаго пути! Кого Бог хочет возвести в рай, того начинает сперва
          наводить на путь к нему, – на крест. «Признак избрания Божия, – сказал некоторый
          святый аскетический писатель, – когда пошлются непрестанныя скорби человеку».
          Претерпим умерщвление миру скорбями, чтоб сделаться способными принять в
          себя существенное оживление для Бога, явственным, вполне ощутительным действием
          Духа. Пожертвуем тлением для Духа! – Вполне отдайтесь Богу! киньтесь в спасительную
          бездну веры, как бы в море – с утеса!'
        cn: '这些简短的话语，正如您所见，取材于《圣经》，为可敬的修士们所用，在对抗忧愁的思虑时取得了卓越的成功。教父们丝毫未与显现的思虑争辩；然而，一旦异邦者出现在他们面前，他们便紧握那奇妙的武器，直接向着异邦者的面门，向着异邦者的颚部！因此，他们是如此强大，践踏了所有的仇敌，成为了信仰的密友，并借着信仰成为了恩典的密友，恩典的臂膀，完成了超乎自然的功绩。当忧愁的思虑或心中的苦闷出现时，您要全心全意，竭尽全力地反复默念上述句子之一；您要轻声、不急不躁、不愠不火地念诵，带着专注，只让自己听见——如此念诵，直到那异邦者完全离去，直到您的心感受到神圣恩典的帮助临到。这帮助以慰藉、甜美的平安显现于灵魂，是主里的平安，而非来自任何其他原因。日后，那异邦者会再次开始接近您，但您要再次拿起武器，正如天才的统帅凯撒嘱咐他的战士们那样，直指敌人的面门：没有任何身体部位的打击比面门的打击更沉重、更难以忍受。请不要惊讶于大卫武器的奇特和表面上的微不足道！使用它们，您将看到神迹！这些武器——棍棒、石块——所成就的，将远超所有汇集在一起的，深奥的理论神学家、那些文字的讲述者——德国的、西班牙的、英国的、美国的——的所有深思熟虑的判断和探究！运用这些武器，将使您逐渐从理智的道路转向信仰的道路，并借由这条道路进入一个浩瀚、奇妙的属灵国度。那里有隐藏吗哪的筵席；根据《圣经》的见证，基督只允许得胜者靠近。您被引入一场看不见的战争，以便有机会成为得胜者，并以得胜者的身份继承属灵的宝藏。这一切都是基督赐予您的，他爱您，并明确地将您分别归入「他自己人」的行列。


          因此——当您站在忧愁的黑暗深海之畔，望着远处，那里水天一色，那无边无际的远方，令信心生畏——当您倾听波涛愤怒的怒吼，它们单调而无情的拍打声——切勿陷入沮丧，切勿让忧伤的思绪之海涌入您的灵魂。这里有更多的危险！在这片海中沉没，远比在外在的忧愁之海中更容易。欢喜吧！我再说一遍：欢喜吧！您身处忧愁之海的岸边，是为了航向喜乐之国：大海的远方有彼岸，尽管人理性之眼看不见。这彼岸是属灵的乐园，充满了属灵的喜悦。抵达这蒙福彼岸的人，在狂喜的享受中，忘却了在海上所遭受的一切忧愁。您要以无畏的脚步踏入信仰的轻舟，像长着翅膀一般，在湿润的波浪上飞驰！您将比您所预料的，比您所能想象的更快地越过大海，进入乐园。——然而，在属灵的乐园与世俗的、属魂的、普通的生活之间，就是所有人普遍生活的方式之间，横亘着一道界限——如同广阔的海洋——那就是十字架与受难。——进入乐园别无他途！上帝若要将人提升至乐园，必先引导他走上通往乐园的道路——十字架。「上帝拣选的标记，」某位圣洁的苦行作家曾说，「就是人被赋予不断的忧愁。」我们愿借着忧愁而向世界死灭，以便能够接受上帝实质性的复活，这是圣灵明确而完全可感知的作为。我们愿为圣灵献上必朽坏之物！——全然将自己交给上帝！像从悬崖跳入大海般，投入信仰的救赎深渊！'
    - type: paragraph
      text:
        ru: 'Людей – оставьте в стороне, как орудия Промысла! – Эти орудия – слепыя,
          сами по себе не имеют никакой силы, никакого движения!«Не имаши власти ни
          единыя на Мне, – сказал Господь Пилату: –аше не бы ти дано свыше»(Иоан.19:11),
          – хотя Пилат, водимый суждением человеческим, признавал и утверждал (а в
          этом, без всякаго сомнения, согласны были с ним и все водящиеся таким суждением!),
          что он имеет власть распять предстоящаго ему Узника, и власть отпустить
          Его. – Не озабочивайтесь никакими сношениями с людьми, никакими оправданиями
          пред ними! Такия сношения и оправдания только нарушат мир сердечный, – не
          принесут никакой пользы. Немощные люди – цветы, являющиеся на короткое время
          на поверхности земной! – Вы мечтаете о себе много, вы приписываете себе
          много, а вы – немощные люди! Вы почтены самовластием, а вместе с тем не
          престаете быть орудиями, слепыми орудиями, вполне орудиями! И того даже
          вы не видите и не ведаете, что вы орудия! Вы самовластны – так! вы не можете
          не принять мзды за дела Ваши! но в безконечномудрых судьбах Божиих эти самовластные
          суть действователи без малейшей власти, без всякой самостоятельности.«Иисуса
          Назорея, – говорил святый Апостол Петр Иудеям –Сего нарекованным советом
          и проразумением Божиим предана приемше, руками беззаконных пригвождше убисте»(Деян.2:23).«Вем,
          яко по неведению сие сотвористе, якоже и князи ваши: Бог же, яже предвозвести
          усты всех пророк Своих пострадати Христу, исполни тако»(Деян.3:17–18). В
          делах Промысла Божия, люди – слепыя орудия. Потому-то Господь не сподоблял
          людей, по видимому облеченных полною властию, никакого ответа! Потому-то
          назвал Он чашу, приготовленную злоумышленниками, демонами, безплотными и
          во плоти, чашею подаваемою Отцом.'
        cn: 至于人——让他们退到一边去，作为神圣旨意手中的工具吧！——这些工具是盲目的，它们自身没有任何力量，没有任何动作！主对彼拉多说：「你若不是从上头蒙赐，你就没有丝毫权柄临到我」（约翰福音
          19:11），尽管彼拉多，受着人的判断所引导，承认并声称（毫无疑问，所有受此判断引导的人都会同意他！）他有权柄将站在他面前的囚犯钉死，也有权柄释放他。——不要为与人的任何交往、在他们面前的任何辩解而烦恼！这样的交往和辩解只会扰乱内心的平静——不会带来任何益处。软弱的人们——他们是短暂出现在地球表面的花朵！——你们对自身想得太多，你们将许多归因于自己，而你们却是软弱的人！你们被赋予了自主权，然而与此同时，你们却不停地充当着工具，盲目的工具，完全的工具！你们甚至看不见也不知晓自己是工具！你们是自主的——是的！你们不能不为自己的行为接受报酬！但在上帝无限智慧的审判中，这些自主者却是没有丝毫权力、没有任何独立性的执行者。「你们借着不法之人的手，把拿撒勒人耶稣钉在十字架上杀了，这都是照着上帝的既定计划和预知行事。」（使徒行传
          2:23），圣使徒彼得对犹太人说。「我知道，你们所做的，以及你们的首领所做的，都是出于无知；但上帝借着众先知的口所预言的，就是基督将要受苦，他却这样应验了。」（使徒行传
          3:17-18）。在上帝神圣旨意的运行中，人是盲目的工具。因此，主不曾赋予那些表面上拥有完全权柄的人任何回答！因此，他将那些邪恶之人、恶魔、无形者和有形者所准备的杯，称为父所赐的杯。
    - type: paragraph
      text:
        ru: Приимите эти строки, как отголосок души, искренне в Вас участвующей, состраждущей
          скорби Вашей, и усердно желающей Вам утешения от Господа.
        cn: 请将这些文字，视作一颗真诚关切您的灵魂的回响，它分担您的悲伤，并热切地祈愿您从主那里获得慰藉。
  - type: heading2
    initial:
      ru: Письмо 115.
      cn: 书信 115：
    text:
      ru: О жительстве по совету
      cn: 论顺从劝诫的生活
    children:
    - type: paragraph
      text:
        ru: Письмо Ваше я получил, и благодарю Господа Бога, отверзшаго удеса сердца
          Вашего к принятию словес живота вечного, кои Дух Святый нам предал, при
          посредстве избранных сосудов Своих – Отцев святых. В особенности важен путь
          духовнаго совета, которым проходили святые иноки, и достигали сперва очищения
          страстей, а потом и благодатных дарований. «Горе же единому», – сказал св.Иоанн
          Златоуст, заимствовав слова эти у Екклезиаста. Вифсаидский разслабленный,
          хотя и лежал посреди множества других больных, однако жаловался на свое
          одиночество, говорил пришедшему к нему Спасителю мира:«человека не имам»(Ин. 5:7).
          Подобно этому и состояние тех иноков и инокинь, кои, живя посреди многолюднаго
          братства, не имеют к кому прибегнуть для совета, во время душевной напасти.
          Совет же тот только может преподать, кто в душевных искушениях советовался
          с искусным, и ощутил облегчение в душевных болезнях. Так утверждает преподобный
          Кассиан Римлянин, научившись сему от великих Египетских Отцев. Посему, благо
          Вам будет, если вникните в наставления святаго аввы Дорофея, превосходно
          описывающаго путь этот и доказывающаго, что им шествовали все святые иноки,
          и что кроме его спасение крайне затруднительно. К этому чтению присовокупите
          теплыя молитвы Господу Богу, дабы путь неправды отставил от тебя, и сказал
          тебе путь, в оньже пойдеши. Позанявшись довольно книгою и понявши дух ея
          (а толкущему и просящему Господь дает понятливость), не худо приехать Вам
          сюда. Когда Богу изволяющу приедете, тогда о том, о чем сказано Вам в малых
          словах, можно подробно объяснить. – Если Господь влагает Вам в сердце послушаться
          грешнаго моего совета, то и я, уповая на Господа, умудряющаго младенцев,
          не отказываюсь Вам служить, тем более, что на мне лежит обязанность такового
          служения.
        cn: 您的来信我已收到，并感谢主上帝，祂开启了您心扉的奇迹，使您领受了永生之言，这些话语是圣灵借着祂所拣选的器皿——圣洁的教父们——传授给我们的。尤为重要的是，圣洁的修士们所遵循的属灵劝导之路，他们借此途径，首先得以洁净情欲，然后获得了恩典的恩赐。「孤独的人有祸了，」圣约翰·金口说道，他引述了传道书中的话语。毕士大瘫子虽然躺在众多病患之中，却抱怨自己的孤独，对来到他身边的世界救主说：「我没有人」（约翰福音
          5:7）。同样，那些修士和修女，即使生活在熙攘的修道团体中，在心灵遭受苦难时，却无人可寻求劝导，他们的境况也与此相似。只有那些在心灵试探中曾向有经验者求教，并在心灵疾患中感受到宽慰的人，才能给予那样的劝导。罗马的圣嘉西安长老如是说，此乃他向伟大的埃及教父们学得的教诲。因此，您若能深入研读圣多罗菲长老的教导，必将蒙福。他精妙地阐述了这条道路，并证明所有圣洁的修士都曾循此道而行，且除此以外，救赎之路将异常艰难。在阅读此书的同时，请您向主上帝献上热切的祷告，愿祂使您远离邪恶之道，并向您指示当行的道路。当您充分研读此书并领悟其精髓之后（因为主必赐予叩门者和祈求者悟性），您不妨到此地一趟。待主若愿意您前来，届时，我便可以详细解释那些向您简略提及之事。——如果主将顺从我这个罪人的劝告之心放入您的心中，那么我，信靠主——使婴孩有智慧者，也必不推辞为您效劳，更何况此等侍奉乃我的职责所在。
  - type: heading2
    initial:
      ru: Письмо 116.
      cn: 书信 116：
    text:
      ru: К той же и о том же
      cn: 关于同一位与同一件事
    children:
    - type: paragraph
      text:
        ru: Письмо Ваше от 24 Апреля получил; сердечно благодарю за поздравление с
          Праздником Праздников, взаимно поздравляю Вас, желаю Вам и себе сподобиться
          участия в праздновании нескончающейся Пасхи, в невечернем дне Царствия Христова,
          чего сподобятся все потрудившиеся здесь воскресить души свои от греховнаго
          умерщвления животворящими Евангельскими заповедями.
        cn: 您四月二十四日的来信已收阅；衷心感谢您对这万节之节的祝贺，我也向您互致祝贺，愿您我皆能蒙恩，得以参与那永无止境的逾越节庆典，在那基督国度的无尽之日。凡在此世辛勤劳作，以活泼的福音诫命使自己的灵魂从罪恶的死寂中复苏之人，都必蒙此恩泽。
    - type: paragraph
      text:
        ru: Буди Вам по вере Вашей! В древнем, еще христианском Египте было много
          женских многолюдных монастырей. В один из таких монастырей пришел разбойничий
          атаман, чтоб осмотревши, привести всю свою шайку разбойничью и ограбить.
          Дабы удобнее было произвести осмотр, он одел монашеское платье – Игуменья
          и сестры, увидев старца, пригласили в гостиницу, Игуменья своими руками
          умыла ноги разбойника, мнимаго инока, и помоями окропила инокинь. Одна из
          инокинь была слепа. Привели и ее. Когда вода, коею омыты были ноги разбойника
          коснулась очей слепой, – то она немедленно прозрела. – Вот сила веры. Старшина
          разбойников покаялся, и, приняв пострижение, угодил Богу. Так Ваша вера
          и многих других, послужив Вам во спасение, да послужит и мне возбуждением
          к оставлению нерадения моего и разслабления. Почему поступайте, как ныне
          поступаете, имея на Ваш поступок свидетельство аввы Дорофея. Мы научаемся
          наставлением великаго Антония допускать только те поступки в круг нашей
          деятельности, кои имеют свидетельство от священнаго Писания и святых Отцев.
          Ваше желание послушать моих грешных советов ради Бога, приемлю. И Ваше намерение,
          и мое да благословит Господь Иисус Христос, сказавший:«без Мене не можете
          творити ничесоже»(Ин. 15:5). На сих днях выезжает в Ладогу нашей Обители
          монах Иларион, мой духовный и ближний ученик. Надеюсь на милость Божию,
          что Вам не неприятно будет увидеть в нем, какие плоды разума и благонравия
          произрастают от послушания. Благословение Божие да почиет над Вами. – Сам
          Господь да отставит от Вас путь неправды, и Святым Законом Своим да помилует
          Вас, заповедию Своею да просветит очи Ваши, да уразумеете чудеса от закона
          Его, яко заповедь Его – живот вечный есть.
        cn: '愿您蒙受您信心的果报！在古老、仍属基督教的埃及，曾有许多女子修道院，人数众多。某日，一个强盗头目来到其中一座修道院，意图先勘察一番，再带他的整个匪帮前来抢劫。为方便勘察，他穿上僧侣的衣袍——修道院院长和修女们见到这位「长者」，便请他到客舍。院长亲手为这假扮僧侣的强盗洗脚，并用洗脚水洒在其他修女身上。其中一位修女是盲人。她们也把她带了过来。当那洗过强盗双脚的水触及盲人修女的眼睛时，她立刻重见光明。——看哪，这就是信心的力量！强盗头目悔改了，受戒出家，从而取悦了上帝。


          愿您的信心和许多其他人的信心，既已成为您得救的凭借，也愿它能激励我，使我弃绝怠惰和懈怠。因此，请您继续秉持您今日的行事方式，因为您的行为有多罗塞阿长老的见证。我们从伟大的安东尼的训诲中学到，只将那些有圣经和圣教父见证的行为纳入我们的生活范畴。


          您出于对上帝的敬畏，愿听我这罪人的劝告，我欣然接受。愿主耶稣基督祝福您的意图，也祝福我的意图，因祂曾说：「离了我，你们就不能作什么」（约翰福音
          15:5）。这几天，我们修道院的僧侣伊拉里翁将前往拉多加，他是我亲近的灵性学生。我仰赖上帝的怜悯，相信您见到他时，不会不乐意看到顺服能结出怎样的智慧和良善的果实。


          愿上帝的赐福降临在您身上。愿主亲自使您远离不义之路，愿祂以祂的圣洁律法怜悯您，愿祂以祂的诫命光照您的眼睛，使您明白祂律法中的奇妙，因为祂的诫命就是永生。'
  - type: heading2
    initial:
      ru: Письмо 117.
      cn: 书信 117：
    text:
      ru: 'К ней же: о молитве вообще; о чтении книг, соч. инославных; о милости'
      cn: 致同一人：论一般意义上的祈祷；论阅读异教徒的著作；论慈悲。
    children:
    - type: paragraph
      text:
        ru: 'Милосердый Господь наш Иисус Христос, приемлющий в лице меньшей братии
          Своей даяния человеков, да приимет Ваше повержение к грешным стопам моим
          и да благословит Вас, да подкрепит, и да наставит на путь Святых Заповедей
          Своих. – Если Вы чувствуете, что от назначеннаго числа поклонов не утруждается
          Ваше тело, то прибавьте несколько, дабы тело ощутило некоторую усталость,
          которая способствует сокрушению сердца, помня и следующия слова святаго
          Исаака Сирина: «Смотри, чтоб желая приумножить несколько труды, тебе не
          остановиться вовсе и не пресечь всего течения твоего. Не простирай ноги
          твоей выше силы, чтоб не соделаться совершенно праздным» (Сл. 10-е). А и
          следующия слова принадлежат также Исааку: «Всякая молитва, в которой не
          утрудится тело и не утеснится сердце вменяется отверженною: ибо таковая
          молитва без души» (Сл. 11). Сколько эти последния слова справедливы, столько
          и первыя важны и основательны: они были сказаны брату, особенно занимавшемуся
          поклонами. Святый Исаак говорит в 40-м Слове: «Возлюби в молитве более поклоны,
          нежели упражнение в стихословии», т.е. в чтении псалмов и канонов. Количество
          поклонов пусть назначается удовлетворением цели их. Цель их согреть тело,
          причем разгорячается и дух. При этом хорошо вспомнить слова Святителя Димитрия,
          сказанныя им от опыта и принадлежащия к келейному пребыванию: «Лучше краткая
          и частая молитва, чем продолжительная с продолжительными промежутками».
          – Вы спрашиваете, что значит телесная молитва? – Это вообще молитва новоначальных,
          в особенности же клиросное пение, а наипаче нотное, где все внимание обращено
          на голос. От этой молитвы, сопровождаемой сильною наружною ревностию, также
          плотскою, переходит человек к сердечному и умственному вниманию, причем
          ревность действует с тихостию и благообразием. Вы это можете уразуметь из
          Вашего сердечного опыта. Пишете, что при начале упражнения в Иисусовой молитве
          бороли Вас только уныние и его порождения: отчаяние, недоумение, сон и проч.
          Это хороший признак: «пользу молитвы, – сказал святой Иоанн Лествичник,
          – можно заметить из бесовских препятствований, возникающих во время собрания»,
          т.е. молитвеннаго. Вы, конечно, помните, что я Вам завещал внимать умом
          языку, тихо произносящему молитву, отнюдь не позволяя себе самочинно вдаваться
          в художество, описанное в «Добротолюбии», и превосходно сокращенное святым
          Нилом Сорским в следующия слова: во время Иисусовой молитвы тихо дыши, а
          не сильно: это способствует к собранию ума, что скажет самый опыт. – Вы
          начали читать книгу «Брань духовная» и ее оставили. Почему оставили? – Потому
          что ощутили в сердце сомнение, Вас обезпокоившее. – И я Вам завещаваю довольствоваться
          чтением святых Отцев, коих Богодухновенность не подвержена никакому сомнению,
          а переводов с новейших языков крайне охраняться: они едва ли не все написаны
          духом лестным, как и Апостол Павел сказал (2Кор. 11:13–15). – Читающий их
          сообщается сатане; ум такового и сердце прелюбодействует. К таковым относится
          пророческое слово:«погубиши всякогопрелюбодействующаго отТебе» (Пс. 5:7).
          Сказали Отцы: «Кто хочет достичь Царствия кратким путем, тот да внедрит
          в сердце свое милость». Милостию преподобные Отцы наши уподобились Богу
          и носили немощи человеческия.'
        cn: 我们慈悲的主耶稣基督，祂以接待至微小弟兄姊妹的方式，来接受世人所献的一切。愿祂也接纳你向我这罪人足下的俯伏，并愿祂赐福于你，坚固你，引导你走上祂圣诫的道路。——如果你觉得所定的拜数并未使你身体疲惫，那么请再加添一些，好让身体感受到些许疲劳，这有助于心灵的破碎，同时也要记住圣以撒叙利亚人以下的教诲：「务要小心，以免你渴望多加努力，却反而完全停滞，阻断了你所有的进程。不要超出你的力量伸展你的脚步，以免你变得完全闲散」（讲道词
          10）。以下的话语也属于以撒：「凡未曾使身体劳累，未曾使心灵困窘的祷告，都将被视为被弃绝的；因为这样的祷告没有灵魂」（讲道词 11）。这些最后的话语何其公正，起初的话语便何其重要且有依据：它们是对一位特别专注于拜跪的弟兄所说的。圣以撒在第40篇讲道词中说道：「在祷告中，要爱拜跪胜过诗歌的操练」，即诵读诗篇和圣歌。拜跪的数量应由其目的的满足来决定。其目的在于温暖身体，同时也能使灵性炽热。在此，最好能回忆起圣师迪米特里的肺腑之言，这番话语出自其隐修的经验：「短暂而频繁的祷告胜过漫长而间隔久的祷告」。——你问什么是身体的祷告？——这通常是指初学者的祷告，特别是教堂唱诗班的歌唱，尤其是带乐谱的歌唱，此时所有的注意力都集中在声音上。从这种伴随着强烈外在（也是肉体的）热情的祷告中，人会转向心灵和心智的专注，此时热情以平静和庄重的方式运作。你可以从你的内心经验中领悟这一点。你写道，在开始操练耶稣祷文时，只有沮丧及其衍生品困扰着你：绝望、困惑、睡意等等。这是一个好兆头：「祷告的益处，」圣约翰·克利马科斯说，「可以从祷告聚集时出现的魔鬼的阻挠中察觉出来」。你当然记得我曾嘱咐你，要用心思倾听舌头轻声诵念祷文，绝不允许自己擅自涉足《爱圣集》中所描述的技巧，而圣尼尔·索尔斯基将其精妙地概括为以下几句话：在念诵耶稣祷文时，要轻轻地呼吸，而不是用力；这有助于心神的集中，这一点经验会告诉你。——你开始阅读《属灵争战》这本书，但后来放弃了。你为何放弃了？——因为你心中感到了疑惑，使你不安。——我也嘱咐你，满足于阅读圣教父的著作，他们的神感不容置疑，而对现代语言译本则要极其谨慎：它们几乎全是由迷惑的灵所写，正如使徒保罗所说（哥林多后书
          11:13-15）。——阅读这些书的人会与撒旦交通；这样的人的心思意念都会犯奸淫。预言中的话语正适用于此：「凡离弃你而行淫的，你都要灭绝」（诗篇
          5:7）。教父们说：「谁若想通过捷径进入天国，就让他在心中栽植怜悯吧。」因着怜悯，我们可敬的教父们得以与上帝相似，并承担了人类的软弱。
  - type: heading2
    initial:
      ru: Письмо 118.
      cn: 书信 118：
    text:
      ru: О келейном правиле, о страхованиях, о занятии молитвою Иисусовою
      cn: 论独修之规程，论种种之恐惧，论耶稣祷文之操持
    children:
    - type: paragraph
      text:
        ru: 'Милость и благословение Господа нашего Иисуса Христа, чрез меня недостойнейшаго
          служителя Его, да осенит Вас, да укрепит Вас в деле благом спасения, едином
          на потребу! – Пишите, что не всегда исполняете правило, то по слабости,
          то по причине посещения ближних, и потом чувствуете скорбь. На это Вам повторяю,
          что не человек для правила, а правило для человека. И потому, в чем согрешили
          по немощи тела, или души, или разсуждения, вся сия да простит Вам премилосердый
          Господь Бог, пред Коим и правды наши нечисты. И я многогрешный именем Господним
          Вас прощаю и разрешаю, и впредь завещаваю в таких случаях держаться разсуждения,
          т.е. когда замечаете, что немощь естественная, происходящая от занятия с
          посетителями или от недуга, обнаруживающагося уменьшением аппетита, бессонницею
          и тому подобным, тогда полезно послабить телу, дабы оно до конца не изнемогло
          и не повредилось, будучи понуждено сверх сил. – Тогда поклоны оставьте,
          и прочитав сообразно немощи сполна или не сполна вечерния молитвы, пребывайте
          мирны. Не дивитесь, что услыхали стук; это страхование, а страхованию не
          должно предаваться, зная, что диавол весь во власти Божией и только то может
          сделать и делает, что Бог ему попущает для нашей пользы. – Кто бывающий
          на брани, бранных труб и стуку неприятельских оружий не слышит? – Заслышавши
          их, храбрый воин веселится, ибо зрит и заключает, что близко сражение и
          близок конец. Некоторая девица, мне известная, шла по уединенной дороге
          недалеко от нашего монастыря, переходя через мост; вдруг из-под мосту выскакивает
          разбойник с огромными усами и, приставляя пистолет к ея груди, кричит: «убью!»
          Девица обнажает грудь и отвечает, знаменуясь крестным знамением: «Если есть
          на то воля Божия, – убивай». Едва она произнесла эти слова, как страшилище
          исчезло. Это пишу Вам, дабы Вы мужались и страхом Божиим побеждали страх
          бесовский. У нас, с кем случится страхование, тот приходит и сказывает,
          и страхование уничтожается благодатию Божиею, покрывающею смиренных, т.е.
          открывающихся, ибо смирение новоначальнаго состоит в том, когда он с охотою,
          свободно открывает свои помыслы. – Что дыхание удерживаетесь вводить по
          художеству, изложенному в Добротолюбии, – хорошо делаете. Это художество
          превосходно сокращено преподобным Нилом Сорским в следующия слова: «не дыши
          борзо, ибо сие способствует к собранию ума». Этим и Вы довольствуйтесь,
          т.е. дышите тихо при молитве. Умиление и любовь к ближним, кои все, без
          изъятия, кажутся яко Ангели, суть плоды истинныя и непрелестныя молитвы.
          А встречающияся искушения, уныние и сон служат доказательством того, сколько
          молитва нам полезна. Предаю Вас благодати Божией: она Вас да наставит, да
          укрепит, и да руководствует, яко«без Мене не можете творити ничесоже»(Ин. 15:5),
          – рече Господь.'
        cn: 愿我们主耶稣基督的恩典和祝福，借着我——他最不配的仆人，降临于您，在救赎这唯一必要的美善之事上坚固您！——您写道，有时未能完全遵守规矩，或因软弱，或因接待近人，事后便感到忧伤。对此，我重复告诉您：人不是为了规矩而生，规矩是为了人而设。因此，凡您因身体、灵魂或判断力的软弱而犯的错，愿至仁慈的主上帝赦免这一切，在他面前，我们的公义也并不纯洁。我这罪孽深重之人，也奉主的名赦免并宽宥您，并嘱咐您将来在类似情况下要运用判断力。也就是说，当您察觉到自然的软弱，是因接待来访者、或因食欲不振、失眠等疾病所致时，那时适当地放松身体是有益的，以免它过度劳累而彻底耗尽或受损。——那时便可免除跪拜，依照您的软弱，或完全或不完全地诵读晚祷，然后保持平静。您听到敲门声，不必惊奇；那是幻象，我们不应屈服于幻象，因为我们知道魔鬼完全在上帝的权能之下，它所能做和所做的，只是上帝为了我们的益处而允许的。——身处战场之人，怎能不听到战鼓和敌军武器的撞击声呢？——听到这些，勇敢的战士反而欢欣鼓舞，因为他看见并推断出战斗临近，末日也近了。我认识一位少女，她曾独自走在我们修道院附近的一条幽静小路上，经过一座桥时；突然，一个留着大胡子的强盗从桥下跳出来，用手枪抵住她的胸口，喊道：「我要杀了你！」少女敞开胸膛，画着十字圣号回答说：「如果这是上帝的旨意，——那就杀吧。」她刚说完这些话，那个可怕的身影就消失了。我写下这些，是为了让您振作起来，用对上帝的敬畏战胜对魔鬼的恐惧。在我们这里，若有人遇到幻象，他会过来告知，而幻象就会因上帝的恩典而消除，这恩典庇护谦卑之人，即那些敞开心扉的人，因为初学者的谦卑就在于他乐意、自由地敞开自己的思想。——您按照《爱善集》（Добротолюбие）中记载的技巧，控制呼吸，做得很好。这种技巧被尼勒·索尔斯基圣师精妙地总结为以下几句话：「不要急促呼吸，因为这有助于心神的集中。」您也以此为满足，即在祷告时平静呼吸。温柔与对近人的爱，使所有人，无一例外，都显得如同天使一般，这些都是真实而无妄的祷告果实。而所遇到的诱惑、沮丧和困倦，都证明了祷告对我们是何等有益。我将您交托于上帝的恩典：愿它指引您、坚固您、引导您，因为「离了我，你们就不能做什么」（约翰福音
          15:5），——主曾说。
    - type: paragraph
      text:
        ru: И паки! от художества о ноздренном дыхании уклонитесь! Когда Богу изволяющу,
          придет время, то скажу. Этим художеством, в свое время полезным, некоторые
          неизцельно себя повредили. Непарительность, немечтательность, умиление,
          любовь к ближним – вот истинные признаки истинной молитвы.
        cn: 又及！切莫沉溺于鼻息的技艺！待上帝悦纳，时机成熟之时，我自会阐明。这门技艺，在其时或有益，然亦有部分人因此受了无法治愈的损伤。无所依傍，不存幻想，满怀谦卑，心系邻人——此乃真诚祈祷的真正标记。
  - type: heading2
    initial:
      ru: Письмо 119.
      cn: 书信 119：
    text:
      ru: О болезни, о помыслах, о смирении, терпении и благодарении
      cn: 论疾病，论思虑，论谦卑、忍耐与感恩
    children:
    - type: paragraph
      text:
        ru: Тесен и прискорбен путь, ведущий в Царство Небесное.
        cn: 进入天国之路，窄而崎岖。
    - type: paragraph
      text:
        ru: 'Из числа скорбей его суть и болезни, которыми тело и душа очищаются от
          греховнаго тления. Тот,  пред очами котораго  –  крест Христов, утешается
          в болезнях своих болезнями Искупителя. Тот, кто,  взирая на грехи свои,
          счел себя достойным вечных мук, радуется, когда ему приключатся болезни  в
          этой жизни. После такого рода болезней, как ныне в М.А., обыкновенно чувствуется
          особая легкость  по телу и душе. При возложении полнаго упования на Господа
          Бога, нужна строгая диэта, при употреблении  чая из Александрийскаго листа:
          если же можно получить разводящую микстуру, то это – еще лучше.'
        cn: 在他所受的苦难中，亦有疾病，借此身体和灵魂得以洁净，脱离罪恶的腐朽。那将基督的十字架置于眼前之人，在他的病痛中因着救赎主的苦难而得安慰。那凝视自己的罪恶，认为自己配得上永恒苦痛之人，当他今生遭遇疾病时，反而欢欣雀跃。在此类病痛之后，如现今在M.A.所经历的，身体和灵魂通常会感受到一种特别的轻盈。若能将完全的希望寄托于主上帝，则需严格的饮食，并饮用番泻叶茶；若能获得稀释的混合药剂，那便更佳。
    - type: paragraph
      text:
        ru: Что Вам сказать, Н.Д.? – То, что Вам не должно удивляться множеству помыслов,
          волнующих Вас, от которых происходят в душе различныя болезненныя ощущения.
          Научитесь смирению.
        cn: 我当如何告诉您，N.D.？——您不应惊讶于那如潮水般涌来的诸多思绪，它们在您心中掀起各种病态的感受。请学习谦卑吧。
    - type: paragraph
      text:
        ru: Где? – в Евангелии. От кого? – От разбойника, от мытаря, от жены грешной.
          Сочтите себя слепою, прокаженною, вполне нуждающеюся в помощи от Господа.
          Тогда Вы ощутите спокойствие и утешение страданий, когда от сердца сокрушеннаго
          и смиреннаго, из глубины Ваших болезней, будете взывать молитвою ко Господу,
          тогда Он невидимо приидет и поможет Вам. Если жизнь наша на земле имеет
          свой конец, после котораго, проведшие в занятиях ради Бога наследуют вечное
          утешение, то Вы должны благодарить Господа Бога, приведшаго Вас в святую
          Обитель Свою, где славословится Святое Имя Его, где рабы Его пребывают в
          различных скорбях вдали от всех мирских увеселений, в чаянии утешения вечного,
          которое они непременно получат, если пребудут верою и смирением в терпении,
          чего Вам искренне желаю. Если сердце Ваше не имеет благодарения, то принуждайте
          себя к благодарению; вместе с ним внидет в душу успокоение. Не подражайте
          тем, которые, находясь ради Бога и ради надежды наследовать землю обетованную
          в пустыне, пожелали возвратиться в Египет, и за это отвергнуты Богом. Смерть
          близка, час ея неизвестен. Суд Христов ожидает, да грешники покаются, мука
          готова, пламень геены жаждет жертв своих! Обращайте взоры Ваши туда; ибо
          те могут избежать геены, которые часто вспоминают о ней. Иноки и Инокини!
          возблагодарим Бога, избравшаго нас в служение Себе, несмотря на то, что
          мы отребие миру. «Зрите,братия, звание ваше!»(1Кор. 1:26) – Бог избрал худородных,
          немощных, буих! – Братия наши миряне велицы и высоцы именами и богатством
          и мудростию, но не благоволил в них Бог!
        cn: 在哪里寻得？——在福音书里。从谁那里寻得？——从那强盗、那税吏、那罪妇那里。请您看自己是瞎眼的、是麻风病人，是完全需要主帮助的人。那时，当您从那破碎而谦卑的心，从您病痛的深处，向主发出祈祷时，您便会感到平静与苦难中的慰藉，那时祂会无形地降临并帮助您。如果我们在世的生命终将有尽头，在那之后，那些为神而劳作的人将继承永恒的慰藉，那么您就应当感谢主神，祂将您带入了祂的圣所，在那里，祂的圣名受人颂扬，祂的仆人远离一切世俗的娱乐，在各样的忧患中忍耐，期盼着永恒的慰藉。若他们能以信德和谦卑持守忍耐，就必会得到这慰藉，我真诚地祝愿您能如此。如果您的心中缺乏感恩，那么请强迫自己去感恩；随之而来的，安宁便会进入您的灵魂。请勿效仿那些人，他们身处旷野，为神也为继承应许之地而行，却渴望回到埃及，因此被神弃绝。死亡临近，它的时刻无人知晓。基督的审判正等待着，愿罪人悔改，刑罚已备妥，地狱的烈火渴望着它的牺牲！请将您的目光转向那里；因为那些时常思念地狱的人，便能逃离地狱。修道士和修女们！让我们感谢神，祂拣选我们侍奉祂，尽管我们是世上的渣滓。「弟兄们哪，可见你们蒙召的，按着肉体有智慧的不多，有能力的不多，有尊贵的也不多。」(哥林多前书
          1:26)——神拣选了卑贱的、软弱的、愚拙的！——我们的平信徒弟兄们在名望、财富和智慧上是如此伟大和崇高，但神却未曾喜悦他们！
    - type: paragraph
      text:
        ru: Слепотствующая и неразумная Н.! Благодари Бога, благодетельствующаго тебе!
          Попри, смири мятежные порывы твоего гордаго сердца! – И мир Божий, истекающий
          из смирения, прольется в твое сердце. – Милосердный Господь да укрепит Вас
          и помилует по неизреченной Своей милости.
        cn: 盲目而无知的N.啊！要感谢施恩于你的上帝！遏制并平息你那骄傲之心的叛逆冲动！——如此，那源自谦卑的上帝之平安，便将倾泻于你的心中。——愿慈悲的上帝以祂那无可言喻的怜悯，坚固你，并怜恤你。
  - type: heading2
    initial:
      ru: Письмо 120.
      cn: 书信 120：
    text:
      ru: 'К инокине: о любви к врагам, о начальствовании, об искушениях, об осторожных
        отношениях к духовному наставнику'
      cn: 致女隐修者：论爱仇敌，论管理，论试炼，论与神师谨慎相处
    children:
    - type: paragraph
      text:
        ru: 'Если б не было поношающих, оскорбляющих и гонящих нас, то мы никогда
          не возмогли бы прийти в любовь ко врагам, заповеданную Евангелием, составляющую
          высшую заповедь между заповедями, данными нам по отношению к ближнему. Отсюда
          входим в чистоту сердечную, которой является и которою любится Бог. Но сколько
          плодовита эта заповедь, столько и трудно стяжать ее. Молитесь Господу Иисусу,
          и Он пошлет в Ваше сердце благодатное и разумное чувство, которым возлюбите
          врагов и обижающих, как орудия правосудия Божия. Ибо Он, Сын Божий, пролил
          за нас, бывших врагами Его, кровь Свою, предвидя притом, что и по совершении
          искупления, редкие из нас захотят последовать Его всесвятой воле. Успокоить
          Игуменью, сходив к ней, нахожу я полезным. Если примет Ваше оправдание –
          хорошо, если же не примет, то совесть Ваша будет мирна. Конечно, люди, судящие
          по наружности, почитают за великое – Игуменство и прочия земныя приобретения,
          но узнавшие Христово учение, считают все земныя приобретения потерями, как
          отвлекающия от того, что едино на потребу. Я Вам не желаю Игуменства, как
          ввергающаго в земныя попечения, наполняющаго сердце бревнами, кирпичами,
          известкою, а что еще хуже – гордостию, сварами, и прочим Господу противным.
          И я не имел желания быть начальником, но приведен к этому обстоятельствами,
          и теперь как величайшее благодеяние приму от руки Божией удаление от начальнической
          должности, дабы принести покаяние Господу Богу и оплакать грехи мои прежде
          смертнаго часа. На искушение Ваше пришедшее ныне, и на те, которыя впредь
          могут придти, не обращайте особеннаго внимания, а внимайте тому, чтоб искушение
          перенесть с терпением и благодарением, молясь за оскорбивших и призывая
          их молитвы. Бояться искушений не должно: ибо Тот Бог, Который нам их попускает,
          Тот нас в них и хранит. К искушениям надо Иметь расположение и горячность;
          ибо ими изображается на душах наших Крест Христов, ими предохраняемся от
          пороков, ими сохраняемся в добродетели, и при них только дается благодать.
          Пред сестрами излишне не оправдывайтесь: ибо и Господь Самая Истина и Самая
          Правда, стоя пред Иудейскими Архиереями и Пилатом, не скрывал от них истины,
          чтоб не подать им причины к заблуждению, но сказав ее в кратких словах,
          далее не оправдывался, но с молчанием переносил клеветы и мучения, нам подавая
          образ, как себя отвергаться и как носить крест Господень, т.е. скорби, Господом
          посылаемыя.'
        cn: '若无贬辱、凌辱并迫害吾辈之人，则吾辈永不能达成福音所训之爱敌之道。此道乃众诫之中至高者，关乎吾辈与近邻之关系。由此，吾辈方得入心之纯洁，借此纯洁，上帝得以显现并被爱。然此诫命，其果实何其丰硕，其成就亦何其艰难。请向主耶稣祈求，祂将以恩典与明智之情充满汝心，使汝能爱仇敌与凌辱者，视之为上帝公义之器皿。因祂，圣子上帝，为吾辈这些曾为祂仇敌之人，倾流己血。且祂早已预见，即便在救赎完成之后，吾辈中亦鲜有人愿追随祂那至圣之旨意。


          我以为，去拜访女修道院院长并使其安心，此举甚有益。若她接受汝之辩白，甚好；若不接受，汝之良心亦可得安宁。当然，世人以表象论断，视女修道院院长之职及其他世间所得为至大。然而，凡识得基督圣训者，则视一切世间所得为损失，因其皆使人偏离那「唯一所需」者。我并不祝愿汝得女修道院院长之职，因其使人陷入尘世之忧虑，以梁木、砖石、灰泥充满心房，更甚者，以骄傲、争执及其他悖逆主之事充满心房。我亦无意为首，然因境遇所迫，遂致此职。如今，若能蒙上帝之手使我脱离首领之位，我将视之为至大之恩典，以便在死期之前，能向主上帝忏悔，并哀悼我之罪愆。


          对于汝今所遇之试探，以及将来可能降临者，毋庸特别留意。当留意者，乃以忍耐与感恩承受试探，并为侮辱汝之人祈祷，亦恳求彼等为汝祈祷。切勿惧怕试探：因那容许试探临到吾辈之主上帝，亦将在试探中保守吾辈。对于试探，当心存欢喜与热忱；因借此，基督之十字架得以铭刻于吾辈灵魂之上，借此，吾辈得以远离罪恶，借此，吾辈得以保全于德行之中，且唯有在其中，恩典方能被赐予。


          在姐妹们面前，毋庸过度辩解：因主本身即为真理与公义之本体，当祂立于犹太大祭司与彼拉多之前时，并未向彼等隐瞒真理，以免使彼等有缘由陷入谬误。然祂以简短之言道出真理后，便不再辩解，而以静默承受诽谤与苦楚，为吾辈树立了榜样，教导吾辈如何舍己，如何背负主之十字架，即主所差遣之苦难。'
    - type: paragraph
      text:
        ru: 'Желаю, чтоб Вы имели любовь к Господу Богу, любовь живейшую, а к ближним
          одинаковую и равную, как к образу Божию. Да сподобит Вас Господь узреть
          в каждом ближнем образ Божий. Святый Марк Подвижник сказал: «Егда человек
          человека воспользует словесы, или делы, Божию благодать да разумеют оба»
          (гл. 74, Доброт.). Это и Вам должно соблюсти и не позволять своему сердцу
          входить в любовь человеческую излишне: ибо многие, пренебрегши этою осторожностию
          отпали от любви Божией. Преосвященный Филарет Митрополит Киевский, пастырь,
          имеющий помазание благодатное, сказал мне следующий достопримечательныя
          слова: «Те наставники похвальны, которые приводят не к себе, а к Богу».
          – Милость Божия да укроет Вас.'
        cn: 愿您对主上帝怀有活泼的爱，并以同等且无差别的爱对待您的邻人，视他们为上帝的肖像。愿主恩准您在每一位邻人身上都看到上帝的肖像。圣马尔克隐修士曾言：「当一人以言语或行动帮助另一人时，愿他们二者都领悟到上帝的恩典」（《善行集》第七十四章）。您也应当谨守此训，不让您的心过度沉溺于属人的情爱之中；因为许多人，因疏忽了这份谨慎，便从对上帝的爱中坠落了。基辅大主教、满载恩典膏油的牧者——至圣的菲拉列特曾对我说过以下这些值得铭记的话语：「那些引导人们归向上帝而非归向自己的导师，才是值得称赞的。」——愿上帝的慈悲庇佑您。
  - type: heading2
