  - type: heading2
    initial:
      ru: Письмо 85.
      cn: 书信 85：
    text:
      ru: К той же инокине; делание покаяния приводит к плачу и смирению; молитва
        – оружие против помыслов; готовности на скорби
      cn: 致同一位女修道士：悔改的操练引向哭泣与谦卑；祷告是抵御意念的武器；随时准备好迎接苦难。
    children:
    - type: paragraph
      text:
        ru: 'Если Вы приписываете моему грешному сердцу единственную радость в том,
          когда я слышу, что чада мои во истине ходят; то зачем же приписывать скорбь
          за молчание Ваше, за неполучение от Вас благодарственных слов, которыя принадлежат
          Единому Богу, и к Нему да возлетают на крыльях молитвы, на крыльях воздыханий
          сердечных. Истина – Господь наш Иисус Христос, – предстоявшая в смиренном
          виде Пилату, вопрошавшему о Истине, смотревшему на Нее, и Ее не познавшему,
          как и ныне все рабы мира видяще Ее, не видят, и слышаше Ее, не слышат, –
          эта Небесная Истина, сошедши на землю к падшим и немощным человекам, «ихже
          сердце от юности прилежит на зло»; начала учение свое с этих слов: покайтеся!
          Доколе же каяться немощному, непрестанно падающему, если не телом, то мыслию
          и сердцем? – Доколе он подвержен необходимо изменяемости, этому следствию
          падения праотеческаго, даже до последняго издыхания: ибо не видно, чтоб
          Истина, завещавшая покаяние, положила ему на земли другой предел, или окончание,
          кроме естественнаго конца его с кончиною земной жизни человека. Итак, не
          дивитесь, видя в себе непрестанную изменяемость, не надейтесь избавиться
          от нея до смерти, или лучше не обольщайтесь этою надеждою; а иначе треволнения
          всегда будут заставать Вас врасплох, и потому несравненно сильнее на Вас
          действовать, даже ниспровергать. Подивитесь и поклонитесь Истине, Которая
          непрестанную изменяемость человеческую врачует заповедию непрестаннаго покаяния.
          Ложась на одр кайтесь, и вставая кайтесь; как в цепи звено держится за звено,
          так в жизни Вашей воздыхание да следует за воздыханием. Так проводите дни,
          месяцы и годы. Предметом разсматривания Вашего да будут немощи Ваши. В чувстве
          сердца Вашего будьте подобною ввергнутой до конца жизни в темницу, подобною
          прокаженному, изгнанному вне стана. Тогда окончатся страдания, когда окончится
          жизнь: последнее стенание испустится с последним вздохом. Для инока утешение
          на земли есть плач и умиление. Что плач? Это действие благодати, данной
          при крещении, это ходатайство Духа в нас вселившагося при святом крещении,
          о грешнике; потому-то святый плач неведущим Христа и еретичествующим неизвестен.
          – Хочешь ли ощутить облегчение от борющих тебя страстей? Хочешь ли найти
          умиление в твоей келии, без котораго, как ладья без якоря, мысль, восхищенная
          свирепым ветром, носится по волнам мечтания и низвергается в глубину уныния?
          Хочешь ли увидеть свет от Света? Хочешь ли вкусить любовь от Любви исходящую
          и в Любовь ведущую? – Возьми мысль твою и повергни к ногам братии и сестер,
          не различая худых от добрых; скажи Помыслу твоему и как можно чаще повторяй,
          чтоб от мысли родилось чувство: «это Ангелы Божии, а я одна грехом и мраком
          подобна диаволу»... Суждено Вам найти облегчение Для души Вашей у ног братии;
          определена для Вас молитва мытарева, а не Иисусова. Отверзает для Вас Царствие
          Небесное исповедание разбойника, а не святыни Иоаннова. Изъемлем из сердца
          и глаголем:«Слыши дщи и приклони ухо твое», и когда украсишься покаянием,
          тогда"Царьцарей и Господь господейвозжелает доброты твоея»(Пс. 44:11–12),  яже
          от покаяния.'
        cn: 若您将我这罪人之心唯一的喜乐，归结为每当我听闻我的孩子们行于真理之中；那么，为何又要将我因您的沉默、因未收到您那唯独属于上主、并当借祷告之翼、心灵叹息之翼飞升至祂面前的感恩之言而感到的忧伤归结于此呢？真理——我们的主耶稣基督——曾以谦卑之形立于彼拉多面前，彼拉多曾询问真理，凝视着祂，却未曾认识祂，正如今日所有世俗的奴仆，眼见祂却不见，耳闻祂却不闻——这降临至世间，临于堕落而软弱之人，临于「其心自幼便倾向于恶」之人身上的天上真理；祂的教诲始于这些话语：「悔改吧！」那么，软弱之人，不绝跌倒之人，即使身体不跌倒，思想和心灵亦常跌倒之人，要悔改到何时呢？——要悔改到他仍受制于必然之变迁之时，这变迁乃是始祖堕落之后果，直至他最后一口气息：因为，真理——那吩咐悔改之真理——并未在世间为悔改设定除人世生命终结这一自然之终点以外的任何界限或结局。因此，当您发觉自身不绝之变迁时，请勿惊异，请勿寄望于在死亡之前摆脱它，或者说，请勿受此希望所迷惑；否则，波涛汹涌将永远使您猝不及防，从而以无比强劲之力影响您，甚至将您倾覆。请您惊异并敬拜真理，因为祂以不绝之悔改的诫命来医治人类不绝之变迁。卧床时悔改，起身时悔改；正如链条环环相扣，愿您的生命中，一声叹息紧随另一声叹息。如此度过您的日日夜月月年年。愿您的软弱成为您省察的对象。在您的内心深处，愿您像那被投入牢狱直至生命尽头的人，像那被逐出营外的麻风病人。那时，苦难方止，当生命终结之时：最后一声呻吟将随着最后一口气息发出。对于修道士而言，尘世间的慰藉便是哭泣和心柔软化。何为哭泣？这是受洗时所赐恩典之作用，这是圣洗礼时居于我们之内的圣灵为罪人所作的代祷；因此，圣洁的哭泣为那些不认识基督和持异端者所不知。——您可愿感受从与您搏斗的激情中解脱的轻松？您可愿在您的隐修室中寻得心柔软化，没有它，思想便如无锚之舟，被狂风卷挟，在幻想的波涛上漂荡，最终坠入沮丧的深渊？您可愿从光中见光？您可愿尝到从爱中而出，并引向爱的爱？——请您收回您的思想，并将它抛在弟兄姊妹的脚下，不分善恶；对您的意念说，并尽可能频繁地重复，以使思想生发情感：「这些人是上主的天使，而我却独自因罪恶和黑暗而如同魔鬼。」…您注定要在弟兄脚下找到灵魂的慰藉；为您所定的是税吏的祷告，而非耶稣的祷告。为您开启天国的是强盗的忏悔，而非约翰的圣洁。我们从心底取出并言说：「我的女儿，请听，侧耳而听」，当您以悔改自饰时，「君王之王，万主之主」便「会渴慕您的美貌」（诗篇
          44:11-12），这美貌乃源自悔改。
    - type: paragraph
      text:
        ru: 'Пишете о помыслах и желаете разбирать их, и узнать, что разумеет Апостол
          под словами:«несть наша брань»(Еф. 6:12) и проч. Это для Вас неполезно и
          не нужно. Довольно Вам знать, что ежеминутно могут на Вас возстать и страсти
          собственные, и духи лукавствия, жаждущие погибели всем, что Вам, как немощнейшей,
          непрестанно должно вопить к Господу: «помилуй мя, яко немощна есмь!» Господь,
          когда по надежде Вашей на Него будет Вашею крепостию, а по занятиям Вашим
          – будет Вашим пением, тогда Господь будет и спасением Вашим.«Крепость моя
          и пение мое Господь, и бысть мне во спасение»(Пс. 117:14). Тогда Вы не умрете,
          но живы будете покаянием и поведете дела Господни, как Он грешников изъемлет
          из ада и вводит в рай. О! когда бы Господь этого сподобил! Уготовьтесь на
          скорби, и скорби облегчатся; откажитесь от утешения, и оно прийдет к тому,
          кто считает себя его недостойным. – Прошу святых молитв о глаголющем и не
          творящем.'
        cn: 您撰文论及意念，并渴望剖析它们，亦想明了使徒所言「因我们并不是与属血气的争战」（以弗所书 6:12）等等话语的深意。这些对您而言无益且无必要。您只需知晓，每时每刻，自身情欲和那些渴求所有人灭亡的恶灵都可能兴起攻击您，而您作为极其软弱之人，必须不间断地向主呼求：「怜悯我，因我软弱！」当您仰望主，主便成为您的力量；当您全心投入，主便成为您的颂歌；那时，主也将成为您的救赎。「上主是我的力量，是我的诗歌，也成了我的拯救」（诗篇
          118:14）。那时您将不死，却将借由悔改而活着，并遵行主的旨意，如同祂将罪人从阴间救拔，引入乐园。噢！但愿主能成全此事！为苦难做好准备，苦难便会减轻；拒绝慰藉，慰藉反而会降临于自认为不配之人。—恳请为言而不行者代祷。
    - type: paragraph
      text:
        ru: 9 октября 1842
        cn: 1842年10月9日
  - type: heading2
    initial:
      ru: Письмо 86.
      cn: 书信 86：
    text:
      ru: К ней же о покаянии
      cn: 【致同一位姐妹】论忏悔
    children:
    - type: paragraph
      text:
        ru: Господь пришедший спасти грешников, из которых я первый, а вторая вы,
          да отверзет нам отеческия объятия Свои и да приимет нас, как упоминаемый
          в Евангелии отец принял сына, расточившаго имение его. Успокоение сердца
          нашего да будет для нас извещением, что милосердый Отец Небесный принимает
          покаяние наше. Вы мне не писали пером, но писали сердцем и умом, а в книге
          преподобнаго Исаии видели ответы, мною заблаговременно Вам написанные. Говорю
          это потому, что усмотрев отчасти устроение души Вашей, я Вам советовал прилепиться
          особенно к чтению упомянутой книги, – в которой отпечатывается душа, испытавшая
          много болезней и узревшая множество немощей своих, душа, предавшаяся плачу
          о самой себе, ищущая отрады и пристанища в милосердии Божием. – Не смущайтесь
          Вашими заботами о бедных земледельцах, или крестьянах, или Христианах; делайте
          им возможное добро, до тех пор, когда Господь снимет с Вас эту заботу, –
          Я утешился, увидевши из письма Вашего, что Вы уже не так умны, как были
          прежде. А что пишу к Вам так откровенно, то из этого можете видеть, как
          я к Вам близок сердцем моим и как искренно желаю Вам преуспеяния о Господе.
          Мир Божий да почнет над Вами богатно. Аминь.
        cn: 那降世拯救罪人的主，我乃罪魁，而您是第二，愿祂以慈父的怀抱接纳我们，如同福音书中所述的父亲接纳了挥霍家财的儿子。我们心灵的安宁，便是蒙慈悲的天父接纳我们悔改的明证。您并非用笔墨书写于我，而是用心灵与思虑书写，并在圣伊撒意亚修士的著作中，见到了我早已为您写下的答案。我之所以如此说，是因为我部分洞察了您的灵魂境况，故而劝您尤其要研读那本著作——其中印刻着一个饱尝病痛、洞察自身诸多软弱的灵魂，一个为自身而哀哭、在上帝的慈悲中寻求慰藉与避难所的灵魂。——请勿因您对贫苦农人，或曰农夫，或曰基督徒的忧虑而心烦意乱；尽您所能地善待他们，直到主将此忧虑从您身上卸下。——读罢您的来信，我深感慰藉，因为您已不像从前那样自作聪明了。而我如此坦诚地与您书写，您由此可知我的心与您是何等亲近，我是何等真诚地愿您在主内长进。愿上帝的平安丰盛地临到您。阿门。
    - type: paragraph
      text:
        ru: '1843'
        cn: '1843'
  - type: heading2
    initial:
      ru: Письмо 87.
      cn: 书信 87：
    text:
      ru: 'К ней же: по случаю кончины ее брата'
      cn: 致姊妹：因其兄弟离世之故。
    children:
    - type: paragraph
      text:
        ru: 'Богу угодно, чтоб я был вестником пред Вами о кончине Вашего брата, последовавшей
          в день Богоявления. Он исповедался в полной памяти и приобщился Святых Тайн,
          после чего, через два часа лишился языка. Вот все, что сердце Ваше наиболее
          требует знать. Сегодня были у меня П.Н. с супругою и с Т.Н., похоронив вчера
          Вашего и своего брата. Они просили меня, чтоб я принял на себя написать
          Вам известие об этом событии, и прежде чем они меня испросили об этом, сердце
          мое мне сказало, что я должен это сделать. Лейтесь токи слезные в отраду
          и утешение оставшимся и почившим! В слезных каплях да светится молитва,
          как в каплях дождя разноцветная радуга, этот образ, или правильнее символ
          мира между Богом и человеками. Разными цветами в молитве да будут: исповедание,
          сокрушение сердца, раскаяние, умиление, радость. Сейчас, как пишу, пришло
          мне на мысль, что слово радуга происходит от радости – это радостная дуга.
          Такою дугою да будет Ваша молитва; один конец ея да касается Вашего сердца,
          а другой неба. Свет надежды и упования да светится в душе Вашей, свет от
          Света – Христа, Который грехи наши омыл и искупил нас от тьмы греховной.
          Ему сами себя и друг друга вручаем. Ему вручаю и Вас, яко милость Его почивает
          над Вами. Аминь.'
        cn: 承蒙上帝美意，我今向您传达一个消息：您的兄弟已于主显节当日辞世。他在神志清醒之时领受了告解和圣体圣事，此后两小时便失去言语。您内心最想了解的，莫过于此。今日，彼得·尼古拉耶维奇夫妇和塔季扬娜·尼古拉耶夫娜前来拜访我，他们昨日已安葬了您的兄弟，也是他们的兄弟。他们恳请我代笔，将此讯告知于您，而在他们提出请求之前，我心中已自知应当担此重任。愿泪水如泉涌流，以慰藉生者，以安息逝者！愿祈祷在泪珠中闪耀，如同彩虹在雨滴中绚烂，这正是上帝与人之间和平的写照，更确切地说，是和平的象征。愿祈祷中不同的色彩，是告解、是心碎、是悔改、是感悟、是喜乐。此刻，当我书写之际，忽有感悟，彩虹（радуга）一词源于喜乐（радость）——那是一道喜悦的弧线。愿您的祈祷成为这样的弧线，一端触及您的心，另一端抵达天堂。愿盼望与信赖之光在您的灵魂中闪耀，这光来自圣光——基督，祂洗净了我们的罪愆，将我们从罪恶的黑暗中赎回。我们彼此将自己交托于祂。我也将您交托于祂，因祂的怜悯常与您同在。阿门。
  - type: heading2
    initial:
      ru: Письмо 88.
      cn: 书信 88：
    text:
      ru: О значении духовнаго совета; дело совести при принятии его; сила Божия,
        совершающаяся в немощи
      cn: 论属灵忠告的意义；接受忠告时良心的运作；神的大能，在软弱中得以成全
    children:
    - type: paragraph
      text:
        ru: 'Хотя Вы и не извещали меня, что находитесь в некотором смущении, но сердце
          мое мне это сказывало. Вот ответ моего грешнаго сердца Вашим сокровенным
          помыслам: Вы предо мною всегда одинаковы, потому что отношение мое к Вам
          – ради Господа; Мир Вам!'
        cn: 尽管您未曾告知我您身陷某种困惑，但我心却早已知晓。这便是我这罪人心灵，对您隐秘思绪的回应：在我面前，您始终如一，因为我与您的关联，是为了主的缘故；愿平安归于您！
    - type: paragraph
      text:
        ru: '...Вижу в Вас плод духовный, который состоит в познании немощей своих;
          о них св. Апостол Павел сказал:«благоволю в немощeхмоих,да вселится в мя
          сила Христова»(2Кор. 12:9–10). Хорошо бы Вам прочитать ответы Великаго Варсонофия
          Андрею. (Эту книгу можете списать тогда, когда она в обители нашей переведется
          на русский язык, а это дело перешло уже за половину). Знайте, что я не присваиваю
          себе никакой власти над Вами, но подавая Вам совет, предоставляю Вашей воле,
          исполнить его, или не исполнить. В том и другом случае будьте мирны. Так
          и относительно келейницы Вашей: я совершенно буду мирен, если Вы ее отстраните
          от себя, потому что в отношениях моих к Вам имею главною целью – пользу
          души Вашей. Руководствуйтесь Вашею совестию. По прочтении этого письма –
          разсмотрите, какое ощущение будет в душе Вашей. Если прольется в нее мир
          и спокойствие, то знайте, что сказанное Вам, сказано о Господе; совесть
          Ваша будет свидетельствовать, что сказанное о Господе должно исполнить,
          хотя бы исполнение сопряжено было со скорбию. Святые Отцы сказали, что добродетель
          без скорби не есть добродетель. Господь говорит в Евангелии (Лк. 8:5–15),
          объясняя притчу о семени, упавшем при сеянии на различную почву:«А иже на
          добрей земли, сии суть, иже добрым сердцем и благим слышавше слово, держат
          и плод творят в терпении». Сказав это, Господь добавил страшными словами:«Имеяй
          уши слышати, да слышит». – Еще прошу вникнуть в себя – и Вы найдете, что
          в Вас было сокровенное желание принести по силе Вашей душевную пользу какой-либо
          сестре. Судьбами Божиими это устроилось, но не тем путем, какой рисовала
          наша мечтательность, а путем Божиим, так что представлявшееся нам полезным
          осталось безплодным, а представляющееся нам вредным и немощию принесло обильный
          плод, и слава в плоде принадлежит Единому Богу, а мы находимся при одних
          наших немощах, в долгу неоплатимом пред Богом! Приглашаю Вас с собою: разумениями
          нашими и сердечными ощущениями снидем в ничто, да возвеличится в нас Христос.
          – Умертвим себя: мертвец – без жизни и без действия. Умертвим себя, чтоб
          в нас жил и действовал Христос. Будьте снисходительны к душе Вашей в ея
          немощах; излишняя строгость отвлекает от покаяния, приводит в уныние и отчаяние.
          Будьте мирны и к обстоятельствам Вашим, прилагая, впрочем старание о окончании
          Вашего управления имением: этого требует от Вас заповедь Христова, уверяющая
          Вас живущею в ней истиною, что «вкупе невозможно работатьБогу и мамоне»(Мф. 6:24).
          Мир Вам. Аминь.'
        cn: ……我看出您结出了属灵的果实，这果实在于认识自己的软弱；关于这些软弱，圣使徒保罗曾说：「我乐意夸自己的软弱，好叫基督的能力覆庇我」（哥林多后书
          12:9-10）。您最好能读一读大瓦尔萨努菲耶给安德烈的回复。（这书您可在我们修道院将其译为俄文后抄写，而此项工作已完成过半。）请知悉，我并未自认为对您拥有任何权力，我只是向您提供建议，至于是否采纳，全凭您的意愿。无论如何，请您保持平静。对于您的侍女亦是如此：如果您让她离开，我将完全泰然处之，因为我在与您的交往中，主要目的是您灵魂的益处。请您凭自己的良心行事。读完此信后，请省察您内心的感受。如果内心涌入平安与宁静，那么请知晓，对您所言的一切，都是奉主之名而说；您的良心将见证，奉主之名所说的话语，即使伴随着忧伤，也当遵行。圣教父们曾言，没有忧伤的德行并非真德。主在福音中（路加福音
          8:5-15），解释那关于撒种时落在不同土壤上的种子的比喻时说：「那落在好土里的，就是人听了道，存着诚实善良的心，持守住，并且忍耐着结实。」说完这些，主又用可畏的话语补充道：「有耳可听的，就应当听。」——我再请您深入省察自己——您会发现，在您内心深处曾有一个隐秘的愿望，希望能尽己之力，为某位姊妹带来属灵的益处。藉着上帝的旨意，此事得以成就，但并非按照我们梦想所描绘的道路，而是循着上帝的路径；因此，那些我们曾以为有益的，反倒毫无果效，而那些我们曾以为有害、以为是软弱之处，却带来了丰盛的果实，这果实中的荣耀唯独归于上帝，而我们，唯有自己的软弱，在上帝面前亏欠了无法偿还的债！我邀请您与我一同：藉着我们的理解和心灵的感受，降至虚无，使基督在我们里面得以彰显。——让我们使自己向世界死去：一个死者，没有生命，也没有行动。让我们使自己向世界死去，好让基督在我们里面生活和行动。请您在灵魂的软弱之处对它宽容；过度严苛会使人偏离悔改，陷入沮丧和绝望。请您也平静地面对自己的境况，但仍要努力完成您对产业的管理工作：这是基督的诫命对您的要求，这诫命以其中所蕴含的真理向您保证，「你们不能又侍奉上帝，又侍奉玛门」（马太福音
          6:24）。愿您平安。阿门。
