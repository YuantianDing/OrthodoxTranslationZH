      cn: 书信 586：
    text:
      ru: Пожелание о. Михаилу принять ангельский образ, а себе окончить жизнь в уединении
      cn: 愿欧.弥海洛（Mikhail）披戴天使的形像，而我则在独修中结束此生。
    children:
    - type: paragraph
      text:
        ru: Усердно желаю тебе принять святый ангельский образ во спасение души твоея
          и окончательное отрешение от мира.
        cn: 我殷切地期望你领受神圣的天使形像，以拯救你的灵魂并彻底摆脱世俗。
    - type: paragraph
      text:
        ru: Относительно себя скажу тебе прямо, что я никакого виднаго места для себя
          не желаю, да и не в силах, по болезненности и по истощению от болезненности,
          понести служения на видных местах, а искренно желаю где-либо в уединении
