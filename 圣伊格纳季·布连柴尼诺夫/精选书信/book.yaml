  - type: heading2
    initial:
      ru: Письмо 253.
      cn: 书信 253：
    text:
      ru: 'Рецензия на письмо о монашестве: 1) История монашества. 2) Отличие монахов
        от мирян'
      cn: 《论修道生活书信》书评：1) 修道主义之历史。2) 修道者与在俗信众之区别
    children:
    - type: paragraph
      text:
        ru: Ваше превосходительство, милостивейший государь Стефан Димитриевич!
        cn: 尊敬的阁下，仁慈的君主斯忒法诺斯·季米特里耶维奇！
    - type: paragraph
      text:
        ru: 'Препровождая при сем письмо о монашестве, которое прочитал я неоднократно
          с удовольствием и о котором имел честь в прошлом письме, по Вашей любви
          ко мне и моей к Вам, сказать мое не тяжеловесное мнение: оно очень дельно.
          По тому же чувству, по желанию Вашему и моему обещанию, не останавливаюсь
          и заметить, не для критики, но с желанием принести посильную услугу:'
        cn: 随此信附上我反复阅读并深感愉悦的论及修道生活的书信。在上一封信中，因着您对我的爱以及我对您的情谊，我已荣幸地就此书信表达了我的浅见：它极具价值。出于同样的情感，也为回应您的愿望及我的承诺，我在此不加迟疑地提出一些观察，并非为批评，而是希望能尽绵薄之力：
    - type: paragraph
      initial:
        ru: 1)
        cn: 1)
      text:
        ru: 'По мнению моему, происхождение монашества не довольно правильно изложено.
          Оно не есть плод гонений, хотя некоторые, точно, удалились в пустыни от
          гонения. Несколько частных случаев не позволяют заключать о целом. Это объясняется
          в особенности тем, что пустыни начали наполняться монахами по окончании
          гонений, во время коих пустынножителей было весьма мало. Вот наружное доказательство;
          есть и внутреннее, сильнейшее: почти все иноки древние входили в искушения
          явныя от бесов, после чего искушения от человеков не страшны. Таким ли бояться
          мучителей? Антоний Великий, когда услышал о начавшемся гонении в Александрии,
          пришел туда, объявил себя христианином, желал мучиться, но никто не посмел
          возложить рук на него: ибо и монашество есть долговременное мучение. От
          чего же явилось монашество? В первые три века Церковь Христова была гонима
          правительством. Принять христианство значило лишиться всех прав гражданства,
          всего имущества, самой жизни. Принятие христианства не могло не быть следствием
          сильнаго убеждения. Христиане жили, как приговоренные к смерти, не зная,
          в который час Жених придет, – приготовлялись к смерти, расточая тленное
          имущество нищим, пребывая непрестанно в молитвах и сердцем живя более на
          Небе, нежели на земле. Весьма многие проводили жизнь девственную, подвижническую
          – все. Не было мысли о забавах, роскоши, стяжании, своеволии. Можно сказать,
          все были монахами; аскеты были совершенными монахами, не имея платья монашескаго,
          как и клир не отличался одеждами во время гонений от общества. Когда гонения
          прекратились, то жизнь христиан посреде градов изменилась, ослабла. Веру
          христианскую принимали не всегда по одному убеждению, но весьма часто по
          обычаю; вступило в Церковь много гнилых удов, кои во время гонений тотчас
          бы обнаружились отпадением; общество христианское посреде градов изменилось.
          Жене-Церкви, коей первородный плод, лик мученический, восхищен к Богу на
          Небо, даны были два крыла орла великаго  –  бежать в пустыню: явился лик
          монашествующий.'
        cn: 依我之见，关于修道主义的起源，其阐述并不完全准确。它并非迫害的产物，尽管确实有些人因迫害而遁入荒漠。少数个别的例子，不足以概括整体。这尤其因为荒漠是在迫害结束后才开始充满修士的，而在迫害期间，隐士的数量甚为稀少。此乃外在的证据；此外还有更强大内在的证据：几乎所有古代的修士，都曾经历过魔鬼明显的试探，经历之后，人间的试探便不足为惧。这样的人会惧怕迫害者吗？大安东尼听闻亚历山大城开始迫害之时，便前往那里，宣告自己是基督徒，渴望受苦，但无人敢对他下手：因为修道生活本身，就是一场长期的苦修。那么，修道主义究竟是如何出现的呢？在最初的三个世纪，基督的教会受政府迫害。接受基督教，意味着失去所有的公民权利、所有财产，甚至生命本身。接受基督教，必然是强烈信仰的结果。基督徒们如同被判死刑之人般生活，不知新郎何时降临——他们预备着死亡，将必朽的财产施予穷人，不住地祷告，心灵更多地活在天上，而非地上。许多人过着贞洁、苦修的生活——所有人皆是。他们心中没有娱乐、奢华、贪求、任性的念头。可以说，他们都是修士；苦修者便是完美的修士，只是没有穿着修道士的服装，就像在迫害期间，神职人员的衣着也与社会大众无异。当迫害停止后，基督徒在城市中的生活改变了，变得松弛。接受基督教信仰，并非总是出于单纯的信念，而常常是出于习俗；许多腐朽的肢体进入了教会，若在迫害时期，他们会立即显出背叛；城市中的基督徒社群改变了。教会——这新妇，她的初熟果实，那殉道者的行列，已被提升到天上，被赐予了大鹰的两个翅膀——飞往旷野：于是，修道者的行列出现了。
    - type: paragraph
      initial:
        ru: 2)
        cn: 2)
      text:
        ru: 'Недостаточно объяснена разность между мирянином и монахом, столь явная
          из слов Спасителя к юноше: «аще хощещи спастися, заповеди сохрани: не убей,
          не прелюбодействуй, не укради» и проч. (Мф. 19:16–21и др.) Вот деятельность
          мирянина, коей цель – спасение. На вопрос юноши, что есмь не докончил. Господь
          научает что есть в христианском жительстве совершенство; кто хочет онаго
          достигнуть, должен сперва оставить все земное, и потом, обнаженный от всего,
          принять труд о достижении совершенства. Это изображает и евангельская притча,
          в коей Царствие Небесное уподобляется купцу, узнавшему, что на некотором
          селе скрыто сокровище, и продавшему все имение для покупки села того, заметьте,
          а не сокровища. СвятыйМакарий Египетскийговорит, что тот, кто расточил имение,
          оставил все приятное земное, удалился в пустыню – еще ничего не сделал,
          только обнажился для вступления в поприще, – неизвестно, достигнет ли цели.'
        cn: 对于俗人与修士之间的区别，解释得还不够透彻。救主对那位少年所说的话，对此有清楚的启示：「你若愿意进入永生，就当遵守诫命：不可杀人，不可奸淫，不可偷盗」等等（马太福音
          19:16-21及其他）。这便是俗人的行止，其目标是救赎。当少年问及他「还缺少什么」时，主便教导何为基督徒生活中的完全；凡愿达到此境者，必须首先放下一切世俗之物，然后，在全然空无之后，方能致力于达成完全的劳作。福音书中的一个比喻也描绘了这一点，其中天国被比作一个商人，他得知某块田地里藏有宝藏，便卖掉所有家产去买那块田地——请注意，买的是田地，而非宝藏。圣马卡里奥斯埃及人说，那些散尽家财、舍弃一切世俗乐事、隐退于荒野的人——他们还什么也没做，仅仅是为踏上征途而卸下重负——至于能否达到目的，则不得而知。
    - type: paragraph
      text:
        ru: 'Совершенство христианское состоит в чистоте сердечной, коей является
          Бог, обнаруживающий Свое пребывание в сердце многоразличными дарами Духа
          Святаго. Достигнувший сего совершенства есть светильник, не телесным служением,
          но служением Духа исполняющий заповедь любви к ближнему, руководящий спасающихся,
          возставляющий их от падений, целящий их душевныя раны. Монашеский лик доставил
          Церкви Христовой пастырей, которые не препирательными словесами человеческой
          мудрости, но словесами Духа, споспешествуя учению чудесами, пасли и утверждали
          Церковь. Вот почему Церковь по окончании мучений представлена бежавшею в
          пустыню. Туда бежало совершенство церковное, источник света церковнаго,
          главная сила Церкви воинствующей. Кто были Златоуст, Василий Великий, Епифаний,
          Алексий и Филипп митрополиты, – словом, все святые пастыри? Но и не в чине
          архиерейском, а в простом монашеском, есть много светильников от Антония
          Великаго,Иоанна Дамаскина, до Сергия Радонежскаго и Георгия Затворника.
          Веру утверждали, ереси обличали и попрали. Без монахов пропало бы христианство
          в мирянах. Вот сколь необходимо в Церкви Христовой совершенство, без коего
          и спасение с самою верою легко может утратиться, и непременно утратится:
          ибо нужны чувства, обученныя долгим временем, в различении добра от зла
          (Евр. 5:14). Сего совершенства достигали в первенствующей Церкви аскеты
          и мученики, после – монахи. Безбрачие, нестяжание, пост, труд, бдение, деятельная
          любовь, это – орудия, средства к достижению совершенства, но не самое совершенство.
          Кажется в письме об этом сказано темно, отчего различие и необходимость
          монашества выставлены не в полной силе. Хорошо бы сочинителю прочитать беседы
          Макария Египетскаго, и слово усилить понятиями духовными. Скажут: какой
          гордый отзыв о монашестве, обличающий гордость сердца. Отвечаем: в темной
          комнате значительная нечистота не приметна; в освещенной яркими лучами солнца
          тонкий прах весьма заметен и беспокоит хозяина. Дух Святый есть Учитель
          смирения; вселившись в сердце, вздыхает воздыханиями неизглаголанными и
          показывает человеку ничтожность праведности его, как говорит Исаия:«вся
          наша правда, яко портжены блудницы» (Ис. 64:6). Настоящая дьявольская гордость
          – отвергать дар Божий существующий, как бы не существующий.'
        cn: 基督徒的完全在于心灵的纯洁，而这正是上帝所居住之处。祂以圣灵的各样恩赐，彰显祂在人心中的同在。达到这般完全之人，乃是明灯，并非藉着肉体的服事，而是藉着圣灵的服事，成就了爱邻如己的诫命，引领蒙拯救之人，扶助他们从跌倒中再起，医治他们灵魂的创伤。修道生活为基督的教会提供了牧者，他们并非以属人的智慧争辩言语，而是以圣灵的言语，借由奇迹辅佐教导，牧养并坚固了教会。正因如此，教会在受苦结束后，被描绘为逃往旷野。教会的完全，教会之光的源泉，争战中教会的主要力量，都逃向了那里。金口约翰、大巴西勒、萨拉米斯的伊皮法尼乌斯、都主教阿莱克修斯和菲利普斯——简言之，所有圣洁的牧者——他们是何许人也？然而，即使并非在主教的位分上，而是在普通的修道士行列中，也有许多明灯，从大安东尼、大马士革的约翰，直到拉多涅茨的谢尔盖和隐修士格奥尔基。他们坚固了信仰，揭露并践踏了异端邪说。没有修士，基督徒的信仰恐将在平信徒中消逝。由此可见，完全在基督的教会中是何等必要；没有它，救恩乃至信仰本身都可能轻易失落，并且必然失落：因为需要长久训练的感官，以辨别善恶（希伯来书
          5:14）。这种完全在初期教会中由苦修者和殉道者达到，之后则由修士达成。独身、无私、禁食、劳作、守夜、实践的爱——这些是达成完全的工具和手段，但并非完全本身。似乎在信中对此阐述得有些晦涩，因此修道生活的区别和必要性未能充分展现。作者若能研读埃及的马卡里奥斯的讲道，并以属灵的观念来加强其论述，那会更好。有人会说：「这是何等骄傲地评价修道生活，暴露出心中的傲慢！」我们回答说：在昏暗的房间里，显著的污秽不易察觉；而在被明亮阳光照耀的房间里，细微的灰尘也十分明显，并会困扰主人。圣灵是谦卑的导师；祂一旦住在心中，便会发出说不出的叹息，并向人显明其公义的渺小，正如以赛亚所言：「我们所有的义，都像污秽的衣服」（以赛亚书
          64:6）。真正魔鬼般的骄傲，乃是拒绝那确实存在、却视若无睹的上帝恩赐。
