          даровал мне уединенную жизнь, но и до сих пор остаюсь в Сергиевой пустыни,
          подвергаясь развлечениям различного рода. Не достаточно, чтоб хотели: надо,
          чтоб воле Божией сообразно было наше хотение. Мы хотим теперь, а Бог уготовляет
          иногда это же самое чрез многие годы. В настоящее время Ты необходим для
          Алеши, на котораго, в случае твоего удаления, с полным правом накинется
          его дед и сделает его несчастным по душе и по телу.'
        cn: 对于您关于远离尘世的思虑，我当如何回应您呢？主，祂既已赐福并确立了这样的远离，同时也吩咐我们首先要计算自己的所有——是否足以建立这崇高的生命，以及自己力量的多少，以对抗敌对的势力。我建议您通过祷告来清算这笔账，将自己全然交托于神的旨意。我无论怎样祈求神赐予我隐修的生活，但至今仍留在谢尔盖隐修院中，遭受着各种诱惑和干扰。仅仅有意愿是不够的，我们的意愿必须符合神的旨意。我们此刻心之所愿，而神有时却会在许多年之后才预备好同样的事。目前，您对阿廖沙来说是不可或缺的，若您此时离去，他的祖父将完全有权对他施加影响，使他身心皆陷于不幸。
    - type: paragraph
      text:
        ru: 'Описанныя Тобою видения не должны привлекать Твоего внимания: путь Л.
          А. особенный, а от таких особенностией св. отцы велят отстраняться тем,
