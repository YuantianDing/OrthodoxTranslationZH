  - type: heading2
    initial:
      ru: Письмо 152.
      cn: 书信 152：
    text:
      ru: К той-же. В утешение и укрепление болящей
      cn: 致同一位。为安慰与坚固患病者。
    children:
    - type: paragraph
      text:
        ru: 'Несмотря на то, что Вы больны, Вы потрудились написать целое письмо к
          грешнику. Вы это сделали, движимые любовию христианскою. Бог утешает меня
          дружбою матушки Игумении и Вашею: ибо дружба рабов Божиих есть истинное
          утешение для души, странствующей в этом кратковременном и суетном мире,
          враждебном Богу. – Да даруются Вам силы свыше, от Отца Небеснаго, наказующаго
          всех, Им любимых, и биющаго всех, Им приемлемых. Я часто о Вас вспоминаю;
          извещает меня о Вас мое сердце. (Вспоминаю Вас, – и желаю, чтобы Вы благополучно,
          о Господе проплывали житейское море. Сколько в этом море подводных камней!
          Какими ветрами различными, действующими по различным направлениям, оно обуревается!
          И на нем еще, кроме опасностей ему природных, на нем еще привитают разбойники!
          Эти разбойники невидимы для телесных очей, а наветуют они и тело и душу;
          и тело и душу стараются увлечь в бездну греха и потопить в ней на веки!
          Увы, бедная душа человеческая! Как совершишь ты путь по морю житейскому?
          Как спасешься от волн, от ветров, от подводных камней, от разбойников, от
          плена, от смерти? – Не иначе, как Христом, Он сотворит силу. Он вознесет
          мя. Он крепость моя и пение мое и будет мне во спасение. Мир Вам!'
        cn: 尽管您病体不适，仍辛劳地为罪人写了整封信。您如此行，乃是受基督之爱的感动。神借着伊古美娜母亲和您的友谊来安慰我：因为神仆的友谊，对于在这短暂、虚妄、与神为敌的世间漂泊的灵魂，是真实的慰藉。——愿您从天父那里获得来自上方的力量，祂管教所有蒙祂所爱之人，鞭打所有蒙祂所悦纳之人。我常常思念您；我的心向我传达您的消息。（我思念您，并愿您在主里平安顺利地渡过尘世的海洋。这片海中有多少暗礁！它被何等各异、方向不同的风暴所席卷！除了它固有的危险，海中还有海盗出没！这些海盗是肉眼所不能见的，他们却攻击身体和灵魂；他们竭力将身体和灵魂拖入罪恶的深渊，并永远将其溺毙其中！唉，可怜的人类灵魂！你如何走完尘世之海的旅程？你如何从波浪、风暴、暗礁、海盗、囚禁和死亡中得救？——唯有借着基督，祂必使我得力。祂必将我举起。祂是我的力量，我的诗歌，祂必成为我的救恩。愿您平安！
  - type: heading2
    initial:
      ru: Письмо 153.
      cn: 书信 153：
    text:
      ru: 'О вновь вышедшей книге: «Житие и Писания Молдавскаго Старца Паисия Величковскаго».
        О Иисусовой молитве'
      cn: 关于新出版的书籍：《摩尔多瓦长老帕伊希·维利奇科夫斯基的生平与著作》。关于耶稣祷文
    children:
    - type: paragraph
      text:
        ru: 'Позволяю себе послать к Вам вновь вышедшую книгу:  «Житие и Писания Молдавскаго
          СтарцаПаисия Величковскаго», того благочестивого и духовно-просвещеннаго
          мужа, которому чада Православной Церкви обязаны за перевод с греческаго
          на славянский язык Добротолюбия, Исаака Сирскаго и других Отцов. В вновь
          вышедшей книжке, которую я давно знаю в рукописях, с особенною ясностию
          изложено учение, весьма приличествующее нашему времени, учение о Иисусовой
          молитве, о которой ныне по большей части имеют самое темное, сбивчивое понятие.Иные,
          считающие себя за одаренных духовным разсуждением и почитаемые многими за
          таковых,боятсяэтой молитвы, как какой заразы, приводя в причинупрелесть–
          будто бы непременную спутницу упражнения Иисусовою молитвою, – сами удаляются
          от нея и других учат удаляться. Изобретатель такового учения, по мнению
          моему, – диавол, которому, ненавистно Имя Господа Иисуса Христа, как сокрушающее
          всю его силу: он трепещет этого всесильнаго Имени, и потому оклеветал Его
          пред многими христианами, чтоб они отвергли оружие пламенное, страшное для
          их врага, – спасительное для них самих.'
        cn: 我冒昧再次向您呈上新近出版的书籍：《摩尔多瓦长老帕伊西·维利奇科夫斯基的生平与著作》。这位虔敬且蒙受灵性启迪的圣者，正教会的子民们感恩于他将《爱圣集》、圣以撒叙利亚人以及其他教父的著作从希腊语译成斯拉夫语。这本新出版的书，我早已阅其手稿，其中以格外清晰的方式阐述了一种与我们时代非常契合的教义：关于耶稣祷文的教导。如今，关于耶稣祷文，人们大多抱持着最模糊、最混乱的观念。有些自以为拥有属灵洞察力，并被许多人视作如此的人，竟对此祷文避之不及，如避瘟疫。他们援引「妄念」为由，声称这是操练耶稣祷文不可避免的伴随物，于是自己远离它，也教导他人远离。依我看来，这种教义的始作俑者，正是魔鬼。因为它憎恶主耶稣基督的圣名，因为这圣名能摧毁它的全部力量。它惧怕这全能的圣名，因此在许多基督徒面前诽谤它，以便他们抛弃这对于他们的敌人而言是烈火般可畏的武器，而对于他们自身而言却是救赎之器。
    - type: paragraph
      text:
        ru: Другие, занимаясь Иисусовой молитвой, хотят немедленно ощутить ея духовное
          действие, хотят наслаждаться ею, не поняв, что наслаждению, которое подает
          один Бог, должно предшествовать истинное покаяние. Надо поплакать долго
          и горько прежде, нежели явится в душе духовное действие, которое – благодать,
          которое, – повторяю, подаст един Бог в известное Ему время. Надо прежде
          доказать верность свою Богу постоянством и терпением в молитвенном подвиге,
          усмотрением и отсечением всех страстей в самых мелочных действиях и отраслях
          их.
        cn: 另一些人，在操持耶稣祷文时，却急切地盼望立即体验到其精神效用，渴望从中获得愉悦，殊不知由上帝独自赐予的愉悦，必须先以真切的悔改作为前导。在灵魂中显现那属灵的效用——那恩典，那唯有上帝方能在祂所知晓的时刻赐予的恩典——之前，我们必须先长久而痛苦地哭泣。我们必须首先借着祷告苦行中的恒心与忍耐，借着观察并截断所有哪怕是最细微的、深植于其枝末中的情欲，来向上帝证明我们的忠贞。
    - type: paragraph
      text:
        ru: Представляемая мноюкнигапоказывает непрелестный образ упражнения Иисусовою
          молитвою, состоящий в тихом произношении ея устами, или и умом, непременно
          привниманиии с чувствомпокаяния. – Диавол не терпит вони покаяния; от той
          души, которая издает из себя эту воню, он бежит прочь с прелестями своими.
          Проходимая таким образом Иисусова молитва – превосходное оружие противу
          всех страстей, превосходное занятие для ума во время рукоделия, путешествия
          и в других случаях, когда нельзя заняться чтением и псалмопением. Таковое
          упражнение молитвою Иисусовою приличествует всем вообще христианам, как
          жительствующим в монастырях, так и жительствующим посреди мира.
        cn: 我所呈上的这本书，展现了操练耶稣祷文的一种清净无惑的方式，即以口或心静默诵念，并务必存有悔罪之心与省察之情。— 邪魔无法忍受悔罪的馨香；它会带着它的诱惑，远远避开那散发出这馨香的灵魂。以这种方式持守的耶稣祷文，是抵御一切情欲的绝佳利器，也是在手工劳作、旅行以及其他无法阅读和颂唱圣咏之时，让心神得以专注的卓越途径。这种操练耶稣祷文的方式，适用于所有基督徒，无论他们是住在修道院中，还是生活在世俗之间。
    - type: paragraph
      text:
        ru: 'Стремление же к открытиюсердечного духовнаго действияприличествует наиболее,
          почти единственно инокам, – и то познавшим подробно борение со страстями,
          при удобствах, доставляемых местом и прочими обстоятельствами. Если же кто
          бы то ни был, движимый, по выражению святаго Иоанна Лествичника, гордостным
          усердием, ищет получить преждевременно сладость духовную или сердечное молитвенное
          действие, или какое другое духовное дарование, приличествующее естеству
          обновленному: тот неминуемо впадает в прелесть, каким бы образом молитвы
          он ни занимался, псалмопением ли или Иисусовою молитвою. Это привелось видеть
          и на опыте. Упоминаемый в житииПахомия Великагопрельщенный старец, стоя
          по действию прелести на раскаленных углях босыми ногами, произносил молитву
          Господню: «Отче наш». Причина прелести – не молитвословие, не псалмы, не
          каноны и акафисты, не молитва Иисусова, – нет! Сохрани Боже всякаго от такового
          богохульства! Гордость и ложь – вот причины прелести! – Гордость и ложь,
          – которых виновник – диавол. А он, чтоб свалить с себя вину, дерзостно и
          богохульно оклеветал Иисусову молитву, – сам же встал в стороне, как ни
          в чем не повинный. Ныне многие хлопочут, остерегаются и других остерегают
          от молитвы Иисусовой, утверждая, что должно от нея удаляться, как от причиняющей
          прелесть; а о диаволе, настоящем виновнике прелести, ни слова, – совсем
          забыли. Ах! какая явная хитрость диавола! как он прячется искусно.'
        cn: 渴求心神之开启，此乃最宜，且几乎唯宜于修士者，——而此等修士，亦必是对治伏情欲之争战有细致认识者，且在地点与环境所予之便利下。若有任何人，如圣约翰·雷梯克斯所言，受「骄傲之热忱」所驱，企图过早获得神圣之甘甜，或心灵之祷告运作，或任何其他适合更新天性之神恩：此人必将陷入迷失（прелесть）之中，无论他以何种方式祈祷，无论是通过咏唱诗篇，抑或通过耶稣祷文。此乃亲身经历所见。在《大帕科米乌斯生平》（Пахомия
          Великаго）中提及的受迷惑长老，因迷失之作用，赤足立于炽热之炭火之上，诵念主祷文：「我们的父」。迷失之原因，并非祷词，并非诗篇，并非颂歌与祝谢词，亦非耶稣祷文，——绝非如此！愿上帝保守所有世人免受此等亵渎神明之念！骄傲与虚妄——此乃迷失之源！——骄傲与虚妄，其始作俑者乃魔鬼。而他，为了摆脱罪责，竟僭越而亵渎地诽谤耶稣祷文，——自己却立于一旁，仿佛毫无过错。如今，许多人忧虑不安，警惕自身，并警惕他人远离耶稣祷文，声称必须避开它，因为它会导致迷失；然而对于魔鬼，此迷失之真正肇因，却只字不提，——完全遗忘。唉！魔鬼之狡诈何其显明！他竟如此巧妙地隐藏自身。
    - type: paragraph
      text:
        ru: Очень огорчает меня, что ныне так утерян людьми истинный духовный разум,
          а разныя ложныя, вполне ложныя мысли, получили такую силу!
        cn: 这让我深感悲哀，如今人们已然失落了真实的属灵智慧，而各种虚妄的，全然谬误的思想，却获得了如此巨大的影响力！
    - type: paragraph
      text:
        ru: Книга Паисия имеет значительные недостатки в литературном отношении. Что
          до того? Часто смиренные пустынники, выходя из пустынь своих, лишь прикрытые
          рубищем, словом скудным и нескладным возвещали христианскому миру святую
          и спасительную Истину; напротив того, сколько видим книг, убранных звучными
          словами, в стройном систематическом порядке, – а они заключают в себе яд,
          убивающий души!
        cn: 帕伊西乌斯长老（Paisius）的书在文学层面上存在显著的不足。那又如何呢？常常，谦卑的隐修者们，仅以褴褛蔽体，从他们的荒漠中走出，以简朴而笨拙的言语向基督世界宣扬圣洁且救赎的真理；反观那些以华丽辞藻点缀、以严谨系统编排的书籍，我们又看到多少其中蕴含着扼杀灵魂的毒素啊！
  - type: heading2
    initial:
      ru: Письмо 154.
      cn: 书信 154：
    text:
      ru: К некоторому Настоятелю о молитве Иисусовой
      cn: 致某位院长，论及耶稣祷文
    children:
    - type: paragraph
      text:
        ru: Старец Паисий не раскаивался, как разглашали некоторые, не вполне понявшие
          его слова и не имевшие определительнаго понятия о умной молитве, в напечатании
          книги «Добротолюбия», переведенной им с греческаго на славянский язык. Он,
          проникая дух времени, предвидел вред многих легкомысленных и самочинных,
          имеющих повредиться употреблением великаго блага умной молитвы во зло. Движимый
          духовною любовию и состраданием к человечеству, столько поврежденному грехопадением,
          что самыя средства к своему спасению оно обращает в средства к большему
          осуждению, к умножению бедствий, нанесенных грехопадением, Паисий огорчался
          и болезновал, подражая этим многомилостивейшему Господу Иисусу, Который
          проливал Свои всесвятейшия слезы о Иерусалиме, отвергшем Его, а потому не
          только отвергшем спасение, Им принесенное, но и навлекшем на себя и на чад
          своих лютейшия казни. – Такова была мысль Паисия! Такова была печаль его
          при напечатании «Добротолюбия», при переводе и напечатании котораго он положил
          столько трудов. Эта мысль и эти чувствования изображены им в письме его
          к Феодосию, Архимандриту Софрониевои Пустыни.
        cn: '帕伊西老者并未如一些人所传扬的那样，为出版他从希腊语译为斯拉夫语的《爱善集》（Добротолюбие）一书而悔过。那些人未能完全领悟他的话语，也未对默祷有清晰的认知。他深察时代精神，预见到许多轻浮和擅自妄为之徒，会因误用默祷这一巨大福祉而蒙受损害。


          帕伊西被属灵的爱和对人类的怜悯所感动，人类因堕落而如此败坏，以至于连自身的救赎之途也沦为更大谴责、更多由堕落带来的灾难之源。帕伊西为此忧伤苦痛，效法了至仁至慈的主耶稣，祂曾为弃绝祂的耶路撒冷倾洒祂至圣的泪水。耶路撒冷不仅弃绝了祂带来的救恩，更招致了自身及其子孙的严厉惩罚。——这便是帕伊西的思想！这便是他翻译并出版《爱善集》时所怀的悲伤，他为此付出了诸多辛劳。他的这番思想和这些情怀，都记载在他致索弗罗尼耶修道院院长忒奥多西（Феодосий）的信中。'
    - type: paragraph
      text:
        ru: 'Не одно «Добротолюбие» употреблено во зло! Употреблены во зло Писания
          святаго Апостола Павла, как засвидетельствовал сам верховный Петр. Употреблено
          еретичествующими во зло все Священное Писание. Самое Божественное Евангелие
          употребили и доселе употребляют во зло, для погибели своей, многие миллионы
          протестантов, толкуя его неправильно и неблагочестно, по поводу будто бы
          его, удаляясь от единения со Вселенскою Церковию, составляя отдельное душепагубное
          еретическое сонмище, которое они дерзают называть Церковию Евангельскою.
          Апостол Павел свидетельствует, что они – Апостолы, Христово благоухание
          Богови в спасаемых и погибающих:«овем убо воня смертная в смерть: овем же
          воня животная в живот»(2Кор. 2:16). Даже о Господе Иисусе Христе сказал
          Святый Богоприимец Симеон:«Се лежит Сей на падение и на восстание многим
          во Израили, и в знамение  пререкаемо»(Лк. 2:34). Святый Исаак Сирский в
          54-м слове говорит:«Слово крестное погибающим юродство есть»(1Кор. 1:18).
          Что из сего следует? поскольку оное слово крестное казалось юродством тем,
          которые не ощущали силы сего слова; то долженствовало ли Павлу умолкнуть
          и престать от проповеди? Но и до сего дня крест служит поводом к претыканию
          и соблазну Иудеям и Еллинам. Итак, должно ли умолчать, чтоб сии не соблазнялись?
          Павел не только не умолчал, но так взывал:«Мне да не будет хвалитися, токмо
          о Кресте Господа нашего Иисуса Христа»(Гал. 6:14). Поведано здесь святым
          Апостолом хваление о Кресте не с тем, чтоб соблазнить других, но чтоб возвестить
          о великой силе Креста!'
        cn: 被滥用的不只是一部《爱善集》！圣使徒保罗的著作也被滥用了，正如至高的彼得亲自见证的那样。所有圣经都被异端分子滥用了。甚至神圣的福音，至今仍被数百万新教徒滥用，以致他们自我毁灭，他们不正确、不虔敬地解读福音，并以此为借口，脱离了与普世教会的合一，形成了一个独立的、贻害灵魂的异端团体，他们竟然敢称之为福音教会。使徒保罗见证说，他们——使徒们——是基督献给神的馨香，在得救的人和灭亡的人身上都一样：「对于那些灭亡的人，则是致命的香气，引向死亡；对于那些得救的人，则是生命的香气，引向生命。」
          (哥林多后书 2:16)。甚至关于主耶稣基督，圣洁的蒙神接待者西缅也说：「看哪，这孩子被立，是要叫以色列中许多人跌倒，许多人兴起；又要作一个受争议的标记。」
          (路加福音 2:34)。叙利亚的圣以撒在第54篇讲道中说：「十字架的道理，在那灭亡的人看来，是愚拙的。」 (哥林多前书 1:18)。这说明了什么？既然十字架的道理对于那些未能感受其力量的人来说显得愚拙，那么保罗就应该保持沉默并停止传道吗？然而，直到今天，十字架仍是犹太人和希腊人跌倒和绊脚的缘由。那么，为了不让他们跌倒，就应该保持沉默吗？保罗不仅没有保持沉默，反而如此呼喊：「但我断不以别的夸口，只夸我们主耶稣基督的十字架！」
          (加拉太书 6:14)。圣使徒在这里宣告对十字架的夸耀，并非为了绊倒他人，而是为了宣扬十字架的伟大力量！
    - type: paragraph
      text:
        ru: 'Божественное добро не должно быть отвергаемо, если некоторые или многие,
          употребили его во зло. Это надо отнести и ко Иисусовой молитве. Сам Иисус
          был камнем преткновения для многих; проповедь о Нем была камнем преткновения;
          Крест Его был камнем преткновения; как же Святейшему Имени Его не участвовать
          в тех же обстоятельствах?  Из того, что могу я заключать по двадцатилетнем
          наблюдении современнаго монашества Православной Отечественной Церкви, находясь
          это время сам в недре его, даю следующий отзыв: если находятся еще в наши
          времена, времена нищеты, глада и мрака в духовном отношении, иноки, имеющие
          отчасти истинное духовное разсуждение; то это те весьма немногие, которые
          будучи просвещены умною Иисусовою молитвою, познали подробно свои страсти,
          действия лукавых духов и наконец действие Духа Божия, начинающагося с излияния
          в душу священнаго мира о Христе. Кто же при свете умной молитвы не узрел
          страстей своих, не познал действия лукавых духов и не вкусил, что такое
          мир Христов, соединяющий во едино ум, душу и тело; тот не имеет и понятия
          о духовном разсуждении, хотя и мнит иметь его обольщаемый тщеславием. Таковое
          мнение свойственно всем, проходящим, так называемый св. Симеоном Новым Богословом,
          второй образ внимания и молитвы. При благонравии можно иметь разсуждение,
          или разум и естественный, и деятельный, образованный науками и чтением,
          как весьма основательно разсуждает о сем преподобный Григорий Синайский;
          но это еще – не разсуждение духовное! От такового разума отстоит духовное
          разсуждение, как небо от земли, и превосходнее его, как свет солнца превосходнее
          тусклаго света ночных светил небесных.'
        cn: 神圣之善不应被弃绝，即便有些人或许多人曾滥用它。这同样适用于耶稣祷文。耶稣基督本身对许多人而言是绊脚石；宣讲祂是绊脚石；祂的十字架是绊脚石；那么祂至圣的名怎能不经历同样的情形呢？根据我二十年来对当代正教祖国教会修道生活的观察，我在此期间身处其间，我给出以下评价：如果说在我们这个时代，这个灵性上贫乏、饥馑与黑暗的时代，仍然有修道士在某种程度上拥有真正的灵性辨识力；那么他们便是那些极少数，借由属灵的耶稣祷文而蒙受光照，从而详细认识了自己的情欲、邪恶灵体的作为，并最终认识了上帝圣灵的作为——这始于圣灵将神圣的基督内之平安倾注入灵魂之中。然而，凡是在属灵祷文的光照下未能看清自己情欲、未能认识邪恶灵体作为、也未能尝到基督之平安（那使心智、灵魂与身体合而为一的平安）的人；即便他自负地以为自己拥有灵性辨识力，他实则对此毫无概念。这种观念是所有那些经历圣西缅新神学家所谓的第二种专注与祷告方式的人所共有的。若品行端正，则可拥有辨识力，或说一种天然且积极的理性，通过学问和阅读得以塑造，正如可敬的格里高利·西奈（Gregory
          Sinaite）对此有非常精辟的论述；但这仍不是灵性辨识力！灵性辨识力与这种理性相去甚远，如同天与地之遥，并且远胜于它，如同日光远胜于夜空中黯淡的星光。
  - type: heading2
    initial:
      ru: Письмо 155.
      cn: 书信 155：
    text:
      ru: К некоторому Настоятелю о любви к братии, о умной молитве и о покаянии
      cn: 致某位院长：论爱护弟兄，论心智祷告，并论悔改
    children:
    - type: paragraph
      text:
        ru: Что скажу на письмо Ваше? – Увы! Нетленной и блаженной святости не вижу
          в себе и следа! Не от действия благодатнаго смирения, но самим опытом, самими
          грехопадениями моими убеждаюсь, что я грешен. Желал бы непрестанно зреть
          грехи мои и плакать о них; но скрадывают и омрачают меня забвение, разсеянность,
          нерадение мои! – Вы изволите писать, что в письмах моих к Вам я не решался
          ни на какое слово, назидательное для Вас собственно. Как мог я решаться
          на него, имея тяжкое бревно во оке души моей, заграждающее от меня зрение
          грехов моих и преграждающее ток слезам моим? Говорю только вопрошающим,
          и то, когда уверен, что вопрошают искренно, по требованию души, а не мимоходом,
          или по любопытству. И ныне, получив письмо Ваше, я умилился окаянным сердцем
          моим и беру перо для ответа Вам, единственно с тою надеждою, что милосердый
          Господь, видя истинную нужду души Вашей и веру Вашу, дарует слово полезное,
          а мне простит мое дерзновение по тесноте нынешняго времени, в которое весьма
          оскудело истинное духовное знание. поскольку же пишу к рабу Божию и ради
          Бога, то оставляю все соображения мира, чтоб увлекшись каким-нибудь побуждением
          человеческим, не соделаться мне предателем души Вашей, прибегшей ко мне
          за советом о Господе и имеющей обвинить меня пред Господом на страшном суде
          Его, если я в этом суетном веке поврежу совет мой лицемерством, лестию и
          человекоугодием.
        cn: 我当如何回复您的来信？——唉！我未曾在自身中窥见一丝不朽与蒙福之圣洁的痕迹！并非因着恩典所赐谦卑的运作，而是借由我的亲身经历，借由我的屡屡堕落，我才确信自己乃一罪人。我渴望能不住地审视我的罪过并为之哭泣；然而，我的遗忘、我的散漫、我的疏忽却将我窃取并遮蔽！——您信中提及，我在致您的信件中，从未敢说任何能真正造就您的话语。我怎敢如此呢？我的灵魂之眼中有沉重的梁木，它遮蔽了我对自身罪过的视线，并阻碍了我泪水的流淌。我只对那些提问之人发言，而且，只有当我确信他们是真诚地，因着灵魂的需要而提问，而非随意或出于好奇时，我才开口。如今，我收到您的来信，我这可怜的心深受感动，于是提笔回复您，唯一的盼望是：慈悲的上帝，鉴于您灵魂的真实需求和您的信心，将赐下有益的话语，并原谅我在这当下时日的鲁莽，因这时代真正的属灵知识已极其匮乏。然而，由于我是写给上帝的仆人，并且是为着上帝的缘故，我便放下世间所有的考量，以免被任何人的动机所引诱，而成为您灵魂的背叛者。您为寻求主的劝告而投奔于我，若我在这虚妄之世中，以伪善、奉承和取悦人来败坏我的劝告，您将在主的可畏审判台前指控我。
    - type: paragraph
      text:
        ru: 'Верую по преданию Церкви и с Церковию, что всякий православно верующий
          во Христа и исполняющий заповеди Его, а нарушение заповедей, очищающий покаянием,
          – спасется. Так сказал Сам Господь юноше, вопросившему Господа, как ему
          спастись. Но есть еще и другая цель христианства, для которой в особенности
          назначаются иноки, цель достигаемая и не достигаемая: христианское совершенство.
          – Путь к этому совершенству есть очищение себя заповедями Нового Завета,
          Евангелием, руководствуясь которым сын ветхаго Адама может усыновиться Новому
          Адаму.«Всяк имеяй сию надежду, – говорит св. Иоанн Богослов, –очищаетсебя,якоже
          Он чист есть»(1Ин. 3:3) Но новая«заповедь широкаестьзело"! (Пс. 118:96).
          Говорит новая заповедь:"Кто хочетприобрестидушу свою,дапогубит ю"(Мф. 16:25).
          Что значит погубление души? – Отвержение действий по собственным чувствам
          и понуждение себя к действию по заповедям Евангельским. Евангелие действующему
          таким образом сообщает свой разум и свои ощущения, принадлежащия к естеству
          нового человека, обновленнаго по подобию Создателя и Искупителя нашего.
          В этом состоит принуждение и насилование себя, предписываемое Евангелием.
          Это значит совет, так часто повторяемый святыми Отцами: «Даждь кровь и приими
          Дух». Отсеки себе свойства падшаго естества, и привей к себе свойства естества
          обновленнаго Христом.'
        cn: 我深信，并与教会一同承袭教会的教导：凡是正统地信仰基督、遵行祂的诫命，并以忏悔洗净违诫之罪的人，都将得救。主亲自对那位询问祂如何得救的少年人，就是这样说的。然而，基督教还有另一个目的，这尤其为修道士所预备，一个既可企及又似乎难以企及的目标：基督徒的完全。通往这完全的道路，便是藉着新约的诫命，即福音，来洁净自己。在福音的引导下，旧亚当的子孙可以被新亚当收养。圣约翰神学家说：「凡怀有这盼望的人，都洁净自己，如同祂是洁净的。」
          （约翰一书 3:3）。然而，新的「诫命极其广阔！」（诗篇 118:96）。新的诫命说：「谁若想保全自己的灵魂，就当丧失它。」（马太福音 16:25）。那么，丧失灵魂是什么意思呢？——就是弃绝按照自己的情感行事，并勉强自己依照福音的诫命行动。福音会把自己的理智和情感赐予那些如此行事的人，这些理智和情感属于新人的本性，这新人是按照我们的创造者和救赎者的形像而更新的。福音所教导的勉强和强迫自己，就是在于此。这正是圣教父们经常重复的忠告：「付出血汗，领受圣灵。」切断堕落本性的特质，并将基督所更新的本性的特质嫁接到自己身上。
    - type: paragraph
      text:
        ru: 'Не толькоплоть, но икровьЦарствия Божия не наследят. Но как«Царствие
          Божие внутрьнасесть"(Лк. 17:21), то должно из этого заключать, что доколе
          возбуждаются и сопровождаются в нас сердечныя ощущения движениями крови,
          дотоле мы чужды духовнаго действия, истекающаго от Бога. По духовном, Божественном
          действии кровь умолкает и бывает «тишина велия». Тот святый мир, который
          не в нашем падшем естестве, но дарован и даруется Господом, мир превысший
          всякаго ума, нисходит в душу. Он изливает священное спокойствие в ум, сердце
          и тело раба Христова, соединяет сии три воедино и представляет их Христу,
          погруженных в бездну смирения, приведенных в состояние о Христе. Это состояние
          принадлежит естеству обновленному. – Приглашаемый Вами преподать Вам совет
          душеполезный, совет о Господе, отвлекаю внимание от смердящих язв души моей,
          и, обращаясь к Вам, говорю Вам ради Бога с сердечным плачем следующее: У
          Вас пылает естественный огнь, и кровь Ваша жива. По этой причине нет места
          в сердце Вашем для того Божественнаго огня, который ввергнуть в нас пришел
          Господь и которым потушается огнь естественный. «Глаголяй обоя имети, –
          говорит св. Иоанн Лествичник, – прельсти себе». В Вас – движения, именно
          зависящия от крови; они препятствуют явлению движений Духовных, держат душу
          Вашу в темноте, в каком-то нерешенном состоянии, Вами ощущаемом, но не понимаемом.
          Не понимаемом: потому что таковыя движения могут сообщать только мнение
          знания, а не знание, ясное, точное, как истинное. От того-то совесть Ваша,
          когда Вы разсматриваете себя и вникаете в себя, отвечает Вам невнятным,
          страшным голосом самомнения. Вы нуждаетесь в утешении: Да утешит Вас Истина!'
        cn: 不只血肉之躯，连血脉亦无法承受上帝的国度。然而，既然「上帝的国就在你们心里」（路加福音 17:21），我们便应由此推断，只要我们心中的感受仍受血脉跳动所激荡并伴随，我们便与源自上帝的属灵作为无份。在属灵的、神圣的作为临到之时，血脉便会寂静，继而「大大的平静」降临。那不属于我们堕落本性，而是由主赐予并将继续赐予的圣洁平安，那超越一切悟性的平安，便会降临在灵魂之中。它将神圣的宁静倾注于基督仆人的心思、心灵和身体，将这三者合而为一，并将它们呈献给基督，使其深陷于谦卑的深渊，臻于基督在内的境界。这境界属于那已然更新的本性。——蒙您邀约，赐予您有益灵魂的忠告，关于主的忠告，我便将注意力从我灵魂中发出恶臭的创伤移开，转向您，为着上帝的缘故，我满怀心痛地对您说：您心中燃烧着自然的烈火，您的血脉生机勃勃。正因如此，在您心中没有空间容纳那神圣的火焰，主降临正是为了将它投入我们之中，而那火焰能熄灭自然的烈火。圣约翰·利马科斯说：「凡言二者兼有者，乃自欺也。」在您心中，存在着受血脉影响的骚动；它们阻碍了属灵骚动的显现，使您的灵魂处于黑暗之中，处于一种您所感知却不明白的未决状态。之所以不明白，是因为这样的骚动只能带来知识的见解，而非清晰、准确如同真理的知识。正因如此，当您审视自己并深入探究自己时，您的良心以一种含糊不清、充满恐惧的自负之声回应您。您需要安慰：愿真理安慰您！
    - type: paragraph
      text:
        ru: 'В двух отношениях разсмотрим предмет, о котором теперь беседуем: в любви
          к ближнему и в действии умной молитвы.'
        cn: 我们现在探讨的主题，将从两方面进行审视：一是爱邻舍，二则是心意祈祷的功用。
    - type: paragraph
      text:
        ru: 'Вы живы для человеков. Вы любите их огнем естественным. – От того и человеки
          для Вас живы, а Христос – мертв. (Не смутитесь словами моими: выше я отличил
          спасение от совершенства, оставив говорить о первом, как по милости Божией
          для Вас верном, говорю о пути ко второму, о очищении). Во 2-й части Добротолюбия,
          в книге иноков Каллиста и Игнатия, в главе 37-й приводятся следующия слова
          Великаго Варсонофия: «еже не вменитися в человецех, сотворит тя вселитися
          во граде, а еже умрети от всякаго человека, сотворит тя наследовати град
          и сокровища». Не убойтеся этой смерти, от нее рождается новая жизнь. Когда
          оживете новою жизнию; то увидите, что жизнь, умерщвления которой требует
          от нас Бог, – есть смерть. Это та смерть, которою умер Адам немедленно по
          вкушении от запрещеннаго древа, ожив в смешанныя познания и ощущения добра
          и зла. Скажите Богу о всех родственниках Ваших живых и почивших, скажите
          о братиях обители Вашей, о всех любимых Вами: «Господи! Это все Твое, а
          я кто?» Точно, все это – Божие; Божие не будем похищать себе. И мнимолюбимым
          нами вернее быть Божиими, нежели нашими. Не правда ли? Если правда, то примем
          правду во спасение. Умрем для естественной любви к ближнему, и оживем новою
          любовию к нему, любовию в Боге. Тогда умрем естественною, смешанною любовию
          к ближнему, когда «не вменим себя, – по совету Великаго Варсонофия, – в
          человецех», когда оплюем себя, как некую мерзость. Послужим ближнему в служении
          нашем, не как отцы чадам, но как рабы Господам, как непотребные слуги Святым
          Ангелам. Этого и Павел хотел; и он так мыслил! ««Не себе проповедуем, –
          говорил он Коринфянам, –но Христа Иисуса Господа, себе же самех рабов вам
          Иисуса Господа ради»(2Кор. 4:5). Божие отдадим Богу. Не будем мнением присваивать
          себе Божие: от нашего мнения Божие не сделается нашим, а только мы будем
          обманываться пустым, достойным смеха и вместе плача самообольщением. Когда
          же смиримся, то Бог Свое может нам дать; тогда оно точно сделается нашим
          по благодати. Таким образом Святые, соделавшись сосудами Святаго Духа, соделались
          и отцами в Духе, имели чад в Духе. Заповедь Христова: «Не нарицайте себеотца
          на земли, ни учителя на земли» (Мф. 23:8–9), оставалась ненарушимою. Когда
          Анания и Сапфира солгали пред Апостолом Петром, то пали мертвыми; а Апостол
          объяснил их вину, что они солгали Богу, хотя пред собою видели не Бога,
          а только человека – Апостола. Но этот человек был сосуд Святаго Духа; сделанное
          по отношению к нему, отнеслось к Богу. Многие из Святых называли чадами
          тех, которым они сообщали жизнь Духа. И то было истинно: потому что словам
          сопутствовало самое дело. Но мы, не имеющие в себе явнаго обитания Духа,
          можем ли сами присвоивать себе то, что дает только Бог. Не страшное ли это
          святотатство! Не самообольщение ли это, достойное, по производимому им ложному
          состоянию горькаго плача? – Те из святых Отцов, в которых обилие благодати
          не проливалось так, как в Апостолах и других величайших Угодниках Божиих,
          не дерзали называть себя учителями и отцами. Из них преподобный Нил Сорский
          в предисловии к своему Скитскому Уставу говорит: «Не называю вас учениками
          моими: один у нас Учитель Христос» и проч. И это по завещанию Апостола,
          который говорит:«Аще кто глаголет, яко словеса Божия,ащекто служит яко от
          крепости, юже подает Бог, да о всем славится Бог Иисусом Христом»(1Пет. 4:11).
          Повсюду умерщвленное «Я»! – Повсюду Христос живый и подающий жизнь. Смирение
          убивает естественную любовь. А если она умирает от смирения, то жизнь ее
          составляется гордостию. Принадлежа к свойствам ветхаго Адама, она требует
          умерщвления и возсоздания Духом. В ней живет идол «я», поставленный на престоле
          татебно вкравшагося самомнения и завешивающийся завесою будто бы добродетели.'
        cn: 您为世人而活。您以天性的火焰爱着他们。——正因如此，世人对您而言是鲜活的，而基督却是死的。（请不要被我的言语所困扰：上面我已经区分了救赎与成全，不再谈论前者，因为它因着上帝的恩典对您来说是确凿无疑的，我现在谈论的是通往后者，即洁净之路。）在《爱神集》的第二部分，卡利斯特和伊格纳提乌斯修士的书中，第37章引述了伟大的巴尔萨努菲的以下话语：「不被人看重，能使你居于城中；而对所有人死去，能使你继承城池与财宝。」请不要惧怕这种死亡，新的生命将由此而生。当您以新的生命复活时，您会看到，上帝要求我们致死的生命，其实就是死亡。这是亚当在吃了禁果之后立即就死了的那种死亡，他活在了善恶混杂的知识与感觉之中。请将您所有活着的和已安息的亲人，您修道院中的弟兄们，以及您所有挚爱的人，都告诉上帝：「主啊！这一切都是您的，我算什么？」确实，这一切都是上帝的；我们不应窃取上帝之物。而且，比起属于我们，那些我们虚假爱着的人更真实地属于上帝。难道不是吗？如果这是事实，那么我们就要接受这真理以获得救赎。让我们为着对邻人的天然之爱而死，并以在上帝里面的新爱向他复活。当「我们不把自己看作——按照伟大巴尔萨努菲的劝告——世人」时，当我们如同某种污秽之物而鄙弃自己时，我们便为着对邻人的天然的、混杂的爱而死去了。让我们在服事邻人时，不是像父母对待子女，而是像仆人对待主人，像卑微的仆人对待圣天使。这也是保罗所盼望的；他也是这样思想的！「『我们不是传自己，』他对哥林多人说，『乃是传基督耶稣为主，并且自己因耶稣为你们的仆人。』」（哥林多后书
          4:5）。我们将上帝的归于上帝。不要凭着私见将上帝的据为己有：我们的私见不会使上帝的变成我们的，只会使我们被空虚的、可笑又可悲的自我欺骗所蒙蔽。而当我们谦卑下来时，上帝可以将祂的赐予我们；那时它才真正因着恩典成为我们的。圣徒们就是这样，他们成为圣灵的器皿，也就在圣灵里成了父，在圣灵里有了儿女。基督的诫命：「不可称地上的人为你们的父，也不可称人为师」（马太福音
          23:8-9），仍然是不可侵犯的。当亚拿尼亚和撒非喇在使徒彼得面前说谎时，他们倒地而死；而使徒解释他们的过错是他们欺哄了上帝，虽然在他们面前所见的不是上帝，而只是一个人——使徒。但这个人是圣灵的器皿；对他的所作所为，就等同于对上帝。许多圣徒称那些他们赋予了圣灵生命的人为他们的儿女。这是真实的：因为言语伴随着实际的行动。但是，我们这些没有明显圣灵居于自身的人，怎能将只有上帝才能赐予的东西据为己有呢？这难道不是可怕的亵渎神明吗！这难道不是一种自我欺骗，因其所产生的虚假状态而值得痛苦的哀哭吗？——那些恩典没有像使徒和其他最伟大的上帝仆人那样倾泻而出的圣父们，不敢自称为老师和父亲。其中，索尔斯克的尼尔修士在他《隐修院规条》的序言中说：「我不称你们为我的门徒：我们只有一位老师，那就是基督」，等等。这是根据使徒的遗训，他说：「若有人讲道，要按着上帝的圣言讲；若有人服事，要按着上帝所赐的力量服事，叫上帝在凡事上因耶稣基督得荣耀。」（彼得前书
          4:11）。「我」在任何地方都被致死！——基督在任何地方都是活着的，并赐予生命。谦卑杀死了天然的爱。如果它因谦卑而死，那么它的生命就源于骄傲。作为旧亚当的特质，它需要被致死并由圣灵重建。其中活着的偶像「我」，被放置在秘密潜入的自负宝座上，并被一道貌似美德的幔子所遮蔽。
    - type: paragraph
      text:
        ru: 'Апостол Павел не любил этой любви в учениках своих к себе; за нее называл
          он их плотскими. Вооружаясь против нее, он писал против себя; желал во мнении
          учеников низложить, уронить, уничтожить себя.«Еда Павел распятсяза вас"(1Кор. 1:13),
          – говорил он им. –«Кто убо есть Павел? Аз насадих, Аполлос напои. Бог же
          возрасти: Темже ни насаждаяй есть что, ни напаяяй, но возращаяй Бог»(1Кор. 3:5–7).
          Видите как ревностно ищет великий Апостол, чтоб верующие во Христа были
          мертвы для человеков! Оживление для человеков есть умерщвление по отношению
          ко Христу, а следовательно и ко всему Божественному и Духовному: потому
          что Христос есть Единый ходатай между Богом и человеками.'
        cn: 使徒保罗并不喜爱他的门徒对他所怀的这种爱；为此，他称他们为属肉体的。为了抵制这种情感，他甚至撰文反驳自己；他渴望在门徒的眼中，将自己贬低、降格、乃至消弭。「难道保罗是为你们钉十字架吗？」（哥林多前书
          1:13）他对他们说。「保罗算什么？我栽种了，阿波罗浇灌了，唯有上帝使其生长。所以，栽种的算不得什么，浇灌的也算不得什么，唯有使之生长的上帝才算为一切。」（哥林多前书
          3:5-7）你们看，这位伟大的使徒是多么热切地寻求，让那些信奉基督的人对世人而言是死的！对世人的依恋，就是对基督的死亡，进而也是对所有神圣与属灵之事的死亡；因为基督是上帝与人之间唯一的代求者。
    - type: paragraph
      text:
        ru: 'Возревновали некогда ученики Иоанна Предтечи, узнав, что все идут во
          след Иисуса, – и отвечал им великий Предтеча:«Имеяй невесту жених есть:
          а друг женихов, стоя и послушая его, радостию радуется за глас женихов Сия
          убо радость моя исполнися. Оному подобает расти, мне же малитися»(Ин. 3:29–30).
          Великия слова! Святыя слова! Точно. – Тогда исполняют обязанность свою Наставники,
          когда они ищут, чтоб в душах, приводимых ими ко Христу, возвеличивался и
          возрастал один Христос. Они желают умалиться во мнении своих водимых, лишь
          бы возвеличился для них Христос, тогда эти Наставники ощущают полноту радости,
          как достигшие конца своих желаний. Напротив того, те, которые приводят вверенные
          их руководству души к себе, а не ко Христу, скажу безошибочно, прелюбодействуют.'
        cn: 曾几何时，施洗者约翰的门徒心生嫉妒，因为他们得知众人皆追随耶稣。伟大的先驱者约翰如此回应他们：「娶新妇的，就是新郎；新郎的朋友站着听他，一听见新郎的声音，就甚喜乐。我这喜乐现在得以满足了。他必兴旺，我必衰微。」(约翰福音
          3:29-30) 何等伟大的话语！何等神圣的话语！确实如此。——那时，导师们尽忠职守，他们所寻求的，是在被他们引向基督的灵魂中，唯有基督得到尊荣和成长。他们情愿在受引导者的眼中变得微不足道，只要基督在他们心中被高举。那时，这些导师们便感到喜乐的充满，仿佛达到了他们愿望的终极。反之，那些将受他们引导的灵魂引向自己而非引向基督的人，我敢断言，他们是行了奸淫。
    - type: paragraph
      text:
        ru: 'Теперь, – с Божиею помощию, несколько слов о молитве! При упражнении
          ею равно могут быть действия прямо зависящия от крови, а неопытный делатель
          может принять их за благодатныя, как сказано в 4-й части Добротолюбия, в
          статье Святейшаго Каллиста Патриарха Константинопольскаго под заглавием:
          «Образ внимания молитвы». Можно найти в действиях, происходящих от крови,
          некоторую сладость и возомнить, что это молитвенное услаждение. Таковая
          мысль – заблужденная, это – самообольщение, именуемое Отцами – «Мнением».
          О «Мнении» говорит св. Иоанн Карпафийский в конце 49-й главы, что оно есть
          упитательство души (упоение души довольной собою, своими мнимо сладостными
          состояниями) и мнениесуетное ума, происходящее от такового довольства или
          упитательства. В этом состоянии самообольщения, называемагомнением, находились
          те, к которым писал святый Апостол Павел:«Се, сыти есте, се, обогатистеся,се
          насладистеся» (1Кор. 4:8). Если бы они точно обогатились, к чему б обличение?
          Если же Апостол их обличает, то значит, что они имели только мнение богатства.
          «Мнение не попускает быть мнимому», – говорит святый Симеон Новый Богослов.
          Итак может быть мнение молитвы, препятствующее познать и вкусить истинное
          молитвенное действие. О таковых самомнительных сказала Пресвятая Владычица
          наша, Богородица, Приснодева Мария:«алчущия исполни благ, и богатящияся
          отпусти тщи»(Лук.1:53).«Суть богатяще себе», – говорит Писание, –ничего
          же имуще: и суть смиряющеся во мнозе богатстве»(Притч. 13, 7). – Как можно
          богатиться скудным? – Явно – мнением. Но участь их достойна сожаления: в
          то время как алчущие исполняются благ, они отходят с пустыми руками. А в
          будущем веке и«еже мнитсяимети,взято будет от него»(мнителя) (Мф. 25:29).
          Богатство мнимое может ли быть существенным? При обличении, отвержении на
          суде Божием самаго мнения, с чем останутся имевшие лишь одно мнение? – С
          пустыми руками.'
        cn: 现在，——借着上帝的帮助，谈谈祷告！在操练祷告时，可能出现直接由血气引起的作用，而缺乏经验的修道者可能会将其误认为是恩典的作用。正如《爱圣经》第四部分，在君士坦丁堡至圣卡利斯托斯牧首题为「用心祷告的样式」一文中所示。在由血气引起的作用中，可能会发现某种甜蜜，并误以为这是祷告的喜悦。这种想法是错误的，这是一种自我欺骗，圣教父们称之为「妄想」。关于「妄想」，圣加尔帕西亚的约翰在第49章的结尾说，它是灵魂的滋养（沉醉于自我满足，沉醉于虚假的甜蜜状态），是内心因此种满足或滋养而产生的虚妄之念。圣使徒保罗曾写信给那些处于这种被称为妄想的自我欺骗状态的人们：「看哪，你们已经饱足了，你们已经富足了，你们已经作王了」（哥林多前书
          4:8）。如果他们果真富足了，何需指责？既然使徒指责他们，就说明他们只有财富的妄想。「妄想不容许其所想之事真实存在，」圣西缅新神学家如是说。因此，可能存在祷告的妄想，阻碍人认识并品尝真正的祷告作用。关于这些自以为是的人，我们至圣女宗主、上帝之母、常蒙福的童贞马利亚曾说：「叫饥饿的饱餐美物，叫富足的空手回去」（路加福音
          1:53）。「有人装作富足，」圣经说，「却一无所有；又有人装作贫穷，却有许多财物」（箴言 13:7）。——贫乏之人如何能富足呢？——显然是凭借妄想。然而，他们的命运令人惋惜：当饥饿者饱餐美物之时，他们却空手而归。而在未来的世代，「他所有那一点点（妄想者）也要夺去」（马太福音
          25:29）。虚假的财富能是真实的吗？当在上帝的审判中，连同那妄想本身都遭到指责和 отвержении 时，那些仅拥有妄想的人将剩下什么呢？——空空如也。
    - type: paragraph
      text:
        ru: 'Что сказать об ощущаемых Вами действиях при молитве? – Оне решительно
          кровяные; нельзя Вам не признать, что действует и мнение. Совесть Ваша,
          подозревающая справедливость и правильность этих действий, сомневающаяся
          в них, уже может служить достаточным обличением. Вдобавок Вы темны: Божественное
          действие просветило бы и удовлетворило Вас, удовлетворило бы не ощущением
          сладости, а познанием Истины, от чего является в совести чудное спокойствие,
          извещение. Действует теплота по наружности Вашего тела; но Вам совершенно
          неизвестно (это может быть постигнуто только опытом), каким образом душа
          движется в соединение с умом; влечет за собою тело; каким образом в хладе
          тонком и мире глубоком человек, соединенный сам с собою, превысший всякой
          борьбы, чуждый всякаго греха, одеянный в покаяние, предстоит пред лицем
          Господа чистою молитвою, объемлющею все его существо – и самое его брение.
          Тогда умолкает кровь, бежит прочь мнимая сладость, человек зрит, что он
          существо падшее, наставляется покаянию, которое должно объять его, соделать
          для него возможным очищение, чрез очищение – соединение с Богом. Покаяние
          должно быть душею молитвы, без него она мертва, смердит вонею мнения гордостнаго
          и обольстительнаго! Покаяние – единственная дверь, посредством которой можно
          о Господе обрести пажить спасительную. Вознерадевший о покаянии чужд всякаго
          блага.'
        cn: 您在祷告中所感受到的行动，您会如何描述？——它们是绝对属血肉的；您不能不承认，意见也起作用。您的良心，怀疑这些行动的公正和正确性，对此存疑，这已足以构成充分的指责。此外，您是昏暗的：神圣的行动会光照您并使您满足，这种满足不是通过甜蜜的感觉，而是通过对真理的认知而产生的，由此，在良心中会出现奇妙的平安和确信。您身体外表的温暖在起作用；但您完全不知道（这只能通过经验领悟），灵魂是如何与心智结合，从而牵引身体的；人如何在精微的清凉与深沉的平安中，与自身合一，超越一切挣扎，远离一切罪恶，披戴着悔改，以纯洁的祷告立于主的面孔前，这祷告涵盖了他的整个存在——甚至他的尘土。那时，血肉止息，虚假的甜蜜遁走，人看见自己是一个堕落的受造物，被引导至悔改，这悔改必须包围他，使他得以洁净，并通过洁净——与上帝结合。悔改必须是祷告的灵魂，没有它，祷告是死的，散发出骄傲和迷惑的意见的臭气！悔改是唯一的门，借着它，可以在主里找到救恩的牧场。疏忽悔改的人，与一切美善无份。
    - type: paragraph
      text:
        ru: 'У Вас кровь жива, а душа мертва. Для оживления души нужен Дух. С живою
          душею сотворен был Адам, т.е. душе его соприсутствовал Дух Божий и приводил
          ее в движение; почему движение это было движением духовным, в Боге. При
          согрешении Адама отступил от него Дух Божий: душа Адамова тут же умерла,
          а ожили плоть и кровь. Посредством их диавол начал действовать на душу,
          содержать ее в омрачении, смерти, пленении. От того-то нужно умерщвление
          не только плоти, но и крови: если же не умертвится кровь, то несмотря на
          молчание плотских страстей, диаволу довольно посредством крови держать душу
          в плене действием душевных страстей. Если душа не предочистится и не умилостивит
          Бога покаянием: то никаким образом невозможно ей ощутить действия духовнаго.
          Если же не оживет таким образом (движение есть верный знак жизни), то никак
          не возможет познать и узреть душевных страстей. А не узрев уз своих, возможет
          ли освободиться от них? Находясь в этих узах она находится в области диавола,
          который держит ее в своем омрачении и мертвости.'
        cn: 您的血液是鲜活的，而您的灵魂却是死寂的。要使灵魂复活，需要圣灵。亚当受造时，灵魂是活泼的，即是说，他的灵魂与上帝之灵同在并被其牵引，故此，这种牵引乃是属灵的，在上帝之中的牵引。亚当犯罪时，上帝之灵便离开了他：亚当的灵魂随即死去，而肉身和血液却活泼起来。魔鬼藉着它们开始在灵魂上作工，使灵魂处于昏暗、死亡和囚禁之中。因此，不仅需要使肉身死亡，也需要使血液死亡：如果血液不死，那么即使肉身的激情沉寂了，魔鬼也能藉着血液，以魂的激情来束缚灵魂。如果灵魂不事先洁净，不以悔改来取悦上帝：那么它绝不可能感受到属灵的运作。如果它不以这种方式复活（运动是生命的确实标记），那么它绝不可能认识和看见魂的激情。而若未曾看见自身的束缚，又怎能从中解脱呢？身陷这些束缚之中，它便处于魔鬼的权势之下，魔鬼使它深陷昏暗与死寂之中。
    - type: paragraph
      text:
        ru: '«Какое движение души, – Вы спросите, – На ум плотский и на сердце плотское
          не взыде?» Отвечаю: Чтоб душа могла быть способна к такому движению, чтоб
          существовало такое движение души. Спросите у покаяния: пусть оно доставит
          Вам опытное знание этого блаженнаго движения. Иначе нельзя узнать его, как
          опытом; слова слабы, чтоб изобразить его: оно не принадлежит к тленному
          миру. Веруйте, с простотою вдайтесь в покаяние, – и «Божие само по себе
          придет» к Вам, как говорит св. Исаак Сирский. Бог верен: толкущим отверзает;
          плачущих утешает, нищим духом дарует Царство Небесное. Не думайте о покаянии
          легко: это душа всех подвигов, это общее делание, которое должно одушевлять
          все прочия делания. Одни пребывающие в истинном покаянии достигли истиннаго
          преуспеяния. Оно есть то существенное делание, которое предуготовляет нас
          к явлению в нас Царства Небеснаго. Сам Спаситель возвестил это!"Покайтеся,
          – сказал Он, –приближися Царствие Небесное»(Мф. 4:17). Милосердый Господь
          уготовал нам дивное, небесное, вечное Царство, указал Дверь, которою мы
          можем войти в спасительную пажить Духа и Истины, дверь покаяния. Если пренебрежем
          покаянием, – без всякаго сомнения, останемся вне. Добрыя дела естественныя,
          по чувствам, никак не могут заменить собою покаяния. Св. Симеон Новый Богослов,
          исчисляя благодеяния, полученныя им от его Наставника,Симеона Благоговейнаго,
          говорит: «он преподал мне покаяние!» И как не считать благодеянием указание
          средств, которыми одними только приобретаются вечныя, неизреченныя сокровища.
          В покаянии – вся тайна спасения. Как это просто, как ясно! – Но как поступаем?
          – Оставляем указанное нам Богом спасительное покаяние и стремимся к упражнению
          в мнимых добродетелях, потому что они приятны для наших чувств, потом мало-по-малу,
          неприметным образом, заражаемся мнением и, как благодать не спешит осенить,
          увенчать нас, то мы сами сочиняем в себе сладостныя ощущения; сами себя
          награждаем и утешаемся сами собою!'
        cn: 「您会问，『何种灵魂的感动，不曾临到属肉体的心思和属肉体的心灵呢？』」我回答：是那使灵魂能有此等感动，并使此等灵魂感动得以存在者。请向忏悔求问：让它为您带来这蒙福感动之经验性的认识。否则，便无法凭经验知晓它；言语描绘它过于微弱：它不属于这朽坏的世界。凭着信心，单纯地投身于忏悔之中——「上帝自有其道，会临到您」，正如圣伊撒克叙利亚人所言。上帝是信实的：祂向叩门者敞开；祂安慰哭泣者，并将天国赐予灵里贫穷者。请勿轻视忏悔：它是所有苦修的灵魂，是那必须活化所有其他善行的普世之工。唯有那些恒久处于真忏悔中的人，才达到了真正的精进。它是那本质性的善工，预备我们迎接天国在我们之中的显现。救主亲自宣告了这一点！「悔改吧，」祂说，「因为天国近了」(马太福音
          4:17)。慈悲的主为我们预备了一个奇妙的、属天的、永恒的国度，并指明了那扇门，我们借此可以进入圣灵与真理的救赎草场，这门便是忏悔。若我们忽视忏悔——毫无疑问，我们将被拒之门外。那按着情感而行的自然善功，绝不能取代忏悔。圣西默翁新神学家，在列举他从其导师圣西默翁敬虔者那里所蒙受的恩惠时说：「他教导了我忏悔！」怎能不将那指示获取永恒、无法言喻之宝藏的唯一途径，视为恩惠呢？忏悔中蕴含着整个救赎的奥秘。这何其简单，何其清晰！——然而我们如何行事呢？——我们舍弃了上帝为我们指明的救赎性忏悔，转而追求那些虚假的德行，因为它们合乎我们的情感；随后，我们渐渐地、不知不觉地被观念所感染，由于恩典并未迅速降临并加冕我们，我们便自己编造甜美的感受；我们自我奖赏，并自我安慰！
    - type: paragraph
      text:
        ru: Не смешно ли это? Не глупо ли это? Не гордо ли и дерзостно? Перестанем
          шутить с Богом (простите выражение неприличное, которое я не остановился
          употребить потому, что им в точности изображается наше поведение!), будем
          жительствовать пред Ним в постоянном покаянии. Время приблизилось, страшный
          суд для нас готовится, на нем будем мы судимы не по мнениям нашим, которыми
          мы себя льстили, но по Истине. Предупредим страшное бедствие покаянием,
          отвратим вечный плач – плачем временным. Опомнимся грешные! Пробил уже единонадесятый
          час и поприще делания скоро, скоро окончится. Но еще есть время осудить
          себя, чтоб не быть осужденным Богом. Доселе мы себя оправдывали.
        cn: 这岂不可笑？岂不愚蠢？岂不傲慢无礼？我们不要再与上帝开玩笑（请原谅我使用了这个不雅的表达，我之所以没有停用，是因为它精确地描绘了我们的行为！），而要在他面前恒常地活在悔改之中。时间已近，那可怕的审判正为我们预备，在那审判中，我们不会按照那些我们曾用以自欺的观点受审，而是按照真理。我们要以悔改预先阻止那可怕的灾祸，以暂时的哭泣转离那永恒的哀哭。罪人啊，我们醒悟吧！第十一个时辰已经敲响，那劳作的征途很快，很快就要结束了。但仍有时间自我审判，以免被上帝定罪。到目前为止，我们一直在为自己辩护。
    - type: paragraph
      text:
        ru: Прекрасный слог Ваших писем всегда напоминает мне письма Великого Варсонофия.
          Ваши выражения живы, пламенны, сильны. Такова внешняя сторона, но если судить
          в духовном отношении, то должно сказать другое. Письма Великаго Варсонофия
          оживлены Духом; в них – человеческое мертво, жив один Дух Святый. Ваши письма
          оживлены кровию и огнем естественным; в них Вы живы, живы человеки – Бога
          нет!
        cn: 您书信的优美文风总是令我联想到伟大的瓦尔萨努斐（Barsanuphius）的书信。您的措辞生动、炽热、有力。这是外在的一面，但若从属灵的角度来判断，就应该说些别的话了。伟大的瓦尔萨努斐的书信被圣灵所活化；在其中，属人的已死，唯有圣灵活着。您的书信被血肉和自然的火所活化；在其中，您活着，世人活着——却没有上帝！
    - type: paragraph
      text:
        ru: 'Вы изволили писать: «братской, дружеской, трепетной заботы о нуждающемся
          в помощи, я не находил» (т.е. Вы в моих письмах) и проч. – Вот прямое изображение
          действия в Вас с оживлением человека. От чего упоминаемый Вами трепет в
          письмах, как не от приведенной в особое движение крови?'
        cn: 您曾写道：「我未曾寻获（即您在我的信中）那份兄弟般的、友善的、充满敬畏的对求助者的关怀」，等等。这正直接描绘了您内心因人之复苏而产生的感应。您所提及的信中那份「敬畏」，除了血液被带动而产生的特殊律动，还能源于何处呢？
    - type: paragraph
      text:
        ru: 'Еще изволите писать: «Не приятно ли было Вам видеть свое доброе чадо
          о Дусе Святе, нашего брата» и проч. – Вот оживление человека с мнением прелестным
          и напыщенным.'
        cn: 您还写道：「您看到您那在圣灵里的好孩子，我们的弟兄，难道不高兴吗？」等等——瞧，这是一个被虚妄和傲慢思想所复活的人。
    - type: paragraph
      text:
        ru: Эти статьи привел я Вам, как образчики; но и все целое оквашено одним
          и тем же квасом, квасом ветхости Адамовой. Поймите, что в нас, человеках
          падших, действует смешанное познание и ощущение добра и зла, приобретенное
          грехопадением Адама. Христос уничтожает это смешение Евангелием, заменяя
          сложныя познания и ощущения простыми. Но как падшим и погибшим не свойственно
          наслаждение, даже естественное, по причине повреждения естества (возбраняется
          употребление и прекраснаго напитка, в который опущено хотя немного яду!);
          то дано нам Спасителем в общее и непрестанное делание – драгоценное покаяние.
          В него вложено милосердым Господом краткое и смиренное утешение, состоящее
          в облегчении совести, в явлении надежды спасения, что называется святыми
          Отцами – «извещением». Какое приличное наслаждение для грешников! Как милосердие
          Господне велико и премудро!
        cn: 这些文章，我将它们呈现在您面前，作为样本；然而，所有一切都浸润着同一种酵，那亚当古老罪性的酵。请您明白，在我们这些堕落之人心中，善恶的混合认知与感受在运作，这是因亚当的堕落而获得的。基督以福音废除这种混合，将复杂的认知与感受替换为简朴的。然而，正如堕落而败坏之人，由于本性的损伤，无法享受到哪怕是自然的愉悦（掺入哪怕一点点毒物的佳酿，也是禁止饮用的！）；因此，救主赐予我们一种共同而持续的修行——那宝贵的悔改。在这悔改之中，仁慈的主嵌入了简短而谦卑的慰藉，它体现为良心的宽慰，以及救赎希望的显现，这被圣教父们称为「确据」。对于罪人而言，这是何等适切的享受！主的慈悲是何等广大而智慧！
    - type: paragraph
      text:
        ru: Для того, кто с верностию и постоянством пребывает на пути покаяния, неизреченно
          благий Господь умножает утешение, умножая умиление и ощущение ничтожности
          человеческой. Избранных же Своих и вернейших рабов запечатлевает отселе
          Духом Святым и вводит по временам во вкушение будущаго века. Они точно по
          временам делаются причастниками несказаннаго духовнаго утешения. Кто же
          сам сочиняет себе наслаждение; тот – в явном бесовском обольщении!
        cn: 忠诚且恒久地行走在悔改之路上的信徒，不可言喻的良善主会倍增他们的安慰，同时倍增他们的忏悔之情和对人自身渺小的体悟。至于祂的选民和最忠实的仆人，主则从此刻起以圣灵为他们印证，并时不时地引领他们品尝未来世代的滋味。他们确确实实地在某些时候，成为那不可言喻的属灵安慰的共享者。然而，若有人为自己编造享乐，那他便无疑身处魔鬼的迷惑之中！
    - type: paragraph
      text:
        ru: 'Думаю, что я окончил возложенное Вами на меня послушание. Сделайте и
          для меня нечто. Умолите Господа, чтоб Он простил меня, дерзнувшаго в этом
          письме на обличение тайных недостатков ближняго, об очищении от коих молится
          св. Давид, называя их, впрочем, грехом великим, как решительно прекращающим
          духовное преуспеяние.«От тайных моих очисти мя, – говорит он, –и от чуждих
          пощади раба Твоего: тогда непорочен буду и очищуся от греха велика»(Пс. 18:13–14).
          Мои грехи, не только тайные, но и явные, мои грехопадения совершаются на
          самом деле, запечатлеваются нечувствием! Следовало бы мне молчать: молчание
          свойственно преступнику, не имеющему никакого оправдания и приговоренному
          к казни. Единственно по скудости наших времен, я решился написать к Вам,
          видя точную нужду Вашу и понимая, что по искренности Вашего нрава Вы способны
          к преуспеянию.'
        cn: 我已完成您交托的顺服之工。也请您为我做一件事：恳求主赦免我，因我竟敢在信中指摘近邻隐秘的过失。圣大卫曾祈求洁净这些过失，并称它们为「大罪」，因其决然阻碍灵性长进。他说：「求你赦免我隐而未现的过犯，又求你拦阻仆人，不犯任意妄为的罪，不容这罪辖制我，我便完全，免犯大罪。」（诗篇
          19:13-14）我的罪，不仅是隐秘的，更是显明的；我的堕落真实发生，并被麻木所烙印！我本该沉默：沉默是罪人的本性，无任何辩解，且已被判刑。唯因时日之贫瘠，我才决意写信给您，看见您真实的需要，并明白凭您品性之真诚，您能有所长进。
  - type: heading2
    initial:
      ru: Письмо 156.
      cn: 书信 156：
    text:
      ru: К брату, занимающемуся умною молитвою. Наставление в духовной жизни
      cn: 致从事心祷的弟兄：灵性生活指南
    children:
    - type: paragraph
      text:
        ru: Сердце мое говорит больше, нежели сколько может выразить слово. И странно!
          едва сердце мое захочет начать беседу с тобою, как впадает в него ощущение
          молитвы, уносит меня в тот мрак, который служит закровом Богу, светом для
          разумных Его тварей. Несись туда и ты! Хорошо – забыть человека в Боге,
          потому что помнит его Бог. Хорошо – быть мертвым для человека в Боге; это
          – истинная жизнь, жизнь – Духом. Дух и мертвит и живит. Разумевающий да
          разумеет, а от недостойнаго да скроется слово духовное в неприступном для
          плотскаго ума свете своем.
        cn: 我的心所言，远超言语所能表达。奇妙啊！我的心方欲与你倾谈，便有祷告之感涌入，将我带入那片幽暗，那是上主的帷幕，是祂有智受造者的光明。愿你亦随之而去！在神里面遗忘人是美好的，因为神记念着他。在神里面对人而言是死去的，这是真实的生命，是灵的生命。灵既能致死，亦能赐生。愿明了者明了，而对不配之人，属灵的话语当隐藏在其肉体之思无法企及的光明之中。
    - type: paragraph
      text:
        ru: Отсюда, из мрака или с неба – назови, как хочешь – смотрю на тебя. Утешаюсь
          тем, что ты захотел принести сосуд свой в служение Богу, – не на другое
          служение, временное, пустое, тленное. – Благословляю за это Бога, славословлю
          Его!
        cn: 从这里，自幽冥，或从天上——你可随意称呼——我凝视着你。我感到慰藉，因你愿将你的器皿奉献于事奉上帝——而非用于其他的，暂时的，空虚的，腐朽的事奉。为此，我赞美上帝，歌颂祂！
    - type: paragraph
      text:
        ru: 'Взгляни: человек, отовсюду ограниченный человек, сколько придумал, сделал
          вещей для удовлетворения многоразличным нуждам и прихотям своим! – Несравненно
          удивительнее Премудрость Всепремудраго и Всемогущаго Бога в уготованных
          Ею безчисленных, разнообразных сосудах разумных. Каждый сосуд – с отдельною,
          ему собственно принадлежащею способностию! всякий сосуд – вместилище какого-нибудь
          особеннаго духовнаго дарования. Иной способен к служениям, совершаемым телом;
          иной – к делам милосердия: иной – к молитве и безмолвию; иной – с способностию
          созидать души словом Истины и Духа, – другой со способностию управлять людьми,
          устраивать их; иной – с способностию доставлять обществу человеков нужное
          для временнаго их существования – пищу, одежду, домы и тому подобное. Твой
          сосуд – для таинств Духа. Дух Божий – Свят, – почивает только в чистых,
          святых. Вычистись Истиною, – не человеческою, глупою истиною, – Истиною
          Божественною, сошедшею к человекам с неба, хранимою для человеков во Святом
          Евангелии. Она говорит:«Научитеся отМенеяко кроток есмь и смирен сердцем:
          и обрящете покой душам вашим»(Мф. 11, 29). Этот Покой – место Духа Святаго:"в
          мире, – говорит Писание, –место Его"(Пс. 75:3). – Свойство Божественной
          Истины – очищать, освобождать. Сказал Господь:«Аще вы пребудете во словеси
          Моем, воистину ученицы Мои будете. И уразумеете Истину, и Истина свободит
          вы»(Ин.8:31–32). Он молился Отцу о учениках Своих:"Святи их(т.е. запечатлей
          Духом Святым)во Истину Твою, Слово Твое Истина есть»(Ин.17:17). А ученикам
          Своим сказал:«Уже вы чисти есте за слово, ежеглаголахвам»(Иоан.15:3). Посему,
          желающий уразуметь истину, – быть очищенным, освобожденным Ею, должен изучать
          разумом и деянием Евангельския заповеди, хотя бы это и было сопряжено с
          насилием сердца, стяжавшаго грехопадением Богопротивныя наклонности и влечения.
          В заповедях – Истина; в заповедях – смирение; в заповедях – любовь; в заповедях
          – Дух Святый. Все это засвидетельствовано Писанием.«Вся заповеди Твоя Истина»(Пс. 118:86),
          – воспевал Боговдохновенный Давид;«Имеяй заповеди Моя, – сказал Господь,
          –и соблюдаяй их, той есть любяй Мя»(Ин.14:21).«Будите в любви Моей:ащезаповеди
          Моя соблюдете, пребудете в любви Моей»(Ин.15:9–10).«Глаголы, яже Азглаголахвам,
          дух суть и живот суть»(Ин.6:63). К тому, кто исправлен, предочищен Истиною,
          приходит Дух Святый, как Дух Истины, неожиданно, непостижимо проникает в
          ум, душу и тело, обновляет, возрождает человека в жизнь духовную.«Привлекох
          Дух, яко заповедий Твоих желах»(Пс. 118:131). Евангельския заповеди да будут
          предметом твоего учения, размышления, деятельности всей жизни.«Иже будет
          во Мне, и Аз в нем, чрез соблюдение Евангельских заповедей, – сказал Господь,
          –той сотворит плод мног». Напротив того:«без Мене не можете творити ничесоже»,
          то есть никакой духовной добродетели. Добродетели же свойственныя всему
          падшему человеческому естеству, – как бы ничто, не имеют никакой цены пред
          Богом, подлежат огню геенскому.«Аще кто во Мне не пребудет», соблюдением
          Евангельских заповедей,«извержется вон, якоже розга, и изсышет: и собирают
          ю и во огнь влагают, и сгорает»(Ин. 15:5–6), несмотря ни на какия добродетели
          естества падшаго.'
        cn: '且看：受限于尘世之人，为满足其多样需求与诸般欲念，曾构思并造就了何等繁多之物！而全智全能之主，其圣智所预备的无数各异的理性器皿，则更为奇妙绝伦。每个器皿皆有其独特禀赋，专属其身；每个器皿皆为某种特殊属灵恩赐的承载者。或有器皿，适于身体所行的事奉；或有器皿，适于慈悲善举；或有器皿，适于祈祷与静默；或有器皿，能以真理与圣灵之言，构建灵魂；或有器皿，能以治理人群，整顿秩序；或有器皿，能为人类社会提供暂时生活所需——如食粮、衣裳、居所等等。


          而你的器皿，则是为圣灵奥秘所设。圣神，即是神圣之灵，唯在洁净圣洁之人中安歇。当以真理洁净己身——非属人的、愚拙的真理，乃是自天上降临人间，为人类珍藏于圣福音中的神圣真理。真理宣告：「你们当学我的样式，因为我心里柔和谦卑。这样，你们的灵魂就必得享安息。」（马太福音
          11:29）这安息，便是圣灵的居所，正如经文所言：「在撒冷有他的帐幕，在锡安有他的居所。」（诗篇 75:3）神圣真理之特质，在于洁净与释放。主曾言：「你们若常常遵守我的道，就真是我的门徒了。你们必晓得真理，真理必叫你们得以自由。」（约翰福音
          8:31-32）他曾为门徒祷告父：「求你用真理使他们成圣；你的道就是真理。」（约翰福音 17:17）又对门徒说：「现在你们因我讲给你们的道，已经干净了。」（约翰福音
          15:3）


          因此，凡渴慕明悉真理，并愿为真理洁净、释放者，虽心中因堕落而沾染悖神之倾向与欲望，纵与己心相悖，亦当以理智与行动研习福音诫命。诫命中蕴含真理；诫命中蕴含谦卑；诫命中蕴含爱；诫命中蕴含圣灵。这一切皆有圣经为证。「你的训词，都是真实。」（诗篇
          118:86），神所默示的大卫曾如此歌颂；主亦曾言：「有了我的命令又遵守的，这人就是爱我的。」（约翰福音 14:21）「你们若遵守我的命令，就常在我的爱里，正如我遵守了我父的命令，常在他的爱里一样。」（约翰福音
          15:9-10）「我对你们所说的话，就是灵，就是生命。」（约翰福音 6:63）


          圣灵，作为真理之灵，会出乎意料、难以捉摸地降临那已为真理修整、预先洁净之人，渗透其心智、灵魂与身体，更新、重生其进入属灵生命。「我张口呼吸，因我切慕你的命令。」（诗篇
          118:131）愿福音诫命成为你学习、默想、乃至毕生行事之本。「常在我里面的，我也常在他里面，这人就多结果子。」此乃主借由遵守福音诫命所言。反之，「离了我，你们就不能作什么」，即无法行任何属灵的德行。而凡属堕落人性之德行，皆如虚无，在神面前毫无价值，必受地狱之火。主言：「人若不常在我里面」，即不遵守福音诫命，「就像枝子丢在外面枯干，人拾起来，扔在火里烧了。」（约翰福音
          15:5-6）纵有堕落本性之任何德行，亦无济于事。'
    - type: paragraph
      text:
        ru: 'В молитвах твоих погружайся весь в покаяние. Есть состояние обновленное,
          – это знаешь, а находишься в состоянии ветхости! и потому пребывай в непрестанном
          сетовании, в печали спасительной. Отвергнись себя! «Не имейдушусвоючестну
          себе»(Деян. 20:24), по примеру святаго Апостола. Оценивай себя только осуждением
          себя. Будь безкорыстен пред Богом. Никак не позволь себе ожидания благодати:
          это – состояние и учение находящихся в самообольщении, отпавших от Истины.
          Стремись узреть грех твой и возрыдать о нем: это твое дело. А Бог сделает
          Свое дело, потому что верен, дал обетование и исполнит его Благодать Его!'
        cn: 在你的祷告中，将自己全然沉浸于悔改之中。你深知那更新的状态，却仍置身于老旧之境！因此，要持续地哀叹，置身于救赎性的忧伤之中。舍弃自我！效法圣使徒的榜样，「不以自己的性命为宝贵」(使徒行传
          20:24)。唯有通过谴责自己来评估自己。在上帝面前，要无私无求。绝不可允许自己期待恩典：这乃是那些自我欺骗、偏离真理之人的状态与教义。努力去察看你的罪并为之哀哭：这是你的本分。而上帝自会成就祂的工，因祂是信实的，祂已赐下应许，并将以祂的恩典来成全！
    - type: paragraph
      text:
        ru: 'Дать ее – Его дело. Не сочти свои ризы чистыми, достойными духовнаго
          брачного чертога, сколько б ты их ни омывал: судия твой – Бог. Мне понравилось
          служение твое родителю твоему. Пусть причиною этого служения будет не союз
          крови, а заповедь великаго Бога, сказывающаго:«Чти отца твоего и матерь
          твою и благо ти будет»(Исх. 20:12). Повсюду замени плоть и кровь Христом.
          Он отделит тебя от земли и вознесет к Себе на Небо. Выписываю для тебя некоторые
          изречения святых Отцев:'
        cn: 赐予她（指恩典或奖赏），是祂（指上帝）的旨意。切勿以为你的衣裳洁净，配得上那属灵的婚宴厅堂，无论你清洗过多少次：你的审判者是上帝。我喜欢你服侍你父亲的方式。愿这服侍的缘由，不是血缘的联系，而是伟大上帝的诫命，祂说：「当孝敬你的父母，使你得福」（出埃及记
          20:12）。在任何地方，都要以基督取代血肉之躯。祂会将你从地上分别出来，并提升你到祂的天国。我为你摘录了一些圣教父的言论：
    - type: paragraph
      text:
        ru: '«Брат вопросил великаго Сисоя: Как мне спастись, как угодить Богу? –
          И отвечал ему Старец: Если хочешь угодить Богу, – отступи от мира, отступи
          от земли, оставь тварь, приди ко Творцу, совокупись с Богом посредством
          молитвы и плача, и найдешь покой в этом и будущем веке».'
        cn: 「一位弟兄问大西索伊说：『我当如何得救？如何能蒙神喜悦？』长老回答他说：『你若想蒙神喜悦，就当远离世界，远离属地之事，弃绝受造之物，归向造物主，藉着祷告与哀哭与神联合，你便会在今世和来世寻得安息。』」
    - type: paragraph
      text:
        ru: '«Сказал великий Варсонофий: «Если оставишь попечение о всякой вещи, то
          это приблизит тебя ко граду. Если не будешь вменять себя в человеках – это
          вселит тебя во град. А если умрешь от всякаго человека, – этим наследуешь
          град и его сокровища».'
        cn: 伟大的巴耳索努菲奥斯曾言：「倘若你舍弃对万事的挂虑，此举将引领你趋近那圣城。若你不再看自己为世人之一，这便会使你居于城中。而若你为众生而死，借此你将继承圣城及其宝藏。」
    - type: paragraph
      text:
        ru: '«Брат спросил Авву Пимена: что мне делать со страстями смущающими меня?
          – Старец отвечал: будем плакать пред благостию Божиею, доколе Бог не сотворит
          с нами Своей милости»'
        cn: 「有位弟兄请教阿爸·彼门：『我该如何对待那些困扰我的情欲呢？』——长老回答说：『我们当在上帝的恩慈面前哭泣，直到上帝将祂的怜悯倾注于我们。』」
    - type: paragraph
      text:
        ru: '«Другой брат спросил того же великаго Пимена: «Что мне делать с грехами?
          – Старец отвечал: хотящий очиститься от соделанных им грехов, плачем очищается
          от них и хотящий сохраниться от впадения в новые грехи, плачем сохраняется
          от них. Это путь покаяния, преданный нам Писанием и Отцами, которые говорили:
          плачьте, потому что другаго пути кроме плача, нет».'
        cn: 另一位弟兄向那位伟大的皮门长老请教说：「我当如何对待我的罪过呢？」——长老回答道：「凡是渴望洁净自身已犯之罪的人，必借由哭泣而得以洁净；凡是渴望免于再陷新罪的人，也必借由哭泣而得以保守。这是圣经与教父们所传授我们的悔改之路，他们曾言：『哭泣吧，因为除却哭泣，再无他途。』」
    - type: paragraph
      text:
        ru: '«Великий Пимен говаривал: Начало зол – разсеянность».'
        cn: 「大皮门长老常说：诸恶之始，乃是心神涣散。」
    - type: paragraph
      text:
        ru: '«Он же говаривал: Если человек во всяком обстоятельстве будет обвинять
          себя самого, то везде устоит».'
        cn: 「教父们讲道：若人在任何境遇中皆自责自省，则他必能坚立不移，无往不胜。」
    - type: paragraph
      text:
        ru: '«Еще он говорил: Если будешь молчалив, то найдешь покой везде, где бы
          ты ни жил».'
        cn: 「他又说：如果你保持静默，无论你身处何地，都将寻得安宁。」
    - type: paragraph
      text:
        ru: '«Написал святый Иоанн Лествичник: исходящий телом, но неисходящий словом
          – кроток, весь – дом любви».'
        cn: 圣约安尼斯·莱马科斯（John Climacus）曾写道：「身体虽行出，言语却不逾矩者，乃是谦和之人，其整个人就是爱的居所。」
    - type: paragraph
      text:
        ru: '«Он же написал: Затворяй дверь келлии для тела, дверь языка для разговора,
          и внутреннюю дверь для духов лукавых».'
        cn: 「他曾写道：将你的隐修室门向身体关上，将你的舌头之门向谈话关上，并将你内在之门向邪灵关上。」
    - type: paragraph
      text:
        ru: 'Следующую, заимствованную из 41-го слова св. Исаака Сирскаго, сокращая:
          «Более всего возлюби молчание, потому что оно приблизит тебя к плоду. Слова
          недостаточны, чтоб поведать о нем. Сперва понудим себя молчать; тогда от
          молчания родится в нас нечто, которое будет наставлять нас молчанию. Да
          даст тебе Бог ощутить нечто рождаемое от молчания. Если начнешь жить этим
          жительством, – не знаю сколько свету возсияет тебе отсюда. Не подумай, что
          поведуемое молчание дивнаго Арсения было следствием его свойства естественнаго.
          Нет! он сперва понуждал себя к молчанию. При этом жительстве рождается в
          нас множество слез и видение чудное. Велик человек, имеющий в душе обычай
          молчания. Молчание воспомоществует безмолвию. Нам, живущим между многими,
          невозможно избежать встреч с людьми: даже равноангельный Арсений, возлюбивший
          более всех безмолвие, не возмог устранить от себя встречи. Невозможно не
          встречаться с сожительствующими нам Отцами и братиями – и нечаянно, ходя
          в Церковь, и при других случаях. Видя это, достоблаженный муж приучил себя,
          наставляемый благодатию, ко всегдашнему молчанию».'
        cn: '以下节录自圣伊萨克叙利亚人第四十一篇讲道，并有所删减：


          「要以上爱寂静为最，因其能使你趋近那果实。言语不足以尽述其奥。我们当先强迫自己缄默；其后，寂静之中将有某物生发于我们之内，教导我们如何寂静。愿上帝赐予你感受寂静所生之物。若你以此为生，——我不知从中将有多少光明向你照耀。勿以为奇妙的阿塞纽（Arsenios）所实践的寂静，乃源于其天性。不！他起初也是强迫自己保持寂静。在这种生活方式中，我们心中会涌现无数泪水，并得见异象。伟哉，心怀寂静之习惯者。寂静有益于清心寡欲。我们身处人群之中，难免与人相遇：即便那与天使等同的阿塞纽，虽视清心寡欲重于一切，也未能免去与人相遇。我们不可能不与同住的教父与弟兄相遇——无论是意外地前往教堂，还是其他场合。鉴此，这位受上帝恩典教导的蒙福之人，便习得恒常寂静。」'
    - type: paragraph
      text:
        ru: 'В 20-м слове св. Исаак научает инока говорить, обращаясь к душе своей,
          так: В безумии прожил ты жизнь твою, срамнейший человек, достойный всякаго
          наказания. По крайней мере сохранись в этот день, оставшийся от дней твоих,
          истраченных во тще, скудных делами благими, богатых делами злыми. Изшел
          ты из мира таинственно, вменился мертвым ради Христа; не оживай снова для
          мира и для всего того, что принадлежит миру, – предварит тебя покой, ты
          будешь жив о Христе. Готовься и приготовься ко всякому поношению, ко всякой
          досаде, поруганию и укоризне от всех. Прими все это с радостию, как точно
          достойный того. Претерпи с благодарением Богу всякую болезнь, скорбь и беду
          от бесов, которых волю ты совершал. Претерпи всякую нужду и горести естественныя!
          Претерпи с упованием на Бога лишение телесных потребностей, долженствующих
          чрез краткое время превратиться в гной. Подклони выю всему этому в надежде
          на Бога, не ожидая ни от кого другаго избавления, или утешения, но возверзи
          на Господа попечение твое и во всех искушениях осуди себя самого, как причину
          их. Не соблазнись ничем, не укори никого из оскорбляющих тебя: потому что
          ты вкусил от запрещеннаго древа и стяжал различныя страсти. С радостию приими
          эти горькия врачества: пусть сии потрясут тебя немного – и ты впоследствии
          усладишься. Увы тебе! увы твоему смрадному тщеславию! Душу твою, исполненную
          всяких грехов, ты оставил без внимания, как бы не подлежащую никакому осуждению,
          а занимался осуждением других, осуждал их и словами и помышлениями».'
        cn: 在第二十篇训言中，圣伊撒克教导修士与自己的灵魂对话，如此说：「你这一生都活在愚昧中，最可耻的人啊，你当受一切的惩罚。至少在这余下的日子里，你要保守自己，不再虚度光阴，不再贫乏于善行，不再富足于恶事。你已神秘地离开了世界，为了基督，你被算作已死之人；不要再为世界和一切属于世界的事物而复活——安宁将先你而至，你将在基督里活着。预备好自己，随时迎接一切来自众人的羞辱、恼怒、嘲讽和指责。带着喜乐接受这一切，如同你确然配得。怀着感恩的心忍受一切疾病、悲伤和来自恶魔的祸患，你曾顺从它们的意志。忍受一切苦难和自然的悲伤！怀着对神的盼望忍受身体所需之物的匮乏，这些事物在短时间内都将化为腐朽。将你的颈项屈服于这一切，只仰望神的盼望，不要期待从任何人那里得到解救或安慰，而要将你的挂虑全然卸给主，并在所有的试炼中谴责自己，因为你是它们的起因。不要因任何事而跌倒，不要指责任何侮辱你的人：因为你曾尝过那禁果，并滋生了各种情欲。以喜乐的心接受这些苦涩的良药：让它们稍稍震动你，你便会在后来得享甘甜。哀哉你！哀哉你那腐臭的虚荣！你的灵魂充满了各种罪恶，你却不加理会，仿佛它不当受任何谴责，反而专注于谴责他人，无论言语还是思想，你都谴责他们。」
    - type: paragraph
      text:
        ru: 'Феофил, Патриарх Александрийский, посетив безмолвников горы Нитрийской,
          спросил их Авву, великаго угодника Божия: «Что нашел ты на пути иноческой
          жизни особенно важное?» Духоносный Старец отвечал: «То, чтоб во всем обвинять
          себя и непрестанно укорять себя».'
        cn: 当亚历山大宗主教提奥菲洛斯（Theophilos）巡访尼特里亚（Nitria）山的隐修士们时，他向他们的阿爸，一位蒙神大悦的伟大圣者，问道：「在修道生活的道路上，您发现了什么特别重要的事呢？」这位充满圣灵的老者答道：「那就是，凡事归咎于己，并永无止境地自责。」
    - type: paragraph
      text:
        ru: «ПреподобныйПимен Великийназывал самоукорение тою сваею (бревном, вбиваемым
          в землю), к которой привязывают ладию душевную во время бури».
        cn: 「大圣皮门称自我谴责为那根桩（打入土中的木桩），在风暴中，人们将灵魂的小舟系于其上。」
    - type: paragraph
      text:
        ru: 'Вот образцы и свидетельства подвигов, тебе свойственных, могущих принести
          душе твоей обильную пользу, доставить тебе прочное духовное воспитание.
          Не подумай, что для научения безмолвию необходим затвор, или глубокая пустыня.
          Нет! Гораздо лучше научиться ему между людьми при посредстве душевнаго подвига.
          Самыя падения, невидимыя ближними, видимыя и ведомыя Богу и совести, падения
          ума и сердца, послужат к пользе, соделывая тебя искусным в борьбе со грехом,
          открывая тебе всю немощь человека. Подвижник, воспитанный между людьми силою
          невидимаго внутренняго подвига, бывает прочен, богат знанием и опытностию
          духовною, исполнен смиренномудрия, для ближняго  –  пристанище, сокровище.
          Он подобен древу, выросшему на открытом холме, подвергавшемуся ветрам порывистым
          и всем другим непогодам; такия древа глубоко пускают в землю корни, бывают
          особенно сочны, полны жизни и силы. Напротив того, питомец затвора и уединенной
          пустыни, подобен цветку и древу, воспитанному и возлелеянному в оранжерее.
          Ему свойственна пагубная изнеженность: при малейшем ненастье он уже страдает;
          ненастье – немного посильнее – он умирает. Совершенное уединение, по правилам
          духовнаго закона, дозволяется только тем, на подвиг которых, как выражается
          св. Иоанн Лествичник, низошла благодатная роса Святаго Духа. Для таких точно
          – полезно, нужно строгое уединение, чтоб при помощи его свободно предаться
          учению и водительству Духа, о чем говорить – ныне не время.'
        cn: 这里有若干范例与见证，关乎那本属你的、能为你的灵魂带来丰厚益处并予你坚实属灵教养的修行之道。切莫以为要学习静默，便须幽居深处或遁入杳无人烟的旷野。非也！在人群中借由灵魂的修持来学习静默，反而更为上乘。那些无人可见、唯有上帝与你良心方能洞察的跌倒，那些心智与心灵的失足，都将助益于你，使你在与罪的搏斗中变得精熟，并向你揭示人性的全然软弱。一位修行者，若是在人群中借着那无形的内在修持之力得到熏陶，他便会变得坚韧，富于属灵的知识与经验，满怀谦卑，并成为邻人的避风港与宝藏。他好比一棵生长于开阔山丘上的树木，饱受狂风骤雨与诸般恶劣天气的侵袭；这样的树木根系深扎大地，格外汁液丰盈，充满生机与力量。反之，一位幽居或独处旷野的修习者，则好比温室中培植与呵护的花朵和树木。他易生出有害的娇弱之态：稍遇风雨，便已受苦；风雨稍剧，便即凋零。全然的隐退，依据属灵律法的规条，只允许那些其修行之上，如圣约翰·雷梯克斯（John
          Climacus）所言，已降下圣灵恩典露珠之人。对于这样的人，严苛的独处确实有益且必需，好借此自由地投身于圣灵的教导与引领，然而，此刻并非谈论此等之时。
    - type: paragraph
      text:
        ru: 'Мы еще не довольно знакомы... Говорю так, чтоб не сказать: ты еще мало
          знаешь меня. Поэтому нужно нам условиться. Если я и недостоин называться
          человеком, имея в себе много скотскаго и бесовскаго, то ты, по любви твоей
          ко мне, припиши мне достоинство человека, или, по крайней мере, достоинство
          разумной твари, хотя и запечатленной горестным грехопадением. Сын Божий
          называет Себя в Евангелии Сыном Человеческим; Бог, явившись между человеками,
          не принял на Себя никакого выдуманнаго падшими человеками титула, – именует
          Себя наименованием, данным нам Богом, Который пред нашим сотворением совещался
          Сам в Себе таинственно:«Сотворим человека»(Быт. 1:26). Сын Человеческий!...
          Как мне нравится это наименование! Какое прекрасное наименование! Смиренное
          и возвышенное наименование! Как наставительно и утешительно звучит в ушах
          моих!... Люди не захотели этого наименования, им понадобилось: Высокопреподобие,
          Высокоблагородие... Какая безсмыслица! И поведение их, подобно именам, сделалось
          безсмыслицей, каррикатурой уродливой, в которой гордое в соединении с глупым.
          На конверт, позволяю, пиши какую хочешь безсмыслицу, но в письме будь, как
          человек с человеком, как сердце с сердцем, пред очами Всесвятаго Бога. Пусть
          сердце твое беседует со мною просто, искренно; каждое слово твое пусть будет
          для истины. А Бог! – будет, как и есть свидетелем бесед наших, которых причина
          и цель – Он, и наше в Нем спасение.'
        cn: 我们之间还不够熟悉……我这样说，是为了避免讲：你对我知之甚少。因此，我们需要达成一个约定。如果我因身负诸多兽性与魔性，不配被称为人，那么，请你出于对我的爱，赐予我人的尊严，或至少，赐予我理性受造物的尊严，即便这尊严已蒙受悲痛的罪堕之印。圣子在福音中称自己为「人子」；圣主在世间显现时，并未选用堕落之人臆造的任何头衔，而是采用了那位在创造我们之前，曾神秘地自言自语道：「我们要照着我们的形像，按着我们的样式造人」（创世记
          1:26）的圣主所赐予我们的称谓。人子啊！……我多么喜欢这个称谓！多么美好的称谓！这称谓既谦卑又崇高！它在我的耳畔响起，何等富有教益，又何等慰藉人心！……世人却不愿接受这个称谓，他们需要的是：您的崇高尊敬，您的崇高尊贵……多么荒谬！他们的举止，就像这些称谓一样，变得荒谬，成了丑陋的漫画，傲慢与愚蠢并存。在信封上，我允许你写任何荒谬的称谓，但在信中，请你像人与人之间那样，像心与心之间那样，在全圣圣主面前。愿你的心与我坦诚、真挚地交谈；愿你的每一句话都为真理而发。至于圣主！——祂将一如既往地，成为我们谈话的见证，我们谈话的缘由和目的都是祂，以及我们借由祂所获得的救赎。
    - type: paragraph
      text:
        ru: Назначение этого письма – удовлетворить не общей – частной нужде, твоей
          нужде; оно написано под влиянием твоего душевнаго состояния. Это не универсальное
          лекарство, – частное, твое! Ты читай это письмо и перечитывай, переноси
          слова его с бумаги в сердце; ты пей из этой чаши здравие душевное; а другим
          она может принести только недуг, послужить поводом к пустым суждениям, пересудам,
          к зависти, к составлению ложных догадок и мнений. Скрой от всех письмо,
          строки, букву; пусть способные читать сердцем и умом прочитают его в твоем
          поведении и прославят Бога, хотящаго, чтоб все человеки спаслись, пришли
          в познание Истины.
        cn: 这封信的用意——是为满足一项非普遍，而是你的特定需求；它是在你心境的影响下写就的。这不是一剂万灵药，——而是专属你个人的良方！你当阅读并反复阅读这封信，将字句从纸页移植到心田；你当饮尽这杯心灵的健康之水；而对他人，它或许只会带来病痛，成为空泛评论、蜚短流长、妒忌、以及形成错误臆测与见解的缘由。将这封信、这些字句、每一个字都向众人隐藏；愿那些能以心智阅读的人，能从你的行为中读懂它，并赞美上帝，祂愿所有人都得救，并得以认识真理。
