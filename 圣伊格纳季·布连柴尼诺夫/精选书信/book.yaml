        cn: 安宁吧；你要摒弃那些超越你身心力量的操练。主喜爱谦卑，不接纳任何愚昧的、超越自身能力的操练热忱。因为追求超越自身能力的操练，乃是出于骄傲与自负。按照圣教父的教导，超越自身能力的操练极具危害，要么带来困扰，要么滋生自负，要么二者交替出现。这正印证了超越自身能力的操练中并无真理，它不过是灵魂的一种虚妄状态。
    - type: paragraph
      text:
        ru: Письменные опыты Ваши очень хороши, но и этим трудом надо заниматься с
          умеренностию. Тебе не должно утомлять ни души, ни тела.
        cn: 您的写作实践甚是卓越，但此等劳作亦当适度而为。您不应使灵魂与身体皆感疲惫。
  - type: heading2
    initial:
      ru: Письмо 148.
      cn: 书信 148：
    text:
      ru: Подозрения, самосмышлення, ревность внушаются врагом
      cn: 怀疑、自省和嫉妒皆为仇敌所煽动。
    children:
    - type: paragraph
      text:
        ru: Желаю, чтоб милость Божия покрыла тебя от всех искушений, наносимых врагом
