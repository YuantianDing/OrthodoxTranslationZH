          многие великие угодники Божии и, между прочими, святыйЕпифаний Кипрский.
          Св. Исаак Сирский в 10-м слове говорит: «Да не смятеши и отсечеши житие
          твое, еже подобно есть веризе духовной и за вожделение прилога мала труда
          да не останешися и престанеши от всего течения твоего. Яждь умеренно, да
          не всегда яси. И да не простреши ноги твоея выше силы, да не отнюдь празден
