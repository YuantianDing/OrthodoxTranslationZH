        cn: 前些日子，我仔细研读了《论耶稣祷文》。其中清楚阐明，将心思专注于祷文之言语中而祈祷，乃是最为有益且稳妥之法。至于通过鼻腔呼吸，强行引心入心室的这种修行方式，圣教父们禁止尚未成熟者尝试！你当以第一种方式祈祷，遵循普遍的规矩为指导，不要以那些在上帝特殊眷顾下，偏离普遍规矩的例外为指导。我正努力训练自己，唯独采用第一种方式，因其乃专注之必需。专注——乃祷告之灵魂。我甚至
          стараюсь 摒弃一切他物，以使此功行全然无私，将进步全然交托于上帝的旨意。
    - type: paragraph
