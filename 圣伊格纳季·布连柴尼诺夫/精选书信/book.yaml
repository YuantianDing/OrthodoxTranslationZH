      cn: 书信 545：
    text:
      ru: Об издании сочинений еп. Игнатия, о правильном понимании молитвы и пр.
      cn: 关于伊格那提主教著作的出版，关于正确理解祷告等等。
    children:
    - type: paragraph
      text:
        ru: 'На днях я взглянул в книгу Варсонофия Великаго:'
        cn: 近些日子，我研读了伟大圣巴撒努斐的著作：
    - type: paragraph
      text:
        ru: 'открылась книга на странице 362-й, где на первой же строчке сказано:
          «Благому непременно сопротивляется скорбь от зависти диавольской, но молитвою
