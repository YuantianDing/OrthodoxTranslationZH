          греховнаго искушения предстоит душе и обманывает ее принятою личиною, способною
          возбудить страсть, по настроению души. Сочетавшийся с греховными помышлениями
          и мечтаниями, сочетавается с самим сатаною и подчиняется ему в сей век и
          в будущий: почему необходимо бороться с помыслами. И самое побуждение к
          ревности есть также диавольский обман, потому что тот, кто научает других
          мертвости ко всем, а потому и любови во Христе ко всем равной, не предпочитает
          одного другому, так как Христос, во всяком Своем образе, есть Един. – Господь
          да возвратит тебе мир чрез истинное твое покаяние. Отпущается тебе грех
          твой, впредь не согрешай.'
        cn: 人所犯之罪孽，借由认罪而得洁净；罪孽之根柢，则借由与罪恶思虑搏斗，以及在思虑开始袭扰之时，再三认罪，方能根除。愿上帝赦免你过往的罪愆，并坚固你未来的岁月。你所遭遇的试探，并无足轻重，之所以显得强大，乃因你一直将其隐藏。向阿嬷（母亲阿）忏悔并倾诉此事，当思虑再次作祟时，要带着悔悟之心，反复认罪。在这场搏斗中，若有人可以让你倾吐认罪，那将是莫大的福佑。「你们要抵挡魔鬼，魔鬼就必离开你们逃跑了。」圣使徒雅各（雅各书
          4:7）如此说道，「你们要抵挡，不与他所灌输的念头苟同，并要将它们认罪。」任何面孔，无论其为何人，当它在想象中浮现，激起不洁的念头和思虑时，它便是魔鬼的面孔，亦即魔鬼本身。在罪恶试探之时，魔鬼以一个能够激起情欲的伪装——取决于灵魂的状态——出现在灵魂面前，并欺骗它。凡与罪恶思虑和幻象结合者，即是与撒旦自身结合，并在此世和来世都受其支配：因此，与思虑搏斗是必要的。而那股追求热心的冲动，亦是魔鬼的欺骗，因为那位教导众人对万物都当死寂，并因此而在基督里以同等的爱对待众人，不偏爱任何一个的人，正如基督以祂的每一个形象，都是独一无二的。愿主借由你真实的悔改，赐予你平安。你的罪已蒙赦免，从今以后，切勿再犯罪。
  - type: heading2
