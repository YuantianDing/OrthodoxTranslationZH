        cn: 即便在上帝的允许之中，也需要全然顺服于祂的旨意。显而易见，基督教——这份赐予人类的神秘灵性恩典——正悄然无声地从那些不重视自身救赎、并轻忽此恩典的人类社会中退隐。我们必须洞察此景，方能不被虔诚的表演者及其作态所欺骗；洞察之后，便须将目光从这悲伤的景象上移开，以免陷入论断他人的罪过；我们应当转而审视自身，关切自己的救赎，因为上帝的慈悲仍旧赐予那些愿意得救之人以救赎的可能。
    - type: paragraph
      text:
        ru: NB. «Опыты», будучи книгою чисто духовною, должны быть полезными отечеству
