    text:
      ru: О своем телесном и душевном состоянии
      cn: 关于他身体与灵魂的境况
    children:
    - type: paragraph
      text:
        ru: Примите, бесценнейший Стефан Димитриевич, мое усерднейшее поздравление
          с наступающим Новым годом, который желаю Вам и чадам Вашим проводить в вожделенном
          здравии и совершенном благополучии.
        cn: 我挚爱的斯捷潘·季米特里耶维奇，请接受我最诚挚的新年祝福。我愿您与您的孩子们在新的一年里，身体康泰，万事顺遂。
    - type: paragraph
      text:
        ru: 'Я лечусь и до сих пор от застарелой простуды с медленным, но уже значительным
          успехом. Все иностранныя лекарства или вовсе не помогли, или помогли очень
          недостаточно; с отличною пользою подействовали самыя простыя средства: ванна
          с солью и натирание чистым дегтем. Теперь на опыте знаю, что пред отечественным
          деготьком ничего не значат заморские оподелькоки – не только какая-нибудь
          летучая мазь. Второй год продолжается мое лечение – и сознаюсь, что состояние
          лечащагося от хронической болезни труднее, нежели состояние болящаго: отнимает
          все время, действие лекарств поставляет тело в ненатуральное положение,
          отнимает способности телесныя и душевныя, отнимает возможность умственных
          занятий, держит в состоянии непрерывающейся усталости, какого-то онемения
          и усыпления. Человек – яко трава! Взойдет в его тело какая-нибудь посторонняя
          влага, займет место на путях крови, разстроит ея обращение – и весь человек
          изменился не только по телу, но и по душе, по уму!«Во обилии моем не подвижуся
          во век»(Пс. 29:7). Этими словами Пророк изобразил крепость человека, силу
          его при здравии тела, при здравии души, поучающейся день и ночь в законе
          Божием.«Отвратил еси лице Твое, и бых  смущен»(Пс. 29:8). Эти слова вскоре
          последуют за вышеприведенными – и как справедливы! Не говоря уже о душевных
          искушениях, одно оскудение сил телесных есть искушение, и при изнеможении
          тела невольно изнемогает душа. Вот, безценнейший Стефан Дмитриевич, подробное
          описание собственно моего состояния: внешния же обстоятельства остаются
          такими, какими были и прежде: приятное сменяется скорбным, скорбное сменяется
          опять приятным. Да дарует милосердый Бог рабу Своему встречать то и другое
          с одинаковым чувством недоверчивости и холодности. Земныя печаль и радость
          приводит только в суетное движение кровь: слово Божие может остановить это
          движение, сказав крови: «не толькоплоть, нои кровь Царствия Божияне наследуют»
          (1Кор. 15:50).'
        cn: 我正从一场久治不愈的旧疾中慢慢康复，进展缓慢，但已显著。所有异邦的药物都未奏效，或助益甚微；倒是那些最简单的疗法，例如盐浴和纯焦油擦拭，效果奇佳。如今我深知，相较于本土的焦油，那些海外的万灵药，哪怕是再寻常的挥发性药膏，都毫无意义。我的疗程已持续两年，我承认，与病痛缠身者相比，一个慢性病患者的境况更为艰难：它占据了所有时间，药物的作用使身体处于不自然的状态，剥夺了身体和精神的能力，使人无法从事智力活动，始终处于一种不间断的疲惫、麻木和昏沉之中。人，就像草芥！若有外来的湿气进入身体，占据血液的通路，扰乱其循环，那么整个人，不仅身体，连灵魂和心智都会随之改变！「我在丰裕之时曾言：『我必永不动摇。』」（诗篇
          29:7）先知以此描绘了人在身体康健、灵魂日夜研习上帝律法时的坚韧与力量。「祢掩面不顾，我便惊惶。」（诗篇 29:8）这些话紧随前句，何等真实！且不说精神上的试炼，仅仅是身体力量的衰竭便是一种试炼，当身体疲惫不堪时，灵魂也不由自主地衰弱。我珍贵的斯捷潘·德米特里耶维奇啊，这便是我自身境况的详尽描述：至于外界环境，则一如既往：愉悦与悲伤交替，悲伤又复被愉悦所取代。愿仁慈的上帝赐予祂的仆人，以同样的不信任和冷淡，去面对这一切。尘世的悲欢只会使血液徒然沸腾：唯有上帝的话语能止息这番涌动，它对血肉宣告说：「血肉之躯不能承受上帝的国度。」（哥林多前书
          15:50）
