          молитве, о смирении и о монашестве недовольно пересмотрены и очищены. У
          них слог иной и должен быть иным, нежели у поэтических сочинений, каковы
          «Плач», «Блажен муж», «Чаша», «Зрение греха своего». Опять иной слог у статей
          Богословских (напр. о Евангельских заповедях), иной у статей, принадлежащих
          к христианской нравственности и философии, напр. об истинном и ложном смирении.
          «Аскетическая Проповедь» имеет свой отдельный слог, но вообще эта «Проповедь»
          недостаточно пересмотрена и вычищена. Разнообразие слога нахожу неизбежным;
          будучи естественным, оно составляет одно из достоинств собрания сочинений.'
        cn: 我大体上同意谢·伊的意见。我寻觅那些源于真诚与洞见的意见，视之为珍宝。我希望重新审阅最后两卷，主要且几乎仅仅是为了文风。就连《实验》本身也需要修订，我无论如何都打算这样做。我一直认为，严格的批评、仔细的审阅和无情的净化是使作品臻于完美的最佳途径。总的来说，像关于耶稣祷文、关于谦卑和关于修道主义的对话，都没有得到充分的审阅和净化。它们的文风不同，也应该与《哀歌》、《蒙福之人》、《圣杯》、《自省己罪》等诗歌作品的文风有所区别。神学文章（例如关于福音诫命的文章）的文风又不同，属于基督教道德和哲学的文章，例如关于真谦卑与伪谦卑的文章，文风也自成一格。《苦修讲道集》有其独特的文风，但总的来说，这本《讲道集》没有得到充分的审阅和修订。我发现文风的多样性是不可避免的；它是自然的，也是文集诸多优点之一。
    - type: paragraph
      text:
        ru: 'Здоровье имеет большое влияние на слог: у больнаго слог больной.'
        cn: 健康对文风影响至深：病者的文风亦是病态。
