      text:
        ru: 24 февраля 1864
        cn: 公元1864年2月24日
  - type: heading2
    initial:
      ru: Письмо 521.
      cn: 书信 521：
    text:
      ru: О необходимости предаться воле Божией, о взгляде еп. Игнатия на свои сочинения,
        о других предметах
      cn: 论委顺神旨之必要、论伊格纳提主教对其著作之见解、论其他事项
    children:
    - type: paragraph
      text:
        ru: Постоянное благоговение пред судьбами Божиими необходимо для правильности
          духовнаго жительства. В это благоговение в покорность Богу должно приводить
          себя верою. Все совершающееся совершится или по милости Божией, или по попущению
          Божию, т.е. все совершающееся совершается по судьбам Божиим, непостижимым
          для человека. Святые три отрока в пещи Вавилонской исповедали Бога, исповедали,
          что все гражданския и духовныя бедствия, попущенныя на них, и на Израильский
          народ, попущены по праведному суду Божию. Такое воззрение привлекает в душу
          мир, не попускает увлекаться разгорячением, направляет зрение ума к вечности,
          доставляет терпение в скорбях, которыя и представляются кратковременными,
          ничтожными случайностями и мелочами. Всякий, призванный Богом к спасению,
          должен благодарить Бога за призвание и стараться воспользоваться им. Слова,
          сказанныя Господом Апостолам Его:«Не вы Мене избрасте, но Аз избрах вы»(Ин. 15:16),
          относятся ко всем, призванным во спасение. Поверяю это по своей жизни, и
          по жизни известных мне спасающихся опытами.
        cn: 对上帝旨意的恒常敬畏，是端正灵性生活所必需的。人当藉着信心，使自己达到这种对上帝的敬畏与顺服。凡所成就的，或出于上帝的恩慈，或出于上帝的容许；也就是说，凡所成就的，皆出于上帝那人所莫测的旨意。巴比伦火窑中的三位圣童，他们宣认上帝，宣认临到他们和以色列民的一切世俗与属灵的灾祸，皆是出于上帝公义的审判。这种观点为灵魂带来平安，不容许人被狂热所牵引，它将心神的目光引向永恒，在苦难中赐予忍耐，使苦难显得不过是转瞬即逝、微不足道的偶然之事和琐碎小节。凡蒙上帝召唤得救之人，都当为这呼召感谢上帝，并努力善用它。主对祂的使徒们所说的话：「不是你们拣选了我，乃是我拣选了你们」（约翰福音
          15:16），适用于所有蒙召得救之人。我凭藉自己的生命，也凭藉我所认识的蒙救赎者在经验中的生命，证实了这一点。
    - type: paragraph
      text:
        ru: «Отзыв Православнаго» сделал свое дело и имеет свое назначение. Он объяснил
          православным Церковное Предание, особенно важное для аскетов, а людям противнаго
          мнения заградил уста.
        cn: 《正教徒之回应》已完成其使命，亦有其旨归。它向正教徒阐明了教会圣传，这对苦修者尤为重要；并使持反对意见者哑口无言。
    - type: paragraph
      text:
        ru: Матвеевский, хотя имел намерение подорвать мнение о «Слове» читающей публике,
          но послужил к оглашению и к усовершенствованию «Слова», которое сверх достоинства
          аскетическаго получило достоинство Богословскаго сочинения, первого по этому
          предмету на отечественном языке, как говорит это Матвеевский в своей рецензии.
          Промысл Божий устроил напечатание «Слова о Смерти» и «Опытов» точно также,
          как устроил и написание их. Не признаю эти сочинения принадлежащими мне.
          Они истекли из Отеческих Писаний и из милости Божией, а написать их даровано
          мне для пользы многих душ, следовательно и для пользы души моей. Также и
          тебе даровано в этом деле потрудиться для спасения души Твоей. Сам видишь,
          какая настает нужда, чтобы деятельное учение Отцов, нравственное предание
          Церкви, почти совершенно забытое, было напомянуто. Служение Слову Божию
          всегда было сопряжено со скорбями, как противное Духу мира. Но и над попущением
          скорбей бодрствует Промысл Божий, который попускает каждому делателю поскорбеть
          столько и так, чтоб дело Божие было совершено с великим смирением и очищено
          было от примеси тщеславия и превозношения.
        cn: 尽管马特维耶夫斯基意图在读者群中贬损《讲道集》的声誉，但他却有助于《讲道集》的公之于众和完善。《讲道集》不仅具有苦修的价值，还获得了神学著作的价值，这是我国语言中关于此主题的首部著作，正如马特维耶夫斯基在他的评论中所言。上帝的圣眷安排了《论死亡的讲道集》和《论体验》的付梓，正如祂安排了它们的撰写一样。我不认为这些著作属于我。它们源自教父们的著作，源自上帝的恩典，而赐予我撰写它们，是为了许多灵魂的益处，因此也是为了我灵魂的益处的。同样，你也蒙受恩赐，在这项事工中辛勤劳作，以拯救你的灵魂。你自己也看到，当下何等需要将教父们的实践教诲，这几乎已被完全遗忘的教会道德传统，重新唤醒。事奉上帝的圣言，总是与苦难相伴，因为它与世界的灵相悖。然而，即使是对苦难的容许，上帝的圣眷也时刻警醒，祂允许每一位服事者以如此这般的方式和程度受苦，好使上帝的圣工得以在极大的谦卑中完成，并得以洁净，去除虚荣和傲慢的杂质。
    - type: paragraph
      text:
        ru: По особенной милости Божией, Н. начинает усматривать всю неправильность
          своего вступления в монастырь и своего поведения в монастыре. Я стараюсь
          ему помогать в необходимом для него покаянии, выказывая точно так, как Тебе
          написал, фальшивость и мрачность его поступков, чтобы покаяние его было
          истинным и послужило прочным основанием для предлежащего ему течения по
          поприщу земной жизни. Отверзши двери в свое сердце для убогих слов моих
          посредством малейшего сознания, он постепенно переходит к большему сознанию,
          доставляющему ему спасительное самовоззрение. По причине этого самовоззрения
          он пришел в правильное душевное настроение, за которое я благодарю Бога.
          Он понял, что слова мои, несмотря на наружную горесть их, существенно полезны
          для него. Дело дошло до того, что он просит меня на будущее время не оставлять
          его, по причине того благодетельнаго сближения, к которому привела его искренность,
          что я ему и обещал. Сознание должно храниться в человеке, как величайшее
          духовное сокровище, как основание всех благ духовных.
        cn: 凭借上帝特别的恩宠，尼可拉斯（N.）开始省察到他进入修道院的举动以及他在修道院中的行止皆是如此不当。我竭力帮助他完成他所必需的忏悔，正如我写给你的那般，揭示他行径中的虚伪与晦暗，以便他的忏悔得以真挚，并能为他未来在尘世生命中奔跑的旅程奠定坚实的基础。他借由最微薄的省悟，为我这卑微之言语敞开了心扉，于是他渐渐转向更深层的省悟，这为他带来了救赎性的自我反思。正因这自我反思，他的灵魂方臻于正道，为此我感谢上帝。他明白我的话语，尽管表面上听来苦涩，却对他大有裨益。事情发展到如今，他恳求我在未来不要离弃他，因为那真诚已将他引领至此般蒙福的亲近，而我也已向他许诺。省悟必须存于人心中，如同最伟大的属灵珍宝，作为一切属灵福祉的基石。
    - type: paragraph
      text:
        ru: Извини, что безпокою Тебя заботами по делу о постройке Церкви. Тебе известно,
          как я не желал затевать в монастыре никакой постройки, но необходимость
          приводит к попечениям. Живем не так, как бы желалось, но как Бог приводит
          жить. Он ведает полезнейшее, и настоящее положение должно признавать Его
          великою милостию.
        cn: 很抱歉为了教堂的建造事宜而打扰您。您知道，我本不愿在修道院中启动任何建造项目，但情势所迫，我不得不为此操劳。我们的生活并非如我们所愿，而是依循着上主的引领而活。祂深知何为最有益之事，而我们当前所处的境况，亦应被视为祂宏大恩典的显现。
    - type: paragraph
      text:
        ru: 25 февраля 1864
        cn: 1864年2月25日
  - type: heading2
    initial:
      ru: Письмо 522.
      cn: 书信 522：
    text:
      ru: О лицах, не понимавших направления епископа Игнатия
      cn: 关于不理解伊格那提主教方向的人们
    children:
    - type: paragraph
      text:
        ru: Да совершается воля Бога нашего, Управляющаго и судьбою обществ и судьбою
          каждаго человека в частности, и потому слава Богу и в действиях Его и в
          попущениях Его!
        cn: 愿我们神的旨意得以成就，祂掌管着社会的命运，也掌管着每个个体的命运。因此，愿荣耀归于神，无论是在祂的作为中，还是在祂的容许里！
    - type: paragraph
      text:
        ru: 'У петербургских во взгляде их обыкновенно бывает так называемая arriére
          pensee, дающая взгляду недоверчивость и подозрение, что в известном отношении
          имеет свое основание. Но от arriére pensee более терпят благонамеренные
          люди, всегда имеющия в сердцах простоту и прямоту, как бы они ни были умны
          и способны для дела, нежели люди неблагонамеренные и своекорыстныя, которые
          обыкновенно бывают хитры, как бы они ни были ограниченны. В этом я убедился
          долговременными наблюдениями. Следовательно, ежели окажется возможным, постарайся
          кому нужно дать правильный взгляд на мое положение. Я уверен, что многие
          в Петербурге подозревают во мне искательство и замыслы. Не имея понятия
          об истинном монашестве, находят монашество там, где одно лицемерство и ханжество
          и не видят его там, где оно точно есть, или судя по себе, не понимая даже,
          что может существовать искание вечного. Я уверен, что многие не верят, что
          я так ужасно болен и истощен, как я точно болен и истощен, сочиняют для
          меня настроения, сообразно своему настроению и принимают против этих сочиненных
          ими намерений свои меры. На это я имею доказательство. Нам надо сделать
          то, что зависит от нас. Затем: да будет воля Божия!'
        cn: 在圣彼得堡人的眼神中，通常带着一种所谓的「别有深意」（arrière pensée），这让他们的目光流露出不信任与怀疑，在某种程度上，这确有其缘由。然而，那些心怀善意、心中常存纯真与正直之人，无论他们多么聪慧能干，却比那些心怀不轨、自私自利、通常狡诈多端之人（无论他们多么心胸狭隘）更受「别有深意」之苦。对此，我经过长期观察，深信不疑。因此，若有可能，请你努力让需要之人对我所处的境况有一个正确的认识。我确信，在圣彼得堡，许多人怀疑我别有所图，心怀诡计。他们对真正的修道生活一无所知，在虚伪与伪善之处看到修道，却在真正存在修道的地方视而不见，或者，他们以己度人，甚至不明白对永恒的追求是可能存在的。我确信，许多人不相信我病得如此严重，身体如此虚弱，正如我真实地病着，真实地虚弱着。他们为我编造心境，符合他们自己的心境，并针对这些他们臆想出来的意图采取他们的对策。对此，我掌握证据。我们当尽我们所能。之后：愿上帝的旨意成就！
    - type: paragraph
      text:
        ru: 'Когда священник Красноцветов издал «Историю Нового Завета», в которой
          говорилось, что Божия Матерь по Рождении Богочеловека престала быть Девою,
          и множество подобных хул, то многие из Петербургскаго духовенства ужасно
          разсердились на меня за то, что я в Сергиевой пустыне остановил эту книгу
          и препроводил ее к высшему начальству. Подобное видно и в Церковной Истории:
          духовник Констанция, арианин, постоянно действовал против св. Афанасия,
          Патриарха Александрийскаго; так и ариане постоянно направляли императрицу
          Иустину против св. Амвросия Мидиоланскаго. Поборники Церкви всегда были
          гонимы. Слава Богу!'
        cn: 当神父克拉斯诺茨维托夫出版了《新约历史》，书中宣称圣母在诞下道成肉身的神之后不再是贞女，以及许多诸如此类的亵渎言论时，彼得堡的许多神职人员对我大为恼怒，因为我在圣谢尔盖修道院阻止了这本书的流通，并将其呈报给了上级。类似的情形在教会历史中亦可见：康斯坦提乌斯的告解神父，一位阿利乌教徒，持续不断地与亚历山大宗主教圣阿塔那修作对；同样地，阿利乌教徒也持续唆使尤斯提娜皇后对抗米迪奥兰的圣安布罗斯。教会的拥护者们总是遭受迫害。荣耀归于上帝！
    - type: paragraph
      text:
        ru: 27 февраля 1864
        cn: 1864年2月27日
  - type: heading2
    initial:
      ru: Письмо 523.
      cn: 书信 523：
    text:
      ru: Об опасности пребывания в обители без искреннего желания вести монашескую
        жизнь
      cn: 论滞留修院却无真切修道意愿之险峻
    children:
    - type: paragraph
      text:
        ru: Пребывание в монастыре без искренняго желания вести жизнь монашескую,
          и потому устраняя от себя то поведение, которое требуется правилами св.
          Отцов, может служить только вредом и поведет насилуемаго к такой жизни к
          самым печальным последствиям.
        cn: 若人在修道院中，却无真心愿景度修士之生活，因而规避圣教父典章所要求之行止，此举唯有害无益，且将引此被强迫者走向最悲惨之结局。
    - type: paragraph
      text:
        ru: 2 марта 1864
        cn: 1864年3月2日
  - type: heading2
    initial:
      ru: Письмо 524.
      cn: 书信 524：
    text:
      ru: О вступлении в монастырь
      cn: 论入修道院
    children:
    - type: paragraph
      text:
        ru: Монашество есть установление Божественное, при посредстве котораго христианство
          достигает своего высшаго развития. В числе правил этого Божественнаго установления
          имеется и то, чтоб вступали в монашество люди с истинным произволением и
          подвергали это произволение прежде принятия обетов строгому разсмотрению
          и испытанию.
        cn: 修道生活乃是神圣的恩设，借由它，基督信仰得以臻至其至高境界。在这神圣恩设的规矩之中，亦有一条，便是：唯有心怀真诚意愿之人方可步入修道，且在发愿之前，须使此意愿经过严格的审视与考验。
    - type: paragraph
      text:
        ru: Имеющим холодное и колеблющееся произволение строго воспрещено вступление
          в монашество. Я вижу, как и прежде видел, что Н. нисколько не был приготовлен
          к монашеской жизни, что он не мог иметь к ней правильнаго и основательнаго
          произволения, не имея о ней никакого понятия. Что в настоящее время смягчилось
          его сердце от сознания этого, и он вследствие такого смягчения, располагает
          последовать моему совету, то такое расположение никак нельзя признать за
          произволение к монашеству. Оно – только следствие сознания и той доверенности,
          которая обыкновенно является во всяком, получившем облегчение и успокоение
          от сознания. Воспользоваться таким временным чувством для склонения к монашеству
          было бы с моей стороны преступным. Почему я признаю исшествие из монастыря
          для П. необходимостью, по неимению им произволения, а потому и нужных способностей
          к монашеской жизни. Исшествие же, при чувстве сознания всей греховности
          своего поведения в монастыре, при чувстве раскаяния признаю особенною милостию
          Божиею. Это может служить основанием для Божия благословения на будущую
          его жизнь. Если ж теперь остановить его в монастыре, то впоследствии, и
          даже в самом скором времени, недостаток истиннаго произволения возбудил
          бы в нем самое неприятное чувство к монастырю и к тем, которые воспользовались
          бы безрассудно и в противность святым правилам минутною сердечною мягкостью
          молодаго человека. Затем помещение в В. близ людей, которые могут поддержать
          Н., признаю самым лучшим для него.
        cn: 对于那些心性冷淡且摇摆不定的人，严禁他们进入修道生活。我看到，也曾看到，Н. 对修道生活丝毫没有准备，他对修道生活不可能有正确而坚定的意愿，因为他对此毫无概念。现在，他的心因认识到这一点而变得柔软，并因此打算听从我的建议，但这绝不能被视为进入修道的意愿。它只是认识的结果，以及那种通常在所有因认识而获得缓解和安慰的人身上产生的信任。利用这种暂时的情感来劝说他修道，对我来说将是罪过。因此，我认定
          П. 离开修道院是必要的，因为他没有修道的意愿，从而也缺乏修道生活所需的必要能力。然而，在 осозна 自己在修道院里所有罪行，并感到忏悔的情况下离开，我认为是上帝特别的恩典。这可以作为上帝赐福他未来生活的基础。如果现在把他留在修道院里，那么将来，甚至在很短的时间内，缺乏真正的意愿将会在他心中激起对修道院和那些不顾圣洁规条，轻率地利用年轻人一时心软之人的极端不满。因此，我认为将
          Н. 安置在 В. 附近，与那些能支持他的人在一起，对他而言是最好的安排。
    - type: paragraph
      text:
        ru: 3 марта 1866
        cn: 1866年3月3日
  - type: heading2
    initial:
      ru: Письмо 525.
      cn: 书信 525：
    text:
      ru: О внутреннем состоянии своего племянника Алексея Петровича
      cn: 关于他的侄子阿列克谢·彼得罗维奇的内心境况
    children:
    - type: paragraph
      text:
        ru: 'Н. необходимы опыты жизни. Опыты всегда имеют свою горесть и свой труд.
          Но без них человек остается на всю жизнь свою куклою пустою. Опыты при жизни
          в В. будут наилегчайшие. Там нет таких бурь и пропастей, какия в шумном
          свете. Надо, чтобы мы поступили по воле Божией, а не по чувствам обманчивой
          и пагубной нежности; остальное Бог устроит судьбами Своими. Выход Н. из
          искушения устроился милостью Божиею к пользе души его, приведши его к сознанию
          и к плодам сознания, что все доселе было незнакомо ему. После сознания,
          поступив по совету моему, он ощутил особенное облегчение. Это признак действия
          истины. Ты хорошо сделаешь, не позволив себе подробных расспросов, потому
          что святые Отцы воспрещают их делать прикоснувшемуся спасительнаго сознания.
          Очевидно: от стеснительных разспросов человек, лишь сознавшийся и сознавшийся
          с большою экономией, может перейти опять от сознания к запирательству и
          обманам, причем все благое действие, произведенное сознанием, изгладится
          из души. Непременно надо, чтоб оно осталось. Вероятно он и сам выскажет
          Тебе что-нибудь, из чего можешь заключить и о всем.'
        cn: 乙需要生命的体验。体验总是伴随着苦涩与辛劳。然而，没有它们，人一生都将只是个空洞的傀儡。在圣殿里的生活体验将是最为轻省的。那里没有尘世喧嚣中那样的风暴与深渊。我们必须按照上帝的旨意行事，而非依照虚伪且有害的柔情；其余的一切，上帝自会以祂的圣意安排。乙脱离诱惑，是藉着上帝的恩慈，为了他灵魂的益处而得以成就，这使他获得了觉悟，并结出了觉悟的果实，让他明白了过往的一切对他而言皆是未知。觉悟之后，他按照我的建议行事，便感到一种特别的轻松。这是真理作用的征兆。你做得很好，没有进行详细的追问，因为圣教父们禁止对那些已触及救赎觉悟的人进行此类追问。显而易见：繁琐的追问可能使刚刚觉悟，且觉悟得来不易的人，再次从觉悟转变为否认和欺瞒，从而使觉悟所产生的一切良善作用从灵魂中消失。务必让这觉悟存留下来。他自己或许也会向你透露一些事情，你可以从中推断出全貌。
    - type: paragraph
      text:
        ru: Храм вчерне должен строиться три года. Ох как много времени для старых
          и больных! И для всех вообще! В такое время может случиться много вовсе
          неожиданнаго. Сделаем, что можно и что требует долг пред ближними, а об
          остальном положись на Бога. Твое призвание к наследованию спасения очевидно.
          Ты помнишь, как долго в Ставрополе я останавливался говорить Тебе многое
          о христианстве, вообще будучи не охотник тратить слова об этом святом предмете
          напрасно. Но Твое сердце согрелось по милости Божией и последствием Твоего
          внимания и усердия служит дарование Богом Тебе Твоего единонадесятаго часа
          на усвоение Ему.
        cn: 圣殿粗略而言需三年方可建成。对于年老体弱者，以及所有众生，这是何等漫长的时间啊！在这段时日里，许多意想不到之事都可能发生。让我们尽己所能，履行对近人的职责，至于其余的，则全然信赖上帝。你蒙召承受救恩，这显而易见。你可记得，在斯塔夫罗波尔，我曾多次驻足，向你详述基督教的诸多事宜，而我素来并不乐意在这一神圣主题上空耗言语。然而，蒙受上帝的慈悲，你的心被温暖，你因此而来的专注与勤勉，使得上帝赐予你你那第十一个小时，以使你归属于祂。
    - type: paragraph
      text:
        ru: 7 марта 1864
        cn: 1864年3月7日
  - type: heading2
    initial:
      ru: Письмо 526.
      cn: 书信 526：
    text:
      ru: Совет не заниматься мелочным рассматриванием своих грехов
      cn: 关于不深究细察自身罪愆的劝诫
    children:
    - type: paragraph
      text:
        ru: 'Когда метут комнату, то не занимаются разсматриванием сору, а все в кучу
          да и вон. Так поступай и ты. Исповедуй свои грехи духовнику, да и только,
          а в разсматривание их не входи. Св. Отцы очень запрещают это тем, которые
          не могут правильно разсматривать себя: такое разсматривание сбивает с толку,
          приводит в разслабление и разстройство. От грехов остерегайся, в сделанных
          по немощи и увлечению, раскаивайся, не позволяя себе при раскаянии приходить
          в недоуменье и уныние, а безгрешности от себя не жди.'
        cn: 清扫房间时，我们不会细察垃圾，而是将它们聚拢成堆，然后清除出去。你也要照此行事。向你的神父忏悔你的罪过，仅此而已，不要深究细察。圣教父们严禁那些无法正确审视自我之人这样做：这种审视会令人迷失方向，导致颓废和困扰。你要警惕罪恶，对于因软弱和诱惑所犯的过错，要悔改，但悔改时不要陷入困惑和沮丧。至于无罪之境，则不必奢望。
    - type: paragraph
      text:
        ru: 10 марта 1864
        cn: 1864 年 3 月 10 日
  - type: heading2
    initial:
      ru: Письмо 527.
      cn: 书信 527：
    text:
      ru: Об уходе А. П. из обители
      cn: 论阿伽匹奥斯长老离开修道院
    children:
    - type: paragraph
      text:
        ru: Н. процвел; очевидно от прекращения внутренняго смущения. Твое замечание
          справедливо, что впоследствии он будет жалеть о своем поступке; но дело
          делается согласно его произволению, по требованию совести и Отеческих постановлений;
          если б это произволение насиловать, то такое насилие в скорейшем времени
          привело бы его в разстройство, котораго уже не поправишь.
        cn: Н. 兴盛了；显然是因为内部动荡的平息。你的评语是正确的，他日后会为自己的行为感到后悔；然而，这事乃是依照他的自由意志，顺应良心与教父的规章而行；倘若强行压制这份自由意志，此等压制便会在最短时间内将他引入无法挽回的混乱之中。
    - type: paragraph
      text:
        ru: 12 марта 1864
        cn: 1864年3月12日
  - type: heading2
    initial:
      ru: Письмо 528.
      cn: 书信 528：
    text:
      ru: О благотворном действии скорбей
      cn: 论忧患之益处
    children:
    - type: paragraph
      text:
        ru: Скорбями обучается каждый человек, котораго благоволил Бог приблизить
          Себе. Скорби действуют подобно, извергая из внутренности зло и обличая его
          пред подвижником, да исцелится покаянием.
        cn: 凡蒙受神恩眷、得近祂身的人，无不经由忧患而受教。忧患之力，仿若烈火，将内在之恶炼净逼出，并将其真面目呈现在修行者眼前，使其得以借由悔改而获得医治。
    - type: paragraph
      text:
        ru: 15 марта 1864
        cn: 1864年3月15日
  - type: heading2
    initial:
      ru: Письмо 529.
      cn: 书信 529：
    text:
      ru: Об Алексее Петровиче и трудах своего брата по напечатанию «Аскетических
        Опытов»
      cn: 关于阿列克谢·彼得罗维奇和他兄弟印行《修道苦行之经验》一书的努力
    children:
    - type: paragraph
      text:
        ru: 'Н. очень поправился и очень весел, несмотря на Великий пост. Тяжкое бремя
          свергнуто с души! Произволения проводить монашескую жизнь у него не было
          и нет; вместе с тем монастырь принес ему существенную пользу, дав спасительно
          продолжительный отдых от гибельнаго кутежа и ознакомив с христианскою верою.
          По его собственному сознанию он ничему не верил, когда выехал с Кавказа.
          Весьма хорошо сделаешь, взяв Пасху в Петербурге, иначе остаток поста будет
          потерян и для Тебя и для Н.: он отнимется возмущающими духовное настроение
          беседами и объяснениями.'
        cn: N. 的身体好转了许多，精神也十分愉悦，即便是在大斋期也如此。沉重的负担已从他的灵魂卸下！他从未有过、现在也没有度修道生活的意愿；然而，修道院却给他带来了实实在在的益处，让他从致命的狂欢中获得了一段有益的休息，并使他熟悉了基督教信仰。据他自己坦承，他从高加索回来时，什么也不相信。你若能在彼得堡度过复活节，那将是极好的，否则，大斋期的剩余时光对你和对N.
          都将失去意义：那些搅乱灵性心境的谈话和解释会将其剥夺。
    - type: paragraph
      text:
        ru: 'Благословение Божие да почиет над Тобою за труды Твои о делах монастыря
          и напечатании книг, существенно нужных для христианства. Не думай, что эти
          труды устроились для Тебя без Промысла Божия: труды эти и сопряженныя с
          ними скорбишки были для Тебя вполне полезны, открыв Тебе глаза на многое,
          и доставив много случаев смириться. К келейному безмолвию Ты еще не созрел.'
        cn: 愿神圣的赐福降临于您，为着您在修道院事务上的辛劳，以及为基督教印制那些至关重要的书籍。请不要以为这些劳作是出于偶然，而非出自神的眷顾：这些劳作，连同它们所伴随的微小忧患，对您而言是全然有益的，它们开启了您的心眼，使您洞察许多事物，并提供了众多谦卑自己的机会。至于独居静默的生活，您尚未成熟。
    - type: paragraph
      text:
        ru: 21 марта 1864
        cn: 1864年3月21日
  - type: heading2
    initial:
      ru: Письмо 530.
      cn: 书信 530：
    text:
      ru: О спасении братией Бабаевской обители 14-ти человек от потопления
      cn: 巴拜夫修道院的修士们拯救十四人免于溺毙
    children:
    - type: paragraph
      text:
        ru: За № 101-й донесено Синоду о спасении 14 человек от потопления. Их принесло
          пред монастырь на Тихвинке и затерло льдом ближе к противоположному берегу.
          Поднялся вопль народа, находившагося на судне и увидевшаго опасность своего
          положения; некоторые стояли с воздетыми к небу руками, как видно на молитве.
          Помощь казалась невозможною, потому что река была покрыта ледяными глыбами.
          Одно известное Тебе самоотвержение о. Иустина могло воодушевить некоторых
          из братии. Они, имея во главе Настоятеля, отправились на реку, и подвергая
          себя очевидной опасности, спасли жизнь 14-ти человекам. Особенно отличились
          иеромонах и иеродиакон Никодим.
        cn: 第101号呈报主教会议，关于14人从洪水中获救之事。他们被带到季赫温卡河的修道院前，并被冰块困在靠近对岸的地方。船上的人们看到自己的危险处境，便发出哀嚎；有些人举手向天，显然是在祷告。援助似乎是不可能的，因为河面被巨大的冰块覆盖。唯有您所熟知的尤斯丁神父的无私奉献，才能激励一些修士。他们以院长为首，前往河边，冒着明显的危险，拯救了14条生命。其中，圣品修士尼科季姆和圣品辅祭尼科季姆表现尤为突出。
    - type: paragraph
      text:
        ru: 2 апреля 1864
        cn: 1864年4月2日
  - type: heading2
    initial:
      ru: Письмо 531.
      cn: 书信 531：
    text:
      ru: О трудах, предшествующих безмолвию и о других предметах
      cn: 论述静修前的劳作，并论及他事
    children:
    - type: paragraph
      text:
        ru: Промысл Божий доставил Тебе такие труды, которыми приготовляется истинное,
          сердечное, духовное безмолвие, основанное на служении духа, а потому чуждое
          прелести; труды, которыми устраивается такому безмолвию прочное основание.
          Можешь сам заметить, что в этих трудах скорбь соединена с утешением, а сами
          труды соединены со смирением, а не с тщеславным блеском. Образец таких трудов
          можно видеть в переписке преподобнаго Варсонофия Великаго с Иоанном. С этой
          переписки начинается книга Варсонофия.
        cn: 上帝的旨意为你预备了这样的劳苦，它们为那真实的、发自内心的、属灵的静修做好了准备，这静修以圣灵的侍奉为基础，因此远离了错谬；这些劳苦为这样的静修奠定了坚实的基础。你自身便能察觉，在这些劳苦中，悲伤与安慰相连，而劳苦本身则与谦卑相伴，而非与虚浮的炫耀为伍。这类劳苦的典范，可从伟大圣者巴耳萨努菲乌斯与约安的通信中窥见。巴耳萨努菲乌斯文集便始于这封通信。
    - type: paragraph
      text:
        ru: Н. после сознания своего становится ко мне ближе и ближе. Он скорбит,
          что должен оставить монастырь, но видит и необходимость этого, не имея к
          монастырской жизни ни произволения, ни призвания.
        cn: N 在觉悟之后，与我日渐亲近。他为必须离开修道院而悲伤，但也看到了其中的必然性，因为他既无意愿，亦无召命去过修道院的生活。
    - type: paragraph
      text:
        ru: Время много способствует к тому, чтоб установился правильный взгляд на
          предметы. Это могу сказать по отношению к «Аскетическим Опытам». Напечатание
          их устроилось Промыслом Божиим. Сличая их с писаниями св. Отцов, вижу, что
          «Опыты» преподают самое новоначальное духовное делание, в разнообразной
          литературной форме, облегчающей чтение и заинтересовывающей к нему, что
          для настоящаго христианскаго поколения крайне нужно и полезно. Отцы, по
          возвышенности своей, несмотря на простоту слога, мало понятны для этого
          поколения, в котором христианство до крайности слабо.
        cn: 时间能大大有助于人们对事物形成正确的看法。对于《苦修经历》这本书，我亦可如此而言。它的出版乃是出自神的眷顾。将其与圣教父的著作对照阅读，我看到《苦修经历》所教导的是最适合初学者的灵性操练，它以多样化的文学形式呈现，使得阅读更为轻松，更能引起读者的兴趣。这对当代的基督徒世代来说，至关重要且大有裨益。圣教父们，即便其文风朴素，但因其思想之崇高，对于当今信仰已极其微弱的世代来说，仍难以被理解。
    - type: paragraph
      text:
        ru: 12 апреля 1864
        cn: 1864年4月12日
  - type: heading2
    initial:
      ru: Письмо 532.
      cn: 书信 532：
    text:
      ru: О наименовании своих сочинений «Аскетическими Опытами»
      cn: 论其著述题名《苦修体验》
    children:
    - type: paragraph
      text:
        ru: Получил книги «Патрологии». Как жаль, что наша Церковь лишена подобнаго
          сокровища, на стяжание котораго употреблены были огромныя средства. Видно,
          таково попущение Божие! Занялись не прославлением Бога, а суетным прославлением
          себя и «студ» лица нашего покрыл нас.
        cn: 收到了《教父学》的书。多么可惜啊，我们的教会竟然没有这样的珍宝，为了获得它，曾经投入了巨大的资源。可见，这都是神的许可啊！我们没有致力于荣耀神，反而追求虚妄地荣耀自己，于是「羞愧」就遮盖了我们的脸面。
    - type: paragraph
      text:
        ru: 'Относительно наименования книги моей «Аскетическими Опытами», остаюсь
          при прежнем моем мнении. Теперь, по пересмотре, значительнейшем исправлении
          и огромном пополнении статьями иного рода, не видится возможности изменить
          серьезнаго и точного наименования: того требует свойство книги. – Это книга
          мученика! Мученика за грехи свои и от грехов своих, но мученика. Книга легка
          по духу, но мысли и чувствования в ней глубокия и высокия. Легкое название,
          название нежное, – не идет к ея характеру серьезному: она должна носить
          наименование строгое.'
        cn: 关于我这本《苦修体验》的命名，我仍持旧见。如今，经过重新审阅，并进行了大量的修订，又增补了许多其他类型的文章，我看不出有任何理由更改这个严肃而精确的命名：这是此书的性质所决定的。——这是一本殉道者的书！一个为自己的罪，也因自己的罪而受苦的殉道者，但他确是一个殉道者。这本书的精神是轻松的，但其中的思想和情感却是深邃而高尚的。一个轻松的、温柔的命名，与它严肃的特质不符：它必须承载一个严格的命名。
    - type: paragraph
      text:
        ru: 20 апреля 1864
        cn: 1864年4月20日
  - type: heading2
    initial:
      ru: Письмо 533.
      cn: 书信 533：
    text:
      ru: О построении храма Богородицы и о других предметах
      cn: 论圣母殿宇之营建及其他事项
    children:
    - type: paragraph
      text:
        ru: Над построением храма Богоматери очевиден перст Богоматери; даруется человекам,
          труждающимся в деле; вместе даруется им побороться с препятствиями и поскорбеть
          для их же душевной пользы, чтоб очистить дело от примеси тщеславия и других
          увлечений, чтоб оно было совершено в Богоугодном смиренномудрии. Таков обычный
          ход дел, покровительствуемых Богом.
        cn: 在圣母殿宇的建造上，圣母的指引清晰可见；恩典降予为此辛劳之人；同时，也赐予他们去克服障碍、去经历苦楚，以滋养他们的灵魂，为的是要洁净这番事业，使之不染虚荣与其他迷失，从而能在合乎神意的谦卑智慧中完成。这便是蒙神庇佑之事工的寻常轨迹。
    - type: paragraph
      text:
        ru: 'Апостол Павел пишет, что ему сатана дважды возбранял придти к Солунянам
          для благовестия Христова. Иерусалимский храм выстроен во второй раз при
          многих препятствиях, а в первый при споспешествовании всех обстоятельств;
          но духовную славу первого храма далеко превзошла слава втораго храма, удостоившись
          принять в свои недра вочеловечившагося Бога. Преподобный Антоний Печерский
          говорил, что многие богатые князья и бояре с чувством самонадеянности и
          тщеславия выстроили монастыри и храмы на свое иждивение, безтрудно; но храмы
          и монастыри, выстроенные иноческими слезами, молитвами их и усердием лиц,
          имевших смиренное положение в мире, оказались много превосходнейшими первых.
          Бог не любит разгорячения и не любит, чтобы дело Ему благоугодное делалось
          с разгорячением, а любит, чтоб оно делалось с упованием на Него, Всемогущаго
          и Всеблагаго, с терпением и смирением, с благоразумием, которое невозможно
          соблюсти при увлечении в разгорячение.«С премудростию зиждется дом, – говорит
          Писание, –и с разумом исправляется»(Притч. 24, 3). Надо последовать наставлению
          Писания: торопливость может испортить дело.'
        cn: 使徒保罗写道，撒旦曾两次阻挠他前往帖撒罗尼迦人那里传扬基督的福音。耶路撒冷圣殿在众多阻碍中得以第二次重建，而第一次建造时则万事亨通；然而，第二座圣殿的属灵荣光远超第一座，因它有幸在其核心接纳了道成肉身的神。佩切尔斯克的圣安东尼长老曾说，许多富有的王侯与贵族怀着自恃与虚荣之心，不费力气地用自己的钱财建造了修道院和教堂；然而，那些由修道士的泪水、他们的祷告以及在世间地位卑微之人的热忱所建的教堂和修道院，却远比前者更为卓越。神不喜炽热，不喜祂所悦纳之事带着炽热进行，而喜其怀着对祂——全能与至善者——的盼望，带着忍耐与谦卑，带着在炽热中无法保持的明智而行。经上说：「房屋因智慧建造，又因聪明立稳」（箴言
          24:3）。我们应遵循经文的教诲：急躁会坏事。
    - type: paragraph
      text:
        ru: Н. очень мирен и очень мирен по духу, но его озабочивает предстоящая перемена
          жизни. Сознание, столько новое для души его, произвело в нем сильный переворот.
          В монастыре, и именно в Бабаевском монастыре, он приобрел веру, которой
          не имел до вступления в этот монастырь. Он очень сблизился со мною и на
          днях опять просил меня, чтоб я не прерывал с ним сношений, что я ему и обещал.
          Он увидел многое в другом виде, нежели в каком оно ему представлялось доселе.
          Дальнейшая его судьба в руце Божией, как и каждаго из нас.
        cn: Н.心境十分平静，灵性亦然，但他却为即将到来的生命转变而忧虑。这对他灵魂而言全然新鲜的体悟，在他心中掀起了剧烈的波澜。在修道院里，尤其是在巴巴耶夫斯基修道院，他获得了在此之前从未拥有的信仰。他与我亲近非常，日前又再次请求我不要中断与他的往来，我也已应允了他。他以不同于以往的方式看待了许多事物。他往后的命运，如同我们每个人一般，皆在上帝的手中。
