        cn: 附注：《体验》作为一本纯粹的精神书籍，必定对国家在民事方面有所裨益。此书在许多人心中产生强烈的影响，这种影响与当代灵修著作所产生的影响截然不同。它使细心的读者跻身于真正的东正教基督徒之列，并赋予他们一个明确、单一、救赎性的方向。我们民族的活力及其精神的独立性，皆取决于东正教思想的发展和在东正教信仰上的坚定。
