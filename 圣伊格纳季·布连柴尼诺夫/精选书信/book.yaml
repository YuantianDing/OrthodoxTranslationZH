  - type: heading2
    initial:
      ru: Письмо 271.
      cn: 书信 271：
    text:
      ru: К А.В.Ж. О болезни тела
      cn: 致 А.В.Ж. 论身体之病
    children:
    - type: paragraph
      text:
        ru: Господь Бог да помянет тебя милостию Своею. Болезненностию восполняются
          подвиги. Болезнь – готовое спасение, когда больной удаляется от дурных слов,
          помышлений и мечтаний; когда он предается воле Божией; когда благодарит
          за болезнь, удаляющую его от мира; чего бы он не сделал единственно по собственному
          произволению.
        cn: 愿主上帝以祂的慈悲眷顾你。苦痛能成全苦修。疾病是现成的救赎，当病人远离恶言、邪念与妄想之时；当他顺服于上帝的旨意之时；当他为疾病感谢，因它使他远离世俗之时——这原非他单凭己意所能做到。
    - type: paragraph
      text:
        ru: 'Извини: пишу мало, хотя и написал много. Я слаб силами, а по причине
          золотухи, обратившейся к глазам, должен беречь глаза. – Призывающий на тебя
          благословение Божие.'
        cn: 请原谅我，信笺虽短，思绪却长。我体弱力微，又因淋巴结核转至双眼，务须好好护目。——愿上帝降福于你之人。
    - type: paragraph
      text:
        ru: Игнатий, Епископ Кавказский и Черноморский.
        cn: 高加索与黑海地区主教伊格那提。
    - type: paragraph
      text:
        ru: 30 декабря 1858
        cn: 1858年12月30日
  - type: heading2
    initial:
      ru: Письмо 272.
      cn: 书信 272：
    text:
      ru: Скорби – печать избрания
      cn: 忧患——被拣选的印记
    children:
    - type: paragraph
      text:
        ru: Благодарю тебя за Письмо твое от 15 декабря и поздравляю с наступившими
          праздниками. Очень справедливо и богоугодно разсуждаешь, говоря, что болезненность
          и сопряженныя с нею тесноты посланы тебе Богом для охранения от грехов и
          греховных соблазнов, которыми ныне преисполнен мир. Но и ныне избранные
          спасаются. Печать избрания суть скорби. Господь и кого приемлет в ближайшее
          усвоение Себе, тому посылает скорби, и кого (приемлет) хочет увенчать, того
          подвергает многим и различным скорбям, чтоб душа, потрясаемая скорбями,
          прозрела и увидела Бога в Его Промысле. В скорбях очень полезно предаваться
          воле Божией и благодарить Бога за посланную скорбь. Скорбящим полезно читать
          житие Великомученника Евстафия Плакиды (Четьи Минеи 20 сент.).
        cn: 感谢你十二月十五日的来信，并祝贺你度过节期。你所思所言甚是公允且虔诚，谓疾病及伴随而来的困厄乃神所赐，为要护你免受罪愆与罪恶的诱惑，此世间如今充斥着这些。然即便是现今，蒙拣选者仍得拯救。拣选的印记即是苦难。主亦将苦难赐予那些祂接纳并欲使其与祂亲密相契之人；祂欲加冕者，必使其经受诸多各异的苦难，以使灵魂在苦难的震撼中得见清明，并于神的护理中识见神。在苦难中，将自己全然交托于神的旨意，并为神所赐的苦难而感谢祂，此乃大有裨益之事。对于受苦之人，阅读殉道者欧斯塔提奥斯·普拉基达斯（Eustathios
          Plakidas）的生平（《月课经》九月二十日）亦有助益。
    - type: paragraph
      text:
        ru: Благословение Божие да почиет над тобою. Игнатий, Епископ Кавказский и
          Черноморский.
        cn: 愿上帝的祝福安歇在你身上。高加索与黑海地区主教伊格纳提（Ignaty）。
    - type: paragraph
      text:
        ru: 29 декабря 1859
        cn: 1859年12月29日
  - type: heading2
    initial:
      ru: Письмо 273.
      cn: 书信 273：
    text:
      ru: Благоразумное самовоззрение и тесный путь
      cn: 明智的自我省察与窄路
    children:
    - type: paragraph
      text:
        ru: Очень хорошо, когда человек постоянно видит и исповедует себя грешным.
          От такового самовоззрения дух человека пребывает постоянно в смирении и
          Боголюбезной печали. Но надобно, чтобы такое самовоззрение было растворено
          благоразумием и не переходило должной меры. В последнем случае оно может
          быть вредным, может поставить человека в совершенное недоумение и относительно
          его жительства.
        cn: 一个人若能恒常省察并忏悔己罪，此乃甚善之事。因自此等自我观照中，人的心灵便能恒久 пребы于谦卑与蒙主悦纳的忧伤之中。然而，此种自我观照必须与明智相融合，不可逾越应有的限度。否则，它便可能带来损害，甚至使人对其生活道路完全陷入迷惘。
    - type: paragraph
      text:
        ru: 'Естество наше повреждено грехом. По этой причине сердце каждого человека
          производит само собою в большом количестве плевелы. И потому, кто видит
          возникающие в себе плевелы, никак не должен удивляться этому, как чему-нибудь
          необыкновенному, не должен приходить в недоумение и малодушие. Так быть
          должно! Плевелы сердечные делают свое: растут и растут: будучи выполоты,
          снова появляются. И мы должны делать свое: полоть и полоть плевелы. Таким
          положением укореняется в человеке смирение. К смирению нисходит милость
          Божия. Всесильный и всеблагий Бог неуклонно смотрит на нас. Он потому и
          попускает нам положение, приводящее нас к смирению, чтоб даровать нам свою
          милость. На все есть свое время: есть время обработки земли под посев хлеба,
          есть другое время для посева, опять другое для жатвы, для молочения, для
          превращения в муку, для печения, наконец, для вкушения хлеба.'
        cn: 我们的本性，因罪而败坏。因此，每个人的心都自然而然地生出大量的稗草。所以，当一个人看见自己心中生出稗草时，绝不应为此感到惊奇，仿佛是某种不寻常之事；也不应感到困惑或气馁。事情本该如此！心中的稗草自有其作用：它们不断生长，不断滋生；即便被拔除，也又会重新出现。而我们则应做我们当做的事：不断拔除这些稗草。借由这样的境况，谦卑便在人心中扎根。神的恩典，便降临于谦卑之人。全能且至善的上帝，恒常地眷顾我们。祂之所以允许我们处于这使我们趋向谦卑的境地，正是为了赐予我们祂的恩典。凡事皆有其时：有耕地播种之时，有另作播种之时，再有收割之时，脱粒之时，磨成面粉之时，烘烤之时，最终，方有品尝面包之时。
    - type: paragraph
      text:
        ru: Душа каждаго человека, предавшагося в служение Богу без всякой лукавой,
          земной цели с целью Богоугождения и своего спасения находится в руце Божией.
          Такую душу никто и ничто не исхитит из руки Божией. Такой душе Бог дарует
          на время земнаго странствования тесный путь, состоящий из различных скорбей
          и лишений, потому что по широкому пути невозможно придти к Богу. С верою
          предай себя Воле Божией, отвергая от себя не трудовое попечение о себе,
          но попечения мечтательныя. Когда придут такия попечения, гораздо лучше обращаться
          с молитвою о себе Богу, нежели вдаваться в сочинения и живопись разных планов,
          всегда несбыточных. Благословение Божие да почиет над тобою.
        cn: 凡人灵魂，若无任何狡诈世俗之念，一心为事奉上帝，以蒙主悦纳并得其救赎为旨，则必安居于上帝之手。此等灵魂，无人无物能将其自上帝掌中夺去。上帝必在尘世旅程中，赐予此等灵魂一条由诸般苦难与匮乏所构成的窄路，因宽阔之路无法导向真神。以信心将己身全然交付于上帝之旨，屏弃那非因劳作而生的自我忧虑，却要舍弃那些虚妄的思虑。当此等思虑来袭之时，与其沉溺于编撰描绘各种永难实现之计划，不如多多向上帝为己祷告。愿上帝之福佑常临汝身。
    - type: paragraph
      text:
        ru: 1 февраля 1862
        cn: 1862年2月1日
    - type: paragraph
      text:
        ru: Недостойный Е. И.
        cn: 微不足道的埃. 伊.
  - type: heading2
    initial:
      ru: Письмо 274.
      cn: 书信 274：
    text:
      ru: О краткости земной жизни и приготовлении к вечности
      cn: 论尘世生命的短暂与为永恒的预备
    children:
    - type: paragraph
      text:
        ru: Спаси Господи за поздравление с Праздником Воскресения Христова, с которым
          и я поздравляю тебя, искренно желая встретиться с тобою на вечном Празднике,
          уготованном для всех христиан воскресением Христовым.
        cn: 主佑！感谢你对基督复活节的祝贺。我也向你致以节日的祝愿，并衷心盼望能与你在那永恒的庆典上相遇，那是基督的复活为所有基督徒所预备的。
    - type: paragraph
      text:
        ru: Давно ли я тебя видал в Москве? Кажется, очень недавно, а с того времени
          пролетело более полугода. Так пролетит и вся земная жизнь. Она дана нам
          для приготовления к вечности. Благословение Божие да почиет над тобою.
        cn: 我上次在莫斯科见到你，是多久以前的事了？仿佛就在昨天，可自那时起，已逾半年。人世间的岁月亦将这般飞逝。此生赐予我们，乃为预备那永恒的居所。愿上帝的洪恩覆庇于你。
    - type: paragraph
      text:
        ru: 20 апреля 1862
        cn: 1862年4月20日
  - type: heading2
    initial:
      ru: Письмо 275.
      cn: 书信 275：
    text:
      ru: О помыслах, о преданности воле Божией и вере Богу, побеждающей безнадежие
        спасения
      cn: 关于意念、关于顺服上帝的旨意，以及那胜过救赎绝望的信靠上帝之信
    children:
    - type: paragraph
      text:
        ru: 'Когда человека особенно беспокоят помыслы против его воли, это знак,
          что к тому человеку есть милость Божия. Нечистые духи завидуют такому человеку
          и стараются смутить его. Таких помыслов не должно разбирать и обращать на
          них особое внимание, потому что от этого усиливается смущение. Не найти
          порядка в тех, в которых все беспорядок. На все смущения должно отвечать
          краткими словами: «Я отдал себя в волю Божию».'
        cn: 当一个人特别被违逆其意志的思想所困扰时，这便是一个迹象，表明此人蒙受了神的恩宠。不洁之灵嫉妒这样的人，并试图使其心神不宁。对于这些思想，不应去分析或给予特别关注，因为这样做只会加剧困扰。在一切都混乱无序之处，是找不到秩序的。对于所有的困扰，都应以简短的话语回应：「我已将自己全然交托于神的旨意。」
    - type: paragraph
      text:
        ru: Также и в молитве ежедневно просить у Бога, чтоб Он сотворил над нами
          Свою святую волю и затем утверждаться верою в Бога, без воли Котораго ничего
          с нами случиться не может.
        cn: 同样，在每日的祷告中，要恳求上帝，愿祂的圣洁旨意成就在我们身上。此后，要以信心坚定于上帝，因为若非祂的旨意，我们身上便不会有任何事发生。
    - type: paragraph
      text:
        ru: Воспоминание о смерти, о суде Божием, о вечных муках – хорошо; но когда
          при этом приходит безнадежие, уныние, отчаяние, то надо знать, что тут есть
          и примесь бесовская, которая прогоняется верою. Священное Писание называет
          Бога верным, а человека – ложью. Бог верен и никак не лишит спасения того
          человека, который желает спастись; также не пошлет преждевременной и безвременной
          смерти такому человеку, но даст ему все время на приготовление.
        cn: 思念死亡、神的审判、以及永恒的刑罚——这本是良善的；然而，当思念引来绝望、沮丧、乃至最终的放弃之时，我们便当知其中掺杂了魔鬼的蛊惑，这蛊惑唯有借着信仰方能驱逐。圣经称神为信实，称人为虚谎。神是信实的，绝不会剥夺任何渴望得救之人的救恩；祂也不会赐予这样的人早逝或非时之死，反而会赐予他充足的时间预备自身。
    - type: paragraph
      text:
        ru: Укрепись верою и предавайся воле Божией. Милость Божия и благословение
          Божие да почиет над тобою.
        cn: 愿你凭着信心刚强，将自己全然交托于上帝的旨意。愿上帝的慈悲与恩佑降临于你，常与你同在。
    - type: paragraph
      text:
        ru: 8 ноября 1862
        cn: 1862 年 11 月 8 日
  - type: heading2
    initial:
      ru: Письмо 276.
      cn: 书信 276：
    text:
      ru: О внимании к молитве
      cn: 论祷告时的专心
    children:
    - type: paragraph
      text:
        ru: 'Общее правило для всех, занимающихся молитвою: «заключать ум в слова
          молитвы», т.е. молиться со вниманием. Что душа для тела, то внимание для
          молитвы: без внимания она мертва, не имеет никакого значения. Заботиться
          о заключении ума в слова молитвы должно и при молении молитвою Иисусовою
          и при чтении акафистов и прочих молитвословий. Святые Отцы советуют желающему
          преуспеть в молитве заниматься и молением молитвою Иисусовою и чтением правил
          попеременно. Такое разнообразие облегчает молитвенный подвиг и способствует
          преуспеянию.'
        cn: 所有致力于祷告之人的一般法则：「将心神束于祷文之言中」，意即要专心致志地祷告。心神之于祷告，正如灵魂之于躯体：若无心神，祷告便如死寂，毫无意义。无论是诵念耶稣祷文，还是咏唱圣赞颂歌及其他祷词，都应当致力于将心神束于祷文之言中。圣教父们劝勉那些渴望在祷告中精进的人，要交替进行耶稣祷文的诵念和日课的阅读。如此多样的实践能够减轻祷告的苦修，并助益于灵性的进步。
    - type: paragraph
      text:
        ru: Новоначальным должно заниматься молитвою понемногу, но часто, чтоб сохранить
          вкус к молитве и не произвести в уме утомления, от котораго происходит оставление
          молитвы.
        cn: 初学者应当一点一滴地、却频繁地进行祷告，好能保持对祷告的甘美感受，不致使心神疲惫。疲惫会使人放弃祷告。
    - type: paragraph
      text:
        ru: 'Когда находишься один, – молись несколько вслух, чтоб слышать самому
          себя: это способствует к вниманию. На приходящие мысли как бы они ни были
          явственны, не должно обращать никакого внимания.«Свет стезям моим – закон
          Твой»(Пс. 118:105), – сказал Пророк, а ничто иное. Если при молитве не имеешь
          должнаго внимания, то этим не смущайся. Бог даст внимание в свое время тому,
          кто постоянством в упражнении молитвою и в понуждении себя ко вниманию докажет,
          что он действительно желает молиться со вниманием. Один Святой сказал: «Я
          все мои немощи возложил на Бога и отдал себя совершенно в Его волю». И ты
          говори о себе так и успокоишься.'
        cn: 当你独处时，可以略微出声地祷告，好让自己也能听见自己的声音：这有助于专注。对于任何涌上心头的思绪，无论它们多么清晰，都绝不可加以理会。先知曾说：「你的话是我脚前的灯，是我路上的光」（诗篇
          118:105），而非其他任何事物。若你在祷告时未能保持应有的专注，切勿因此而感到困扰。神会在适当的时机赐予专注，给那些借由持之以恒的祷告操练，以及强迫自己专注来证明，他们真心渴望用心祷告的人。一位圣者曾说：「我将我所有的软弱都交托给神，并将自己完全置于祂的旨意中。」你亦可如此对自己说，便能得享安宁。
    - type: paragraph
      text:
        ru: Благословение Божие и милость Божия да почиют над тобою.
        cn: 愿上帝的祝福与恩慈降临于你。
    - type: paragraph
      text:
        ru: 24 марта 1863
        cn: 1863年3月24日
  - type: heading2
    initial:
      ru: Письмо 277.
      cn: 书信 277：
    text:
      ru: К К. В. Г. О внимательной молитве, молитвенном правиле
      cn: 致 К. В. Г. 论恳切祷告，以及祷告规程
    children:
    - type: paragraph
      text:
        ru: 'Святые Отцы, восхваляя правило молитвенное и исповедуя необходимость
          его, наставляют иметь его умеренное, соразмерное с силами, с состоянием
          душевнаго преуспеяния и с обстоятельствами, в которыя поставлен человек
          Промыслом Божиим. Сущность исполнения молитвеннаго правила заключается в
          том, чтоб исполнялось оно со вниманием. От внимания дух наш приходит в смирение:
          от смирения рождается покаяние. Чтоб можно было совершать правило неспешно,
          надо правилу быть умеренным. Святые Отцы, очень похваляя умеренное правило,
          советуют исполнять его неупустительно. Следующее правило, может быть полезным
          для нас и на первый случай удовлетворительным: Слава Тебе, Боже наш, слава
          Тебе; Царю Небесный, Трисвятое, Отче наш, Господи помилуй 12. Приидите поклонимся.
          Псалом 50,Символ Веры, Богородице Дево, радуйся, трижды. После этого 20
          молитв: «Господи Иисусе Христе, Сыне Божий, помилуй мя»; при каждой молитве
          земной поклон. Затем другая 20 таких же молитв, и при каждой поясной поклон.
          Достойно есть, яко воистину; Молитвами святых Отец наших, Господи Иисусе
          Христе Боже наш, помилуй нас.'
        cn: 圣教父们赞美祷告规程，并确认其必要性，教导我们要使祷告规程适度，与自身力量、灵魂进展的境况以及上帝圣意所安排的环境相称。遵行祷告规程的精髓在于以专注之心履行。借由专注，我们的心灵得以谦卑；借由谦卑，忏悔油然而生。为了能够从容不迫地完成规程，祷告规程必须适度。圣教父们极力赞扬适度的规程，并建议我们不间断地履行。以下规程或许对我们有益，且初步来看足以满足需求：荣归于祢，我们的上帝，荣归于祢；天上的君王，圣哉，圣哉，圣哉，我们的天父，主啊，怜悯我们（十二次）。请来，我们敬拜。诗篇
          50，信经，上帝之母，童贞女，欢喜！（三次）。此后，二十遍祷文：「主耶稣基督，上帝子，怜悯我」；每诵一遍祷文，即行一次大叩拜。接着，再诵二十遍相同的祷文，每诵一遍即行一次躬身叩拜。诚然可赞美；借着我们圣教父们的祷告，主耶稣基督，我们的上帝，怜悯我们。
    - type: paragraph
      text:
        ru: 'Это молитвенное правило должно совершать утром и вечером. Поклоны должно
          полагать очень не спешно, с чувством покаяния, как бы стоя пред Самим Господом,
          припадая к стопам Его и умоляя о помиловании, но отнюдь не воображая Господа,
          а только веруя Его присутствию и тому, что Он взирает на нас и видит нас.
          Вы имеете письменное наставление о молитве: старайтесь заимствовать из него
          направление для духа Вашего во время молитвы. Из прочих молитвословий более
          других полезен для новоначальнаго акафист Господу Иисусу. Прочитывайте его
          в неделю однажды, стоя или сидя, как Вам будет удобнее, но непременно со
          вниманием и не спешно. Также никак не позволяйте себе читать поверхностно
          и бегло Евангелие и прочия священныя книги: читайте их не спешно и со вниманием.
          При чтении наблюдайте умеренность. Умеренность поддерживает постоянную охоту
          к чтению, а пресыщение чтением производит отвращение от него.'
        cn: 这份祷告规矩应当在早晨和晚上进行。叩拜时要非常缓慢，带着悔罪之心，如同站在主面前，伏拜在祂的脚下，恳求祂的怜悯。但绝不可臆想主的形像，只需相信祂确实在场，相信祂正注视着我们，看见我们。您有关于祷告的书面指导：请努力从中汲取指引，以塑造您祷告时的灵性。在所有祷文之中，对于初学者而言，最助益良多的便是献给主耶稣的颂歌。每周诵读一次，或站或坐，依您方便而定，但务必专注且不急不躁。同样，绝不可敷衍了事、草草地诵读福音书和其他圣典：请缓慢而专注地诵读它们。在阅读时，要保持适度。适度能使您对阅读常保渴望，而过度饱饫则会使人厌倦阅读。
    - type: paragraph
      text:
        ru: 'Книга писем Задонскаго затворника Георгия может быть для Вас очень полезною.
          Она одного духа и направления с сочинениями Святителя Тихона Воронежскаго.
          Позволяю себе сказать, что она однаго духа и с моими грешными писаниями,
          которыя Вам можно читать все: потому что в них объяснено, что идет для новоначальнаго
          и что идет для преуспевшего. Не забывайте непрестанно предавать себя воле
          Божией и благодарить Бога за все Его благодеяния, сделанныя Вам. Все мы
          должны быть уверены, что не заслуживаем тех Божиих благодеяний, какие имеем,
          что мы заслуживаем несравненно большия неприятности, нежели те, какия встречаются
          нам. При таком воззрении на себя христианин пребывает мирным по причине
          покорности своей Богу и благодарит Бога за все случающееся с ним.'
        cn: 扎敦斯克隐士格奥尔基的书信集对您可能大有裨益。它与沃罗涅日的圣主教提洪的著作精神和方向一致。请允许我说，它也与我这罪人的文字一脉相承，我的所有著作您都可以阅读，因为其中阐明了何者适合初学者，何者适合进阶者。请勿忘记恒久将自己交托于上帝的旨意，并为祂赐予您的一切恩泽感谢上帝。我们所有人都当确信，我们并不配得所拥有的一切上帝的恩惠，我们所当得的，是远超我们所遭遇的诸多不悦之事。怀抱如此自我观的基督徒，因其顺服上帝而内心平安，并为所有临到他身上的事感谢上帝。
    - type: paragraph
      text:
        ru: 1 июня 1865
        cn: 1865年6月1日
  - type: heading2
    initial:
      ru: Письмо 278.
      cn: 书信 278：
    text:
      ru: К А. А. С. О принятии Святых Тайн
      cn: 致 阿. 阿. 斯. 论领受圣奥秘
    children:
    - type: paragraph
      text:
        ru: Христос пришел на землю спасти грешников, а не праведников. Точно так
          нисходит Он Своим святым Телом и Своею всесвятою Кровию в грешнаго человека
          и спасает его. Не сочувствие к нашей праведности и к нашим достоинствам
          привлекает к нам Господа, но Его милосердие к нашей греховности и немощи,
          нами сознаваемой и оплакиваемой. Кто по возможности употребляет все усилия,
          чтобы воздерживаться от грехов и при сознании своей греховности и немощи
          приступает к Господу, того Господь приемлет. Он отвращается от тех грешников,
          которые приступают к Нему без благоговения и без намерения оставить греховную
          жизнь. Такия принимают Святыя Тайны в осуждение себе.
        cn: 基督降世，原为拯救罪人，而非义人。正因如此，祂以圣体与至圣宝血，降临于有罪之人，并拯救他们。吸引主来到我们身边的，并非我们自有的公义与德行，而是祂对我们所自知并哀恸的罪孽与软弱所怀的怜悯。凡尽其所能，竭力克制罪恶，并在自知罪孽深重、身心软弱之时，仍能亲近主者，主必接纳。然而，那些亲近主时，心中毫无敬畏，亦无意弃绝罪恶生活之罪人，祂则必转面不顾。如此之人，所领受之圣奥秘，反成其自身之谴责。
    - type: paragraph
      text:
        ru: 23 июня 1863
        cn: 1863年6月23日
  - type: heading2
    initial:
      ru: Письмо 279.
      cn: 书信 279：
    text:
      ru: О претерпении болезни телесной
      cn: 论肉身疾病之忍受
    children:
    - type: paragraph
      text:
        ru: 'Находящийся в болезненном состоянии подобен закованному в тяжкия оковы
          извне и внутри. Но оно посылается или попускается Богом, Который«наказует
          всякого, его же приемлет»(Евр. 12:6). По этой причине болезнь сопричисляется
          к тем подвигам, которыми израбатывается наше спасение. От всякаго подвига
          требуется, чтоб он был правилен. Тогда подвизается человек правильно в труде
          болезни своей, когда благодарит за нее Бога. Святые Отцы причисляют болезнь,
          сопровождаемую благодарением Богу и славословием Бога за Его отеческое наказание,
          руководствующее к вечному блаженству, к двум величайшим иноческим подвигам:
          к безмолвию и послушанию.'
        cn: 身处病痛之人，恰如内外交困，枷锁重重。然而，这病痛乃是蒙神差遣或允准，因祂「凡祂所爱的，祂都管教」（希伯来书 12:6）。因此，病痛被列入那些陶冶我们救赎的修行之列。任何修行皆需合乎正道。当人在病痛的劳苦中，仍能为此感谢神，方为正确的修行。圣教父们将伴随着感恩与颂赞、因神父性管教而导向永恒福乐的病痛，与修士两大至高修行——静默与顺服——并列。
    - type: paragraph
      text:
        ru: 8 августа 1863
        cn: 1863年8月8日
  - type: heading2
    initial:
      ru: Письмо 280.
      cn: 书信 280：
    text:
      ru: О благодарении Бога за скорби
      cn: 感恩上帝赐予苦难
    children:
    - type: paragraph
      text:
        ru: Пишу Вам, потому что вы находитесь в болезненном состоянии. Знаю на опыте
          трудность этого положения. У тела отнимаются силы и способности; вместе
          отнимаются силы и способности у души; разстройство нервов сообщается духу,
          потому что душа связана с телом союзом непостижимым и теснейшим, по причине
          котораго не могут не влиять друг на друга душа и тело. Присылаю Вам духовный
          рецепт, которым советую Вам употреблять предлагаемое лекарство по нескольку
          раз в день, особливо в минуты усиленных страданий и душевных и телесных.
          Не замедлится при употреблении вынаружение силы и целительности, сокровенных
          во врачестве по наружности своей самом смиренном.
        cn: 我致函于您，因为您正身处病痛之中。我深知此境之艰难，感同身受。肉身之力与机能皆被剥夺；与此同时，灵魂之力与机能亦随之消减；神经之紊乱传导至精神，盖因灵魂与肉身以一种奥秘而紧密的盟约相连，故二者不可不相互影响。我特此为您寄来一份属灵药方，建议您每日服用此药数次，尤其是在身心剧烈煎熬之际。此药在外表虽极其谦卑，然其内蕴之力量与医治功效，必将在您服用之后显明无疑。
    - type: paragraph
      text:
        ru: 'Уединясь, произносите неспешно, вслух самому себе, заключая ум в слова
          (так советует св. Иоанн Лествичник) следующее: «Слава Тебе, Боже наш, за
          посланную скорбь; достойное по делам моим приемлю: помяни мя во Царствии
          Твоем». Так как сущность этого упражнения заключается в сосредоточенном
          внимании, то телу надо давать спокойное положение, чтоб движения тела и
          происходящия от них разгорячения крови не препятствовали уму сосредоточиваться.
          Лучшее положение – лежащаго на одре. И в Евангелии сказано, что больной
          в таком положении представлен был Господу и получил милость от Господа.
          С тою же целию удобнейшаго внимания повелевается заключить ум в слова молитвы,
          должно произносить молитву крайне не спешно. Сказав молитву однажды, несколько
          отдохните. Потом опять скажите и опять отдохните. Продолжайте так молиться
          минут 5 или 10, доколе не ощутите Вашу душу успокоенною и утешенною. Вы
          увидите: после трех сказанных таким образом молитв, начнете чувствовать,
          что успокоение входит в Вашу душу и уничтожает терзавшее ее смущение и недоумение.
          Причина этому ясна: благодать и сила Божия заключается в славословии Бога,
          а не в красноречии и многословии. Славословие же и благодарение суть делания,
          преподанныя нам Самим Богом – отнюдь не вымысел человеческий. Апостол заповедует
          это делание от лица Божия (1Сол. 5:16).'
        cn: 隐退之时，请您缓慢地、出声地对自己诵念，将心神锁于言语之中（圣人约安·雷斯季维奇如此劝谕）：「荣耀归于您，我们的上帝，感谢您所赐的忧患；我所承受的，乃我行为所应得：愿您在您的国度中记念我。」
          由于此项操练的精髓在于全神贯注，因此身体需保持宁静的姿态，以免身体的动作和由此产生的血液温热，阻碍心神集中。最佳的姿态是卧于床上。福音书亦言，有病人以如此姿态被带到主面前，并蒙受了主的恩慈。为了更易于集中精神，需将心神锁于祷文之中，因此，祷告务必缓慢诵念。诵念一遍祷文后，稍作休憩。随后再次诵念，并再次休憩。如此祷告持续五至十分钟，直至您感觉您的灵魂已得安宁与慰藉。您将看见：以这种方式诵念三次祷文后，您便会开始感受到安宁进入您的灵魂，消弭了曾困扰它的困惑与疑虑。其原因昭然若揭：上帝的恩典与能力蕴藏于对上帝的颂赞之中，而非雄辩或冗言。而颂赞与感恩乃是上帝亲授于我们的功课——绝非人的臆想。使徒以上帝的名义命令我们行此功课（帖撒罗尼迦前书
          5:16）。
    - type: paragraph
      text:
        ru: 'Предадимся добровольно воле Божией: потому что, хотим или не хотим, а
          находимся и будем находиться в руках Божиих, хотя на некоторое время и представляется
          нам свобода в действиях, чтоб высказались наше произволение и залог сердечный.'
        cn: 让我们甘心乐意地顺服上帝的旨意吧：因为无论我们情愿与否，我们都身处且将永在上帝手中，尽管有时我们看似行动自由，但这只是为了显明我们的抉择与内心深处的信誓。
    - type: paragraph
      text:
        ru: Вместе со мною свидетельствует Вам Н. Н. свое совершенное почтение и преданность.
          Причиною чувств этих учение Христово. О! сей драгоценный бисер, столько
          малоприметный на земле, сокровенный в уничижениях, в страданиях, в которыя
          была облечена земная жизнь Спасителя, да будет для нас залогом вечного,
          раскрытаго и блистающаго Божественным светом Небеснаго блаженства.
        cn: N.N. 与我一同向您表达他完美的敬意与忠诚。这些情感的根源是基督的教诲。哦！这颗珍贵的宝珠，在世间如此不显眼，隐匿于救主尘世生命所披戴的卑微与苦难之中，愿它成为我们永恒的、敞开的、闪耀着神圣光辉的天国福祉的凭证。
  - type: heading2
    initial:
      ru: Письмо 281.
      cn: 书信 281：
    text:
      ru: К С. И. Сн-ой. О промысле Божием
      cn: 致 S. I. Shn.：论上帝的眷顾
    children:
    - type: paragraph
      text:
        ru: Земная жизнь – школа. Находясь 25 лет в этой школе Н. Н. увидел звезду
          хранящую его. Звезда – это Промысл Божий. Звезды усматриваются ночью на
          чистом небе; при наступлении дня они, оставаясь на своих местах, делаются
          неприметными по причине появившагося преимущественно света, разливаемаго
          солнцем. Солнце – Христос. Теперь познания в религии сына Вашего подобны
          светлой ночи, и потому он заметил непостижимый, превысший описаний, но действительно
          существующий Промысл Божий. Когда же разум его, по особенной милости Божией,
          осветится христианством, тогда религиозныя познания его из поверхностных,
          скудных, неясных преобразятся в светлыя, обширныя, глубокия и высокия, преизобильно
          удовлетворительныя; они сделаются подобными прекрасному летнему дню, в течение
          котораго умный и расположенный к добру человек возможет совершить свое спасение,
          т.е. усвоить себе жизнь и участь в вечности во благо себе.
        cn: 尘世生命乃是一所学校。在人世学府二十五年间，某某人望见一颗守护他的星辰。这星辰即是上帝的圣眷。星辰于夜空澄净之时显现；白昼降临时，它们虽仍居原位，却因太阳普照的宏大光芒而变得不可察觉。太阳即是基督。如今，您儿子的宗教认知犹如明亮的夜，因此他得以察觉那不可思议、超越言诠却真实存在的上帝圣眷。然而，当他的心智，因着上帝的特别恩典，被基督信仰照亮时，他那些表浅、贫乏、模糊的宗教认知将蜕变为光明、广阔、深刻而崇高，且丰裕令人满足。它们将如同一个美好的夏日，在这夏日中，一位明智而乐善的人将能成就自己的救赎，亦即，为自己获取永恒中的生命与命运，以得其益。
    - type: paragraph
      text:
        ru: '«Отчего, мама, ты так сильно безпокоишься обо мне»? Оттого, душенька,
          что у мамы слаба вера в Бога, Который воспретил суетныя попечения, не приносящия
          и не могущия приносить никакой пользы; производящия только беспокойство
          и смущение, расстраивающие душу и тело. Немощный человек хочет действовать
          и там, где действие невозможно для него. Повсюду он простер бы свою «сильную»
          руку: везде бы указал образ действия по своему «мудрейшему» соображению.
          Признать Бога деятелем достаточно могущественным и разумным, на этом основании
          постоянно прибегать к Богу молитвою он не хочет. Между тем, только что прибегнет
          человек к Богу смиренною молитвою, – не плотскою, нервною, разгоряченною
          движением крови, – предавая себя и ближних своих милости и воле Божией,
          как и успокоится.'
        cn: '「妈妈，你为何如此为我忧虑？」


          「我亲爱的孩子，这是因为妈妈对上帝的信德微弱，祂禁止我们徒劳的挂虑，这些挂虑既不能带来、也绝无可能带来丝毫益处；它们只会制造不安与困惑，扰乱我们的灵魂与身体。软弱的人类啊，连在那不可能行动之处也想有所作为。他恨不得将自己『强有力』的双手伸向四方：依照他『最明智』的判断，在任何地方都能指点行动的方略。他不愿意承认上帝是足够全能和智慧的行动者，并以此为基础，恒常以祈祷归向上帝。然而，一旦人以谦卑的祈祷归向上帝——不是肉体的、神经质的、因血流涌动而激昂的祈祷——将自己和亲人交托于上帝的慈悲与旨意，他便会得到安宁。」'
    - type: paragraph
      text:
        ru: 'Молитесь о сыне: тщательным чтением убогих сочинений моих входите в ближайшее
          соотношение с душою моею, чтоб соединиться в том мире и граде, где«несть
          мужеский пол и женский»(Гал. 3:28), но все истинные слуги Бога составляют
          едино в Боге, как различные члены тела, соединяемые во едино существо оживотворяющею
          их душею.'
        cn: 为儿子祷告：借着勤勉阅读我这些微不足道的著作，你们能与我的灵魂建立起最亲近的联系，以便在那「不分男女性别」（加拉太书 3:28）的世界与城邑中合一，那里所有真诚的上帝仆人都在上帝里成为一体，如同身体的不同肢体，因那赋予它们生命的灵魂而结合为一个整体。
    - type: paragraph
      text:
        ru: Епископ Игнатий.
        cn: 主教伊格纳提。
    - type: paragraph
      text:
        ru: 'P.S. Будущее известно одному Богу: в наше переходное время может легко
          случиться изменение положения монастырей и очень скоро. Мое здоровье очень
          плохо: уже мне не до земных дел! Должно больше думать о переселении в иной
          мир! Впрочем, по обязательному моему отношению к монастырю я должен заботиться
          о его внутреннем и наружном, духовном и вещественном благосостоянии, что
          стараюсь исполнить по силам, охраняясь, чтоб действие в пользу монастыря
          не было сопряжено с отягощением и неприятностию для ближняго.'
        cn: 附言：未来唯独上帝知晓。在我们这个过渡时期，修道院的境况很可能瞬息万变，且将非常迅速。我的健康状况甚是糟糕：尘世事务已非我所能顾及！如今我更应思虑迁往彼岸世界之事！然而，鉴于我对修道院所负的职责，我必须悉心照料其内外、属灵与物质的福祉。我力求尽己所能，同时谨慎自守，确保为修道院所做的一切，不致给近人带来重负与不快。
