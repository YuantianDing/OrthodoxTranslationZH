    initial:
      ru: Письмо 372.
      cn: 书信 372：
    text:
      ru: Приглашение приехать в Петербург для получения правильного направления в
        духовной жизни
      cn: 诚挚邀请您莅临圣彼得堡，为您的灵性生活寻得正途。
    children:
    - type: paragraph
      text:
        ru: Любезнейшая Сестра, Мария Александровна!
        cn: 最亲爱的姐妹，玛丽亚·亚历山德罗芙娜！
    - type: paragraph
      text:
        ru: Поздравляю тебя с Праздником Воскресения Христова и очень радуюсь, что
          ты чувствуешь облегчение в болезни. И я нахожу хорошим, если б ты вздумала
          ехать в Вологду чрез Петербург. В июле и августе Петербургский климат менее
          опасен для людей слабаго здоровья, нежели в прочие времена года. Свидание
          с недостойным братом твоим могло бы доставить тебе неисчислимую пользу и
          дало бы тебе направление правильное на пути благочестия, на котором можно
          понести тяжкие труды и иметь самые малые плоды, и, напротив, при малом труде,
          но правильном можно обогатеть духовными плодами. Сие и св. Апостол Павел
          засвидетельствовал:«Аще же и постраждет кто, не венчается,ащенезаконно мучен
          будет»(Сличи с Русским переводом). Тим. 2 посл. гл. 2, с. 5...
        cn: 恭祝你基督复活节快乐，得知你的病痛有所缓解，我心甚慰。若你考虑经由彼得堡前往沃洛格达，我以为甚好。七月和八月，彼得堡的气候对体弱之人而言，相较一年中其他时节，危险性较小。与你那不配的兄弟会面，或能为你带来莫大的益处，并指引你在虔敬之路上获得正确的方向。在这条路上，人或可承受重负，却仅得微薄的果实；反之，若劳作虽少但方向正确，却能丰盈属灵的果实。圣使徒保罗也为此作证：「人若在竞赛中得胜，非依法竞争，就不能得冠冕。」（参阅俄文译本）提摩太后书
          2:5。
    - type: paragraph
      text:
        ru: Дай Бог тебе прочного и скораго выздоровления!
        cn: 愿上帝赐予您坚韧而迅速的康复！
    - type: paragraph
      text:
        ru: Остаюсь навсегда преданнейший брат
        cn: 我永远是您最忠实的弟兄
    - type: paragraph
      text:
        ru: Архимандрит Игнатий.
        cn: 总领修道司铎 伊格纳提。
