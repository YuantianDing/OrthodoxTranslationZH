      text:
        ru: 'Вы говорите: «еретики те же христиане». Откуда Вы это взяли? Разве кто-нибудь,
          именующий себя христианином и ничего не знающий о Христе, по крайнему невежеству
          своему решится признать себя таким же христианином, как и еретики, а святую
          веру христианскую не отличит от чада клятвы – богохульныя ереси! Иначе разсуждают
          об этом истинные христиане! Многочисленные сонмы святых прияли венец мученический,
          предпочли лютейшия и продолжительнейшия муки, темницу, изгнание, нежели
          согласиться на участие с еретиками в их богохульном учении. Вселенская Церковь
          всегда признавала ересь смертным грехом, всегда признавала, что человек,
          зараженный страшным недугом ереси, мертв душею, чужд благодати и спасения,
          в общении с диаволом и его погибелию. Ересь – грех ума. Ересь – более грех
          диавольский, нежели человеческий; она – дщерь диавола, его изобретение,
          – нечестие, близкое к идодолопоклонству. Отцы обыкновенно называют идолопоклонство
          нечестием, а ересь – злочестием. В идолопоклонстве диавол принимает себе
          божескую честь от ослепленных человеков, ересию он делает слепотствующих
          человеков участниками своего главнаго греха – богохульства. Кто прочитает
          со вниманием «Деяния Соборов», тот легко убедится, что характер еретиков
          – вполне сатанинский. Он увидит их ужасное лицемерие, непомерную гордость,
          – увидит поведение, составленное из непрерывной лжи, увидит, что они преданы
          различным низким страстям, увидит, что они, когда имеют возможность, решаются
          на все ужаснейшия преступления и злодеяния. В особенности замечательно их
          непримиримая ненависть к чадам истинной Церкви, и жажда крови их! Ересь
          сопряжена с ожесточением сердца, с страшным помрачением и повреждением ума,
          – упорно держится в зараженной ею душе – трудно для человека исцеление от
          этого недуга! Всякая ересь содержит в себе хулу на Духа Святаго: она или
          хулит догмат Святаго Духа, или действие Святаго Духа, но хулит непременно
          Святаго Духа. Сущность всякой ереси – богохульство: Святый Флавиан – Патриарх
          Константинопольский, запечатлевший кровию исповедание истинной веры, произнес
          определение поместнаго Константинопольскаго собора на ересиарха Евтихия
          в следующих словах: «Евтихий, доселе иерей, архимандрит, вполне уличен и
          прошедшими его действиями и настоящими его объяснениями в заблуждениях Валентина
          и Аполлинария, в упорном доследовании их богохульству, тем более, что он
          даже не внял нашим советам и наставлениям к принятию здравого учения. А
          потому, плача и воздыхая о его конечной погибели, мы объявляем от лица Господа
          нашего Иисуса Христа, что он впал в богохульство, что он лишен всякаго священническаго
          сана, нашего общения и управления его монастырем, давая знать всем, кто
          отныне будет беседовать с ним или посещать его, что они сами подвергнутся
          отлучению». Это определение – образчик общаго мнения Вселенской Церкви о
          еретиках; это определение признано всею Церковию, подтверждено Вселенским
          Халкидонским собором. Ересь Евтихия состояла в том, что он не исповедывал
          во Христе по воплощении двух естеств, как исповедует Церковь, – он допускал
          одно естество Божеское. – Вы скажете только!.. Забавен по своему недостатку
          истиннаго знания и горько жалостен по своему свойству и последствиям ответ
          некотораго лица, облаченнаго властию сего мира, св. Александру патриарху
          Александрийскому о Арианской ереси. Это лицо советует патриарху сохранять
          мир, не заводить ссоры, столько противной духу христианства, из-за некоторых
          слов; пишет он, что он не находит ничего предосудительнаго в учении Ария,
          – некоторую разницу в оборотах слов – только! Эти обороты слов, – замечает
          историк Флери, – в которых «нет ничего предосудительнаго», отвергают Божество
          Господа нашего Иисуса Христа – только! ниспровергают, значит, всю веру христианскую
          – только! Замечательно: все древния ереси, под различными изменяющимися
          личинами, стремились к одной цели: они отвергали Божество Слова и искажали
          догмат воплощения. Новейшия наиболее стремятся отвергнуть действия Святаго
          Духа: с ужасными хулами они отвергли Божественную Литургию, все таинства,
          все, все, где Вселенская Церковь всегда признавала действие Святаго Духа.
          Они назвали это установлениями человеческими, – дерзче: суеверием, заблуждением!
          Конечно, в ереси Вы не видите ни разбоя, ни воровства! Может быть единственно
          потому не считаете ее грехом? Тут отвергнут Сын Божий, тут отвергнут и похулен
          Дух Святый – только! Принявший и содержащий учение богохульное, произносящий
          богохульство не разбойничает, не крадет, даже делает добрыя дела естества
          падшаго  –  он прекрасный человек! Как может Бог отказать ему в спасении!..
          Вся причина последняго Вашего недоумения, так, как и всех прочих, – глубокое
          незнание христианства! Не думайте, что такое незнание – маловажный недостаток!
          Нет! его следствия могут быть гибельными, особливо ныне, когда ходят в обществе
          безчисленныя книжонки с христианским заглавием, с учением сатанинским. При
          незнании истиннаго христианскаго учения как раз можете принять мысль ложную,
          богохульную за истинную, усвоить ее себе, а вместе с нею усвоить и вечную
          погибель. Богохульник не спасется! И те недоумения, которыя Вы изобразили
          в письме Вашем, – уже страшные наветники Вашего спасения. Их сущность –
          отречение от Христа! – Не играйте Вашим спасением, не играйте! иначе будете
          вечно плакать. – Займитесь чтением Нового Завета и св. Отцов Православной
          Церкви (отнюдь не Терезы, не Францисков и прочих западных сумасшедших, которых
          их еретическая Церковь выдает за святых); изучите в святых Отцах Православной
          Церкви, как правильно понимать Писание, какое жительство, какия мысли и
          чувствования приличествуют христианину. Из Писания и живой веры изучите
          Христа и христианство. Прежде нежели придет грозный час, в который Вы должны
          будете предстать на суд пред Богом, стяжите оправдания, даруемые Богом туне
          всем человекам – при посредстве христианства.'
        cn: '您说：「异端也是基督徒。」您这话从何而来？难道有谁自称基督徒，却对基督一无所知，因极度无知，竟敢自认与异端同为基督徒，不将神圣的基督教信仰与那受咒诅之子——亵渎神明的异端——区分开来吗？真正的基督徒对此自有不同的看法！无数圣徒戴上殉道冠冕，宁愿忍受极度漫长的痛苦、监禁、流放，也不愿与异端同流合污，参与其亵渎神明的教义。普世教会始终视异端为致命之罪，始终认为感染了异端这一可怕疾患之人，其灵魂已然死去，与恩典和救赎无份，而与魔鬼及其灭亡相连。异端是思想之罪。异端与其说是人的罪，不如说是魔鬼的罪；她是魔鬼的女儿，是魔鬼的发明——一种接近偶像崇拜的不虔敬。教父们通常称偶像崇拜为不虔，而异端为邪虔。在偶像崇拜中，魔鬼从被蒙蔽的人那里接受神圣的尊崇；而通过异端，他使盲目的人成为他主要罪恶——亵渎神明——的同谋。


          凡是仔细阅读《公会议行传》的人，必能轻易确信异端的本性完全是撒旦式的。他会看到他们可怕的伪善、无度的骄傲——会看到一种由持续不断的谎言所构成的行为模式，会看到他们沉溺于各种卑鄙的激情，看到他们一旦有机会，便会决意
          совершиť 施行所有最可怕的罪行和恶行。尤其值得注意的是他们对真教会儿女的不可调和的仇恨，以及他们对流血的渴望！异端与心肠刚硬、思想的可怕蒙蔽和损害相伴——它顽固地盘踞在被感染的灵魂中——人要从这种疾患中痊愈是极其困难的！


          任何异端都包含着对圣灵的亵渎：它要么亵渎圣灵的教义，要么亵渎圣灵的工作，但它必然亵渎圣灵。任何异端的本质都是亵渎神明：君士坦丁堡牧首圣弗拉维安，以自己的鲜血印证了对真信仰的告白，他以如下言语宣读了君士坦丁堡地方公会议对异端首领欧提赫的判决：「欧提赫，此前身为司祭及大修道院院长，其过去的行径及其当前的解释，已充分证实他陷于瓦伦廷和阿波利纳里斯的谬误之中，顽固不化地追随他们的亵渎神明之说，尤其令人痛心的是，他甚至不听从我们关于接受健全教义的忠告和教诲。因此，我们为他最终的灭亡哭泣叹息，奉我们的主耶稣基督之名宣告，他已陷于亵渎神明之罪，被剥夺一切司祭职分、我们的团契以及对他修道院的管理权，并告知所有从今以后与他交谈或探访他的人，他们自己也将受到逐出教会的处分。」这项判决是普世教会对异端者普遍看法的典范；这项判决得到了全教会的承认，并得到了普世迦克墩公会议的确认。欧提赫的异端在于他不承认基督在道成肉身之后拥有两个本性，如教会所承认的——他只承认一个神圣的本性。——您会说：只是如此而已！


          一个拥有世俗权柄之人，对亚历山大牧首圣亚历山大关于亚流异端的答复，因其缺乏真知而显得可笑，又因其性质及后果而令人深感悲痛。此人劝告牧首保持和平，不要因某些言辞而挑起争端，这与基督教精神是如此格格不入；他写道，他认为亚流的教导并无不妥之处——仅仅是措辞上的一些差异而已！史学家弗勒里评论道，这些措辞——其中「并无不妥之处」——仅仅否定了我们主耶稣基督的神性！这意味着，仅仅是推翻了整个基督教信仰！值得注意的是：所有古老的异端，在各种不断变化的伪装下，都追求一个目标：它们否定圣言的神性，并扭曲了道成肉身的教义。


          近代异端则大多试图否定圣灵的工作：它们以可怕的亵渎，否定了神圣礼仪、所有圣事，以及所有普世教会始终承认圣灵工作之处。它们称之为人的设立——甚至更甚，称之为迷信、谬误！当然，在异端中，您看不到抢劫，也看不到盗窃！或许仅仅因此，您才不认为它是罪？在此，圣子被否定了，圣灵也被否定和亵渎了——仅此而已！一个接受并持守亵渎神明教义、口出亵渎之言的人，不抢劫，不偷窃，甚至还行了堕落本性中的善事——他是一个很好的人！上帝怎能拒绝他的救赎呢！


          您最终的困惑，以及所有其他困惑的根本原因，在于您对基督教的深层无知！请勿以为这种无知是微不足道的缺陷！不！其后果可能是毁灭性的，尤其是在今日，社会上充斥着无数冠以基督教之名，却宣扬撒旦教义的小册子。在缺乏真切的基督教教义知识的情况下，您很可能将错误的、亵渎神明的思想误认为是真理，将其内化，并随之内化永恒的灭亡。亵渎神明者无法得救！您在信中所描述的那些困惑，已是您救赎的可怕攻击者。其本质便是对基督的背弃！——请勿玩弄您的救赎，请勿玩弄！否则您将永远哭泣。


          请务必研读《新约》和东正教圣教父们的著作（切勿阅读德肋撒、方济各以及其他西方疯子之作，他们的异端教会将这些人奉为圣徒）；从东正教圣教父们那里学习如何正确理解圣经，学习何种生活、何种思想和情感才适合基督徒。从圣经和活泼的信仰中，认识基督和基督教。在您必须站立在上帝面前接受审判的可畏时刻来临之前，借由基督教，获取上帝免费赐予所有世人的称义。'
  - type: heading2
    initial:
      ru: Письмо 204.
      cn: 书信 204：
    text:
      ru: Утешение по поводу смерти сына
      cn: 慰藉亡子之痛
    children:
    - type: paragraph
      text:
        ru: Какую неожиданную весть принесла мне нынешняя почта!... Константин Федорович,
          в цвете лет зрелаго мужества, обещавший так много для отечества, для родителей
          и семейства своего, безценный для всех знавших его, внезапно оставил поприще
          земной жизни, – и прах его уже покрыт землею! – покоится в Сергиевской пустыне!
          Там долго он будет покоиться!.. Возбудит и оживит его труба общаго воскресения
          человеков!.. А душа его!.. да обрящет она покой в блаженных, тихих и светлых
          обителях неба! Туда да проложат ей путь и ея собственное благочестие и благочестие
          родителей! Туда да проложат ей путь молитвы святой Церкви, молитвы отца
          его, молитвы матери его, молитвы осиротевшей супруги и сиротство почти немоществующих
          и непонимающих сиротства своего младенцев, детей его!
        cn: 今日信件所带来的消息，是何等出人意表！……康斯坦丁·费奥多罗维奇，正值盛年，英姿勃发，本可为祖国、为父母、为家族做出诸多贡献，对所有认识他的人而言，他都是无价之宝，如今却骤然辞别尘世旅途，其遗骸已然覆土！——安息于圣谢尔盖修道院！他将在那里长久安息！……直到万民复活的号角将他唤醒并复活！……至于他的灵魂！……愿它在天堂那蒙福、宁静、光明之居所，寻得安息！愿他自身的虔诚与父母的虔诚，为他铺就通往彼处的道路！愿圣教会的祈祷、他父亲的祈祷、他母亲的祈祷、他那孤寂妻子的祈祷，以及他那些尚不知晓自身孤苦、几近无助的幼儿——他的孩子们——的孤儿之情，为他铺就通往彼处的道路！
    - type: paragraph
      text:
        ru: 'Постигла Вас скорбь крепкая, необыкновенная, но соответствующая крепости
          души Вашей! Вам предлежит облечься во всеоружие живой веры, вдыхающей в
          сердце твердость, мужество, смирение, покорность определениям Божиим. Вам
          предлежит сообщать силу души Вашей слабой по телесному сложению, хотя и
          не слабой по упованию на Бога, Дарии Михайловне: – она мать!... Вам предлежит
          заменить собою почившаго в его семействе, – вступить снова в обязанности
          отца, пекущагося о воспитании детей. Неожиданный и тяжкий крест лег на рамена
          Ваши! но он послан Богом... Неприметно пришел, приблизился он, – внезапно,
          всею тяжестию лег на рамена, – и блаженны те рамена, которые сподобились
          ощутить на себе крест Господень! Блаженна душа, которая с великодушием примет
          и понесет крест Господень.'
        cn: 深沉而超乎寻常的悲伤降临于您，但这悲伤正与您灵魂的刚毅相称！您当披戴上活泼信心的全副军装，这信心能将坚韧、勇气、谦卑、顺服上帝旨意的力量注入心田。您当将您灵魂的力量传递给体质虽弱、但对上帝满怀盼望的达丽娅·米哈伊洛芙娜：——她是一位母亲！……您当在逝者家中取代他的位置，——再次担负起父亲的职责，悉心照料儿女的教养。突如其来且沉重的十字架，落在了您的肩上！但这十字架是上帝所赐……它悄然而至，渐渐临近，——骤然间，以其全部的重负压在您的肩头，——蒙福的肩头啊，得以感受主耶稣的十字架！蒙福的灵魂啊，以慷慨的心接纳并背负主耶稣的十字架。
    - type: paragraph
      text:
        ru: 'Крест – знак избрания Божия, печать Христова. Этой печатию запечатлевает
          Христос Своих! этот знак изображают на возлюбленных Божиих ангелах Бога
          Вседержителя! Если ж ты видишь кого, – сказал преподобный Марк Подвижник,
          – проводящаго жизнь безскорбную, в постоянном благоденствии, – знай: «его
          ожидает по смерти суд немилостивый». Все Святые признавали за непреложную
          истину, что тот, который проводит жизнь безскорбную, – забыт Богом. Не ищи,
          говорит один из них, совершенства христианскаго в добродетелях человеческих:
          тут нет его; оно таинственно хранится в кресте Христовом! Какия бы добродетели
          ни были совершаемы Святыми, они считали их неполными и недостаточными, если
          их не увенчал крест Христов, не запечатлела, не засвидетельствовала печать
          Христова. Те только пройдут путь, стрегомый херувимом, которые будут иметь
          при себе рукописания, запечатленныя печатию Христовою.'
        cn: 十字架是上帝拣选的标志，是基督的印记。基督用这印记印证祂的子民！这标志刻画在蒙上帝全能者所爱的天使们身上！「如果你看到有人，」圣马尔库斯隐士（Mark
          the Ascetic）说道，「一生无忧，常享福乐，那么请知晓：『死后等待他的是无情的审判。』」所有圣徒都认为这是一个颠扑不破的真理：过着无忧生活的人，是被上帝遗忘了。他们中的一位说，不要在人的美德中寻求基督徒的完全：在那里找不到它；它神秘地保存在基督的十字架里！无论圣徒们成就了怎样的美德，他们都认为它们是不完整和不足的，如果它们没有被基督的十字架加冕，没有被基督的印记所印证和见证。只有那些带着基督印记所封缄的手写文书的人，才能走过被基路伯守护的道路。
    - type: paragraph
      text:
        ru: Милость Божия к Вам являлась во все течение жизни Вашей и в благословении
          Вас семейным счастием, и в благословении Вашего служения Царю и отечеству.
          Та же самая милость Божия является и в посланном Вам кресте. Наказание Божие
          – не наказание человеческое!.. гнев Божий – не гнев человеческий! Господь
          наказует – любит! Он призывает Вас в ближайшее познание Его. Короткое знакомство
          с великими земли доставляет временныя почести и мнимое богатство; подобное
          познание Бога доставляет блага вечныя, зрение славы Божией, участие в этой
          славе.
        cn: 愿神的恩典在您一生的历程中显现，不仅赐福您的家庭幸福，也赐福您对君王和祖国的侍奉。同样的，神的恩典也显现在降予您的十字架上。神的惩戒，并非人的惩戒！神的忿怒，并非人的忿怒！主所惩戒的，正是祂所爱的！祂呼召您进入更亲密的认知祂。与世间伟人短暂的交往，带来的是暂时的尊荣和虚妄的财富；而对神的认知，则带来永恒的福祉，得以瞻仰神的荣耀，并能分享这份荣耀。
    - type: paragraph
      text:
        ru: 'Всегда смотрел я на Вас оком сердца моего – глубоким сердечным чувством,
          которое трудно постичь, котораго существования даже и не подозревают проводящие
          жизнь разсеянную. Думаю: Бог послал мне это чувство с тем, чтоб я имел хотя
          малую лепту, которою бы мог в час нужды принести Вам слабое воздаяние за
          Вашу обильную любовь. Гляжу на Вас отсюда, из отдаленной пустыни: вижу то
          же самое! разстояние не препятствует смотреть и видеть сердцем. Постоянно
          я ощущал в Вас, в Вашей душе, какую-то нравственную задачу, которая не имела
          полнаго решения. Оставалось решить! Воля Божия о Вас видна теперь яснее:
          Ему благоугодно, чтоб душа Ваша принесла духовный плод для житницы вечной,
          соответственный средствам и силам, насажденным в эту душу. Для того – Он
          вывел Вас на подвиг. Ему благоугодно, чтоб Вы приблизились к Нему, более
          познали Его.'
        cn: 我总是以心眼注视着您——那是一种深邃的内心感受，难以领会，那些生活散漫之人甚至不曾察觉其存在。我想：上帝将这份感受赐予我，是为了让我能献上微薄的绵力，以便在您需要之时，能稍许报答您那丰沛的爱。我从这遥远的荒野凝视着您：所见仍是同一景象！距离并不能阻碍心之注视与洞见。我始终在您身上，在您的灵魂中，感受到一种未获圆满解答的道德使命。它亟待解决！如今，上帝对您的旨意已然清晰：祂乐意让您的灵魂为永恒的粮仓结出属灵的果实，这果实与播撒于您灵魂中的禀赋和能力相称。为此，祂引领您走上苦修的道路。祂乐意让您更加亲近祂，更深地认识祂。
    - type: paragraph
      text:
        ru: 'Константин Федорович – почти одних лет со мною; немного моложе меня.
          С того времени как мы познакомились, протекла целая четверть столетия; тогда
          он был в мундире пажа, а я в мундире юнкера. Первая мысль, мелькнувшая мне
          при прочтении вести о его кончине, пролетевшая прямо в сердце, была: «и
          он пошел в монастырь». Теперь Вы – безпристрастный судья: не все ли равно
          уйти в монастырь несколькими годами раньше, несколькими годами позже?..
          Инок – тот же мертвец с живым словом!.. Слово его из другаго мира!.. из
          того мира, где – душа почившаго. Я, живой мертвец, стяжал нового сожителя
          в Сергиеву обитель – сына Вашего, мертвеца, заключившаго навсегда уста свои.
          Да дарует мне Бог произносить Вам за него и за себясловоиз того мира, –
          слово утешения, слово спасения!..'
        cn: 康斯坦丁·费奥多罗维奇与我几乎同龄，比我稍年轻一些。自我们相识以来，已逝去整整四分之一个世纪；那时他身着侍从的制服，而我身穿士官生的制服。当我读到他辞世的消息时，脑海中掠过，直抵心间的第一念头是：「他也进了修道院。」现在您是一位公正的裁判：早几年或晚几年进入修道院，这不都一样吗？……隐修士，亦是活生生言语的逝者！……他的言语，来自另一个世界！……来自那个世界，逝者的灵魂所在之处。我，一个活着的逝者，在圣谢尔吉修道院获得了一位新同伴——您的儿子，那位永远闭口不言的逝者。愿上帝恩赐我，能为您、也为他，传达来自那个世界的言语——慰藉之言，救赎之言！
    - type: paragraph
      text:
        ru: 'Заливаюсь слезами, – перо не держится в трепещущей руке: Христос с Вами!
          Он да укрепит Вас, и Вами все семейство Ваше!'
        cn: 我泪流满面，笔在颤抖的手中几乎握不住：基督与您同在！愿祂坚固您，也借着您坚固您的全家！
    - type: paragraph
      text:
        ru: Всей душой Вам преданный А. И.
        cn: 您的忠仆 A. I.
    - type: paragraph
      text:
        ru: 4 февраля 1848
        cn: 1848年2月4日
  - type: heading2
    initial:
      ru: Письмо 205.
      cn: 书信 205：
    text:
      ru: Ответ сомневающемуся в существовании ада. – О лжеименном разуме. – Описание
        одного из своих таинственных видений
      cn: 回应质疑地狱存在者。——论虚妄之理智。——叙述其神秘异象之一
    children:
    - type: paragraph
      text:
        ru: 'Ты сомневаешься в существовании ада и вечных мук? – повторять нынешнее
          модное возражение: «это не сообразно с милосердием такого благаго существа,
          как Бог». Ах, друг мой! может ли такое слабое, ограниченное существо, как
          человек, судить сам собою о Боге, Существе безпредельном, превысшем всякаго
          постижения и суждения – выводить положительныя заключения о Боге из взглядов
          в себя? Оставь твои собственныя суждения и верь от всего сердца всему, чему
          научает нас Евангелие. Сам Спаситель сказал:«И идут сии в муку вечную»(Мф. 25, 46);
          в другом месте сказал:«во аде возвед очи свои»(Лк.16:23). Спаситель сказал,
          что есть ад, есть вечныя муки; – к чему твое возражение! Если ж ты дашь
          место этому возражению, значит – сомневаешься в истине слов Спасителя, отвергаешь
          их. Кто из учения Христова отвергает хотя один догмат, тот отрицается Христа.
          Подумай хорошенько: твое сомнение – не такой легкий грех. Если ж ты усвоишь
          его себе, будешь осуществлять словами, – впадешь в грех смертный. Одно слово
          веры может спасти, и одно слово неверия может погубить душу. Разбойник в
          час смерти, уже на кресте, исповедал Христа, – и отворил себе двери в рай;
          фарисеи, отвергнув Истину, похулили Духа Святаго, – и погибли.«От словес
          своих оправдишися и от словес своих осудишися»(Мф. 12, 37), – возвестил
          Спаситель. – Если позволишь твоему разуму возражения против учения Христова,
          он найдет их тысячи тысяч: он неисчерпаем – когда попустим ему заразиться
          неприязнию ко Христу. Мало по малу он отвергнет все догматы христианские!
          Не новость – этот плод необузданнаго, самовольнаго суждения; сколько от
          него явилось в мире безбожников, богохульников! По наружности, для неопытных
          глаз, они казались умами блестящими, разорвавшими цепи, вышедшими на свободу,
          открывшими истину и показавшими ее прочим людям. Но последствия показали,
          что мнимая их истина – ужаснейшее, пагубнейшее заблуждение. Потоками крови
          омыты ложныя мысли, – и не вычистилась мысль этим омовением! Страшно – запятнать
          мысль ложью: кровь человеческая не в силах омыть этих лютых пятен. Для такого
          омовения человечество нуждалось в крови Богочеловека. Оно получило эту кровь,
          умылось в ней, очистилось! держимое рукою веры, вышло на свет истиннаго
          богопознания и самопознания, – вышло туда из глубокой, темной пропасти плотскаго,
          лжеименнаго разума. Этот разум призывает человека снова в пропасть, – и
          внемлет человек призыву убийственному! Что дивнаго? Человек сохранил свой
          характер: в раю, исполненном благоухания и наслаждения Божественнаго, он
          не остановился вверить свое внимание льстивым словам диавола.'
        cn: 你是否怀疑地狱与永恒刑罚的存在？——这正是今日时髦的异议：「这不符合上帝这般良善存有的慈悲。」 噢，我的朋友！一个像人类这般软弱、有限的受造物，怎能凭自己去评判上帝呢？上帝是无限的、超越一切理解和判断的存有，我们岂能从自身的观念中对上帝作出确凿的结论呢？抛弃你自己的判断，全心相信福音所教导我们的一切。救主亲自说过：「这些人要往永刑里去」（马太福音
          25:46）；在另一个地方又说：「在阴间举目」（路加福音 16:23）。救主说过有地狱，有永恒的刑罚——你的异议又有何用！如果你采纳这个异议，那就意味着你怀疑救主话语的真实性，并拒绝它们。凡是从基督的教导中拒绝哪怕一个教义的人，就是否认基督。好好想想：你的怀疑并非如此轻微的罪过。如果你将它据为己有，并用言语表达出来，就会陷入致死的罪中。一个信心的言语可以拯救，而一个不信的言语可以毁灭灵魂。强盗在临死之时，在十字架上，承认了基督——便为自己敞开了进入天堂的大门；法利赛人拒绝了真理，亵渎了圣灵——便灭亡了。「因为要凭你的话定你为义，也要凭你的话定你有罪」（马太福音
          12:37），救主宣告道。——如果你任由你的理性对基督的教导提出异议，它会找到千千万万的异议：它是取之不尽的——只要我们允许它被对基督的敌意所感染。它会一点一点地拒绝所有基督徒的教义！这并非新鲜事——这是放纵、任性判断的果实；有多少无神论者、亵渎者因此而出现在世上！在外表上，在未经世事的眼中，他们似乎是闪耀的智者，挣脱了束缚，获得了自由，发现了真理并将其展示给他人。然而，后果表明，他们所谓的真理，乃是最可怕、最有害的谬误。虚假的思想被血流冲刷，但这冲刷并未洁净思想！思想被谎言玷污是可怕的：人的血无法洗去这些凶恶的污点。为了这种洁净，人类需要神人（即基督）的血。人类获得了这血，在其中洗涤，得以洁净！在信心的手引导下，它从肉欲的、假名的理性的深邃黑暗深渊中，走进了真知上帝和自知的真光之中。这种理性再次呼唤人进入深渊——而人却听从了这致命的呼唤！这有什么奇怪的呢？人依然保持着其本性：在充满芬芳和神圣喜悦的乐园中，他却未能止步，将注意力托付给魔鬼的谄媚之言。
    - type: paragraph
      text:
        ru: 'Друг мой! ты христианин, член православной Восточной Церкви; сохраняй
          верность к духовному телу, котораго ты член, – сохраняй соединение с святою
          Церковию, которой ты принадлежишь, – сохраняй твое духовное достоинство,
          как безценное сокровище. По причине немощи твоей не вдавайся в суждение
          о догматах: это глубокая пучина, опасное море; в нем потонули многие пловцы
          неискусные и самонадеянные. Безопасно, с надеждою обильной духовной корысти
          могут плавать, носиться по чудным волнам богословия только те, которых кормило
          – ум в деснице Духа. По совету св. апостола Павла, низлагай всякое помышление,
          взимающееся на разум Христов. Не входи в спор, ниже в разсуждение с сомнениями
          и возражениями, порождаемыми лжеименным разумом; мечем веры посекай главы
          этих змей, едва они выставят эти главы из своего логовища! Это дело прямое,
          дело верное! дело достойное того, кто однажды навсегда сочетался Христу.
          Прежде союза имеет место разсуждение; по заключении союза оно – уже преступление.
          Ничто, ничто да не нарушает, да не колеблет твоей верности! Ах! сноснее
          не вступивший в союз, нежели предатель. Со смирением преклони выю благому
          игу; веди жизнь благочестивую; ходи чаще в церковь; читай Новый Завет и
          писания святых Отцов; благотвори ближним: в свое время божественное Христово
          учение, из котораго дышет святыня и истина, усвоится душе твоей. Тогда не
          будут приступать к ней никакия сомнения. Христово учение вышеестественно
          как божественное: оно приступно для ума человеческаго при посредстве одной
          веры. Безумное начинание – объяснить вышеестественное человеческим разсуждением,
          очевидно немогущим выйти из общаго, обыкновеннаго, естественнаго круга.
          Безумнаго начинания последствие: несообразность, безчисленныя возражения,
          отвержение неестественнаго, хотя бы это неестественное и было божественно.
          Люди в своих действиях по большей части противоречат сами себе! берегут
          глаза свои, чтоб очи не засорились, а ума – этого ока души – отнюдь не думают
          беречь, засоряют всевозможным сором. Господь повелел хранить ум, потому
          что он – вождь человека. Если ум собьется с пути истиннаго, – вся жизнь
          человека делается заблуждением. Чтоб сбиться уму с пути истиннаго надо немного:
          одна какая-нибудь ложная мысль:«Егда око твое просто будет, – говорит Спаситель,
          –все тело твое светло будет: егда же лукаво будет, и тело твое темно. Блюди
          убо егда свет, иже в тебе, тьма есть»(Лк. 11:34–35). Мы совсем не соблюдаем
          этого всесвятаго завещания; не наблюдаем, чтоб наш свет, т.е. ум, не сделался
          тьмою, валим в него всякую всячину; он делается решительно тьмою и разливает
          мрак на все поведение наше, на всю жизнь. С чего бы родиться в душе твоей
          помышлениям, враждующим на Бога, – помышлениям пагубнаго неверия и суемудрия?
          Непременно ты начитался разных пустейших иностранных книжонок, наслушался
          разных неосновательных суждений о религии, которыми так богато наше время,
          так скудное в истинных познаниях религиозных. «Ничто так не направляет человека
          к богохульству, как чтение книг еретических», – сказал Исаак Сирский. Оставь
          это безпорядочное чтение, наполняющее ум понятиями сбивчивыми, превратными,
          лишающее его твердости, самостоятельности, правильнаго взгляда, приводящее
          в состояние скептическаго колебания. Займись основательным изучением святых
          Отцов. Ты принадлежишь этой Церкви? Твоя обязанность узнать ее как должно.
          Посмотри как твердо знают свою религию инославные Запада! – Правда, для
          них меньше труда в подробном познании своей веры. Папист – лишь уверовал
          в папу, как в Бога, сделал все: он папист в совершенстве! может сумасбродствовать
          сколько хочет! Протестант лишь сомневается во всем предании, протестует
          против всего Христова учения, удерживая впрочем себе имя христианина, –
          сделал все: он вполне протестант. Достигши такого совершенства и римлянин
          и протестант пишут многотомныя сочинения; их творения грузятся в пароходы,
          едут в Россию искать читателей. Не читай того, что написали эти люди, сами
          не понимая, что пишут. Ты так мало знаешь, по общей нынешней моде, христианскую
          религию, что очень удобно можешь усвоить себе какую-нибудь ложную мысль
          и повредить ею свою душу. Ад есть, и мука вечная есть; благочестивою жизнию
          сделай их для себя несуществующими!'
        cn: '我的朋友！你是一位基督徒，是正教东方教会的成员；请忠诚于你所归属的灵性身体——圣教会，并珍视你的灵性尊严，如同无价之宝。因着你的软弱，请勿涉足教义的讨论：那是一片深渊，一片危险的海洋；许多不熟练且自恃的航海者已葬身其中。唯有那些舵手——心智在圣灵的右手中——才能安全地，满怀丰盈灵性收获的希望，航行在神学奇妙的波涛之上。


          遵照圣使徒保罗的劝告，要攻破一切抵挡基督真知的营垒（哥林多后书 10:5）。不要与那些由虚妄的理性所生发的疑虑和反驳争论或探讨；当这些蛇从它们的巢穴中探出头来时，用信德之剑斩下它们的头颅！这是一件直接而确凿的工作！是配得上那些一次性永远与基督结合之人所做的。在结合之前，可以进行论辩；但在结合之后，论辩即是罪过。


          没有任何事物，没有任何事物，能够破坏或动摇你的忠贞！唉！尚未加入盟约之人，其处境尚可忍受，而背叛者则不然。以谦卑之心，俯首于良善的轭下；过敬虔的生活；更频繁地去教堂；阅读新约和圣教父的著作；善待你的邻舍：在适当的时候，那呼吸着圣洁与真理的基督神圣教诲，将会融入你的灵魂。那时，任何疑虑都将无法侵扰它。


          基督的教诲，作为神圣之物，超越自然：它唯有藉着信德，才能为人类心智所领受。试图用人类理性解释超自然之事，显然是愚蠢的，因为人类理性无法超越普遍、寻常、自然的范畴。这种愚蠢尝试的后果是：不协调，无数的反驳，以及对超自然之物的排斥，即便这超自然之物是神圣的。


          人类在其行为中，多半自相矛盾！他们保护自己的眼睛，以免眼睛被沙尘迷住，但对于心智——这灵魂的眼睛——却丝毫不思保护，任由各种污秽将其堵塞。主命令我们要守护心智，因为它是人类的向导。如果心智偏离正道，那么人的一生都将成为迷途。


          要使心智偏离正道，所需甚少：仅仅是一个虚假的念头。「你的眼睛若了亮，全身就光明；眼睛若昏花，全身就黑暗。所以你要省察，恐怕你里面的光，竟是黑暗了」（路加福音
          11:34-35），救主说道。我们完全没有遵守这极其神圣的训示；我们不省察我们的光，即心智，是否变成了黑暗，而是将各种杂物倾倒其中；它彻底变成了黑暗，并将阴霾散布在我们所有的行为和整个生命之中。


          在你的灵魂中，为何会生发出与上帝为敌的意念——那些毁灭性的不信和虚妄智慧的意念呢？你必定是阅读了各种空洞的外国小册子，听信了各种关于宗教的无稽之谈，而我们这个时代，虽然充斥着这些，却在真正的宗教知识方面如此匮乏。「没有什么比阅读异端书籍更能引导人走向亵渎神圣的了，」叙利亚的伊萨克曾说。


          放弃这种杂乱无章的阅读吧，它只会用混淆、颠倒的概念充塞你的心智，剥夺它的坚实、独立和正确的见解，使其陷入怀疑主义的摇摆不定。投身于对圣教父著作的深入研究吧。你属于这个教会吗？你的职责就是恰如其分地认识它。看看西方的异教徒是如何坚定地了解自己的宗教的！


          诚然，对他们而言，详细了解自己的信仰所需付出的努力较少。一位上帝教徒，只要他相信教宗如同上帝，他就完成了所有：他是一个完美的上帝教徒！他可以随心所欲地胡作非为！一位新教徒，只要他怀疑所有的传统，反对基督的所有教诲，但仍保留基督徒之名，他就完成了所有：他是一个彻底的新教徒。罗马上帝教徒和新教徒达到如此完美境地后，便著书立说，卷帙浩繁；他们的作品装载在蒸汽船上，运往俄罗斯寻找读者。


          不要阅读那些连自己都不明白所写何物的人的作品。你对基督教的了解甚少，这与当前普遍的潮流一致，以至于你很容易就会接受某种错误的思想，从而伤害你的灵魂。地狱确实存在，永恒的苦难也确实存在；通过敬虔的生活，让它们对你而言不复存在吧！'
    - type: paragraph
      text:
        ru: 'Считаю конченным ответ мой. А что буду говорить далее, то дань, приносимая
          дружбе. Нет! – не дань; надо назвать иначе. Это празднословие, к которому
          приводят однако ж искренность и дружба. Часто приходилось мне слышать мысль
          сомнения, ныне высказанную тобою и подкрепляемую именно тем доводом, который
          ты привел, что существование ада и вечных мук несообразно с милосердием
          Божиим. Однажды, после такой беседы, когда оставил меня беседовавший со
          мною посетитель, я погрузился невольно, не замечая того, в задумчивость.
          Грустно было на сердце. Никакая, впрочем, особенная мысль меня не занимала.
          В этом состояло впечателение, оставленное мне посетителем. И как не остаться
          грустному впечателнию, когда я слышал христианина, дерзавшаго прямо противоречить
          Христу, дерзнувшаго признать слова Само-Истины-Бога ложью, вымыслом, суеверием.
          Как не остаться грустному впечатлению, когда я видел, что отвергается милость
          Божия, – которую способно принять и сохранить одно правое исповедание догматов
          веры христианской, которую подает Сам Бог, и в предлог такого отвержения
          приводится суетное человеческое умствование о милосердии Божием! – Внезапно
          предстает мне мысль, предлагающая путешествие по всему свету. Мысль была
          так светла, произвела во мне такое приятное ощущение, что я нисколько не
          задумался о ней. С доверчивостию соглашаюсь. Водимый ею, лечу как бы в воздушном
          шаре. Вижу все страны, ничто не останавливает меня на пути моем, несусь
          мимо заоблачных гор, переношусь быстро чрез реки, чрез озера, чрез моря.
          В кратчайшее время осмотрел всю вселенную, – притом сидя спокойно в моих
          креслах. Что я видел во время моего путешествия? Страдание человечества.
          Да! я видел мучения и физическия и нравственныя, – не встретил ни одного
          человека, который бы не страдал. Я видел страдание во дворцах и на троне;
          я видел его среди переливающагося изобилия. Где тело было здраво и насыщено,
          там сердце было гадко, больно, – не стерпевая лютой болезни, произносило
          непрестанные стоны. Я видел заключенных, погребенных на всю жизнь в душныя
          и мрачныя темницы; видел роющихся в пропастях земных, куда не достигает
          свет солнечный, где при звуках цепей и ударах молотов и секир добывается
          золото – средство к наслаждениям одних чрез постоянное бедствие тех, которые
          добывают. Я видел в государствах образованнейших целыя семейства, умирающии
          с голоду; видел человечество, искаженное заблуждениями! Я видел человечество,
          низведенное до подобия скотов безсловесных и зверей хищных! Там производится
          ловля людей, как животных; там торгуют ими, как товаром бездушным, как скотом
          – и на этом торжище человек – товар малоценный: цена ему меньше, чем цена
          домашнему скоту. Там человек живет почти как безсловесное животное; а там
          живет он, как зверь лютый, находя наслаждение в пролитии крови, пожирая
          с бешеным, изступленным веселием себе подобных. Ах! лучше бы не существовать,
          чем существовать так неистово, так ужасно. Такова картина обыкновеннаго
          человеческаго быта на земле. Надо вспомнить и о бедствиях, которым подвергается
          человечество по временам и местам: о землетрясениях, моровых язвах, междоусобиях,
          о мече завоевателей, так обильно льющем кровь, когда он в руке Батыя или
          Тамерлана. И вот – уже несколько тысячелетий, как сменяется на земле одно
          поколение другим, сменяется единственно для страданий. Однако ж на все это
          смотрит Бог, Творец и Владыка всего, всемогущий и всеблагий. Это ужаснейшее
          зло, в котором страждет род человеческий, на земле, не препятствует Богу
          пребывать всеблагим. Сколько ни придадим чисел к безконечному, сколько не
          отнимем их от него, оно не изменится, пребывает Безконечным!.. Но если взглянуть
          так на землю, на которой поочередно страдали, на которой вымерло смертию,
          более ли менее лютою, столько поколений – мысль о аде и вечных муках перестает
          уже быть странною!.. Род человеческий – разряд существ падших. Земля – преддверие
          ада первоначальными казнями для преступных. Спаситель соделал ее преддверием
          Рая.'
        cn: 我认为我的答复已然圆满。至于我接下来要说的，那是献给友谊的贡品。不！——不是贡品；应该另有称谓。这是闲谈，然而却出于真诚与友谊。我常听到你现在所表达的怀疑，并且它正是以你所提出的论据来支持的，即地狱与永恒刑罚的存在与上帝的慈悲不符。一次，在这样的谈话之后，当与我交谈的访客离开我时，我情不自禁地、不自觉地陷入了沉思。我的心感到悲伤。然而，并没有任何特别的思想占据我的心头。这便是访客留给我的印象。又怎能不留下悲伤的印象呢，当我听到一个基督徒，竟然胆敢直接反对基督，胆敢将自真之神的话语视为谎言、虚构、迷信。又怎能不留下悲伤的印象，当我看到上帝的恩典被拒绝——这恩典唯有对基督教信仰教义的正确信奉才能领受和持守，而且是由上帝亲自赐予的，而拒绝的借口却是人对上帝慈悲的虚妄思辨！——突然，一个念头浮现在我面前，提议我周游世界。这个念头如此光明，在我心中产生了如此愉悦的感觉，以至于我毫不犹豫地接受了。我满怀信任地同意了。在她引导下，我仿佛乘着热气球飞翔。我看到了所有的国家，没有任何东西阻碍我的前进，我飞过云端之山，迅速越过河流、湖泊、海洋。在最短的时间内，我遍览了整个宇宙——而且是安然地坐在我的扶手椅上。我在旅途中看到了什么？人类的苦难。是的！我看到了身体和精神上的痛苦——我没有遇到一个不痛苦的人。我看到了宫殿和宝座上的痛苦；我看到了在溢出的丰盛中的痛苦。身体健康饱足之处，心灵却污秽、痛苦——无法忍受剧烈的疾病，发出不绝的呻吟。我看到了被囚禁，终生埋葬在窒息和黑暗地牢中的人；看到了在地下深渊中挖掘的人，那里阳光不达，那里伴随着链条的叮当声和锤斧的敲击声，黄金被开采出来——成为少数人享受的手段，而以开采者的持续苦难为代价。我在最文明的国家中看到了整家人死于饥饿；看到了被谬误扭曲的人类！我看到了人类被贬低到与无言牲畜和凶猛野兽相似的境地！在那里，人像动物一样被捕捉；在那里，他们像无生命的货物、像牲畜一样被买卖——在这个市场上，人是廉价的商品：他的价值甚至低于家畜。在那里，人几乎像无言的动物一样生活；而在那里，他像凶猛的野兽一样生活，以流血为乐，以疯狂、狂喜的快乐吞噬同类。啊！宁可不存在，也不愿如此疯狂、如此可怕地存在。这就是地上人类日常生活的图景。还应记住人类不时、不地遭遇的灾难：地震、瘟疫、内乱、征服者的刀剑，当它在拔都或帖木儿手中时，是多么大量地流淌鲜血。而如今——数千年以来，地上的一代代人交替更迭，仅仅是为了受苦。然而，上帝，万物的创造者和主宰，全能全善的上帝，却注视着这一切。人类在地上所遭受的这种最可怕的邪恶，并不妨碍上帝始终是全善的。无论我们向无限增加多少数字，也无论我们从中减去多少数字，它都不会改变，它依然是无限的！……但是，如果以这样的眼光看待大地，这片轮流遭受苦难的大地，这片世代更替，或多或少经历残酷死亡的大地——那么地狱与永恒刑罚的念头便不再显得奇怪了！……人类是堕落生灵的一类。大地是地狱的门槛，是针对罪人的最初刑罚。救主使它成为天堂的门槛。
  - type: heading2
    initial:
      ru: Письмо 206.
      cn: 书信 206：
    text:
      ru: По поводу политических событий в Европе 1848 года
      cn: 关于1848年欧洲政治事件
    children:
    - type: paragraph
      text:
        ru: 'Приветствую Вас письменно – в ответ на Ваше дружеское письмо и христианское
          приветствие – прежде приветствия личного, котораго, надеюсь, Господь вскоре
          меня сподобит. Сердечно утешен тем, что Вы провели Страстную седьмицу по
          обычаю Вашему в обители преподобнаго Сергия, – в временном земном пристанище,
          которое благоволил Бог дать мне с единомудренными моими братиями – моим
          семейством духовным. В будущем веке да даруется нам неизреченною благостию
          Господа обитель вечная, в которой да будет и для Вас приют, не для срочного
          приезда, – для постояннаго пребывания. Письмо Ваше в декабре я получил:
          тогда я был очень слаб. Действие сильнаго и полезного лекарства держало
          меня наиболее в постеле, а голову так одурманило, что я сделался неспособным
          ни к каким умственным занятиями. Поэтому, как пред Вами, так и пред многими
          другими, провинился одною и тою же виною: молчанием.'
        cn: 主内平安！我收到您友善的来信和基督徒的问候，特此回函——先于我所期盼的主很快将允准的与您面晤。得知您按照惯例，在恭敬的谢尔盖修道院度过了受难周，我深感欣慰。那是上帝眷顾，赐予我与我志同道合的弟兄们——我的灵性家庭——暂时的尘世居所。愿在未来的世代，主以其不可言喻的恩慈，赐予我们永恒的居所；也愿您能在那永恒的家园中安歇，不是短暂的到访，而是永久的居留。您十二月的来信我已收到：当时我身体非常虚弱。一种强效且有益的药物使我大部分时间卧床不起，头脑也昏沉不清，以至于我无法进行任何脑力活动。因此，无论是对您还是对许多其他人，我都犯了同样的过错：沉默。
    - type: paragraph
      text:
        ru: 'Когда я услышал о происшествиях, изменяющих лице земли, – я не почувствовал
          ни удивления, ниже того интереса, который бывает при слухе о чем-нибудь
          новом. Когда я услышал об этих происшествиях – я как бы услышал о смерти
          человека, давно-давно страдавшаго и изможденнаго неисцельным недугом, заживо
          умерщвленнаго этим недугом прежде умерщвления смертию. Такой всегда мне
          казалась образованная Европа, или так называемый просвященный мир. Мое неудивление
          показалось странным мне самому. В то время, как я размышлял о моей холодности
          – внезапно вспомнились мне слова Спасителя:«Егда услышите брани, и слышания
          бранем, не ужасайтеся: подобает бо быти: но не у кончина. Возстанет бо язык
          на язык, и царство на царство: и будут труси по местам, и будут глади и
          мятежи, начало болезнем сия»(Мк. 13:7–8). Здесь особенно замечательно то,
          – и на этом слове Евангелия я всегда останавливался, – что последним признаком
          начальных болезней, долженствующих предшествовать окончательной болезни
          – антихристу, писание выставляетмятежи.'
        cn: 当吾听闻那些足以改变大地颜貌的变故时，吾未曾感到丝毫惊奇，亦无寻常听闻新事时的那种兴致。当吾听闻这些变故时，吾仿佛听闻一位久病缠身、深受不治之症折磨之人辞世的消息，此人早已被病魔活生生折磨至死，而后才被真正的死亡带走。教化开明之欧洲，或谓之「启蒙世界」，在吾眼中，总是如此。吾之不惊，连吾自己都觉异乎寻常。当吾沉思于自身之冷淡时，救主之言忽而浮现于脑海：「你们听见打仗和打仗的风声，不要惊慌；因为这些事是必须有的，只是末期还没有到。民要攻打民，国要攻打国；多处必有地震、饥荒。这都是灾难的起头。」
          (马可福音 13:7-8)。此处尤其值得注意的是——吾每每于此福音之言驻足沉思——圣经将「骚乱」列为初期灾难的最后征兆，这些灾难将先行于那最终的灾难——敌基督的降临。
    - type: paragraph
      text:
        ru: 'Рационализм с своими постановлениями не может остановиться в движении
          своем, как имеющий основанием непрестанно изменяющийся разум человеческий.
          Надо ожидать большаго и большаго развития болезни. Она начала потрясать
          спокойствие народов с конца прошлаго столетия; чем далее, тем действие ея
          обширнее, разрушительнее. Из окончательнаго всемирнаго действия этой болезни
          должен возникнутьбеззаконник, гений из гениев, как из французской революции
          родился его предъизображение – колоссальный гений, Наполеон. – Что меня
          поражало больше, нежели нынешния обстоятельства? Меня поражали причины этих
          обстоятельств: общее стремление всех исключительно к одному вещественному,
          будто бы оно было вечно, – забвение вечного, как бы несуществующаго, – насмешки
          и ругательство над христианством, – утонченное и лютое гонение на Церковь,
          гонение на жизнь ея, на Святаго Духа – заменение Духа и Его уставов лжеименным
          разумом и уставами, исходящими от миродержца. Обман, всесветная молва, как
          бы при столпотворении, – повсеместное устройство железных дорог – работа,
          подобная столпотворению. Надо заметить, что Бог, как говорит Писание, с
          тою целию смесил языки и разделил народ на народы, чтоб лишить людей возможности
          все греховныя предприятия приводить в исполнение общими силами всего соединеннаго
          человечества: паровозы возвращают людям эту возможность. Тогда, при столпотворении,
          низшел Бог, говорит Писание, взглянуть на дела человеческия, и остановил
          безумное начинание смешением языков; теперь близок час, в который снова
          сойдет Бог воззреть на дела человеческия, и положить им конец уже не смешением
          языков, а заменением мира, созревшаго и обветшавшаго в беззакониях, миром
          новым и непорочным.'
        cn: 理性主义及其教条无法停止其自身的运动，因为它所基于的是不断变化的人类理性。我们必须预料到这病症会愈发深重。它从上个世纪末开始动摇各民族的安宁；越是往后，它的影响就越是广泛，越是具有毁灭性。从这种病症最终的普世影响中，必将兴起那不法之人，一位万中无一的天才，正如法国大革命催生了他的预兆——那位旷世奇才，拿破仑。——什么比目前的境况更令我震撼？令我震撼的是这些境况的原因：所有人都一心一意地追求物质，仿佛物质是永恒的，——对永恒的遗忘，仿佛它不存在，——对基督信仰的嘲笑和辱骂，——对教会的精巧而残忍的迫害，对教会生命的迫害，对圣灵的迫害——以虚假的理性及其来自世界之主的教条取代了圣灵和祂的诫命。欺骗，普世的喧嚣，仿佛巴别塔的建造，——铁路在各地普遍的铺设——一项类似于巴别塔建造的工程。必须指出，正如圣经所言，上帝为了混淆语言并使人们分散成各个民族，以剥夺人们通过全体联合起来的人类的共同力量来实现所有罪恶企图的可能性；而蒸汽机又将这种可能性还给了人类。那时，在巴别塔建造之时，圣经说，上帝降临下来观看人类的作为，并以混淆语言的方式阻止了那疯狂的企图；现在，上帝再次降临观看人类作为并终结它们的时刻已经临近，但这回将不再是混淆语言，而是以一个崭新、纯洁的世界取代这个在不法中成熟而陈旧的世界。
    - type: paragraph
      text:
        ru: Во время странствования моего я имел возможность довольно подробно взглянуть
          на землю Израилеву, – на Церковь. Что сказать о ней? О ней надо сказать
          слова пророка о земле, «низвращеннойот меча, собранных от язык многих на
          землю Израилеву. Бысть пуста весьма»(Иезек.38:8). Это говорит пророк вдохновенный,
          когда видел в дали времен время последнее, судьбу Церкви, и могущественное
          царство, возникшее на севере.
        cn: 在我漫游的途中，我有幸得以相当详尽地审视以色列之地，——也就是教会。对此该说些什么呢？关于她，我们必须说出先知论及那片土地的话语：「她被刀剑倾覆，从许多民族中聚集而来，归回以色列之地。她变得极其荒凉。」(以西结书
          38:8)。这番话是由受感动的先知所说，他在时光的远方预见了末后的时日，教会的命运，以及北方兴起的强大国度。
    - type: paragraph
      text:
        ru: 'По непостижимой милости Божией нам дано туне величайшее благодеяние Божие:
          «познание Христа, православная вера во Христа». Народ, – и, в частности,
          – душа человеческая, неприступны для безбожнаго рационализма и его последствий,
          доколе они ограждены святою верою. Надо бдеть и молиться по завещанию Господа,
          чтоб избежать напастей видимых и невидимых.'
        cn: 借着上帝不可思议的恩慈，我们白白地领受了上帝最伟大的恩典：「对基督的认识，对基督的正统信仰。」人，——特别是——人的灵魂，在被圣洁的信仰所守护之时，是无神论理性主义及其后果所无法攻破的。我们必须按照主的训诲警醒祷告，以避免可见和不可见的祸患。
  - type: heading2
    initial:
      ru: Письмо 207.
      cn: 书信 207：
    text:
      ru: О чистоте сердечной
      cn: 论心灵的纯净
    children:
    - type: paragraph
      text:
        ru: 'Когда на пути, пролегающем по обширной равнине, стоит ветвистое древо,
          кидающее роскошную тень, – с какою радостию стремятся к нему путники; насладительно
          для них вдохновение и дружеская беседа под прохладою густой и широкой тени.
          Такой приют, такое утешение доставляет для текущих путем земной жизни святый
          крест Христов. Треблаженное древо, на котором процвел плод жизни: воплотившийся
          Бог – жизнь и податель жизни. Под сению Креста приятно беседую с Вами.'
        cn: 当广袤平原上的路径旁，矗立着一棵枝叶繁茂、投下浓荫的树木时——旅人们会怀着何等喜悦的心情奔向它；在浓密宽广的树荫下，呼吸着清凉的空气，与友人亲切交谈，对他们而言是多么惬意啊。基督的圣十字，为行走在尘世生命旅途中的人们提供了这样的庇护和慰藉。这棵三重蒙福的树木，其上结出了生命之果：道成肉身的上帝——祂是生命，也是生命的赐予者。在十字架的荫蔽下，我愉快地与您交谈。
    - type: paragraph
      text:
        ru: 'Выслушайте следующую священную повесть: «К святому великому Пимену, пришел
          некоторый брат и жаловался, что видит в добрых делах своих примесь греха.
          Старец разсказал ему такую притчу: два земледельца жили в одном месте. Один
          из них посеял немного хлеба, хотя и нечистаго, а другой, предавшись лености,
          не посеял ничего. При наступлении жатвы первый собрал довольно хлеба, хотя
          и нечистаго  –  второй не собрал ничего. Который из двух земледельцев будет
          иметь пропитание? Брат отвечал: тот, который посеял и собрал немного хлеба,
          хотя и нечистаго. Старец отвечал: будем же и мы сеять понемногу, хотя даже
          нечистаго, чтоб не умереть с голоду».'
        cn: 请听以下神圣的记载：「某位弟兄来到圣大庇门（Pimen）那里，抱怨说他在自己的善行中看见罪恶的搀杂。长老便向他讲述了这样一个比喻：有两个农夫住在同一个地方。其中一个播种了一些谷物，尽管有些不洁；而另一个则因懒惰，什么也没有播种。到了收获的时候，第一个农夫收获了足够的谷物，尽管有些不洁——第二个却什么也没有收获。这两个农夫中，哪一个会有食物呢？弟兄回答说：那个播种并收获了一些谷物，尽管有些不洁的。长老回答说：那么，我们也应当播种一点点，即使有些不洁，以免饿死。」
    - type: paragraph
      text:
        ru: 'Бог даровал Вам с верностию взглянуть на Ваше сердце, когда, взглянув
          в него, Вы увидели в нем смешение душевнаго с духовным. Вышеприведенная
          повесть может уже довольно утешить Вас: Вы видите, для чего она приведена.
          Для большаго утешения услышите и следующее: один Бог может даровать святую
          чистоту сердца верующему в Него и прибегающему к Нему покаянием. Он не требует
          от нас, лишь начинающих шествие к Нему, этой высокой чистоты, чуждой всяких
          пятен. Предшествует чистоте зрение и сознание своей нечистоты. И это уже
          дар Божий, о получении котораго мы молимся с коленопреклонением: «Господи,
          даруй ми зрети моя прегрешения!». Но тот, кто видит нечистоту свою, должен
          оплакивать ее и у всесильнаго и всеблагаго Врача просить исцеления.'
        cn: 愿上帝恩赐您忠诚地审视自己的心，当您凝视它时，您会看到其中灵性与魂性的混杂。上述的叙述已足以安慰您：您明白为何要引用它。为了更大的慰藉，请听以下的话：唯有上帝能赐予那信靠祂并以悔改投奔祂之人一颗圣洁纯净的心。祂并不要求我们——这些刚开始走向祂的人——拥有这种不染纤尘的崇高纯洁。纯洁之前，是看见并认知自己的不洁。这本身已是上帝的恩赐，我们跪下祈求这份恩赐：「主啊，求祢赐我看见我的过犯！」然而，那看见自己不洁之人，必须为此哀哭，并向全能全善的医治者祈求痊愈。
    - type: paragraph
      text:
        ru: 'Дух Святый – истинный наставник христиан. Его органами были пророки,
          апостолы и другие угодники Божии: Он говорил ими. Он да будет руководителем
          Вашим и да«наставит вас на всякую истину»(Ин. 16:13). Вы поступите под это
          блаженное руководство, когда будете почерпать наставление для жизни Вашей
          единственно из Священнаго Писания и писаний святых Отцов Восточной Церкви,
          единой истинной.'
        cn: 圣灵——祂是基督徒真实的导师。祂的器皿是先知、使徒和上帝的其他圣者：祂曾藉着他们说话。愿祂成为您的引导者，并「引导你们明白一切的真理」（约翰福音
          16:13）。当您仅从圣经和独一真教会——东方教会的圣教父们的著作中汲取生命的教诲时，您就已置身于这蒙福的引导之下。
  - type: heading2
    initial:
      ru: Письмо 208.
      cn: 书信 208：
    text:
      ru: О покаянии
      cn: 论悔改
    children:
    - type: paragraph
      text:
        ru: «Много пришельствоваладуша моя!"(Пс. 119:6)  Милосердый Господь, дарующий
          рабам Своим все в известное ему время, да дарует мне, странствующему, приют
          покаяния. Да дарует Он мне этот драгоценный дар! и поделюсь я сокровищами,
          доставляемыми покаянием, с друзьями моими о Господе. Дар покаяния – залог
          вечного блаженства. Убеленный покаянием, да вниду в рай, куда не будут впущены
          те, которых ризы не убелены покаянием. Да узрю там любящих меня о Господе,
          да припаду вместе с ними к стопам Господа, не скрывшаго от нас село покаяния,
          на котором сокровен драгоценный бисер спасения. Но купец, желающий купить
          это село, должен продать все имение свое, чтоб купить село покаяния. Пусть
          буду этим купцом! Пусть буду обладателем этого духовнаго дара во спасение
          мое и ближних! Воздыхает душа моя, жаждет глубокаго, ненарушимаго безмолвия,
          вне котораго невозможно найти обильнаго, полнаго покаяния. Предаюсь в волю
          Божию! да совершается надо мною и над всеми нами воля Божия.
        cn: '「我魂多有寄居」（诗篇 119:6）。

          慈悲的主，在祂所知的时刻将一切赐予祂的仆人，愿祂也将悔改的居所赐予我这正在旅途中的人。愿祂将这珍贵的恩赐赐予我！我也将与我在主内的友人们分享悔改所带来的宝藏。悔改的恩赐是永恒福乐的保证。愿我因悔改而被洁白，得以进入乐园，那里将不容许那些衣袍未被悔改洁白的人进入。愿我在那里得见在主内爱我的人，愿我与他们一同俯伏于主的脚下，祂未曾向我们隐藏那悔改的田地，救恩的珍宝就隐藏于其上。然而，那渴望买下这田地的商人，必须卖掉他所有的财产，才能买下这悔改的田地。愿我就是这位商人！愿我拥有这属灵的恩赐，以成就我的救恩与邻人的救恩！我的灵魂在叹息，渴望深沉、不受侵扰的静默，因为若没有它，就不可能找到丰盛、完全的悔改。我将自己交托于上帝的旨意！愿上帝的旨意成全在我身上，并成全在我们所有人的身上。'
  - type: heading2
    initial:
      ru: Письмо 209.
      cn: 书信 209：
    text:
      ru: О страхе Божием
      cn: 论敬畏神
    children:
    - type: paragraph
      text:
        ru: Сиротствующее на земле сердце мое услышало отголосок в душе Вашей, стремящейся
          познать Бога, как Бога, и поклоняться Богу, как Богу. Если Он и умалил Себя
          для нас, приняв зрак раба по неизреченной любви к нам, то мы не имеем права
          забываться пред Ним. Мы должны приступать к Нему, как рабы к Господу, как
          твари к Творцу,«со страхом и трепетом спасение своесодевающе» (Флп. 2:12),
          по завещанию апостола. Необъятное Его величие естественно наводит благоговейный
          страх на всех приближающихся к Нему, на всех, и самых приближеннейших к
          Нему. Сказал святый пророк Давид:«Бог страшен всем окрестным Его»(Пс. 88:8),
          преславным серафимам и пламенным херувимам, которые, не терпя зреть славу,
          превосходящую силы тварей, закрывают крыльями огненными лица, и в непрестанном
          вечном изступлении вопиют:«Свят, свят, свят Господь Саваоф!..»(Ис. 6:3).
        cn: 我这在世上如孤儿般的心，在您那渴慕认识上帝、敬拜上帝的灵魂中听到了回响。即使祂因对我们无可言喻的爱，而谦卑自己，取了奴仆的形像，我们也没有权利在祂面前忘却本分。我们应当如奴仆之于主人，如受造物之于造物主般亲近祂，「当恐惧战兢，作成你们得救的工夫」（腓立比书
          2:12），正如使徒所教诲的。祂那不可测量的伟大，自然而然地使所有亲近祂的人，即使是最亲近祂的人，都心生敬畏之情。圣先知大卫曾说：「上帝在圣者的会中，是大有威严的，比一切在祂四围的更可畏惧」（诗篇
          89:7）。对那些荣耀的撒拉弗和炽热的基路伯而言亦是如此，他们无法忍受那超越受造物所能承受的荣耀，便用火翼遮蔽自己的脸，在不息的永恒狂喜中呼喊：「圣哉！圣哉！圣哉！万军之上主！」（以赛亚书
          6:3）。
    - type: paragraph
      text:
        ru: Как же мрачный грешник предстанет лицу великаго Бога своего? Разве покрывшись
          с главы до ног одеянием покаяния. Без этой одежды ему, пораженному от главы
          до ног смрадною язвою греха, естественнее, праведнее быть во тьме, в огне
          ада, нежели пред всесвятым Богом. Ад!.. вот место, приличное грешникам.
        cn: 黑暗的罪人，将如何面对他伟大之神的面容？唯有从头到脚披上忏悔的衣裳。若无此衣，他，这个从头到脚被罪恶的腐臭溃疡所侵蚀的人，更自然、更公义的，是身处黑暗，身处地狱之火，而非站立在至圣之神面前。地狱！…那才是与罪人相称之地。
    - type: paragraph
      text:
        ru: Будем удостоивать себя ада, чтоб Бог удостоил нас Неба.
        cn: 我们要看自己配受地狱，好让上帝看我们配得天堂。
  - type: heading2
    initial:
      ru: Письмо 210.
      cn: 书信 210：
    text:
      ru: Покаяние и молитва врачуют грусть
      cn: 忏悔与祷告医治忧愁
    children:
    - type: paragraph
      text:
        ru: 'Скука случается со мною от двух причин: после того, когда я впаду в какое-нибудь
          дело, слово, помышление греховныя, – и когда долго не займусь покаянием,
          хотя б в то время и был я занят занятиями полезными. Тогда душа чувствует
          недостаток, лишение: от ощущения недостатка – грусть.'
        cn: 我经历的烦闷感源于两个缘由：其一，是我沉溺于某种罪恶的行径、言语或思虑之后；其二，是我久未投身于忏悔之时，即便那时我正忙于有益的事务。那时，我的灵魂会感到一种匮乏与失落：而这种匮乏感便引生了忧郁。
    - type: paragraph
      text:
        ru: Эта грусть врачуется покаянием и молитвою.«Сердце сокрушенно и смиренно
          Бог не уничижит. Помянух Бога, и возвеселихся»(Пс. 50:19, 76:4).
        cn: 此般忧愁，借由悔罪与祷告得以疗愈。「上帝必不轻蔑那忧伤痛悔的灵。我记念上帝，便欢欣雀跃。」（诗篇 50:19，76:4）
    - type: paragraph
      text:
        ru: 'Разсмотрите себя. В вышеупомянутых причинах скорби не найдете ли причину
          Вашей скорби? Употребите врачевание: молитву, растворенную покаянием.'
        cn: 审视你自己。在上述的悲伤缘由中，你是否也能找到你自身悲伤的原因呢？请采用那医治之方：以悔改所融贯的祷告。
  - type: heading2
    initial:
      ru: Письмо 211.
      cn: 书信 211：
    text:
      ru: О едином на потребу
      cn: 论唯此一事
    children:
    - type: paragraph
      text:
        ru: «Не скрый отМенезаповеди Твоя,яко пришельникесмь на земли!»(Пс. 118:19)
          – с плачем молил Бога святый Давид, царь обширнаго царства и обладатель
          великих богатств. Точно, это«едино на потребу», – как сказал Господь. –«Мария
          благую часть избра, яже не отымется от нея»(Лк. 10:42). А прочия блага все
          отымутся – при смерти и после смерти.
        cn: 「勿向我隐匿祢的诫命，因我在地上是寄居的客旅！」(诗篇 118:19)——圣洁的大卫，那广袤王国的君王和巨额财富的拥有者，曾含泪向神如此祈求。这确实是「不可少的一件事」，正如主所言——「马利亚已经选择了那上好的福分，是不能从她夺去的」(路加福音
          10:42)。而其余的诸般福乐，都将在死亡时和死亡之后被夺去。
  - type: heading2
    initial:
      ru: Письмо 212.
      cn: 书信 212：
    text:
      ru: О видении своих грехов
      cn: 论看见自身罪愆
    children:
    - type: paragraph
      text:
        ru: 'Предлагаю Вам священную, глубокой древности повесть: «Три усердные к
          добродетельной жизни инока предположили для себя следующия благочестивыя
          занятия: первый – примирять поссорившихся между собою. К этому занятию приводило
          его слово Евангелия:«блажени миротворцы»(Мф. 5:9). Второй решился всю жизнь
          проводить в служении больным; его привлекли к такому занятию слова Господа:«болен
          бех и посетисте Мене»(Мф. 25:36). Третий удалился на безмолвие в пустыню.
          Примирявший враждующих между собою имел очень скудный успех. Утомившись,
          он пришел к брату, посвятившему себя служению больным; но и того нашел ослабевшим,
          немогущим далее продолжать своего служения. Тогда оба согласились повидаться
          с пустынником. Пришедши к нему, они поведали ему скорбь свою и умоляли сказать
          им, что приобрел он в безмолвии? Пустынник, несколько помолчав, взял воды,
          и, налив в чашу, сказал им: посмотрите в воду. Они посмотрели, но не увидели
          ничего, потому что вода была мутна. По прошествии немногаго времени пустынник
          опять сказал им: вода устоялась, – теперь посмотрите. Когда они посмотрели
          в воду, – увидели в ней лица свои, как в зеркале. Он сказал им: «живущий
          посреди человек не видит своих согрешений, будучи возмущаем развлечением
          мира; когда же он придет на безмолвие, особенно в пустыню, тогда начинает
          усматривать живущий в себе грех». Надо сперва усмотреть грех свой, потом
          омыть его покаянием и стяжать чистоту сердца, без которой невозможно совершить
          ни одной добродетели чисто, вполне с извещением совести».'
        cn: '我为您呈上一则神圣而古老的叙述：


          有三位渴慕德行、精进修持的修士，他们为自己设想了以下虔敬的修行：第一位修士，他立志调解纷争之人。引导他从事这项修持的，是福音中的话语：「使人和睦的人有福了」（马太福音
          5:9）。第二位修士，他决心一生服侍病患；吸引他从事这项修持的，是主的话语：「我病了，你们看顾了我」（马太福音 25:36）。第三位修士，他则隐居于旷野，过着寂静无言的生活。


          那位调解仇怨之人，他的努力收效甚微。疲惫不堪的他来到服侍病患的修士那里；然而，他发现这位修士也已精疲力尽，无法再继续他的服侍。于是，两人商议一同去拜访那位隐居的修士。来到他那里，他们向他倾诉了自己的悲苦，并恳求他告诉他们，他在寂静中获得了什么？


          隐居的修士沉默片刻，然后取来水，倒入一个碗中，对他们说：「请看这水。」他们看了看，却什么也看不见，因为水是浑浊的。过了一小会儿，隐居的修士又对他们说：「水已经澄清了，现在请看。」当他们再看向水中时，便像照镜子一样，在其中看见了自己的面容。


          隐居的修士对他们说：「身处人群之中，世人被世俗的纷扰所搅扰，无法看清自己的罪过；然而，当他来到寂静之处，尤其是在旷野之中，他便开始察觉到内住于他自身的罪。人必须首先察觉自己的罪过，然后藉着悔改将其洗净，并获得心灵的纯洁，因为若无心灵的纯洁，便无法纯全无瑕、问心无愧地完成任何一项德行。」'
    - type: paragraph
      text:
        ru: Зрение своих согрешений – не так легко, как может показаться по наружности,
          при первом поверхностном взгляде. Чтоб стяжать это зрение, – нужно много
          предварительных сведений. Нужно подробное знание закона Божия, без чего
          нельзя знать положительно – какия именно дела, слова, помышления, ощущения
          принадлежат правде, – какия греху. Грех часто принимает вид правды! – Нужно
          знать подробно свойства человека, чтоб знать, – в чем заключаются греховныя
          язвы ума, в чем язвы сердца, в чем язвы тела. Нужно знать, – что падение
          человека? Нужно знать, какия свойства должны быть у потомков нового Адама,
          чтоб видеть, какие и в чем наши недостатки. Столько-то требуется предварительных
          сведений, сведении важных, для получения подробнаго сведения и яснаго зрения
          своих согрешений! К такому зрению приводит истинное безмолвие. Оно доставляет
          душе устроение, подобное чистым зеркальным водам; в них видит человек и
          свое состояние и, соразмерно преуспеянию своему, состояние ближних.
        cn: 要看清自己的罪过，并不像初次乍看之下那样容易。为了获得这种洞察，需要许多先备的知识。你需要详细了解上帝的律法，否则就无法确切地知道——究竟哪些行为、言语、思想、感受是属于公义的，哪些是属于罪的。罪恶常常披着公义的外衣！——你需要详细了解人的本性，才能知道——理智的罪恶创伤在于何处，心灵的创伤在于何处，身体的创伤又在于何处。你需要知道——人的堕落是什么？你需要知道新亚当的后裔应当具备哪些特质，才能看清我们有哪些不足以及不足之处。获得对自身罪过的详细认知和清晰洞察，竟需要如此多的先备知识，这些知识何其重要！真正的静默能引领人达到这种洞察。它使灵魂得以澄澈，如同明镜般的清水；人在其中既能看见自己的状态，也能根据自己的长进，看见他人的状态。
    - type: paragraph
      text:
        ru: 'Мое уединение прерывается частыми внутренними и внешними молвами; вода
          моя по большей части мутна! редко, редко получает она некоторую зеркальность,
          – и то – на мгновение! В это краткое мгновение рисуется пред очами ума моего
          привлекательнейшее зрелище. Вижу безконечную ко мне милость Божию, вижу
          цепь безпрестанных Божиих благодеяний. За что излились они на меня? – недоумеваю.
          Чем заплатил я за них Благодетелю – безпрерывными грехами. Смотрю на грехи
          мои и ужасаюсь – как бы смотрел я в страшную глубокую пропасть, от одного
          взора в которую начинает кружиться голова. А что, если смерять эту пропасть?..
          И начинаю измерять ее скорбию, измерять воздыханиями и рыданиями!.. Еще
          рыдаю, – внезапно изменяется в сердце печаль на восхитительную радость:
          как будто кто-то говорит моему сердцу: «Непостижимый благодетель Бог недоволен
          Своими благодеяниями; Он еще хочет ввести тебя в небо, соделать причастником
          наслаждения вечного». Я верю этому: всякаго благодеяния, как бы оно ни было
          велико, можно ожидать от безмерной благости Божией. Верую, – и в тихое,
          упоительное веселие погружается все существо мое.'
        cn: 我的独处被频繁的内外嘈杂之声打断；我的水多半是浑浊的！它极少极少能获得些许的澄明，——而且，那也只是转瞬即逝！在这短暂的一瞬，我的心眼之前展现出一幅最引人入胜的景象。我看见神对我无限的慈悲，我看见神源源不绝的恩泽。它们为何倾泻于我？——我困惑不解。我以何回报了那位施恩者——以不断的罪过。我审视我的罪孽，并为之惊恐——仿佛凝视着一个可怕的深渊，仅是这一瞥便令人头晕目眩。那么，如果丈量这深渊呢？……我开始以悲痛丈量它，以叹息和哭泣丈量它！……我还在哭泣，——突然，心中的忧伤转变为一种令人欣喜的欢愉：仿佛有人对我心说：「那不可测度的施恩者神并不满足于祂的恩泽；祂还想引你进入天堂，使你成为永恒喜乐的分享者。」我深信不疑：无论何种恩泽，无论它多么宏大，都可以从神无限的良善中期待。我深信，——我的整个存在都沉浸于这宁静而令人陶醉的喜悦之中。
  - type: heading2
    initial:
      ru: Письмо 213.
      cn: 书信 213：
    text:
      ru: О уединении и безмолвии
      cn: 论独处与静默
    children:
    - type: paragraph
      text:
        ru: 'Провожу время в праздности, тому причиною употребляемый мною образ лечения.
          Он приносит ощутительную пользу, но отымает все время. Неприятныя заботы
          о теле, которое, несмотря на все заботы о нем, должно же непременно возвратиться
          в свой прах, в свою землю, из которой заимствовано Создателем. Вникаю в
          себя: – нахожу, что болезнями и обстоятельствами я сформирован для уединения;
          холодно, мертво мое сердце к служениям внешним. Хотелось бы одним разом,
          одним ударом прервать мою связь с обществом! И сделал бы я это не для себя,
          не для людей, но чтоб намерение мое и предприятие были чисты пред Богом,
          который сказал:«Никтоже возложь руку свою на рало и зря вспять, управлен
          есть в Царствие Божие»(Лук.9:62).'
        cn: 我虚度时光，其原因是我所采取的治疗方式。它带来了显著的益处，却占据了我所有的时间。这些是令人不快的身体上的烦忧，然而这个身体，尽管我对它百般照料，也终将无可避免地归于尘土，回到它被造主所取出的那片土地。我省察己身，发现自己因疾病和境况而被塑造成了一个适合独处之人；我的心对于外在的事奉是冷漠而死寂的。我真想一蹴而就，一举斩断我与社会的联系！而我这样做，并非为了自己，也非为了他人，乃是为了使我的意图和事业在上帝面前是纯洁的，因为祂曾说：「手扶着犁向后看的，不配进神的国。」（路加福音
          9:62）。
    - type: paragraph
      text:
        ru: 'Впрочем весьма различны суд Божий и суд человеческий: так выразился некоторый
          великий преподобный отец, особенно обиловавший даром духовнаго разсуждения.
          Не знаю, что назначил для меня Бог; а я, разсматривая себя, нахожу себя
          неспособным к должностям общественным, более способным к уединению, к которому
          я приучился, проводя многие годы по причине болезни моей почти безвыходно
          в келии моей. В уединении можно свободно предаваться странствованию в областях
          духовнаго мира, куда переселились с земли мысль моя и сердце. Я не в силах
          возвратить их на землю. И переселение их с земли совершилось без моего ведома.
          Я не помышлял об этом переселении, вовсе не знал, что оно возможно, – неожиданно
          увидел их переселенными. Уже глядят они на землю, как странники на чужбину.
          Побывав в чудной области нерушимаго, в области блаженнаго благодатнаго мира
          и света, они отвратились от страны мрака, от страны распрей, ссор, непрестаннаго
          смятения, от страны, где все добро смешано со злом! Темная страна – земля!
          она – страна изгнания преступников, осквернивших рай грехом, виновных в
          преслушании Бога, презревших общение с Ним, променявших это общение на общение
          с диаволом. На земле – все враждебно человеку, – и сам он – в непрестанной
          борьбе с собою. Земля – юдоль изгнания, юдоль первоначальных страданий,
          которыми начинаются страдания вечныя  –  справедливая казнь за оскорбление
          безконечно Благаго. Земля – изгнание наше, потому-то сюда пришел Искупитель:
          искупил безмерное согрешение ценою безмерною – Своею кровию. Земля – изгнание
          наше: потому-то Искупитель возводит принявших Его искупление с земли на
          небо. Небо – истинное отечество человека: шествие туда надо совершить в
          самом себе. В себе надо увидать миродержцев; надо разсчитаться с ними, возвратив
          им принадлежащее им, заимствованное человеком от них. Заимствовали мы от
          них яд греха, грех во всех его мелочных видах, во всех его разнобразных
          формах. Отделив из себя все, чуждое естеству нашему, мы останемся сами с
          собою, с своим собственным непорочным естеством. Это очищение производится
          в насСловом Божиим, открывающим нам и свойства нового Адама и язвы ветхаго.
          Всеблагий Дух Святый, увидев белизну нашу, низойдет в нас, осенит Своим
          миром и светом, изменит, запечатлеет, вчинит в блаженное племя избранных,
          в потомство втораго человека, которыйГосподь с небесе. Запечатленные Духом,
          мы уже не будем страшиться миродержцев мрачных и злобных, пройдем сквозь
          темныя и густыя полчища их к свету истины, найдем в лоне ея предвкушение
          будущаго блаженства. Кто совершил этот путь на земле во внутреннем человеке,
          кто освободился от плена греховнаго и получилобручение Духа, того душа пройдет
          по разлучении ея с телом безпрепятственно и безбедственно мытарства воздушных
          истязателей. Всему этому, и многому другому, необъяснимому земным словом,
          научается человек в безмолвии: Дух Святый приникает к безмолвствующему правильно,
          соприсутствует ему, возвещает тайны Царствия Божия, чтоб сильно напитался
          знанием и ощущением духовными сам безмолвник и напитал ими алчущую и жаждущую
          братию свою. Учение Духа – учение живое: блистает из него свет, дышит из
          него жизнь. Человеческое учение, из падшаго человеческаго естества, из знания
          свойственнаго этому состоянию падения, – мрачно, мертво, имеет ложный свет,
          льстит слуху и сердечным чувствам, хранит в слушателях и умножает в них
          тьму, усиливает владычество смерти. Дивное чудо совершается при учении Духа:
          когда Дух-учитель, – произносящий слово Божие и слушающий его разделяют
          между собою учение жизни. Вся слава принадлежит таинственному Учителю; произносящий
          слово, ощущает, что он произносит не свое слово, но слово Божие, – слушающий
          ощущает, что слышит слово Божие; все внимание его привлечено к оживляющей
          его духовной силе; к человеческому слову, в которое облекается слово Божие,
          остается хладным его сердце. В храме душевном опрокинут, извергнут из него
          идол «я»; в этом храме, очищенном от скверны запустения, разливается благоухание
          Святаго Духа, слышатся вещания Святаго Духа.'
        cn: 然而，神的审判与人的审判大相径庭：一位以属灵 discernment 之恩赐丰盛著称的伟大圣教父曾如是说。我不知神为我预备了何物；但观照自身，我发现自己不适宜承担社会职务，而更适合隐修。我已习于此，因多年病痛，我几乎足不出户，独居斗室。在隐修中，可以自由遨游于灵性世界，我的思想与心神已从尘世迁徙至彼。我无力将其唤回尘世。它们的迁徙，亦非我所知。我从未思及此迁徙，亦不知其可能，——却不期然地发现它们已然迁徙。它们如今俯瞰尘世，犹如异乡人遥望故土。它们曾游历于不朽之奇境，于蒙恩之平安与光明之福地，如今已厌弃黑暗之域，厌弃纷争、争吵、无休止之骚乱之域，厌弃那善恶混杂之域！黑暗之域——便是尘世！它是被罪玷污了乐园的罪犯们的流放之地，他们违逆神命，轻蔑与神的共融，将此共融交换给了与魔鬼的共融。在尘世中，万物皆与人为敌，——而人自身，亦无休止地与自己争战。尘世是流放之谷，是最初苦难之谷，永恒的苦难由此而始——这是对无限至善者之侮辱的公正惩罚。尘世是我们的流放地，故此救赎者降临于此：祂以无限的代价——自己的宝血——救赎了我们无限的罪愆。尘世是我们的流放地：故此救赎者将接受祂救赎的人们从尘世提升至天国。天国是人真正的故乡：通往彼处的旅程必须在自身之中完成。在自身之中，必须认出掌管世界者；必须与他们算清账目，将属于他们的、人类从他们那里借来的东西归还给他们。我们从他们那里借来了罪的毒素，借来了各种微末形式、各种多变模样的罪。从自身中剥离一切不属于我们本性的东西，我们将与自己同在，与我们自身纯洁无瑕的本性同在。这洁净是在我们里面借着神的话语完成的，它向我们揭示了新亚当的属性和旧亚当的创伤。全善的圣灵，见到我们的纯洁，便会降临于我们，以其平安与光明荫庇我们，改变我们，印证我们，将我们纳入蒙选之福族，纳入第二个人——「主从天上」——的后裔之中。受圣灵印证的我们，将不再惧怕黑暗邪恶的掌管世界者，我们将穿过他们黑暗浓密的军队，走向真理之光，在其怀抱中预尝未来的福祉。凡是在地上、在内心的人里完成了这条道路，凡是摆脱了罪的捆绑并获得了圣灵的凭据之人，他的灵魂在脱离身体之后，将毫无阻碍、毫无危险地通过空中审判者的关卡。所有这一切，以及许多用地上言语无法解释的其他事物，人都是在静默中学习的：圣灵俯就正确静默之人，与他同在，宣告神国度的奥秘，好让静默者本人以属灵的知识和感受充分滋养自己，并以此滋养饥渴的弟兄们。圣灵的教导是活生生的教导：从中闪耀着光，从中呼吸着生命。人的教导，源于堕落的人性，源于与此堕落状态相称的知识，——是黑暗的，死的，带着虚假的亮光，谄媚听者的耳和心，在听者心中保存并增添黑暗，加强死亡的统治。在圣灵的教导下，奇妙的异象得以成就：当圣灵是导师时，——宣讲神的话语者和聆听神的话语者共同分享生命的教导。所有的荣耀都归于那奥秘的导师；宣讲话语者感受到，他所宣讲的不是自己的话语，而是神的话语，——聆听者感受到，他所听见的乃是神的话语；他所有的注意力都被那使他得活力的属灵力量所吸引；对于包裹着神话语的人类言语，他的心则保持冷淡。在灵魂的殿堂里，「我」的偶像被推翻、被逐出；在这个被洁净、摆脱了荒凉污秽的殿堂里，圣灵的芬芳弥漫开来，圣灵的声音被听闻。
    - type: paragraph
      text:
        ru: Как Вы думаете – какое ощущение объемлет человека, глаголющаго глаголы
          Духа, ощущающаго в себе действие Духа? – Ощущение, которое иметь свойственно
          созданию пред его Создателем. Тогда человек явственно ощущает, видит, что
          он – ничто.
        cn: 您认为——当一个人宣讲圣灵的言语，感受着圣灵在他里面运行的时候，他会被什么感觉所包围呢？——那是一种受造物面对造物主时所特有的感受。那时，人会清晰地感受到、看到，他自己微不足道。
    - type: paragraph
      text:
        ru: Не из книги, не от человека, не из естественных гениальных способностей
          соделывается человек учеником, слышателем и органом Духа! – при посредстве
          веры во Христа, чрез оживление в себе Христа перенесением в себя свойств
          Христовых, которыя Христос открыл людям в священных изречениях Евангелия.
          Где Христос, там Дух Его, там Ум Его – Его непостижимый Отец.
        cn: 人成为圣灵的门徒、聆听者与工具，并非源自书卷，亦非源自他人，更非源自天赋才智！乃是借由对基督的信仰，借着将基督的属性——那些基督在福音圣言中向人启示的属性——移植到自身，从而使基督在内里活现。基督所在之处，即是祂的灵所在之处，亦是祂的智性——祂那不可测度的父——所在之处。
  - type: heading2
    initial:
      ru: Письмо 214.
      cn: 书信 214：
    text:
      ru: О самоотвержении
      cn: 论舍己
    children:
    - type: paragraph
      text:
        ru: 'Какая легкость, какое благополучие, какая блаженная чистота в душе, когда
          человек не останавливает в себе чувств расположения к нему ближних, но служит
          только проводником их к святому, чистому небу! когда он говорит Богу о возлюбленных
          своих: «Боже! Они – Твое достояние, – Твои создания! Твое тебе принадлежит,
          а я – что? Кратковременный странник на земле, внезапно на ней являющийся
          и внезапно с нея изчезающий». Кто таким образом очищает любовь от самолюбия
          и пристрастия, тот обретает в себе чистую любовь, любовь в Боге. Для приобретения
          этой любви заповедано нам самоотвержение; такое значение имеют слова Господа:«Иже
          погубит душу свою Мене ради, обрящет ю»(Мф. 16, 25). В этих словах повеление
          соединено с обетованием.'
        cn: 当一个人不再将近人对他的情意滞留于自身，而只是将其引向圣洁、纯净的天国时，他的灵魂是何等的轻盈，何等的安泰，何等的蒙福与纯净啊！当他向上帝谈及他所爱之人时，他说：「上帝啊！他们是祢的产业，是祢的创造！祢的归于祢，而我呢？我只是世上短暂的过客，骤然显现，又骤然消逝。」
          凡如此将爱从自私和偏执中洗净之人，便在自身中寻得了纯净之爱，即在上帝内的爱。为了获得这份爱，我们被命令要舍弃自我；这正是主话语的深意：「凡为我失掉生命的，要找到生命」（马太福音
          16:25）。在这番话语中，诫命与应许是并存的。
    - type: paragraph
      text:
        ru: Напротив того, кто вздумает найти душу свою в исполненном обольщений мире,
          т.е. захочет исполнять свои неочищенныя пожелания, тот погубит ее. В самоотвержении
          – спасение.
        cn: 相反，若有人想在充满魅惑的世界中寻获自己的灵魂，亦即意欲满足其未得洁净的欲望，那他必将丧失这灵魂。唯有在舍己之中，方能寻得救赎。
    - type: paragraph
      text:
        ru: Покорите ум Ваш Христу. Когда ум покорится Христу, то не будем оправдывать
          ни себя, ни сердца. Когда оправдания оскудеют у сердца, – оно приходит в
          состояние смирения и умиления.«Сердце сокрушенно и смиренно Бог не уничижит»(Пс. 50:19);
          а оправдания – ужасная греховная смерть.
        cn: 使您的心智臣服于基督。当心智臣服于基督时，我们就不会为自己或自己的心作任何辩护。当心中的辩护之辞枯竭时，心便进入谦卑与柔和的状态。「上帝啊，忧伤痛悔的心，您必不轻看」（诗篇
          50:19）；而辩护，却是可怕的罪恶之死。
    - type: paragraph
      text:
        ru: 'Молился так святый Давид и так научает нас молиться:'
        cn: 圣者达味（David）如此祈祷，也如此教导我们祈祷：
    - type: paragraph
      text:
        ru: «Не уклони сердце в словеса лукавствия, непшевати вины о гресех»(Пс. 140:4).«Непщевати
          вины о гресех»– значит приводить извинения, оправдываться в своих согрешениях.
          Мысли и слова, в которых изображается это оправдание, названы «словеса лукавствия».
          Лукаво старается грешник обманутьсебяи людей! лукаво старается он представиться
          праведником пред собою и пред людьми! Оправдаться пред людьми, скрыть пред
          ними грех свой заставляет иногда самая необходимость, польза ближняго, котораго
          мог бы соблазнить грех наш. Оправдываться пред собою, обольщать, заглушать
          свою совесть, – всегда беззаконно, всегда бедственно; усвоившияся «словеса
          лукавствия» соделывают человека ожесточенным фарисеем, способным на всякое
          преступление. Оправдание в согрешениях, не нуждающееся в вымыслах и многословии,
          оправдание, всегда принимаемое Богом – покаяние.
        cn: 「莫使我心偏向邪恶之言，以巧辩之词为罪过开脱」（诗篇 140:4）。「以巧辩之词为罪过开脱」意即为自己的过犯找借口、寻求辩护。描绘此种辩护的思想与言语，被称为「邪恶之言」。罪人狡诈地试图欺骗自己和他人！他狡诈地试图在自己和他人面前表现得像个义人！有时，为了必要，为了邻人的益处，为了不使邻人因我们的罪而跌倒，我们不得不向人辩解，向人隐藏自己的罪。然而，向自己辩解，迷惑自己，麻痹自己的良知——这永远是违背律法的，永远是灾难性的；一旦「邪恶之言」根深蒂固，便会使人成为一个刚硬的法利赛人，能够犯下任何罪行。而那种无需虚构与赘言，永远蒙上帝悦纳的罪过之辩护，便是忏悔。
    - type: paragraph
      text:
        ru: От лица покаяния бежит всякий грех; никакой грех не может устоять пред
          всемогущим покаянием. Покаяние – евангельская добродетель, дар Божий безценный,
          купленный для нас ценою крови Сына Божия, – этою ценою, выкупающей всякое
          наше согрешение.
        cn: 罪孽尽皆逃离悔改的面容；没有任何罪能在大能的悔改面前站立得住。悔改是福音的德行，是上帝无价的恩赐，是为我们以上帝子之血所购得——以这宝血，赎回我们一切的过犯。
    - type: paragraph
      text:
        ru: 'Решитесь сначала, хотя по уму, отречься себя ради Христа, лишите ум Ваш
          пагубнаго, безтолкового самовластия, подчините его заповедям Христовым,
          подчините его Евангелию. Начало самоотвержения – в уме: покорившись Христу,
          он постепенно приведет к этой блаженной покорности и сердце и тело.'
        cn: 请您先在心智上决心为基督舍弃自己，使您的心智摆脱那有害、无谓的自主权。将它顺服于基督的诫命，顺服于福音。自我舍弃的开端在于心智：心智一旦顺服基督，便会逐渐将心灵和身体也带入这种蒙福的顺服之中。
    - type: paragraph
      text:
        ru: 'Самоотвержение страшно при первом, поверхностном взгляде на него. Но
          только что человек решится на него, как и ощутит в душе необыкновенную легкость
          и свободу: легкость, свобода – свидетели истины.'
        cn: 乍看之下，自我舍弃似乎令人恐惧。然而，一旦人下定决心去实行，便会立刻在灵魂深处感受到非凡的轻盈与自由：这轻盈与自由，便是真理的明证。
  - type: heading2
    initial:
      ru: Письмо 215.
      cn: 书信 215：
    text:
      ru: Рассуждение о вечности. – «Зеркало Евангелия»
      cn: 永恒的沉思——《福音之镜》
    children:
    - type: paragraph
      text:
        ru: 'Ощущаю себя как-бы отделенным от всего! мысль моя непрестанно вопиет
          к Богу, чтоб Он устроил для меня стезю к Нему, стезю покаяния. Широко отворились
          предо мною врата вечности. Гляжу туда в эту безконечную даль, в это безпредельное
          пространство, в эти размеры безмерные. Время сократилось предо мною, – летит
          несравненно быстрее, чтоб впасть, как ручей в море, в вечность. Заглядываюсь
          ввечность, временное – незанятливо, мелочно, суетно, ничтожно. Люблю уединение:
          из него можно пристальнее смотреть в вечность, – высмотреть, что там нужно,
          – приготовить это нужное заблаговременно, прежде исхода души из тела.'
        cn: 我感到自己仿佛与万物疏离！我的思绪不停地向神呼求，愿他为我铺设通往他的道路，一条悔改的道路。永恒之门已在我面前敞开。我凝视那无尽的远方，那浩瀚的宇宙，那无量的尺度。时间在我面前缩短了，它飞逝得无比迅疾，如同小溪汇入大海般，投入永恒。我凝视着永恒，世间的一切都变得索然无味，琐碎、虚妄、微不足道。我喜爱独处：从中可以更专注地凝视永恒，洞察那里所需之物，并在灵魂离体之前，预先备妥这些必需品。
    - type: paragraph
      text:
        ru: Меня занимает Евангелие. Поражают взор мой черты образа Божия и оттенки
          подобия Божия, изображенные в Евангелии! «Мне будьте подобны» (Мф. 11:29),
          – говорит Бог человекам. Чтоб удобно могли они усвоить это чудное сходство,
          Богочеловечился. Какая несказанная красота в новом Адаме, Господе нашем
          Иисусе Христе! Какое во мне безобразие, какое разстройство! сколько на мне
          пятен! Таким вижу себя, когда смотрюсь в зеркало Евангелия. Нужно мне заняться
          и лицем души моей, и ея одеждами; нужно мне, чтоб при вступлении моем в
          вечность не нашлось в нем сходства с врагами Божиими, с темными демонами;
          нужно мне, чтоб Сын Божий признал меня похожим на Него, как похожи на Него
          все блаженные небожители. Подобие человека Богу, признанное Богом, доставит
          человеку блаженную вечность; утрата этого подобия влечет за собою изгнание
          от лица Божия в мрачный ад, в его огненную пропасть, на вечныя страдания.
        cn: 我被福音所吸引。福音中所描绘的上帝形象的特征和上帝样式中的细微之处，令我目不暇接！上帝对人类说：「你们当效法我」（马太福音 11:29）。为了使他们能够轻易地领受这奇妙的相似，上帝道成了肉身。在我们主耶稣基督这新亚当身上，是何等不可言喻的荣美啊！而我自身是何等的丑陋，何等的混乱！我身上有多少污点啊！当我照镜子，即福音的镜子时，我看到了这样的自己。我需要照看我灵魂的面容和它的衣裳；我需要，在我进入永恒之时，不致被发现与上帝的仇敌、与那些黑暗的邪魔有丝毫相似之处；我需要上帝之子承认我与祂相似，如同所有蒙福的天上居民与祂相似一样。上帝所承认的人对上帝的样式，将使人获得蒙福的永恒；而失去这样式，则会招致被逐出上帝的面前，进入那幽暗的地狱，进入其火焰的深渊，遭受永远的痛苦。
  - type: heading2
    initial:
      ru: Письмо 216.
      cn: 书信 216：
    text:
      ru: Мир Христов
      cn: 基督的平安
    children:
    - type: paragraph
      text:
        ru: '"МирХристовпревосходяй всяк ум»(Флп. 4:7), соединяющий воедино человека,
          разсеченнаго грехом, – мир Христов, исполняющий все существо наше непостижимою
          силою и небесною сладостию, начинает нисходить в душу, когда она очистится
          от страстей хранением заповедей Христовых и благочестивым подвигом. Чтоб
          сохранить мир Христов в себе, чтоб вкусить его обильно, чтоб измениться
          им из ветхаго в нового человека – необходимо уединение. Сокровище, поверженное
          на распутии, непременно должно быть расхищено и похищено.'
        cn: 「基督的平安，超越一切的悟性」（腓立比书 4:7），这平安将因罪而分裂的人重新联结为一。基督的平安，以不可测度的能力与天上的甘美充满我们的整个生命，当灵魂借由遵守基督的诫命和虔诚的苦修洁净了情欲之时，它便开始降临。为了在自身中保守基督的平安，为了丰盛地尝到它，为了藉着它从旧人变为新人——隐修是必要的。一件珍宝若被弃置于十字路口，必然会被劫掠与窃取。
    - type: paragraph
      text:
        ru: 'Могуществен мир, истекающий от действия Святаго Духа. Кто может противустать
          его влечению? От лица его бежат страсти; от действия его ум и сердце переселяются
          на небо. Человек примиряется ко всему в Боге. Он начинает как бы плавать
          в неизмеримом пространстве духовнаго мира и познает, что"заповедьБожияширокаестьзело"(Пс. 118:96).
          Мир Христов совершил мучеников и преподобных: он выводит христианина из
          под власти плоти и крови, исторгает страну греховную из души и тела, уничтожает
          насильственное влияние демонов на душу и тело, вводит в христианина свойства
          Христовы, кротость, смирение, благость. Душа, ощутив эти свойства, начинает
          вкушать чудный покой – залог и начало вечного покоя праведных в селениях
          вечного блаженства.'
        cn: 圣灵运行所涌流的平安，何其强大。谁能抗拒它的吸引？罪愆因它的面容而遁逃；心神因它的作为而超升天堂。人在神里，与万物和解。他仿佛漂浮于灵性世界无垠的广阔之中，并因此知晓「神的诫命极其宽广」（诗篇
          118:96）。基督的平安造就了殉道者和圣洁者：它使基督徒脱离血肉的权势，将罪恶之地从魂与体中连根拔除，消弭恶魔对魂与体的暴力影响，并赋予基督徒基督的性情，即温柔、谦卑与良善。灵魂，一旦感知到这些性情，便开始品尝那奇妙的安宁——这正是义人在永恒福乐之居所中，其永恒安宁的应许与开端。
  - type: heading2
    initial:
      ru: Письмо 217.
      cn: 书信 217：
    text:
      ru: Огнь Божественный. – Человеческое разгорячение
      cn: 神圣之火 – 人的炽热
    children:
    - type: paragraph
      text:
        ru: «Бог наш – огнь»(Пс. 49:3), – научает Писание, но от действия этого огня
          постепенно угасает, наконец совершенно потухает огнь греховный, огнь плотский
          и душевный. Божественный огнь чист, тонок, светел, – сообщает уму истину,
          а сердцу чудное спокойствие, чудную хладность ко всему земному, обилие кротости,
          смирения, благости.
        cn: 「我们的神是烈火」（诗篇 49:3），圣经如此教导，然而在这圣火的涤荡下，罪恶之火、肉体之火与魂识之火渐次微弱，终至全然熄灭。神圣之火洁净、精微、光明——它将真理启示于心智，又赐予心田奇妙的宁静，对一切世俗之物奇妙的淡泊，以及丰盛的温柔、谦卑与良善。
    - type: paragraph
      text:
        ru: 'Не ошибитесь! человеческаго разгорячения не сочтите действием Божественнаго
          огня. Многие ошиблись и впали в пагубное самообольщение. Из состояния разгоряченного
          возникли безчисленныя заблуждения и наполнили лжеучениями землю. За этими
          мрачными облаками скрывается от мира солнце правды.«От плод их познаете
          их»(Мф. 7:16), – сказал Спаситель о лжеучении и лжеучителях. Где разгорячение,
          – там нет истины, оттуда не может произойти ничего добраго, ничего полезнаго:
          тут кипит кровь, тут дымится и строит воздушные замки лжеименный разум.
          Кротость и смирение, которых действие сопровождается каким-то тонким хладом,
          но потом является в безчисленных благих плодах, – свидетели неподдельнаго,
          истиннаго, божественнаго добра.'
        cn: 切莫错谬！切勿将人性的炽热误作神圣之火的作为。许多人因此而跌入毁灭性的自欺之中。从那炽热的状态中，涌现出无数的谬误，以假教义充斥大地。这些阴翳的云层遮蔽了真理的太阳，使其不为世人所见。「凭着他们的果子，你们就可以认出他们」（马太福音
          7:16），救主论及假教义和假教师时如此说。凡有炽热之处，便无真理可言；从那里，绝不能生出任何良善或有益之物：那里血液沸腾，那里虚妄的理智冒烟并建造空中楼阁。而温柔与谦卑，其作用伴随着一种微妙的清凉，而后却在无数美好的果实中显现出来——这便是那纯粹、真实、神圣之良善的明证。
  - type: heading2
    initial:
      ru: Письмо 218.
      cn: 书信 218：
    text:
      ru: Об учении отцов Восточной Церкви и истинном пути ко спасению
      cn: 论东方教会诸教父的教诲与通往救赎的真道
    children:
    - type: paragraph
      text:
        ru: 'Учение святых Отцов Восточной Церкви – верно: оно – учение Святаго Духа.
          Умоляю Вас, держитесь этого учения! Оно будет руководить Вас к блаженной
          вечности.'
        cn: 东正教圣教父们的教导是真确的：它是圣灵的教导。我恳求您，请持守这教导！它会引导您走向蒙福的永恒。
    - type: paragraph
      text:
        ru: 'Возжен блистающий светильник в Святой Христовой Церкви – сияние Святаго
          Духа: не устремляйте взоров Ваших к другим светильникам, светящим на различных
          путях. Один путь святой истины ведет во спасение; прочие пути все ведут
          в погибель. Многие трудятся, многие страдают, многие подвизаются, спасены
          будут только «подвизающиеся законно» (2Тим. 2:5). Истинный законный подвиг
          во Христе Иисусе и Святом Духе, в ограде Восточной Церкви.'
        cn: 在圣洁的基督教会中，一盏光芒四射的明灯已然点亮——那是圣灵的辉光：请勿将您的目光投向那些在不同道路上闪烁的其他灯火。唯有一条圣洁真理的道路通往救赎；其余的一切道路都引向灭亡。许多人劳苦，许多人受难，许多人争战，然而只有那些「按规矩比武的」（提摩太后书
          2:5）才能得救。在耶稣基督和圣灵中，在东方教会的围篱内，方为真实且合法的属灵争战。
  - type: heading2
    initial:
      ru: Письмо 219.
      cn: 书信 219：
    text:
      ru: Об истинности и согласии учения отцов Восточной Церкви со Священным Писанием
        и о ложном направлении подвижников Западной Церкви и их творений
      cn: 关于东方教会教父教诲的真实性与和合性，以及它与圣经的契合；并论西方教会苦修者及其著作的谬误方向。
    children:
    - type: paragraph
      text:
        ru: 'Ныне занимаюсь чтением книги, имеющейся у меня на славянском, русском
          и других языках, заключающей в себе «собрание изречений святых пустынножителей
          Египта». Эти изречения – безценные перлы! Спускается в глубокое море водолаз,
          чтоб достать дорогую жемчужину: и святые Отцы удалялись в глубокие пустыни,
          там глубоко вникали в себя, находили различные безценные духовные перлы:
          христоподражательное смирение, младенческую простоту и незлобие, ангелоподобное
          безстрастие, разсуждение и мудрость духовныя, – словом сказать, находили
          Евангелие.'
        cn: 我现正研读一本书，它有斯拉夫语、俄语及其他译本，内含「埃及圣隐士言行录」。这些言论是无价的珍宝！潜水者潜入深海，只为寻得珍贵的珍珠：而圣教父们则隐居于深邃的旷野，在那里深入省察内心，寻获了各种无价的精神瑰宝：效法基督的谦卑、婴孩般的纯朴与无邪、天使般的无欲，以及属灵的明辨与智慧——一言以蔽之，他们寻得了福音。
    - type: paragraph
      text:
        ru: 'Сегодня я прочитал то изречение Великаго Сисоя, которое всегда особенно
          нравилось, всегда было мне особенно по сердцу. Некоторый инок сказал ему:
          «я нахожусь в непрестанном памятовании Бога». Преподобный Сисой отвечал
          ему: «это – не велико; велико будет то, когда ты сочтешь себя хуже всей
          твари».'
        cn: 今天我读到大西索伊（Sisoes the Great）的一句格言，这句格言总是特别打动我，总是特别合我心意。一位修士对他说：「我常常思想着神。」圣西索伊回答说：「这不算什么了不起；了不起的是你将自己看作万物中最卑微的。」
    - type: paragraph
      text:
        ru: Высокое занятие – непрестанное памятование Бога! но эта высота очень опасна,
          когда лестница к ней не основана на прочном камне смирения.
        cn: 持续地默念上帝，是何等崇高的追寻！然而，当通往这高峰的阶梯并非建立在谦卑这坚实磐石之上时，这份崇高便变得极其危险。
    - type: paragraph
      text:
        ru: Смотрите – как Писание согласно с Отцами! Писание говорит;«Всесожжения
          не благоволиши. Жертва Богу дух сокрушен. Сердце сокрушенно и смиренно Бог
          не уничижит»(Пс. 50:18–19). Жертвы и самыя всесожжения человеческия должны
          быть основаны на чувстве нищеты духовной, на чувстве покаяния. Без этого
          они отвергаются Богом.
        cn: 看啊——圣经与教父们是何等的一致！圣经说：「燔祭你必不喜悦。神所要的祭，就是忧伤的灵。忧伤痛悔的心，神必不轻看。」 (诗篇 51:16-17)。人类的献祭和燔祭，都必须建立在灵性贫乏和悔改的感受之上。若无此基础，它们必为神所弃绝。
    - type: paragraph
      text:
        ru: 'Также мне очень нравится изречение Великаго Пимена:'
        cn: 此外，我还非常喜欢伟大的皮门长老的格言：
    - type: paragraph
      text:
        ru: '«Если всегда и во всем будем обвинять себя, – сказал он, – то везде найдем
          покой». Другой Отец сказал: «мы оставили легкое бремя, состоящее в обвинении
          себя, и взялись за тяжкое, состоящее в обвинении других». Такия изречения
          стоят целых книг! Никто кажется, столько не вник в Евангелие, сколько вникли
          в него святые пустынножители; они старались осуществлять Евангелие самою
          жизнию, чертою их было глубочайшее смирение; падение человека было постоянным
          предметом их размышления, постоянным занятием был плач о грехах своих.'
        cn: 「如果我们总是在任何事上都责备自己，」他说，「那么我们将在任何地方找到安宁。」另一位教父说：「我们放弃了轻省的重担——责备自己，却背负了沉重的重担——责备他人。」这样的箴言胜过整部书卷！似乎没有人能像圣洁的隐修士那样，如此深入地洞悉福音；他们努力以生命本身来实践福音，他们最显著的特征是极度的谦卑；人类的堕落是他们恒常的思索对象，为自己的罪恶哀哭是他们恒常的操练。
    - type: paragraph
      text:
        ru: 'Другое направление получили подвижники Западной Церкви, писатели ея о
          подвижничестве со времени разлучения этой Церкви от Восточной и отпадения
          ея в гибельную тьму ереси. Преподобный Венедикт, святый папаГригорий Двоесловеще
          согласны с аскетическими наставниками Востока; но уже Бернард отличается
          от них резкою чертою; позднейшие уклонились еще более. Они тотчас влекутся
          и влекут читателей своих к высотам недоступным для новоначальнаго, заносятся
          и заносят. Разгоряченная, часто исступленная мечтательность заменяет у них
          все духовное, о котором они не имеют никакого понятия. Эта мечтательность
          признана ими благодатию.«От плод познаете их»(Мф. 7:16), – сказал Спаситель.
          Известно всем, какими преступлениями, какими потоками крови, каким поведением,
          решительно противохристианским, выразили западные фанатики свой уродливый
          образ мыслей, свое уродливое чувство сердечное. – Святые Отцы Восточной
          Церкви приводят читателя своего не в объятия любви, не на высоты видений,
          – приводят его к разсматриванию греха своего, своего падения, к исповеданию
          Искупителя, к плачу о себе пред милосердием Создателя. Они сперва научают
          обуздывать нечистыя стремления нашего тела, соделывать его легким, способным
          к духовной деятельности; потом обращаются к уму, выправляют его образ мыслей,
          его разум, очищая его от мыслей, усвоившихся нам по падении нашем, заменяя
          их мыслями обновленнаго естества человеческаго, живо изображеннаго в Евангелии.
          С исправлением ума святые Отцы заботятся о исправлении сердца, о изменении
          его навыков и ощущений. Очистить сердце труднее, нежели очистить ум: ум,
          убедясь в справедливости новой мысли, легко сбрасывает старую, легко усвояет
          себе новую; но заменить навык навыком, свойство свойством, чувствование
          другим чувствованием, чувствованием противуположным, это – труд, это усильная
          продолжительная работа, это – борьба неимоверная. Лютость этой борьбы Отцы
          выражают так: «дай кровь и прими дух». Значит: надо умертвить все греховныя
          пожелания плоти и крови, все движения ума и сердца, зависящия от плоти и
          крови. Надо ввести и тело, и ум, и сердце в управление духа. Кровь и нервы
          приводятся в движение многими страстями: и гневом, и сребролюбием, и сластолюбием,
          и тщеславием. Последния две чрезвычайно разгорячают кровь в подвижниках,
          незаконно подвизающихся, соделывают их изступленными фанатиками. Тщеславие
          стремится преждевременно к духовным состояниям, к которым человек еще неспособен
          по нечистоте своей, за недостижением истины – сочиняет себе мечты. А сладострастие,
          присоединяя свое действие к действию тщеславия, производит в сердце обольстительныя,
          ложныя утешения, наслаждения и упоения. Такое состояние есть состояние самообольщения.
          Все, незаконно подвизающиеся, находятся в этом состоянии. Оно развивается
          в них больше или меньше, смотря по тому, сколько они усиливают свои подвиги.
          Из этого состояния написано западными писателями множество книг. На них-то
          с жадностию кидается, их-то проповедует преимущественно святыми и духовными,
          достойными стоять возле св. Писания слепотствующий и гордый мир, признающий
          себя просвещенным в высшей степени, и потому ненуждающимся держаться неотступно
          преданий Восточной Церкви.'
        cn: 西方教会的修道者，以及自此教会与东方教会分离并堕入异端之可怖黑暗后，其论述修道的作家们，则循着另一条道路。圣本笃与圣教宗大格列高利（二论者）尚与东方禁欲导师们相合；然圣伯尔纳铎已与他们截然有别；后世者则偏离更远。他们立即将自己及其读者引向对初学者而言高不可攀的境地，他们自命不凡，亦使人自命不凡。狂热，甚至常是癫狂的幻想取代了他们的一切属灵之物，对此他们一无所知。这幻想被他们视作恩典。「凭着他们的果子，你们就可以认出他们」（马太福音
          7:16），救主曾言。众所周知，西方狂热者们以何等罪行、何等血流成河、何等全然敌基督的行径，展现了他们畸形的思想，他们畸形的心灵情感。——东方教会的圣教父们不将读者引入爱的怀抱，不引向异象之高处，而是引他省察己罪，省察自己的堕落，引他认信救赎主，引他在造物主的慈悲前为自己哀哭。他们首先教导人如何约束肉体的不洁欲望，使之轻盈，能进行属灵活动；继而转向心智，矫正其思想方式，其理性，涤净自我们堕落以来所沾染的思绪，代之以福音中生动描绘的更新之人性中的思想。在心智得修正后，圣教父们致力于修正心灵，改变其习性与感受。洁净心灵比洁净心智更为艰难：心智一旦确信新思想的正确性，便易于舍弃旧念，易于接受新念；然以习性代习性，以特质代特质，以一感受代另一感受，即以截然相反之感受代之，此乃艰巨之劳，乃持续而奋力之工，此乃难以置信之争战。教父们如此表达此争战之残酷：「舍弃鲜血，得受圣灵。」此意谓：须将肉体与鲜血的一切罪恶欲望，一切源于肉体与鲜血的心智与情感的活动，全然置于死地。须使身体、心智与心灵皆归于圣灵的管辖。鲜血与神经受诸多激情所驱动：愤怒、贪财、淫欲、虚荣。后两者在不依正道修道的修士中，极度炽热其血，使他们成为癫狂的狂热者。虚荣心急于求取属灵境界，而人因自身不洁尚不配得，因未能达至真理——便自造幻想。而淫欲，将其作用与虚荣的作用相结合，在心中产生蛊惑人心的虚假安慰、享乐与沉醉。此种状态乃是自欺之境。所有不依正道修道者皆处于此境。此境在他们身上或多或少地发展，视其修道努力之程度而定。西方作家们已从这种状态中写就大量书籍。正是这些书籍，被盲目而骄傲的世界所热切追捧，被其主要宣扬为圣洁而属灵，足可与圣经并列；此世界自诩为极度开明，故不认为有必要紧随东方教会的传统。
    - type: paragraph
      text:
        ru: 'В святых Отцах Восточной Церкви отнюдь не видно разгоряченнаго состояния
          крови. Они никогда не приходят в энтузиазм, который будучи рождение крови,
          часто на Западе искал пролития крови. Из их сочинений дышет истинное самоотвержение,
          дышет благоухание Святаго Духа, мертвящее страсти. От этого благоухания
          бегут прочь сыны мира, как осы улетают прочь от курящагося фимиама."Мирлюбитсвое"(Ин. 15:19),
          – сказал Господь. Сочинения западных писателей, написавших из состояния
          самообольщения, находят многочисленных читателей, переводятся не раз на
          русский язык, печатаются громкия похвалы; то, что исполнено смертоносаго
          яду, одобряется и утверждается. Сочинения святых Отцов забыты! То, что они
          с давних времен святою Церковью признавались единым правильным руководством
          в подвижнической жизни, нисколько не принимается в уважение. Их сочинения
          критикуют, находят в них несообразности; противоречие священному Писанию.
          Всему этому причиною, что святые Отцы наставлены были Духом Святым, что
          они отвергли премудрость мира для стяжания премудрости Духа. Тщетны покушения
          тех, которые, вопреки учению апостола, вопреки учению Церкви покушаются
          войти в премудрость Духа премудростию мира. И «запинаются премудрыев коварстве
          их»(1Кор. 3, 19), преткнулись; пали падением страшным. Они захотелидуховноеобъяснить
          темным душевным разумом, – и этодуховноев писаниях святых Отцов показалось
          им странным, противоречащим священному Писанию.«Духовная духовными сразсуждающе,
          – сказал св. апостол Павел. –Душевен человек не приемлет яже Духа Божия:
          юродство бо ему есть и не может разумети, зане духовно востязуется»(1Кор. 2:13–14).
          Последние слова в русском переводе Нового Завета читаются так:«потому что
          о сем(о духовном)надо судить духовно».'
        cn: 在东方教会的圣教父们身上，绝看不到血气沸腾的状态。他们从不陷入那种由血气而生的狂热，这种狂热在西方常寻求流血之事。从他们的著作中，散发着真正的舍己精神，散发着圣灵的馨香，这馨香能将情欲置于死地。世俗之子们闻到这馨香便逃之夭夭，如同黄蜂避开燃起的香烟。「世人爱属自己的」(约翰福音
          15:19)，主曾如此说。那些由自欺状态下写就的西方作者的著作，却能找到无数读者，屡次被译成俄语，并获得高声赞扬；那充满致命剧毒之物，反倒被认可和推崇。圣教父们的著作却被遗忘了！他们自古以来就被神圣教会承认为苦修生活中唯一正确的指导，这一点却丝毫未受重视。他们的著作被批判，被找出不一致之处；被指责与圣经相悖。所有这一切的原因，乃是圣教父们受圣灵教导，他们为获得圣灵的智慧而舍弃了世俗的智慧。那些违背使徒教导、违背教会教义，企图以世俗的智慧进入圣灵智慧的人，其尝试是徒劳的。「主叫有智慧的，中了自己的诡计」(哥林多前书
          3:19)，他们跌倒了；摔了一个可怕的大跟头。他们想用晦暗的魂性理性去解释属灵之事——于是，圣教父著作中的属灵之物，在他们看来就显得奇异，与圣经相悖。「我们讲说这些事，不是用人的智慧所指教的言语，乃是用圣灵所指教的言语，将属灵的话解释属灵的事，」圣使徒保罗说。「然而，属血气的人不领会神圣灵的事，反倒以为愚拙；并且不能知道，因为这些事惟有属灵的人才能看透。」(哥林多前书
          2:13-14)。新约俄语译本中的最后几句是这样说的：「因为关于这事（属灵之事）需要属灵地判断。」
  - type: heading2
    initial:
      ru: Письмо 220.
      cn: 书信 220：
    text:
      ru: О мудрости духовной и плотской
      cn: 论属灵的智慧与属肉的智慧
    children:
    - type: paragraph
      text:
        ru: Вы спрашиваете какое мое мнение о науках человеческих? – Люди после падения
          начали возделывать землю, начали нуждаться в одежде и других многочисленных
          потребностях, которыми сопровождается наше земное странничество; словом
          сказать, они начали нуждаться в вещественном развитии, стремление к которому
          – отличительная черта нашего века.
        cn: 您询问我对人类科学有何看法？——人类堕落之后，便开始耕种土地，开始需要衣物以及诸多伴随我们尘世之旅的其他必需品。简而言之，他们开始需要物质上的发展，而对这种发展的追求，正是我们这个时代的显著特征。
    - type: paragraph
      text:
        ru: Науки – плод нашего падения, – приобретение и хранение впечатлений и познаний,
          накопленных человеками во время жизни падшаго разума. Ученость – светильник
          ветхаго человека, светильник, которым«мрак тьмы во веки блюдется»(Иуд. 1:13).
          Искупитель возвратил человекам тот Светильник, который им дарован был при
          создании Создателем, котораго лишились они при грехопадении своем. Этот
          Светильник – Дух Святый, Он Дух Истины, наставляет всякой истине, испытывает
          глубины Божии, открывает и изъясняет тайны, дарует и вещественныя познания,
          когда они нужны для духовной пользы человека. Ученому, желающему научиться
          духовной мудрости, завещавает апостол:«Аще кто мнится мудр быти в васв векесем,
          буй да бывает, яко да премудр будет»(1Кор. 3, 18). Точно! ученость не есть
          собственно мудрость, а только мнение мудрости. Познание Истины, которая
          открыта человекам Господом, к которой доступ – только верой, которая неприступна
          для падшаго разума человеческаго, – заменяется в учености гаданиями, предположениями.
          Мудрость этого мира, в которой почетное место занимают многие язычники и
          безбожники, прямо противоположна, по самым началам своим, мудрости духовной,
          божественной. Нельзя быть последователем той и другой вместе; одной непременно
          должно отречься. Падший человек –ложь, т.е. образ мыслей, собрание понятий
          и познаний ложных, имеющие только наружность разума, а в сущности своей
          – шатание, бред, беснование ума, пораженнаго смертною язвою греха и падения.
          Этот недуг ума особенно в полноте открывается в науках философских.
        cn: 科学——是我们堕落的果实——它只是人类在堕落的心智一生中，所积累并持守的印象与知识。学识——乃是旧人的灯盏，是那「有墨黑的幽暗为他们永远存留」的灯盏（犹大书
          1:13）。救赎主已将起初由造物主所赐予，却因堕落而失去的灯盏归还世人。这灯盏——便是圣灵，祂是真理的圣灵，引领人进入一切真理，祂洞察上帝的深奥，揭示并阐明奥秘，甚至在物质知识对人的属灵益处有所助益时，也一并赐予。使徒劝诫那些渴望学习属灵智慧的学者说：「你们中间若有人，在这世上自以为有智慧，他就该变为愚拙，好成为有智慧的」（哥林多前书
          3:18）。的确！学识本身并非智慧，而仅是智慧的假象。真理的认知，是主向世人所启示的，唯有透过信仰才能得着，它对堕落的人类心智是无法企及的——然而在学识中，它却被猜测和假设所取代。这世上的智慧，其中不乏许多异教徒和无神论者占据显赫之位，其根本原则与属灵的、神圣的智慧截然相反。一个人不可能同时追随两者；必然要舍弃其中之一。堕落的人——是谎言，即一种思维模式，一套错误的观念和知识的集合，徒具理性的外表，而其本质乃是思想的飘忽不定、胡言乱语，以及被罪与堕落的致命创伤所击打的狂乱。这种心智的疾患，在哲学科学中尤为充分地显露出来。
  - type: heading2
    initial:
      ru: Письмо 221.
      cn: 书信 221：
    text:
      ru: О чтении духовных книг соответственно своему положению
      cn: 论阅读属灵书籍，合乎自身境况
    children:
    - type: paragraph
      text:
        ru: 'Старайтесь читать книги святых Отцов, соответствующия Вашему образу жизни,
          чтоб Вам можно было не только любоваться и наслаждаться чтением отеческих
          писаний, но чтоб можно было прилагать их к самому делу. Христианин, живущий
          посреди мира, должен читать сочинения великих святителей, писавших для народа,
          научающих мирским добродетелям христианским, идущим для тех, которые проводят
          жизнь среди занятий вещественных. Другое чтение для иноков общежительных:
          они должны читать святых Отцов, написавших наставления для этого рода жизни.
          И еще другое чтение для безмолвников и отшельников! Изучение добродетелей,
          несоответствующих образу жизни, делает жизнь безплодною. И жизнь истощавается
          напрасно, и пропадают добродетели: душа не может долго удержать их при себе,
          должно скоро их оставить, потому что они ей не под силу. Такое, превышающее
          силы и способности упражнение в возвышенных добродетелях нередко повреждает
          душу неисцельно, разстраивает ее надолго, иногда на всю жизнь, делает неспособною
          к подвигам благочестия. Господь повелел«вино новое», т.е. возвышенныя добродетели
          и подвиги,«вливать в мехи новые»(Лк. 5:38), т.е. предоставлять подвижникам
          уже созревшим в благочестивом подвиге, обновленным и просвещенным благодатию.
          Он воспретил вливать вино новое в мехи ветхие, чинить ветхую ризу новою
          заплаткою. Не думайте, что возвышенный подвиг, для котораго еще не созрела
          душа Ваша, поможет Вам! Нет! Он больше разстроит Вас: Вы должны будете оставить
          его, а в душе Вашей явится уныние, безнадежие, омрачение, ожесточение. В
          таком расположении Вы попустите себе большия нарушения закона Божия, нежели
          в какия впадали прежде. «К ветхой ризе не приставляют заплаты новой, потому
          что от этого дыра сделается только больше» (Мф. 9:16,Мк. 2:22,Лк. 5:38).'
        cn: 您当竭力阅读与您的生活方式相符的圣教父书籍，这样您不仅能欣赏并享受教父著作的阅读，更能将它们付诸实践。一位生活在世俗中的基督徒，应当阅读那些伟大的圣主教们为民众撰写的作品，这些作品教导世俗的基督徒美德，适合那些在物质事务中度日之人。对于修道院的团体修士，则有另一种阅读：他们当阅读那些为这种生活方式撰写指导的圣教父作品。而对于静修者和隐士，又有另一种阅读！研究与生活方式不符的美德，会使生命变得徒劳无益。生命枉然耗尽，美德也随之消逝：灵魂无法长久保有它们，必须很快放弃，因为它们超越了灵魂所能承受的。这种超越能力和才干的、在崇高美德上的操练，常常会无法挽愈地伤害灵魂，使其长期紊乱，有时甚至终其一生，使其无法从事虔敬的功修。主吩咐「新酒」，即崇高的美德和功修，「要装在新皮袋里」（路加福音
          5:38），也就是说，要留给那些在虔敬功修中已经成熟、被恩典更新和光照的修道者。祂禁止将新酒装在旧皮袋里，禁止用新布修补旧衣。不要以为，那种您的灵魂尚未成熟以承受的崇高功修会帮助您！不！它只会让您更加紊乱：您将不得不放弃它，而您的灵魂中会生出沮丧、绝望、阴暗和顽固。在这种心境下，您会犯下比以往更严重的违背上帝律法之事。「没有人用新布作补丁，补在旧衣服上；因为所补上的新布，会把旧衣服扯破，那破口就更大了」（马太福音
          9:16，马可福音 2:22，路加福音 5:38）。
    - type: paragraph
      text:
        ru: И для иноков всех вообще и для христиан, живущих посреди мира – полезнейшее
          чтение – Новый Завет, в особенности Евангелие. Но его надо читать со смирением,
          не позволяя себе собственных толкований, а руководствуясь толкованием Церкви.
        cn: 对于所有的修士，乃至生活在世俗中的基督徒而言，最有益的读物莫过于新约圣经，尤其是福音书。然而，阅读时必须心怀谦卑，不可自作解释，而应以教会的训导为指引。
  - type: heading2
    initial:
      ru: Письмо 222.
      cn: 书信 222：
    text:
      ru: Сети вражие. – Путь жизни
      cn: 仇敌之网——生命之路
    children:
    - type: paragraph
      text:
        ru: 'Пребывайте в пристанище истины. Старается враг спасения человеческаго
          выманить мысль нашу из пристанища истины различными призраками истины. Он
          знает силы этой сети. Эта сеть кажется ничтожною для неопытнаго глаза; ум
          приманивается к ней любознательностию, пышным, святым наименованием, которым
          обыкновенно прикрыта пагуба. Так легковерный соловей, птичка, особенно любопытная,
          приманивается пищею, разбросанною под сеткою – и попадает навсегда в скучную
          неволю. Пагубна мысль ложная: она вводит в душу омрачение; самообольщение,
          соделывает ее пленницею миродержителя.«Истина свободит вы»(Ин. 8:32), –
          сказал Спаситель, очевидно, что ложь лишает свободы, подчиняет области князя
          века сего. Желаю, чтоб Вы были свободны, чтоб зрение души Вашей было чисто
          и светло, чтоб разум Ваш был проникнут светом истины и изливал свет благодатный
          на всю жизнь Вашу, на все дела Ваши.«Аще око твоесветлобудет,  – сказал
          Господь, –тоивсе тело твое светло будет»(Мф. 6:22). Надо хранить ум! Надо,
          чтоб он пребывал непрестанно в истине. Желаю Вам этого от искренняго сердца!
          Желаю Вам этого от сердца болезнующаго! Потому оно болезнует, что в нынешния
          времена редкие, весьма редкие пребывают верными истине, – подклонили ум
          и сердце благому ея игу и бремени легкому, – подчинились со всею простотою
          и покорностию Христу и Святой Его Церкви.«Спасайтесь, – говорит св. апостол
          Петр, –от рода строптивого сего»(Деян. 2:40)! Уклонитесь от пути широкаго,
          по которому почти все шествуют! Изберите для себя скорби, посылаемые Вам
          Промыслом Божиим! возлюбите теснины, по которым премудрый Промысл, спасающий
          Вас Промысл Божий, проложил стезю для земнаго Вашего странствования! И скорби
          и теснины Ваши и стезю тернистую жизни земной сделайте для себя приятными,
          сладостными. Каким способом это сделать? Предаваясь воле Божией, славословя
          Промысл Божий, признавая эту волю и этот Промысл во всем, случающемся с
          Вами, благодаря Бога за все случившееся с Вами, и скорбное, и радостное.
          Время – начать жительство истинно-христианское, сопряженное с распятием
          всех ощущений, пожеланий, мыслей на кресте заповедей и учения Христова.
          Скоро, скоро промчится земная жизнь! – уже готова каждому человеку вечная
          мзда его за кратковременную жизнь его, за дела его, за образ мыслей его,
          за чувствования его.'
        cn: 请您常在真理的港湾中安住。人类救赎的仇敌试图以各种虚假的幻象，将我们的思绪从真理的港湾中引诱出去。它深知这陷阱的威力。这陷阱在不谙世事者眼中，似乎微不足道；心智被好奇心、华丽而神圣的名号所引诱，而这些名号之下，通常隐藏着毁灭。正如轻信的夜莺，这种特别好奇的小鸟，被撒在网下的食物所诱惑，最终永远陷入枯燥的囚禁。虚假的念头是毁灭性的：它使灵魂蒙昧，自我欺骗，并使其成为世界之主的俘虏。「真理必叫你们得以自由」（约翰福音
          8:32），救主如是说，显然，谎言会剥夺自由，使人臣服于这世界之君的权势。我愿您得享自由，愿您的灵魂之眼清澈明亮，愿您的理智被真理之光所渗透，并将那恩典之光倾泻于您的一生，倾泻于您所有的作为。「若是你的眼睛亮堂，你全身就光明」（马太福音
          6:22），主曾说。务必守护您的心智！务必使其持续不断地安住于真理之中。我从真诚的心愿您如此！我从病痛的心愿您如此！之所以心痛，是因为现今世代，忠于真理者稀有，实在稀有——他们将心智和心灵顺服于真理的良轭和轻省的担子之下，以全然的朴实和顺从归顺基督和祂的圣教会。「你们当救自己脱离这弯曲的世代」（使徒行传
          2:40）！圣使徒彼得说。请您远离那几乎所有人都行走的宽阔道路！为自己选择上帝的旨意所赐予的苦难！请您热爱那些智慧的旨意，即那拯救您的上帝的旨意，为您的尘世旅程所开辟的狭窄路径！将您的苦难、困境和尘世生命的荆棘之路，变为对您而言愉悦和甜蜜的。如何做到这一点？通过顺服上帝的旨意，颂赞上帝的旨意，在您所经历的一切中都承认这旨意和这旨意，并为所有发生的一切，无论是悲伤的还是喜乐的，感谢上帝。现在是时候开始真正的基督徒生活了，这种生活意味着将所有的感受、愿望、思想都钉在基督的诫命和教导的十字架上。尘世的生命很快就会飞逝！——每个人的永恒报酬已经准备就绪，以酬报他短暂的生命、他的行为、他的思想方式和他的感受。
  - type: heading2
    initial:
      ru: Письмо 223.
      cn: 书信 223：
    text:
      ru: Любовь к Богу и людям
      cn: 挚爱上帝与众生
    children:
    - type: paragraph
      text:
        ru: Преподобный авва Дорофей, говоря о любви к ближнему, уподобляет подвижников
          Христовых линиям, идущим от окружности круга к его центру. Для ясности вот
          и чертеж! Линии, чем ближе приходят к центру, тем становятся ближе одна
          к другой. И подвижники Христовы, чем более приближаются к Богу, тем становятся
          ближе друг к другу истинною любовию. Всякий путь ума и сердца, когда цель
          его – Бог, безконечен."СтрахБожийчист, пребывает в век века»(Пс. 18:10);
          преуспеяние в премудрости Божией – безконечно! преуспеяние в любви к ближнему,
          когда оно в Боге, безконечно.
        cn: 当可敬的长老多罗塞谈及对邻人的爱时，他将基督的苦修者比作从圆周向圆心汇聚的线条。为了清晰起见，此处附上图示！线条越接近圆心，彼此之间就越紧密。同样，基督的苦修者越是亲近上帝，他们就越是以真挚的爱彼此靠近。凡是心灵与思想的道路，只要其目标是上帝，便是无止境的。「敬畏上主是清洁的，存到永远」（诗篇
          19:9，根据七十士译本为18:10）；在上帝的智慧中进步是无止境的！在对邻人的爱中进步，只要这份爱在上帝之内，便是无止境的。
    - type: paragraph
      text:
        ru: Мало земной жизни на совершение этого духовнаго пути! Невозможно довольно
          насытиться любовию к ближнему в Боге! Напротив того, можно скоро совершить
          путь, можно скоро насытиться и пресытиться любовию к ближнему, когда предмет
          любви – только человек. Огнь любви требует много пищи для того, чтоб быть
          постоянным и умножаться. Когда питает его Бог, – он непрестанно усиливается,
          нет ему предела; но когда предоставлено питать его человеку самим собою,
          – скоро оскудеет пища для огня, – огнь потускнеет, угаснет. Любовь должна
          питаться безпредельным Богом; мало для нее пищи в ограниченных свойствах
          человеческих, хотя бы и прекрасных.
        cn: 尘世生命何其短暂，不足以成就这灵性之旅！在神内对邻人的爱，是何等无法充分满足啊！与此相反，若爱的对象仅仅是人，那么这条道路便能迅速走完，对邻人的爱也能迅速获得满足乃至厌倦。爱之火需要丰沛的食粮，方能恒久不熄，日益增长。若神是其供养者，这火便会永无止境地炽盛，永无极限；但若仅凭人自身去供养，则这火的食粮很快就会匮乏，火光随之黯淡，乃至熄灭。爱必须由无限之神来滋养；在有限的人性中，即便有诸多美好品质，对爱而言，也只是杯水车薪。
  - type: heading2
    initial:
      ru: Письмо 224.
      cn: 书信 224：
    text:
      ru: Величие Евангелия. – Живопись духовная. – Истинное покаяние
      cn: 福音之宏伟——属灵之描绘——真实之悔改
    children:
    - type: paragraph
      text:
        ru: Сердце тогда только может наслаждаться  блаженным миром, когда оно пребывает
          в евангельских заповедях, когда пребывает  в них с самоотвержением. Когда
          же взойдет в него какая другая правда, – оно теряет покой свой.
        cn: 心灵唯有安住于福音的诫命中，并且以舍己的精神持守它们，方能享有蒙福的平安。一旦有其他义理侵入，心灵便会失去其安宁。
    - type: paragraph
      text:
        ru: Великая и всесвятая книга – Евангелие! В нем изображен новый, богоподобный
          человек; а какия должны  быть свойства нового человека, – это являют Христовы
          заповеди. В них Христос  открыл нам Свои свойства, Свой образ мыслей и действий.
          Вглядываясь в Евангелие, смотрясь в это зеркало на себя, мы можем мало-по-малу
          узнавать  наши недостатки, мало-по-малу выбрасывать из себя понятия и свойства
          ветхости  нашей, заменять их мыслями и свойствами евангельскими, Христовыми.
          В этом  состоит задача, урок, который должен разрешить, выполнить христианин
          во  время земной жизни своей. Надо изобразить на душе портрет Христов, сообщить  ей
          сходство с ея первообразом. Портреты, лишенные сходства, будут отвергнуты  на
          той всеобщей выставке, на которой каждый из человеков будет испытан,  в
          какой степени он сохранил и обновил в себе образ и подобие Творца и Бога
          своего. Образы, на которых столько искажены все черты и краски, что  потеряно
          все сходство, все подобие, услышат:«не вем вас!»(Мф. 25:12). Они  не будут
          узнаны! От них откажется Господь!
        cn: 这部伟大而至圣的经典——福音书！其中描绘了一个崭新的、与神同形的人；而这新人应有的特质，则由基督的诫命昭示。在这些诫命中，基督向我们启示了他的性情、他的思想与行为模式。当我们凝视福音书，如同照镜子般审视自己，便能逐渐察觉自身的不足，逐步抛弃我们旧有本性的观念与特质，以福音的、基督的思想与特质取而代之。这正是基督徒在世俗生命中必须解答和完成的任务与功课。我们必须在灵魂中描绘出基督的肖像，使之与它的原型相似。那些缺乏相似度的肖像，将在那场普世的展览中被弃绝，届时每个人都将受考验，看他保留并更新了多少其造物主和神的形像与样式。那些面貌和色彩如此扭曲，以致丧失了所有相似度和神性的形像，将听到：「我不认识你们！」（马太福音
          25:12）。它们将不被认出！主将弃绝它们！
    - type: paragraph
      text:
        ru: Начнемте живопись духовную!
        cn: 我们来开始属灵的绘画吧！
    - type: paragraph
      text:
        ru: Обратим внимание на закинутый, на покрытый грязью, царапинами и пылью  образ
          Божий, на нас начертанный и нам вверенный Богом! Живописец – Христос;  кисть
          его – Святый Дух. Приготовим душу для этой живописи так, чтоб душа,  как
          чистое, новое полотно, была способна принять на себя все – и самыя  тончайшия
          черты, самыя нежныя краски и оттенки.
        cn: 让我们把注意力转向那被弃置、被泥土、刮痕和尘埃所覆盖的，那铭刻在我们身上并由神托付给我们的神的肖像！画家是基督；祂的画笔是圣灵。让我们预备好灵魂来接受这幅画作，使灵魂如同洁净崭新的画布，能够承载一切——包括最细微的线条，最柔和的色彩与色调。
    - type: paragraph
      text:
        ru: 'Для такого приготовления  нужно очищение себя покаянием, омовение слезами.
          А для того, чтоб возбудить  в себе чувство покаяния, спасительную печаль
          и плач, непременно должно  при воздержании от всех страстей часто заниматься
          чтением Евангелия, сличать  жизнь свою с его святейшими заповедями, принуждать
          себя к исполению этих  заповедей, вопреки стремлениям и порывам грехолюбивой
          воли. Сказал некоторый  святый отец: «исполнением Христовых заповедей научается
          человек своей  немощи». Точно: тогда открывается нам сколько мы слабы, сколько
          повреждены  падением, когда начнем принуждать себя к исполнению евангельских
          заповедей.'
        cn: 若要达致此等预备，吾人需藉悔改以洁净己身，藉泪水以洗涤身心。而欲唤醒内心之悔罪之情、救赎之悲与哀恸，则在克制诸般情欲之时，务必勤读福音书，对照自身生命与其中至圣诫命，并强迫己身遵行此等诫命，纵然罪恶爱欲之意志有所冲趋与冲动，亦在所不惜。某位圣教父曾言：「人藉遵行基督之诫命，乃得明悉自身之软弱。」诚然，当我们开始强迫自己遵行福音诫命之时，便能显明我们是何等软弱，又是何等因堕落而败坏。
    - type: paragraph
      text:
        ru: От зрения немощи своей, своего повреждения, естественно, рождается плач.
        cn: 源于对自身软弱、自身败坏的洞察，哀恸自然而生。
    - type: paragraph
      text:
        ru: Плач – сердечное чувство покаяния! Плач –«дух сокрушен и смирен»(Пс. 50:19),   столько
          любезный Богу. Когда Господь увидит душу, очищающую себя покаянием,  тогда
          Он начинает мало-помалу, соответственно чистоте ея, обновлять на  ней Святым
          Духом черты Своего образа, оттенки и Цвета Своего подобия.
        cn: 哭泣，是发自内心深处的忏悔之情！哭泣，是「忧伤痛悔的灵」（诗篇 50:19），如此蒙受上帝的慈爱。当主看见一个灵魂，正藉着忏悔洁净自身时，他便会按照其洁净的程度，一点一滴地，藉着圣灵，在其上重新描绘他形象的轮廓，他样式中的色泽与光彩。
    - type: paragraph
      text:
        ru: 'Прежде всего запечатлевает ее кротостию и смирением.«Научитеся отМене»,
          – говорит Он, –«яко кроток есмь и смирен сердием и обрящете  покой душам
          вашим»(Мф. 11:29). Тогда только можно найти священный покой, когда  мысль
          и сердце погрузятся в смирение Христово и Его кротость, научившись  им из
          Евангелия. Эти две добродетели уставляют в порядок черты образа,  разстроеннаго
          смущением, которое неотступно сожительствует всякому человеку,  служащему
          страстям. Знамение порядка – священый покой. Тогда уже по исправленным  чертам
          полагаются святыя краски, утешающия взор духовный: благость, милосердие,  чистота
          ума, сердца и тела, живая вера, небрегущая о всем суетном, научающая  человека
          всецело последовать Христу, терпение, несущееся превыше всех  временных
          скорбей, любящее скорби, как участие в страданиях Христовых, – любовь к
          Богу и ближнему, стремящаяся исполнить все обязанности человека  к его Создателю
          и к созданиям, себе подобным, долженствующим составлять  едино в Создателе
          своем.'
        cn: 首要的是，祂以温柔与谦卑为印记。祂说：「你们当学我的样式，因为我心里柔和谦卑，你们的灵魂就必得安息。」(马太福音 11:29)。唯有当思想与心灵沉浸于基督的谦卑与祂的温柔，并从福音中学习，方能寻得神圣的安息。这两种美德能使因纷扰而混乱的面貌回复秩序；而纷扰，却是与所有服侍情欲之人如影随形。秩序的标志，便是神圣的安息。待面貌已然修正，圣洁的色彩便随之敷上，慰藉著属灵的目光：良善、怜悯、心意与身体的洁净、活泼的信心——对一切虚妄之事毫不在意，教导人全然追随基督；忍耐——超越一切暂时的悲痛，爱慕悲痛，视其为分担基督受难之苦；以及对上帝与邻舍的爱——致力于履行人对其创造主以及对与己相仿之受造物的一切义务，因受造物应当在他们的创造主内合而为一。
    - type: paragraph
      text:
        ru: Отвергнитесь себя, и последуйте Евангелию!
        cn: 舍弃自己，并追随福音！
  - type: heading2
    initial:
      ru: Письмо 225.
      cn: 书信 225：
    text:
      ru: Скорби от Господа для исправления нашего
      cn: 上主所赐的苦难，为要雕琢我等。
    children:
    - type: paragraph
      text:
        ru: 'Человек – как трава, и много ли надо, чтоб подкосить его? Одна минута
          может решительно сокрушить его здоровье и повергнуть тело или в могилу,
          или на одр мучительной и продолжительной болезни. Евангелие научает нас,
          что никакая скорбь не может нас постичь без воли Божией, – научает нас,
          благодарить Бога за все, по мановению Его, приходящия нам скорби. С одра
          болезни приносите благодарение Богу, как приносил его с кучи гноя покрытый
          смрадными струпами Иов. Благодарением притупляется лютость болезни. Благодарением
          приносится болящему духовное утешение! Наставленное и услажденное благодарением
          сердце обновляется силою живой веры. Озаренный внезапно светом веры, ум
          начинает созерцать дивный Промысл Божий, неусыпно бдящий над всею тварию.
          Такое созерцание приводит в духовный восторг: душа начинает обильно благодарить,
          славословить Бога, начинает восхвалять Его Святый Промысл, предавать себя
          Его святой воле. Одр болезни бывает часто местом Богопознания и самопознания.
          Страдания тела бывают часто причиною духовных наслаждений, и одр болезни
          орошается слезами покаяния и слезами радости о Боге. Во время болезни сперва
          – надо себя принудить к благодарению Бога, когда же душа вкусит сладость
          и покой, доставляемыя благодарением, – сама спешит в него, как бы в пристанище.
          Спешит она туда от тяжких волн ропота, малодушия, печали.'
        cn: 人，犹如草芥，要将他割倒，需要多少呢？或许一瞬之间，便能彻底摧毁他的康健，使身体或归于坟墓，或卧于病榻，受尽长久而磨人的病痛。福音教导我们，任何苦楚，若非出于上帝之意，便不能临到我们——它教导我们，要为上帝旨意所降临的一切苦楚而感谢祂。在病榻之上，请向上帝献上感恩，如同约伯在堆积的粪土中，全身长满恶臭的毒疮时所做的那样。藉着感恩，病痛的剧烈便会减弱。藉着感恩，病者便会得到精神的慰藉！受感恩所教导和愉悦的心，便会因活泼信德的力量而更新。心智被信德之光突然照亮，便开始默观上帝奇妙的摂理，祂不倦地看顾着万物。这样的默观会使人进入属灵的狂喜：灵魂开始丰盛地感谢、赞美上帝，开始称扬祂神圣的摂理，并将自己完全交托于祂的圣意。病榻往往是认识上帝和认识自己的地方。肉体的苦难往往是属灵喜乐的源泉，而病榻也常被悔罪的泪水和因上帝而有的喜乐之泪所浸润。在病中，起初需要强迫自己感谢上帝，而当灵魂尝到感恩所带来的甘甜和安宁时，它便会自行奔向感恩，如同奔向避风港一般。它会从抱怨、气馁和忧伤的重重波涛中奔向那里。
    - type: paragraph
      text:
        ru: '«Многими скорбями подобает вам внити в Царствие Божие»(Деян. 14:22).
          Кого возлюбит Господь, тому посылает скорби, и они умерщвляют сердце избранника
          Божия к миру, приучают его витать близ Бога. Во всех скорбях, в числе прочих
          и в болезни, следующия врачества приносят душевную пользу и отраду: преданность
          воле Божией, благодарение Богу, укорение себя и признание достойным наказания
          Божия, воспоминание, что все святые совершили путь земной жизни в непрестанных
          и лютых страданиях, что скорби – чаша Христова. Не причастившийся этой чаши
          не способен наследовать вечное блаженство.'
        cn: '「我们进入神的国，必须经历许多患难。」 (使徒行传 14:22) 主所爱的，祂便赐予患难，这些患难使神所拣选之人的心向世界死去，并教导他们常与神同在。在一切患难中，包括疾病在内，以下这些良药能带来灵魂的益处和慰藉：


          顺服神的旨意；

          感谢神；

          责备自己，承认自己配受神的惩罚；

          忆念所有圣徒都是在不间断的深重苦难中走完世间之路，并且患难就是基督的杯。

          凡未曾领受此杯者，便不能承受永恒的福乐。'
  - type: heading2
    initial:
      ru: Письмо 226.
      cn: 书信 226：
    text:
      ru: Краткость человеческой жизни. – Единственно полезное занятие на земле –
        познание Христа
      cn: 人的生命何其短暂。——世上唯一有益的营生乃是认识基督。
    children:
    - type: paragraph
      text:
        ru: В уединении приходят странныя мысли! «Ухо безмолвника услышит», сказал
          некоторый святый пустынножитель. И в моем ничтожном уединении встречаюсь
          с мыслями, сильно действующими на ум живою истиною.
        cn: 在隐寂之中，奇特的思绪会翩然而至！「静默者的耳朵将能聆听」，一位圣洁的隐修者曾如是说。在我这微不足道的隐居里，我遇见的思绪，以其鲜活的真理，深深地触动着我的心神。
    - type: paragraph
      text:
        ru: 'Недавно я размышлял о краткости земной жизни человеческой. Внезапно жизнь
          представилась мне уже так краткою, что остальное время моей земной жизни
          представилось мне уже прошедшим. Буду еще жить – и что увижу на земле? –
          Ничего: те же добродетели и те же страсти, которыя до сих пор являлись предо
          мною в разнообразных костюмах и действиях, будут являться и впредь; точно
          также добродетель будет тихо пробираться между людьми, не примечаемая, гонимая
          ими; точно также порок прикрываясь безчисленными личинами, будет обманывать
          людей и господствовать в среде их. Двухлетняя жизнь и столетняя жизнь одинаково
          малы, ничтожны пред вечностию. Обыкновенно людям только будущее время представляется
          продолжительным; прошедшее кажется им так коротким, мгновенным, как бы сон
          минувшей ночи. Уединение, соединенное с вниманием в себя, соделывает и будущее
          время коротким. Коротко прошедшее, коротко будущее! Что же земная жизнь?
          – Путь к вечности, которым надо воспользоваться, но на котором не надо заглядываться
          в стороны. Этот путь надо совершать умом и сердцем, – не числом дней и годов.
          Ум, озаряясь учением истины, может сохранить сердце в мире, кротости, благости,
          терпении, короче, в свойствах Нового человека. Для этого и пустыня, и безмолвие,
          и монастыри! для этого и душеназидательная беседа, и духовный совет! для
          этого чтение святых Отцов! для этого молитвы! Все христиане обязаны так
          жить, хотя так живут очень редкие. Если не можете вполне так жить, живите
          так отчасти; недостатки можно врачевать самоосуждением и покаянием. Видя
          в себе недостатки, не должно унывать; напротив того, должно трудиться в
          смирении. Прекрасно сказал преподобный Исаия отшельник: «Слава святых подобна
          сиянию звезд, из которых одна светит очень ярко, другая тускнее, иная –
          едва приметно; но эти звезды все – на одном небе».'
        cn: 近来，我沉思着人类短暂的尘世生命。生命突然在我眼前变得如此短暂，以至于我余下的尘世光阴也仿佛已成过去。我将继续活着——而在世间我将看到什么呢？——什么都没有：同样的德行和同样的激情，它们迄今为止以各种服饰和行动呈现在我面前，将来也仍将如此；德行仍将悄然穿梭于人群之中，不被察觉，遭受驱逐；而罪恶仍将披着无数假面，欺骗世人，并在他们之中占据主宰。两年生命与百年生命，在永恒面前同样渺小，微不足道。通常，人们只觉得未来漫长；而过去在他们看来如此短暂，转瞬即逝，如同昨夜的一场梦。独处，并与内省相结合，亦能使未来变得短暂。过去短暂，未来亦短暂！那么尘世生命又是什么？——它是通向永恒的道路，我们必须善加利用，但不可在此路上东张西望。这条路必须以心智和心灵来完成——而非以日月年数。心智，受真理教义的启迪，能使心灵保持平安、温柔、良善、忍耐，简而言之，保持新人的品格。为此，才有了旷野、静默和修道院！为此，才有了有益灵魂的交谈和属灵的劝告！为此，才有了阅读圣教父们的著作！为此，才有了祷告！所有基督徒都有义务如此生活，尽管真正这样生活的寥寥无几。如果不能完全如此生活，那就部分地如此生活；不足之处可通过自我谴责和忏悔来医治。发现自身有缺点时，不应沮丧；相反，应在谦卑中努力。伊萨伊亚隐士，那位可敬者，说得真好：「圣徒的荣耀如同星辰的光辉，其中一颗光芒璀璨，另一颗暗淡些，还有一颗则
          barely 可见；但这些星辰都在同一个天空中。」
    - type: paragraph
      text:
        ru: Сколько земля на поверхности своей сменила поколений! – и они как будто
          никогда не были на ней. Давно ли слышались между нами громкия имена? – а
          теперь они забыты. Давно ли наше поколение вступило на поприще гражданской
          жизни? – а теперь уже вступает на это поприще новое поколение и теснит нас
          из обширнаго круга деятельности в скромный уголок состарившихся, отживших.
          Поколения человеческия на земле точно листья на дереве! ныне одни, – вскоре
          другие! губит их и зной и мороз, и самое время, разносит их ветер, стаптывают
          путники.
        cn: 地表之上，世代更迭几何！——而他们仿佛从未存在于其上。曾几何时，响亮的名字在我们耳畔回荡？——如今却已被人遗忘。曾几何时，我辈投身于尘世生活之场域？——而今，新世代已踏入此途，将我们从广阔的活动圈中挤向年迈者、过时者那谦逊的一隅。世上的人类世代，恰似树上的叶片！此刻是这批，——不久便又换了那批！炎热与严寒皆能摧残它们，岁月本身亦然，风将它们吹散，行人将它们踩踏。
    - type: paragraph
      text:
        ru: 'Гляжу из уединения моего на шумящий и мятущийся мир: говорю сам себе
          и друзьям моим: одно занятие может быть признано занятием истинно-полезным
          во время кратковременной земной жизни, – доколе наша чреда зеленеет – познание
          Христа, Который и податель вечной блаженной жизни и путь к этой жизни. Христос
          присутствует в Евангелии, Евангелие – тот вертоград, в котором может найти
          Христа Мария, – верная душа, пребывающая в покаянии... за городом, – вне
          любви к миру. Там гроб Христов! там плачут Его любимые – плачут пред Ним
          и о себе.'
        cn: 我从幽独之处凝望这喧嚣纷乱的世界：我对自己和我的朋友们说：在短暂的尘世生命中，唯有一事可被视为真正有益的营生，——趁我们尚在青春的行列中——便是认识基督，祂既是永恒福祉生命的赐予者，亦是通往此生的道路。基督显现于福音之中，福音便是那座园圃，玛利亚——那颗忠贞不渝、恒常悔罪的灵魂——能在其中寻见基督……在城外，——远离对世俗的爱。那里有基督的坟墓！在那里，祂所挚爱之人哭泣——在祂面前，也为自己而哭泣。
  - type: heading2
    initial:
      ru: Письмо 227.
      cn: 书信 227：
    text:
      ru: О наблюдении за своими мыслями
      cn: 论省察己念
    children:
    - type: paragraph
      text:
        ru: 'Часто беседую с Вами о Истине. Мне хочется, чтоб Вы поняли как важно
          наблюдение за своим образом мыслей, за своим разумом. Человек непременно
          водится своим образом мыслей: это – свет наш. С большою тщательностию надо
          бдеть за светом нашим, чтоб он не сделался тьмою, светом лживым, показывающим
          предметы не на их местах, не в их виде, одни вместо других.«Блюди, еда свет,
          иже в тебе, тма есть»(Лук.11:35). Надо, чтоб наш образ мыслей был проникнут
          Истиною. Кроме Христа не понимаю, и не знаю другой Истины. И не слепцы ли
          те, кто бы они ни были, которые в то время, когда предстоит им Христос в
          страшном величии смирения, вопрошают: что Истина?'
        cn: 我时常与您谈论真理。我渴望您能明白省察自己的思想模式，省察自己的理性是何等重要。人必然被自己的思想模式所引导：这便是我们的光。我们当极其谨慎地看守我们的光，以免它变成黑暗，变成虚伪的光，将事物显示得错位、变形，或将此物错认为彼物。正如路加福音
          11:35所言：「你要省察，在你里头的光，莫非是黑暗吗？」我们的思想模式必须被真理所渗透。除基督以外，我不知也不识别的真理。那些人，无论他们是谁，在基督以谦卑的庄严巍然屹立于他们面前之时，却仍旧发问：「何为真理？」难道他们不是盲人吗？
    - type: paragraph
      text:
        ru: 'Вникните глубоко в слова мои! прошу, умоляю Вас! умоляю Вас для Вашего
          же спасения. Обыкновенно люди считают мысль чем-то маловажным: потому они
          очень мало разборчивы при принятии мыслей. Но от принятых неправильных мыслей
          рождается все злое. Мысль подобна рулю корабельному: от небольшаго руля,
          от этой ничтожной доски, влачащейся за кораблем, зависит направление и по
          большей части участь всей огромной машины.«Помышление преподобное соблюдет
          тя»« (Притч. II. 11), говорит Писание; оно научает, чтоб самое«начало словес»наших
          было"истина"(Пс. 118:160). Что это за«начало словес», как ни образ мыслей.
          Истина засвидетельствована на земле Духом Святым. Так говорили апостолы
          иудеям. Свидетель Христа-Истины – Дух Святый. Где нет свидетельства от Духа,
          там нет доказательств Истины. Желающий непогрешительно последовать Истине,
          должен пребывать в учении, запечатленном, засвидетельствованном Духом Святым.
          Таково учение Св. Писания и святых Отцов Восточной Церкви, единой святой,
          единой православной и истинной. Всякое другое учение чуждо Истины-Христа,
          Истины, сошедшей с неба по несказанному милосердию Божию открывшейся человекам,
          «сидевшимво тьме и сени смертной»(Пс. 106:10), погрязшим в темной и глубокой
          пропасти самообольщения, неведения, падения, погибели.'
        cn: 请您深思我的言语！我请求您，我恳求您！我为您自身的救赎恳求您。人们通常认为思想是微不足道的小事：因此他们在接受思想时很少辨别。然而，一切邪恶都源于所接受的错误思想。思想如同船舵：船只的方向，以及绝大多数情况下整个庞大机器的命运，都取决于这小小的舵，这块随船漂浮的微不足道的木板。「敬虔的思念必保守你」（箴言
          2:11），圣经如此说；它教导我们，就连我们「言语的开端」也当是「真理」（诗篇 118:160）。这「言语的开端」又是什么呢，不正是思想的模式吗？真理在地上已蒙圣灵见证。使徒们就是这样对犹太人说的。基督——真理的见证者，是圣灵。凡没有圣灵见证之处，就没有真理的证据。凡渴望无误地追随真理者，必须恒守那蒙圣灵印证、见证的教训。圣经与东正教诸圣教父的教训便是如此，这教会是独一神圣、独一正统、独一真实的。其他一切教训都与真理——基督相悖，这真理因上帝不可言喻的怜悯，从天而降，显现给那些「坐在黑暗中和死荫里的人」（诗篇
          107:10），他们沉沦在自欺、无知、堕落、灭亡的幽暗深渊之中。
  - type: heading2
    initial:
      ru: Письмо 228.
      cn: 书信 228：
    text:
      ru: О неуклонном следовании учению святых Отцов, обилии лжеучителей, оскудении
        наставников благочестия
      cn: 论坚定不移地追随圣教父们的教诲，论伪教师的泛滥，论虔诚导师的匮乏
    children:
    - type: paragraph
      text:
        ru: «Сердцем веруется в правду, – все верно сказал апостол, –усты же исповедуется
          во спасение»(Рим. 10:10). Нужно исповедание правды устами и, когда можно,
          самыми делами. Правда, исповеданная словами и делами, как бы осуществляется,
          делается принадлежностию человека. И потому, что она существенна – она верный
          залог спасения.
        cn: 「因为人心里相信，就可以称义；口里承认，就可以得救。」（罗马书 10:10）使徒所言句句真切。我们需要用口承认真理，若有可能，更要以行为彰显。那借由言语与行动所宣示的真理，仿佛得以具体实现，成为个人生命中不可或缺的一部分。正因为它的真实与本质，它便成为了救赎确凿无疑的凭证。
    - type: paragraph
      text:
        ru: Вы убедились, что единственный непогрешительный путь ко спасению – неуклонное
          следование учению святых Отцов, при решительном уклонении от всякаго учения
          посторонняго, от самых своих разумений, доколе разум не исцелится от недуга
          своего и не сделается из плотскаго и душевнаго  –  духовным. Признав умом
          и сердцем эту правду, исповедайте ее устами, дайте обет Богу, что Вы будете
          руководствоваться учением святых Отцов, уклоняясь от всякаго учения, не
          засвидетельствованнаго Святым Духом, не принятаго святою Восточною Церковью.
          Исповедав правду Божию устами, исповедуйте и делами, дав обет, исполняйте
          его.
        cn: 您已确信，通往救赎的唯一无误之道，乃是坚定不移地追随圣教父们的教诲，并坚决摒弃一切异端学说，乃至您自己的见解，直到您的理性从其病痛中痊愈，从属肉体和属魂的转变为属灵的。当您用心和灵承认这真理后，请用您的口宣认它，向上帝许下誓言，您将以圣教父们的教诲为指引，远离一切未经圣灵印证、未被圣洁东方教会接纳的教义。既已用口宣认上帝的真理，便也要用行动去宣认，许下誓言，便要履行它。
    - type: paragraph
      text:
        ru: 'Не устрашитесь этого обета! его обязан дать каждый православный сын Церкви,
          должен его потребовать у каждаго сына православной Церкви его духовный отец
          при совершении таинства исповеди. Между вопросами, которые именно положено
          делать исповедающемуся, первое место занимают следующие: 1) «Рцы, ми, чадо:ащеверуеши,
          яко Церковь кафолическая, апостольская, на востоце насажденная и возращенная,
          и от востока по всей вселенной разсеянная, и на востоце доселе недвижимо
          и непременно пребывающая, предаде и научи? – 2)Ащене сумнишися в коем предании?
          – 3) Рцы ми чадо, не был ли еси еретик и отступник? – 4) Не держался ли
          еси с ними, их капища посещая, поучения послушая, или книги их прочитывая?»
          Чтение еретических книг и внимание их поучениям – тяжкий грех против веры,
          грех ума, недугующаго гордостию и потому свергающаго иго послушания Церкви,
          имущаго вольности безумные, греховные. А ныне этот грех уже не ставят в
          грех! ныне позволяют себе безразборчиво читать всевозможных еретических
          писателей. Против них Церковь прогремела анафемой! но ослепленные грешники
          не внемлют грому церковному, или внемлют ему, но только для того, чтоб посмеяться
          над предостерегающим от погибели голосом Церкви, чтоб ея суд и определение
          несмысленно назвать суеверием и варварством. Множество еретических книг
          переведено на русский язык, и одной из них, мимо всех отеческих писаний
          Вселенской Церкви, дают первое место после книг священнаго Писания. Непомерная
          и невероятная наглость! она выражена печатно. Истинные христиане всех времен
          со всевозможным тщанием хранились от яда смертоноснаго ереси и прочих учений
          лжи. Они неотступно держались догматическаго и нравственнаго предания Церкви.
          Не только веровали православно в Святую Троицу, но и жизнь свою, и подвиги
          свои, и нравы направляли по преданию церкви. Отличительною чертою всех святых
          Отцов было неуклонное руководство нравственным преданием Церкви, и они заповедали
          такого только духовнаго наставника считать истинным, который следует во
          всем учению Отцов Восточной Церкви и их писаниям и свидетельствует и запечатлевает
          свое учение. Кто ж думает руководить ближних из начал премудрости земной,
          и из начал падшаго разума, как бы он ни был блестящ, тот самый находится
          в самообольщении и последователей своих приводит к самообольщению. Святые
          Отцы постановили непременным правилом для желающаго спастись – последование
          нравственному преданию Церкви. Для этого они заповедуют желающему жить благочестиво
          и благоугодно руководство наставлениями истиннаго учителя или руководство
          писаниями отеческими, соответствующими образу жизни каждаго. По прошествии
          восьми столетий по Рождестве Христовом начинают Церковные святые писатели
          жаловаться на оскуднение духовных наставников, на появление множества лжеучителей.
          Они заповедуют по причине недостатка в наставниках, обращаться к чтению
          отеческих писаний, удаляться от чтения книг, написанных вне недра православной
          Церкви. Чем далее времена отклонялись от явления на земле божественнаго
          света, тем усиливался недостаток в истинных святых наставниках, усиливалось
          обилие во лжеучителях; они со времен открытия книгопечатания наводнили землю
          как потоп, как горькия апокалипсические воды, от которых умерло множество
          людей душевною смертию.«Мнози лжепророцы возстанут, – предвозвестил Господь,
          –и прельстят многия: и за умножение беззакония, изсякнет любы многих»(Мф. 24:11–12).
          Сбылось это пророчество: исполнение его пред очами нашими. И есть еще другое
          предсказание Господа о характере времени, в которое будет Его второе, страшное
          пришествие на землю.«Сын человеческий, – сказал Господь, указуя на будущую
          судьбу веры, – «егда приидет,обрящет ли веру на земли?»(Лк. 18:8). Тогда
          будут господствовать на ней лжеименный разум, премудрость человеческая,
          враждебная вере и Богу.'
        cn: 切勿对此誓言心生恐惧！凡属教会之正教子嗣，皆当为此誓。每位正教子嗣之神父，于听告解圣事中，亦当以此向其要求。在向告解者所问之诸多问题中，以下数问居首：1）「孩子，请告诉我：你是否相信那至公、使徒所传之教会，始植于东方，生长于东方，自东方遍及全宇宙，至今仍坚定不移地留存东方，所传授、所教导者皆为真实？」
          2）「你是否对任何传统心生疑虑？」 3）「孩子，请告诉我，你是否曾是异端或叛教者？」 4）「你是否曾与他们为伍，造访其庙宇，聆听其教诲，或阅读其书籍？」
          阅读异端书籍并留意其教诲，乃是反对信仰的重罪，是心思因骄傲而生病之罪，故而抛弃了对教会顺服的轭，心存愚妄、罪恶之自由。然而今日，此罪已不被视为罪！如今，人们竟容许自己毫无分辨地阅读各种异端著述。教会曾对他们发出雷霆般的诅咒！但那些被罪蒙蔽的罪人，却不理会教会的轰鸣，或即便理会，也只是为了嘲笑教会那警告世人免于灭亡的声音，为了将教会的审判与定论愚蠢地称为迷信与野蛮。无数异端书籍已被译成俄文，其中之一，竟在普世教会所有教父著作之上，被置于圣经之后首位。此乃何等狂妄与不可思议的胆大！此言已见诸印刷。历代真基督徒，皆以万般谨慎，避开异端及其他虚妄教义之致命毒害。他们始终不渝地持守教会的教义与道德传统。他们不仅正信圣三位一体，更将自己的生命、苦修与品德，皆导向教会的传统。所有圣教父的显著特点，便是坚定不以教会的道德传统为指引，他们教导说，唯有那位在一切事上遵循东方教会教父教诲及其著作，并以自身教诲作证与印证者，方可被视为真正的属灵导师。至于那些试图以世俗智慧之源，或以堕落理性之源，来引导他人者，无论其如何光辉夺目，实则皆陷于自欺，亦将其追随者引向自欺。圣教父们为求得救者确立了一条不可或缺的法则——遵循教会的道德传统。为此，他们教导那些渴望虔诚、蒙主喜悦之人，当以真师之训诲为指引，或以符合各自生活方式之教父著作作指引。在基督降生八百年之后，教会的圣作家们开始抱怨属灵导师的匮乏，以及众多假教师的出现。他们教导说，由于导师稀缺，应转而阅读教父著作，并远离阅读非正教会所著之书籍。时光越是远离神圣之光降临大地之时，真圣导师之匮乏便越发严重，假教师之数量便越发增多；自印刷术发明以来，他们如洪水般泛滥大地，如同启示录中那苦涩之水，使无数人魂灵死亡。「许多假先知将兴起，」主曾预言，「并要迷惑许多人；只因不法的事增多，许多人的爱心才渐渐冷淡了」（马太福音
          24:11-12）。此预言已应验：其实现正在我们眼前。主对于祂第二次，那可畏之降临大地时的时代特征，尚有另一预言。「人子来的时候，」主指明信仰的未来命运说，「祂在地上还能遇见信德吗？」（路加福音
          18:8）。那时，地上将盛行伪智，即与信仰和上帝为敌之人间智慧。
    - type: paragraph
      text:
        ru: 'Что значит иноческая добродетель – послушание? Она – признание разума
          человеческаго падшим и потому – отвержение его буйством веры. От веры –
          послушание, от послушания – смирение, от смирения духовный разум, который
          – извещенная вера. Иноческое послушание процветало при обилии духовных наставников.
          С оскудением наставников оскудел и великий подвиг послушания, скоро приводивший
          подвижников к святости: вера, составлявшая сущность этого подвига, требует,
          чтоб предмет ея был истинный и духовный: тогда она приводит к Богу. Вера
          в человека приводит к изступленному фанатизму. Руководство писаниями святых
          Отцов ведет гораздо медленнее, слабее; на пути этом гораздо больше преткновений:
          книга, начертанная на бумаге, не может заменить живой книги человека.'
        cn: '何谓修道之德——顺从？它乃是对人类理智堕落的承认，故此，它以信仰之勇毅，弃绝理智之狂妄。顺从源于信仰，谦卑源于顺从，属灵的理智源于谦卑，而这属灵的理智，便是经由确证的信仰。


          修道者的顺从，曾在灵性导师丰盛的时代兴盛一时。随着导师的匮乏，顺从这一伟大的苦修也随之衰微。昔日，它曾迅速引领修道者走向圣洁：信仰，作为此苦修之本质，要求其对象必须是真实且属灵的；如此，它才能将人引向上帝。若将信仰寄托于人，则会导向狂热的极端。


          依循圣教父们的著作引导，其进程则缓慢得多，效力也微弱得多；在这条道路上，绊跌之处也更多：因为书写于纸上的典籍，终究无法取代活生生的人之典籍。'
    - type: paragraph
      text:
        ru: 'Чудная книга – ум и сердце, исписанные Святым Духом! так и пышет из нея
          жизнь! так и сообщается эта жизнь слушающим с верою. Но руководство писаниями
          отеческими сделалось уже единственным руководством ко спасению по конечном
          оскуднении наставников. Кто подчинится этому руководству, того можно признать
          уже спасенным; кто же водится собственными разумениями, или учением лжеучителей,
          того должно признать погибшим. В образец, как об этом предмете разсуждают
          святые Отцы, выписываю из сочинений святых Каллиста и Игнатия, следующее:
          «Что было для нас причиною сокрушения и мертвости, между тем как мы сначала
          не были сотворены такими? Что опять было причиною обновления и безсмертия?
          Находим, что причиною первого, то есть тления, были самонадеянность, своечиние
          и непокорство первого Адама, приведшие его к отвержению и преступлению Божественной
          заповеди; причиною второго, т.е. нетления, повиновение втораго Адама, Бога
          и Спаса нашего Иисуса Христа Отцу, едино хотение с Отцем, от которых соблюдение
          заповеди Отца."Аз,– говорит Спаситель, –от Себе неглаголах, но пославый
          Мя Отец, Той Мне заповедь даде, что реку ти что возглаголю: вем яко заповедь
          Его живот вечный есть. Яже убо Аз глаголю, якоже рече Мне Отец, тако глаголю»(Ин. 12:49–50).
          Как в праотце и племени его корнем и материю всех скорбей было возношение;
          так и в новом человеке – Богочеловеке Иисусе Христе и в желающих жить подобно
          Ему, начало, источник всего благаго  –  смирение. Видим, что таковое стояние
          и порядок соблюдается и высшею нас священною иерархиею боговидных ангелов:
          подобно им хранит их наша земная Церковь. Напротив того, тайно научаемые,
          веруем, что уклоняющиеся от такового законоположения и дерзостно покушающиеся
          проводить жизнь в своеволии и непокорении, отсекаются от Бога, от небеснаго
          светлаго наследия, от соборной апостольской Церкви, отсылаются во тьму и
          огнь геенский. Мы утверждаем, что подверглись этому, по учению боговдохновенных
          словес, лукавые и злобные делатели диавола, злословные еретики, которые
          по причине самоугодия и гордости лишились Божественной славы и наслаждения,
          извергнуты из священнаго собрания».'
        cn: '奇妙之书，乃是圣灵书写在心智与心灵之上！生命自其中涌动而出！这生命也以信心传达给听者。然而，随着导师的最终匮乏，研读教父的著述已成为通往救赎的唯一指引。顺从这指引的人，可被视为已得救；而那些凭藉自己的理解或受假教师教导所引导的人，则应被视为失丧。为了展现圣教父们如何论述此主题，我特摘录圣卡利斯图斯和圣伊格纳提乌斯著作中的以下段落：


          「究竟是什么原因导致了我们的破碎与死亡，而我们最初并非如此受造？又是什么原因带来了更新与不朽？我们发现，导致前者，即腐朽的原因，是第一个亚当的自负、恣意妄为和悖逆，这导致他被弃绝并违犯了神圣的诫命；而导致后者，即不朽的原因，则是第二个亚当，即我们的神与救主耶稣基督，对父的顺服，以及他与父一心一意，由此保守了父的诫命。」「救主说：『我从自己没有说什么，而是差我来的父，他给了我命令，叫我说什么，讲什么：我知道他的命令就是永生。所以我所说的，正如父对我说的，我就这样说』（约翰福音
          12:49-50）。正如在我们的始祖及其后裔中，一切悲伤的根源和实质是骄傲；同样地，在新的人——神人耶稣基督以及那些渴望像他一样生活的人之中，一切美善的开端和源泉——便是谦卑。我们看到，这种立场和秩序也为我们之上那神圣的、充满神圣天使的神圣等级制度所遵守：我们的地上教会也像他们一样遵守着。相反，我们秘密地被教导并相信，那些偏离这种律法，大胆尝试恣意妄为、悖逆不羁生活的人，将与神隔绝，与天国的光明产业隔绝，与大公使徒教会隔绝，被逐入黑暗和地狱之火中。我们坚信，根据神所默示的话语的教导，那些邪恶和恶毒的魔鬼仆役，那些恶语相向的异端分子，因自私和骄傲而失去了神的荣耀和喜乐，被逐出神圣的聚会，都遭受了这一切。」'
    - type: paragraph
      text:
        ru: 'Статью, из которой заимствую выписку, оканчивают святые так: «Мы говорим
          это, утверждаясь на изречениях отеческих, на изречениях Духа, как на столпах
          незыблемых» (Добротол., ч. 2-я, Каллиста и Игнатия о безмолвии и молитве,
          глава 15-я).'
        cn: 圣者们以如下的引言结束了这篇文章，而我便是从这篇文章中摘录了这段文字：「我们如此说，是立足于教父们的训言之上，立足于圣灵的言语之上，如同立足于不可动摇的柱石之上。」（《爱圣集》第二卷，卡利斯托斯与伊格纳提奥斯论静默与祷告，第十五章）。
    - type: paragraph
      text:
        ru: Познав путь ко спасению, не останавливайтесь вступить на него. Заключите
          блаженный завет, союз со святою Истиною; положите в душе Вашей пребывать
          верным во всю жизнь Истине. От одного этого благаго намерения прольется
          в Ваше сердце легкость, радость, сила – свидетели принятой святой Истины.
        cn: 一旦领悟了通往救赎的道路，便不要迟疑，务要踏上它。缔结那蒙福的圣约，与神圣的真理结盟；在您灵魂深处立志，一生忠于真理。仅仅从这一个善美的意念中，便会有一股轻快、喜乐与力量涌入您的心田——它们是您接受神圣真理的明证。
    - type: paragraph
      text:
        ru: «Сердцем веруется в правду,потому что она правда,усты исповедуется во
          спасение».
        cn: 「心里相信以致称义，口里承认以致得救。」
  - type: heading2
    initial:
      ru: Письмо 229.
      cn: 书信 229：
    text:
      ru: Подвижники древних и новых времен
      cn: 古代与当代之苦修者
    children:
    - type: paragraph
      text:
        ru: 'Напрасно Ваше желание – находиться в полном послушании у опытнаго наставника.
          Этот подвиг не дан нашему времени. Его нет не только посреди мира христианскаго,
          нет даже в монастырях. Умерщвление разума и воли не может быть совершаемо
          человеком душевным, хотя бы и добрым и благочестивым. Для этого необходим
          духоносный отец: только пред духоносцем может быть явна душа ученика; только
          он может усмотреть, откуда и куда направляются душевныя движения наставляемаго
          им. Ученик для чистоты своей совести должен с точностию и подробностию исповедывать
          свои помышления; но наставник не должен руководствоваться этою исповедью
          в суждении о душевном состоянии ученика; он должен духовным ощущением проникать,
          измерять его, и поведать ему незримое им состояние души его. Так действовали
          Пахомий Великий, Феодор Освященный и прочие святые наставники иноков. Феодору
          Освященному говорили ученики: «Отец! обличи меня», – и он, движимый Святым
          Духом, являл каждому сокровенные в нем душевные недуги. Эти великие Отцы
          признавалипослушание иноческоеособенным даром Святаго Духа: так повествует
          писатель, современный им, преподобный Кассиан. Послушание –чудо веры!Совершить
          его может один Бог. И совершили его те человеки, которым дан был Богом этот
          дар свыше. Но когда люди захотят собственными усилиями достичь того, что
          дается единственно Богом, тогда труды их суетны и тщетны; тогда они подобны
          упоминаемым в Евангелии создателям столпа, начинающим здание без средств
          к совершению его. Все мимоходящие, т.е. бесы и страсти, посмеиваются им,
          потому что по наружности они будто совершают добродетель, а в сущности,
          находятся в горьком обмане, слепоте и самообольщении, подчинены страстям
          своим, исполняют волю бесов. И многие думали проходить послушание, а на
          самом деле оказалось, что они исполняли свои прихоти, были увлечены разгорячением.
          Счастлив тот, кто в старости своей успеет уронить слезу покаяния на увлечения
          юности своей. О слепых вождях и водимых ими сказал Господь:«Слепец же слепцаащеводит,
          оба в ямупадут» (Матф. 15, 14).'
        cn: 您渴望全然顺服于一位经验丰富的导师，这愿望是徒劳的。这种修持在我们这个时代是不可企及的。它不仅在基督徒世界中不复存在，甚至连修道院里也寻觅不见。理智与意志的死寂，非一介凡夫所能成就，即便他心地善良、虔诚，亦不能为之。为此，一位满有圣灵的父亲是必需的：唯有在圣灵的引导下，门徒的灵魂方能显明；唯有他能洞悉，受教者的灵魂动向从何而来，又将往何处去。门徒为了自身良心的洁净，必须细致入微地忏悔其一切思虑；然而导师在判断门徒的灵魂状况时，不应以此忏悔为圭臬；他必须以属灵的感知深入洞察、衡量其境况，并向门徒揭示他所未见的灵魂状态。昔日，大圣帕科米乌斯、蒙福的提奥多雷以及其他圣洁的修士导师们便是如此行事的。提奥多雷的门徒们曾对他说：「父亲！请责备我。」——他便被圣灵感动，向每位门徒揭示其内心深藏的灵魂疾患。这些伟大的教父们认为修士的顺服是圣灵的一种特殊恩赐：正如其同时代的著述者，蒙福的卡西安所言。顺服——是信心的奇迹！唯有上帝能成就它。而那些蒙上帝从上赐予此恩赐的人，方能成就它。然而，当人们试图凭借自身努力去获得唯有上帝才能赐予之物时，他们的劳苦便成了虚空与徒劳；那时，他们便如同福音书中所提及的造塔者，在缺乏建造所需之资的情况下便开始动工。所有经过者，即魔鬼和情欲，都会嘲笑他们，因为表面上他们似乎在行善，而实际上，却陷入了痛苦的欺骗、盲目与自欺之中，受制于自己的情欲，执行着魔鬼的意志。许多人以为自己在践行顺服，但最终却发现，他们不过是随顺自己的任性，被炽热的冲动所裹挟。蒙福的是那些在暮年之时，尚能为自己年轻时的冲动流下悔改之泪的人。论及盲目的引导者及其追随者，主曾言：「瞎子若领瞎子，二人都要掉在坑里。」
          （马太福音 15:14）
    - type: paragraph
      text:
        ru: 'Нашему времени дан другой подвиг, сопряженный с многими трудностями и
          преткновениями. Нам пришлось совершать путешествие – ни днем, ни при солнечном
          ясном свете, а ночью, при бледном свете луны и звезд. Нам даны в руководство
          священное и святое Писание: это прямо говорят святые Отцы позднейших времен.
          При руководстве Писанием полезен и совет ближних, именно тех, которые сами
          руководствуются Писаниями Отцов. Не думайте, чтоб подвиг наш лишен был скорбей
          и венцов: нет! он сопряжен с мученичеством. Это мученичество подобно томлению
          Лота в Содоме: душа праведника томилась при виде непрестаннаго и необузданнаго
          любодеяния. И мы томимся, отвсюду окруженные умами, нарушившими верность
          истине, вступившими в блудную связь с ложью, заразившимися ненавистию против
          писаний, вдохновенных Богом, вооружившихся на них хулою, клеветою и насмешкою
          адскою. Наш подвиг имеет цену пред Богом: на весах Его взвешаны и немощь
          наша, и средства наши, и обстоятельства, и самое время. Некоторый великий
          Отец имел следующее видение: пред ним земная жизнь человеков изобразилась
          морем. Он видел, что подвижникам первых времен монашества даны были крылья
          огненныя, и они как молния перенеслись чрез море страстей. Подвижникам последних
          времен не дано было крыльев: они начали плакать на берегу моря. Тогда дарованы
          им были крылья, но не огненныя, а какия-то слабыя: они понеслись через море.
          На пути своем, по причине слабости крыл, они часто погружались в море; с
          трудом подымаясь из него, они снова начинали путь, и, наконец, после многих
          усилий и бедствий, перелетели через море.'
        cn: 我们这个时代所承受的另一项苦役，伴随着许多艰难险阻。我们必须在夜间而非白昼，不是在明亮的阳光下，而是在皎洁的月光和星辰下旅行。神圣而圣洁的《圣经》作为我们的指引：晚近的圣教父们直接如此说道。在《圣经》的指引下，近邻的劝告也颇有益处，尤其是那些本身也以教父们的著作作为指引的人。莫要以为我们的苦役没有忧患和冠冕：绝非如此！它与殉道相连。这种殉道犹如罗得在所多玛的煎熬：义人的灵魂因着无休无止、放纵淫乱的景象而饱受折磨。而我们亦受煎熬，四面八方被那些背叛真理、与谎言陷入淫乱关系、被对上帝所启示的著作之仇恨所感染、并以亵渎、诽谤和地狱般的嘲讽武装起来攻击这些著作的心灵所包围。我们的苦役在上帝面前是有价值的：祂的秤砣衡量了我们的软弱、我们的方法、我们的境况，乃至时间本身。有位伟大的教父曾有如下异象：在他眼前，人类的尘世生活展现为一片大海。他看见初期修道者们被赐予了火焰之翼，他们如闪电般飞越了情欲之海。末世的修道者们却未被赐予翅膀：他们在海边哭泣。于是，他们被赐予了翅膀，但并非火焰之翼，而是某种柔弱的翅膀：他们开始飞越大海。在旅途中，由于翅膀的软弱，他们常常沉入海中；费力地从海中挣扎而出后，他们再次启程，最终，经过诸多努力和苦难，他们飞越了大海。
    - type: paragraph
      text:
        ru: 'Не будем унывать! не будем безрассудно стремиться к блестящим подвигам,
          превышающим наши силы, примем с благоговением смиренный подвиг, очень соответствующий
          немощи нашей, подаяемый как бы видимо рукою Божиею. Совершим этот подвиг
          с верностию святой Истине – и среди мира, шумною, безчисленною толпою, стремящагося
          по широкому, пространному пути вслед своевольнаго рационализма, пройдем
          к Богу по стезе узкой послушания Церкви и святым Отцам. Не многие идут по
          этой стезе? –  Что до того! Сказал Спаситель:«не бойся, малое стадо, яко
          благоизволи Отец ваш дати вам царство. Внидите узкими враты: яко пространная
          врата и широкий путь вводяй в пагубу, и мнози суть входящии им. Что узкая
          врата и тесный путь вводяй в живот, и мало их есть, иже обретают его»(Лк. 12, 32;Мф. 7:13–14).'
        cn: 让我们不要气馁！不要鲁莽地追求超出我们能力范围的辉煌功绩，而应怀着虔敬之心，接受那谦卑而与我们软弱甚相称的苦修，它仿佛由上帝之手清晰可见地赐予。我们将忠实于神圣的真理来完成这项苦修——在这喧嚣、无数的尘世中，在这随从任性理性主义的宽广大道上，我们将循着顺从教会与圣教父们的窄路走向上帝。难道没有多少人走这条路吗？——这又如何！救主曾说：「你这小小的羊群，不要惧怕，因为你们的父乐意把国赐给你们。你们当进窄门，因为通往灭亡的门是宽的，路是大的，进去的人也多。但通往永生的门是窄的，路是小的，找着的人也少。」(路加福音
          12:32，马太福音 7:13-14)。
  - type: heading2
    initial:
      ru: Письмо 230.
      cn: 书信 230：
    text:
      ru: О святоотеческих творениях и св. Писании
      cn: 论及教父的著作与圣经
    children:
    - type: paragraph
      text:
        ru: Вы спрашиваете, почему необходимо чтение святых Отцов! не довольно ли
          Словом Божиим руководствоваться, одним священным Писанием, – чистым Словом
          Божиим, в котором нет примеси слова человеческаго?
        cn: 您问，为何必须阅读圣教父的著作？难道单单以神圣的话语为指引，仅仅依靠神圣的《圣经》——那纯粹的神圣话语，其中不掺杂任何人的言语，还不够吗？
    - type: paragraph
      text:
        ru: 'Отвечаю: непременно нужно при чтении писания, чтение святых Отцов Восточной
          Церкви. Вот что говорит святый Апостол Петр о священном Писании:«Всяко пророчество
          книжное по своему сказанию не бывает»(Русский перевод:«никакого пророчества
          в писании нельзя разрешить самому собою»).«Ни бо волею бысть когда человеком
          пророчество, но от Святаго Духа просвещаемы глаголаша святии Божии человецы»(2Пет. 1:20–21).
          Как же Вы хотите произвольно понимать духовное слово, которое и произнесено
          не произвольно, а по внушению Духа, и само запрещает произвольное толкование
          себя. Дух произнес священное Писание, и только Дух может истолковать его.
          Вдохновенные Богом мужи, – святые Отцы истолковали его. Поэтому всякому,
          желающему стяжать истинное познание священнаго Писания, необходимо чтение
          святых Отцов. Если Вы ограничитесь чтением одного священнаго Писания, то
          по необходимости должны понимать и объяснять его произвольно. По той же
          необходимости невозможно Вам будет избегнуть заблуждений; потому что«душевен
          человек не приемлет яже Духа Божия, и не может разумети,потому что о сем
          надобно судить духовно».«Божия никтоже весть, точию Дух Божий»(1Кор. 2:14, 11).'
        cn: 我答：研读圣经之时，必定需要阅读东方教会圣教父们的著作。关于圣经，圣使徒彼得曾如此论及：「经上所有的预言，都不能随私意解说。」（俄文译本：「圣经中任何预言都不能自行解释。」）「因为预言从来没有出于人意的，乃是人被圣灵感动，说出神的话来。」（彼得后书
          1:20-21）那么，您又怎能随己意去理解属灵的言语呢？这言语并非凭己意而出，乃是圣灵默示的，并且它本身也禁止随意的解释。是圣灵道出了神圣的经文，也唯有圣灵方能阐释它。那些受神默示的圣者——圣教父们——已然阐释了它。因此，凡欲获得对圣经真知者，研读圣教父的著作实乃必需。若您仅限于阅读圣经本身，则必然会随己意去理解并阐释它。基于同样的必然性，您亦将无法避免谬误；因为「属血气的人不领会神圣灵的事，反倒以为愚拙，并且不能明白，因为这些事惟有属灵的人才能看透。」「除了神的灵，也没有人知道神的事。」（哥林多前书
          2:14，11）
    - type: paragraph
      text:
        ru: 'Особенно ненавидят отеческие Писания еретики всех времен: писания Отцов
          открывают прямой смысл священнаго Писания, который враги Истины хотели бы
          исказить для утверждения своих лжеумствований. Ересиарх Евтихий выразил
          свое нерасположение к Отцам на поместном Константинопольском соборе. «Священное
          Писание, – лукаво сказал он, – следует больше уважать, нежели отцов», –
          и сказал потому, что тогда писаниями святых патриархов АлександрииАфанасия
          Великагои недавно почившаго Кирилла ясно обличалось его заблуждение богохульное.
          Вселенская Церковь, напротив того, всегда питала особенное уважение к Отеческим
          Писаниям: этими Писаниями сохранилось единение церковное, для котораго необходимо
          всеми принятое, истинное, благодатное изъяснение Писания. Вселенские соборы
          всегда начинались с чтения тех отеческих Писаний, в которых с особенною
          подробностию излагались догмат или предание, разсмотрение которых составляло
          предмет совещаний собора. И опираясь на отеческие Писания, собор обличал
          ересь, произносил православное учение и исповедание. Точно также и в частной
          жизни святые подвижники первоначально воспитывались отеческими Писаниями,
          только тогда они переходили к чтению преимущественно священнаго Писания,
          когда уже достигали особеннаго духовнаго преуспеяния. «Глубоко море Писания,
          – сказал св. Иоанн Лествичник, – и не безбедственно носится по нему ум безмолвника:
          опасно плавать в одежде, и касаться богословия страстному» (Сл. 27, о безмолвии).
          Эта опасность, это бедстие, очевидно, заключается в произвольном толковании,
          в ложном понятии Писания, отчего многие иноки впали в гибельное заблуждение.'
        cn: '各时代的异端邪说，无不对教父言行录深恶痛绝：教父的著作揭示了圣经的直白含义，而真理的仇敌们却企图将其歪曲，以支持他们虚妄的诡辩。异端首领欧迪赫斯在君士坦丁堡地方会议上表达了他对教父的不满。他狡诈地说：「圣经应比教父更受尊崇。」他之所以如此说，是因为当时亚历山大圣主教亚大纳修大帝以及新近安息的西利尔的著作，清楚地揭露了他亵渎神明的谬误。


          普世教会则不然，她始终对教父的著作怀有特别的敬意：教会的合一正是通过这些著作得以保存，而这份合一，需要一个普遍接受的、真实且满载恩典的圣经诠释。普世大公会议总是以诵读那些教父著作开始，这些著作详细阐述了会议所要审视的教义或传统。并且，大公会议正是依据教父的著作，揭露异端邪说，宣扬正统教义和信仰。


          同样地，在个人的修持生活中，圣洁的苦行者们最初也是受教父著作的熏陶，只有当他们取得了特殊的属灵进步时，才会转而主要阅读圣经。圣约翰·利马科斯曾说：「圣经之海深邃无垠，默观者的心智若无指引，航行其中必有凶险：穿着衣衫游泳是危险的，心怀私欲之人触及神学亦是危险的」（阶梯第27章，论默观）。这种危险，这种祸患，显然在于随意的解读和对圣经错误的理解，正是因此，许多修道士陷入了毁灭性的谬误之中。'
    - type: paragraph
      text:
        ru: 'Напрасно еретики выставляют свое мнимое уважение к Священному Писанию
          – ложное, лицемерное: что за уважение к слову Божию, когда предоставлено
          каждому, как бы он порочен ни был, понимать и толковать его произвольно?
          святая Церковь, принимая благодатное толкование священнаго Писания святыми
          Отцами, этим самым доказывает свое глубокое уважение к Священному Писанию:
          она чтит его, как должно чтить слово Божие. Она научает чад своих не быть
          дерзкими относительно Слова Божия, удерживает их от гордостнаго своеволия
          и безчиния, повелевает воспитываться чтением святых Отцов и при руководстве
          их проникать в чудный свет слова Божия, поражающий слепотою тех, которые
          осмеливаются воззреть на него без должнаго приготовления, умом нечистым
          и сердцем грехолюбивым. Стоит только обратить внимание на богослужение Восточной
          Церкви, чтоб убедиться в ея глубоком благоговении к Священному Писанию.
          Евангелие – всесвятая книга, заключающая в себе слова, произнесенные к человекам
          Самим воплотившимся Богом – всегда присутствует на святом престоле, живо
          изображая Самого Христа. К всенародному чтению его допускаются одни священные
          лица; когда оно читается – все внимают ему, как говорящему Христу: когда
          оно выносится из алтаря, – предшествуют ему зажженныя свечи. Выносится оно
          и полагается на аналой среди храма: тогда все присутствующие православные
          христиане благоговейно преклоняют пред ним колена, как пред словом Божиим,
          со страхом и любовию лобызают его. А в это время еретик, только что хвалившийся
          уважением своим к Священному Писанию, соблазняется на благоговение чад святой
          Церкви пред Евангелием, насмешливо называет их поклонение слову Божию идолопоклонством,
          поклонение бумаге, чернилам, переплету; несчастный слепец! он видит в этой
          книге только бумагу, чернила, переплет, – не видит Евангелия Христова. Всенародное
          чтение апостольских посланий совершается диаконами и чтецами; чтение прочаго
          священнаго писания совершается чтецами посреди храма. Церковныя же песнопения,
          сочиненныя святыми Отцами, содержат в себе полный курс догматическаго и
          нравственнаго богословия. Слава Богу, сохранившему Церковь Свою в чистоте
          и святыне! Слава святой Восточной Церкви, единой святой и истинной! Все
          предания, все обычаи ея святы, благоухают духовным помазанием! Да постыдятся
          все, противомудрствующие ей, все отделяющиеся от единения с нею.'
        cn: '异端徒们枉费心机地炫耀他们对圣经那虚假、伪善的所谓「尊重」：当每个人，无论他多么堕落，都被允许随意理解和解释上帝的圣言时，这算是什么对上帝之言的尊重呢？神圣的教会，接受圣教父们对圣经的恩典性解释，以此证明了她对圣经的深深敬意：她敬重圣经，正如当敬重上帝的圣言。她教导她的孩子们不要对上帝的圣言妄自尊大，阻止他们骄傲自大、胡作非为，命令他们通过阅读圣教父们的著作来培养自己，并在他们的指导下深入上帝圣言的奇妙光芒之中。这光芒会使那些胆敢在没有适当准备、怀着不洁的心思和贪恋罪恶的内心去仰望它的人瞎眼。


          只需留意东方教会的礼仪，就能确信她对圣经深厚的敬畏。福音书——这本至圣的卷册，其中包含着道成肉身的上帝亲自向人类所说的话语——始终庄严地安放在圣祭台上，生动地描绘着基督自己。只有圣职人员才被允许在众人面前诵读它；当它被诵读时，所有人都会聆听，如同聆听基督亲口说话；当它从圣所中被抬出时，点燃的蜡烛会在前面引路。它被抬出并放置在圣堂中央的读经台上：这时，所有在场的东正教基督徒都会恭敬地在它面前屈膝，如同在上帝的圣言面前，带着敬畏和爱意亲吻它。而此时，刚刚还在夸耀自己尊重圣经的异端徒，却被圣教会的子民对福音书的敬畏所冒犯，嘲讽地称他们对上帝圣言的敬拜为偶像崇拜，是崇拜纸张、墨水和装订；可怜的瞎子！他在这本书中只看到了纸张、墨水和装订，却未曾见到基督的福音。


          使徒书信的公开诵读由辅祭和读经员来完成；其余圣经的诵读则由读经员在圣堂中央进行。而由圣教父们撰写的教会圣歌，则包含了完整的教义和道德神学体系。赞美上帝，祂保守了自己的教会在纯洁和圣洁之中！赞美神圣的东方教会，她是唯一神圣且真实的教会！她所有的传统、所有的习俗都是圣洁的，散发着属灵的膏油芬芳！愿所有与她作对、所有与她分离的人都蒙羞！'
    - type: paragraph
      text:
        ru: 'Имейте благоговение к Священному Писанию, благоговение, должное для истиннаго
          сына истинной Церкви; имейте должную доверенность и благоговение к писаниям
          отеческим. Тот же самый Дух Божий, который действовал в пророках и апостолах,
          – действовал в святых учителях и пастырях церковных: свидетель этого догмата
          святый апостол:«Положи Бог, – говорит он, –в Церкви первое апостолов, второе
          пророков, третие учителей»(1Кор. 12, 28).'
        cn: 请对圣经怀有敬畏，这敬畏正是一位真教会的真儿子所当有的；请对教父的著作怀有应有的信赖与敬畏。那曾运行于先知与使徒身上的同一位上帝的圣灵，也运行在教会的神圣导师与牧者身上：圣使徒为此教义作证：「上帝在教会里所设立的，第一是使徒，第二是先知，第三是教师」（哥林多前书
          12:28）。
    - type: paragraph
      text:
        ru: Сообразно словам апостола, словам священнаго Писания и указание Церкви
          – первое место в благочестивом чтении Нашем должны занимать писания апостолов.
          Между писаниями апостолов первое место занимает Евангелие. Чтоб правильно
          понимать Новый Завет, читайте святых учителей Церковных, читайте и псалтырь
          и прочия книги Ветхаго завета. Очищайте себя евангельскими заповедями и
          благочестивыми подвигами. Сообразно чистоте души, является ей Бог, открывается
          ей Божие слово, для плотских очей прикрытое непроницаемою завесою слова
          человеческаго.
        cn: 按照使徒的教导，按照圣经的话语，以及教会的指示——我们虔诚的阅读，首要地位应属于使徒们的著作。在使徒们的著作中，福音书占据着首要位置。为了正确理解新约，请阅读圣教会的教父们，也请阅读诗篇和旧约的其他书卷。以福音的诫命和虔诚的修行来洁净自己。依照灵魂的纯洁程度，上帝便会向她显现，上帝的圣言便会向她开启；对于肉眼而言，这圣言被人类语言的
          impenetrable 的帷幕所遮蔽。
  - type: heading2
    initial:
      ru: Письмо 231.
      cn: 书信 231：
    text:
      ru: Предостережение от пристрастия к наставнику и правильном духовном руководстве
        и о жизни в Боге
      cn: 警惕对导师的依恋，论正确的属灵引导与在神里的生活
    children:
    - type: paragraph
      text:
        ru: Сердце Ваше да принадлежит единому Господу, а в Господе и ближнему. Без
          этого условия принадлежать человеку – страшно. Не бывайте раби человеком,
          сказал апостол.
        cn: 您的心当属于独一的主，并在主内也属于您的邻人。若无此前提，则归属于人是可怖的。使徒说：「你们不要作人的奴仆。」
    - type: paragraph
      text:
        ru: 'Всегда трогали меня до глубины сердца слова св. Иоанна Предтечи, произнесенныя
          им относительно Господа и себя, сохраненныя нам в Евангелии Иоанна:«Имеяй
          невесту, – говорит святой Предтеча, –жених есть: а друг женихов, стоя и
          послушая его, радостию радуется за глас женихов: сия убо радость моя исполнися.
          Оному подобает расти, мне же малитися»(Ин.3:29–30).'
        cn: 圣约翰前驱者所说关于主和他自己的话，深深地触动我的心弦，这些话被约翰福音记载并流传至今：「有新妇的，就是新郎；新郎的朋友站着听他，一听见新郎的声音，就甚喜乐。我这喜乐现在得以满足。他必兴旺，我必衰微」（约翰福音
          3:29-30）。
    - type: paragraph
      text:
        ru: 'Всякий духовный наставник должен быть только слугою Жениха небеснаго,
          должен приводить души к Нему, а не к себе, должен возвещать им о безконечной,
          неизреченной красоте Христа, о безмерной благости Его и силе: пусть они
          полюбят Христа, точно достойнаго любви. А наставник пусть, подобно Великому
          и смиренному Крестителю, стоит в стороне, признает себя за ничто, радуется
          своему умалению пред учениками, умалению, которое служит признаком и духовнаго
          преуспеяния. Доколе плотское чувство преобладет в учениках, – велик пред
          ними наставник их; но когда явится в них духовное ощущение и возвеличится
          в них Христос, они видят в наставнике своем только благодетельное оружие
          Божие.'
        cn: 每一位属灵的导师都应当只是天国新郎的仆人，他应当将灵魂引向他，而不是引向自己；他应当向他们宣扬基督那无限、无法言喻的美丽，他那无量的良善与能力：愿他们爱慕基督，正如他全然值得被爱。而导师则应当像那位伟大而谦卑的施洗者一样，站在一旁，视自己为无有，乐见自己在门徒面前的减退，这种减退正是属灵长进的标志。只要肉体的情感在门徒中占据主导，他们的导师在他们面前就显得伟大；然而，当属灵的感知在他们心中显现，并且基督在他们里面得以尊大时，他们便只会视他们的导师为一件蒙受神恩的工具。
    - type: paragraph
      text:
        ru: 'Охранитесь от пристрастия к наставнику. Многие не остерегались и впали
          вместе с наставниками своими в сети диаволу. Совет и послушание чисты и
          угодны Богу только до тех пор, пока они не осквернены пристрастием. Пристрастие
          делает любимаго человека кумиром: от приносимых этому кумиру жертв с гневом
          отвращается Бог. И теряется напрасно жизнь, погибают добрыя дела, как благовонное
          курение, разносимое сильным вихрем или заглушаемое вонею смрадною. Не давайте
          в сердце Вашем места никакому кумиру.'
        cn: 当心切勿依恋导师。许多人未能警醒，结果与他们的导师一同堕入魔鬼的网罗。忠告与顺从，唯有在未被依恋玷污之前，才是纯洁而蒙上帝悦纳的。依恋会使所爱之人成为偶像：上帝会忿怒地转离那些献给这偶像的祭物。生命由此虚掷，善行亦随之毁灭，如同馨香的祭物被狂风吹散，或被恶臭所掩盖。切勿让您的心中有任何偶像的位置。
    - type: paragraph
      text:
        ru: 'И ты, наставник, охранись от начинания греховнаго! не замени для души,
          к тебе прибегшей, собою Бога. Последуй примеру святаго Предтечи: единственно
          ищи того, чтоб возвеличился Христос в учениках твоих. Когда Он возвеличится,
          – ты умалишься: увидев себя умалившимся по причине возраставшаго Христа,
          исполнись радости. От такого поведения чудный мир будет навеваться на сердце
          твое: в себе увидишь исполнение слов Христовых:«смиряяй себе, вознесется»(Лк. 18:14).'
        cn: 而你，导师啊，当心莫要发起罪恶之事！切勿取代那位投奔于你之灵魂心中的上帝。请效法圣先驱者（指施洗约翰）的榜样：唯一当求的，是在你的门徒们心中，基督得以显大。当他显大之时，你便会缩小：眼见自己因基督的增长而缩小，心中便会充满喜乐。循此行事，奇妙的平安便会降临你的心间：你会在自身中看到基督之言的应验：「凡自卑的，必升为高」（路加福音
          18:14）。
    - type: paragraph
      text:
        ru: 'Блаженни те, которые с самоотвержением следуют истинному Евангельскому
          учению, которые отреклись от удовлетворения похотениям тела и похотениям
          души! Похотения падшаго тела – греховны: греховны и похотения падшей души.
          Она всюду ищет осуществить свое я, соделаться каким-то отдельным, самостоятельным,
          первенствующим существом, для котораго должно существовать все прочее. Евангелие
          требует, чтоб такая жизнь была умерщвлена, чтоб человек признал Бога Богом,
          а сам встал на свое место: в разряд созданий. По умерщвлении безумной, мечтательной,
          на самом деле несуществующей жизни, может явиться истинная жизнь, с преизобильным
          ощущением существования, – жизнь о Боге.'
        cn: 那些带着舍己之心追随真正福音教诲的人，那些拒绝满足肉体私欲与灵魂私欲的人，是有福的！堕落肉体的私欲是罪恶的；堕落灵魂的私欲亦是罪恶的。它处处寻求实现自我，妄图成为一个独特、自主、优先的存在，仿佛万物都应为其而存。福音要求这样的生命必须被治死，要求人承认上帝是上帝，而自己则回到受造物的本位。只有当这狂妄、虚幻、实则不存在的生命被治死之后，真正的生命方能显现，带着对存在无比丰盛的感受——这生命是在上帝之中。
  - type: heading2
    initial:
      ru: Письмо 232.
      cn: 书信 232：
    text:
      ru: О христианской любви
      cn: 论基督徒之爱
    children:
    - type: paragraph
      text:
        ru: 'Евангелие заповедует любовь к врагам: святые Отцы похваляют любовь, равную
          ко всем. – Неужели любовь к ближнему должна быть чужда всякаго различия?'
        cn: 福音书命令我们要爱我们的仇敌：圣教父们称赞对所有人都一视同仁的爱。——难道对近人的爱就该全然不分你我吗？
    - type: paragraph
      text:
        ru: 'Вот о чем думаю теперь беседовать с Вами. Хотелось бы мне сказать Вам
          об этом предмете слово не мое, а Божие: да дарует мне это слово милосердый
          Бог.'
        cn: 我此刻所思，乃是愿与您论及一事。我渴望向您宣讲的，并非我个人的言语，而是来自上帝的道。愿仁慈的上帝恩赐我这番言语。
    - type: paragraph
      text:
        ru: 'Понимаю только ту любовь, которая действует по священным велениям Евангелия,
          при его свете, которая сама – свет. Другой любви не понимаю, не признаю.
          Любовь, превозносимая миром, признаваемая человеками их собственностию,
          запечатленная падением, недостойна именоваться любовию: она – искажение
          любви. Потому-то она так враждебна любви святой, истинной.'
        cn: 我只明了那照福音之神圣诫命行事，在福音之光中运行，且自身亦是光明的爱。其他的爱，我无法理解，亦不予承认。世人所颂扬、视为己有、且被打上堕落印记的爱，不配被称为爱：它是对爱的扭曲。正因如此，它才如此敌视那圣洁、真实的爱。
    - type: paragraph
      text:
        ru: 'Истинная, святая любовь к Богу и ближнему отчетливо изображена в евангельских
          заповедях; правильное, непорочное действие ея является в исполнении евангельских
          заповедей.«Кто любит Меня,– сказал Господь, –заповеди Моясоблюдает"(Ин. 14:21).
          В такой любви не может быть ни мечтательности, ни плотскаго разгорячения,
          потому что исполнение Христовых заповедей совершается новоначальными с насилием
          над собою, с таким насилием, что оно названо распятием, а преуспевшими и
          ощутившими благодатное осенение – с обильным ощущением мира Христова. Мир
          Христов есть некоторый тонкий духовный хлад: когда он разольется в душе,
          – она пребывает в высоком молчании, в священной мертвости.'
        cn: 对上帝与邻人真实而圣洁的爱，清晰地描绘于福音的诫命中；其正确无瑕的行动，则彰显于对福音诫命的遵行。「爱我的人，」主说：「必遵守我的命令。」（约翰福音
          14:21）在此等爱中，不容许有丝毫的虚妄幻想，亦无肉欲的炽热。因为基督诫命的遵行，对于初学者而言，是凭借着对自身的克制与强迫，此等强迫甚至被称作「钉死在十字架上」；而对于已臻进境，并感受过恩典覆荫之人，则是伴随着基督丰盛平安的感受而成就。基督的平安，乃是一种微妙的属灵清凉：当它弥漫于灵魂之中，灵魂便安住于崇高的静默，神圣的寂灭之中。
    - type: paragraph
      text:
        ru: '«Не приидох, – говорит Законоположитель любви святой и истинной, говорит
          сама Любовь – Бог, –не приидох воврещи мир на землю, но меч. Приидох бо
          разлучити человека на отца своего, и дщерь на матерь свою, и невесту на
          свекровь свою: и врази человеку домашнии его»(Мф. 10, 34–36). А все поступки
          наши по отношению к ближнему, и добрые и злые, Господь будет судить, как
          бы они были сделаны относительно Его Самого (Мф. 25). Весь закон Господь
          сосредоточил в двух заповедях: в любви к Богу и в любви к ближнему.«Любовь
          – союз совершенства»(Кол. 3:14), сказал Апостол. Если так, то для чего же
          меч, для чего вражда и разлучение? Потому что Бог отвергает любовь плотскую,
          любовь, которую узнал Адам по падении, – принимает только одну духовную
          любовь, которую явил миру Новый Адам, Господь наш Иисус Христос. Мы должны
          любить так, как Он любит: любовь падшаго ветхаго Адама – плод, запрещенный
          в раю Нового Завета. Она-то преисполнена порывом мечтательности, переменчива,
          пристрастна, любит создание вне Бога. Устранен Бог всецело из отношений
          этой любви, призван к участию в ней грех и сатана.'
        cn: 「我来，不是为地上带来太平，而是带来刀剑，」爱与真理的立法者，爱——上帝本身，如此说道。「我来，是为了叫人与他的父亲生疏，女儿与她的母亲生疏，媳妇与她的婆婆生疏；人的仇敌就是自己家里的人。」(马太福音
          10:34-36) 主将审判我们所有对邻人的举动，无论是善是恶，都视作是针对祂自己而行 (马太福音 25)。主将全部律法归结为两条诫命：爱上帝和爱邻人。「爱是全德的联索，」使徒说
          (歌罗西书 3:14)。既然如此，为何要有刀剑？为何要有仇恨与分离？这是因为上帝弃绝属肉体的爱，即亚当堕落后所认识的爱；祂只接纳属灵的爱，这爱是新亚当，我们的主耶稣基督，向世界所显明的。我们应当如祂所爱那般去爱：堕落旧亚当的爱是禁果，在新约的乐园中被禁止。这种爱充满着幻象的冲动，变幻无常，偏执不舍，在上帝之外爱受造之物。上帝完全被排除在这爱之外，而罪恶与撒旦则被召来参与其中。
    - type: paragraph
      text:
        ru: 'Любовь духовная постоянна, безпристрастна, вся – в Боге, объемлет всех
          ближних, всех любит равно, но и с большим различием.«Любите враги ваша,
          – говорит Евангелие, –благословите кленущыя вы, добро творите ненавидящым
          вас и молитеся за творящих вам напасть и изгоняющыя вы»(Матф. 5, 44). Здесь
          ясно и определенно изображено, в чем должна состоять любовь к врагам: в
          прощении нанесенных ими обид, в молитве за них, в благословении их, т.е.
          в благих словах о них и в благодарении Бога за наносимыя ими напасти, в
          благодарении им соответственно силам и духовному преуспеянию, в благотворении,
          которое может простираться до вкушения телесной смерти для спасения врага.
          Пример такой любви к врагам явил Спаситель.'
        cn: 灵性之爱恒久不渝，不带私情，全然归于上帝，它包容所有近邻，平等地爱所有人，然而又有所区分。福音书说：「爱你们的仇敌，为那咒骂你们的祝福，善待那恨恶你们的，为那凌辱你们、逼迫你们的祷告。」（马太福音
          5:44）。这里清晰而明确地描绘了对仇敌的爱应包含什么：原谅他们造成的伤害，为他们祷告，祝福他们——即以良善之言谈论他们，并为他们所施加的苦难感谢上帝，根据自身力量和灵性进展向他们表达感谢，施以善行，这种善行甚至可以延伸至为拯救仇敌而甘愿承受肉身之死。救主便彰显了这种爱仇敌的典范。
    - type: paragraph
      text:
        ru: 'Но то же самое Евангелие повелевает быть осторожным с врагами своими,
          не вверяться им.«Се, Аз посылаю вас, – сказал Господь ученикам своим, –яко
          овцы посреде волков: будите убо мудри яко змия, и цели яко голубие. Внемлите
          же от человек: предадят бо вы на сонмы, и на соборищах их биют вас... Будете
          ненавидими всеми имене Моего ради»(Матф. 10, 16–17, 22). И так самим Евангелием
          предписана осторожность в отношении ко врагам и по возможности мудрое с
          ними обхождение. Вражду производит дух мира; часто она заступает место плотской
          любви. Но и самая плотская любовь очень похожа на вражду. Один потомок ветхаго
          Адама способен к плотской любви и ко вражде: чем живее в нем ветхость, тем
          сильнее действуют недуги, которыми падение поразило любовь: вражда, зависть,
          ревность, плотская любовь. Раб Христов не может быть врагом чьим-либо.'
        cn: 然而，同样的福音也命令我们要提防我们的敌人，不要信任他们。「看哪，我差遣你们，如同羊进入狼群；所以你们要灵巧像蛇，纯真像鸽子。你们要防备人；因为他们要把你们交给公会，也要在他们的会堂里鞭打你们……你们也要因我的名被众人恨恶。」（马太福音
          10:16-17，22）。因此，福音本身就规定了对待敌人要谨慎，并尽可能以智慧与他们周旋。敌意是由世俗之灵产生的；它常常取代了肉体的爱。然而，肉体的爱本身就与敌意非常相似。老亚当的一个后代既能产生肉体的爱，也能产生敌意：他里面的旧性越鲜活，堕落所击伤爱的那些疾病——敌意、嫉妒、妒忌、肉体的爱——就越强烈地起作用。基督的仆人不能成为任何人的敌人。
    - type: paragraph
      text:
        ru: Вы видите – Евангелие предписывает нам любовь ко врагам не слепую, не
          безразсудную, но освященную духовным разсуждением. Любовь – свет, слепая
          любовь – не любовь. Подобное этому должно сказать и о любви к друзьям. Евангелие
          повелевает, чтоб любовь эта была о Христе, чтоб Христос был любим в ближнем,
          а ближний был любим, как создание Божие. По причине этой любви в Боге и
          ради Бога, Святые угодники Божии имели и равную любовь ко всем, и любили
          особенно тех, которые проводили жизнь благочестивую, как сказал святый Давид:«Мне
          же зело честны быша друзи ТвоиГосподи» (Пс. 138:17). Наставляемые чувствовали
          более расположения к тем наставникам, в которых усматривали особое обилие
          духовнаго разума и других духовных дарований. Наставники любили более тех
          духовных чад своих, в которых усматривали особую тщательность к добродетели
          и особенное действие благоволения Божия. Такая любовь, отдающая должную
          цену людям по степени их благочестия, вместе с этим равна ко всем, потому
          что она во Христе и любит во всем Христа. Иной сосуд вмещает это духовное
          сокровище больше, другой меньше. Сокровище – одно!
        cn: 你们看——福音书所教导我们的爱仇敌，并非盲目冲动，而是被属灵的洞察力所圣化的。爱是光明，盲目的爱便不是爱。同样地，对朋友的爱亦应如此。福音书吩咐我们，这爱当在基督里，使我们在邻人身上爱基督，并爱邻人，因为他是神的创造。因着这在神里并为神而发的爱，神的圣仆们对众人皆有平等的爱，且特别爱那些度敬虔生活的人，正如圣大卫所言：「神啊，你的朋友，我何等爱他们！」（诗篇
          138:17）。受教者更倾向于那些他们看出拥有丰盛属灵智慧及其他属灵恩赐的导师。导师们则更爱那些他们看出在美德上特别殷勤，并特别蒙受神恩的属灵儿女。这般爱，按着人们敬虔的程度给予应有的尊重，同时对所有人都是平等的，因为它在基督里，并在万事中爱基督。有的器皿盛装这属灵的宝藏多些，有的少些。然而，这宝藏乃是独一的！
    - type: paragraph
      text:
        ru: 'Где Христос, там нет зависти и рвения.«Любы не мыслит зла!»(1Кор. 13:5)
          – там спокойствие, там мысли благия, там постоянство, там святый мир. Любовь,
          сопровождаемая рвением – земная, плотская, нечистая. Очи у святой любви
          – как у орла, как у пламеннаго Херувима: от них не может скрыться и малейшее
          греховное движение. Но сама любовь неприступна для греха, всегда пресмыкающагося
          на земле; она живет на небе, – туда переносит на жительство ум и сердце,
          соделавшиеся причастниками Божественной любви.'
        cn: 有基督之处，即无嫉妒与热诚。「爱不思恶！」（哥林多前书 13:5）——彼处宁静，彼处善念，彼处恒常，彼处圣洁平和。伴随热诚的爱，乃属世、肉欲、不洁。圣爱之眼，如鹰一般，如炽热的基路伯：最微小的罪恶举动也无法从中遁形。然而爱本身对于罪恶却是不可企及的，罪恶总是匍匐于尘世；爱栖居于天堂——它将那已然领受神圣之爱的理智与心灵，迁往彼处安居。
  - type: heading2
    initial:
      ru: Письмо 233.
      cn: 书信 233：
    text:
      ru: Богопознание – величайшее благо. Мертвость Иисусова – верность Св. Духу.
        – О сохранении правильного образа мыслей. – Своеволие – путь к погибели
      cn: 认识上帝乃是至高的福祉。耶稣之死寂——乃是忠于圣灵。——论保持思想端正。——任性妄为——乃是通向灭亡的道路。
    children:
    - type: paragraph
      text:
        ru: Один род служения ближнему, которое мне нравится, мне по душе, – служение
          словом Богоугодным и полезным, руководствующим во спасение. Поэтому вожделенны
          мне пустыня и уединение. При помощи их желалось бы мне очистить мои ум и
          сердце, очистить их так, чтоб они соделались живыми скрижалями живого Божия
          слова, чтоб оно изобразилось на них ясно, светло, чтоб из живого Божия слова
          истекало обильное спасение, проливалось в душу мою и в души возлюбленных
          моих о Господе.
        cn: 有一种侍奉邻人的方式，深得我心，合我心意——那就是以合乎神旨、有益于人的言语，引导人归向救恩。因此，旷野与独处对我而言是如此向往。借由它们，我渴望洁净我的心智与心魂，将其涤净，使它们成为活生生的石版，承载着神活泼的圣言，让圣言清晰、光明地铭刻其上；如此，从神活泼的圣言中，将涌流出丰盛的救恩，倾注于我的灵魂，也倾注于我主内所爱的众生灵魂之中。
    - type: paragraph
      text:
        ru: Величайшее, единственное благо для человека – познание Бога. Прочия блага
          в сравнении с этим благом недостойны называться благами. Оно – верный залог
          вечного блаженства – и в самом земном странствовании нашем оно доставляет
          высшия и обильнейшия утешения. В величайших бедствиях и скорбях, когда уже
          все прочия утешения делаются недостаточными, безсильными, – оно сохраняет
          всю свою силу. Оно – величайший дар Божий. Блаженнейшее, высшее служение
          на земле – привлекать в себя этот дар Божий покаянием и исполнением евангельских
          заповедей, сообщать его ближним. Счастлив тот, кому вверено такое служение,
          как бы он ни был ничтожен по наружности. С этим служением несовместимы попечения
          земныя. Оно требует, чтоб служитель был прост и невинен, как младенцы, –
          был так чужд сочувствия ко всему вожделенному и сладостному мира, как чужды
          его младенцы. Надо потерять самое понятие о зле, как бы его вовсе не было,
          иначе понятие о добре не может быть полным, чистым, совершенным.«Любы, которая
          союз совершенства, не мыслит зла»(Кол. 3:14;1Кор. 13:5), – сказал Апостол.
          Чистые сердцем видят всех чистыми (Тит. 1:15). Надо столько преуспеть в
          добре, чтоб тотчас, сердечным духовным ощущением познавать приближающееся
          зло, как бы оно прикрыто и замаскировано ни было, немедленно, с мужественною
          решительностию отвергать его – и пребывать неизменно благим, благим о всеблагом
          Господе, дарующем свою благость человеку. Для этого нужно оставить земныя
          попечения и самыя обязанности, сопряженныя с попечениями и пагубным развлечением.
        cn: 人最大的、唯一的福分，就是认识上帝。与此福分相比，其他福分不配被称为福分。认识上帝是永恒福乐的真实保证——即使在我们尘世的旅途中，它也提供着至高无上、丰沛满溢的安慰。在极大的灾难和忧患中，当所有其他慰藉都变得不足、无力时，它依然保有全部力量。它是上帝最伟大的恩赐。在世间，最蒙福、最崇高的事奉，就是藉着悔改和遵行福音的诫命，将这上帝的恩赐吸引到自己身上，并传达给邻人。蒙受如此事奉之人是有福的，无论其外表看起来多么微不足道。此等事奉与世俗的挂虑是格格不入的。它要求事奉者像婴孩般纯朴无邪——要像婴孩那样，对世间一切可欲可乐之事毫不动心。人必须失去对邪恶的概念，仿佛它根本不存在，否则对良善的认识便无法达到完整、纯洁、完美。「爱是全德的联络。爱是不计算人的恶」（歌罗西书
          3:14，哥林多前书 13:5），使徒如此说。心洁净的人看万物都是洁净的（提多书 1:15）。人必须在良善上取得如此大的进步，以便能立刻以心灵的属灵感知，辨识出临近的邪恶，无论它如何伪装和掩饰，并立即以勇敢的决心将其拒绝——始终如一地保持良善，在赐予人良善的全善之主里保持良善。为此，人需要放下世俗的挂虑，甚至那些与挂虑和有害的消遣相伴的职责。
    - type: paragraph
      text:
        ru: 'Ныне во многом люди дерзнули в установления Святаго Духа ввести свои
          установления. По этой причине сделались установления Небесныя земными, духовныя
          плотскими, святыя греховными, мудрыя нелепыми. Видят несообразность, видят
          текущее из нея разрушение; но не видят начала, из котораго текут бедствия:
          потому что смотрят при свете собственнаго падшаго разума, а не при свете
          Божием. Начало бедствий заключается в непозволительном и гордом презрении
          велений Святаго Духа, в заменении их своими уставами. Вот где причина всеобщаго
          разстройства, причина падения христианства, падения нравственнаго, всегда
          предшествующаго разстройству гражданскому, предвещающаго это разстройство.
          Есть в частности христиане, но утрачено общее одинаковое знание Истины,
          которым бы все соединялось в одно духовное тело, с одним образом мыслей,
          в одном духе, под одною общею главою – Христом. Ныне всякий имеет более
          или менее свой образ мыслей, свою религию, свой путь, принятыя произвольно
          или случайно, признаваемыя правильными, или только оправдываемыя. Это безчисленное
          стадо, потерявшее связь и единство в истине и духе, представляет духовному
          наблюдателю вид величайшаго безпорядка: каждая овца бредет в свою сторону,
          никто о ней не заботится; люди уже более не слышат – так отяжелел слух их
          – спасительнаго гласа истиннаго Пастыря, раздающагося из Его святой Церкви,
          Который еще громко обличает их неправду, возвещает им о пути правом, указывает
          его. Оглушил их шум земных, лютых попечений, шум увеселений чувственных,
          шум земнаго преуспеяния.«Прильпе земли душа»их (Пс. 118:25), неспособна
          к восприятию впечатлений духовных.'
        cn: 如今，人们在圣灵的法令中胆敢引入了许多自己的规定。因此，天国的法令变得属世，属灵的变得属肉体的，神圣的变得有罪的，智慧的变得荒谬的。他们看见不协调，看见由此而来的毁灭；但他们看不见灾祸的源头：因为他们是在自己堕落理性的光照下观看，而非在神圣的光照下。灾祸的源头在于不可容忍且骄傲地蔑视圣灵的旨意，用自己的规章取代祂的。这正是普遍混乱的原因，是基督教衰落的原因，是道德衰落的原因——道德衰落总是先于公民社会的混乱，并预示着这种混乱。虽然仍有基督徒个体，但那曾将万有联结为一个属灵的身体、拥有同一思维模式、同一精神、在同一个元首——基督——之下的共同且统一的真理知识，却已失落。如今，每个人或多或少都有自己的思维方式，自己的信仰，自己的道路，这些都是随意或偶然接受的，被认为是正确的，或仅仅是被辩护的。这无数的羊群，在真理与精神上失去了连结与合一，在属灵的观察者看来，呈现出极大的混乱景象：每只羊都漫无目的地走向自己的方向，无人照管；人们的耳朵已经如此沉重，以至于不再听见——那从祂圣洁教会中发出、仍旧大声谴责他们的不义、向他们宣告正直道路、并指示这道路的——真正牧者的救赎之声。世俗的、恶毒的忧虑之喧嚣，感官享乐之喧嚣，世俗成功之喧嚣，已经震聋了他们。「我的心紧贴尘埃」（诗篇
          118:25），无法领受属灵的感动。
    - type: paragraph
      text:
        ru: Но некоторые избранники доселе слышат голос истиннаго Пастыря, Господа
          нашего Иисуса Христа. На этот голос идут они, пробиваясь с величайшим усилием
          и трудом, сквозь густую толпу, несвязно шумящую, их окружающую. Доселе эти
          избранники отдают справедливость на земле Небесной правде. Очень мало число
          их! но Господь ободряет их:"Не бойся, – говорит Он, –малое стадо, яко благоизволи
          Отец вам дати Царство»(Лк. 12:32).
        cn: 然而，仍有一些蒙拣选之人，至今听闻真牧者、我主耶稣基督的圣音。他们循此圣音前行，以极大的艰辛与劳苦，穿透周遭那喧哗杂乱的稠密人群。至今，这些蒙拣选者在地上仍尊崇天国的真理。他们人数极少！但主激励他们说：「你们这小小的羊群，不要惧怕，因为你们的父乐意把国赐给你们」（路加福音
          12:32）。
    - type: paragraph
      text:
        ru: 'Какой признак этих овец, по которому тотчас можно было узнать их? Этот
          признак – точное послушание святой Церкви, верность святой Истине и Святому
          Духу. Водимые истинным смирением, они отрекаются от разумений своего падшаго
          естественнаго разума и от всех разумений человеческих, как бы они по наружности
          ни казались возвышенными и привлекательными. Чтоб сохранить верность Богу,
          они не стыдятся, что мир называет их безумными. Не только терпят они великодушно
          гонения от мира, но и сами себя подвергают различным лишениям, и тем сохраняют
          в себе"мертвостьИисусовуи животЕго» (2Кор. 4:10). Это значит: «погублять
          душу свою в веке сем, чтоб приобрести ее для вечности чрез оживление Духом»
          (Ин. 12:25).'
        cn: 这些羊群有什么特征，能让人一眼辨认出来呢？这个特征便是：精确地顺服圣教会，忠于圣真理和圣灵。在真实的谦卑引导下，他们舍弃了其堕落本性之理智的所有见解，以及所有人类的见解，无论它们外表上显得多么崇高和吸引人。为了保守对上帝的忠贞，他们不以为世人称他们为愚拙而羞耻。他们不仅宽宏地忍受世界的迫害，更主动地使自己经历各种匮乏，以此在自身中保守「耶稣的死和祂的生」（哥林多后书
          4:10）。这意味着：「在今生丧失自己的灵魂，以便通过圣灵的活化，为永恒而获得它」（约翰福音 12:25）。
    - type: paragraph
      text:
        ru: Пребудем в верности Святому Духу. Он Пресвят и Пречист, – почивает в одних
          чистых и святых, любит смиренных, доказывающих свое смирение не чем-нибудь
          наружным, но повиновением ума Евангелию и Церкви. Он отвращается от своеразумных,
          отделяющихся от единства Церкви для какой-нибудь мысли, льстящей уму и сердцу.
          Он удаляется от них и приступает к ним темный дух прелести. «Одна мысль
          ложная, – сказал некоторый святый Отец, – может низвести в ад».
        cn: 让我们忠诚于圣灵。祂是至圣至洁的——唯独安息在清洁圣善之人身上，喜爱谦卑之人，这些谦卑并非通过外在表现，而是藉着心意顺服福音与教会来证明。祂厌弃那些自作主张、为了一己之思（无论这思想多么谄媚心智）而脱离教会合一之人。祂远离他们，而那黑暗的迷惑之灵便靠近他们。「一个虚妄的念头，」某位圣教父曾言，「就能使人坠入地狱。」
    - type: paragraph
      text:
        ru: Легче думают омраченные сыны мира сего о мыслях о Боге; по их мнению мыслить
          о Боге так или иначе – не большая беда. Несчастные! они не знают, как важны
          мысли о Боге, как важна в них Истина и ей всегда соприсутствующий и содействующий
          Дух. От взаимнаго их действия – оживление человека во спасение, которое
          состоит в причастии естества человеческаго Божественному естеству. Напротив
          того, мыслям ложным всегда соприсутствует и содействует темный и лукавый
          дух обольщения. Отец лжи – диавол, так говорит Евангелие; ложь – диавольское
          свойство. Усвоивший себе мысли ложныя усвоил себе свойства диавола, вступил
          в сродство с отверженными ангелами, сделал для себя соединение с Богом несродным,
          неестественным. Чуждый Бога – чужд спасения и жизни духовной.
        cn: 世间的幽暗之子，对于思虑上帝之事，多半轻慢。他们以为，或此或彼地思虑上帝，并非大过。可怜啊！他们不知思虑上帝何等紧要，其中真理何等紧要，又不知那常与真理同在并同工之圣灵何等紧要。借由真理与圣灵的相互作用，人便能为得救而复苏，此救赎即在于人性与神性之契合。反之，那些虚妄的思想，则常有幽暗邪恶之欺惑之灵同在并同工。福音书有言：谎言之父乃是魔鬼。谎言乃魔鬼之特质。凡以虚妄思想为己有者，便是以魔鬼之特质为己有，便与那些被弃绝的天使结为亲属，使自己与上帝的结合变得格格不入、悖乎自然。远离上帝者，便远离了救赎与属灵的生命。
    - type: paragraph
      text:
        ru: Будем сохранять себя от мыслей ложных и истекающих от них сердечных ощущений.
          Из таковых ложных мыслей и ощущений составляется так называемаяпрелестьили
          самообольщение, имеющия безчисленные разнообразные виды, по степени, по
          роду принятых человеком ложных мыслей и ощущений за истинныя. Стяжем истинное
          познание о Боге, чуждое заблуждений и умствований; оно сияет из Священнаго
          Писания и писаний святых Отцов, как свет из солнца, ярко блестящаго в час
          полуденный с лазуревого безоблачного неба.
        cn: 我们当保守自己，远避虚妄的思想和从中滋生的心绪感受。这些虚妄的思想与感受，构成了所谓的「妄想」或「自欺」，其形态万千，因人所误以为真的虚妄思想和感受的程度与种类而异。我们当获取对上帝的真知，这真知绝无谬误与臆断；它如同正午时分，湛蓝无垠的天空中太阳所放射出的耀眼光芒，从圣经和圣教父的著述中粲然生辉。
  - type: heading2
    initial:
      ru: Письмо 234.
      cn: 书信 234：
    text:
      ru: Ничтожество добродетелей наших пред Богом. – Борьба с искушениями. – Путь
        покаяния
      cn: 我们的德行在神面前的微不足道。——与试探的争战。——悔改的道路。
    children:
    - type: paragraph
      text:
        ru: На всех нас, человеков, взирает всесовершенный Бог. Пред Его бесконечным
          добром исчезает добро человеческое, которое так несовершенно, что, по весьма
          справедливому приговору некотораго святаго Отца, его скорее можно назвать
          искажением закона Божия. И самый добродетельнейший Авраам имеет похвалу
          за добродетели свои пред человеками, но не пред Богом. Пред Богом вменена
          ему в добродетель вера в восполняющаго недостатки человеческие – Бога. Тогда
          только приемлет Бог добродетели наши, когда они – свидетели веры; сами же
          по себе они недостойны Бога.«Вся правда наша, – сказал святый Пророк Исаия,
          –яко портжены блудницы» (Ис. 64:6). По этой причине Бог, взирая на сердца
          наши, благоволит о одних сердцах смиренных, исполненных сознания своей греховности,
          исполненных покаяния, исповедающих ничтожество своего добра естественнаго,
          повреждение его падением, приносящих ему желание добра духовнаго. Может
          человек совершать душевныя добродетели собственными силами; а добродетели
          духовныя в человеке – дар в нем милосердаго Бога, подающаго этот дар нищим
          духом, алчущим и жаждущим правды Христовой.
        cn: 全善的上帝眷顾着我们所有人类。在祂无限的良善面前，人类的良善便消逝无形，因为它如此不完美，以至于正如一位圣教父所言，其判断极为公允，人类的良善倒不如说是一种对上帝律法的扭曲。就连最为贤德的亚伯拉罕，他的美德也只是在人前受赞，而非在上帝面前。在上帝眼中，他被算为美德的是对那补足人类缺陷的上帝的信心。唯有当我们的美德是信心的见证时，上帝才悦纳它们；若仅凭自身，它们便不配上帝。「我们一切的义，」圣先知以赛亚说，「都像污秽的衣服」
          (以赛亚书 64:6)。因此，上帝察看我们的心，唯独喜悦那些谦卑的心，那些充满着对自身罪恶的认知、充满着悔改、承认其本性之善的虚无、承认其因堕落而受损、并向祂献上对属灵之善的渴望的心。人可以凭自身的力量去实行魂的德行；而人内在的属灵德行，则是慈悲上帝的恩赐，祂将此恩赐赐予那些虚心、饥渴慕义的人。
    - type: paragraph
      text:
        ru: 'Блаженны Вы, познавшие различие между добродетелями духовными и душевными,
          между добродетелями, свойственными одному Новому Адаму, и добродетелями,
          к которым способен ветхий Адам: между добродетелями евангельскими и добродетелями
          нашего падшаго естества, добродетелями, которых не чужды идолопоклонники,
          магометане и все прочие люди, уклонившиеся от последования святой Истине.
          Вы говорите, что желание добра духовнаго в Вас еще шатко? – в ком оно не
          шатко? – с какою легкостию сердце изменяет добру! какою забывчивостию, ослеплением,
          какими увлечениями и падениями сопровождаются эти изменения! какой нужен
          труд, какая нужна борьба с самим собою, чтоб возвратиться к добру! и снова
          нужен труд, и снова нужна упорная кровавая борьба, чтоб устоять в верности
          к добру! Древний искуситель, опытный искуситель непрестанно предлагает вкушение
          плода запрещеннаго. Для победы над злом нам необходима помощь Божия. Когда
          содействует нам эта всесильная помощь, – мы побеждаем; когда она удаляется
          от нас мы побеждаемся.«Во обилии моем, – сказал святый Давид, –не подвижуся
          во век... отвратил еси лице Твое, и бых смущен»(Пс. 29:7–8). При побеждении
          нашем мы столько чувствуем немощь нашу, что состояние победителей для нас
          кажется несродным, невозможным; при победах, если б не уверяли нас прежние
          опыты, мы не поверили бы, что так близко к нам побеждение – таким ничтожным,
          отвратительным врагом, как грех. Премудрый Промысл устроил так, чтоб подвижники
          Божии не всегда находились в состоянии радости, торжества и победы. Таковое
          непрестанное состояние могло бы породить в них лютую гордость: не видя никогда
          на опыте побеждения своего в немощи, они возомнили бы, что состояние непрестаннаго
          торжества над грехом принадлежит им самим, а не дар Божий. Потому-то Бог
          растворил для них, как говорит преподобный Исаак Сирский, «утешение и нашествия,
          свет и тьму, брани и заступления, короче сказать, утеснение и пространство.
          И это признак, что человек, преуспевает при помощи Божией» (Сл. 78). От
          такого растворения побед и побеждений, от переходов от одних к другим, человек
          более и более познает свою немощь – постепенно возвеличивается пред ним
          Бог, и, наконец, соделывается для него всем, предметом всей любви его, надежды
          и веры. Этот путь, которым ведет человека Сам Бог, при котором человек содержится
          в непрестанном сокрушении духа, в нищете духовной, в зрении своих согрешений,
          в плаче о них, называется путем покаяния. По нему прошли все Святые от греха
          к Богу. Этот путь освещен учением Святаго Духа, сияющим из Священнаго Писания
          и писаний Отеческих.'
        cn: '蒙福之人啊，你们已识得属灵之德与属魂之德的分别，识得唯有新亚当所具之德与旧亚当所能企及之德的差异：此即福音之德与我们堕落本性之德的分别，后者乃偶像崇拜者、穆罕默德信徒及一切偏离神圣真理之人的共同品性。你们言说，心中渴慕属灵之善仍摇摆不定？——何人心中不曾摇摆？——人心何其易于背离善道！此番变动又伴随着何等遗忘、盲目、迷惑与沉沦！欲回归善道，需付出何等辛劳，经历何等自我搏斗！而欲坚守对善的忠诚，又需再度辛劳，再度进行那顽强而血腥的搏斗！那古老的试探者，那经验丰富的试探者，无时无刻不在引诱我们品尝禁果。要战胜邪恶，我们必不可少神的帮助。当这全能的帮助与我们同在，我们便得胜；当它离我们而去，我们便被击败。


          圣大卫曾言：「我丰裕之时，永不动摇……祢转脸不顾，我便惊惶。」（诗篇 29:7-8）当我们被击败时，深感自身软弱，以至得胜者的状态于我们而言似乎格格不入，不可企及；而当我们得胜时，若非过往经验的屡次确证，我们绝不会相信，失败竟如此近在咫尺——被那如此渺小、可憎的仇敌，即罪恶所败。智慧的上帝旨意如此安排，让神的修道者并非时刻处于喜乐、凯旋与得胜之境。这般持续不断的状态，恐会在他们心中滋生凶恶的骄傲：若从不亲身经历失败的软弱，他们便会妄想，这持续不断的战胜罪恶之境乃是自身所有，而非神的恩赐。因此，正如圣依撒格叙利亚人所言，神为他们「掺杂了慰藉与袭击，光明与黑暗，争战与护佑，简言之，困苦与宽广。而这正是人蒙神帮助、不断长进的印证」（言行录
          78）。借由这胜利与失败的交织，从一种境况过渡到另一种，人便能更深地认识自身的软弱——神在他面前逐渐彰显其伟大，最终，神成为他的一切，成为他所有爱、希望与信仰的焦点。


          这条由神亲自引领的道路，使人常存谦卑破碎之心、属灵贫乏之态，常省察己罪，并为之哀哭，这便是悔改之道。所有圣徒，皆循此道由罪归向神。这条道路被圣灵的教导所照亮，其光芒自《圣经》与教父们的著作中璀璨夺目。'
    - type: paragraph
      text:
        ru: 'На пути покаяния Вы не найдете довольства собою. Смотря в себя, Вы не
          найдете ничего льстящаго Вашему самомнению: напротив того, Вы найдете многое,
          достойное сетования и воздыханий, достойное горьких и продолжительных слез.
          Вас будут утешать Ваш плач, Ваши воздыхания, Ваши слезы; утешением Вашим
          будет легкость и свобода совести: их принесут, постепенно будут усиливать
          и развивать Ваш плач, Ваши воздыхания, Ваши слезы. Одни смиренные, одни
          нищие духом найдут покой свой и временный, и вечный. Таков жребий и удел,
          отделенный Богом для тех, которых Он избрал в духовное, истинное служение
          Себе. В продолжении земной жизни они должны пребывать в покаянии, чуждыми
          наслаждений и увеселений тленных – и этим непрестанным покаянием отличаются
          избранники Божии от сынов мира. Только при посредстве покаяния можно перейти
          из состояния душевнаго в состояние духовное. Говорит св. Исаак Сирийский:
          «Если мы все грешны, и ни один из нас не возвысился превыше всякаго искушения:
          то ни одна из добродетелей не может быть превыше покаяния (т.е. все добродетели,
          и самыя высшия, должны быть растворены покаянием). Подвиг покаяния никогда
          не может быть оконченным: он приличествует всегда и всем грешникам и праведникам,
          хотящим получить спасение. Нет того предела, который бы обозначал совершенное
          исполнение его, потому что совершенство и самых совершенных есть поистине
          несовершенно. Почему покаяние не может быть определено ни временем, ни количеством
          подвигов даже до смерти» (Сл. 71).'
        cn: 在悔改的道路上，你不会找到自满。审视内心，你不会找到任何能迎合你自负的东西：相反地，你会发现许多值得哀叹和叹息、值得苦涩而绵长泪水的事物。你的哭泣、你的叹息、你的泪水会安慰你；你的安慰将是良心的轻松与自由：这些会逐渐带来、增强和发展你的哭泣、你的叹息、你的泪水。唯有谦卑者，唯有虚心者，才能找到他们暂时的和永恒的安息。这便是上帝为那些他拣选来事奉他，作属灵的、真正的侍奉的人所预备的命运和份额。在尘世的生命中，他们必须恒久悔改，远离世俗享乐和腐朽的娱乐——而这种不间断的悔改，正是上帝的选民与世人之子有所区别之处。唯有借着悔改，方能从魂性状态过渡到灵性状态。圣叙利亚的以撒（以撒•叙利亚努）曾言：「倘若我们皆为罪人，无一人能超乎一切试探之上：那么任何德行都不能超越悔改（即所有德行，甚至最高尚的，都必须与悔改相融）。悔改的操练永无止境：它永远适宜于所有罪人与义人，凡渴望得救者。没有任何界限可以标示其完全的成就，因为即使是最完美者的完美，实则亦不完美。因此，悔改不能以时间或操练的多寡来界定，甚至直至死亡亦然。」（言论71）
    - type: paragraph
      text:
        ru: 'В другом слове этот великий наставник говорит: «Покаяние есть дверь милости
          Божией для тех, которые тщательно упражняются в нем. Этою дверию мы входим
          к Божественной милости: к этой милости не войти нам иначе, как только этою
          дверию» (Сл. 85). Тщетны, безплодны, часто душевредны подвиги и самые возвышенные,
          когда они не растворены чувством покаяния. Покаяние чуждо самообольщения,
          неприступно для него. В том, что Бог открыл Вам путь покаяния, видна особенная
          милость Божия к Вам, особенный Промысл Божий о Вас. Отделитесь от земли
          умом и сердцем! начните по открывшемуся пред Вами пути шествие Ваше к Богу.
          По мановению Божию все обстоятельства, даже по наружности противныя, будут
          помогать Вам. В терпении Вашем стяжите душу Вашу, взирая с великодушным
          снисхождением на ея немощи, на ея невольныя увлечения. Требование от себя
          неизменяемости и непогрешительности – требование несбыточное в этом преходящем
          веке! Неизменяемость и непогрешительность свойственны человеку в будущем
          веке; а здесь мы должны великодушно переносить немощи ближних и немощи свои.
          Избегайте по возможности всех согрешений; а неизбежныя Ваши немощи, в которыя
          невольно впадает мысль в сердце, терпите мужественно. Стяжите по причине
          немощей Ваших глубокое и постоянное чувство нищеты духовной, столько благоприятное
          Богу, – не уныние и малодушие! И совершайте путь земной жизни, ходя пред
          Господом в сокрушении духа.'
        cn: 这位伟大的导师在另一段话中说道：「忏悔是上帝恩慈之门，为那些勤勉操练忏悔的人而开。我们通过这扇门进入神圣的恩慈；除了这扇门，我们无法进入这份恩慈。」（第85篇讲道）若无忏悔之心调和，即使是最崇高的苦修也终将徒劳、无果，甚至常常有害于灵魂。忏悔摒弃自欺，自欺无法侵入忏悔。上帝向您开启忏悔之路，这显明了上帝对您特别的恩慈，以及上帝对您特别的眷顾。请将您的心智与情感从地上分离！在这条已然向您显明的道路上，开始您通往上帝的旅程。借由上帝的指示，即使外表看来是逆境的一切境况，都将助您一臂之力。在您的忍耐中，要得着您的灵魂，以宽宏的俯就之心看待它的软弱，看待它身不由己的过失。在这个变幻无常的世间，要求自己不变和无误，乃是不可能实现的要求！不变与无误乃是未来世间之人所固有的特质；而在此世，我们必须宽宏地忍受邻人的软弱以及我们自身的软弱。尽可能避免一切罪过；至于您那些不可避免的软弱，那些思想与内心不由自主陷入的软弱，请您勇敢地忍受。因着您的软弱，要恒久地培养一种深刻而持久的灵性贫乏感，这在上帝看来是如此蒙祂喜悦——切莫沮丧或怯懦！并且，在心灵破碎中行走在主面前，完成您尘世生命的旅程。
  - type: heading2
    initial:
      ru: Письмо 235.
      cn: 书信 235：
    text:
      ru: Только в будущей жизни вечное блаженство
      cn: 唯有在未来的生命中，方有永恒的福祉。
    children:
    - type: paragraph
      text:
        ru: 'Ничто тленное, преходящее не может удовлетворить человека. Если оно кажется
          удовлетворяющим, – не верьте ему: оно только льстит. Недолго будет льстить,
          обманет, ускользнет, исчезнет, – оставит человека во всех ужасах нищеты
          и бедствия. Божие – положительно, вечно. В начале оно, подобно малейшему
          зерну, появляется в сердце в виде малейшаго благаго влечения, желания; потом
          начнет возрастать мало-по-малу, обымет все мысли, все чувствования, обымет
          и душу и тело; сделается подобным древу, великому и ветвистому. Птицы небесныя,
          т.е. ангельския помышления и созерцания, придут витать на ветвях его. Это
          должно совершиться над христианином во время земной жизни. Над кем оно совершается,
          тот, при вступлении в вечность, увидит себя гобзующим духовными сокровищами,
          – залогами нескончающагося блаженства. Такое состояние – уже здесь на земле
          вечное блаженство, прежде явнаго вступления в вечность смертию тела. Такая
          жизнь – уже отселе вечная жизнь.'
        cn: 凡属朽坏、转瞬即逝之物，无一能使人获得满足。若它看似能予人满足，切莫信赖：那不过是逢迎谄媚。此番谄媚亦不能长久，终将欺瞒、溜走、消逝——将人遗弃于贫困与灾难的种种怖惧之中。上帝之物，却是真实而永恒的。起初，它像极微小的芥子，以一丝善的牵引、一份愿望的形式显现于心；随后便会渐渐增长，包罗所有的思绪、所有的情愫，乃至灵魂与肉体；它将变得像一棵大树，枝繁叶茂。天上的飞鸟，即天使般的思想与默观，将临其枝桠间盘旋。这必须在基督徒的尘世生命中得以成就。在谁身上成就了这一切，谁在进入永恒之时，便会发现自己富足于属灵的宝藏——那是无尽福乐的应许。这种境界——即便在此世，也是永恒的福乐，先于肉体死亡之后明确进入永恒。这样的生命——自此便已是永恒的生命。
  - type: heading2
    initial:
      ru: Письмо 236.
      cn: 书信 236：
    text:
      ru: «Святая вера» и суеверие
      cn: 「圣洁的信仰」与迷信
    children:
    - type: paragraph
      text:
        ru: 'Святая вера, над которою смеялись и смеются рационалисты, называя ее
          слепою, столько тонка и возвышенна, что может быть постигнута и преподана
          только одним духовным разумом. Разум мира противен ей, отвергает ее. Когда-же
          по какой-нибудь материальной необходимости найдет ее нужною или терпимою;
          тогда понимает ее ложно и объясняет ее ложно: потому что слепота, приписываемая
          им вере, есть его неотъемлемая принадлежность. Тогда только вера свята и
          истинна, когда она – вера в святую Истину, когда она – вера, принесенная
          на землю вочеловечившеюся Божественною Истиною, Господом нашим Иисусом Христом.
          Всякая другая вера, кроме веры в святую Истину, есть суеверие. Плоды суеверия
          – погибель. Такая вера осуждена Богом: ею веруют идолопоклонники в своих
          кумиров, мусульмане в лжепророка Магомета и коран, еретики в свои богохульные
          догматы и в своих ересеархов, рационалисты в падший разум человеческий.
          Ею будут веровать в антихриста его последователи.'
        cn: '圣洁的信仰，那被理性主义者嘲笑并持续嘲笑，称之为盲目的信仰，是如此的精微而崇高，唯有属灵的智慧方能领悟与传授。尘世的理性与她相悖，排斥她。然而，当因某种物质所需，它发现信仰变得必要或可容忍时，便会误解她并错误地阐释她，因为那归咎于信仰的盲目，实是世俗理性无可剥离的特性。


          信仰唯在信奉圣洁真理时方为圣洁而真实，唯在信奉那降世成人之神圣真理——我主耶稣基督所带来之信仰时，方为圣洁而真实。除此信奉圣洁真理的信仰外，一切皆为迷信。迷信的果实，乃是灭亡。此类信仰为神所谴责：偶像崇拜者以此信奉他们的偶像，穆斯林以此信奉伪先知穆罕默德及其古兰经，异端分子以此信奉他们亵渎神明的教条及其异端首领，理性主义者以此信奉堕落的人类理性。敌基督的追随者也将以此信奉敌基督。'
  - type: heading2
    initial:
      ru: Письмо 237.
      cn: 书信 237：
    text:
      ru: По поводу смерти младенца. – Блаженство душ невинных
      cn: 关于婴孩离世之事——无辜灵魂之福佑
    children:
    - type: paragraph
      text:
        ru: 'Бог, пославший Вам скорбь, да дарует и силы к мужественному великодушному
          перенесению скорби. Блаженны те, которые уходят непорочными из этого мира,
          наполненнаго греховными соблазнами. А соблазны непрестанно возрастают, умножаются
          в мире, делают спасение более и более затруднительным. Святая Церковь препровождает
          почивших младенцев из этого мира в мир вечный не с плачевными песнями, с
          песнями радости. Она признает их блаженство верным: молитвы ея при погребении
          младенцев не говорят о неизвестной судьбе человека после смерти, как говорят
          о ней умилительно и плачевно при погребении возрастных. Эти молитвы и испрашивают
          у Бога почившему младенцу упокоение (потому что никакая чистота человеческая,
          сама по себе, не может быть достойною небеснаго блаженства: оно – дар Божий),
          и признают, что это упокоение дано, – почившаго младенца уже называют блаженным.
          Младенцы в кратковременное пребывание на земле избегают всего, что лишает
          блаженной вечности, успевают исполнить все, что доставляет блаженную вечность:
          омываются от прародительскаго греха и сочетаваются Христу крещением, соединяются
          с Ним во едино приобщением Его Телу и Крови и соединенному с ними Божеству
          Его. Не успев осквернить ни священнаго омовения, ни блаженнейшаго соединения
          с Богом, они отходят из сего суетнаго мира, идут естественно туда, куда
          принадлежат. Мы, возрастные, не имеем этого счастия: белая одежда души,
          в которую облекаемся крещением, испещряется в течение земной жизни нашей
          безчисленными елейными пятнами; соединение с Богом мы расторгаем прелюбодейным
          соединением с грехом. Возраст зрелый и опыт должны бы были сделать нас совершенными,
          а мы теряем и те достоинства, которыя имели, быв младенцами. Наше душевное
          состояние делается столько неправильным, ложным, сочиненным, что Евангелие,
          призывая нас к исправлению, называет это исправление обращением, как бы
          из язычества или магометанства. Оно повелевает нам обратиться и придти в
          то состояние, в котором были детьми.«Аминь глаголю вам, – свидетельствует
          оно, –аще не обратитеся, и будете яко дети, не внидете вЦарствиеНебесное"(Мф. 18:3).'
        cn: 愿那赐予你悲伤的上帝，也赐予你力量，使你能够勇敢而宽宏地承受这悲伤。蒙福的是那些无瑕地离开这充满罪恶诱惑的世界之人。然而，诱惑在这世上不断增长，倍增，使救赎变得越来越艰难。圣教会将安息的婴孩从今世送往永世，并非伴随着哀歌，而是伴随着欢乐的歌声。她确信他们的福乐是真实的：她在婴孩葬礼上的祷告，不似成人葬礼上那般恳切而悲哀地提及人死后未知的命运，而是明确指出他们的福乐。这些祷告既为安息的婴孩向上帝祈求安息（因为任何属人的纯洁，其本身都无法配得上天上的福乐：那是上帝的恩赐），也承认这份安息已经赐予——安息的婴孩已被称作有福。婴孩在短暂的尘世生命中，避开了所有会剥夺永恒福乐的事物，并成功地完成了所有能带来永恒福乐的事：他们藉着洗礼得以洁净原罪，与基督结合，又藉着领受祂的圣体与圣血，以及其中结合的神性，与祂合而为一。他们尚未玷污神圣的洁净，也未曾污染与上帝最蒙福的结合，便离开这虚妄的世界，自然而然地走向他们所属之处。我们这些成年人，却没有这份福气：我们藉着洗礼所披上的洁白灵魂衣裳，在我们的尘世生命中，被无数油污般的斑点所沾染；我们因与罪恶行奸淫般的结合，而撕裂了与上帝的联结。成熟的年岁和经验本应使我们臻于完善，然而我们却失去了我们身为婴孩时所拥有的那些美德。我们的心灵状态变得如此不正当、虚假、造作，以至于福音在呼唤我们悔改时，称这种悔改是「回转」，仿佛是从异教或伊斯兰教中回转一样。它命令我们回转，并回到我们作孩童时的状态。「我实在告诉你们，」福音作证说，「你们若不回转，变成像小孩子，绝不能进天国。」
          (马太福音 18:3)。
    - type: paragraph
      text:
        ru: 'Эти мысли могут утешить Вас, матерь, рыдающую о отшедшем отсюда в вечность
          блаженном младенце – дщери Вашей. Покорите ум и сердце Ваше воле Божией,
          премудрой и всеблагой: в этой преданности Вы найдете успокоение и отраду
          для души Вашей. Бог взял возлюбленное дитя Ваше на Небо, и вместе с ним
          взял туда Ваш ум и сердце. Там – хорошо.'
        cn: 这些思绪或许能安慰您，母亲，您正为着那已从尘世离去、归于永恒的至福婴孩——您的爱女——而哭泣。请将您的心智与情感全然顺服于神圣的旨意，那旨意是何等超凡的智慧与全然的恩慈：在这份全然的信靠中，您将为您的灵魂寻得宁静与慰藉。上帝将您挚爱的孩子接引至天堂，并与她一同将您的心智与情感也引领至彼处。在那里——一切安好。
  - type: heading2
    initial:
      ru: Письмо 238.
      cn: 书信 238：
    text:
      ru: Жизнь для себя – отлучение от Бога. К исцелевшему от смертнаго недуга
      cn: 为己而生——乃是与神隔绝。致一位从致命疾病中痊愈的人。
    children:
    - type: paragraph
      text:
        ru: '«Никтоже бо нас, – сказал Апостол, –себе живет и никтоже себе умирает:ащебо
          живем, Господеви живем,ащеже умираем, Господеви умираем:ащеубо живем,ащеумираем.
          Господни есмы»(Рим. 14, 7, 8). Оставшись жить на земли, живи не для себя,
          а для Господа: живет для Господа тот, кто живет для исполнения Его воли;
          живет для себя тот, кто живет для исполнения своих пожеланий. Последний
          хотя и кажется для смотрящих одними чувственными глазами живым; но душею
          он мертв, вменяется как бы не существующим для Господа, не вписан в книгу
          живота, имя его внесено в другия книги. Господь для него – как бы несуществующий.
          Нет Бога для того, кто не верует живою верою в Бога! (Ефес. 2, 12). Первый
          не умирает: телесною смертию он только переходит в большее развитие жизни.
          Блюди! чтоб не ожить для себя! жизнию о Господе умерщвляй жизнь свою, греховную,
          плотскую и душевную, и тем сохрани себя в живот вечный.'
        cn: 「我们当中没有人是为自己而活，也没有人为自己而死。因为我们若活着，是为主而活；若死了，是为主而死。所以，我们或活或死，总是主的人。」(罗马书
          14:7-8)。你既蒙允留在世上，便当不为自己，而为上主而活：为上主而活者，乃是遵行祂旨意之人；为自己而活者，乃是满足一己私欲之人。后者虽在仅凭肉眼观看者看来似是活着的，然其灵魂已然死寂，被上主视若无有，未曾录入生命册，其名已载于他书。上主对于他而言，亦如不存在一般。凡不以活泼之信德相信上主者，便无上主！(以弗所书
          2:12)。前者则永不死亡：其肉身之死，不过是生命更深一层之发展。务必警醒，勿为自己而活！当以主里的生命，将你那罪恶、属肉体和属魂的生命置于死地，如此方能保守自己进入永生。
  - type: heading2
    initial:
      ru: Письмо 239.
      cn: 书信 239：
    text:
      ru: О предании жизни своей в руки Христовы. – Разлука ненадолго. К умирающему
        отцу семейства А. А. Плещееву
      cn: 将您的生命交付于基督之手——暂时的别离。致即将离世的家族之父A. A. 普列谢耶夫
    children:
    - type: paragraph
      text:
        ru: '"БожияПремудрость, – говорит Писание, –созда себе дом»(Притч. 9:1), т.е.
          святую Церковь: в этом дому все носит на себе печать создавшей его Божией
          Премудрости. Сияет эта Премудрость и из того, что почти все церковныя прошения
          – эктении – заключаются словами: «сами себя, друг друга и весь живот наш
          Христу Богу предадим». Мудрое и святое заключение человеческих прошений!
          Ныне предстоит Вам выразить его, исполнить его самым делом: и исполните
          его с живою верою во Христа. Сильна вера во Христа исповедуемым Его Христом:
          полна плодов студных вера во что-нибудь ложное. Вера во Христа верующему
          дарует Христа. А Христу можно с благодушием и радостию вверять все: и себя
          и ближних своих. Такое размышление да утешает Вас в последния минуты земной
          жизни Вашей. Обращая прощальные взоры на Ваше семейство, вручайте его Христу.
          Он устроил так, чтоб Вы были опорою Вашего семейства: теперь Он же призывает
          Вас к Себе. Вы были Его орудием: отложив одно орудие, Он может взять во
          всемогущую Свою десницу другое орудие. Разлучаетесь с Вашими ближними, разлучаетесь
          ненадолго! Вы можете вывести правильное заключение о земной жизни человеческой!
          Вы можете исчислить – как она скоротечна! Скоро пробежала мимошедшая жизнь!
          скоро пробежит для тех, которым суждено еще повитать на земли, их будущая
          земная жизнь. Идите на Небо, в вечность, куда Христос призывает Вас. Блаженгрядыйв
          вечность во имя Господне. Идите на безконечный и радостнейший праздник Христов.
          Туда Вы призваны Христом; призыв туда Вы приняли живою верою во Христа и
          ею вписались в книгу живота. Туда скоро придут Ваши ближние, на веки соединятся
          с Вами. Здесь, на земле, они разделяли с Вами скорби, разделяли утешение,
          доставляемое верою; достойно и праведно – разделить им с Вами радости Небесныя,
          приготовляемыя верою и земными скорбями в вере во Христа.'
        cn: 「上帝的智慧，」圣经说，「为自己建造了房屋」（箴言 9:1），也就是神圣的教会：在这房屋里，一切都带着那创造它的上帝的智慧的印记。这种智慧也体现在几乎所有的教会祈求——即领祷文——都以这些话语作结：「我们将自己、彼此和我们所有的生命都献给基督上帝。」这是对人类祈求多么智慧而神圣的总结啊！如今，您面临的任务是表达它，并以实际行动去实践它：以对基督活泼的信心去实践它。对基督的信心因他所宣认的基督而充满力量：而对虚假之物的信心则充满羞愧的果实。对基督的信心赐予信徒基督。而基督，我们可怀着宁静和喜乐的心将一切托付给他：包括我们自己和我们的邻人。愿这样的思虑在您尘世生命最后的时刻安慰您。当您将告别的目光投向您的家人时，请将他们交托给基督。他安排您成为家庭的支柱：现在他亲自召您归他。您曾是他的工具：放下这一个工具，他可以用他全能的右手拿起另一个工具。您与您的亲人分离，这分离不会太久！您能对人类的尘世生命得出正确的结论！您能数算——它是多么地短暂！逝去的生命匆匆而过！对于那些注定还要逗留于地上的人，他们未来的尘世生命也将匆匆而过。去往天堂吧，去往永恒，那里是基督召您前往之处。在主的名里进入永恒的人是有福的。去参加基督那无尽而最喜乐的盛宴吧。您是蒙基督召往那里的；您以对基督活泼的信心接受了这呼召，并籍此被记入生命册。您的亲人很快就会来到那里，与您永远联合。在这里，在地上，他们与您分担了忧伤，也分享了信心所带来的安慰；让他们与您分享那因着信心和在基督里的尘世忧伤所预备的天堂喜乐，是理所当然且公正的。
    - type: paragraph
      text:
        ru: На Небе, в вечном радовании, на светлом пиру Христовом помяните и тех,
          которые Вам говорили слово Божие, да обрящут милость на суде Христовом,
          на котором будут судимы дела, слова и помышления человеческия, каковы они
          были пред Богом, не пред человеками, смотрящими только на наружность.
        cn: 在天堂，在永恒的喜乐中，在基督的明亮筵席上，请记念那些曾向你们宣讲上帝话语的人，愿他们在基督的审判之日蒙受怜悯，届时，人的行为、言语和意念，将按照它们在上帝面前——而非在只看外表的世人面前——的真实面貌受审。
  - type: heading2
    initial:
      ru: Письмо 240.
      cn: 书信 240：
    text:
      ru: Пасхальные пожелания. – Болезни в жизни временной ведут к вечному блаженству
      cn: 复活节的祝愿。——尘世的病痛引向永恒的福乐
    children:
    - type: paragraph
      text:
        ru: 'Благодарю тебя за дружеское письмо твое и поздравление с праздником праздников
          – Воскресением Христовым, с которым я равным образом поздравляю тебя, желаю
          тебе всех истинных благ. Христос, поправший Своею смертию смерть человеков
          и воскресением Своим даровавший воскресение всем верующим в Него, уже одержал
          победу и над всеми скорбями твоими, а со Христом одержал и ты эту победу,
          великодушно яростныя волны терпи, великодушно напор свирепых ветров терпи
          силою веры – и Христос приведет тебя в свое время в покой Свой. По множеству
          болезней, которыя тебя посещают в этой временной жизни, великия утешения
          ожидают тебя в вечной жизни. Не тревожься возстающими страстями: старайся
          по возможности противиться им; человек, доколе на земле и облечен в бренное
          тело, дотоле подвержен изменениям; то чувствует сердечный мир и спокойствие,
          не возмущаемое никакою страстию, то находится в обуревании страстей. Таковая
          изменяемость научает нас самопознанию, смирению, научает прибегать непрестанно
          к помощи Божией, которая только что нас оставит, хотя бы на одну минуту,
          то мы и совершаем безстрашно беззакония.'
        cn: 感谢你友善的来信，以及对我「节中之节」——基督复活节的祝贺。我也同样祝贺你，并祝愿你一切真实的美善。基督以祂的死亡践踏了人类的死亡，并以祂的复活赐予所有信祂之人以复活。祂已经战胜了你所有的忧伤，而与基督同在的你，也已经获得了这场胜利。请你怀着宽广的心胸忍受那汹涌的波涛，怀着宽广的心胸，凭着信德的力量忍受那狂风的猛烈冲击——基督将在祂的时刻引领你进入祂的安息。因着你在今生所遭受的众多疾病，巨大的慰藉正在永恒的生命中等待着你。不要为那些升起的激情所困扰：尽你所能去抵挡它们；人只要还在这世上，还穿着这必朽的身体，就必然会经历变化；有时会感到内心的平安与宁静，不被任何激情所搅扰，有时又会处于激情的风暴之中。这样的变幻教导我们认识自我，教导我们谦卑，教导我们不停地寻求神的帮助。只要神的帮助离开我们片刻，哪怕只是一分钟，我们就会无所畏惧地去行不法之事。
  - type: heading2
    initial:
      ru: Письмо 241.
      cn: 书信 241：
    text:
      ru: Необходимость помощи Божией. – Борьба с помыслами. – О терпении скорбей
      cn: 恩助之必要——与思虑争战——论忍受苦难
    children:
    - type: paragraph
      text:
        ru: 'Без Божией помощи и благодати никто из человеков не силен противостать
          борениям, невидимым, возникающим в его сердце и производящим душевную бурю.
          Молитва и чтение слова Божия помогают в бурях душевных, но и при этом пособии
          не скоро человек справится с самим собою, не скоро взойдет в пристанище
          нерушимаго спокойствия: потому что не скоро мысли и ощущения Божественныя
          усвоиваются падшему естеству нашему, не скоро вера делается живою. От живой
          веры в Бога рождается полная покорность Богу; а от покорности Богу – мир
          помыслов и спокойствие сердца.'
        cn: 若无上帝的帮助和恩典，世间无人能抵挡心底涌现的无形争战，它们掀起灵魂的风暴。祷告和阅读上帝圣言有助于平息灵魂的风暴，但即便有了这些帮助，人也无法迅速战胜自己，无法迅速进入那坚不可摧的安宁港湾。因为上帝的思想和感受，无法迅速被我们堕落的本性所汲取；活泼的信心也无法迅速生成。从对上帝活泼的信心，生出对上帝的全然顺服；而从对上帝的顺服，则生出思想的平静与心灵的安宁。
    - type: paragraph
      text:
        ru: 'Вам надо привить к Вашему сердцу веру в Бога, покорность Богу; вкусив
          их, Вы вкусите вместе с ними духовное утешение в скорби и спокойствие. Борьба
          с помыслами, приносящими скорбь, как бы эти помыслы ни были многосложны,
          запутанны и умны, должна быть очень проста, как проста и вся вера христианская,
          по простоте своей доступная каждому человеку, а по силе своей удовлетворяющая
          каждаго человека. Боритесь против помыслов и ощущений печали короткими словами:
          «Господи! буди воля Твоя! Благословен и Свят Бог во всех делах Своих!» Произносите
          эти слова умом, а когда Вы одни, произносите несколько вслух; произносите,
          не торопясь, с большим вниманием и благоговением; повторяйте эти краткия
          слова до тех пор, пока не затихнут помыслы и ощущения печали. Когда они
          снова подымутся, Вы снова употребляйте против них то же самое оружие. Опытом
          узнаете силу этого оружия, по наружности своей, с первого взгляда, столько
          незначительнаго. А из состояния борьбы невозможно иначе выйти в состояние
          спокойствия, как победою. Подчиниться печали – чрезвычайно опасно: когда
          она усилится в человеке, возобладает им, – может убить и тело, и душу. Не
          торопитесь умереть: и самая долговременная жизнь в сравнении с вечностию
          – мгновение. Отдайте себя и срок Вашего земнаго странствования в волю Божию;
          а Вы употребите этот срок для того, чтоб приготовить себя как можно лучше
          к вечности, чтоб сделать, как можно больше вечного добра Вашему родителю.
          Не удивляйтесь тому, что Вы слабы в духовном подвиге: причиною этой слабости
          Ваша новость. Время обогатит Вас и опытами и силою. – С участием смотрю
          на Ваше душевное состояние: Вы переплавливаетесь в лютой скорби, как в огне.
          Претерпите тягость этого состояния; по прошествии его, Вы ощутите себя перерожденною,
          увидите себя обогащенною духовными сокровищами, о существовании которых
          не имеют понятия люди, которых земная жизнь была усыпана одними удовольствиями.
          Тогда Вы узнаете, что благ Господь и в самых скорбях, Им посылаемых: потому
          что временные скорби приводят к вечным благам тех, которые принимают эти
          скорби, как должно.'
        cn: '您需要将对上帝的信仰与对上帝的顺服嫁接到您的心上；品尝了它们，您也将同时品尝到在忧患中的属灵慰藉与平静。与那些带来忧伤的思虑作斗争，无论这些思虑多么繁复、缠绕、多么精巧，都应当极其简单，正如整个基督教信仰的简朴一样，其简朴使得它可及于每一个人，而其力量则能满足每一个人。


          您当以简短的话语来对抗忧愁的思虑和感受：「主啊！愿您的旨意成就！在祂一切的作为中，上帝是蒙福且圣洁的！」 您要用心灵念诵这些话语，而当您独处时，可稍许出声念诵；念诵时，要不急不躁，怀着极大的专注与敬畏；不断重复这些简短的话语，直到忧愁的思虑和感受平息下来。当它们再次升起时，您就再次使用同样的武器来对抗它们。您将凭藉经验得知这武器的力量，它在外表上，乍看之下，是如此微不足道。


          而从争战的状态中，除非以胜利告终，否则不可能进入平静的状态。向忧愁屈服是极其危险的：当它在人心中增强、并掌控了人时，它能杀死肉体和灵魂。不要急于死亡：即使是最长久的生命，与永恒相比，也只是转瞬即逝。将您自己和您在世上客旅的期限，交付于上帝的旨意；而您当利用这段期限，尽可能更好地为永恒做好准备，尽可能多地为您亲人成就永恒的良善。


          不要因您在属灵争战中的软弱而诧异：造成这种软弱的原因是您的新手身份。时间将以经验和力量来充实您。——我关注着您的灵魂状态：您正像在火中一样，在剧烈的忧患中被熔炼。请忍耐这种状态的重负；当它过去之后，您将感受到自己脱胎换骨，看到自己被属灵的珍宝所充实，而那些一生充满享乐的人，对这些珍宝的存在毫无概念。那时您将明白，即使是在上帝所降下的忧患中，主也是良善的：因为那些以应有态度接受这些忧患的人，暂时的忧患会引导他们进入永恒的福祉。'
  - type: heading2
    initial:
      ru: Письмо 242.
      cn: 书信 242：
    text:
      ru: Поздравление. – Путь жизни. – Утешение в скорбях
      cn: 恭贺。— 生命之道。— 苦难中的慰藉。
    children:
    - type: paragraph
      text:
        ru: 'Приношу Вам усерднейшее поздравление с днем Вашего Ангела! с этим поздравлением
          соединяю сердечное желание, чтоб святый Ангел-Хранитель Ваш сохранил земную
          жизнь Вашу в мире и благополучии, руководя Вас по этому пути к блаженной
          вечности. Точно: земная жизнь наша – путь. Только измеряется путь этот не
          разстояниями, а временем. Как на обыкновенном пути переменяются предметы,
          безпрестанно заменяются одни другими, так на пути земной жизни сменяют друг
          друга события. И неизвестно человеку, какое событие ожидает его в каждый
          наступающий новый день.'
        cn: 在您的天使之日，我向您献上最虔诚的祝贺！伴随着这份祝贺，我衷心祝愿您的圣守护天使能护佑您在地上的生命平安康泰，引领您在这条道路上迈向蒙福的永恒。的确：我们地上的生命，就是一条道路。只是这条路并非以距离衡量，而是以时间。正如寻常道路上景物不断变换，此起彼伏，在尘世生命这条路上，事件亦是轮番更迭。而人，却无从得知在每一个新的日子里，有什么样的事件在等待着他。
    - type: paragraph
      text:
        ru: 'Бог, попускающий скорби человеку, среди их же посылает и утешение. Я
          уверен, что это утешение приносит Вашему сердцу от Престола Божия святый
          Ангел-Хранитель Ваш: потому что истинное утешение может низойти от одного
          Бога. Земныя развлечения только заглушают скорбь, не истребляют ее: они
          умолкли, и снова скорбь, отдохнувшая и как бы укрепленная отдохновением,
          начинает действовать с большею силою. – Напротив того, утешение от Бога
          уничтожает печаль сердечную, в ея корне – в мрачных помыслах безнадежия.
          Оно приносит человеку благие смиренные помыслы покорности Богу, помыслы,
          полные живой веры и кроткой сладостной надежды. Пред взорами ума открывается
          неизмеримая вечность, а жизнь земная начинает казаться кратким странствованием,
          ея счастие и несчастие начинают казаться маловажными и ничтожными, потому
          что все неровности земной жизни сглаживаются, уравниваются созерцанием вечности.'
        cn: 上帝，他允许患难临到人，也在患难中赐下慰藉。我确信这份慰藉是您的圣守护天使，从上帝的宝座那里带给您的心；因为真正的慰藉只能从独一的上帝那里降临。世俗的消遣只能暂时压抑悲伤，却不能根除它：当它们沉寂下来，悲伤又会卷土重来，它仿佛得到了休憩，也仿佛因休憩而变得更强大，以更大的力量开始作用。——相反，来自上帝的慰藉能从根源上——从绝望的阴暗思绪中——摧毁心中的忧愁。它带给人顺服上帝的良善谦卑思绪，充满活泼信心与温柔甘甜希望的思绪。在心智的凝视前，无垠的永恒敞开，尘世的生命开始显得如同一场短暂的客旅，其幸福与不幸也开始显得微不足道、毫无价值，因为尘世生命中所有的崎岖不平，都在对永恒的沉思中被抚平、被平衡了。
  - type: heading2
    initial:
      ru: Письмо 243.
      cn: 书信 243：
    text:
      ru: О трудностях на духовном пути и о судьбе носящих маски
      cn: 论灵途之艰辛与面具佩戴者之宿命
    children:
    - type: paragraph
      text:
        ru: '«Благодарение милосердному Богу, – сказал некоторый святый Отец, – когда
          слова одного человека принесут пользу другому человеку, они оба должны благодарить
          Бога». Благодарю Бога, избравшаго меня в орудие для утешения и питания души
          Вашей. Вашим письмом Вы меня очень ободрили: я надеюсь видеть в Вас дальнейшие
          успехи на пути духовном, ведущем ко всему доброму. Не страшитесь того мрака,
          той пустыни, в которую Вы взошли теперь умом и сердцем: между Египтом и
          обетованною землею – мрак и пустыня. И скоро увидит землю обетованную, скоро
          насладится ея благами верный и мужественный израильтянин. Под именем Египта
          разумеется жизнь мирская, исполненная суетными попечениями и развлечениями;
          под именем земли обетованной – жизнь духовная, наполненная Божественными
          утешениями; пространство, составляющее переход от одной жизни к другой –
          пустыня. Верный израильтянин – человек, решившийся принесть жизнь свою в
          служение Богу. – Жалею о В., мало-по-малу его распечатывают и прочитывают.
          Такова судьба всех, носящих маски: нельзя же постоянно быть в маске! По
          временам маска снимается или спадает, взорам является обнаженное лицо души
          – и горе, если оно безобразно и только обманывало красотою маски. – При
          сем прилагаю статью: «Слава Богу». «Чаша» еще не напечатана окончательно.'
        cn: 「当一个人的言语造福于另一个人时，他们都应当感谢上帝，」一位圣教父曾说，「感谢仁慈的上帝。」我感谢上帝，祂拣选我作为工具，来安慰并滋养您的灵魂。您的来信极大地鼓舞了我：我期望看到您在通往一切美善的灵性道路上取得进一步的进展。请不要惧怕您此刻心智所进入的黑暗和旷野：在埃及和应许之地之间，便是黑暗与旷野。而那忠诚而勇敢的以色列人，很快便会看见应许之地，很快便会享受其美善。埃及之名，意指充满虚妄忧虑和纷扰的世俗生活；应许之地之名，则指充满神圣慰藉的灵性生活；而构成从一种生活过渡到另一种生活的空间，便是旷野。忠诚的以色列人，便是决意将生命奉献给上帝的人。——我为V.感到惋惜，他正逐渐被揭示和看透。所有戴面具的人都有此命运：一个人怎能永远戴着面具呢？有时面具会被取下或滑落，灵魂赤裸的面容便会显现——如果它丑陋不堪，且只是以面具之美来欺骗世人，那将是何等的悲哀。——随信附上文章：《赞美上帝》。《杯子》尚未最终付印。
  - type: heading2
    initial:
      ru: Письмо 244.
      cn: 书信 244：
    text:
      ru: О чтении правила для мирян
      cn: 关于平信徒诵读规条
    children:
    - type: paragraph
      text:
        ru: 'Спешу представить Вам слабый опыт правила, который я назвал: «Чин внимающаго
          себе посреди мира». Внушилось мне сделать его по возможности общим, для
          того, чтоб он Вас нисколько не стеснял. Тем более показалось мне это удобным,
          что я Вам передал лично, как читать, по обычаю внимательных, утренния и
          вечерния молитвы и акафист Сладчайшему Иисусу, т.е. не спешно, очень не
          спешно, даже протяжно, не стремясь к тому, чтоб прочитать за один раз весь
          акафист, или все собрание вечерних и утренних молитв, но заботясь о том,
          чтоб читаемый Вами известный отдел этих молитвословий был прочитан со вниманием,
          как во уши Господа Бога, а не на воздух. Руководство для деятельной жизни
          – Евангельския заповеди. Руководствуйтесь ими в дворце Вашем, как руководствовался
          ими святый Давид в дворце своем. Этот царь говорил молитвенно Богу о заповедях
          Его:«Свет стезям моим закон Твой; ко всем заповедям Твоим направляхся, всяк
          путь неправды возненавидех; путь неправды отстави отМенеи законом Твоим
          помилуй мя; возлюбих заповеди Твоя паче злата и топазия; живи мя в заповедех
          Твоих»(Псал. 118). Величайшие святые Отцы повелевают, чтоб правило для христианина
          было как можно проще и малосложнее. Великий Варсонофий говорит, что врата
          в Царство Небесное узки и что не надо давать широкаго правила для вшествия
          в них; широкое правило даже может помешать вшествию в них, потому что, гоняясь
          за мелочами, мы можем упустить важнейшее.'
        cn: 我急切地向您呈上这份微薄的规章体验，我称之为：「居世修己之仪」。我深感应使其尽可能普适，俾使它不致丝毫束缚您。之所以觉得这样更为妥当，是因为我已亲自告知您，按照修己之人的习惯，如何诵读晨祷、晚祷以及《至甘甜耶稣赞歌》——即不急不缓，甚至拖长声调，不图一次性诵毕整部赞歌或全部晨晚祷文，而在于确保您所诵读的这些祷文的特定部分，皆能专心致志地诵出，如同呈于主上帝之耳，而非空言。行为生活的指南，乃是福音的诫命。愿您在您的宫殿中，以此为指引，如同圣大卫在他的宫殿中以此为指引一般。这位君王曾向上帝祷告，论及祂的诫命：「祢的律法是我道路的光；我循着祢一切的诫命而行，我憎恶一切虚伪的道路；求祢使我远离虚伪的道路，并按祢的律法怜悯我；我爱祢的诫命，胜过黄金和黄玉；求祢在祢的诫命中使我存活」（诗篇
          118）。最伟大的圣教父们指示，基督徒的规章应尽可能简朴，不应过于复杂。伟大的巴耳萨努菲（Βαρσανούφιος）说，进入天国之门是窄的，不应设定宽泛的规章以进入，宽泛的规章甚至可能阻碍进入，因为追逐细枝末节，我们可能会错失最重要的。
  - type: heading2
    initial:
      ru: Письмо 245.
      cn: 书信 245：
    text:
      ru: Бог воспитывает скорбями. – Евангельские добродетели
      cn: 上主以忧患陶冶心魂——福音之美德
    children:
    - type: paragraph
      text:
        ru: 'В ответ на письмо Ваше скажу Вам слово Божие, которое должно Вас укрепить
          и утешить в постигших Вас скорбях.«Аз,ихжелюблю, – говорит Господь, –обличаю
          и наказую»(Откр. 3:19). Все приблизившиеся и усвоившиеся Господу достигли
          этого многими скорбями, по свидетельству Священнаго Писания. Апостол Павел
          проповедывал в числе догматов, что многими скорбями подобает Вам внити в
          Царствие Божие. Напротив того, те, которые чужды скорбей, признаются забытыми
          Богом. – Итак, не унывайте в скорбях Ваших, но благодарите за них Бога,
          как за великое благодеяние, и полагайтесь на Его святую волю и на Его святый
          Промысл. Да почитывайте Евангелие, чтоб Вам научиться из него, что не несущий
          креста своего не может быть учеником Христовым! Что бы было с Вами, если
          б Бог не обучал Вас скорбями? Вы бы пожертвовали и всем временем Вашим,
          и всеми способностями Вашими суете, и вступили бы в вечность недостойною
          никакой награды, – напротив того, достойною полнаго наказания за пренебрежение
          Христом Спасителем мира, Сыном Божиим, принесшим Себя в жертву за Вас с
          тем, чтоб Вы принесли себя, для собственнаго Вашего блага, в духовную жертву
          Ему. Недостаточно быть добрым по естеству: надо быть добрым по Евангелию.
          Естественное добро часто противоречит добру Евангельскому; потому что наше
          естество находится не в первобытной чистоте, дарованной ему при создании,
          но в состоянии падения, при котором добро перемешано в нас со злом. И потому
          это добро, если не выправится и не вычистится Евангелием, само по себе непотребно
          и недостойно Бога!'
        cn: '为回应您的来信，我将向您传达上帝的话语，这定能使您在所遭遇的悲伤中得到力量与慰藉。「我所爱的，我必责备管教他。」（启示录 3:19）主说。所有亲近并归属于主的人，都曾历经诸多悲伤，圣经对此作证。使徒保罗在教义中宣讲，你们进入上帝的国，必须经历许多艰难。相反，那些远离悲伤的人，则被认为是受上帝遗忘的。


          所以，在您的悲伤中不要沮丧，而要为它们感谢上帝，视之为一项伟大的恩典，并全然仰赖祂的神圣旨意与圣洁的护理。请您仔细阅读福音书，从中学习：凡不背负自己十字架的人，不能作基督的门徒！若上帝未曾以悲伤来教导您，您将会怎样？您必将您所有的时间与才能，都献给虚妄，而进入永恒时，将不配任何奖赏——反之，却因轻忽基督，世界的救主，上帝之子，祂为您的益处而将自己献为祭物，只为使您也能为自己的益处，将自己献为属灵的祭物给祂，而理当受到全然的惩罚。仅仅依本性而善良是不够的：必须按福音而善良。天然的良善常与福音的良善相悖；因为我们的本性并非处于受造时所赐予的原始纯洁状态，而是处于堕落之中，此时善恶在我们里面交织混杂。因此，这种良善，若不借由福音得以修正与洁净，其本身便是无用且不配上帝的！'
    - type: paragraph
      text:
        ru: Христос с Вами! Он да укрепит и душу Вашу и тело! Он да устроит во благо
          и временныя и вечныя отношения Ваши.
        cn: 基督与你同在！愿他坚固你的灵魂与身体！愿他为你的今生与永恒的关联，安排一切以臻美善。
  - type: heading2
    initial:
      ru: Письмо 246.
      cn: 书信 246：
    text:
      ru: К К.П. Брюллову. Об одиночестве своей души; пристань верная – истинное Богопознание;
        о помазанности красоты Духом
      cn: 致 卡·巴·勃留洛夫。论灵魂之孤寂；真实的识主乃是可靠的港湾；论美以圣灵受膏
    children:
    - type: paragraph
      text:
        ru: 'Дорогой мой Карл Павлович! С сердечным прискорбием услышал я о постигшей
          Вас болезни. Так далеко я от Вас и не могу посетить Вас, чего бы так желала
          душа моя! Надеюсь к 1-му июня приехать в Петербург; после необходимых явок
          к начальству, постараюсь непременно посетить Вас. Я лечусь, очень слаб и
          до сих пор еще не выходил из комнаты. Сидя писать не могу, а пишу, лежа
          на постели, и потому пишу карандашом. Всегда я принимал в Вас сердечное
          участие. Душа Ваша представлялась мне одиноко странствующею в мире. Так
          странствую и я, окруженный с младенчества бедствиями. Около меня сформировался
          круг друзей, искренне меня любящих, но еще не встречался я с душою пред
          которою мог бы я вполне открыться. И это не от того, чтобы я был скрытен;
          нет, я очень откровенен, но душа, пред которою я мог бы открыться с истинною
          пользою, должна быть способна понять меня, изследовать меня, – должна постичь
          самое вдохновение мое, если есть во мне какое вдохновение. Без этого, откровенность
          перед непонимающим только наносит новую язву душе. В моем земном странничестве
          и одиночестве нашел я пристань верную – истинное Богопознание. Не живые
          человеки были моими наставниками; ими были почившие телом, живые духом святые
          Отцы. В их писаниях нашел я Евангелие, осуществленное исполнение; они удовлетворили
          душу мою. Оставил я мир, не как односторонний искатель уединения или чего
          другаго, но как любитель высшей науки; и эта наука доставила мне все: спокойствие,
          хладность ко всем земным пустякам, утешение в скорбях, силу в борьбе с собою,
          – доставила друзей, доставила счастие на земле, какого почти не встречал.
          Вы знаете, как я живу в монастыре! Не как начальник, а как глава семейства.
          – Несколько лет, как разстроилось мое здоровье, по месяцам, по полугодам
          не выхожу из комнаты; но религия вместе с этим обратилась для меня в поэзию
          и держит в непрерывном чудном вдохновении, в беседе с видимым и невидимым
          мирами, в несказанном наслаждении. Скуки не знаю; время сократилось, понеслось
          с чрезвычайною быстротою, – как бы слилось с вечностью; вечность как бы
          уже наступила. Тех, которых угнетает скорбь, пригоняет к моей пристани,
          приглашаю войти в мою пристань, в пристань Божественных помышлений и чувствований.
          Они входят, отдыхают, начинают вкушать спокойствие, утешение, и делаются
          моими друзьями. Вашей душе надо войти в эту пристань! Она слышит по какому-то
          тайному предчувствию, что ей суждено найти успокоение в этой пристани; а
          сердце мое к Вам отворено, давно отворено. Давно видел я, что душа Ваша
          в земном хаосе искала красоты, которая бы ее удовлетворила. Ваши картины
          – это выражение сильно жаждущей души. Картина, которая бы решительно удовлетворила
          Вас, должна бы быть картиною из вечности. Таково требование истиннаго вдохновения.
          Всякая красота, и видимая и невидимая, должна быть помазана Духом, без этого
          помазания на ней печать тления; она (красота) помогает удовлетворить человека,
          водимаго истинным вдохновением. Ему надо, чтобы красота отзывалась жизнию,
          вечною жизнию. Когда ж из красоты дышит смерть, он отвращает от такой красоты
          свои взоры. Поправляйтесь, дорогой мой Карл Павлович! Желаю по приезде моем
          увидеть Вас здоровым, укрепившимся. Еще надо бы Вам пожить, пожить для того,
          чтоб ближе ознакомиться с вечностию, чтоб пред вступлением в нее стяжать
          для души Вашей красоту Небесную; в душе Вашей всегда было это высокое стремление.
          Объятия Отца Небеснаго всегда отверзты для принятия всякого, кто только
          захочет прибегнуть в эти святыя, спасительныя объятия.'
        cn: 我亲爱的卡尔·帕夫洛维奇！我怀着沉重的心情听闻您罹患疾病。我与您相隔甚远，无法前来探望，这真是我的心之所愿啊！希望能在六月一日抵达彼得堡；在向长官进行必要的拜访之后，我一定会努力探望您。我正在接受治疗，身体非常虚弱，至今尚未走出房间。我无法坐着写字，只能躺在床上书写，因此用铅笔写信。我一直对您怀着真挚的关切。您的灵魂在我看来，是在世间独自漂泊。我也如此漂泊，自幼便被苦难所围绕。我身边形成了一个真诚爱我的朋友圈子，但我尚未遇到一个可以让我完全敞开心扉的灵魂。这并非因为我生性隐秘；不，我非常坦诚，但一个我能真切受益地敞开心扉的灵魂，必须能够理解我，探究我——必须领悟我的灵感本身，如果我心中真有任何灵感的话。若无此，在不理解的人面前敞开心扉，只会给灵魂带来新的伤痛。在我尘世的漂泊与孤独中，我寻得了可靠的港湾——那便是真正的神圣认知。并非活着的世人是我的导师；而是那些肉身已逝、精神却活着的圣教父们。在他们的著作中，我找到了福音，找到了已实现的践行；他们满足了我的灵魂。我离开了世俗，并非作为一个偏执的隐居者或追求他物之人，而是一个热爱更高学问的人；这门学问赐予了我一切：宁静、对世间一切琐事的淡泊、苦难中的慰藉、与自我搏斗的力量——它赐予了朋友，赐予了我在世间几乎从未遇到的幸福。您知道我是如何在修道院中生活的！我并非作为首领，而是作为一家之长。——几年来，我的健康状况一直不佳，数月甚至半年都足不出户；但宗教与此同时对我而言已化为诗篇，使我置身于持续而奇妙的灵感之中，与可见与不可见的世界对话，沉浸在无法言喻的喜悦之中。我不知何为无聊；时间缩短了，以极快的速度流逝——仿佛与永恒融为一体；永恒仿佛已然降临。那些被忧愁压迫的人们，被带到我的港湾，我邀请他们进入我的港湾，进入神圣思绪与情感的港湾。他们进入，休息，开始品尝宁静与慰藉，并成为我的朋友。您的灵魂需要进入这个港湾！它正以某种秘密的预感聆听着，它注定会在这港湾中找到安宁；而我的心对您敞开着，早已敞开。很久以前我就看到，您的灵魂在尘世的混沌中寻觅着能使其满足的美丽。您的画作——那是灵魂强烈渴求的表达。一幅能彻底满足您的画作，必然是来自永恒的画作。这是真正灵感的要求。一切美，无论可见与不可见，都必须被圣灵膏抹；若无此膏抹，其上便印有朽坏的印记；它（美丽）帮助那些被真灵感引导的人得到满足。他需要美能回应生命，永恒的生命。当美中散发着死亡的气息时，他便会把目光从这样的美上移开。祝您早日康复，我亲爱的卡尔·帕夫洛维奇！我希望我抵达时能看到您健康而强健。您还需要多活一些时日，为了更深入地认识永恒，为了在进入永恒之前，为您的灵魂积蓄天上的美丽；您的灵魂中一直有这种崇高的追求。天父的怀抱永远敞开，接纳所有愿意投奔这些神圣、救赎怀抱的人。
