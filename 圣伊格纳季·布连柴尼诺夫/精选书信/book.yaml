  - type: heading2
    initial:
      ru: Письмо 52.
      cn: 书信 52：
    text:
      ru: О стихотворениях о. Антония, методе Пушкина, неудачах сборщика и о других
        вопросах
      cn: 关于安东尼神父的诗歌、普希金的方法、编者的失败以及其他问题
    children:
    - type: paragraph
      text:
        ru: Несомненно то, что в стихотворениях Ваших встречается то чувство, которого
          нет ни в одном писателе светском, писавшем о духовных предметах, несмотря
          на отчетливость стиха их. Они постоянно ниспадают в свое чувственное, и
          святое духовное переделывают в свое чувственное. Душа не находит в них удовлетворения,
          пищи. Как прекрасен стих в Аббадоне Жуковскаго! и как натянуто чувство!
          Очевидно в душе писателя не было ни правильнаго понимания описываемаго предмета,
          ни истиннаго сочувствия ему. По причине неимения истины он сочинил ее, и
          для ума и для сердца написал ложную мечту, не могущую найти сочувствия в
          душе разумнаго и истинно образованнаго, тем более благочестивого читателя.
          Мне очень нравился метод Пушкина по отношению к его сочинениям. Он подвергал
          их самой строгой собственной критике, пользуясь охотно и замечаниями других
          литераторов. Затем он безпощадно вымарывал в своих сочинениях излишния слова
          и выражения, также слова и выражения сколько-нибудь натянутыя, тяжелыя,
          неестественныя. От такой вычистки и выработки его сочинения получали необыкновенную
          чистоту слога и ясность смысла. Как они читаются легко! в них нет слова
          лишняго! От чего? от безпощадной вычистки. Почитав Ваши стихотворения, и
          дав в себе сформироваться впечатлению от них, нахожу, что и Вам необходим
          этот труд. «Как Ваши сочинения легко читаются!» – сказал Пушкину его знакомый.
          «От того, – отвечал Пушкин, – что пишутся и вырабатываются с великим трудом».
          Смею сказать, что и я стараюсь держаться этого правила.
        cn: '毋庸置疑，您的诗歌中蕴含着一种情感，这在任何一位撰写属灵主题的世俗作家那里都无法寻得，即便他们的诗句清晰可辨。他们总是坠入自己的感官世界，将神圣的属灵事物扭曲为感官之物。灵魂在其中找不到满足，寻不到滋养。茹科夫斯基在《亚巴顿》中的诗句何等优美！然而情感又是何等勉强！显然，作者的心灵既缺乏对所描绘事物的正确理解，也缺乏真诚的共鸣。由于没有真理，他便臆造出真理，为心智与心灵撰写了一场虚假的幻梦，这幻梦无法在理智且真正受过教育的灵魂中找到共鸣，更遑论虔诚的读者。


          我非常欣赏普希金对其作品的态度。他让作品经受最严格的自我批判，并且乐于采纳其他文学家的意见。随后，他毫不留情地删去作品中多余的词语和表达，以及任何勉强、沉重、不自然的词语和表达。通过这种清理和打磨，他的作品获得了非凡的文风纯净与意义清晰。它们读起来是何等轻松！没有一个多余的字眼！为何如此？皆因无情的删改。


          拜读您的诗歌，并让它们在我心中形成印象后，我发现您也需要这份努力。「您的作品读起来是何等轻松！」普希金的一位熟人对他说。「那是因为，」普希金回答道，「它们是经过巨大努力书写和打磨而成的。」我敢说，我也努力遵循这一原则。'
    - type: paragraph
      text:
        ru: 'Мой сборщик, умный монах, лет 50-ти, возвратился с Кавказа и с приволжских
          Губерний. На Кавказе принят был очень радушно, но насбирал мало по причине
          оскудения страны от неурожаев, а паче по причине общаго и быстраго охлаждения
          народа к Церкви. Ему говорили мои знакомые: «Только три года Владыка от
          нас, а ему не узнать бы теперь народа, так он переменился». В Саратове Преосвященный
          подписал книгу для сбора на месяц. После этого сборщик был принят только
          в два дома, в каждом дали ему по 15 копеек серебром. Между тем строился
          в городе огромный театр, как бы некий кафедральный собор. Приезжающие сюда
          богомольцы из других Губерний, сказывают, что монастыри, содержащиеся подаянием,
          приходят в крайний упадок, по причине изменения, последовавшаго в направлении
          всего народа. Живем в век быстрейшего прогресса.'
        cn: 我的募捐僧，一位聪慧的修士，年约五十，从高加索和伏尔加河沿岸诸省归来。在高加索，他受到了热情的接待，然而所募集到的款项甚微，皆因国家屡遭歉收，以致民生凋敝；更因百姓对教会普遍而迅速的冷淡。我的友人对他说：「主教离我们不过三年光景，如今他若再见此地百姓，定然认不出他们，变化之巨，实令人惊叹。」在萨拉托夫，主教为募捐簿签发了一个月的许可。此后，募捐僧仅被两户人家接纳，每户各给了他十五戈比银币。与此同时，城中正修建一座宏伟的剧院，其规模俨然一座主教座堂。那些从其他省份前来朝圣的信徒言说，靠信众施舍维系的修道院，正因全民导向的变化而日益衰败。我们正生活在一个急速进步的时代。
    - type: paragraph
      text:
        ru: Прося Ваших святых молитв и призывая на Вас благословение Неба, с чувствами
          искреннейшей преданности имею честь быть Вашего Высокопреподобия покорнейшим
          слугою Епископ Игнатий
        cn: 恳请您惠赐圣祷，并祈愿上天赐福于您。怀着至诚的忠顺之情，我，主教伊格纳季，谨此奉上我最恭顺的敬意。
    - type: paragraph
      text:
        ru: 16 декабря 1864
        cn: 1864年12月16日
  - type: heading2
    initial:
      ru: Письмо 53.
      cn: 书信 53：
    text:
      ru: О своем здоровье и патриотические мысли
      cn: 论及我的康健与爱国情思
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреподобие,
        cn: 您的崇高敬意，
    - type: paragraph
      text:
        ru: Высокопреподобнейший Отец Антоний! Приношу Вам искреннейшую благодарность
          за письмо Ваше от 1 февраля. Удивило меня поздравление Ваше с поправлением
          моего здоровья, тем более, что получено мною такое поздравление от многих.
          О, когда бы это было справедливо хотя в некоторой степени, и мне дана была
          бы хотя некоторая деятельность келейная, келейная, не более того.
        cn: 至尊敬的安东尼神父！我衷心感谢您二月一日的来信。您祝贺我康复，这令我感到惊讶，尤其是我已经收到了许多类似的祝贺。啊，但愿这至少能在某种程度上是真实的，但愿我能被赐予哪怕只是一点点的静修室内的活动，仅此而已，别无他求。
    - type: paragraph
      text:
        ru: 'Удивило меня и то, что Вы помните день моего рождения. Спаси Вас Господи!
          Воля Божия да совершится над нами. На земле нет прочного мира: такой мир
          на небе. Европейские народы всегда завидовали России, и старались делать
          ей зло. Естественно, что и на будущее время они будут следовать той же системе.
          Но велик Российский Бог. Молить должно великаго Бога, чтоб Он сохранил духовно-нравственную
          силу нашего народа – Православную веру. По крайней мере мне, при страшной
          немощи моей, желалось бы в покаянии закрыть глаза, доколе не умолкло в храмах
          Божиих славословие Бога.'
        cn: 您居然记得我的生日，这让我倍感惊喜。愿主拯救您！愿神的旨意成就在我们身上。世间并无恒久的太平：那样的平安只存在于天上。欧洲诸民族向来嫉妒俄罗斯，并极力图谋加害于她。自然，未来他们也将沿袭此等行径。然而，俄罗斯的神是伟大的。我们当恳切祷告这位伟大的神，愿他保守我们民族的精神与道德力量——那东正的信仰。至少于我而言，在我这可怕的软弱之中，我渴望能在忏悔中闭上双眼，直到神殿中对神的颂赞之声未曾止息。
    - type: paragraph
      text:
        ru: Прошу и Ваших святых молитв о мне грешном и о всем православном народе
          нашем. Благословение Божие да почиет над Вами и над вверенным Вам братством.
          С чувствами искреннейшей преданности и уважения имею честь быть Вашего Высокопреподобия
          покорнейшим слугою
        cn: 我亦恳求您的圣洁祷告，为我这罪人并为我们全体东正教信众。愿上帝的祝福降临于您及您所领导的修士团体。怀着至诚的忠贞与敬意，我荣幸地成为您崇高尊贵的卑微仆人。
    - type: paragraph
      text:
        ru: Епископ Игнатий.
        cn: 主教伊格纳提。
    - type: paragraph
      text:
        ru: 13 февраля 1855 года.
        cn: 1855年2月13日。
    - type: paragraph
      text:
        ru: P.S. В С.-Петербурге оканчивается печатанием моя книга в 2-х томах, под
          названием «Аскетические Опыты». Из нея читан был Вам разговор старца с учеником
          о Иисусовой Молитве. Напечатание должно окончиться в последних числах Февраля
          или первых Марта.
        cn: 附言：我的两卷本著作《苦修体验》在圣彼得堡即将付梓。您曾读过其中关于耶稣祷文的一段，那是长者与门徒的对话。印刷工作应在二月底或三月初完成。
  - type: heading2
    initial:
      ru: Письмо 54.
      cn: 书信 54：
    text:
      ru: Характеристики того времени
      cn: 那个时代的特征
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреподобие,
        cn: 您的崇高敬意，
    - type: paragraph
      text:
        ru: Высокопреподобнейший Отец Антоний!
        cn: 至敬至爱的安东尼神父！
    - type: paragraph
      text:
        ru: 'Приношу Вам искреннейшую благодарность за сделанное Вами замечание относительно
          некоторых выражений на странице 649 первого томаОпытов. С тою же искреннею
          благодарности приму и дальнейшия замечания Ваши: книгу считаю не моею собственностию,
          а собственностию всего Христианскаго общества, и по этой причине, признаю
          за особенное одолжение труд благонамеренных и знающих лиц, заключающийся
          в тщательном пересмотреОпытови в сообщении мне замечаний, которыми постараюсь
          воспользоваться соответственно возможности моей.'
        cn: 我向您致以最诚挚的谢意，感谢您对《论述集》第一卷第649页上某些措辞提出的宝贵意见。我将以同样真挚的感激之情，接受您未来的一切指正。我深知此书并非我一己之私产，乃是整个基督徒群体的共同财富。因此，对于那些怀抱善意、学识渊博之士，倾力审阅《论述集》并向我提出建言，我将视之为莫大的恩典。我必将尽我所能，悉心采纳这些宝贵意见。
    - type: paragraph
      text:
        ru: 'В упомянутом Вами месте не говорится ни о каком лице именно: изложена
          теория святых аскетов, проверенная практикою. Теория эта необыкновенной
          важности, именно тогда, когда проверяется опытом. Это – поприще деятельной
          веры. Человек образуется этим положением: по этой причине на всем пространствеОпытоввысказывается
          действие положения. Статья написана в 1847 году. Лица, деятели того времени,
          все вымерли; совершившееся приписано повсюду вОпытахустроению Промысла Божия,
          и по тому не относится ни к какой личности. Промысл Божий повсюду оправдан,
          а подвергавшийся скорбям повсюду обвинен. Смею думать, что подобное высказано
          многими Отцами, даже Апостолом Павлом в его Посланиях, и совершенно в том
          же духе и смысле. Факты остаются фактами. Действия, оправдываемыя по отношению
          к Промыслу Божию, не престают иметь свое значение в отношении к действующим
          людям и зло нельзя назвать добром. Я переживал в Сергиевой пустыне ту эпоху,
          во время которой неверие и наглое насилие, назвавшись Православием, сокрушали
          нашу изветшавшую церковную иерархию, насмехались и издевались над всем священным.
          Результаты этих действий поныне ощущаются очень сильно. По милости Божией
          желаю всем простить все, более никого не считать провинившимся предо мною;
          но действия врагов Церкви и Христа желаю понимать и признавать тем, что
          они есть. Ведь и антихрист назовет себя Христом. Ведь и явление его должно
          признавать справедливым попущением Божиим; но самому лицу и его действиям
          цена своя. Положение, в которое приведена Церковь ясно изложено в Декабрьской
          книжке «Христианския Чтения», в статье: «Новыя издания по расколу».'
        cn: 您所提及之处，并未明言任何特定人物；其中阐述的，是圣洁苦行者们经过实践检验的理论。此理论之重要性非同寻常，尤其是在它被经验印证之时。这是信德活跃的疆域。人因这境况而得以造就：因此，在《经验》一书的字里行间，都表达了这境况的作用。这篇文章写于1847年。当时的人物，那些行动者，都已逝去；《经验》一书中处处将所成就之事归因于上帝神意的安排，因此不涉及任何个人。上帝神意在书中处处得以昭示，而受苦之人则处处受责。我敢断言，诸多教父，甚至使徒保罗在其书信中，也曾以完全相同的精神和含义表达过类似的观点。事实依然是事实。那些因与上帝神意相关而得以辩护的行为，并未停止其对行动者的意义，而邪恶也不能称之为良善。我在谢尔吉耶夫隐修院（Sergieva
          Pustyn）经历了那个时代，当时的不信与无耻的暴力，自诩为东正教，却摧毁了我们老旧的教会圣统制，嘲笑并凌辱所有神圣之物。这些行为的后果至今仍强烈地被感知。借着上帝的恩典，我愿宽恕所有人的一切，不再认为任何人曾亏欠于我；但我愿理解并承认教会和基督之敌的行为，它们本就是如此。毕竟，敌基督者也会自称为基督。毕竟，他的出现也应被视为上帝公义的容许；然而，那个人本身及其行为，自有其价值。教会所处的境况，已在《基督教读物》（Христианския
          Чтения）十二月刊中，于题为「关于裂教的新出版物」（Новыя издания по расколу）的文章里，清晰阐述。
    - type: paragraph
      text:
        ru: Поручая себя Вашим святым молитвам и призывая на Вас благословение Божие,
          с чувствами искреннейшей преданности и уважения имею честь быть Вашего Высокопреподобия
          покорнейшим слугою
        cn: 将我交托于您神圣的祷告，并恳请神圣的祝福降临于您。怀着最真挚的奉献与敬意，我荣幸地成为您崇高尊严最谦卑的仆人。
    - type: paragraph
      text:
        ru: Епископ Игнатий 18 июня 1865
        cn: 主教 伊格纳提乌斯 1865年6月18日
  - type: heading2
    initial:
      ru: Письмо 55.
      cn: 书信 55：
    text:
      ru: О пожаре в обители о. Антония и об упадке религиозности в народе
      cn: 论安东尼长老隐修院的火灾及民间信仰的衰落
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреподобие, Высокопреподобнейший Отец Игумен Антоний! Приношу
          Вам искреннейшую благодарность за воспоминание Ваше о мне. Письмо Ваше тем
          особенно утешило меня, что сюда долетели очень преувеличенные слухи о потере
          в Вашем монастыре, и я опасался за здоровье Ваше. Если же сгорела одна,
          известная мне гостинница, то потеря ничтожна. Заметно, что отовсюду подвигается
          буря на монастыри, которые по своему существенному значению пришли в состояние,
          не лучше Вашей сгоревшей гостинницы. Религия вообще в народе падает. Нигилизм
          проникает в мещанское общество, откуда не далеко и до крестьян. Во множестве
          крестьян явилось решительное равнодушие к Церкви, явилось страшное нравственное
          разстройство. Подрядчики, соседи здешняго монастыря, единогласно жалуются
          на утрату совести в мастеровых. Преуспеяние во всем этом идет с необыкновенною
          быстротою.
        cn: '您的至高神父，至高可敬的安东尼院长！


          我向您表达最真挚的感谢，感谢您对我的眷顾与记忆。您的来信尤其安慰了我，因为这里传来了关于您修道院损失的夸大流言，我一直担心您的健康。如果只是我所知的那座旅社被烧毁，那么损失微不足道。显而易见，风暴正从四面八方逼近修道院，它们因其本质的意义，已陷入一种不比您那被焚毁的旅社更好的境地。宗教在民众中普遍衰落。虚无主义正渗透进市民阶层，离农民也已不远。许多农民对教会表现出彻底的冷漠，可怕的道德混乱已然显现。本地修道院的承包商和邻居们，一致抱怨工匠们丧失了良知。这一切的进展，正以非凡的速度向前推进。'
    - type: paragraph
      text:
        ru: Мы живем очень тихо, возложившись на Господа, который и в самыя времена
          антихриста будет руководить рабов своих и уготовлять им места и средства
          к спасению, как это засвидетельствовано в Апокалипсисе.
        cn: 我们恬淡度日，将一切托付予主，因为祂在敌基督掌权之时，仍将引导祂的仆人，为他们预备得救之处与途径，正如《启示录》所明证的。
    - type: paragraph
      text:
        ru: Поручая себя Вашим святым молитвам и призывая на Вас благословение Божие,
          с чувствами искреннейшей преданности и уважения имею честь быть Вашего Высокопреподобия
          покорнейшим слугою
        cn: 将我交托于您神圣的祷告，并恳请神圣的祝福降临于您。怀着最真挚的奉献与敬意，我荣幸地成为您崇高尊严最谦卑的仆人。
    - type: paragraph
      text:
        ru: 18 февраля 1866 Епископ Игнатий.
        cn: 1866年2月18日 伊格那提主教。
  - type: heading2
    initial:
      ru: Письмо 56.
      cn: 书信 56：
    text:
      ru: О Череменецкой обители и духе того времени
      cn: 切列梅涅茨修道院与彼时之精神
    children:
    - type: paragraph
      text:
        ru: Возлюбленнейший о Господе Отец Игумен Антоний!
        cn: 敬爱的在主里蒙福的安东尼院长！
    - type: paragraph
      text:
        ru: Приношу Вам искреннейшую благодарность за воспоминание Ваше о мне и за
          благия Ваши желания. Прошедшая осень и нынешняя зима доселе, были очень
          трудными для меня; особливо боль в нижней части груди и изнеможение не давали
          заниматься ни письмом, ниже чтением.
        cn: 我向您表达我最真挚的谢意，感谢您对我的眷顾和美好的祝愿。过去的秋季和直至今日的冬季，对我而言都极其艰难；尤其是下胸部的疼痛和身体的疲惫，使我无力执笔写作，亦无法静心阅读。
    - type: paragraph
      text:
        ru: Утешаюсь вестию, что уединенная, скромная и живописная обитель Череменецкая
          возстановляется при попечительном и просвещенном управлении Вашем. Дух времени,
          подобно вихрю, завывает сильно, и рвет, ломает многое. Это предсказано Священным
          Писанием, которое в поведении и образе мыслей трех Отроков, описанных Даниилом
          Пророком, дало нам указание и пример для нашего образа мыслей и поведения.
        cn: 我甚感慰藉，得闻切列梅涅茨（Cheremenets）这座幽静、简朴而如画的修院，在您细心而开明的管理下得以修复。时代的风气，如同猛烈的旋风，呼啸着，撕裂并摧毁着许多事物。这正是圣经所预言的。圣经在达尼尔先知所描述的三位少年（Отроков）的言行和思想中，为我们的思想和行为提供了指引和榜样。
    - type: paragraph
      text:
        ru: Прося Ваших святых молитв и призывая на Вас благословение Божие, с чувствами
          искреннейшей преданности и уважения имею честь быть Вашего Высокопреподобия
          покорнейшим слугою
        cn: 恳请您圣洁的代祷，并祈愿上帝的赐福降临于您。怀着至诚的奉献与敬意，我深感荣幸能成为您可敬高尚的卑微仆人。
    - type: paragraph
      text:
        ru: 24 декабря 1866 Епископ Игнатий.
        cn: 1866年12月24日，伊格纳季主教。
  - type: heading2
    initial:
      ru: Письмо 57.
      cn: 书信 57：
    text:
      ru: О подражании смиренномудрию трех Отроков
      cn: 效法三圣童之谦卑
    children:
    - type: paragraph
      text:
        ru: Ваше Высокопреподобие, Высокопреподобнейший Отец Игумен Антоний! Письмо
          Ваше пришло к самому дню моего рождения, которым заканчивается шестое десятилетие
          жизни и начинается седьмое. Благодарю Вас за постоянное памятование о мне!
          Благодарю за поздравление!
        cn: 您的崇敬，至敬的安东尼院长神父！您的信函恰在我的生日之日抵达，这一天标志着我生命第六个十年的终结，第七个十年的起始。感谢您一直以来对我的记念！感谢您的祝贺！
    - type: paragraph
      text:
        ru: 'Попущения Божии и отступление языческих народов от Христистианства, ради
          их язычества, предвозвещено Писанием. Богу угодно, чтобы мы жили в эти времена:
          по чему подобает смириться под крепкую руку Божию, и смиренномудрствовать,
          подражая смиренномудрию трех Отроков, которых религиозное положение очень
          схоже на положение религии современное.'
        cn: 上帝的许可，以及异教民族因其异教信仰而背离基督信仰，这些都已由《圣经》所预言。上帝乐意我们生活在此时代：因此，我们理当谦卑于上帝全能之手下，并以谦卑的心思效法三圣童的谦逊，他们的宗教处境与现代宗教状况颇为相似。
    - type: paragraph
      text:
        ru: Поручая себя Вашим молитвам и призывая на Вас благословение Божие, с чувствами
          искреннейшей преданности и уважения имею честь быть Вашего Высокопреподобия
          покорнейшим слугой
        cn: 将我交托在您的祷告中，并恳求上帝赐福于您，怀着至诚的奉献与敬意，我荣幸地成为您崇高神圣的卑微仆人。
    - type: paragraph
      text:
        ru: 6 февраля 1867
        cn: 1867年2月6日
    - type: paragraph
      text:
        ru: Епископ Игнатий
        cn: 伊格纳提主教
  - type: heading2
    initial:
      ru: Письмо 58.
      cn: 书信 58：
    text:
      ru: К архимандриту Игнатию (Васильеву).  Об искушениях и промысле Божием
      cn: 致大司祭伊格那提（瓦西里耶夫）。论试探与上帝的护理
    children:
    - type: paragraph
      text:
        ru: '1847 года, июля 12-го дня Новгородский Юрьев монастырь. По милости Божией
          – путешествую благополучно. ... В Юрьеве Отец Архимандрит принял меня очень
          благосклонно; сегодня утром был я у ранней обедни в нижней, пещерной Церкви;
          обедню совершал Отец Владимир с учеником своим Иеродиаконом Виталием: они
          очень милы – вместе. Отец Владимир служит благоговейно, – как быть старцу;
          Виталий – с приятною простотою. После Литургии Отец Архимандрит отправил
          соборне панихиду по почившем восстановителе Юрьевской Обители. Вышедши из
          церкви, я посетил Отца Владимира, пил у него чай. Затем посетил Монастырскую
          библиотеку и ризницу. С колокольни посмотрел на Новгород и его окрестности.
          Здесь тихо, отдыхает душа и тело; но ничто не отозвалось во мне поэтическим
          вдохновением, как то было на Валааме. Когда я смотрел с колокольни на Новгород,
          когда посещал в Монастыре храмы, когда смотрел на богатство ризницы, – душа
          моя молчала.  Сегодня суббота; скоро громкий и звучный колокол ударит ко
          всенощному бдению; думаю участвовать сегодня вечером и завтра утром в богослужении,
          а завтра после обеда отправиться в дальнейший путь. Я и спутники мои чувствуем
          пользу от путешествия.'
        cn: 主历1847年7月12日，于诺夫哥罗德的尤里耶夫修道院。托上帝的洪恩，我此行一路平安顺遂。……在尤里耶夫，方丈大司祭殷勤接待了我；今日清晨，我在下方洞穴教堂参与了早晨的礼仪，由弗拉基米尔神父偕其弟子助祭维塔利共同主持：师徒二人相得益彰。弗拉基米尔神父献祭时庄重肃穆，尽显长者风范；维塔利则以其纯朴之姿，令人心生喜悦。圣礼之后，方丈大司祭偕众为尤里耶夫修院已故的修复者举行了追思礼拜。步出教堂后，我拜访了弗拉基米尔神父，并与他共饮茶水。随后，我参观了修道院的图书馆和圣物室。又从钟楼上俯瞰了诺夫哥罗德及其周遭的景致。此地宁静安详，身心皆得休憩；然而，却未如在瓦拉姆那般，在我心中激荡起诗意的灵感。当我从钟楼眺望诺夫哥罗德时，当我参观修道院内的圣殿时，当我凝视圣物室的丰饶时——我的灵魂一片沉寂。今日乃安息日；不一会儿，洪亮悠远的钟声便将敲响，召集信众参与彻夜祷告；我打算今晚与明日清晨皆参与这神圣的礼仪，并于明日午后继续我的旅程。我与我的同伴们都从这趟旅程中受益匪浅。
    - type: paragraph
      text:
        ru: 'Когда вспоминаю о тебе и обители нашей, то приходит мне утешительная
          мысль: без воли Божией быть ничего не может. Так и с тобой и с обителью,
          ничего не может случиться такого, чего не попустит Бог. А Он попускает тем,
          кого любит, искушения и вслед за искушениями дарует избавление от них. Утешаемые
          искуплением мы прибегаем молитвою к Богу; а, получая избавление от искушения,
          стяжаваем веру в Бога, веру, – не мертвую, теоретическую, – но живую, практическую.
          Настоящее твое положение сопряжено с трудностями; но эти трудности крайне
          тебе полезны, необходимо нужны: они сформируют тебя. «Муж неискушен – неискусен,
          – говорит Писание; – а искушенныйпримет венец жизнии стяжет дар помогать
          искушаемым» (Иак. 1:12). Веруй, что власы наши изочтены у Бога, – тем более
          пред очами Его все случающееся с нами. Плыви и правь рулем правления обители
          в вере в Бога, в терпении, и в страхе Божием. Когда стоит кто высоко, должен
          глядеть вверх, а не вниз; если будет глядеть вниз, то легко у него закружится
          голова и он упадет. Итак, верой гляди вверх, на небо, на Промысл Божий,
          и не закружится у тебя голова, не впадет в смущение и уныние, которые приходят
          от того, когда глядишь вниз, т.е. когда вместо молитвы и веры, вдадимся
          в свои рассуждения и захотим всякое дело решить одним собственным разумом.
          Христос с тобою. Прошу молитв твоих и всего братства. Недостойный Архимандрит
          Игнатий.'
        cn: 每当我忆起你和我们的修道院，心中便涌起一个安慰人心的念头：若非出于上主的旨意，万事万物皆不可能发生。你和修道院亦是如此，凡未蒙上主允许之事，绝不会降临。而他，因着爱，允许试炼降临于他所爱之人，并紧随试炼之后赐予解脱。我们因蒙救赎而得安慰，便借祷告投奔上主；而当从试炼中获得解脱时，我们便获得了对上主的信心——这信心并非死寂的、理论上的，而是活泼的、实践的。你目前的处境困难重重；然而这些困难对你而言极其有益，至关重要：它们将塑造你。「未受试炼之人，便无经验，」经上说，「而受过试炼之人将获得生命的冠冕，并获得帮助受试炼者的恩赐」（雅各书
          1:12）。相信吧，我们的头发已被上主数算——更何况我们身上所发生的一切，都在他眼中。在信靠上主、忍耐和敬畏上主中，航行并掌稳修道院的舵吧。当一个人身居高位时，他当向上看，而非向下看；若他向下看，便容易头晕目眩而跌倒。因此，以信心向上看，仰望天堂，仰望上主的圣眷，如此你的头便不会眩晕，也不会陷入混乱和沮丧，因为这些都是当你向下看时，也就是当你不祷告、不信靠，反而沉溺于自己的思虑，并企图仅凭一己之智解决所有事情时，所产生的。基督与你同在。我请求你和所有修士的祷告。不配的修士长伊格纳提。
  - type: heading2
    initial:
      ru: Письмо 59.
      cn: 书信 59：
    text:
      ru: О вреде общения с братией, живущей нерадиво, о строгости нравственных правил
        Сергиевой пустыни
      cn: 论与怠惰度日的修士们交往之害，论及圣谢尔盖隐修院严格的道德规范
    children:
    - type: paragraph
      text:
        ru: 'Истинный друг мой, отец Игнатий! Милосердый Господь, от котораго всякое
          даяние благое, да дарует тебе управлять обителию во страхе Божием, духовною
          мудростию, тихо мирно и благополучно. В четверток был в Угрешской обители,
          которая, несмотря на близость свою к Москве, посещается Богомольцами очень
          мало и потому – очень уединенна. С душевным утешением увидел я там некоторых
          монашествующих, провождающих жизнь внимательную, в страхе Божием. Они очень
          хранятся от монашествующих города Москвы, не презирая их, но избегая расстройства
          душевнаго, которого никто так скоро сообщить не может, как брат, живущий
          нерадиво. Сие соблюдали Василий Великий и Григорий Богослов, когда жили
          в Афинах. Сие заповедал наблюдать св. Апостол Павел. Он говорит Коринфянам:«Я
          писал вам в послании – не сообщаться с блудниками; впрочем не вообще с блудниками
          мира сего, илисребролюбцами,или хищниками, или идолослужителями; ибо иначе
          надлежало бы вам выдти из мира сего. Но я писал вам не сообщаться с тем,
          кто, называясь братом,естьблудник,или сребролюбец,или идолослужитель,или
          злоречив,или пьяница, или хищник; с таковымдаже не есть вместе»(1Кор. 5, 9–11).  Видишь
          ли, как порок, когда он в брате, гораздо заразительнее и прилипчивее, нежели
          когда он в постороннем лице! Это от того, что люди позволяют себе гораздо
          более дерзновения и свободы пред братиями, нежели пред посторонними, пред
          которыми они стараются скрыть порок свой. Вглядывайся в общество человеческое:
          в нем беспрестанные опыты свидетельствуют справедливость слов мудраго, святаго,
          Богодухновеннаго Апостола. Руководствуйся сам этим нравственным Апостольским
          преданием и сообщай его братиям в их назидание и охранение от греха.'
        cn: 我真正的朋友，伊格纳季耶夫神父！仁慈的主，一切美善的恩赐皆从祂而来，愿祂赐予你以敬畏之心、属灵智慧、平静安宁与蒙福地管理修道院。星期四我去了乌格列什修道院，尽管它离莫斯科很近，但很少有朝圣者前来，因此非常清静。我满心安慰地在那里看到一些修士，他们过着警醒的生活，心存对上帝的敬畏。他们非常小心地避开莫斯科城里的修士，并非轻视他们，而是为了避免心灵的纷扰，因为没有人能像那些怠惰的弟兄那样，如此迅速地传染这种纷扰。大巴西略和神学家格里高利在雅典居住时也曾如此行事。圣使徒保罗也曾吩咐要遵守这一点。他对哥林多人说：「我曾写信给你们，叫你们不可与淫乱的人交往；此话不是指这世上所有的淫乱之人、贪婪之人、勒索之人，或拜偶像之人；若是那样，你们就不得不离开这个世界了。但如今我写信给你们，是叫你们不可与那自称为弟兄，却是淫乱的、贪婪的、拜偶像的、辱骂的、醉酒的、勒索的人交往；这样的人，连与他一同吃饭也不可」（哥林多前书
          5:9-11）。你可曾看见，当罪恶出现在弟兄身上时，它比出现在外人身上更具传染性和粘性！这是因为人们在弟兄面前比在外人面前更容易放肆和自由，而在外人面前他们会努力隐藏自己的罪恶。审视人类社会：其中无休止的经验都在证明这位智慧、圣洁、被神感动的使徒之言的真实性。愿你亲自遵循这一使徒的道德传统，并将其传达给弟兄们，以造就他们，使他们免于犯罪。
    - type: paragraph
      text:
        ru: 'Был в монастырях: Чудове, Новоспасском, Симонове, Донском; видел прежде
          живших у нас иеродиакона Владимира, Евстафия, Грозного, – слышал, что здесь
          Булин и Черный, направляющиеся к Киеву. Скажу одно: братиям нашей Сергиевой
          пустыни должно благодарить Бога, что Он привел их в эту обитель, в которой
          довольно строго наблюдают за нравственностию, чем сохраняют молодых людей,
          дают им возможность усвоить себе благонравие, составляющее существенное
          достоинство инока. Конечно, не составляют его голос и знание ноты! Они хороши
          для Богослужения Церковного, когда душа не разногласит с устами. Это разногласие
          – когда уста произносят и воспевают хвалы Богу, а душа хулит его своим злонравием...'
        cn: 我曾到访过的修道院有：奇迹修道院、新救主修道院、西蒙诺夫修道院、顿河修道院；我见到过之前住在我们这儿的圣执事弗拉基米尔、欧斯塔菲、格罗兹尼——听说布林和切尔内也在，他们正要前往基辅。我只想说一句话：我们圣谢尔盖隐修院的修士们应该感谢上帝，感谢祂引导他们来到这所修道院。在这里，人们对道德的恪守相当严格，这守护了年轻的修道士们，使他们有机会习得良善的品德，这正是修道士最为重要的美德。当然，修道士的美德绝不取决于其嗓音和对音律的掌握！这些对于教堂的崇拜仪式固然是好的，但前提是心灵与口舌相符。所谓心灵与口舌的相异——即是当口舌在宣扬并歌颂上帝的荣光时，心灵却因其恶性而亵渎祂……
    - type: paragraph
      text:
        ru: Затем – Христос с тобою и со всем возлюбленным братством. Всем кланяюсь
          и у всех прошу Св. молитв недостойный
        cn: 愿基督与您以及所有蒙爱的手足同在。我向所有人致敬，并恳请大家为我这不配之人献上圣洁的祷告。
    - type: paragraph
      text:
        ru: Архимандрит Игнатий.
        cn: 总领修道司铎 伊格纳提。
    - type: paragraph
      text:
        ru: 21 июля 1847
        cn: 1847年7月21日
  - type: heading2
    initial:
      ru: Письмо 60.
      cn: 书信 60：
    text:
      ru: О пении в храмах Москвы и другие предметы
      cn: 论莫斯科教堂的咏唱及其他议题
    children:
    - type: paragraph
      text:
        ru: Истинный друг мой, Отец Игнатий!
        cn: 我真正的朋友，伊格纳季耶夫神父！
    - type: paragraph
      text:
        ru: По милости Божией я приехал благополучно в Бабаевский Монастырь, в котором
          точно по сказанию Уткина воздух чудный.
        cn: 托上帝的鸿恩，我已安抵巴巴耶夫斯基修道院。正如乌特金所言，此地空气确是奇妙无比。
    - type: paragraph
      text:
        ru: Сколько я ни ездил, – нигде мне не понравилось. Мил, уединен – монастырь
          Угрешский; но мое сердце к нему было чужое. В Бабаевском нравится мне лучше
          всего; природа необыкновенная, какая-то роскошная, величественная; воздух
          и воды здоровыя; но сердце к нему чужое. А к Сергиевой оно, как к своему
          месту. Видно придется возвратится в нее.
        cn: 我无论去过多少地方——没有一处能令我心满意足。乌格列什修道院，它虽然亲切而幽静；但我的心却与它格格不入。在巴巴耶夫斯基，我感觉最好；那里的自然风光非比寻常，可谓壮丽而庄严；空气与水源皆有益健康；但我的心却与它格格不入。而对于圣谢尔吉耶夫，我的心却视其如归。看来，我终将不得不回到那里。
    - type: paragraph
      text:
        ru: '...Не можешь себе представить как показалось мне отвратительным московское
          пение с его фигурами и вариациями. Нам нужна величественная, благоговейная
          простота и глубокое набожное чувство: этими двумя качествами наше пение
          становится выше пения Московских монастырей. Из настоятелей мне наиболее
          понравился Феофан по его прямоте и радушию. Натяжная святость как-то мне
          не по вкусу...'
        cn: '...你无法想象莫斯科的歌唱，带着它的花饰和变调，在我看来是多么令人厌恶。我们需要的是一种庄严、虔敬的朴素以及深沉的虔诚感受：凭借这两种品质，我们的歌唱超越了莫斯科修道院的歌唱。在修道院长中，我最喜欢塞奥凡（Феофан），因为他的坦率和热情。那种故作的圣洁，总是不合我的胃口……'
    - type: paragraph
      text:
        ru: Всем братиям кланяюсь и прошу их Святых молитв. Христос с тобою! Благословение
          Божие да почивает над тобою. Приложенныя два письма отдай по адресам.
        cn: 我向众弟兄致敬，并祈求他们圣洁的祷告。基督与你同在！愿上帝的赐福降临于你。请将所附的两封信函送至收件人。
    - type: paragraph
      text:
        ru: Тебе преданнейший о Господе друг Архимандрит Игнатий.
        cn: 主内挚友，阿基曼德里特 伊格纳季。
    - type: paragraph
      text:
        ru: 12 августа 1847
        cn: 1847年8月12日
  - type: heading2
    initial:
      ru: Письмо 61.
      cn: 书信 61：
    text:
      ru: О пользе для иеромонаха Игнатия управления обителью
      cn: 论隐修院长伊格纳提对修道院治理之裨益
    children:
    - type: paragraph
      text:
        ru: 'Отец Наместник, иеромонах Игнатий!  Сердечно радуюсь, что ты поспокойнее;
          дайте мне поправиться сколько-нибудь: это для меня необходимо.'
        cn: 亲爱的副院长，伊格纳季修士！我由衷地欣慰你心境更为平静了；请让我多少恢复一些元气：这对我来说是必不可少的。
    - type: paragraph
      text:
        ru: Поправившись, Бог даст, смогу послужить для общей пользы, хотя еще сколько-нибудь.
          Тебе очень полезно настоящее твое положение, хотя оно и сопряжено с некоторыми
          неприятностями. Сам по своему опыту посуди, каково заниматься должностью
          при болезненном состоянии; а моя болезненность достигла до расстройства
          нерв, что очень опасно. То время, которое ты будешь управлять монастырем,
          подвинет тебя и в опытности и в духовном успехе и привлечет к тебе расположение
          братства, которое ты можешь иметь по самому природному твоему свойству.
          Всем знакомым от меня очень кланяйся; я имею к ним чувство, как к родным.
          Знакомлюсь не скоро, но за то, по милости Божией, прочно.
        cn: 若蒙神恩得康复，我愿尽绵薄之力，为大众福祉略尽绵力，哪怕仅有一丝。你目前的境况对你大有裨益，尽管伴随着些许不快。你可凭自身经验思忖，在病痛缠身之时，如何能履职尽责；而我的病痛已至神经紊乱之境，这实属危殆。你管理修道院的这段时光，将增进你的阅历与灵性长进，亦会为你赢得修士们的敬爱，此乃你天性中固有的禀赋。请代我向所有相识之人致以深切问候；我待他们如同亲族一般。我虽不急于结识新交，然蒙神恩，一旦相交便情谊永固。
    - type: paragraph
      text:
        ru: Всем братиям усердно кланяюсь.
        cn: 向众弟兄们殷切致敬。
    - type: paragraph
      text:
        ru: Христос с тобою.Тебе преданнейший
        cn: 基督与你同在。你忠贞的仆人
    - type: paragraph
      text:
        ru: Архимандрит Игнатий.
        cn: 总领修道司铎 伊格纳提。
    - type: paragraph
      text:
        ru: 14 августа 1847
        cn: 1847年8月14日
  - type: heading2
    initial:
      ru: Письмо 62.
      cn: 书信 62：
    text:
      ru: О хоре Сергиевой пустыни
      cn: 关于谢尔盖修道院的唱诗班
    children:
    - type: paragraph
      text:
        ru: Отец Наместник, иеромонах Игнатий!
        cn: 敬爱的副院长，伊格纳季修士司祭！
    - type: paragraph
      text:
        ru: '...Иеромонах Пафнутий мог бы быть уволенным, если б у нас было достаточное
          количество иеромонахов: он нужен только для служения, но для пения не только
          не полезен, даже вреден.'
        cn: ……假使我们有足够数量的修士神父，耶罗蒙纳克·帕夫努提本可被解职：他之所需，仅为侍奉祭仪，而非歌咏赞颂。于后者，他不仅无益，甚至有害。
    - type: paragraph
      text:
        ru: Сформировав вкус свой в провинции, он недостаточен для нашего хора, в
          котором должны служить лучшим украшением простота и глубокое благоговейное
          чувство, а не фигурныя вариации, которыя в таком употреблении в Москве и
          которыя так нейдут к монашескому пению.
        cn: 他在地方上养成的音乐品味，不足以与我们的唱诗班相称。我们的唱诗班，其最美的点缀应当是朴素无华与深沉的敬虔之情，而非花哨的变奏。那种在莫斯科被如此滥用的变奏，与修道院的歌咏是如此格格不入。
    - type: paragraph
      text:
        ru: '...Молитесь о недостойном Настоятеле Вашем'
        cn: ……请为你们不配的院长祈祷
    - type: paragraph
      text:
        ru: Архимандрит Игнатий.
        cn: 总领修道司铎 伊格纳提。
    - type: paragraph
      text:
        ru: 14 августа 1847
        cn: 1847年8月14日
  - type: heading2
    initial:
      ru: Письмо 63.
      cn: 书信 63：
    text:
      ru: Любовь – всякое благо, о сеянии Слова Божия, совет стяжать Евангельские
        свойства, о трудностях времени и о своем желании уединения
      cn: 爱——众善之全，论播撒上帝圣言，劝人积淀福音品德，论时艰与归隐之愿
    children:
    - type: paragraph
      text:
        ru: 'Истинный друг мой Отец Игнатий! С несказанным сердечным утешением читаю
          твои письма и благодарю Господа Бога, что Он по неизреченной Своей милости
          даровал мне такового искреннего, добраго, вернаго и умнаго друга, как ты.
          Жизнь наша коротка. Что в ней ни приобретешь – все должно оставить при входе
          в вечность. Одно благо, которое пойдет с нами туда: любовь к Богу и любовь
          ради Бога к ближнему. Молю Бога, чтоб любовь наша была вечною.  Нашел в
          Вифанской Семинарии иеромонахаЛеонида (Краснопевкова), Профессора и Магистра,
          из флотских офицеров, который в Петербурге бывал у меня. В посаде живет
          его матушка – старушка, которую он содержит своим жалованьем. Иду из Академии
          к саду – встречает меня незнакомая старица, останавливает: «Ах, батюшка,
          говорит, как я вам благодарна за сына моего; направление, которое Вы дали
          ему в Петербурге, руководствует в пути им избранном так благополучно; я
          мать Леонида». Он приходил ко мне вечером и как пред духовником поверил
          всю жизнь свою со всею простотою и откровенностию. Этот случай, пребывание
          в Бородине, на Угреше, из светских в Москве Мальцевы, Назимов (ныне Генерал,
          Сбывший при Наследнике Флигель-Адьютант) и наконец в Бабайках приезд одной
          из сестер моих – меня очень тронули и утешили. Какие есть на свете души!
          И как чудно слово Божие!'
        cn: '我真正的朋友伊格纳提长老！我怀着难以言喻的心中慰藉阅读你的书信，并感谢主上帝，因祂以不可言喻的慈悲，赐予我你这样真诚、善良、忠实而睿智的朋友。我们的生命短暂。无论我们在其中获得什么，都必须在进入永恒时舍弃。只有一样福分会与我们同去：爱上帝，以及为了上帝而爱邻人。我祈求上帝，愿我们的爱永恒不朽。


          我在维法尼亚神学院找到了一位名叫列奥尼德（克拉斯诺佩夫科夫）的修士神父，他是教授和硕士，曾是海军军官，在圣彼得堡时曾到访过我。他的老母亲住在市镇里，他用自己的薪水供养着她。我从学院走向花园时，一位不认识的老妇人迎面走来，她停下我，说：「啊，神父，我多么感谢您对我的儿子所做的一切；您在圣彼得堡给予他的指引，如此顺利地引导着他所选择的道路；我是列奥尼德的母亲。」
          他晚上来看我，并如同对自己的神父一般，以全然的朴实和坦诚，倾诉了他的一生。这个事件，以及在博罗金诺、乌格列沙的逗留，还有在莫斯科的世俗之人中遇到的马利采夫夫妇、纳济莫夫（现已是将军，曾是皇储的翼副官），以及最后在我姐妹之一到访巴巴伊基，都令我深受感动和慰藉。世上竟有如此高贵的灵魂！上帝的话语又是何等奇妙！'
    - type: paragraph
      text:
        ru: Недаром один святой Отец говорит, что сеятель сеет сряду, а не известно,
          которое зерно взойдет и который участок земли даст обильнейший урожай.
        cn: 一位圣教父曾言，播种者只管持续播撒，却不知哪颗种子会发芽，哪片土地会带来丰硕的收成，此言不虚。
    - type: paragraph
      text:
        ru: 'Теперь начинаю отвечать на все пункты писем твоих.  Бог тебе открывает
          понятие о монашеской жизни, которая есть совершенство Христианское. Это
          Божий дар: возделывай его. При естественной доброте твоего сердца, при прямоте
          твоего рассудка, стяжи еще доброту Евангельскую и Евангельский разум. Бог,
          Который даровал тебе прекрасныя естественныя свойства, да дарует и Евангельские.
          Точно, как ты говоришь – ни порядка, ни благонравия, ни даже таких духовных
          познаний не встретишь, как в нашей обители.'
        cn: 我现在开始逐一答复你信中的所有要点。上帝为你开启了对修道生活的理解，这是一种基督徒的完善之境。这是上帝的恩赐：你当用心培植它。在你心性本有的良善、你理智的正直之上，再获取福音的良善与福音的智慧。愿赐予你美好天性之主，亦赐予你福音的品德。诚如你所言——无论秩序、品德，乃至那样的属灵知识，你都无法在别处寻得，唯有在我们的修道院中。
    - type: paragraph
      text:
        ru: 'Молитесь о мне. Ныне мудреное время: где ни насмотрелся – везде зло берет
          верх, а благонамеренные люди находятся в угнетении. Спаситель мира повелел
          стяжевать души свои терпением. Полагаюсь на волю Божию. Здешнее уединение
          показывает мне ясно, что по природным моим свойствам и по монастырскому
          моему образованию – быть бы мне пустынником; а положение мое среди многолюднаго,
          столичного города между людьми с политическим направлением, – есть вполне
          не натуральное, насильственное. Молитва и слово Божие – вот занятие единственно
          мне идущее. При помощи уединения могли бы эти два занятия, кажется мне судя
          по опытам, – очень процвести и желал бы я ими послужить ближним. Для прочего
          служения есть довольно людей, с преизбытком; а для этого ныне, просто сказать,
          не найти. Пытаются – и то немногие, а чтобы кто сказал истину Христову точно
          – не найти! Сбывается слово Христово: в последние времена«обрящет ли СынБожийверу
          на земли»(Лк. 18:8)! Науки есть, Академии есть, есть Кандидаты, Магистры,
          Доктора Богословия (право – смех, да и только); эти степени даются людям.
          К получению такой степени много может содействовать чья-нибудь б..... Случись
          с этим «Богословом» какая напасть – и оказывается, что у него даже веры
          нет, не только Богословия. Я встречал таких: – доктор Богословия, а сомневается
          был ли на земле Христос, не выдумка ли это, не быль ли подобная мифологической!
          Какого света ожидать от этой тьмы!'
        cn: 请为我祈祷。现在是艰难的时期：无论我看向何处，邪恶都在得胜，而心怀善意的人却身受压迫。世界的救主吩咐我们要以忍耐来得着自己的灵魂。我信赖上帝的旨意。此地的隐修生活使我清楚地看到，以我天生的性情和我的修道院教育，我本该成为一名隐士；然而，我身处熙攘的首都城市中，周遭尽是怀有政治倾向的人，这对我而言是完全不自然的，甚至是强迫的处境。祈祷和上帝的话语——这才是唯一适合我的事工。凭借隐居之助，我认为根据我的经验，这两个事工能够极大地兴盛，而我也渴望通过它们来服事我的邻舍。至于其他形式的服事，人数已经绰绰有余；然而，对于这个事工，坦白说，如今却难以寻觅。尝试者甚少，而要找到能准确宣讲基督真理的人，更是难求！基督的话语正在应验：在末后的日子里，「人子来的时候，能在地上找到信心吗？」（路加福音
          18:8） 学术有之，学院有之，有神学学士、神学硕士、神学博士（说实在的，这简直可笑）；这些学位是授予人的。获得这样的学位，别人的某种……可能会大有助益。若这位「神学家」遭遇任何不幸——结果发现他甚至连信仰都没有，更别说神学了。我曾遇到过这样的人：——一位神学博士，却怀疑基督是否曾在地上出现，怀疑这是否只是虚构，是否只是类似神话的传说！我们能从这等黑暗中期待何等光明呢！
    - type: paragraph
      text:
        ru: Христос с тобою. Всем братиям мой усерднейший поклон.
        cn: 基督与你同在。向众弟兄致以我最诚挚的敬意。
    - type: paragraph
      text:
        ru: Тебе преданнейший друг,   недостойный Арх. Игнатий.
        cn: 您忠实的朋友，不配的伊格纳提阿主教。
  - type: heading2
    initial:
      ru: Письмо 64.
      cn: 书信 64：
    text:
      ru: Практические советы иером. Игнатию в деле управления обителью
      cn: 致伊格纳提修士长：修道院管理实践指南
    children:
    - type: paragraph
      text:
        ru: Истинный друг мой, Отец Игнатий!  Послушника Кириловскаго согласись принять,
          а также и чиновника из Опекунскаго совета. А плац-адьютанту Иготину скажи,
          что от печали не должно идти в монастырь, в который можно вступать только
          по призванию. Все, сколько их знаю, поступившие в монастырь по каким-либо
          обстоятельствам внешним, а не по призванию, бывают очень непрочны и непременно
          оставляют монастырь с большими неприятностями для монастыря и для себя.
          А потому решительно откажи.
        cn: 我真正的朋友，伊格纳季耶神父！请你同意接纳基里洛夫斯基修道院的初学生，以及监护委员会的一位官员。至于普拉茨-阿朱坦特·伊戈京，请告诉他，人不应因悲伤而进入修道院；修道院只应凭蒙召而入。凡我所知，所有那些因外在环境而非因蒙召而进入修道院的人，都极其不稳定，并且必然会带着对修道院和自身极大的不快而离开。因此，请你坚决拒绝他。
    - type: paragraph
      text:
        ru: 'Относительно дела с Пафнутием будь осторожен и терпелив; так нужно вести
          себя относительно людей лукавых. Пожалуй, сделают по желанию твоему; но
          потом этим обстоятельством, как фактом, будут доказывать, что ты неоснователен
          в твоих действиях. А много ли надо, чтоб уверить дураков в чем-нибудь. Пусть
          Пафнутий действует, как хочет и скучает как хочет: потому что он, несмотря
          на все мои убеждения, начал сам действовать, вопреки всем моим истинно-дружеским
          и благонамеренным советам.'
        cn: 关于帕夫努提乌斯之事，务必小心并保持耐心；对于狡诈之人，理当如此行事。或许他们会依你所愿而为；但随后，他们会以这已成之事为凭据，证明你行事鲁莽。要让愚钝之人相信某事，又需要多少口舌呢？任凭帕夫努提乌斯按他所愿行事，按他所愿烦恼；因为他，尽管我百般劝说，却仍自行其是，背离了我所有真诚友善、用心良苦的忠告。
    - type: paragraph
      text:
        ru: Всем кланяюсь и братии и знакомым.
        cn: 我向众位、向弟兄们、向相识之人致敬。
    - type: paragraph
      text:
        ru: Христос с Вами.
        cn: 基督与你同在。
    - type: paragraph
      text:
        ru: Архимандрит Игнатий.
        cn: 总领修道司铎 伊格纳提。
    - type: paragraph
      text:
        ru: 18-е сентября.
        cn: 九月十八日。
  - type: heading2
    initial:
      ru: Письмо 65.
      cn: 书信 65：
    text:
      ru: О значении внушений и скорбей
      cn: 论关乎灵感与苦难之要义
    children:
    - type: paragraph
      text:
        ru: 'Поздравляю тебя, истинный друг мой, с праздником богоспасаемой обители
          нашей.  К нашей обители есть милость Божия: потому что в ней хотя и не столько,
          сколько следовало бы, есть люди имеющие намерение быть приятными Богу. Господь
          посылает и искушения: кому посылаются скорби, тот, значит, есть часть Божия;
          а кому идет все как по маслу, – тот часть диавола. А когда Господь восхощет
          взять его из части диаволовой, то взимает посланием скорбей. Скорби – чаша
          Христова на земли. Кто на земли участник чаши Христовой, – тот и на Небе
          будет участником этой чаши. Там она – непрестающее наслаждение. Четырнадцать
          лет, как мы с тобою плывем вместе по житейскому морю. Не видать, как они
          прошли; не увидим, как и остальная жизнь пройдет. Временная жизнь, когда
          в нее вглядишься, только льстит – Блезир, как Русские говорят, не более
          того.'
        cn: 我忠实的朋友，恭祝你我们这蒙神拯救的修道院的节日。我们的修道院有神的恩典：因为在这里，虽然没有达到应有的程度，却有一些人立志要蒙神喜悦。主也差遣试炼：谁蒙受了苦难，谁就是神的份；而谁事事顺利，谁就是魔鬼的份。当主愿意将一个人从魔鬼的份中取走时，祂就会借由差遣苦难来取走他。苦难是基督在世上的杯。谁在世上分享了基督的杯，谁在天上也将分享这杯。在那里，它将是永不止息的喜乐。我们一同在人生的海洋中航行已有十四载。我们不曾察觉它们如何逝去；我们也看不到余生将如何流逝。世俗的生活，当你细察时，只是虚妄的——俄国人说，那是「漂流」，仅此而已。
    - type: paragraph
      text:
        ru: 25 сентября
        cn: 九月二十五日
  - type: heading2
    initial:
      ru: Письмо 66.
      cn: 书信 66：
    text:
      ru: Благопожелания
      cn: 吉祥颂
    children:
    - type: paragraph
      text:
        ru: Истинный друг мой, Отец Игнатий!
        cn: 我真正的朋友，伊格纳季耶夫神父！
    - type: paragraph
      text:
        ru: 'Господь да укрепит тебя: Он попускает, возлюбленным своим утомляться,
          по выражению Отцов, а после уже показует им мало-по-малу Свои духовныя дарования.
          Надеюсь, что милосердный Господь, видя твое и мое произволение, даст нам
          пожить сколько-нибудь и для душ наших, а не для одного временнаго. Христос
          с тобою.'
        cn: 愿主坚固你：祂容许祂所爱的仆人，如同教父言行录所言，感到疲惫，之后才渐渐显明祂属灵的恩赐。我盼望，仁慈的主，看到你我所发的善愿，能赐予我们一些时日，为我们的灵魂而活，而不仅仅是为这短暂的尘世。基督与你同在。
    - type: paragraph
      text:
        ru: Архимандрит Игнатий.
        cn: 总领修道司铎 伊格纳提。
  - type: heading2
    initial:
      ru: Письмо 67.
      cn: 书信 67：
    text:
      ru: Совет жить настоящим днем, а не будущими мечтами
      cn: 关于活在当下而非未来的梦想的忠告
    children:
    - type: paragraph
      text:
        ru: Истинный друг мой, Отец Игнатий!
        cn: 我真正的朋友，伊格纳季耶夫神父！
    - type: paragraph
      text:
        ru: '...Утешаюсь вполне, что произволение твое к духовной жизни развивается.
          В свое время Бог устроит все; наилучшее – предаваться Его святой воле и
          не думать о завтрашнем дне, когда нет особенной причины думать о нем. А
          то многие живут в будущем мечтами и заботами своими, а настоящее выпускают
          из рук. Сердечно радуюсь, что Праздник провели все благополучно, в своем
          семейном кругу, без всякой заплаты. Так эти чуждыя заплаты нейдут к нашему
          обществу! Всегда эти подлости чем кончаются? Прочеловекоугодничают век свой,
          остаются чуждыми всякаго Божественнаго Чувства, предают, предают и, наконец,
          сами предаются смерти, сколько ни отнекиваются от нее.'
        cn: ……我甚是欣慰，你的灵性生命愿望正在日益增长。在适当的时候，上帝会安排好一切；最好的方式是把自己全然交托于祂的圣洁旨意，不要为明天忧虑，除非有特别的理由需要思考。然而，许多人活在对未来的梦想和担忧之中，却让当下从手中溜走。我由衷地高兴，你们都平安地度过了这个节日，在自己的家庭圈子里，没有丝毫的虚假。这些虚假的伪装与我们的社群格格不入！这些卑劣的行为最终总是以何种结局收场？他们一生都在取悦世人，与一切神圣的情感格格不入，他们背叛，背叛，最终，即便他们极力否认，也终究要将自己交于死亡。
    - type: paragraph
      text:
        ru: Христос с тобою! Проволочимся как-нибудь во время этой краткой земной
          жизни – лишь бы Бог принял нас в вечныя кровы.
        cn: 愿基督与你同在！让我们在这短暂的尘世生命中勉力支撑，只求上帝能接纳我们进入那永恒的居所。
    - type: paragraph
      text:
        ru: Тебе преданнейший друг Архимандрит Игнатий.
        cn: 您的忠仆大司祭伊格那提乌斯。
  - type: heading2
    initial:
      ru: Письмо 68.
      cn: 书信 68：
    text:
      ru: О формировании человека
      cn: 论人的成形
    children:
    - type: paragraph
      text:
        ru: Истинный друг Отец Игнатий!
        cn: 真正可亲的伊格纳提教父！
    - type: paragraph
      text:
        ru: 'Предоставь воле Божией – мой приезд; я имею намерение такое: тогда выехать
          отсюда, когда уверюсь, что я выздоровел и окреп совершенно, что могу пуститься
          в дорогу безопасно, что приехав к Вам не буду лишь лежать в праздности,
          но и споспешествовать общей пользе. Сознаюсь, – в последнее время у меня
          очень было на совести, что я мало занимался братиею, то есть назиданием
          их. Это занятие намереваюсь возобновить, когда милосердый Господь возвратит
          меня с обновленными силами. Глаза мои так поправились, что пишу свободно
          при одной свечке. Но все еще слаб и больше лежу.'
        cn: 我的到来，全凭上帝的旨意；我心意如此：待我确信已完全康复，身心强健，可安全上路之时，方才启程。如此，抵达您处后，我将不至于仅仅虚度光阴，更能为共同的福祉尽一份力。我承认，近来我深感愧疚，因我甚少顾及弟兄们，即是说，甚少对他们施以教诲。我打算待仁慈的上帝赐予我焕然一新的力量后，重新拾起这项事务。我的眼睛已恢复得很好，只凭一支蜡烛便能自如书写。然而，我身体依旧虚弱，卧床时间仍多。
    - type: paragraph
      text:
        ru: 'Настоящее твое положение хотя и сопряжено с некоторыми скорбями, но оно
          тебя формирует, укрепляет. Я очень рад, что Бог, столько к тебе милосердый,
          дарует тебе способ сформироваться правильно, на пути прямом, чистом. Беда
          – когда человек формируется на кривых путях: во всю жизнь свою будет смахиваться
          в шельмовство.'
        cn: 你现在的处境，虽然伴随着一些悲伤，但它正在塑造你，也在坚固你。我非常欣慰，上帝对你如此慈悲，赐予你以正确的方式，在正直、纯洁的道路上得以塑造。可悲的是，当一个人在弯曲的道路上被塑造时：他一生都将倾向于诡诈。
    - type: paragraph
      text:
        ru: Христос с тобою.
        cn: 基督与你同在。
    - type: paragraph
      text:
        ru: Недостойный Архимандрит Игнатий. 23 октября.
        cn: 卑微的长老院院长伊格纳季。10月23日。
  - type: heading2
    initial:
      ru: Письмо 69.
      cn: 书信 69：
    text:
      ru: Совет в терпении проходить возложенное служение; о цели своего вступления
        в монастырь; желание поселиться в более уединенной обители
      cn: 关于耐心担当所领受之圣职的忠告；关于自己进入修道院的目的；希望迁居到更为幽静的隐修处
    children:
    - type: paragraph
      text:
        ru: Бесценнейший Игнатий!
        cn: 最珍贵的伊格纳提！
    - type: paragraph
      text:
        ru: К слову «бесценнейший» не прибавлю слова «мой», потому что все мы – Божии.
          Не желаю Божие похищать себе, а когда милосердый Господь дарует мне Свое,
          –«благослови душе моя, Господа, и вся внутренняя моя, имя святое Его»(Пс. 102:1).
          – А Божие да пребывает Божиим, и я буду им пользоваться, как Божиим...
        cn: 我不会在「无价的」一词后面加上「我的」，因为我们都属于上帝。我不愿将上帝之物据为己有，而当慈悲的上帝赐予我祂的，——「我的心哪，你要称颂上主，凡在我里面的，都要称颂祂的圣名」（诗篇
          103:1）。——上帝之物愿永远属于上帝，我将作为上帝之物来使用它们……
    - type: paragraph
      text:
        ru: 'Господь да подкрепит тебя в несении трудностей, которыми сопряжено  твое
          настоящее положение, которыми образуется разум твой и душа твоя. Вижу над
          тобою особенный Промысл Божий: Бог полюбил тебя и ведет к Себе. А потому
          показывает тебе мир во всей наготе его,  показывает, как в нем все тленно,
          все пусто; как все его занятия и хлопоты крадут у человека время  и отводят
          от благочестивых занятий и добываемаго ими блаженств вечного. Все это надо
          увидать ощущением  души; а в книге не вычитаешь, доколе не отверзутся душевныя
          очи. Возложись на Господа: в терпении  твоем стяжевай душу твою. Терпение
          подается верою, а вера зависит от произволения человеческого: потому  что
          она естественное свойство нашего ума. Кто захочет, тот тотчас может ее иметь
          в нужной для него  мере.'
        cn: '愿主坚固你，使你能承担现时境况所带来的艰辛，这些艰辛正在塑造你的心智与灵魂。我看见你身上有神特殊的护理：神爱慕你，并引领你归向他。因此，他向你展示这世界的赤裸真相，让你看见其中一切皆是虚幻、空无；他让你看见世间所有的追逐与劳碌，如何窃取人的光阴，使人远离敬虔的操练，远离由这些操练所获得的永恒福乐。这一切都需要以灵魂的感知去洞察；而单从书本中是无法领悟的，除非你心灵的眼睛被开启。


          将自己全然交托于主：在你的忍耐中，得着你的灵魂。忍耐是由信心所赐予的，而信心则取决于人的自由意志：因为它是我们心智的自然禀赋。凡是愿意的人，都能立刻拥有所需程度的信心。'
    - type: paragraph
      text:
        ru: Отсюда я ничего не писал тебе об уединении, хотя и очень помнил, что обещал
          написать пообжившись.  Мои мысли об этом предмете те же, что и в Сергиевой;
          мне нечего себя испытывать, а в мои годы и не время, образ мыслей сформировался,
          а годы ушли. Можно быть решительным. То, что я здесь не поскучал, можно
          сказать, ни на минуту, – нисколько не странно; противное было бы странно.
        cn: 关于独居隐修之事，我至今未尝为你书写一字，尽管我深记曾许诺，待安顿后便为你细述。吾对此之思，与在圣谢尔盖修道院时别无二致。吾已无需再行试炼，此生之年岁已深，思虑之道早已成形，逝者如斯夫。吾可断然言之。吾在此地片刻未曾感到倦怠，此非奇事；反之，若感倦怠，方为怪哉。
    - type: paragraph
      text:
        ru: Пошедши в монастырь не от нужды, а по собственному избранию и увлечению,
          – пошедший в него не ветренно, а по предварительном, подробном рассмотрении,
          – сохраняя цель мою неизменною доселе, я, по естественному ходу вещей, не
          скучал в монастыре, не скучаю, и впредь надеюсь быть сохраненным милостию
          Божиею. Тот монастырь для меня приятнее, который более соответствует монашеской
          цели. Здесь мне нравится уединение, простота, в особенности же необыкновенно
          сухой и здоровый воздух, чему причина грунт земли, состоящий из хрящу и
          песку. Место более уединенное можно найти, в особенности более закрытое
          лесом. Здесь роща с одной стороны, с прочих на десятки верст открытое место,
          почему ветры похожи на ветры Сергиевой пустыни, – сильны, но мягки, нежны.
          Я говорил, на всякий случай, здешнему Преосвященному, чтоб нам дал не важный,
          но пользующийся выгодами уединения, местоположения и климата монастырек,
          на что он очень согласен.
        cn: 我进入修道院并非出于无奈，而是出于我自己的选择和热情——我并非轻率地进入，而是经过了事先详尽的考虑——至今我仍持守我的目标不变。按照事物发展的自然规律，我在修道院里从未感到厌倦，现在也不觉厌倦，并且希望将来仍能蒙受上帝的恩典。对我而言，那座更符合修道士宗旨的修道院，便更为宜人。这里我喜欢它的幽静、简朴，尤其喜欢它异常干燥和健康的空气，这归因于由碎石和沙土构成的地基。也许可以找到一个更加隐蔽的地方，特别是被森林覆盖更深之处。这里，修道院的一侧是树林，而其他几面数十俄里都是开阔之地，因此这里的风与谢尔吉耶夫隐修院的风相似——强劲却又柔和、轻抚。我已向本地的宗主教提及，万一有需要，请他为我们提供一座虽不宏伟，但享有幽静、良好地理位置和气候优势的小型修道院，对此他欣然同意。
    - type: paragraph
      text:
        ru: Затем Христос с тобою. Поручающий тебя милости Божией и молитвам Пр. Сергия.
        cn: 然后，基督与你同在。将你交托于神的怜悯与圣谢尔盖（Sergius）的祷告。
    - type: paragraph
      text:
        ru: Преданнейший друг Архимандрит Игнатий 27-го ноября
        cn: 忠贞挚友 阿奇曼德里特 伊格纳季 11月27日
  - type: heading2
    initial:
      ru: Письмо 70.
      cn: 书信 70：
    text:
      ru: Желание написать книгу в роде «Подражания Христу» в духе Восточной Церкви
      cn: 渴望著书，以《效法基督》之精神，并契合东方教会之神髓。
    children:
    - type: paragraph
      text:
        ru: Бесценный Игнатий!
        cn: 无价的伊格纳提！
    - type: paragraph
      text:
        ru: 'После последнего письма моего к тебе меня повертело в течение двух суток:
          некоторыя жилы ножныя освободились от своей мертвости. Предшествует разрешению
          всякой боли – верчение ... Вот отбразчик книги, которая давно формировалась
          у меня в голове, а теперь мало-по-малу переходит из идеальнаго бытия в существенное:
          это будет вроде «Подражание Христу» – известной западной книги; только наша.
          (Включаю тебя и прочих ради Бога единомудрствующих со мною в число сочинителей
          книги, потому употребляю выражение: «наша»). Совершенно в духе Восточной
          Церкви – и выходит сильнее, зрелее, основательнее, с совершенно особенным
          характером. Эту книгу желалось бы продвинуть хоть до половины, доколе я
          здесь – в уединении. Такое дело, сделанное до половины, почти уже сделано
          до конца.'
        cn: 我上次致函于你后，两日来身体经历了一番转动：某些腿部的筋脉脱离了僵滞。在任何痛苦得以解脱之前，必有这番转动……这只是我心中酝酿已久的一本书的样本，如今它正逐渐从理想的境地转化为实在的存在：它将类似于西方著名的《效法基督》一书；只是这是我们的作品。（我因着神的缘故，将你以及其他与我志同道合之人，都视为此书的撰写者之一，故而使用「我们的」这个说法）。此书将完全体现东方教会的精神，并展现出更强的力量、更成熟的智慧、更深厚的基础，以及其独有的特质。我希望能在我身处此地，在这份隐居之中，至少能将这本书推进到一半的进度。一部完成了一半的作品，便几乎等同于已然完成了全部。
    - type: paragraph
      text:
        ru: Христос с тобою, тебе преданнейший друг Архимандрит Игнатий.
        cn: 基督与你同在，你最忠诚的朋友，大司祭伊格那提。
    - type: paragraph
      text:
        ru: 1-е декабря
        cn: 十二月一日
  - type: heading2
    initial:
      ru: Письмо 71.
      cn: 书信 71：
    text:
      ru: О начале болезней
      cn: 论疾病之源起
    children:
    - type: paragraph
      text:
        ru: Все мои болезни начались с того, что бывши еще юнкером, я жестоко простудил
          ноги, окончености их; от различных медицинских пособий чувствовал облегчение
          временное, но оконечности ног никогда не вылечивались, год от году приходили
          в худшее положение и наконец привели меня в такое состояние болезненности,
          которое тебе известно, как очевидцу. Теперь по милости Божией кажется радикально
          излечусь. Но во всем идет сильнейший переворот, какая-то переборка, перерождение
          всего, отчего большую часть времени провожу в постеле, в оцепенении, не
          занимаясь ничем, почти ниже чтением.
        cn: 我所有的病症，都始于我还是军校学员的时候。那时我双腿和足部受了严重的风寒。虽然各种医疗方法能带来暂时的缓解，但我的足部却从未痊愈。年复一年，情况愈发恶化，最终将我拖入你作为目击者所熟知的病态。如今，凭着上帝的恩典，我似乎正经历着根本性的治愈。然而，这一切都伴随着一场强烈的颠覆，一种彻底的重组与再生。因此，我大部分时间都卧床不起，昏昏沉沉，几乎什么都做不了，甚至连阅读都很少。
    - type: paragraph
      text:
        ru: 20 декабря 1847
        cn: 1847年12月20日
  - type: heading2
    initial:
      ru: Письмо 72.
      cn: 书信 72：
    text:
      ru: О тернистости своего пути и своих последователей
      cn: 论其道路之荆棘与追随者之艰辛
    children:
    - type: paragraph
      text:
        ru: Бесценный Игнатий!
        cn: 无价的伊格纳提！
    - type: paragraph
      text:
        ru: Письмо твое и при нем деньги 185 р. серебром я получил. Точно, как ты
          и догадываешься, это очень мало, судя по требованиям, которыя здесь рождаются,
          на мое лечение, и лечение двух больных Стефана и Сисоя.
        cn: 您的来信以及随附的185卢布银币，我都收到了。正如您所料，这笔钱实在太少，无法满足这里产生的需求，包括我的治疗以及两位病人——司提反和西索的治疗费用。
    - type: paragraph
      text:
        ru: 'Но и за это – слава Богу! Сколько людей достойнее меня, а нужды терпят
          более меня. Часто думаю и о твоих средствах содержания: хотелось бы мне
          их улучшить... Если Господь благополучно возвратит меня в Сергиеву, мы об
          этом подумаем; желал бы поделиться с тобою средствами!...'
        cn: 然而，为此也要赞美上帝！多少人比我更有德行，却忍受着比我更大的匮乏。我时常也想到你的生活所需：我多希望能改善它们……如果上帝能平安地让我回到谢尔吉耶夫，我们再来考虑此事；我愿与你分享我的资财！
    - type: paragraph
      text:
        ru: Точно – путь жизни моей и тех, которые хотят сопутствовать мне, устлан
          тернием! Но по такому пути Господь ведет избранников и любимцев Своих! Не
          могут отвориться очи душевныя, не могут они усмотреть благ духовных, подаваемых
          Христом, если человек не будет проведен по пути терний, Христос с тобой.
          Он да дарует крепость и мне и тебе.
        cn: 我的生命之路，以及那些渴望与我同行之人的生命之路，确实荆棘遍布！然而，主正是通过这样的道路引领祂的选民和所爱之人！如果一个人不曾走过荆棘之路，他的灵魂之眼就无法开启，也就无法洞见基督所赐予的属灵恩典。基督与你同在。愿祂赐予你我力量。
    - type: paragraph
      text:
        ru: Недостойный Архимандрит Игнатий. 22 января
        cn: 卑微的大司祭 伊格那提。1月22日
  - type: heading2
    initial:
      ru: Письмо 73.
      cn: 书信 73：
    text:
      ru: Скорби благой знак; предупреждение Чихачеву быть осторожным с Консисторскими
        служащими; ободрение иеромонаха Игнатия в искушениях
      cn: 苦难乃是佳兆；警示奇哈乔夫当慎防宗主教议会所属人员；鼓励耶罗蒙克伊格纳提在试炼中坚定。
    children:
    - type: paragraph
      text:
        ru: Бесценный друг, добрый Игнатий!
        cn: 无价之友，善良的伊格那提！
    - type: paragraph
      text:
        ru: '...Милосердый Господь, избирающий тебя в число Своих, попускает тебе
          различныя скорби и от людей и от болезней телесных. Это благой знак – прими
          его с великодушием и верою. Когда осыпают ругательствами и стараются уловить
          тебя в чем словами, – помяни, что тоже делали со Христом – и вкуси благодушно
          чашу чистительную. Похоже, что будет перемена. Но как тебе, так и знакомым
          надо быть очень осторожными. Надо чтоб Миша Чихачев был осторожен с Консисторскими,
          которые хотят только из него выведать и больше ничего. Многими годами и
          жестокими ответами нам доказали, что мы должны быть осторожны, но никак
          не откровенны. Милый Игнатий! Ты очень похож на меня природным характером,
          – Бог даст тебе вкусить и тех образующих и упремудряющих человека горестей,
          которые Он даровал вкусить и мне. Будь великодушен: все искушения только
          пугалы, чучелы безжизненные, страшныя для одних неверующих, для смотрящих
          одними плотскими глазами. Будь осторожен, благоразумен пред ругателями,
          подражай Христову молчанию – и ничего не бойся, влас главы твоей не падет.'
        cn: ……仁慈的主，拣选你归入祂的数中，容许你遭遇来自他人以及身体病痛的种种忧患。这是一个美好的标记——请以宽宏的心和信心接纳它。当人以辱骂纷至沓来，并试图以言语陷害你时——请记念，他们也曾如此对待基督——并以恬静的心享用这洁净之杯。情势似乎将有所转变。然而，你和你的相识们都须万分谨慎。米沙·奇哈乔夫必须提防教会法庭的人，他们只不过想从他口中探问消息，别无他意。多年来的经历和严苛的回应已向我们证明，我们应当保持警惕，绝不可坦诚以待。亲爱的伊格纳提！你的天性与我十分相像——愿上帝恩赐你也能尝到那些塑造和启迪人心的苦楚，正如祂所恩赐于我的那样。要心胸宽广：一切试探不过是虚张声势，是毫无生气的稻草人，只令那些不信者、只以肉眼观看之人感到恐惧。面对辱骂者，要谨慎，要明智，效法基督的沉默——无所畏惧，你的头发连一根也不会掉落。
    - type: paragraph
      text:
        ru: Христос с тобой.
        cn: 基督与你同在。
    - type: paragraph
      text:
        ru: Архимандрит Игнатий.
        cn: 总领修道司铎 伊格纳提。
    - type: paragraph
      text:
        ru: 20-го марта.
        cn: 三月二十日。
  - type: heading2
    initial:
      ru: Письмо 74.
      cn: 书信 74：
    text:
      ru: О взаимоотношении с иеромонахом Игнатием, его скорбях, откровенная характеристика
        многих знакомых, трудностях управления Сергиевой пустынью
      cn: 关于我与耶罗蒙克（注：东正教神职，通常为独身）伊格纳季的关系，他的忧伤，对许多熟人的坦诚评价，以及管理圣谢尔吉修道院的种种困难。
    children:
    - type: paragraph
      text:
        ru: 24-е марта 1848 г.
        cn: 1848年3月24日
    - type: paragraph
      text:
        ru: 'Истинный друг мой бесценный Игнатий! Бог даровал мне, грешнику, истинное
          утешение: душу твою, исполненную ко мне искренним расположением Христианским.
          По причине этого расположения душа твоя делается как бы чистым зеркалом,
          в котором верно отпечатываются мои чувствования и мой образ мыслей, развитые
          во мне монашескою жизнию. Избравший тебя Господь, да воспитает тебя Святым
          Словом Своим и да совершит тебя Духом Своим Святым. Мне даже было жалко,
          что ты при многих твоих занятиях, которые при болезненности делаются вдвое
          обременительнее, написал мне письмо на трех листах: мне лишь бы знать о
          благополучии монастыря, твоем и братства; также – о главных происшествиях
          в обители. Ко всему прочему, т.е. к скорбям от управления, к скорбям от
          начальства, пришли тебе и скорби от болезней, изменяющих способности не
          только телесные, но и душевные: такова давнишняя моя чаша.'
        cn: 我珍贵的挚友伊格纳季！上帝已赐予我这罪人真正的慰藉：你那充满真挚基督徒情谊的灵魂。因着这份情谊，你的灵魂仿佛一面明镜，如实映照出我因修道生活而形成的感受和思绪。愿拣选你的主，以祂的圣言教养你，并以祂的圣灵成全你。我甚至有些心疼，你事务繁忙，又带病在身，负担加倍沉重，却还给我写了三页长的信：我只需知道修道院、你和修士们的安好，以及院中发生的重大事件即可。除了管理上的烦恼和上司带来的忧愁，如今疾病的痛苦也降临于你，它不仅改变身体的机能，也影响灵魂的能力：这便是我长久以来的杯盏。
    - type: paragraph
      text:
        ru: Подобает душе и телу истончиться как паутине, пройти сквозь огнь скорбей
          и воду очистительную покаяния, и войти в покой духовный – в духовный разум
          или мир Христов, что одно и тоже.
        cn: 灵与肉当如蛛丝般纤细，穿越苦难的烈焰，又浸润悔罪的洁水，方能步入属灵的安宁——即是属灵的明悟，亦是基督的平安，两者实为一体。
    - type: paragraph
      text:
        ru: 'Много наши добрыя знакомые, говоря о нас доброе, сделали нам зла: потому
          что люди неблагонамеренные думают, что это – внушение и интриги наши. Напоминать
          об этом со всею любовию надо всем любящим нас. Впрочем, когда Богу угодно
          попустить кому искушения, то они придут, возникнут оттуда, откуда их вовсе
          ожидать невозможно.'
        cn: 我们许多善良的熟人，在提及我们时言语友善，却无意中为我们带来了祸患：因为心怀不轨之人会认为，这些言论是我们暗中唆使和策划的。我们必须带着全然的爱，将此事提醒所有爱我们的人。然而，当上帝允许试探降临于某人时，它们便会到来，且会从最意想不到之处骤然兴起。
    - type: paragraph
      text:
        ru: 'Относительно моего возвращения в Петербург руководствуюсь единственно
          прямым указанием здоровья моего, верую, что Господь в прямом образе поведения
          – Помощник; а лукавый политик – помощник сам себе, – Господь к нему, как
          к преумному, на помощь не приходит. Думаю, что раньше второй половины мая
          мне невозможно: потому что я очень отвык от воздуха и имею сильную испарину.
          Характера я не люблю наказывать, и сохрани Боже делать что-либо для наказания
          глупаго характера; а даруй мне Господи неправильное дело мое, лишь увижу
          его неправильность, с раскаянием оставлять. Также на то, что скажут, не
          желаю обращать внимания: пусть говорят, что хотят, а мне крайняя нужда подумать
          о будущей жизни и скором в нее переселении, обещаемом преждевременною моею
          старостию и слабостию, произведенными долговременными болезнями. Мне нет
          возможности тянуться за людьми и угождать людям, вечным на земле, или по
          крайней мере считающих себя вечными. – От графини Шереметьевой и от Графа
          получил уведомление, что мои письма получены ими в исправности;  пишут с
          большим добродушием. Я жалею Графиню: московские льстят ей и приводят в
          самодовольство, от которого я старался отклонить ее; впрочем она чувствует,
          что слова мои хотя не сладки, но полезны – и прощалась со мной, когда я
          отправился из Сергиевской Лавры в дальнейший путь к Бабайкам, от души, с
          любовию и искренностию.'
        cn: 至于我返回彼得堡之事，我仅凭我健康的直接指示而行。我深信，主是正直行为的助佑者；而那狡猾的政客，则是他自己的助佑者——主不来帮助他，因为他自以为聪明绝顶。我想，在五月下半月之前我不可能回去：因为我已经非常不习惯那里的空气，并且出汗很多。我不喜欢惩罚性情，愿上帝保佑我，不要为了惩罚愚蠢的性情而做任何事；主啊，求您赐予我，一旦我认识到我的行为有误，便能带着悔改的心弃绝它。同样，对于人们将要说什么，我也不愿去关注：让他们想说什么就说什么吧，而我极需思索未来的生命以及即将到来的迁居，这迁居是由我过早的衰老和虚弱所预示的，而这些又是由长期的疾病所造成的。我无法追逐世人，也无法取悦那些在地上永生，或者至少自认为永生的人。——我收到了什列梅捷娃伯爵夫人和伯爵的通知，说他们已经完好无初地收到了我的信件；他们写信时带着极大的善意。我为伯爵夫人感到惋惜：莫斯科人阿谀奉承她，使她陷入自满，我曾努力使她摆脱这种状态；然而她也感觉到，我的话语虽不甜美，却有益处——当我在谢尔吉耶夫修道院启程前往巴拜基的更远路途时，她真诚、爱意且坦率地与我告别。
    - type: paragraph
      text:
        ru: Преосвященный Викарий не довольно умен и честен, чтоб понять прямоту твоих
          намерений и действий; судит о них по своим действиям, всегда – кривым, по
          своим целям – всегда низким, имеющим предметом своим временныя выгоды, лишь
          собственныя выгоды, и самаго низкаго разряду.
        cn: 至圣的代牧辅理主教，其智慧与正直均不足以明辨你意图与行为的纯正；他仅以自己的行径来衡量，那些行径总是歪曲的，以自己的目标来衡量，那些目标总是卑劣的，只以世俗的利得为追求，仅为一己私利，且是最为低级的。
    - type: paragraph
      text:
        ru: Поелику ж он не может постичь прямоты твоих намерений, то сочиняет в воображении
          своем намерения для тебя и против этих – то своего сочинения намерений,
          или сообразно своим подозрениям действует.
        cn: 因为他无法直接领会你意图的正直，便在自己的想象中为你编造意图，然后根据自己编造的这些意图，或者说根据自己的猜疑行事。
    - type: paragraph
      text:
        ru: 'Поздравляю тебя с великим праздником Благовещения. Матерь Божия да примет
          нас под кров свой! да дарует нам провести земную жизнь, как жизнь приуготовительную
          к жизни будущей. Чаша скорбей обнаруживает внутренний залог человека: Давид
          идет в пустыню, а Саул – к волшебнице. Бог привел тебя узнать на самом опыте,
          какую чашу я пил в Сергиевой пустыне в течение четырнадцати лет. Вступая
          в должность настоятеля этой обители, я видел ясно, иду толочь воду, что
          плавание мое будет по бездне интриг; утешало меня, что это – не мое избрание.
          Я отдался воле Божией, которой отдаюсь и теперь.'
        cn: 恭祝您圣母领报这伟大节庆。愿上帝之母接纳我们于其庇荫之下！愿她恩赐我们，将尘世生命视作来生之预备，以此度过此生。苦难之杯显露出人内在的性情：达味走向旷野，而扫罗则投奔巫婆。上帝引您亲身体验，我在圣谢尔盖隐修院十四年间所饮之杯。当我就任此修道院院长一职时，我清楚预见到，我所做的将是徒劳无功，我的航程将是穿梭于阴谋的深渊。然令我得慰者，此非我之拣选。我将自己全然交托于上帝之旨意，一如今日。
    - type: paragraph
      text:
        ru: 'Рассматривал я себя долгое время в Сергиевой Пустыне; и ты мог рассмотреть
          себя особливо в настоящее время при непосредственном управлении этим монастырем;
          также и мое положение в нем сделалось тебе яснее. Я образовал себя совсем
          не для такого монастыря и не для такого рода жизни, долженствующей состоять
          из беспрестанных телесных попечений и занятий с приезжающими, по большей
          части пустых. Душа в таком месте по необходимости должна сделаться пустою.  Интриги,
          к которым столько удобств, потрясали благосостояние монастыря и мир его
          и впредь будут потрясать. Мертвость лиц, избираемых в митрополиты С.-Петербургские,
          лишала и будет постоянно лишать нас собственнаго взора и мнения нашего начальника,
          следовательно – всегда действующего по внушению других, но действующего
          с неограниченною властию, хотя бы он действовал вполне ошибочно. Зависимость
          от многочисленных властей второстепенных делает бесчисленныя неприятности
          неизбежными. Ты знаешь, что в дела нашей обители входит и Сам Митрополит,
          и Викария, и две Консистории и Секретарь митрополита и другие разные секретари
          и камердинеры и прачки и тетушки Сулимы и проч. и проч. Чего тут ждать?
          – Надо быть аферистом, с способностию к этому, с склонностию.  По вышеуказанным
          причинам имею решительное намерение, возратясь в Петербург, просить, чтоб
          дано мне было местечко, соответствующее моим крайним нуждам душевным и телесным.
          По сему же необходимее всего иметь человека, под покровительством котораго
          можно б было монашествовать не только мне, но и расположенным ко мне (а
          из опытов вижу, что с дураками и езуитами мне никак не поладить), то и избираю
          для этого Преосвященнаго Иннокентия Харьковскаго, который мне и лично и
          из собранных сведений более других нравится: в святость не лезет и на святость
          не претендует, а расположен более всех делать добро, более и толковее всех
          занимается религиею, любит истинное монашество, поймет мое хотя и грешное
          и вполне хромающее аскетическое направление и захочет содействовать ему.
          Таковы, душа моя, мысли мои относительно моего положения. Но для Сергиевой
          пустыни, сам можешь видеть, нет у меня ни телесных, ни душевных сил – разве
          сделают ее самостоятельною. Вот, истинный друг мой, сформировавшиеся, кажется
          от указания самых обстоятельств, мысли мои – и тебе одному поверяю их. Плод
          дальнейшего нашего пребывания в Сергиевой Пустыне будет не иной какой; «сделаемся
          окончательно калеками, и когда увидят, что мы ни к чему не способны, вытолкают
          куда попало, не дав куска хлеба и отняв все средства достать его». Рассмотри
          основательно – и увидишь, что так. Я имею милость Государя, но эта милость
          только сердечная: и ее интриганы употребили в орудие своей ненависти ко
          мне. – Христос с тобою.'
        cn: '长久以来，我都在圣塞尔吉乌斯隐修院中省察自己；而你此刻，在这座修道院的直接管理之下，或许也能特别省察你自己；我在院中的处境也因此向你更清晰地显明了。我塑造自己，绝非为着这样的修道院，也非为着这样一种生活方式，这种生活方式必须由无休止的身体劳作以及应付络绎不绝的访客所构成，而这些访客大多是无聊之辈。在这样的地方，灵魂必然会变得空虚。阴谋诡计，这里有如此多的便利条件滋生它们，它们动摇了修道院的福祉与宁静，将来也必将继续动摇。那些被选为圣彼得堡都主教的人们所表现出的死气沉沉，剥夺了我们，并将持续剥夺我们，我们上级长官自身的视野和见解，因此——他们总是听从他人的教唆行事，却拥有无限的权力，即便他们的行动完全是错误的。对众多次要权力的依赖，使得无数的不快成为必然。你知道，我们修道院的事务涉及都主教本人、副主教、两个教会法庭、都主教秘书以及其他各种秘书、仆役、洗衣妇、苏利玛姑妈等等等等。我们还能期待什么呢？——必须是个骗子，有这种能力，有这种倾向。


          基于上述原因，我已下定决心，待回到圣彼得堡，便请求给我一个能满足我极致身心需求的小地方。因此，最必要的是寻得一位庇护者，不仅我，就连那些倾向于我的人（而我从经验中看到，我和傻瓜、耶稣会士是绝不可能和睦相处的），也能在其羽翼之下修道，所以我为此选择了哈尔科夫的仁慈主教英诺森。他无论是个人而言，还是根据我所收集的资料来看，都比其他人更令我满意：他不攀附神圣，也不自诩神圣，却比任何人都更乐于行善，他对宗教的钻研比任何人都更深入、更明智，他热爱真正的修道生活，他会理解我这虽罪恶且跛足的苦修方向，并愿意助我一臂之力。我的灵魂啊，这就是我对自身处境的思量。但对于圣塞尔吉乌斯隐修院，你自己也能看到，我无论是体力还是心力都已不济——除非他们让它独立自主。这就是，我亲爱的朋友，我这些思绪，似乎是由情势本身所塑造，而我只向你一人倾吐。我们继续留在圣塞尔吉乌斯隐修院的成果将别无他物；「我们将彻底成为残废，当他们看到我们一无是处时，便会将我们随意踢走，不给一块面包，并夺走我们所有谋生的手段。」你仔细审视——便会看到确实如此。我蒙受皇帝的恩典，但这份恩典只是发自内心的：而那些阴谋家们却将它用作对我憎恨的武器。——愿基督与你同在。'
    - type: paragraph
      text:
        ru: Подумай, друг мой, и помолись об общей нашей участи, дабы милосердый Господь
          устроил ее по благости Своей.
        cn: 请思量，我的朋友，并为我们共同的命运祈祷，愿慈悲的主按祂的美善安排一切。
    - type: paragraph
      text:
        ru: Тебе преданнейший друг Архимандрит Игнатий.
        cn: 您的忠仆大司祭伊格那提乌斯。
  - type: heading2
    initial:
      ru: Письмо 75.
      cn: 书信 75：
    text:
      ru: К некоторому священноиноку, находящемуся в скорбных обстоятельствах
      cn: 致某位身处忧患之境的圣僧
    children:
    - type: paragraph
      text:
        ru: 'Признаю себя недостойным той доверенности, которую Вы мне оказываете.
          Когда человек во время своей скорби обращает взоры на кого-нибудь, с доверенностию
          простирает к нему руки, просит помощи: это значит – предполагает в нем духовную
          силу. Духовной силы не имею. Я окован цепями страстей, нахожусь в порабощении
          у них, вижу в себе одну немощь. Но проведши всю жизнь в страданиях, почитаю
          сострадание страждущим священным моим долгом. Только из этого побуждения
          пишу к Вам; только в этом отношении сочтите письмо мое достойным внимания
          Вашего; примите его как отклик души, участвующей в Вас. В одиночестве, в
          скорби, и ничтожное участие – приятно.'
        cn: 我承认自己不配享有您对我的信任。当一个人在苦难中将目光投向某人，信赖地向他伸出双手，祈求帮助时：这意味着——他假定那人拥有属灵的力量。我没有属灵的力量。我被情欲的链条束缚，受其奴役，只看到自己一身软弱。然而，我一生都在苦难中度过，因此视对受苦之人的同情为我神圣的职责。我仅仅是出于这份心意才写信给您；也请您只在这层意义上，认为我的信值得您关注；请将它看作是一个与您感同身受的灵魂的回响。在孤独与悲伤之中，即使是微不足道的关怀，也是令人欣慰的。
    - type: paragraph
      text:
        ru: 'При нынешних обстоятельствах человеческие пути к вспоможению Вам – заграждены.
          Таково мнение, не только мое, но и тех, знающих Вас и помнящих, с которыми
          я счел полезным посоветоваться. Нельзя уклониться ни направо, ни налево:
          надобно по необходимости идти путем тесным и прискорбным, который пред Вами
          внезапно открылся по неисповедимым судьбам Божиим.'
        cn: 在当前境况下，世人援手之途已然阻塞。此非我一人之见，亦是那些深知并忆念您的人士，我曾以为宜向其请教者，所共有的观点。左右皆无退路，您必须踏上这条狭窄而困苦的道路，它因着上帝莫测的旨喻，猝然在您面前敞开。
    - type: paragraph
      text:
        ru: 'Такое положение мне не незнакомо. Не раз я видел полное оскудение помощи
          человеческой: не раз был предаваем лютости тяжких обстоятельств; не раз
          находился во власти врагов моих. И не подумайте, чтоб затруднительное положение
          продолжалось какое-нибудь краткое время. Нет! так протекали годы; терялось
          телесное здоровье, изнемогали под тяжестию скорбнаго бремени душевные силы,
          а бремя скорбей не облегчалось. Едва проходила одна скорбь, едва начинало
          проясняться для меня положение мое, как налетала с другой стороны неожиданная,
          новая туча, – и новая скорбь ложилась тяжело на душу, на душу, уже изможденную
          и утонченную подобно паутине, предшествовавшими скорбями.'
        cn: 这样的处境我并非陌生。我曾屡次目睹人助的全然匮乏；屡次被交付于艰难境遇的严酷之中；屡次落入我仇敌的掌控。请不要以为这困境只持续了片刻。不！岁月如此流逝；身体的健康丧失了，精神的力量在悲痛重担之下衰竭了，而悲伤的重担却未曾减轻。一种悲痛才刚过去，我的处境才刚开始显露一丝曙光，不料另一边又卷来一片突如其来的新乌云——新的悲痛沉重地压在我的灵魂上，压在这已被先前的悲伤折磨得如同蛛丝般纤弱的灵魂上。
    - type: paragraph
      text:
        ru: 'Теперь считаю себя преполовившим дни жизни моей. Уже виден противоположный
          берег! уже усилившаяся немощь, учащающиеся недуги возвещают близость переселения!
          Не знаю, какия бури еще предстоят мне, но оглядываюсь назад, и чувствую
          в сердце невольную радость. Видя многия волны, чрез которыя преплыла душа
          моя, радуюсь невольно. Сильные ветры устремлялись на нее; многие подводные
          камни подстерегали и наветовали спасение ея, – и я еще не погиб. По соображению
          человеческому погибнуть надо бы давно. – Уверяюсь, что вел меня странными
          и трудными стезями непостижимый Промысл Божий; уверяюсь, что Он бдит надо
          мною и как бы держит меня за руку Своею всемогущею десницею. Ему отдаюсь!
          пусть ведет меня куда хочет; пусть приводит меня, как хочет, к тихому пристанищу,
          «идеже несть болезнь, ни печаль, ни воздыхание». Вижу многих, называемых
          счастливыми – и без цены для сердца моего жребий их. Лежат мертвецы во гробах
          мраморных и деревянных с одинаковою безчувственностию: одинаково безчувственны
          они, как к великолепному памятнику, воздвигнутому тщеславием и неведением
          христианства, так и к смиренному деревянному кресту, который водрузила вера
          и бедность. Одинаково они жертвы тления. Очень похожи на мертвецов земные
          счастливцы, мертвые для вечности и для всего духовнаго. Мертвыми нарекло
          их Евангелие. Возгласим славу Божию в стране и обществе живых!'
        cn: 如今我自忖已度过我生命的一半。彼岸已然在望！日益加剧的虚弱和频发的疾病预示着迁徙之日的临近！我不知还有怎样的风暴在等待我，然而回首过往，心中不禁涌起一股喜悦。眼见我的灵魂已渡过重重波涛，我情不自禁地欢欣。狂风曾向它猛烈袭来；许多暗礁曾潜伏并威胁着它的安稳——而我仍未沉沦。按人情而论，我早已该丧命。——我深信，那不可思议的神圣天佑，引导我走过奇特而艰辛的道路；我深信，祂眷顾着我，仿佛用祂全能的右手牵引着我。我将自己全然交托于祂！愿祂引领我至祂所愿之处；愿祂按祂所愿，引我抵达那安宁的港湾，「在彼无病无忧，亦无叹息」。我看到许多人被称作幸运儿——然而他们的命运于我心而言，却毫无价值。逝者安卧于大理石和木质的棺椁中，同样地了无知觉：他们对那因虚荣和对基督信仰的无知所竖立的华丽纪念碑，与对那由信仰和贫困所立的谦卑木十字架，同样地了无知觉。他们同样是腐朽的祭品。尘世的幸运儿，对于永恒和一切属灵之事而言，都如同死者，与死去的逝者何其相似。福音称他们为死人。愿我们在活人之地和活人社会中，颂扬上帝的荣耀！
    - type: paragraph
      text:
        ru: 'Шествие к истинному знанию Бога непременно требует помощи от скорбей:
          непременно нужно умерщвление сердца для мира скорбями, чтоб оно могло всецело
          устремиться к исканию Бога. Бог, кого отделяет в ближайшее служение Себе,
          в сосуд духовных дарований, тому посылает скорби[6]. Он, едва открылся Павлу,
          как уже определяет ему в удел страдания, возвещает о них.«Аз бо скажу ему,
          елико подобает ему о имени Моем пострадати»(Деян.9:16), – говорит Господь
          о вновь избранном Апостоле. Люди, наносящие скорбь, и скорбныя обстоятельства
          – только орудия во всемогущей деснице Божией. Власы глав наших изочтены
          у Бога; ни одна из птиц безсловесных не падает без воли Творца своего; неужели
          без этой воли могло приблизиться к Вам искушение? – Нет! оно приблизилось
          к Вам по попущению Бога. Недремлющее Око Промысла постоянно бдит над Вами;
          всесильная десница Его охраняет Вас, управляет судьбою Вашею. По попущению,
          или мановению Бога приступили к Вам скорби, как мучители к мученику. – Ваше
          злато ввергнуто в горнило искушений: оно выйдет оттуда чище и ценнее. Люди
          злодействуют в слепоте своей, а Вы соделываетесь на земле и на небе причастником
          Сына Божия. Сын Божий говорит Своим:«Чашу, юже Аз пию, испиете»(Мк. 10:39).
          Не предавайтесь печали, малодушию, безнадежию! Скажите, Честнейший Отец,
          Вашим унывающим помыслам, скажите Вашему пронзенному скорбию сердцу:"Чашу,
          южедает миОтец, не имам ли питиот нея» (Ин. 18:11) не подает эту чашу Каиафа,
          не приготовляют ее Иуда и Фарисеи; все совершает Отец! Люди, произвольно
          следующие внушениям своего сердца, действующие самовластно, не перестают
          при том быть и орудиями, слепыми орудиями Божественнаго Промысла, по безконечной
          премудрости и всемогуществу этого Промысла. Оставим людей в стороне: точно
          – они посторонние! Обратив взоры наши к Богу, повергнем к ногам Его воздымающиеся
          и мятущиеся помыслы наши, скажем с благоговейною покорностию: «Да будет
          воля Твоя!» Этого мало! облобызаем Крест, как знамение Христово, руководствующее
          ученика Христова в Царство Небесное. Был повешен на кресте разбойник, упоминаемый
          в Евангелии: был повешен как разбойник, а с креста переселился на небо,
          как исповедник. Люди побивали Стефана камнями, как Богохульника; а по суду
          Божию ему отверзалось небо, как живому храму Святаго Духа. Был принужден
          Святитель Тихон Воронежский, обвиненный в горячности нрава, перейти с престола
          Епископскаго в стены тихой обители, – обитель, пребывание в которой Святаго
          Пастыря имело наружность изгнания, внушила ему посвятить себя молитвенным
          и другим подвигам иноческим. Святые подвиги доставили ему нетленное и негиблющее
          сокровище праведности во Христе, славу от Христа на небе и на земле. Всегда
          поражала меня участь Святителя Тихона; пример его всегда испускал утешительные
          и наставительные лучи в мое сердце, когда сердце мое окружал мрак, производимый
          скопляющимися тучами скорбей. Я убежден, что одне иноческия занятия могут
          с прочностию утешать человека, находящегося в горниле искушений. Рекомендую
          Вам сочинения св.Марка подвижника, находящияся в 1-ой части Добротолюбия:
          они доставляют духовное утешение в скорбях; а для молитвенного занятия –
          Исихия, Филофея и Феолипта, помещенныя во 2-й части той же книги. Простите,
          что позволяю себе советовать Вам! Примите это, как признак участия, как
          признак искренности, извлекаемый из души моей состраданием к Вам. Иначе
          я не вверил бы Вам тайн, которыя скрываю и которыя должно скрывать в глубине
          души, чтоб драгоценные бисеры духовные не были попраны любящими и дорого
          ценящими одно лишь свое болото. Изложенными в этом письме мыслями и другими,
          им однородными, почерпаемыми в Священном Писании и в сочинениях святых Отцов,
          я питался и поддерживался. Без поддержки, столько сильной, мог ли бы устоять
          против лица скорбей, которыя попускал мне всеблагий Промысл, которыми отсекал
          меня от любви к миру, призывал в любовь к Себе. Скорби мои, по отношению
          к слабым силам моим, были немалыя, не сряду встречающияся в нынешнее время.
          То, что они не вдруг могли меня сломить, лишь усиливало и продолжало мучения:
          вместо того, чтоб сломить в несколько дней, или несколько часов, ломали
          меня многие годы. В этих скорбях вижу Божее благодеяние к себе; исповедую
          дар свыше, за который я должен благодарить Бога более, нежели за всякое
          видимое мною в других земное, мнимое счастие. И это мнимое счастие, как
          ни низко (оно плотское!), – могло бы быть еще завидным, если б было прочно
          и вечно. Но оно превратно, оно мгновенно, – и как терзаются при его изменах,
          при потере его, избалованные им. Оно непременно должно разрушиться, отняться
          неумолимою и неотвратимою смертию: ни с чем не сравнимо бедствие, с которым
          внезапно встречаются во вратах вечности воспитанники мнимаго, земнаго счастия!
          Справедливо сказал святый Исаак Сирский: «Мир – блудница: он привлекает
          красотою своею расположеных любить его. Уловленный любовию мира и опутанный
          им, не возможет вырваться из рук его, доколе не лишится живота своего. Мир,
          когда совершенно обнажит человека, – изводит его из дому его (т.е. из тела)
          в день его смерти. Тогда человек познает, что мир льстец и обманщик».'
        cn: '通往真切认识上帝的道路，必然需要借由苦难的帮助：必不可少的是，通过苦难，心必须向世界死去，方能全心全意地寻求上帝。上帝将那些祂拣选为最亲近的仆役，作为属灵恩赐的器皿，祂便会赐予他们苦难[6]。祂刚向保禄显现，便已命定他要承受苦难，并预告了这些苦难。主论及这位新拣选的使徒说：「我必指示他，为了我的名，他必须受许多苦」（使徒行传
          9:16）。


          那些施加苦难的人，以及那些苦难的境遇，都不过是上帝全能右手中的工具。我们头上的毛发，上帝都已数算；没有一只无言的飞鸟，不是经由其造物主的旨意而坠落；难道没有这份旨意，试探就能临到您吗？——不！它临到您，乃是出于上帝的容许。普世天父永不瞌睡的眼睛，时刻在您身上守望；祂全能的右臂护卫着您，主宰着您的命运。是经由上帝的容许或示意，苦难才临到您，如同拷打者临到殉道者一般。——您的黄金被投入试炼的熔炉：它将从中变得更为纯净、更为珍贵。世人在其盲目中作恶，而您却在地上和天上，成为上帝子民的同受者。上帝子民对祂的门徒说：「我所饮的杯，你们也要饮」（马可福音
          10:39）。


          切勿陷入忧愁、懦弱和绝望！敬爱的神父，请对您那些沮丧的念头说，请对您那被苦难刺透的心说：「父所赐给我的杯，难道我不应该喝吗？」（约翰福音 18:11）递这杯的不是盖法，预备这杯的也不是犹达斯和法利赛人；这一切都是父所成就的！那些任意听从自己心意、自作主张的人，在无限的智慧和全能的普世天父旨意之下，仍不失为祂的工具，盲目的工具。


          让我们把世人置于一旁：他们确实是外人！让我们将目光转向上帝，将我们那些涌动不安的思绪，倾泻在祂的脚下，怀着虔敬的顺服说：「愿祢的旨意成就！」这还不够！我们要亲吻十字架，将其视为基督的标记，引领基督的门徒进入天国。福音中提及的强盗被钉在十字架上：他被钉死时是个强盗，但却从十字架上迁徙到天上，成为一位信徒。世人像对待亵渎者一样，用石头击打斯德望；但根据上帝的审判，天国向他敞开，如同向圣神的活殿。沃罗涅什的圣提洪主教，因被指责性情急躁，被迫从主教的宝座迁入寂静修院的墙垣之中——那修院，圣牧师身处其中，其外观如同被流放，却促使他将自己奉献于祈祷及其他修道苦行。圣洁的苦行使他在基督里获得了不朽不坏的义德宝藏，以及天上地下由基督而来的荣耀。圣提洪主教的命运总是令我深受触动；每当我的心被重重苦难的乌云所笼罩时，他的榜样总能向我的心发射出安慰和教诲的光芒。我深信，唯有修道的生活，方能稳固地安慰身处试炼熔炉中的人。


          我向您推荐圣马尔谷苦行者的著作，收录于《爱神之美德》第一部：它们在苦难中带来属灵的慰藉；至于祈祷的实践，则推荐伊西基乌斯、斐洛忒乌斯和忒奥利普图斯的著作，收录于该书第二部。请原谅我竟敢向您进言！请将此视为一份关怀的表示，一份发自我心底、因怜悯您而流露出的真诚。否则，我不会向您透露那些我深藏于心，且理应深藏于心的秘密，以免那些珍贵的属灵珠玉，被那些只爱并珍视自己泥沼的人所践踏。


          我正是以这封信中所阐述的思想，以及其他与此相近、源自《圣经》和教父著作的思想，来滋养和支撑自己的。若没有如此强大的支持，我怎能抵挡住全善的普世天父所允许的苦难呢？正是这些苦难将我与对世俗的爱隔绝，并呼唤我归向对祂的爱。


          就我微弱的力量而言，我的苦难并非微不足道，也非现今时代常见的那种。它们并非一蹴而就地将我击垮，反而加剧并延长了痛苦：与其在几天或几小时内被击垮，我却被折磨了许多年。在这些苦难中，我看见了上帝对我的恩惠；我承认这是来自上天的恩赐，为此我感谢上帝，远甚于感谢我在他人身上所见的一切世俗的、虚假的幸福。而这虚假的幸福，无论多么低劣（它是肉体的！），若能持久永恒，或许还值得羡慕。然而，它是变幻无常的，它是转瞬即逝的——那些被它宠坏的人，当它变质或失去时，是何等痛苦。它必然会毁灭，必将被无情而不可避免的死亡夺走：那些沉溺于虚假世俗幸福的人，在永恒之门突然遭遇的灾祸，是无可比拟的！圣伊萨克叙利亚人说得真切：「世界是个妓女：它以其美貌吸引那些倾向爱它的人。被世界的爱所俘获并缠绕的人，除非失去生命，否则无法摆脱它的掌控。当世界完全剥夺一个人的所有时，它会在他去世的那天，将他逐出自己的家（即身体）。那时，人便会认识到，世界是个谄媚者和骗子。」'
    - type: paragraph
      text:
        ru: 'Дайте руку: пойдем за Христом, каждый неся крест свой, и им и заработывая
          свое спасение.'
        cn: 伸出手来：让我们跟随基督，每个人背负着自己的十字架，并以此赚取自己的救赎。
    - type: paragraph
      text:
        ru: 1847 года, Сергиева Пустынь.
        cn: 1847年，圣谢尔盖隐修院。
  - type: heading2
    initial:
      ru: Письмо 76.
      cn: 书信 76：
    text:
      ru: К иноку, терпевшему скорби в общежитии, думавшему, что они препятствуют
        его преуспеянию, и пожелавшему глубокого уединения
      cn: 致一位在修道院中饱受苦楚，以为这些磨难阻碍了他的灵性进步，并渴望深入隐修的修士
    children:
    - type: paragraph
      text:
        ru: Где бы я ни был, в уединении ли, или в обществе человеческом, свет и утешение
          изливаются в мою душу от Креста Христова.
        cn: 无论我身处何地，是独自静默，抑或置身人群之中，基督的十字架总能向我的灵魂倾泻光明与慰藉。
    - type: paragraph
      text:
        ru: Грех, обладающий всем существом моим, не престает говорить мне:«сниди
          со креста»(Мф. 27:40,Мк. 15:30).
        cn: 罪孽，它占据了我整个的生命，不住地对我说：「从十字架上下来吧！」（马太福音 27:40，马可福音 15:30）
    - type: paragraph
      text:
        ru: 'Увы! схожу с него, думая обрести правду вне креста, – и впадаю в душевное
          бедствие: волны смущения поглощают меня. Я, сошедши с креста, обретаюсь
          без Христа; Как помочь бедствию? Молюсь Христу, чтоб возвел меня опять на
          крест. Молясь и сам стараюсь распяться, как наученный самым опытом, что
          не распятый – не Христов. На крест возводит вера; низводит с него лжеименный
          разум, исполненный неверия. Как сам поступаю, так советую поступать и братиям
          моим. Что еще прибавить? Прибавлю:«блажен муж, иже претерпит искушение.
          Искушен быв, может и искушаемым помогать» (Иак. 1:12). Желаю, чтоб эти слова
          Священнаго Писания сбылись над Вами. А Вы – утешьтесь! Не малодушествуйте
          от того, что победились бранью: это к духовному искусу, или опыту, и к смиренью.
          Мир Вам! Еще скажу: общий путь подвижников – терпением между человеками
          уврачевать немощь чувств, узреть Промысл Божий, и войти в умную молитву.
          Иной, по особенному смотрению Божию, вошел иначе; – мы должны идти по общему
          пути. Прочитайте об этом 55-ое слово св. Исаака к преподобному Симеону Чудотворцу.
          Иные находят, что уединение – ближайшее средство к духовному успеху; а другие
          говорят, что приводит в духовный успех – любовь к ближнему. Моему сердцу
          более нравится последнее; потому что любовь к ближнему – непременный долг
          каждаго; а к безмолвию – способны немногие.'
        cn: 唉！我从他身上滑落，以为可以在十字架之外找到真理——结果却陷入灵魂的苦难：迷惘的波涛将我吞没。我离开了十字架，便发现自己没有基督；如何能帮助这苦难呢？我向基督祷告，求他再次将我高举到十字架上。在祷告中，我自己也努力效法被钉十字架，因为我从经验中得知，未曾被钉十字架的人，便不属于基督。是信心将人提升到十字架上；而那充满不信、徒有虚名的理性，则将人从十字架上拉下。我如何行事，便如此劝导我的弟兄们。还能再增添什么呢？我将增添这句经文：「那忍受试探的人是有福的；因为他经过试验以后，必得生命的冠冕。」（雅各书
          1:12）愿圣经的这些话语在您身上实现。而您——请得着安慰！不要因在争战中被打败而气馁：这是为了属灵的试炼，或经验，并为了谦卑。愿您平安！我再说：修道者的共同道路是，在众人中以忍耐来医治感官的软弱，得以看见神的眷顾，并进入默想的祷告。另有人，因着神的特殊安排，以不同的方式进入；——我们则必须沿着共同的道路前进。请阅读圣依撒格献给圣西美翁神迹创造者（Symeon
          the Wonderworker）的第五十五篇讲论，关于此事。有些人认为，独处是通往属灵成功的捷径；另一些人则说，是爱邻人导向属灵的成功。我的心更喜爱后者；因为爱邻人是每个人的必然责任；而适合隐修（无言静默）的人则寥寥无几。
  - type: heading2
    initial:
      ru: Письмо 77.
      cn: 书信 77：
    text:
      ru: К некоторой инокине, изменившей свое правило молитвенное большее на меньшее,
        но внимательное, и ощутившей от этого пользу душевную
      cn: 致某位女隐修者，她将较长的祷告定规改为较短但更专注的祷告，并从中感受到了灵魂的益处
    children:
    - type: paragraph
      text:
        ru: 'На Ваше благословение дня, в который Вы ощутили, что Господь явил Вам
          особенную Свою милость, и я отвечаю так: Благословен Бог Отец Света, от
          Котораго«всякое даяние благо и всяк дар совершен»(Иак. 1:17)! Люди,«седящие
          во тьме и сени смертней»(Пс. 106:10). Свет возсия им, то есть Христос в
          Его истинном учении.'
        cn: 敬蒙您赐福，于此蒙主特施恩泽之日，我如此回应：愿光之父上帝蒙受颂赞，从祂那里，「各样美善的恩赐和各样全备的赏赐」而来（雅各书 1:17）！那些「坐在黑暗中、死荫里的人」（诗篇
          107:10），光已向他们照耀，那便是基督，在祂真实的教导中。
    - type: paragraph
      text:
        ru: 'И опять – начинаю славословить, благодарить Бога! Благословен Бог, облегчивший
          Вам переход от самочиннаго образа жизни к другому, который ближе к преданию
          святых Отцов. Безмолвствующему как-то не свойственно многословие и в самом
          молитвенном правиле. Хотя все человеки созданы по образу Божию, но в этом
          отношении безмолвник есть особеннейший, точнейший образ Божий. Посмотрите,
          – что говорит Евангелист Иоанн о Боге: – от вечности Он довольствовался
          единым Своим Словом!.. Утешение, которое – надеюсь на милость Божию – прозябнет
          из настоящего Вашего делания, подтвердит Вам эту истину. Оно будет со временем
          требовать, чтобы Вы еще более стряхнули с себя листья для плодов.'
        cn: 我再次开始赞美，感谢上帝！蒙福的上帝，祂使您从随己意行事的生活方式，转向更接近圣教父传统的生活，为此感谢祂！对一个修习静默的人而言，多言是不合宜的，即使在祷告规例中也是如此。虽然所有人都是按上帝的形象受造，但在这方面，修习静默者是上帝最特别、最精确的形象。请看，福音传教士约翰论及上帝时说些什么：从永恒起，祂就以祂唯一的「道」为满足！……我盼望上帝的怜悯，您当前的修持将结出安慰的果实，这安慰将向您证实此真理。随着时间的推移，它会要求您进一步抖落枝叶，以便结出更多的果实。
    - type: paragraph
      text:
        ru: 'К смертной памяти – полезно принуждать себя, хотя бы сердце и отвращалось
          от нея. Она – дар Божий, а понуждение наше к ней – только свидетельство
          искренности нашего желания иметь этот дар. При понуждении себя нужно и молиться:
          «Господи, даждь ми память смертую».'
        cn: 至于追念死亡——即使心神厌拒，也要强迫自己。此乃上帝的恩赐，而我们勉力追念，不过是明证我们渴望获得此恩的真诚。在勉强自己的时候，也当祈祷说：「主啊，请赐我追念死亡之恩。」
    - type: paragraph
      text:
        ru: Таково об этом предмете учениеМакария Великаго, Исаака Сирскаго и прочих
          великих Отцов; Вы найдете его и в драгоценной книжке Нила Сорскаго.
        cn: 关于此主题，伟大的圣玛卡里奥斯、叙利亚的圣艾萨克以及其他伟大教父们皆持此教导；您也能在圣尼勒·索尔斯基的珍贵著作中找到它。
    - type: paragraph
      text:
        ru: 'О любви к ближнему мы знаем из учения Отцов, что она бывает двух родов:
          естественная и Евангельская, или о Христе. Естественная насаждена в нас
          при нашем сотворении, и потому непременно есть в каждом человеке. Она повреждена,
          как и прочия благия Свойства, падением, или прародительским грехом; а потому
          в каждом человеке подвержена большим или меньшим, кратким или продолжительным
          изменениям. Христос, исцеляющий все наши недуги дивным образом, исцеляет
          и поврежденную любовь: заповедует Себя – Господа любить в человеках. Этим
          возводит любовь на высочайшую степень горячности, дарует ей чистоту, духовность,
          святыню, – и погашается пламенем любви о Христе нестройный, дымный пламень
          плотской – любви смешанной, составленной из мечтательнаго, несуществующаго
          наслаждения и жестокаго, убийственнаго мучения. Ощущение духовной любви
          водило пером св. Иоанна Лествичника, когда он сказал: «Любовь к Богу погашает
          любовь к родителям и прочим близким по плоти; говорящий, что имеет ту и
          другую любовь, обольщает себя». Также он сказал в 15-степени: «Огнь погашается
          огнем, то есть, любовь плотская любовию Божественной», когда мы разсмотрим
          себя со вниманием, то увидим с Божиею помощию (на такое видение нужна помощь
          Божия! такое видение – дар Божий!), что наиболее имеем любовь естественную,
          а Евангельскую должны еще стяжавать. Это самое разумел я, когда писал Вам,
          что Евангелию от Иоанна предшествует Евангелие от Матфея, Евангелие от Иоанна
          говорит наиболее о любви к Богу, о смотрении Божием, ясном для одних очищенных.
          Очищается же человек, входит в видение Бога и любовь к Нему – любовию о
          Христе к ближнему, или любовию Христа в каждом ближнем, а в чуждом Христианства
          и Христа, – любовию к образу Божию. И лишенный славы Христианства не лишен
          славы человечества, – есть образ Божий!'
        cn: 关于爱邻舍，我们从教父的教导中得知，它有两种：一种是自然的，另一种是福音的，或说是爱基督的。自然的爱在我们受造时就被栽植在我们里面，因此每个人都必定拥有它。它和所有其他美好的德性一样，因堕落，即原罪，而受损；因此，在每个人身上，它都经历着或大或小，或短或长的变化。基督，以奇妙的方式医治我们所有的疾病，也医治这受损的爱：他命令我们，将他这位主，爱在人身上。这便将爱提升到最炽热的程度，赐予它纯洁、属灵、圣洁，——基督之爱的火焰熄灭了肉体之爱那杂乱、烟雾弥漫的火焰——那混合着虚幻、不存在的享乐和残酷、致命的痛苦的爱。属灵之爱的感受引领着圣约翰·思拉梅克斯的笔，当他说：「对神的爱熄灭了对父母和肉身亲近之人的爱；说他兼有这两种爱的人，是在欺骗自己。」他在第15阶梯也说：「火被火熄灭，也就是说，肉体之爱被神圣之爱熄灭。」当我们细心省察自己时，靠着神的帮助（这样的省察需要神的帮助！这样的省察是神的恩赐！），我们会看到我们更多拥有的是自然的爱，而福音的爱我们仍需努力获得。这正是我写信给您时所理解的：约翰福音先于马太福音，约翰福音主要论述对神的爱，论述神的安排，这只对那些洁净之人是清晰的。人之所以被洁净，得以进入对神的洞见和对神的爱，是通过在基督里爱邻舍，或是在每个邻舍中爱基督，而在那些与基督教和基督疏远的人身上，则是爱神的形象。即便失去了基督教的荣耀，也未曾失去人性的荣耀——因为他仍是神的形象！
    - type: paragraph
      text:
        ru: Вы отнеслись ко мне ради Бога для пользы души Вашей; я – также ради Бога
          – располагаюсь говорить Вам то, что сочту истинным и душеполезным. Шествуя
          к Господу путем ума и сердца, желая встать пред величеством Его неприступной
          славы, лицем к лицу, не будьте разумны и многосведущи. Для Него приятнее
          младенческое лепетанье души, умалившейся, так сказать, от зрения множества
          немощей своих, нежели красноречивое витийство души, напыщенной самомнением.
          Апостол Павел сказал о себе:"Не судихсебеведети ничтоже, точию Иисуса Христа,
          и сего распята»(1Кор. 2:2). А для меня предовольно, если я познаю, что я
          грешник. Довольно мне будет этого знания! оно, прикасаясь – как жезл Моисеев
          к камню – к моему ожесточенному сердцу, будет изводить живую струю слез.
          Плач мой пред Господом моим предпочитаю всей земной мудрости, –«и грех мой
          предо мною есть выну»(Пс. 50:5)! Грех мой – первенствующий предмет моего
          духовнаго созерцания!..
        cn: 您为着神的缘故待我，为着您灵魂的益处；我，亦为着神的缘故，准备向您述说我所认为真实且有益于灵魂的事。当您循着心智与心灵之路，走向主，切盼能面对面地侍立于他那不可触及的荣耀威严之前时，请不要自作聪明，博学多识。对他而言，一个因看见自身诸多软弱而谦卑下来的灵魂，所发出的孩童般的呢喃，比一个因自负而自大的灵魂，所表现出的巧言善辩，更令他喜悦。使徒保罗曾论及自身：「我曾定了主意，在你们中间不知道别的，只知道耶稣基督并他钉十字架。」（哥林多前书
          2:2）而对我而言，若我能认识到我是一个罪人，那就足够了。这样的认知于我已是圆满！它将如摩西的杖触击磐石一般，触碰我这顽硬的心，引出活泼的泪水之流。我更愿将我在我主面前的哭泣，胜过世间的一切智慧——「我的罪常在我面前！」（诗篇
          50:5）我的罪，是我属灵沉思的首要对象！
    - type: paragraph
      text:
        ru: В письмах Ваших ко мне не будьте умны, красноречивы, сведущи в Писании.
          Будьте буи! из премудрой сделайтесь буйною, чтобы стяжать истинную премудрость
          – смиренномудрие, в котором обилие духовнаго разума. И я, грешник, в ответе
          Вам буду произносить обнаженное, безлестное слово сердца, приятное одною
          искренностию и, может быть, истиною. Отселе вкусив его, познайте, что сказанное
          мною, сказано – ради Господа.
        cn: 在您写给我的信中，请勿显得聪慧、善辩或精通圣经。请您变得「愚拙」！从一位智慧之人，转变为一位「愚拙」之人，以此获得那真正的智慧——谦卑的心智，其中蕴藏着丰沛的属灵悟性。而我，一个罪人，在回复您时，将说出赤裸、无华的心声，唯以真诚，或许还有真理，来取悦您。从此刻起，品味这番话，您将明白，我所说的一切，都是「为主」而说。
    - type: paragraph
      text:
        ru: Прошу Ваших святых молитв о глаголющем и нетворящем, чтоб произносимое
          мною слово, послужило мне во спасение, а не во осуждение, в день страшнаго
          суда Христова – Аминь.
        cn: 我恳求您圣洁的祈祷，为我这个只说不做的人，愿我口中所出的言语，能成为我的救赎，而非在基督可畏的审判之日成为我的定罪——阿门。
