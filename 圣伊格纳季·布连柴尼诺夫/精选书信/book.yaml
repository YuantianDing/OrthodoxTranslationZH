          这位伟大的修士导师的智慧忠告，完全可以适用于您；因为若禁欲不符您的力量，您可能最终陷入虚弱，无法参与教会崇拜和您的社群，而您现在正为社群提供着一些帮助，届时您将成为他们的负担。
