    text:
      ru: 'К брату Петру Александровичу: Об удалении от мира'
      cn: 致彼得·亚历山大弟兄：论远离尘世
    children:
    - type: paragraph
      text:
        ru: 'Что сказать Тебе в ответ на Твои мысли об удалении от мира? Господь,
