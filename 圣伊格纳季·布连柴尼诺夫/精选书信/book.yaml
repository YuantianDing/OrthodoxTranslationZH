        cn: 感谢你这些最令人愉悦的字句，我祝愿你和你的小宝贝一切安好。上帝乐意将你从那充满苦痛的婚姻枷锁中解脱出来。日日复日，让·让德尔先生已然离世，安葬于涅瓦修道院。你曾来此地，向他作了最后的葬礼告别。你的自由应当成为你事奉上主的凭借。将这份自由献祭给他，不要让肉身的羁绊再次束缚它。你有一个孩子，你既赋予了他物质的生命，也当赋予他属灵的生命，即教导他相信基督，并遵行他圣洁的诫命，因为爱就蕴藏其中。遵守基督诫命的人，爱基督；不遵守诫命的人，则与爱无涉。
    - type: paragraph
      text:
        ru: Господь да благословит и матерь и чадо.
        cn: 愿主赐福母亲与孩子。
    - type: paragraph
      text:
        ru: Христос с тобою.
        cn: 基督与你同在。
    - type: paragraph
      text:
        ru: Искренно любящий тебя брат Архимандрит Игнатий.
        cn: 诚挚爱你的弟兄，大司祭伊格纳提。
    - type: paragraph
      text:
        ru: 26 апреля 1838
        cn: 1838年4月26日
  - type: heading2
    initial:
      ru: Письмо 380.
      cn: 书信 380：
    text:
      ru: О хульных помыслах и о скорбях
      cn: 论渎神之思与忧患
    children:
    - type: paragraph
      text:
        ru: 'Приношу тебе искреннейшую благодарность за то, что ты вспомнила меня
          грешнаго и больнаго в дни величайшаго христианскаго праздника! Да благословит
          тебя Бог за это доброе воспоминание! Да утешит тебя в скорбях твоих! Да
          дарует тебе силы переносить их с великодушием и терпением! Ибо и утешение
          и силу терпения проливает в нас единая милость Божия, единая благодать Божия!
          О приходящих помыслах неверия и хулы не смущайся. Эта явная бесовская брань,
          которая случалась со многими святыми, и продолжалась весьма долго. Такою
          бранью томим был в продолжении четырех лет Святый Нифонт. Посмотри на житие
          его в Четьих Минеях, 23 декабря. В таких бранях никак не надо смущаться,
          не надо приходить в отчаяние, но повергаться пред всевидящим и всемогущим
          Богом и, предавая в Его волю душу свою, просить у Него милости. От смущения
          и отчаяния укрепляется на нас брань вражеская, а если будем смотреть на
          эту брань с великодушием, говоря себе: «Что ж? Господь видит эту брань и
          попускает ее – значит такова Его святая воля и мне это на душевную пользу»;
          тогда брань ослабевает и умаляется.'
        cn: 我由衷感谢您，在如此盛大的基督徒庆日中，仍记念我这罪人与病患！愿上帝因此美善的记念赐福于您！愿祂在您的忧伤中安慰您！愿祂赐予您力量，使您能以宽宏与忍耐承受这些苦楚！因为安慰与忍耐的力量，都由上帝唯一的慈悲、上帝唯一的恩典倾注于我们心中！对于那些临到您心头的怀疑与亵渎之念，请勿为此烦扰。这明显是魔鬼的争战，曾降临在许多圣者身上，并持续了相当长的时间。圣尼丰特（Niphon）就曾被这样的争战折磨了四年之久。请查阅十二月二十三日《切季-米涅亚》（Четьи
          Минеи）中的他的生平。在这样的争战中，绝不可感到困惑，也绝不可陷入绝望，而应俯伏于全视全能的上帝面前，将您的灵魂交托于祂的旨意，并恳求祂的怜悯。烦扰与绝望只会使仇敌的争战在我们身上愈发强大，然而，如果我们以宽宏之心看待这场争战，对自己说：「何必呢？主看见这场争战并允许它发生——这意味着这是祂的神圣旨意，对我灵魂有益」；那么争战就会减弱并消散。
    - type: paragraph
      text:
        ru: Потерпи и узришь милость Божию! За всю жизнь твою, с самаго младенчества
          твоего, были попущены тебе скорби. Это признак, как утверждают святые Отцы,
          особеннаго Промысла Божия. Бог хощет соделать тебя участницей вечного блаженства
          и подает тебе чашу спасительную скорбей. Успокойся и молись. Благословение
          Божие да почиет над тобой и над чадом твоим.
        cn: 忍耐，你必将得见上帝的恩慈！你一生之中，自幼年伊始，便已历经苦楚。圣教父们断言，这便是上帝特殊眷顾的标记。上帝愿你共享永恒的福祉，并赐予你救赎的苦杯。请你安歇并恒常祷告。愿上帝的赐福，安歇在你及你孩子身上。
    - type: paragraph
      text:
        ru: 10 мая 1838 Архимандрит Игнатий.
        cn: 1838年5月10日，大司祭伊格那提。
  - type: heading2
    initial:
      ru: Письмо 381.
      cn: 书信 381：
    text:
      ru: О скорбях
      cn: 论忧患
    children:
    - type: paragraph
      text:
        ru: Бог да подкрепит тебя в скорбях твоих! Прими и мое грешное и недостаточное
          слово утешения, которое присылаю тебе в этих строках, чтоб утешить тебя
          Богом, как и пророк Давид сказал:«Отвержеся утешитися душа моя; помянух
          Бога и возвеселихся»(Пс. 76:3–4).
        cn: 愿上帝在你的悲伤中支持你！也请接受我这罪孽且微不足道的安慰之语，我借此文字寄予你，愿上帝能安慰你，正如先知大卫所言：「我的心不肯受安慰。我追念上帝，便欢喜」（诗篇
          76:3-4）。
    - type: paragraph
      text:
        ru: Во-первых, каждый христианин должен веровать, что он находится под непрестанным
          Промыслом Божиим. Этому научает нас Евангелие. Сам Спаситель говорит:«И
          власы главвашихизочтены суть»(Лк. 12:7). Поэтому христианин, когда будут
          ему попущены скорби, должен несомненно веровать, что эти скорби попущены
          ему Самим всеблагим и премудрым Богом, Который предвозвестил Своим возлюбленным:«В
          мире скорбни будете»(Ин. 16:33). Итак, не должно считать странным, видя
          себя в скорбях, не должно предаваться унынию; напротив того, должно благодарить
          Бога за скорби, как за знак избрания к блаженной вечности. От благодарения
          не только притупляется лютое жало скорби, но и вселяется в сердце благодарящаго
          небесное, духовное утешение. Благодарить можно словами праведнаго Иова.
        cn: 首先，每一位基督徒都当相信自己时时处在上帝的照护之下。福音书如此教导我们。救主亲口说道：「就是你们的头发，也都被数过了。」（路加福音 12:7）因此，当基督徒被允许遭遇苦难时，他必须毫不怀疑地相信，这些苦难是全善全智的上帝亲自允许临到他的，祂曾预先告知祂所挚爱的人：「在世上，你们有苦难。」（约翰福音
          16:33）所以，当看到自己身陷苦难时，不应视之为异事，不应陷入沮丧；相反，当为苦难感谢上帝，视之为蒙选进入至福永恒的印记。感谢不仅能使苦难的毒刺钝化，更能将属天的、灵性的安慰注入感谢者的心中。我们可以用义人约伯的话语来感谢。
    - type: paragraph
      text:
        ru: 'Во-вторых – все мы грешники пред Богом. Грешник не должен считать странным,
          когда ему посылается наказание. Нет! Он должен открыться пред Богом, признавать
          себя достойным посланной на него скорби и радоваться, что в земной жизни
          приемлет наказание за согрешения в ведении и неведении и тем избавляется
          от вечных мук. При таком размышлении полезно произносить со святым разбойником:
          «Достойное по делом моим восприемлю, помяни мя, Господи, во Царствии Твоем»
          (Лк. 23:41–42).'
        cn: 其次，我们所有人都在上帝面前是罪人。罪人若蒙受惩罚，就不应觉得奇怪。不！他应当在上帝面前敞开自己，承认自己所蒙受的苦难是其应得的，并为此欢欣，因为他在世上已为自己有知与无知所犯的罪过接受惩罚，从而免受永恒的折磨。在这样的反思中，说出圣盗贼的话是很有益的：「我所受的，与我所作的相称；主啊，当你进入你的王国时，请你记念我」（路加福音
          23:41-42）。
    - type: paragraph
      text:
        ru: 'Христос совершил земное течение Свое в непрестанных страданиях. Едва
          Он родился, как уже люди устремились на убиение Его. Учеников Своих Он приглашает
          к страданиям, а тому, кто не хочет страдать, говорит:"Иже невозьметкреста
          своего и вслед Мене грядет, несть Мене достоин»(Мф. 19:38). Рассмотри жития
          всех Апостолов: все они проводили жизнь и окончили в страданиях. Рассмотри
          жития мучеников: они кровию и безчисленными муками купили себе небо. Рассмотри
          жития преподобных: не была ли вся жизнь их продолжительным, невидимым мученичеством?«В
          пустынех скитающеся, в вертепах и пропастех земных, лишени, скорбящи,  озлоблени»(Евр. 11:38, 37),
          по словам Апостола, «многими кровьми и смертьми», по выражению Требника,
          наследовали они блаженную вечность. «Никто же взыде на небо с ослабею, –
          говорит святой, великий Исаак Сирский, – напротив того, о сем познавается
          человек, находящийся под особенным Промыслом Божиим, когда ему пошлются
          непрестанныя скорби». Итак, благодари, смиряйся, веруй, предавайся воле
          Божией, молись за тех, в коих сердце не мирно. В сих только возможешь найти
          утешение и исцеление. Архимандрит Игнатий.'
        cn: 基督在世间行走时，承受着不息的苦难。他刚一降生，人们便急欲将其杀害。他召唤门徒们一同受苦，并对那些不愿受苦的人说：「不背负自己十字架跟随我的人，不配作我的门徒」（马太福音
          19:38）。思量所有使徒的生平，他们无不一生都在苦难中度过，并以苦难作结。思量殉道者的生平，他们以自己的鲜血和无数的折磨，为自己赢得了天国。思量圣教父们的生平，他们的一生难道不是一场漫长而无形的殉道吗？「他们四处流浪在旷野、山洞和地穴中，身无长物，遭受苦楚，饱受欺凌」（希伯来书
          11:38，37），用使徒的话来说；「以诸多血与死」，用圣礼书的表达，他们继承了蒙福的永恒。「没有人在安逸中升入天堂，」伟大的叙利亚圣依撒格说，「相反地，当一个人蒙受上帝特殊的眷顾时，他便会不断地遭受悲苦。」所以，当感恩，当谦卑，当相信，当顺从上帝的旨意，当为那些心中不安的人祈祷。唯有如此，你才能寻得慰藉与治愈。——大司祭
          依纳爵
  - type: heading2
    initial:
      ru: Письмо 382.
      cn: 书信 382：
    text:
      ru: О безмерной скорби, о грехах и других предметах
      cn: 论及无垠的悲恸，论及诸罪以及其他事宜
    children:
    - type: paragraph
      text:
        ru: '...Милосердый Господь да не оставит тебя! Он попущает нам скорбь для
          очищения нашего от грехов; Он посылает нам и утешение, чтоб мы не до конца
          изнемогли под бременем скорби.'
        cn: ……仁慈的主必不离弃你！祂容许我们经历忧患，是为了洁净我们的罪愆；祂也赐予我们安慰，好使我们不至于在忧患的重担下彻底衰竭。
    - type: paragraph
      text:
        ru: Безмерная скорбь о грехах, доходящая до отчаяния, отвергается по учению
          святых Отцов. Скорбь эту должно растворять надеждою на милосердие Божие;
          должно вместе печалиться и надеяться; печалиться, потому что мы грехами
          своими прогневляем Бога, удаляемся от Бога; надеяться – потому, что мы имеем
          всесильнаго Врача для грехов наших, Господа Иисуса Христа, пролившаго за
          нас Кровь Свою.
        cn: 按照圣教父们的教导，对罪愆的无边忧伤，乃至趋于绝望的境地，是被摒弃的。这种忧伤必须与对上帝怜悯的盼望相融合；我们应当同时悲伤与希望；悲伤，因为我们以罪恶触怒了上帝，远离了上帝；希望，则因为我们有全能的医治者，能医治我们的罪愆——主耶稣基督，祂为我们流尽了宝血。
    - type: paragraph
      text:
        ru: Когда приходят хульные помыслы неверия, сомнения и тому подобные, то по
          учению святых Отцов не должно этим смущаться, а знать, что эти помыслы не
          принадлежат душе нашей, а врагу нашему – диаволу. Не должно ими смущаться,
          не должно принимать их и укосневать в них.
        cn: 当亵渎之念、不信的思绪、怀疑以及诸如此类袭来之时，依照圣教父们的教诲，我们不应因此而困扰。反而应明了，这些念头并非源自我们的灵魂，而是来自我们的仇敌——魔鬼。我们不应被它们搅扰，不应接纳它们，也不应沉溺其中。
    - type: paragraph
      text:
        ru: 'Больному человеку полезнее частая молитва, но краткая. Хорошо молиться
          несколько раз в день по краткому времени. Прекрасны молитвы: «Боже, очисти
          мя грешнаго» и «Господи Иисусе Христе, Боже наш, помилуй нас». Их должно
          произносить не спешно, заключая ум в слова молитвы, как выражается святый
          Иоанн Лествичник.'
        cn: 对于病弱之人而言，频次的祷告胜于漫长的祷告。一日之中，多次以简短的时间祷告是美好的。祷文「神啊，求你洁净我这罪人」以及「主耶稣基督，我们的神，怜悯我们」是极好的祷告。颂念这些祷文时，不应仓促，而当将心思意念收摄于祷文之中，正如圣约阿尼斯·克里马科斯所言。
    - type: paragraph
      text:
        ru: Милосердый Господь да поможет тебе и да благословит тебя и дщерь твою!
        cn: 慈悲的上帝愿助你，并赐福你与你的女儿！
    - type: paragraph
      text:
        ru: Архимандрит Игнатий.
        cn: 总领修道司铎 伊格纳提。
    - type: paragraph
      text:
        ru: 16 октября 1846
        cn: 1846年10月16日
  - type: heading2
    initial:
      ru: Письмо 383.
      cn: 书信 383：
    text:
      ru: О телесной болезни
      cn: 论肉身之疾
    children:
    - type: paragraph
      text:
        ru: Благодарю тебя за письмо твое.
        cn: 感谢你的来信。
    - type: paragraph
      text:
        ru: Слышал о твоей болезни. Что делать? Ни в чем другом невозможно найти утешение,
          как в терпении, которое рождается от смирения. Смирение состоит в том, чтоб
          мы признавали себя достойными скорби, попущенной на нас Промыслом Божиим.«Достойная
          по делом наю восприемлева»(Лк. 23:41), говорит благоразумный разбойник,
          и за осуждение себя удостоился высших разумений и ощущений, за которыми
          следует Царствие Небесное. Скорби всегда были достоянием спасающихся, особливо
          же они свойственны нынешнему времени, когда человеки ослабели к совершению
          добродетелей. Итак, не малодушествуй, но в терпении и смирении предавай
          себя воле Божией и благодари Его Святый Промысл за все, тебе посланное.
          Благословение Божие буди над Тобою и над твоим чадом. Господь с тобою.
        cn: 闻知您的病况。该如何是好呢？在别的事物中无法寻得慰藉，唯有在忍耐中，而忍耐则源于谦卑。谦卑在于我们承认自己配得那由上帝的圣意所允许临到我们身上的苦难。「我们所受的，与我们所作的相称」（路加福音
          23:41），那位明智的强盗如此说。因着对自己的谴责，他得以领受那更深奥的理解与感知，随之而来的便是天国。苦难始终是得救者的遗产，尤其在今日，当人们在行善方面变得软弱时，苦难更显得与现今时代息息相关。所以，请不要灰心丧志，而当以忍耐和谦卑将自己交托于上帝的旨意，并为祂所赐予您的一切感谢祂的圣意。愿上帝的祝福降临在您和您的孩子身上。愿主与您同在。
    - type: paragraph
      text:
        ru: 8 января 1846 Архимандрит Игнатий.
        cn: 1846年1月8日，阿奇曼德里特 伊格那提。
  - type: heading2
    initial:
      ru: Письмо 384.
      cn: 书信 384：
    text:
      ru: Поощрение к терпению болезни
      cn: 劝勉病中忍耐
    children:
    - type: paragraph
      text:
        ru: Христос Воскресе!
        cn: 基督复活了！
    - type: paragraph
      text:
        ru: 'Воскресший Христос да облегчит твои страдания, да дарует терпение и благую
          спасительную мысль переносить временную болезнь с великодушным терпением
          и мужеством, с благодарением Богу, временными скорбями устрояющему нашу
          вечную радость. Благодарю тебя за письмо твое. Даруй Бог тебе поправиться.
          Уединение много поможет тебе: – уединение, соединенное с занятиями простыми,
          одушевляемыми любовию к ближним и благочестием.'
        cn: 愿复活的基督减轻你的痛苦，赐予你忍耐与那美好的救赎之思，使你带着宽宏的忍耐和勇气，以感恩之心承受这暂时的病痛，因上帝正藉着这些暂时的忧患，为我们预备那永恒的喜乐。感谢你的来信。愿上帝赐你康复。隐退将对你大有裨益——这份隐退，当与那些简单而纯粹的劳作相结合，被对邻人的爱与敬虔所激励。
    - type: paragraph
      text:
        ru: 14 апреля 1848 Архимандрит Игнатий.
        cn: 1848年4月14日，大司祭伊格纳提。
  - type: heading2
    initial:
      ru: Письмо 385.
      cn: 书信 385：
    text:
      ru: Поощрение к терпению
      cn: 忍耐之劝勉
    children:
    - type: paragraph
      text:
        ru: 1848 год Село Покровское.
        cn: 1848年，波克罗夫斯科耶村。
    - type: paragraph
      text:
        ru: 'Благодарю тебя за добрейшее письмо твое. Хотя я не видел тебя здесь очами
          телесными, но вижу очами души. Бог да подкрепит тебя, да дарует тебе нести
          крест твой с терпением и надеждою. Все мы создания – не что другое. Отдадим
          себя в руце Создателя: да творит с нами то, что Ему угодно. Я хотел заехать
          к тебе, но время так коротко, что мне невозможно этого сделать. Так-то будем
          поживать в пустынях: я в Сергиевской, а ты в пустыне Маслинской; будем заботиться
          об исцелении наших душевных и телесных недугов, предаваясь воле Божией.
          Христос с тобою.'
        cn: 感谢你寄来那份满溢慈爱之信。虽然我的肉眼未曾在此地见过你，然我灵魂之眼却将你凝望。愿上帝坚固你，赐予你耐心与盼望，以背负你的十字架。我们众生皆别无他物，惟受造之物耳。让我们将自身交付于造物主之手：愿他照其圣意，待我们。我本想前去拜访你，奈何时日短暂，我实无法成行。故此，我们将在各自的旷野中度过余生：我居于谢尔盖耶夫旷野，你则在马斯林斯克旷野；我们将致力于医治我们灵魂与肉体之疾患，同时全然顺服于上帝的旨意。基督与你同在。
    - type: paragraph
      text:
        ru: Игумен Игнатий.
        cn: 伊格那提修士长。
  - type: heading2
    initial:
      ru: Письмо 386.
      cn: 书信 386：
    text:
      ru: Поощрение не оставлять деревни
      cn: 切莫离弃乡梓的劝勉
    children:
    - type: paragraph
      text:
        ru: Чудесное письмо твое от 18 сентября я получил. Какая до сих пор прекрасная
          рука! Как похожа на руку покойной матушки! Бог да укрепит тебя, да утешит
          тебя! Пожалуйста, живи безвыездно в Маслине, пока не поправишься, спокойствие
          необходимо при нервном расстройстве, – спокойствие и удаление от предметов
          трогающих сердце. Иначе болезнь может возрасти и обратиться во что-либо
          серьезное, неисправимое. Прими мой искренний совет.
        cn: 您九月十八日那封奇妙的来信，我已收悉。直到今日，您的笔迹依然如此优美！竟与已故慈母的笔迹如此相似！愿神赐予您力量，愿神安慰您！请您务必长居马斯利纳，直到痊愈，因为神经失调需要宁静——需要宁静，并远离一切触动心弦之事。否则，病情可能加剧，演变为某种严重的、无法挽回的状况。请您接受我这由衷的忠告。
    - type: paragraph
      text:
        ru: 1 октября 1849 Архимандрит Игнатий.
        cn: 1849年10月1日 阿尔希曼德里特 伊格纳季。
  - type: heading2
    initial:
      ru: Письмо 387.
      cn: 书信 387：
    text:
      ru: О борьбе со страстями
      cn: 论与情欲争战
    children:
    - type: paragraph
      text:
        ru: Воистину Христос Воскресе!
        cn: 基督确实复活了！
    - type: paragraph
      text:
        ru: Благодарю тебя за дружеское письмо твое и поздравление с Праздником Праздников
          Воскресением Христовым, с которым я равным образом поздравляю тебя, желая
          тебе всех истинных благ.
        cn: 感谢你寄来的友善信件，并为这「节日之节」——基督复活节——向我祝贺。我亦同样向你致以祝贺，愿你蒙受一切真实的福祉。
    - type: paragraph
      text:
        ru: 'Христос, поправший Своею смертию смерть человеков и Воскресением Своим
          даровавший воскресение всем верующим в Него, уже одержал победу и над всеми
          скорбями твоими, а со Христом одержала и ты эту победу. Терпи великодушно
          яростныя волны, терпи великодушно напор свирепых ветров, терпи силою веры
          – и Христос приведет тебя в свое время в покой свой. По множеству болезней,
          которыя тебя посещают в этой временной жизни, великия утешения ожидают тебя
          в вечной жизни. Не тревожься восстающими страстями, старайся по возможности
          противиться им: человек, доколе на земле и облечен в бренное тело, дотоле
          подвержен изменениям, то чувствует сердечный мир и спокойствие, не возмущаемое
          никакою страстию, то находится в обуревании страстей. Такая изменяемость
          научает нас самопознанию, смирению; научает прибегать непрестанно к помощи
          Божией, которая только что нас оставит, хотя бы на одну минуту, то мы падаем
          и совершаем беззакония. Призывающий на тебя благословение Божие.'
        cn: 基督，以祂的死亡踏破了人类的死亡，并以祂的复活赐予所有信祂之人复活的恩典，祂已然战胜了你所有的忧患，而你与基督一同也已然获得了这场胜利。请你以宽宏之心忍受狂暴的波浪，以宽宏之心忍受猛烈风暴的冲击，以信德的力量去忍受——基督将在祂的时刻引领你进入祂的安息。因着你在这短暂生命中遭受的众多病痛，巨大的慰藉正在永恒的生命中等待着你。莫要为升起的诸般情欲所困扰，尽力去抵制它们：人，只要还在这地上，披戴着这朽坏的身体，就时刻处于变动之中，有时感受到内心的平安与宁静，不为任何情欲所扰，有时又身陷情欲的狂澜。这样的变幻教导我们认识自己，学习谦卑；教导我们不住地寻求上帝的帮助，因为只要祂的帮助稍微离开我们，哪怕只是一分钟，我们就会跌倒，就会行不法之事。愿上帝的祝福降临于你。
    - type: paragraph
      text:
        ru: 14 апреля 1849 Архимандрит Игнатий
        cn: 1849年4月14日 大司祭长伊格那提
  - type: heading2
    initial:
      ru: Письмо 388.
      cn: 书信 388：
    text:
      ru: Об оставлении мира
      cn: 论弃绝尘世
    children:
    - type: paragraph
      text:
        ru: '«Приидите ко Мневсе труждающиеся и обремененныеи Азуспокоювы"(Мф. 11:28),
          – сказал Господь. Благо будет и тебе, обремененной многими скорбями душевными
          и телесными, послушаться этого призвания спасительнаго, и оставляя мир,
          котораго попечениями тебе заниматься уже не под силу, взойти в тихое монастырское
          пристанище. – Твое намерение не видеть дочь твою во время твоей земной жизни
          я благословляю: да примет от тебя Бог эту существенно нужную жертву и да
          наставит тебя на путь Свой.'
        cn: 「凡劳苦担重担的人，到我这里来，我就使你们得安息。」(马太福音 11:28) 主曾如此说。你，被诸多身心忧苦所重压之人，听从这救赎的召唤，将是蒙福的。放下世间的牵挂吧，你已无力顾及它们，步入这宁静的修道院港湾。你此生不愿再见女儿的意愿，我予以祝福：愿神悦纳你这至关紧要的奉献，并引导你行走于祂的道路之上。
    - type: paragraph
      text:
        ru: 7 декабря 1849 Архимандрит Игнатий
        cn: 1849年12月7日，大司祭 伊格那提
  - type: heading2
    initial:
      ru: Письмо 389.
      cn: 书信 389：
    text:
      ru: О терпении скорбей
      cn: 论忍受苦难
    children:
    - type: paragraph
      text:
        ru: 'Посылаемыя Господом земныя скорби суть залог вечного спасения: почему
          их должно переносить с терпением, а терпение тогда изливается в душу человека,
          когда человек за свои скорби благодарит и славословит Создателя. Мы здесь
          на земле – странники: и хорошее и худое положение человека мимоидет яко
          сон. Сокровище наше – Господь.'
        cn: 主所降临的世间苦难，乃是永恒救赎之确证。因此，我们当以忍耐承受，而忍耐唯有当人因其苦难而感赞并颂扬造物主时，方能倾注于人的灵魂。我们在此世间，不过是客旅：人的好境遇与坏境遇，皆如梦幻般转瞬即逝。我们的珍宝，唯有主。
    - type: paragraph
      text:
        ru: О дочери не скорби, предоставь ее воле Божией. Не с твоею болезненностью
          усильно заботиться о ней.
        cn: 莫为女儿忧伤，将她交托于神圣的旨意。切莫以你那病态的执着，过分地为她操心。
    - type: paragraph
      text:
        ru: 7 января 1855
        cn: 1855年1月7日
  - type: heading2
    initial:
      ru: Письмо 390.
      cn: 书信 390：
    text:
      ru: К ней же
      cn: 致此（女性）[指代]
    children:
    - type: paragraph
      text:
        ru: 'Советую тебе предоставить дочь попечению сестер в вере и надежде на Господа,
          а сама прилепляйся Господу милостынею и молитвою: предоставив С. сестрам
          или Батюшке, ты сделаешь пользу и ей и себе. А засуждать ее не надо: мы
          все немощны, и гордостию заражен весь падший род человеческий.'
        cn: 我劝你将女儿托付给信主之姊妹们照管，并仰望主。至于你自己，则当以施舍与祷告紧随主。你若将她交托给姊妹们或神父，便是于她于己都有益处。至于谴责她，则实无必要：我们都身有软弱，而整个人类堕落之族类，皆已染上骄傲之病。
    - type: paragraph
      text:
        ru: 14 апреля 1855
        cn: 1855年4月14日
  - type: heading2
    initial:
      ru: Письмо 391.
      cn: 书信 391：
    text:
      ru: К сестре С. А. Б-к-ной.  Скорби – великое благодеяние
      cn: 致姊妹 С. А. Б-к-娜：忧患乃大恩典
    children:
    - type: paragraph
      text:
        ru: Усердно желаю тебе и телесного и душевнаго здоровья. Да укрепит тебя Всеблагий
          Господь наш Иисус Христос, искупивший нас Своею неоцененною Кровию; да дарует
          тебе терпение в твоих болезнях и прочих скорбях, да внушит тебе благодарение
          за них, как за величайшия благодеяния. Услышь Его святейший глас, вещающий:«Азихжеащелюблю,
          обличаю и наказую»(Апок.3:19). Воспомяни праведнаго Иова, лишеннаго чад
          своих и всего имения, покрытаго смердящими струпами, сидящаго на гноище
          и говорящего:«Господь даде, Господьиотъят, буди имя Господнеблагословенноотныне
          и до века» (Иов. 1:21). Воспомяни пророка Иону, от чрева китова исповедающаго
          свое прегрешение и прославляющаго правосудие Божие. Воспомяни трех отроков,
          вверженых в пещь огненную и из сердца пещи благословляющих Бога. Воспомяни
          всех святых и путь, коим они достигли спасения. Не тесный ли и прискорбный
          путь искушений ввел их в обитель живота?
        cn: '我殷切地祝愿你身体康健，灵魂安泰。愿我们至善的主耶稣基督，以祂无价之宝血救赎了我们，加固你的心志；愿祂赐予你在病痛及其他苦难中的忍耐，愿祂启迪你为此献上感恩，视其为至大的恩典。请聆听祂神圣之音，祂如此宣说：「凡我所爱者，我必责备，必惩戒。」（启示录
          3:19）


          回想那义人约伯，他失去了儿女与所有家产，遍体恶疮，身居粪堆之上，却仍言：「赏赐的是上主，收取的也是上主；上主的名是应当称颂的，从今直到永远。」（约伯记
          1:21）回想先知约拿，在鱼腹之中忏悔己罪，颂扬上帝的公义。回想那三位少年，被投入烈火的炉中，却从炉心赞美上帝。回想所有圣者，以及他们藉以获得救赎的道路。难道不是那狭窄而又充满试炼的坎坷之路，引领他们进入了生命之居所吗？'
    - type: paragraph
      text:
        ru: 'Воспомяни все это и поревнуй жребию святых, скажи твоим малодушным помыслам:
          и власы все главы моей изочтены у Бога, то как могу я унывать? «Не пошлю,
          – обещает Он мне устами Своего Апостола, – искушения выше меры твоей», но
          в самом искушении сокровенно дарую тебе избавление от искушения (1Кор. 10:13).
          Нарочно тебя болезнями поражаю, напастями, чтоб ты не пристрастился к чему-либо
          суетному, но в сокрушении сердца поискал прилепиться ко Мне, Создателю твоему
          исполнением Моих заповедей, и стяжал Меня в себе; а когда стяжешь Меня в
          себе, тогда взыграют все уды твои нескончаемым веселием: ибо Я есмь Само
          – благость и Само – блаженство неоскудеваемое и непременяемое. Благодаря
          за все милосердаго Бога, будем молить Его, чтоб сохранил нас в любви и согласии
          во славу святаго имени Своего. Прости и моли о многогрешном Димитрии.'
        cn: '追忆这一切，并效法圣者的命运，对你那怯懦的心念说：我头上的每根发丝，在上帝面前都已被数算，我又怎能沮丧呢？祂借着祂的使徒之口应许我说：「我不会给你超出你所能承受的试探」，但在试探之中，我将隐秘地赐你脱离试探的出路（哥林多前书
          10:13）。我特意用疾病和苦难打击你，为的是让你不致沉溺于任何虚妄之事，而是在心灵的破碎中，寻求以遵行我的诫命来紧 adherer 于我，你的创造主，并在我里面获得我；当你在我里面获得我时，你所有的肢体都将因无尽的喜乐而欢腾：因为我就是那永不枯竭、永不改变的至善与至福。

          感谢所有慈悲的上帝，让我们祈求祂，使我们常存爱与和睦，以荣耀祂的圣名。

          请宽恕并为罪孽深重的季米特里祈祷。'
  - type: heading2
    initial:
      ru: Письмо 392.
      cn: 书信 392：
    text:
      ru: 'К сестре Елизавете Александровне и ее мужу Димитрию Тихоновичу Паренсову:
        Поздравление с рождением сына, своей поездке по монастырям, о своих братьях,
        своих занятиях в монастыре'
      cn: 致叶лиза维塔·亚历山德罗芙娜姐妹及其夫迪米特里·季霍诺维奇·帕连索夫：恭贺贵子降生、述己之修道院之旅、谈及诸兄弟、以及在修道院所行之事
    children:
    - type: paragraph
      text:
        ru: Любезнейшая Сестра! Елисавета Александровна!
        cn: 最敬爱的姊妹！叶丽萨薇塔·亚历山德罗芙娜！
    - type: paragraph
      text:
        ru: Усердно благодарю тебя за доброе письмо твое и разделяю твою радость о
          рождении сына Петра. Дай Бог, чтоб сохранились дни сего младенца к утешению
          его родителей.
        cn: 我衷心感谢你的来信，并分享你因儿子彼得的诞生而得的喜悦。愿上帝保佑这孩子，使其安享时日，以慰藉其父母。
    - type: paragraph
      text:
        ru: Я недавно возратился из объезда монастырей здешней губернии – путешествие,
          которое обязан совершать ежегодно, путешествие довольно неприятное, особливо
          чрез Ладожское озеро. Здоровье мое слабо; на него очень сильно действует
          здешний климат. Брата Михаила не вижу, а слышу, что он затевает что-то,
          то есть, супружество с девицею без всякаго состояния. Некоторые очень добрые
          и очень почтенные знакомые, услышав это, советовали ему не решаться ни на
          что прежде свидания со мною; но он им отвечал, что боится мне сказать о
          сем. Я очень сожалел и о брате Петре, который женился так опрометчиво. Обстоятельства
          их не таковы, чтоб увлекаться первым порывом сердца.
        cn: 我近期自本省的修道院巡礼归来——这是一场我每年必行的旅程，一次颇为不悦的行程，尤其穿越拉多加湖。我的身体虚弱，这里的气候对其影响甚巨。我未曾见到米海伊尔兄弟，却闻他正筹划某事，即与一位一无所有的女子缔结良缘。一些善良而受人尊敬的熟人，闻此消息后，皆劝他未与我相见前切勿轻举妄动；但他却回复说，他惧怕将此事告知于我。我对彼得兄弟亦深感惋惜，他竟如此草率地结了婚。他们的境况，不应容许他们被初心的冲动所左右。
    - type: paragraph
      text:
        ru: Благодарю, любезнейшая Сестра, за известие о здоровье Почтеннейшаго Родителя,
          брата Семена и сестер Александры Александровны и Марии Александровны. Я
          пишу редко, потому что занимаюсь в монастыре единствено духовными предметами,
          не обращая внимания ни на что светское и не зная никаких новостей С.-Петербургских,
          хотя и живу так близко от сего города.
        cn: 最亲爱的姊妹，感谢您告知我尊敬的父亲、西缅修士以及亚历山德拉·亚历山德罗芙娜和玛丽亚·亚历山德罗芙娜姊妹们的安康。我鲜少提笔，因为在修道院中，我全心投入于灵修之事，不关注任何世俗事务，也不知道圣彼得堡的任何新闻，尽管我离那座城市如此之近。
    - type: paragraph
      text:
        ru: Любезнейшая сестра! искренно тебе желаю всех благ настоящих и будущих.
          Димитрию Тихоновичу прошу сказать мой усерднейший Поклон. С искреннейшею
          преданностию, остаюсь навсегда тебе преданнейший брат Архимандрит Игнатий.
        cn: '最亲爱的姐妹：


          我衷心祝愿你获得今生与来世的一切福乐。


          请替我向季米特里·季霍诺维奇致以我最诚挚的敬意。


          我怀着最真诚的忠贞，永远是你最忠实的兄弟，


          大司祭伊格那提'
    - type: paragraph
      text:
        ru: 1843 Сергиева Пустынь
        cn: 1843 圣谢尔盖隐修院
  - type: heading2
    initial:
      ru: Письмо 393.
      cn: 书信 393：
    text:
      ru: О кратковременности земного благополучия, слабости своих сил и желание окончить
        дни свои в глубоком мире
      cn: 论世间福祉之须臾、自身气力之微薄，以及渴求在深邃平安中度尽余生。
    children:
    - type: paragraph
      text:
        ru: Любезнейшая Сестра и друг, Елизавета Александровна!
        cn: 挚爱的姐妹与朋友，伊丽莎白·亚历山德罗芙娜！
    - type: paragraph
      text:
        ru: 'Земное благополучие всегда кратковременно и не прочно; неизвестно откуда
          подымется туча и разразится над головою. Блажен, хранящий в душе своей сокровище
          веры и почерпающий в ней утешение в тяжкия минуты скорби... Мое здоровье
          становится очень слабо: нынешнюю зиму почти постоянно хвораю. Петербургский
          климат, особливо морския ветры, действуют на мои нервы очень сильно и вредно;
          пора бы убираться в какой-нибудь тихой уголок, где климат более способствует
          нашей монашеской жизни, которая проводится наиболее в церкви и келлии и
          потому скудна в движении. При усилившейся болезненности я стал очень тих
          и невзыскателен, а потому должность начальника делается мне не по характеру;
          желалось бы вне ее окончить дни свои – в глубоком мире. Прекрасна Сергиева
          Пустыня в настоящем ее состоянии; но для здоровых, которым предстоит жизнь
          многолетняя.'
        cn: 尘世的福祉总是瞬息即逝，亦不牢靠；不知何时，乌云便会聚拢，骤雨便会倾泻而下。蒙福之人，其灵魂中珍藏着信仰的宝藏，并在悲痛的艰难时刻从中汲取慰藉……我的健康状况日益衰弱：今年冬天我几乎一直生病。彼得堡的气候，尤其是海风，对我的神经影响甚大且有害；是时候搬到一个宁静的角落了，那里的气候更适合我们的修道生活。我们的生活大部分时间都在教堂和修道室中度过，因此缺少运动。随着病情的加重，我变得非常安静和不苛求，因此院长的职位已不适合我的性格；我希望能在这职位之外，在深沉的宁静中度过余生。谢尔吉耶夫隐修院（Sergieva
          Pustyn）现状极美；但它更适合那些身体康健，还有漫长岁月可活的人。
    - type: paragraph
      text:
        ru: Прощай! Будь здорова, благополучна и помни тебе преданнейшаго брата.
        cn: 再会！愿你安康、顺遂，并请谨记你忠诚的弟兄。
    - type: paragraph
      text:
        ru: 8 января 1846 Архимандрит Игнатий
        cn: 1846年1月8日 大司祭长 伊格纳季
  - type: heading2
    initial:
      ru: Письмо 394.
      cn: 书信 394：
    text:
      ru: Утешение по случаю кончины ребенка
      cn: 子女离世的慰藉
    children:
    - type: paragraph
      text:
        ru: Любезнейший друг и сестра,
        cn: 挚爱的朋友与姊妹，
    - type: paragraph
      text:
        ru: Елизавета Александровна!
        cn: 伊丽莎白·亚历山德罗芙娜！
    - type: paragraph
      text:
        ru: Принимаю сердечное, искреннейшее участие в скорби постигшей тебя и почтеннейшаго
          Димитрия Тихоновича. Но должно сознаться, что христиане, умирающие в отрочестве,
          блаженнее тех христиан, которые умирают в преклонных летах, проведши жизнь
          среди сует, и нередко и греховную. Сему научает нас наша Церковь Святая
          и сие должно утешать родителей, которых оставляют их младенцы и отходят
          в вечность для вернаго и безконечного блаженства. Апостол не хочет, чтобы
          мы, взирая на почивших наших ближних, посещая их могилы и совершая о них
          воспоминание, предавались неутешной скорби, подобно как предаются ей не
          имеющие упования язычники, язычники именем и делом, или хотя и одним делом.
          Мы должны растворять скорбь верою и благою надеждою, а где вера и надежда,
          там – утешение.
        cn: 我以至诚、最恳切的心，分担您和尊贵的季米特里·季霍诺维奇所遭遇的悲痛。然而，必须承认，在童年时期离世的基督徒，比那些在年迈时，耗尽一生于世俗的虚妄之中，且常陷于罪恶之人，更为蒙福。我们的圣教会如此教导我们，这也应当安慰那些被婴孩离弃，前往永恒，得享确切而无尽之福的父母们。使徒不愿我们，在瞻望我们安息的亲人，探访他们的坟墓，并为他们举行追思时，陷入无法安慰的悲伤，如同那些没有指望的异教徒，无论是名义上还是行为上，或仅是行为上，所陷入的悲伤。我们当以信心和美好的盼望来调和悲伤，因为何处有信心和盼望，何处便有安慰。
    - type: paragraph
      text:
        ru: Желаю тебе и почтеннейшему Димитрию Тихоновичу добраго здравия, с чувством
          искреннейшей дружбы остаюсь навсегда тебе преданнейший брат Архимандрит
          Игнатий.
        cn: 祝你和至尊的季米特里·季霍诺维奇身体康健，怀着最真挚的友谊，我永远是你最忠诚的兄弟，大司祭伊格纳提。
    - type: paragraph
      text:
        ru: 26 июня 1846
        cn: 1846年6月26日
  - type: heading2
    initial:
      ru: Письмо 395.
      cn: 书信 395：
    text:
      ru: О суетности земной жизни, чтении святых отцов и иностранных писателей
      cn: 论尘世浮华、研读圣教父与域外著述
    children:
    - type: paragraph
      text:
        ru: Любезнейшая сестра Елизавета Александровна!
        cn: 亲爱的叶丽萨维塔·亚历山德罗芙娜姊妹！
    - type: paragraph
      text:
        ru: Точно – путь земной жизни скорбен; когда человек совершит значительную
          часть его и оглянется назад, то как кажется суетным все приятное земное,
          к которому он стремился с такою жадностью в юности своей! Не потеряем, по
          крайней мере остальной жизни нашей принесением оной в жертву суете; познакомимся
          с вечностию не по романтическим иностранным книжонкам, ведущим в непременное
          самообольщение читателей своих, но по руководству Святых писателей нашей
          Церкви, в которых нет ничего романтического, мечтательного, льстящаго и
          обманывающаго ум и сердце. Чтение писателей нашей Церкви сообщает положительное
          познание отношений человека к Богу, Творцу и Искупителю, и научает приближаться
          к Нему покаянием, а не льстить себя сладостными чувствованиями мнимой духовной
          любви, к чему привлекают сумасбродные Фомы Кемпийские, Франсуа де Саль и
          тому подобные лжеучители. Духовная любовь есть достояние совершенных; а
          достояние благочестивых и спасающихся есть страх Божий, зрение своих грехов
          и недостатков; результат того и другого – сердце сокрушенно и смиренно,
          выражающееся покаянием. Вот истинное нравственное учение Православной Церкви,
          чуждое обмана и самообольщения.
        cn: 诚然，尘世生命之路多有悲苦；当一个人走过其中相当一段，回首过往，便会发现青年时期曾汲汲追求的世间乐事，是何等虚妄！至少，不要再让余生虚耗于献祭空虚，而当将其奉献出来。让我们认识永恒，并非通过那些引人入于必然自欺的浪漫外国小册子，而是遵循我们教会圣教作家的指引。在他们的著作中，没有任何浪漫、虚幻、谄媚或蒙蔽心智与心灵的内容。阅读我们教会圣教作家的作品，能给予人关于人与神，即造物主与救赎主之间关系的真实认识，并教导人以悔改亲近祂，而非沉溺于虚假属灵之爱的甜美感受，正如那些狂悖的托马斯·肯培、方济各·沙雷氏及其他类似伪教师所诱导的那样。属灵之爱是完全者的禀赋；而虔敬者和蒙拯救者的禀赋，则是敬畏上帝，省察自身罪过与不足；这两者的结果——便是破碎谦卑的心，以悔改来表达。这便是正教教会真实无伪的道德教义，远离欺骗与自欺。
    - type: paragraph
      text:
        ru: Призывая на тебя благословение Божие с чувствами сердечной преданности,
          с желанием всех благ, в особенности же душевнаго истиннаго Христианскаго
          назидания, которое есть верховное земное благо и залог благ небесных, остаюсь
          навсегда Тебе искренно преданный брат Арх. Игнатий.
        cn: 我以赤诚的忠贞，向您祈求上帝的祝福，愿您享有诸般美善，尤其是在灵魂上获得真实的基督徒训诲，因这是尘世至高的美善，亦是天国福乐的凭证。我永远是您真诚奉献的弟兄，阿克曼大主教伊格纳季。
    - type: paragraph
      text:
        ru: 13 января 1847
        cn: 1847年1月13日
  - type: heading2
    initial:
      ru: Письмо 396.
      cn: 书信 396：
    text:
      ru: Описание своей болезни
      cn: 描述自己的疾病
    children:
    - type: paragraph
      text:
        ru: 'При великом происшествии здешняго края, уничтожение Тимохинской станции,
          я послал к тебе, Любезнейшая Сестра, письмо чрез Кострому, куда ездил о.
          Игумен по делам своим. Около 20-х чисел декабря со мною был самый сильный
          кризис: многия дни я пролежал не только неспособный что-нибудь делать, –
          даже не способный мыслить. С 25 декабря стало мне полегче: на часок, на
          два в день делалось столько свободным, что могу почитать и пописать. Эта
          свобода увеличивается с каждым днем; чувствую радикальное исцеление от болезни,
          которая была скрытная, немая, внутренняя, потому – загадочная для врачей,
          неудобоприступна для лекарств...'
        cn: 此地发生了一件大事，季莫欣斯基（Timokhinsky）驿站被毁，我便托父司祭（o. Игумен）前往科斯特罗马（Kostroma）办理事务之际，由他带函致你，我最亲爱的姊妹。十二月二十日前后，我经历了生平最严重的一次危机：多日卧床不起，不仅无法做任何事，甚至连思考也力不从心。自十二月二十五日起，我感到身体渐轻：每日得享一两个小时的清闲，能够阅读和书写。这份闲适与日俱增；我感觉到那隐秘、无声、内在的疾病，那对于医者而言犹如谜团，药物亦难奏效的痼疾，正在彻底痊愈……
    - type: paragraph
      text:
        ru: Утешительны виды Бабаевскаго монастыря! – Земля покрыта льдом и снегом
          – как мертвец покрытый покровом из серебряннаго глазету; сельская повсюду
          простота и обычаи Руси, в которых что-то священное!
        cn: 巴巴耶夫斯克修道院的景色令人慰藉！——大地覆盖着冰雪——如同逝者覆以银丝织锦的寿衣；俄罗斯乡村随处可见的纯朴与习俗，其中蕴含着某种神圣！
    - type: paragraph
      text:
        ru: Димитрию Тихоновичу – мой всеусерднейший поклон! – Желаю тебе милости
          Божией и в времени и в вечности. Благословение Божие да почивает над тобой
          и над всем твоим домом!
        cn: 致 季米特里·季霍诺维奇——我最诚挚的敬意！——愿神在今世与永恒中赐你恩典。愿神的祝福降临于你及你全家！
    - type: paragraph
      text:
        ru: Тебе преданнейший друг и брат Архимандрит Игнатий.
        cn: 你忠实的朋友与兄弟，大司祭 伊格那提。
    - type: paragraph
      text:
        ru: 16 января 1847
        cn: 1847年1月16日
  - type: heading2
    initial:
      ru: Письмо 397.
      cn: 书信 397：
    text:
      ru: О простоте, смирении и пользе уединения
      cn: 论纯朴、谦卑与独处之益处
    children:
    - type: paragraph
      text:
        ru: На два письма твои, Любезнейший друг и сестра, отвечаю одним. Благодарю
          за поздравление с днем моего рождения, о котором и сам я нередко забываю
          вспомнить.  Святая Боголюбезная простота требует, чтоб мы не сравнивали
          себя ни с кем из ближних, а жили просто – для Бога и своего в Нем спасения.
          При такой простоте все ближние нам начнут казаться лучше нас; а это и нужно,
          – в этом смирение, это ведет в любовь к ближним, святые Отцы сказали, что
          смирение – сердечное чувство, заводящееся неприметно в душе от делания заповедей
          Христовых.
        cn: 亲爱的朋友与姊妹，你的两封信件，我今以一函相复。感谢你对我的诞辰所致的祝贺，我自身亦时常忘却此日。神圣而蒙神所爱之纯朴，要求我们不与任何近人相较，而当纯然为神而活，并为自身在他里面的救赎而活。秉持此等纯朴，所有近人便会开始显得比我们更好；这正是所需，——此中蕴含谦卑，能引我们走向对近人的爱。圣教父们曾言，谦卑是一种发乎内心之情，因遵行基督诫命而不知不觉地在灵魂中萌生。
    - type: paragraph
      text:
        ru: Выходить из комнат в течение всей зимы никак не советую. Помысл, приходящий
          тебе о лишении церковной великопостной службы и предлагающий выезд в Церковь,
          – суетный. Оставь его без всякого внимания. Уединение имеет свою пользу,
          пользу существенную; ты же пришла к нему не сама, но приведена перстом Божиим
          при посредстве болезней. Церковная служба питает душу, а уединение чрезвычайно
          способствует к разсмотрению себя и покаянию. Потому-то многие Святые отцы,
          удалялись в глубокия пустыни и на многие годы лишали себя Церковной службы.
          Советовал бы и тебе провести Великий Пост безвыходно дома с пользою для
          души и тела, иногда приглашать священника для отправления некоторых важнейших
          служб, – а говение и причащение Св. Тайн отложить до Петрова поста. Не то
          важно, чтоб приобщаться часто, но чтоб приготовиться существенно к причащению
          и потому пожать обильную пользу.
        cn: 整个冬季，我绝不建议你外出。那向你袭来的思虑，使你妄想剥夺自己领受大斋期圣事的机会，并怂恿你前往教堂，——这思虑是虚妄的。对此，你无须理会。独处自有其益处，乃是实实在在的益处；而你并非自行前来寻求独处，乃是借由病痛，蒙受上帝圣指的引导而来。教堂圣事滋养灵魂，而独处则极有助于省察自身与忏悔。因此，许多圣教父们隐入深邃的旷野，多年不曾参与教堂圣事。我也劝你安居家中，不离寸步，以度过大斋期，这于你的灵魂和身体皆有益处。你可以偶尔邀请神父前来，举行一些至关重要的圣事，——至于斋戒和领受圣体圣血，则可推迟至伯多禄斋期。重要的并非频繁领受圣体，而是实质性地为领受圣体做好准备，从而收获丰沛的恩益。
    - type: paragraph
      text:
        ru: 'Св. Мария Египетская во всю многолетнюю жизнь свою в пустыне не приобщалась
          ни разу: эта жизнь была приготовлением ко причащению, котораго она удостоилась
          пред концом жизни. Я до сих пор не выходил из комнат и вижу, что во все
          время Великаго Поста должен оставаться безвыходно в них...'
        cn: 圣埃及的玛利亚，在旷野中度过的漫长岁月里，从未领受过圣餐：那段生命乃是为了领受圣餐所作的准备，她直至生命尽头才蒙此恩典。我至今未曾踏出房门，看来在大斋期这段时间里，我必须寸步不离地待在房中……
    - type: paragraph
      text:
        ru: Желаю тебе всех благ отдесницыСоздателя – и всему твоему семейству.  Тебе
          преданнейший брат
        cn: 愿你和你的全家从造物主右手边蒙受万福。你最忠诚的兄弟
    - type: paragraph
      text:
        ru: Арх. Игнатий. 16 февраля 1847
        cn: 1847年2月16日，伊格纳季大司祭
  - type: heading2
    initial:
      ru: Письмо 398.
      cn: 书信 398：
    text:
      ru: О Промысле Божием. – О слабости своих сил
      cn: 论神的照护——论自身力量之微弱
    children:
    - type: paragraph
      text:
        ru: «Бог не без милости», – прекрасно говорит пословица благочестивых русских.
          Временем скрывается Промысл Божий, – как будто его нет, – чтоб мы поуходились,
          поумучились, поутомились; потом является в полном свете с обильными благодеяниями...
        cn: 「上帝不乏慈悲」，虔敬的俄罗斯谚语如是美妙地说道。有时，上帝的护理似乎隐藏起来——仿佛它并不存在——为的是让我们疲惫、受苦、耗尽；然后，它会以丰盛的恩泽，在完全的光芒中显现……
    - type: paragraph
      text:
        ru: Димитрию Тихоновичу мой усерднейший поклон.
        cn: 致 季米特里·吉洪诺维奇，我最虔诚的敬意。
    - type: paragraph
      text:
        ru: Христос с тобою.
        cn: 基督与你同在。
    - type: paragraph
      text:
        ru: Тебе преданнейший брат Архимандрит Игнатий.
        cn: 你忠实而挚爱的弟兄，大司祭 伊格纳提。
    - type: paragraph
      text:
        ru: 11 сентября 1847
        cn: 1847年9月11日
  - type: heading2
    initial:
      ru: Письмо 399.
      cn: 书信 399：
    text:
      ru: О необходимости терпения на пути спасения
      cn: 论在救赎之路上的忍耐之必要
    children:
    - type: paragraph
      text:
        ru: 'Письмо твое, истинный друг мой и сестра, я получил. Радуюсь благополучному
          твоему возвращению и тому, что ты чувствуешь обновление в душе твоей. Можно
          промотать жизнь, как проматывают имение; можно употребить ее для приобретения
          блаженной вечности. Ты можешь видеть в твои годы уже по опыту, как все земное
          ничтожно и какая глупость – все время употребить на снискание того, что
          отнимает смерть. Спасение – дело простое; только эта простота не дешево
          достается. Да и тот, у кого шея не вытерта хорошенько скорбями, не дает
          должной цены этой простоте. Помни, что Господь заповедал душу стяжевать
          в терпении, сказал о благоугождающих Ему, что они плод творят в терпении.
          Невозможно разом исправиться. Надо терпеть себя – свои недостатки, – и мало-помалу,
          с постоянством, исправлять их, не унывая от падений, свойственных всякому
          человеку. Святый Исаак Сирский, великий наставник монашествующих, утверждает,
          что и святые не были изъяты от перемен, что непеременяемость и безпогрешность
          – есть несбыточная мечта. – Помни это: такое воспоминание будет воодушевлять
          тебя твердостно и мужественно в деле Божием.'
        cn: 我已收到你的信，我真实的友人与姊妹。我为你平安归来并感受到灵魂的更新而欢喜。人生可以虚度，如同败光家产；人生亦可善用，以求得永恒的福祉。以你如今的年纪，你已能从经验中看出，世间万物何其虚无，而将所有时间耗费在追逐终将被死亡夺去之物上，又是何等愚昧。救赎之事，本是简单；但这简单却非廉价可得。那颈项未曾被苦痛好好磨砺之人，亦无法对此简单给予应有的珍视。请铭记，主曾吩咐我们要以忍耐得着自己的灵魂，祂也曾论及那些取悦祂的人，说他们是「在忍耐中结果子」（路加福音
          8:15）。人不可能一蹴而就地改过迁善。我们必须忍耐自己——忍耐自己的过失——然后，一点一滴地，持之以恒地去改正它们，不因跌倒而气馁，因为跌倒是所有人的常态。圣伊萨克叙利亚人，这位伟大的修士导师，曾断言，即使是圣徒也无法免于变迁，而永不改变和永无过失，乃是无法实现的梦想。——请铭记于心：这样的回忆将激励你在神圣之事工中坚定而勇敢。
