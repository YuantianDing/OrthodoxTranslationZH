      text:
        ru: Христос с Вами!
        cn: 基督与您同在！
  - type: heading2
    initial:
      ru: Письмо 187.
      cn: 书信 187：
    text:
      ru: Брань духовная
      cn: 属灵争战
    children:
    - type: paragraph
      text:
        ru: Будь храбр, сражайся мужественно, стойко, упорно. От лености не предавай
          победы врагу. После поражения – не унывай; – снова за меч, и – на сраженье!
          Язвы, полученныя в бою, цели покаянием. Вот регул для невидимой душевной
          брани.
        cn: 务要刚毅，奋勇争战，坚忍不拔，持之以恒。莫因怠惰而将胜利拱手让与仇敌。受挫之后——切勿灰心丧志；——重新执剑，再度——投入战阵！那些在鏖战中受的创伤，当以忏悔疗愈。这便是那无形魂灵之争的法则。
    - type: paragraph
      text:
        ru: Кому Господь захочет даровать духовное преуспеяние, – попущает брани.
          Душевное искушение выминает, усмиряет человека, как коня – гонка на корде.
          Победителю дозволяется вход на вечерю благодати. И входит он, и вкушает,
          и наслаждается за вечерею Господа своего, как воин на пиру у царя, воин,
          доказавший преданность свою царю постоянством, мужеством, самыми язвами,
          победою.
        cn: 主若愿赐予谁灵性之进益，便会允许争战临到此人。灵魂的试炼如同以骑马索调教骏马，将人磨砺、驯服。那得胜者方得蒙允进入恩典之筵席。他便入席，享用，并于其主的筵席上欢欣，犹如忠勇的战士，在君王的庆典上受享。这位战士以其坚贞、其勇毅、其创伤、其胜利，向君王证明了他的忠诚。
    - type: paragraph
      text:
        ru: Христос с тобою. Он да укрепит тебя.
        cn: 基督与你同在。愿祂坚固你。
  - type: heading2
    initial:
      ru: Письмо 188.
      cn: 书信 188：
    text:
      ru: «Будьте, как дети»
      cn: 「你们要像孩童一样」
    children:
    - type: paragraph
      text:
        ru: 'С приятностию услышал я, что Вы посетили обитель преподобного Сергия
          в день его праздника. Вы взошли и в мои комнаты с другими, расположенными
          ко мне ради имени Христова! Примите мою искреннейшую благодарность! И я
          был тут сердцем моим. Что сказать Вам? – Спаситель мира повелел тем, которые
          хотят войти в Царство Небесное, быть, как дети, простыми, незлобивыми, нелюбопытными,
          верующими, научающимися, скоро раскаивающимися в проступках. Последуйте
          этому совету Господа: – в свое время ощутите блаженное обновление, укрепление
          души Вашей. Оно будет совершаться постепенно, неприметно... Внезапно человек
          увидит себя измененным, – и прославит Всеблагаго Всемогущаго Бога. Не посетуйте
          на краткость письма моего, не измеряйте его числом строк. Посмотрите на
          Ваше сердце: если оно утешено, удовлетворено, – мера полна.'
        cn: 我欣悦地听闻您在圣谢尔盖的庆日造访了他的修道院。您与那些因基督之名而心向我的人一同进入了我的居室！请接受我最诚挚的感谢！我的心也在此处与您同在。我能对您说什么呢？——世界的救主吩咐那些渴望进入天国的人，要像孩童一般，纯朴、无恶、不好奇、有信心、易受教、迅速悔改过失。请您遵循主此番的劝告：——在适当的时候，您将感受到灵魂的蒙福更新与坚固。这将是逐渐而悄然地完成……人将突然发现自己已然改变，——并颂扬全善全能的上帝。请勿因我的信函短促而抱怨，请勿以行数来衡量它。请您审视您的内心：若它得到慰藉与满足，——则分量已足。
  - type: heading2
    initial:
      ru: Письмо 189.
      cn: 书信 189：
    text:
      ru: О смирении
      cn: 论谦卑
    children:
    - type: paragraph
      text:
        ru: 'Почему Вы говорите, что Вы недостойны моего расположения и даже снисхождения?
          Я – ничто иное, как непотребный грешник, имеющий крайнюю нужду в милосердии
          Божием, без котораго верный мой удел – ад. Мой Бог говорит мне:«в нюже меру
          мерите, возмерится и вам, и имже судом судите, судят вам»(Мф. 7:2). Нуждаясь
          в милости Бога моего, нуждаясь в ней в полной мере, имею для ближняго моего
          – одну милость. Внимая совести моей, когда она взвешивает и ценит мое достоинство,
          желаю, чтоб она поставляла меня ниже всех преступников. Осуждаемый совестию
          моею, я не могу судить ближняго, тем более осуждать кого-либо. Хорошо быть
          у ног ближних своих образом своих мыслей: тогда делается доступным для человека
          Евангелие Христово.'
        cn: 你为何说你不配得到我的青睐，甚至不配得到我的宽容呢？我不过是一个毫无价值的罪人，极度需要上帝的怜悯，若无此怜悯，我那必然的结局便是地狱。我的上帝告诉我：「你们用什么量器量给人，也必用什么量器量给你们；你们用什么判断审判人，人也必用什么判断审判你们。」（马太福音
          7:2）我既如此需要我上帝的恩慈，且是全然地需要，那么对于我的邻人，我只愿施予恩慈。当我聆听我的良知，当它衡量并估量我的价值时，我愿它将我置于所有罪人之下。既为我的良知所谴责，我便无法审判我的邻人，更遑论定罪于任何人。以谦卑的心思置身于邻人的脚下是好的：如此，基督的福音方能对人敞开。
    - type: paragraph
      text:
        ru: 'Вот каковы мои чувства к Вам! Письмо Ваше тронуло меня, и это причина,
          по которой я ответом иду к Вам в чужие края, может быть уже настигаю Вас.
          Вы в скорби от того, что в борьбе, в борьбе оттого, что закон Христов духовен,
          требует распятия. Вы найдете утешение в том, что человечество никогда не
          приступало к распятию без борьбы. Доказательством – Сам Богочеловек. Он
          молился в саду Гефсиманском:«да мимоидетот Негочаша"(Мф. 26:39) и пот Его
          падал на землю,«яко капли крове»(Лк. 22:44). Если Вы видите, что немощь
          побеждает Вас; то знайте, что Господь силен дать «крепость людям Своим»
          (Пс. 67:36), как говорит святой Давид. Те люди Богу свои, тем Своим людям
          Он дает крепость, которые сохраняют верность к Нему в произволении в то
          время, как немощь их производит нарушение верности в делах. Вспомните, что
          Христос пришел призвать грешников, а не праведников на покаяние. Встаньте
          в ряды грешников, припадите в смирении к стопам Христовым, предаваясь воле
          Его, поручая Его воле Ваше настоящее и будущее. А Он прольет мир и спокойствие
          в душу Вашу, тем самым покажет, что Он близ Вас, что Промысл Его бдит над
          Вами. Некоторый святой Отец сказал: «Блажен человек, познавший свою немощь:
          потому что праведник, не познавший своей немощи, находится на весьма опасном
          пути». Другой говорит: «если Христос пришел не для праведников, то я отвергаю
          мою правду, как грех, отлучающий меня от Христа, и в том, что я грешен,
          нахожу мою правду, правду Небесную, доставляющую мне средство приступить
          ко Христу и быть с Ним». Все это пишу Вам в утешение, чтобы Вы, видя, что
          Вы в долгу у Христа, приходили не в безнадежие и скорбь, но в смирение,
          благодушествовали по причине упования на Христа, которое не посрамит. –
          Он всесилен.'
        cn: 我怀着这样的心情给您写这封信！您的信触动了我，正因如此，我回复您，追随您到异国他乡，或许已经找到了您。您因争战而忧伤，因争战而忧伤，因为基督的律法是属灵的，它要求我们背负十架。您会从中找到慰藉，因为人类从未在毫无挣扎的情况下走向十架。证据就是那位神人祂自己。祂在客西马尼园祈祷：「愿这杯离开我」(马太福音
          26:39)，祂的汗珠落在地上，「如同血点」(路加福音 22:44)。如果您看到自己的软弱胜过您，那么请您知道，主有能力「将力量赐给祂的百姓」(诗篇
          67:36)，正如圣大卫所说。那些属于神的百姓，那些祂的百姓，祂将力量赐予他们，他们乐意保持对祂的忠诚，即使在软弱导致他们在行为上违背忠诚的时候。请记住，基督来是召罪人悔改，而不是召义人。请您站到罪人的行列中，谦卑地俯伏在基督的脚前，将自己交托于祂的旨意，将您的现在和未来都托付于祂的旨意。祂必将平安与宁静倾注于您的灵魂，以此表明祂在您身边，祂的圣眷正在看顾您。一位圣教父曾说：「那认识自己软弱的人有福了；因为不认识自己软弱的义人，正行在极其危险的道路上。」另一位教父说：「如果基督不是为义人而来，那么我便将我的义弃绝，视之为将我与基督隔绝的罪恶，我在我的罪中找到了我的义，那天上的义，它赐予我亲近基督并与祂同在的方法。」我将这一切写给您以作安慰，好让您，在看到自己亏欠基督时，不是陷入绝望与悲伤，而是怀着谦卑的心，因着对基督的盼望而心存喜乐，这盼望是不会落空的。——祂是全能的。
  - type: heading2
    initial:
      ru: Письмо 190.
      cn: 书信 190：
    text:
      ru: О уединении и созерцании духовном
      cn: 论独居与属灵的默观
    children:
    - type: paragraph
      text:
        ru: 'С сердечною приятностию вспоминаю, что Вы в ноябре прошлаго года посетили
          Сергиеву пустынь. Там, в храме Божием, при молитвах и песнопениях Богослужения,
          Вы встретили день Вашего Ангела, благодарили Бога за прошедшее, молили Его
          о будущем, – благодарили Ангела хранителя Вашего за прошедшее хранение,
          просили его сохранить Вас на будущее время земной жизни, и до конца этой
          жизни, и до самаго входа в блаженство вечное, – пред лице Бога. После Божественной
          Литургии Вы пожаловали в мои келлии; там мы утешились взаимною любовию о
          Господе, беседою о Господе. Утешение на земле! – видеть человека, боящагося
          Бога, приносящаго Ему в жертву полученныя от Него жизнь и способности. К
          несчастию большая часть людей поступают иначе: дары Божий приносят в жертву
          сатане.'
        cn: 我愉快地回忆起，您于去年十一月曾拜访圣谢尔盖修道院。在那里，在上帝的殿堂里，在神圣礼仪的祈祷与赞美诗中，您度过了您的圣天使日，感谢上帝过去的一切，祈求祂未来的恩典——您感谢您的守护天使过去的守护，并恳请他守护您未来的地上生命，直到此生尽头，乃至直至您进入永恒福乐，觐见上帝圣容的那一刻。在神圣礼仪之后，您莅临了我的小室；在那里，我们因着主内的彼此相爱和主内的交谈而感到慰藉。这是尘世的慰藉啊！能见到一个敬畏上帝的人，将从祂所领受的生命和才能献祭于祂。不幸的是，大多数人却行事迥异：他们将上帝的恩赐献祭于撒但。
    - type: paragraph
      text:
        ru: Благодарю милосердаго Господа, приведшаго меня отдохнуть в уединении от
          молв столичных. Уже не незнакомы мне чувства, посещающия человека в уединении.
          Потому-то так удобно и сманила меня пустыня уединения из Сергиевой пустыни,
          шумной. Укрепляет душу уединение, вдыхает в нее какое-то мужество, какое-то
          презрение к миру, чего в прикосновении с миром ощутить невозможно. Когда
          душа попрет тление, отречением от тления, тогда все тленное, без исключения
          делается тленным, а на весы сердца, которое не может довольствоваться ничем,
          нисходит духовное созерцание. Оно делает жителя безмолвной келии жителем,
          можно сказать, рая – вводит его в новый мир, пред которым здешний мир очень
          тесен, ничтожен. В тишине безмолвия душа плавает как бы в каком необъятном
          пространстве, смотрит на минувшее, на настоящее, на землю, на небо, на время,
          на вечность. Так в ясную погоду гуляет орел в недосягаемой высоте, в прозрачной
          лазуревой бездне.
        cn: '我感谢慈悲的主，祂引领我到这僻静之地，远离尘嚣，得以憩息。隐居中人所经历的情感，对我而言已非陌生。正因如此，这片寂静的旷野才如此轻易地吸引我，将我从喧嚷的圣谢尔盖修道院引离。

          隐居能坚固灵魂，向其注入一种勇气，一种对世俗的轻蔑，这在与世俗接触时是无法感受到的。当灵魂以弃绝败坏来抵制败坏时，那么所有败坏之物，无一例外地都将变得败坏；而那永不满足于任何事物的心灵之天平上，便会降下属灵的沉思。它使那寂静斗室的居民，可以说，成为天堂的居民——将他引入一个全新的世界，在这个世界面前，此世显得极其狭隘，微不足道。在寂静无声之中，灵魂仿佛遨游于无垠的空间，审视着过去、现在、大地、天空、时间、永恒。正如在晴朗的日子里，雄鹰翱翔于高不可攀、澄澈碧蓝的深邃虚空之中。'
    - type: paragraph
      text:
        ru: 'Чем обширнее пространство, занимаемое ландшафтом, тем великолепнее зрелище.
          Хороши красоты, которыя человек может выразить, описать словом, но несравненно
          выше те, которыя превышают слово, приводят сердце в восторг, а ум как бы
          лишают способности действовать. Говорят: в Швейцарии с одной необыкновенной,
          утесистой высоты представляется взорам живописнейший, восхитительнейший
          ландшафт; некоторыя путешественники, взобравшись на эту ужасную высоту,
          так были поражены великолепием зрелища, что от изумления не устояли на ногах,
          низверглись с высоты, разбились. Точно так действует духовное созерцание!
          – Кто внезапно увидит его, – от изумления ввергнется в эту бездну, умирает
          для мира! – Не ожили вышеупомянутыя путешественники: черные, деревянныя
          кресты над прахом этих сынов Британии, стоят у подошвы швейцарскаго утеса;
          я сказал бы: умерщвленный видением духовным для мира не оживет уже для мира.
          Увы! я сказал бы несправедливо; а потому не могу сказать! Увы! оживает человек
          и для смерти! Ожил Соломон для смерти! Ожил для нее Иуда! Ожили для нее
          многие!.. Увы! Как мы слабы, как переменчивы!.. Гляжу на нашу немощь, гляжу
          со слезами!.. Взоры мои ищут отрады, утешения – и внезапно они обращаются
          к пустыне, к уединению!..Там, там всего безопаснее!.. Туда стремись – душа
          моя!.. Беги!.. Если ноги недостаточны для быстраго течения, возьми крылья!
          Несись!.. лети!!! спасайся от челюстей зверя: мира! Будь подобна блаженной
          жене, побежавшей, улетевшей в пустыню, – той жене, которую видел зритель
          духовных тайн – Иоанн. Ноги – здравый о Господе разум; крылья – вера: машет
          ими, могучими крыльями, переносится чрез дебри, воды, степи, горы – тот,
          кому их дал Христос. У Него будем просить веры; пример показали нам Апостолы;
          они говорили и молили:«Господи, приложи нам веру»(Лк. 17:5).'
        cn: 风景所占的空间越广阔，其景象便越壮丽。人能以言语描绘的种种美景固然动人，但那些超越言语、令心神欢悦、使心思仿佛停止运作的美景，则无可比拟地更为超凡。据说，在瑞士有一座非凡的险峻高山，从那里俯瞰，景色如画，令人心醉神驰；有些旅人登上这骇人的高峰，竟被眼前景象的壮丽震慑得无法站稳，从高处跌落而亡。属灵的沉思亦是如此！——那些骤然领受它的人，会因惊叹而投入这深渊，为尘世而死！——那些不幸的旅人并未复生：黑色木制的十字架，立在瑞士山崖脚下，标记着这些英伦子民的坟墓；我本想说：因属灵异象而对尘世死去的人，便不会再为尘世而活。唉！我若如此说，便是不公允的；因此我不能说！唉！人竟也会为死亡而活！所罗门为死亡而活！犹大也为死亡而活！许多人皆为此而活！…唉！我们是何等脆弱，何等善变！…我凝视着我们的软弱，泪眼婆娑！…我的目光寻求慰藉与安慰——它们忽而转向旷野，转向隐居之地！…在那里，那里最为安稳！…我的灵魂啊，奔向那里！…逃离吧！…若是双脚不足以疾行，便展翅高飞！疾驰！飞翔！从野兽——尘世的口中逃脱！愿你如同那位蒙福的妇人，她奔向并飞入旷野——就是那被属灵奥秘的观者——约翰所见的妇人。双脚是蒙主赐予的健全理性；翅膀是信心：那受基督所赐之人，挥动这些强健的翅膀，便能跨越密林、水域、草原、山峦。我们当向祂祈求信心；使徒们已为我们树立了榜样；他们曾言语并祈祷：「主啊，请加增我们的信心」（路加福音
          17:5）。
    - type: paragraph
      text:
        ru: 'Да дарует нам Господь на крыльях веры перелететь чрез житейское море
          и влететь в блаженную пристань: Небо.'
        cn: 愿主恩赐我们，乘着信心的羽翼，飞越尘世的汪洋，抵达那福乐的港湾：天堂。
  - type: heading2
    initial:
      ru: Письмо 191.
      cn: 书信 191：
    text:
      ru: О уединении. – Вечность
      cn: 论独处——永恒
    children:
    - type: paragraph
      text:
        ru: 'Мне?!! Ничего не нужно! – Что нужно мне, что нужно для убогой души моей,
          того и просил: просил об увольнении меня в уединение.'
        cn: 我？！！什么都不需要！——我所需要的，我的贫瘠灵魂所需要的，我都求得了：我求得了能获准退隐至独居之中。
    - type: paragraph
      text:
        ru: 'И дам Вам маленький отчет о уединении. Это – тихая, мирная смерть прежде
          смерти, которая – неприменный удел каждаго человека, которая для грешников,
          для рабов мира – люта. В уединении сглаживаются постепенно с ума человеческаго
          впечатления, начертанныя на нем предметами мира – и ум постепенно теряет
          свое общение с миром. Он глядит на мир как бы из страны загробной, как бы
          с того света. Чтоб пояснить себе это – подумайте о Китае, – потом взгляните
          на себя, посмотрите – какия отношения ума и сердца Вашего к этой стране.
          Вы увидите в душе Вашей только понятия темныя, от одного сказания, – понятия,
          чуждыя жизни, которую им дает взор на предметы, общение с ними, близкое
          сочувствие ко всему. Вы увидите, что сердце Ваше к этой стране – так же
          мертво, как бы к стране вовсе несуществующей или существующей только в баснях.
          Таким кажется мир для отшельника, для жителя пустыни дальней и глубокой.
          Все живущие в мире представляются ему не как постоянные жители, а только
          как путешественники. И точно! живем: путешествуем. Одни идут скромно пешком,
          другие скачут на конях, иные несутся на быстрых колесницах; конец – один
          для всех... Но так мало житель уединения смотрит и этими взорами на мир,
          как мало житель Петербурга думает, заботится о Китае. Больше, существенно,
          единственно занимает его тот мир, куда он переселится: этот мир – вечность.
          Отворились широко врата его пред изумленными взорами души, и взоры души
          жадно устремились в эти безпредельныя пространства, тонут в них, заглядываются
          на вновь открывшееся, доселе незнакомое, вполне неизвестное доселе зрелище,
          приковались к нему, не могут оторваться... Вечность!.. Туда утекли все предшествовавшия
          нам времена; в этой пропасти скрылись все миллионы людей, сменявшиеся поочередно
          на лице земли; пред нею, пред ея взорами родился мир, размножилось человечество,
          образовались племена, народы, царства; пред ея взорами уже многая цветущия
          царства обратились в пустыни, многие покрылись ею; пред ея взорами пустыни
          безлюдныя, леса дремучие, болота непроходимыя соделались цветущими жилищами
          человеческаго общества, многочисленнаго, образованнаго, шумнаго... На все
          это смотрела, смотрит равнодушно с холодной суровостью – вечность. Ничто
          ее не насыщает и ничто не насытит. Все в ней должно исчезнуть: все – ея
          жертва; на все глядит она, как жаркое вешнее солнце на хрупкий, слабый вешний
          снег... А на вечность смотрит, засматривается в безмолвии, в тишине своего
          уединения, отшельник. Наставленный этим зрелищем он признает, называет все
          временное, как учит называть его Св. Писание, суетою; он убеждается, что
          назначение человека – не для земли, а для Неба. И Небо открыло нам, в Евангелии,
          каковы должны быть небожители. С этим законом Бога Вышняго справляется ежечасно
          Его истинный служитель; – справляется не уклонились ли ум и сердце куда
          в сторону, не исполняют ли какую другую волю, волю мрачную, волю злобную,
          волю тленную... При такой жизни Небо нисходит на землю, а вместе с ним нисходит
          в эту юдоль тьмы, скорбей и плача – утешение, блаженство Небесныя.'
        cn: '容我向您稍作禀报，关于这隐修之事。这是一场在死亡来临前的，寂静而平和的逝去——这死亡是每个人无可避免的结局，对于罪人，对于世俗的奴仆，它却是残酷的。在隐修之中，人心里被世间万物所刻下的印记，渐渐地被抚平；心灵也渐渐地与世界失去了联系。它仿佛从彼岸之地，从另一个世界凝望着尘世。


          为了更好地理解这一点，请您思索一下中国——然后审视您自己，看看您的心智与情感，与这片土地之间有着怎样的关系。您会发现在您灵魂深处，唯有自传闻而来的模糊概念——这些概念是如此陌生，与通过凝视事物、与它们互动、以及亲近的感应所赋予的生命全然相悖。您会发现您的心，对于这片土地而言，是如此的寂灭，如同对着一个全然不存在，或仅存于传说中的国度一般。


          对于隐士，对于那深远而幽邃的旷野居民而言，尘世便是如此。所有尘世的生灵，在他看来并非永恒的居民，而不过是旅者。的确如此！我们活着，我们旅行。有些人谦卑地徒步而行，有些人骑着骏马奔驰，还有些人则乘坐着疾驰的马车飞奔；然而终点，对于所有人来说都是唯一的……


          然而，隐居者看待尘世的目光，竟比不上彼得堡的居民思虑和关心中国那般。更甚者，那本质上、唯一地占据着他心神的，乃是他将要迁往的另一个世界——这世界便是永恒。它的门扉在惊诧的灵魂眼前豁然敞开，灵魂的目光贪婪地投向这无垠的广袤，沉浸其中，凝视着这新显现的、前所未知的、此前全然陌生的景象，被它牢牢吸引，无法自拔……永恒啊！所有在我们之前的时代都已流入其中；在这深渊中，所有世代更替、在世间轮转的亿万人影都已隐匿；在它面前，在它目光之下，世界诞生，人类繁衍，部落、民族、王国相继形成；在它目光之下，许多繁盛的王国已化作荒漠，许多被它所覆盖；在它目光之下，无人居住的荒野、茂密的森林、无法逾越的沼泽，都已变为人类社会繁盛的居所，那里人口众多，文明开化，喧嚣尘上……对这一切，永恒都以冷峻的严酷，漠然地凝视着，过去如此，现在亦然。没有什么能使它满足，也永远没有什么能使它满足。一切都必将在它之中消逝：万物皆是它的祭品；它凝视着一切，如同炎热的春日阳光凝视着脆弱而微薄的春雪……


          而隐士，在他隐修的寂静与沉寂中，凝视着、深思着永恒。被这景象所启迪，他承认并称呼一切暂时的为虚妄，正如圣经教导我们如此称呼；他确信人的归宿并非尘世，而是天国。天国已在福音中向我们启示，天国居民应是何等模样。上帝真正的仆人，每时每刻都依照这至高上帝的律法省察自己；他省察心智与心灵是否有所偏离，是否在遵行别的旨意，那阴暗的、恶毒的、败坏的旨意……在这样的生命中，天国降临人间，随之而来的，是这充满黑暗、悲伤和哭泣的苦难之地，涌入了天国的慰藉与福乐。'
  - type: heading2
    initial:
      ru: Письмо 192.
      cn: 书信 192：
    text:
      ru: Предостережение от самообольщения. – О покаянии для мирянина
      cn: 自欺之戒。——论俗世信众的悔改。
    children:
    - type: paragraph
      text:
        ru: 'Получил Ваше письмо – и известилось моему грешному сердцу немедленно
          отвечать на него. Экстраординарнаго ничего с Вами не случилось. Уж никто
          так не смирит наставника, как наставляемые им! Это общая участь. Следовательно
          Вам нечего ни удивляться тому, что было, ни смущаться им. Значит: Вы – с
          душевной пользой! И нынешнее письмецо Ваше, какое-то причесанное, как головка
          у мужичка после баньки, – такое смирненькое!'
        cn: 我收到了您的信，我这罪孽的心立刻就感应到要回复您。您并没有遭遇什么异乎寻常的事。没有人能像受教者那样，让他们的教导者谦卑！这是普遍的境况。因此，您无需对所发生的事感到惊讶，也无需因此而困扰。这意味着：您获得了灵魂的益处！您这封信，就如一位农夫刚沐浴后的头，梳理得如此整齐，显得那样温顺！
    - type: paragraph
      text:
        ru: 'Прошлаго письма Вашего я испугался! Такое умное, многомысленное, высокое,
          пышное! – Как бы целый гвардейский корпус парадировал на Царицыном лугу!
          – Я и не смел отвечать. Как ни прочитаю, – возьмет ужас, и не отвечается.
          Степан принуждал, принуждал меня, как на пашне пахарь принуждает тощую клячонку
          тащить соху, – твердил, покою не давал: «что ж Вы Н. не отвечаете!» – Нет,
          как нет! Не ответилось! И у клячонок видно, свой норов бывает.'
        cn: 阁下前次来函，令我心惊不已！如此深邃、多思、高妙、璀璨！——仿佛整个近卫军团在皇后草甸阅兵一般！——我竟不敢回应。每每展读，便心生敬畏，无法下笔。斯捷潘再三催促，如同农夫在田间驱赶瘦弱的老马拖拽犁铧，——他反复叮咛，不不休止：「您为何不回复N.先生？」——然而，我就是无法回复！想来瘦马也有自己的性情吧。
    - type: paragraph
      text:
        ru: 'О следующем тоже не хотел было я Вам писать... да уж зачал писать, так
          нечего делать, заодно напишу. Покаяние, котораго, как Вы описывали в прошлом
          письме, Вы сподобились коснуться – было только самообольстительное мечтание.
          Думали, да думали, да наслушались, да умны, да не смиренны; в головушке-то
          и возмечталось, выстроился в ней волшебный замок. А всей беде я причина:
          читал Вам кое-что не под силу и тем сбил Вас с толку.«От плод их познаете
          их»(Мф. 7:16), – сказал Господь. Какой был плод этого состояния, которое
          душа сочинила сама себе, которым польстила сама себе? Этот плод был напыщенность,
          одна пустая, во всем смысле слова пустая напыщенность, выведшая Вас из обыкновеннаго
          Вашего состояния! Писали Вы к великому старцу; – тот, как живущий на небеси,
          не разобрал, что Вы пишете про болвана, отвечал Вам про Ивана, утвердил
          Вас пребывать в Вашем мечтательном покаянии, полагая, что в Вас действует
          видение покаяния, как в нем – то видение, которое дивная благодать Божия,
          даруемая инокам уже преуспевшим в безмолвии. Христианам, живущим посреди
          мира, не должно касаться возвышенных иноческих деланий, особливо безмолвнических.
          И Господь заповедал: «не вливатьвина нова в мехи ветхи»(Мф. 9:17). Вино
          новое расторгает мехи ветхие, само проливается и уничтожает мехи; делания
          иноческия, когда за них возьмутся миряне, сами пропадают и приносят душевную
          пагубу делателям своим.'
        cn: 接下来这件事我本不想写给您听……但既然已动笔，也就一并写了。您在上一封信中描述所触及的悔改，不过是自欺欺人的幻梦。您思来想去，听闻种种，自恃聪明，却不谦卑；于是脑海中便生出了幻象，搭建起一座空中楼阁。而这一切的祸根皆因我而起：我曾让您阅读了一些超越您能力范围的篇章，从而使您迷失方向。「凭着他们的果子，你们就可以认出他们来」（马太福音
          7:16），主曾如此说。那么，这种灵魂自生自媚的状态结出了怎样的果实呢？这果实便是自负，一种彻头彻尾的空洞自负，使您脱离了往日的寻常状态！您曾写信给一位大长老；他如同居住在天国一般，未能辨明您所写的乃是关于一个愚夫，却回答了您关于伊凡的事情，并肯定您继续沉浸在您那梦幻般的悔改之中，他以为您身上所运行的悔改之异象，如同他身上那由上帝奇妙恩典所赐予的异象一般——那恩典是赐予在静修中已有所成就的修道士的。居住在世间的基督徒，不应触及那些崇高的修道士操练，尤其是静修之行。主也曾诫命：「没有人把新酒装在旧皮袋里」（马太福音
          9:17）。新酒会撑破旧皮袋，酒溢出来，皮袋也毁坏了；修道士的操练，若是世俗之人去涉足，这些操练本身会消失，并给行事之人带来灵魂的败坏。
    - type: paragraph
      text:
        ru: 'Слухи дошли до наших глухих, тихих мест, из шумнаго и светлаго Питера
          такия, какая-то преумная и презнатная дама писала прекрасноречиво письмо
          к какому-то монаху о зримом ею в себе необъятном числе ея согрешений, и
          будто тот монах, как видится не академик, отвечал ей: «матушка! на грехи
          свои смотреть так тонко не с твоим носом»... Слух выдаю за слух; – было
          ли то, или не было, о том ниже разсуждать дерзаю; и позволяются ли в Питере,
          столице просвещения и образованности, такия грубости, – знать не знаю. А
          если б меня спросили, каков совет монаха даме столичной, то я бы отвечал
          со всею провинциальною откровенностию: «совет грубенек, да верненек, и надо
          бы этой даме такой совет на стенке зарубить и крепко-накрепко его держаться».
          Покаяние, приличествующее благочестивому христианину, живущему посреди мира,
          сосчитываться ежедневно вечером со своею совестию. И предовольно! Если христианин
          будет стараться жить по заповедям и ежедневно проверять себя, то мало-помалу
          стяжет сокрушение духа, которое еще далеко отстоит от покаяния – видения.
          Вам приходила (извините за деревенския выражения: хороши, метко в цель попадают!)
          только дурь, гордая дурь! Мне она известна, сам в ней непрестанно: а потому
          Вас предостерегаю.'
        cn: '流言蜚语，自那喧嚣而璀璨的彼得堡，传入了我们这偏僻、静谧之所。据说，一位极富智慧且地位尊崇的女士，以优雅的笔触，写信给某位修士，倾诉她自身所见的、数不尽的罪愆。而那位修士，看来并非饱学之士，却这般回复她：「老姊妹啊！你这等鼻子，可不适合如此细致地审视自己的罪过。」我将这传闻如实转述；此事是真，是假，我将在后文斗胆探讨；至于在彼得堡这教化与文明之都，是否容许这等粗鲁言辞，我不得而知。然而，若有人问我，那位修士给予那位都会女士的建议如何，我将以我所有乡野人的率直答道：「这建议虽粗糙，却句句是真，那位女士真该将此忠告铭刻于壁，并牢牢谨守。」


          对于身处尘世的虔诚基督徒而言，合宜的忏悔，是每日夜间与自己的良心清算。这便足够了！如果基督徒能努力遵照诫命生活，并每日省察己身，他将逐渐获得心灵的破碎，这离「看见」的忏悔还相去甚远。您所领受的（请原谅我这乡土的措辞：它们精辟，直指人心！）不过是狂妄，是傲慢的狂妄！我对此深有体会，因我自身亦常陷其中：故而我向您发出警示。'
    - type: paragraph
      text:
        ru: 'В преподавание советов не надо бы Вам очень пускаться, а со смирением
          от них отказываться. Когда же принудят, то сказать нечто слегка, предоставляя
          дело Богу. Очень Вы святы: как раз человека и на распятие! Да и распинать
          то не умеете: только мучите напрасно. Все Вы хотите разумом да собою взять,
          а надо – верою да Богом.'
        cn: 在给予劝告方面，您不应过于投入，而应谦逊地推辞。若被迫而为，则轻描淡写地说上几句，将事情交托于上帝。您真是过于神圣了：简直要将人直接钉上十字架！然而您连钉十字架都不会：只是徒劳地折磨人。您总想凭借理智与自身的力量去争取，然而所需要的，却是凭借信心与上帝。
    - type: paragraph
      text:
        ru: 14 ноября 1847 Бабайки.
        cn: 1847年11月14日 巴拜基。
  - type: heading2
    initial:
      ru: Письмо 193.
      cn: 书信 193：
    text:
      ru: О советниках. – Предостережение от уныния
      cn: 论谏言者——警惕沮丧
    children:
    - type: paragraph
      text:
        ru: Успокойтесь! Земная жизнь христианина растворена утешениями и искушениями.
          Так устроил Промысл Божий! Утешения поддерживают на пути Божием, а искушения
          упремудряют.
        cn: 请您平静心绪！基督徒的尘世生涯，是慰藉与试炼交织而成。这是上帝神圣的旨意所预备的！慰藉如甘霖滋养，扶持我们行于上帝之道；而试炼则如炉火淬炼，使我们趋于智慧的圆满。
    - type: paragraph
      text:
        ru: 'Общество, беседа с людьми благочестивыми приносят существенную пользу.
          Но для совета, для руководства недостаточно быть благочестивым; надо иметь
          духовную опытность, а более всего духовное помазание. Таково об этом предмете
          учение писания и отцов. Советник благочестивый, но неопытный, скорее может
          смутить, нежели принести пользу. Не только из среды мирян, – из среды монашествующих
          крайне трудно найти советника, который бы, так сказать, измерил и взвесил
          душу, с ним советующуюся, из нея, из ея достояния, преподал бы ей совет.
          Ныне советники и руководители больше преподают совет из себя и из книги.
          А первого совет, тот-то особенно полезен и действителен; он близок к душе
          ищущей приютиться под сению совета, – своего ей; это она чувствует. Св.
          Исаак сказал: «ничего нет каждому полезнее, как совет свой». И совет чуждый,
          хотя по видимому состоящий из благих и разумных слов, приносит душе лишь
          мучение, разстройство. Она чувствует его несообразность, чувствует, что
          он чужд ей."Суть, – говорит Писание, –иже глаголюще уязвляют, аки мечи:язы́цыже
          премудрых исцеляют»(Притч. 12, 18).'
        cn: 社群，与虔敬之人交往，将带来实质性的益处。然而，若要提供建议和指引，仅有虔敬之心是不够的；还需要具备属灵的经验，而最重要的是属灵的恩膏。关于这个主题，圣经和教父们的教导便是如此。一位虔敬却缺乏经验的顾问，更容易使人困惑，而非带来益处。不仅在俗世信众中，甚至在修道者中，也极难找到一位能「衡量并掂量」寻求他建议的灵魂，并从灵魂的本身和其所有中给予建议的顾问。如今的顾问和指导者更多是根据自己的见解和书籍来提供建议。然而，第一种建议，即那种源自灵魂深处的建议，才特别有益和有效；它贴近寻求庇护于建议之荫的灵魂，是它自身的，灵魂对此有所感受。圣以撒曾说：「对每个人而言，没有什么比自己的建议更有益了。」而外来的建议，即使表面上由良善和明智之言组成，也只会给灵魂带来痛苦和紊乱。灵魂会感受到它的不恰当，感受到它与自己是陌生的。「有些人说话像刀剑般刺人；但智者的舌头能医治人。」（箴言
          12:18）
    - type: paragraph
      text:
        ru: 'Прибегайте больше к чтению святых Отцов; пусть они руководствуют Вас,
          напоминают Вам о добродетели, наставляют на путь Божий. Этот образ жительства
          принадлежит нашим временам: он заповедан, предан нам святыми Отцами позднейших
          веков. Жалуясь на крайний недостаток в богопросвещенных наставниках и советниках,
          они повелевают ревнителю благочестия руководствоваться в жизни своей отеческими
          писаниями.«Совет святых – разум»(Притч. 9, 10). Старайтесь не увлекаться
          разсеянностию. Если же случится увлечься ею – по немощи, сродной всем нам
          – человекам, – не предавайтесь унынию. Непадательность не свойственна человеку
          на земле – ниже жителю глубочайшей пустыни и уединения. Переменчивость и
          увлечение действуют непременно в каждом человеке – и в строжайшем отшельнике.
          Тем более живущему посреди мира, посреди всех соблазнов, невозможно не увлекаться.
          Не желайте от себя невозможного, не требуйте от души Вашей того, чего она
          не может дать. Врачуйте Ваши увлечения покаянием, а недостаток делания Вашего
          восполняйте сокрушением духа. Бог да благословит Вас!'
        cn: 多去阅读圣教父们的著作吧；让他们来引导您，提醒您美德，并指引您行走在上帝的道路上。这样的生活方式属于我们这个时代：它由后世的圣教父们所训谕，并传承给我们。他们曾感叹于属天启迪的导师和顾问极其匮乏，因此吩咐虔诚的信徒在生活中应以教父的著作作为指导。「圣者的劝告是智慧」（箴言
          9:10）。努力不要被散漫所迷惑。然而，若因我们所有人——人类——与生俱来的软弱而偶然被其迷惑，也请不要因此而沮丧。不跌倒并非世上之人所能拥有，即使是深居旷野和隐修之地的居民也不例外。变幻无常和迷惑必然在每个人身上发生，即使是最严谨的隐士也是如此。更何况是生活在世间，周遭皆是诱惑的人，更不可能不被迷惑。不要对自己抱有不切实际的期望，不要向您的灵魂索求它无法给予的。以忏悔来医治您的迷惑，并以痛悔的精神来弥补您行善的不足。愿上帝降福于您！
  - type: heading2
    initial:
      ru: Письмо 194.
      cn: 书信 194：
    text:
      ru: Предновогодние размышления. – О зрении себя. – Наставление аввы Дорофея
      cn: 岁末前的沉思。——论认清自我。——多罗斐阿长老的训诲
    children:
    - type: paragraph
      text:
        ru: Быстро летящее время уже приблизилось к грани 1847 года, скоро перелетит
          чрез эту грань, и год, который мы доживаем, поступит в число лет минувших,
          невозвратимых. Из бесчисленных событий его некоторые запишутся на скрижалях
          истории на память долговременному человечеству, некоторыя сохранятся в воспоминании
          на столетие, на полустолетие, некоторый сохранятся еще на менее продолжительное
          время; – большая часть погрузится в бездну забвения, – в ней потонут, погребутся,
          исчезнут.
        cn: 飞逝的时光已临近一八四七年的边界，它将很快飞越这道界限，而我们正在度过的这一年，也将加入已逝、不可追溯的岁月之列。它无数的事件中，有些将被铭刻在历史的石碑上，留作人类久远的记忆；有些将被保留在百年、半个世纪的追忆中；有些则会留存更短的时日——而大部分将沉入遗忘的深渊，在那里淹没、埋葬、消失。
    - type: paragraph
      text:
        ru: 'Скоро промчался 47-й год, также скоро промчится и 48-й;   скоро протекут
          многие годы, пожирая друг друга, приходя на смену друг другу. И мы незаметно
          пролетим пространство жизни на крыльях времени, незаметно прилетим к самым
          вратам в вечность!... Старюсь, – мне представляется, что время сделалось
          торопливее! Спешит, спешит!.. Остановись! Дай нам вглядеться в себя, и подробнее
          узнать волю Божию, приготовить себя к вечности, как к вечности! – Не внимает
          неумолимое! не удостаивает умоляющих его – ниже взгляда! Летит!.. Человеки!
          вам заповедал Бог: «Бдите!» – вам сказал Бог о времени:«дние лукави суть»(Еф. 5:16).
          Пред вступлением в поприще 48-го года приношу Вам искреннейшее, сердечное
          желание всех возможных благ, доставляемых верою Христовою, которых Бог внушил
          искать Вам. Приобретайте их, приобретайте всеми делами благочестия! В основании
          же всех дел должна лежать истина; так в основание здания кладут твердый,
          краеугольный камень! Хранится богодарованная, богооткрытая человекам святая
          Истина в Священном и Святом Писании. Здание добродетелей, когда зиждется
          не на этом основании, вполне не прочно, непотребно.'
        cn: 四十七年倏忽而逝，四十八年亦将如是。岁月长河奔流不息，你追我赶，相互吞噬，接踵而至。我们悄然无声地，乘着时间的羽翼飞越生命的空间，不知不觉便抵达了永恒的门槛！……我日渐衰老，感觉时光变得更加急促！它匆匆而逝，匆匆而逝！……停下啊！让我们审视自身，更详尽地明了上帝的旨意，为永恒做好准备，正如为永恒而准备！——那无情的光阴不曾驻足，甚至不屑于瞥一眼哀求它的人们！它飞逝而去！……世人啊！上帝曾命令你们：「警醒！」上帝曾论及时间，说道：「现今的世代邪恶」（以弗所书
          5:16）。值此迈入四十八年之际，我向您献上我最真挚、最衷心的祝愿，愿您拥有基督信仰所带来的一切福佑，这些正是上帝曾启发您去寻求的。愿您通过一切敬虔的行为获得它们！然而，一切行为的根基必须是真理；正如建造房屋时，先要奠定坚固的房角石！上帝所赐予、向人类启示的圣洁真理，蕴藏于圣书和圣典之中。若德行的殿堂并非奠基于此，那它便全然不稳固，毫无价值可言。
    - type: paragraph
      text:
        ru: 'Очень рад, что Вам так нравится в Москве, особливо по причине святынь,
          которыми богат этот древний христианский город. Но и в таком прекрасном
          месте должно наблюдать за своим сердцем, при свете, который издают из себя,
          Священное Писание и писания святых Отцов, а отнюдь не при нашем собственном
          свете, поврежденном падением, зараженном прелестию, или при каком-нибудь
          другом ложном свете. Пишете: «Вы не можете знать, что в душе моей происходит.
          Мне кажется, что человек сам, если желает свидетельствовать душу свою и
          вникнуть по совести в ея движения, может лучше всех себя узнать». На первое
          я согласен: по греховности моей и слепоте ума, происходящей от греховности,
          я не вижу себя, – тем менее вижу других. Поэтому стараюсь вникать – и вникать
          в учение Священнаго Писания, принимая его в том смысле, в каком объясняют
          его святые Отцы, в каком принимает святая Церковь, а не в том, какой ему
          дают бесы и последователи их. И бесы толкуют Писание на погибель и прельщение
          внимающим им! Авось при свете, при истинном свете, который издают из себя
          Евангелие и святая Церковь, сколько-нибудь увижу себя, увижу тьму мою, увижу
          слепоту мою!«Сердце мое заблуждает, и беззаконие погружает мя, душа моя
          стоит во страсе», – говорит видевший себя св. пророк Исаия (Ис. 21, 4).
          Зрение себя является в нищете духа, не в самодовольстве и самонадеянности.'
        cn: 我非常高兴您如此喜爱莫斯科，尤其是因为这座古老的基督教城市所拥有的圣迹。然而，即使在如此美好的地方，也必须在圣经和圣教父著述所发出的光芒下省察自己的内心，而绝非在堕落所败坏、受迷惑所感染的我们自己的光芒下，或在任何其他虚假的光芒下省察。您写道：「您无法知道我灵魂中发生了什么。在我看来，如果一个人愿意为自己的灵魂作证，并凭良心深入审视其动态，他就能比任何人都更了解自己。」对于第一点，我表示同意：由于我的罪性和我因罪性而来的心智盲目，我看不到自己——更不用说看到别人了。因此，我努力深入钻研——深入钻研圣经的教义，并以圣教父们所解释、圣教会所接受的意义来理解它，而不是以恶魔及其追随者所赋予的意义来理解。因为恶魔也会曲解圣经，以引诱和毁灭那些听从他们的人！但愿在福音和圣教会所发出的真正光芒下，我能或多或少地看到自己，看到我的黑暗，看到我的盲目！「我心迷惘，罪孽将我淹没，我魂战栗，」预见到自己的圣先知以赛亚如此说道
          (以赛亚书 21:4)。看见自己是在灵性贫乏中发生的，而非在自满和自恃中。
    - type: paragraph
      text:
        ru: 'Вторая половина вышеприведенных Ваших слов испугала меня! В ней что-то
          опасное! Не останавливаюсь написать Вам слова преподобнаго Дорофея, пришедшия
          теперь мне на память: «Ненавидит враг глас утверждения: понеже всегда хощет
          погибель нашу. Виждь – чего ради любит составляющих себе: понеже помогают
          диаволу, сами себе наветы творяще. Аз ино падение не вем иноку, но от еже
          веровати своему сердцу. Неции глаголют: сим падает человек, или сим. Аз
          же, якоже рех, ино падение бываемо кому не вем, разве от сего. Видел ли
          еси кого падша! увеждь, яко себе последова. Ничтоже сего тягчайше, ничтоже
          губительнейше», и проч. Угодно узнать всю статью? прочитайте ее в книге
          аввы Дорофея, под заглавием «О еже не составляти свой разум».'
        cn: 您上述言语的后半部分令我心生恐惧！其中似有危险！我忍不住要将此刻浮现于脑海中的圣多罗斐（Dorotheos）尊者的箴言写给您：「仇敌憎恶坚定的声音：因为它总是渴望我们的毁灭。您看——它为何喜爱那些信赖自己心意之人：因为他们帮助魔鬼，自设陷阱。除了相信自己的心，我不知道僧人还有别的跌倒方式。有人说：人是因这或那而跌倒。而我，正如我所说，除了这，我不知道人还会因何而跌倒。您曾见过有人跌倒吗？请明白，那是他听从了自己的心意。没有比这更沉重的，没有比这更具毁灭性的了。」等等。您想了解整篇文章吗？请阅读阿巴·多罗斐的书中，题为《论不可信赖自己的心意》的那一篇。
    - type: paragraph
      text:
        ru: Господь да хранит Вас от всех невидимых сетей миродержителя, и да спасет
          Вас во славу Святаго Имени Своего.
        cn: 愿上主保守您脱离那世界掌权者一切无形的罗网，并为他圣名的荣耀拯救您。
    - type: paragraph
      text:
        ru: 27 декабря 1847 Бабайки
        cn: 1847年12月27日，巴拜基
  - type: heading2
    initial:
      ru: Письмо 195.
      cn: 书信 195：
    text:
      ru: Утешение в связи со смертью юноши. – Земная жизнь – приготовление к вечной
      cn: 青年逝去之慰藉。—尘世生命乃永生之预备
    children:
    - type: paragraph
      text:
        ru: 'Сердечно участвую в постигшей Вас скорби! Милосердый Бог Сам да утешит
          Вас! Да утешит Вас мысль, что невинный юноша, чистый, как Ангел, не успевший
          оскверниться никакими нечистотами земными, ушел, унесся в безопасное пристанище,
          в небо. Там ничто и никто не будет наветовать его благополучия! Тихо и счастливо
          текущая, неутекающая, неумаляющаяся вечность преобразилась в день один для
          наследников блаженной вечности. Там несменяющаяся радость, там неумолкающий
          праздник, там пир, уготованный от века и на веки Царем Царей – Богом. Туда
          поспешно отлетел юноша, призванный великим Учредителем пира, Создателем
          человеков. Кто может воспротивиться всемогущему призванию Всемогущаго? Лишь
          тварь услышит повеление Творца своего, – спешит мгновенно раболепно исполнить
          его. Очами веры посмотрим на милаго юношу, шествующаго по воздушным пространствам
          к небу! Очами веры посмотрим на чистаго юношу, водворяющагося на небе и
          от радостей его забывающаго о всем земном! Проводим его горячею молитвою
          и горячими слезами! Принесем в память его молитву и слезы! Земля – страна
          плача; небо – страна веселия. Небесное веселие вырастает от семян, посееваемых
          на земле. Эти семена: молитва и слезы.'
        cn: 我诚挚地分担您所遭受的悲痛！愿慈悲的上帝亲自安慰您！愿这样的念头安慰您：这无辜的青年，纯洁如天使，还未来得及被世间任何污秽所玷染，便已离去，飞升到安全的港湾——天堂。在那里，没有任何事物、任何人能侵害他的福祉！静谧而幸福地流淌着、永不流逝、永不减损的永恒，已为蒙福永恒的继承者们化作了一日。那里有永不更迭的喜乐，那里有永不休止的庆典，那里有万王之王——上帝，从亘古直到永远所预备的筵席。青年匆匆飞向那里，他蒙受筵席的伟大创始者、人类的创造者所召。谁能抵挡全能者的全能呼召呢？受造之物一旦听到其造物主的命令，便会立刻奴颜婢膝地去执行。让我们以信心的眼光，瞻望可爱的青年在空中迈向天堂！让我们以信心的眼光，瞻望纯洁的青年安居于天堂，因其喜乐而遗忘世间一切！让我们以热切的祷告和热泪送别他！让我们为纪念他献上祷告与泪水！大地是哭泣之地；天堂是欢愉之所。天堂的欢愉源自播撒于大地的种子。这些种子便是：祷告与泪水。
    - type: paragraph
      text:
        ru: 'Примите мои слезы в участницы слез Ваших, и Вы причаститесь того духовнаго
          утешения, которое присылаю Вам в этих строках. Все мы – кратковременые странники
          на земле! Всем нам предлежит отшествие отсюда! И неизвестен час, в который
          востребует нас Бог из нашей гостиницы. Употребим земную жизнь на приготовление
          себя к вечности; приготовим себе блаженную вечность. Вечная судьба наша
          в наших руках: потому что Бог воздает каждому по делам его.'
        cn: 请接纳我的泪水，与您的泪水一同交织。如此，您也将领受我在这几行文字中献上的属灵慰藉。我们众生皆为世上短暂停留的客旅！我们都将面临从此地的离去！无人知晓神何时将从这旅店召回我们。愿我们善用尘世生命，以预备自身迎接永恒；愿我们为自己预备一个蒙福的永世。我们永恒的命运掌握在我们手中：因为神将照各人的行为报应各人。
    - type: paragraph
      text:
        ru: Вы уверены в той любви и преданности, которыя Вы насадили в сердце Вашего
          недостойнаго Богомольца.
        cn: 您深信，您已将爱与忠诚播撒于您那不配的祈祷者之心田。
  - type: heading2
    initial:
      ru: Письмо 196.
      cn: 书信 196：
    text:
      ru: О милосердии
      cn: 论慈悲
    children:
    - type: paragraph
      text:
        ru: 'Примите мое усерднейшее поздравление с наступающим новым годом и вместе
          с приближающимся днем Вашего Ангела. Господь да благословит всю жизнь Вашу,
          да сказует сердцу Вашему Свою святую волю, благую и совершенную. Преуспевайте,
          преуспевайте в делах милосердия! Здешняя жизнь – точно поле, усеянное различными
          посевами хлеба и овощей, усаженное многочисленными, разнородными плодовитыми
          деревьями и кустарниками; люди – точно делатели; один способен водиться
          за виноградными лозами, другой за овощами, иной сеять хлеб, иной землю,
          иной – лишь исторгать терние. Каждый да трудится в том участке добродетелей,
          к которым он способен, к которым призван Богом, являющим призвание Свое
          разумному созданию теми способностями душевными, теми средствами, которыя
          Он даровал этому созданию. Прекрасен участок, нива милосердия вещественнаго;
          делатель его вместе и подвизается и наслаждается.«Милуяй нищаго, – утешительно
          наставляет нас Писание, –взаим дает Богови, по даянию же его воздается ему»(Притч. 19, 17).
          Преуспевайте на ниве Вашей: сейте милостыню, жните утешение, очищайте от
          плевелов пшеницу Вашу, приготовляйте жертву чистую, чтоб Царь Царей, воззрев
          на нее Своим испытующим и всевидящим оком, признал всю ее достойною небесной
          житницы.«Куй неискушенное сребро, – научает богомудрый, –и очистится чисто
          все, убивай нечестивыя от лица Царева, и исправится в правде престол Его»(Притч. 25:4–5).
          Престол Царя Бога – душа человеческая; а нечестивые, которых здесь заповедуется
          убивать – помыслы и ощущения тщеславия, человекоугодия, враждебно и татебно
          покушающиеся отнять у человека мзду небесную льщением, мечтанием мзды земной,
          человеческой. Обличаются они, эти невидимые враги, наветники нашего спасения,
          пред лицем Царя – откровенным законом Божиим, Евангелием, – и может истинный
          слуга Царев убивать нечестивых, просвещаемый и ободряемый светлым лицем
          Царя Небеснаго.'
        cn: '请接受我最诚挚的祝贺，祝您新年快乐，并祝您天使之日临近。愿主祝福您的一生，愿祂将祂那圣善而完美的旨意，晓谕您的心。在仁慈的事工中，愿您不断进步，不断兴盛！此生犹如一片田地，播撒着各式各谷物蔬菜，栽种着无数多样、硕果累累的果树与灌木；人们就像劳作者；有人擅长照料葡萄藤，有人擅长照料蔬菜，有人播种谷物，有人耕耘土地，还有人仅仅拔除荆棘。愿每个人都在他所能胜任的、被上帝召唤去侍奉的美德园地里劳作，因上帝借由祂赐予那有理智之受造物的灵魂能力与资财，显明祂的召唤。物质性的仁慈园地何等美丽；其劳作者既奋力挣扎，又乐在其中。


          「怜悯贫穷的，」圣经安慰我们说，「就是借给上主；他的善行，上主必偿还」(箴言 19:17)。愿您在您的田地里兴盛：播撒怜悯，收割安慰，清除麦子中的稗草，预备一份纯洁的祭品，好让万王之王，以祂那洞察一切、无所不见的目光审视之时，认可这一切都配得上那天上的粮仓。「除去银子的渣滓，」
          богомудрый（敬虔智慧之人）教导说，「就有精炼的器皿出来。从王面前除去恶人，他的国位就靠公义坚立」(箴言 25:4-5)。君王上帝的宝座就是人的灵魂；而此处吩咐要「除去」的恶人，就是虚荣、谄媚、与人为善的思想和感受，它们如同敌人和盗贼，企图以恭维、以世俗虚幻的奖赏，诱骗人放弃天上的报酬。这些看不见的仇敌，这些我们救赎的诽谤者，会在君王面前被揭露——借由上帝启示的律法，即福音——君王真正的仆人，在天国君王光辉的圣容照耀与鼓舞下，能够「除去恶人」。'
    - type: paragraph
      text:
        ru: 'Не остановлюсь в этот день принести пред Вас приятное воспоминание о
          почившей К.Т. Воспоминание о ней осталось жить в моем сердце. И часто при
          таком воспоминании грустно разсуждал я о судьбе души ея. При нынешнем путешествии
          моем встречаю в Бородинском монастыре слепую старицу, пораженную жестокою
          простудою, живущую там с двумя дочерьми. Г-жа игумения, познакомив меня
          с ними, сказала наедине: «Оне живут на иждивении К.Т., положившей им ежегодный
          пенсион». Вы не можете себе представить, какое утешение пролилось в душу
          мою при этих словах! Имею надежду, что К. на небе участвует в жребии праведных!
          Я знаю некоторыя ея добрыя дела; этого не знал; узнав его, я как будто стяжал
          богатое приобретение! Говорил некогда святый пророк Даниил царю Вавилонскому
          Навуходоносору, которому угрожало наказание от Бога:«Царю, совет мой да
          будет тебе угоден, и грехи твоя милостынями искупи и неправды твоя щедротами
          убогих: негли будет долготерпелив грехом твоим Бог»(Дан.4:24). Верую, что
          покойная К. искупила душу свою! Верую, что Бог милостив к ней.'
        cn: '在这神圣的日子，我愿在您面前献上对已故K.T.的美好追忆。她在我心中留下了永恒的印记。每当回想起她，我常常为她灵魂的归宿而感伤。


          在我此次的旅程中，我在博罗金诺修道院遇到了一位年迈的盲妇，她身患重感，与两位女儿一同生活在那里。修道院的女院长将她们介绍给我后，私下告诉我：「她们的生活开销全由K.T.承担，她为她们设立了每年的年金。」您无法想象，当听到这些话时，我的灵魂涌入了何等的慰藉！我深信K.在天堂与义人同享福分！我曾知道她的一些善行；但这件事我却不知情；得知此事后，我仿佛获得了一笔丰厚的财富！


          圣先知但以理曾对巴比伦王尼布甲尼撒说，当时他正面临来自上帝的惩罚：「王啊，愿我的忠告蒙您悦纳：以慈善赎您的罪愆，以怜悯施舍给贫苦人，或许这样，您的罪过才能得蒙上帝的宽容」（但以理书
          4:27）。我深信已故的K.已经为她的灵魂赎罪！我深信上帝对她仁慈宽厚。'
  - type: heading2
    initial:
      ru: Письмо 197.
      cn: 书信 197：
    text:
      ru: Наставление, что читать. – Неискушенная добродетель – не добродетель
      cn: 阅读指南——未经试炼的德行并非德行
    children:
    - type: paragraph
      text:
        ru: 'Примите мое усерднейшее поздравление с наступившими праздниками и новым
          годом. Да дарует Вам Господь провести этот грядущий год и прочие годы жизни
          в Богоугождении, в помышлениях о вечности, в делах для вечности. Тени земныя
          уже проходят! уже время престать гоняться за ними, как гоняется мальчик
          за мотыльком златокрылым, бегая по испещренному цветами лугу! Время подумать,
          подумать основательно о существенном, вечном! А тот занимается как должно
          вечностию, кто постоянно упражняется в чтении Нового Завета и писаний святых
          Отцов, научающих правильно разуметь Евангелие Христово, кто, познавая таким
          образом волю Божию, благую и совершенную, выправляет по ней свой образ мыслей,
          свои душевныя движения, а погрешности и увлечения врачует покаянием. Христианину,
          живущему посреди мира, не должно читать святых Отцов, которые писали для
          монашествующих. Какая польза от чтения тех добродетелей, которых нельзя
          исполнить самим делом? Пользы никакой не может быть, а может быть вред,
          состоящий в том, что в человеке возбудится мечтательность духовнаго состояния,
          ему никак не идущаго. Эта мечтательность будет временем лестно услаждать
          воображением высоких добродетелей, временем наводить на душу уныние и отчаяние,
          когда мы увидим, что не можем исполнить этих добродетелей; – всегда и постоянно
          отвлекать нас от добрых дел, прямо нам идущих, таким образом соделывать
          жизнь нашу пустою, безплодною. Христианину, котораго жребий – проводить
          и окончить жизнь среди мира, должно читать святых Отцов, писавших вообще
          для всех христиан. Таковы писатели, которых, сочинения написаны на русском
          языке, или переведены на него: св. Иоанн Златоустый, св.Димитрий Ростовский,
          Святитель Тихон Воронежский, Никифор Астраханский, Георгий Затворник. Обильное
          поприще для чтения! Обильное духовное поприще, на котором до насыщения и
          тучности могут питаться словесныя овцы Христовы!'
        cn: '请接受我对佳节和新年最衷心的祝贺。愿上主赐予您在这未来的岁月，以及您生命的其余年日，都能活出蒙神喜悦的生活，心中常怀永恒的思念，并为永恒而努力。尘世的阴影正在消逝！是时候停止追逐它们了，就像一个男孩在缀满鲜花的草地上追逐一只金翅蝴蝶一样！是时候深思熟虑了，深思熟虑那些本质的、永恒的事物！凡是正确地关切永恒的人，必是那些不断研读《新约》和圣教父著述的人，这些著述教导我们正确理解基督的福音；他们借此认识上帝美好而完全的旨意，并以此修正自己的思想方式和内心活动，而对过失和迷途则以悔改来医治。


          生活在世俗中的基督徒，不应阅读那些为修道者撰写的圣教父著述。阅读那些无法付诸实践的美德有何益处呢？毫无益处，反而可能有害，因为这会在人心中激起一种与他全然不符的属灵状态的幻想。这种幻想有时会以崇高美德的想象来虚浮地愉悦他，有时则会在我们发现无法实践这些美德时，给灵魂带来沮丧和绝望；它总是不断地将我们从那些直接与我们相关的善行中引开，从而使我们的生命变得空虚、毫无果效。


          那些命中注定要在世俗中度过和结束一生的基督徒，应该阅读那些普遍为所有基督徒撰写的圣教父著述。这些著述的作者包括那些以俄语写作或被译成俄语的圣人：圣金口约翰、圣罗斯托夫的季米特里、沃罗涅日的圣主教提洪、阿斯特拉罕的尼基弗鲁斯、隐修士乔治。这是一个丰富的阅读领域！这是一个丰饶的属灵园地，基督的理性羊群可以在此饱足肥壮！'
    - type: paragraph
      text:
        ru: 'Радуюсь, и сорадуюсь Вам, видя из последняго письма Вашего, что здоровье
          сына Вашего поправляется. Господь кого любит, кого приемлет, того бьет и
          наказует, а потом избавляет от скорби. Без искушения приблизиться к Богу
          невозможно. Неискушенная добродетель, сказали святые Отцы, не добродетель!
          Если видите кого-нибудь, величаемаго от людей православных, добродетельным,
          а он живет без всяких искушений, преуспевает в мирском отношении, – знайте:
          его добродетель, его православие не приняты Богом. В них зрит Бог нечистоту,
          ненавистную Ему! На нечистоту человеческую Он взирает снисходительно, врачует
          ее различными средствами; в ком увидит нечистоту бесовскую, от того – отвращается.
          Любя Вас и сына Вашего, приближая Вас к Себе, Он попустил Вам скорбь. В
          этом Вы убедитесь из того, что по прошествии скорби, как ему, так и Вам
          «путь Божий сделался яснее, ближе». Это вижу я из себя: прежде говорил я
          Вам гораздо поверхностнее, легче; а теперь что-то понуждает меня говорить
          глубже, предлагать духовную пищу более крепкую, которая бы сообщала Вам
          больше сил и движения. А Вы, видя милость Божию к себе, старайтесь принять
          и сохранить ее как должно.'
        cn: 我欢欣，且与你同乐，从你最近的信中得知你儿子的健康正在好转。主所爱、所接纳之人，祂必鞭打并惩戒，然后从悲伤中解救。没有试炼，便不可能亲近上帝。未经试炼的德行，圣教父们说，并非真正的德行！如果你看见有人被正信之人赞为有德，而他却生活无任何试炼，在世俗方面一切顺利，那么请知晓：他的德行、他的正信未蒙上帝悦纳。上帝视其为不洁，为祂所憎恶！对于人性的不洁，祂会宽容以待，并以各种方式医治；然而，若在谁身上看见魔鬼般的不洁，祂便会转离。因祂爱你和你的儿子，使你们亲近祂，祂便允许悲伤临到你们。你会从以下事实中确信这一点：悲伤过后，无论是对他还是对你，「上帝的道路都变得更清晰、更亲近了」。我从自身也看见了这一点：之前我对你所言浮于表面，较为轻浅；而现在，有某种力量催促我言谈更深邃，提供更坚固的灵粮，好能赐予你更多力量与活力。而你，既已看见上帝对你的恩慈，便当尽力如其所应地领受并持守它。
    - type: paragraph
      text:
        ru: Призывающий на Вас благословение Божие недостойный и проч.
        cn: 愿那召唤神圣祝福临于尔等的不配者及其他。
    - type: paragraph
      text:
        ru: 2 января 1848 Бабайки
        cn: 1848年1月2日，巴拜基
  - type: heading2
    initial:
      ru: Письмо 198.
      cn: 书信 198：
    text:
      ru: По поводу кончины старицы. – Наставление, как говорить о религии
      cn: 论老修女的辞世——关于如何谈论信仰的教导
    children:
    - type: paragraph
      text:
        ru: Поздравляю Вас и все боголюбивое семейство Ваше с наступающими праздниками
          и новым годом, желаю Вам истинных благ, искание которых внушил Господь сердцам
          Вашим. «Блаженны яже избрал и приял еси Господи».
        cn: 恭祝您与您全家蒙神眷爱的成员，即将到来的节日和新年快乐！愿您寻得那些真挚的美善，因着主已将其启示于您的心间。「主啊，您所拣选和接纳的人有福了。」
    - type: paragraph
      text:
        ru: Слава Богу, даровавшему благополучную кончину старице Вашей! Да дарует
          Он всем Вам благополучное исшествие из сей исполненной бедствий жизни, да
          примет нас в светлыя и радостныя обители вечныя, уготованныя для истинных
          рабов Его. А до того времени надо потерпеть различныя напасти от различных
          причин, а наиболее от живущаго в нас греха, от живущаго в нас повреждения
          падением. В сравнении с напастями последняго рода, прочия напасти – малозначительны.
        cn: 荣耀归于上帝，祂赐予了您年迈的母亲一个平安的结局！愿祂也赐予你们所有人一个平安的、脱离这充满苦难的生命的方式，愿祂接纳我们进入那为祂真正的仆人所预备的、光明且喜乐的永恒居所。而在此之前，我们必须忍受各种源于不同缘由的磨难，尤其是那居住在我们里面的罪，以及因堕落而存在于我们里面的败坏。与最后一类的磨难相比，其他的磨难都微不足道。
    - type: paragraph
      text:
        ru: 'В письме Вашем Вы написали на меня клевету. Хороши вы Питерские. Уже
          и жителя безименной пустыни стараетесь достать клеветой! Вы пишите: «очень
          рада, что приказали мне не говорить ни с кем о религии и проч.» Неправда!
          Вот что Вам было написано, от слова до слова. «В преподавание «советов»
          не надо бы Вам очень пускаться, а со смирением от них отказываться. Когда-же
          принудят, то сказать нечто слегка, предоставляя дело Богу и проч.» Говорить
          о религии, и преподавать советы – великая разница: поймите! И последнее
          я Вам не воспретил, а только сказал, чтоб Вы делали это со страхом Божиим,
          с крайнею осторожностию и умеренностию. Не доложить бремя на ближняго  –  не
          беда; переложить – и ближний удобно может повредиться неисцельно, на всю
          жизнь сделаться ни к чему неспособным. Говорю Вам это с сердечными слезами,
          от зрения и испытания многих горьких опытов! А сохрани меня Боже посоветовать
          Вам в нынешнее скудное время, скрывать от ближних то малое, но превосходящее
          сокровище всего мира, знание о Боге, которое получено Вами не без подвига
          и страдания, по особенной милости Божией. Ныне много разнороднаго знания,
          лишь знание истины ушло от людей. – Прекрасна русская пословица: «недосол
          на столе, а пересол на спине». Итак, не прогневайся, душа, за то, что в
          прошедшем письме моем, твоей спинке досталось несколько ударов от жезла
          – слова. Это было за пересол!'
        cn: 在您的来信中，您对我进行了诽谤。你们彼得堡人真是了不起，竟连无名旷野的居民也要用诽谤来攻击！您写道：「我很高兴您命令我不要与任何人谈论宗教等等。」这不是真的！我给您写的是什么，字字句句如下：「在传授『劝谕』时，您不应该过分投入，而应谦卑地推辞。若实在被迫，则略说一二，将此事交托于上帝等等。」谈论宗教与传授劝谕，二者大相径庭，请您明辨！而后者，我并未禁止您，只是告诉您要带着敬畏上帝的心，极其谨慎和适度地去做。不将重担加诸邻人，并非过错；若过度加诸，邻人便可能受到无可医治的损害，终生一事无成。我含着心泪对您说这些，是因为我目睹并亲身经历了许多痛苦的教训！愿上帝保佑我，切勿在如今这贫乏的时代，劝您向邻人隐藏那虽微小却超越世间一切珍宝的知识——对上帝的认识。这知识并非您不经努力与苦难而得，乃是出于上帝特别的恩典。现今世间充斥着各种芜杂的知识，唯有真理的知识已远离世人。——俄罗斯的谚语说得好：「盐少摆在桌上，盐多打在背上。」所以，我的灵魂啊，请不要恼怒，因为在我上一封信中，您的背部受了杖——言语——的几下鞭打。那正是因为「盐多」了！
    - type: paragraph
      text:
        ru: Всех Вас просто-за-просто целую, обнимаю, к сердцу прижимаю. Христос с
          Вами!
        cn: 我真诚地亲吻、拥抱你们每一个人，并将你们紧贴心房。基督与你们同在！
    - type: paragraph
      text:
        ru: Благословение Божие над Вами!
        cn: 愿上帝的赐福临到您！
  - type: heading2
    initial:
      ru: Письмо 199.
      cn: 书信 199：
    text:
      ru: О Св. Троице. – О скорбях
      cn: 关于至圣三一。——关于苦难。
    children:
    - type: paragraph
      text:
        ru: Святая Церковь в благодатных, боговдохновенных песнопениях своих называет
          Духа Святаго – Утешителем, называет Утешителем Сына Божия; – Утешитель –
          и Отец, непостижимо рождающий Сына и непостижимо испущающий Святаго Духа.
          Утешитель – Дух; Утешитель – Сын; Утешитель – Отец. Если лучи – свет и огнь;
          то и солнце, из котораго они текут, свет и огнь.
        cn: 圣教会以其恩典洋溢、神所默示的圣歌，称圣灵为安慰者，也称神的儿子为安慰者；而天父也是安慰者，祂以不可思议的方式生出圣子，又以不可思议的方式发出圣灵。安慰者是圣灵；安慰者是圣子；安慰者是圣父。若光线是光与火，那么发出光线之太阳，亦是光与火。
    - type: paragraph
      text:
        ru: Троице Святая, – Бог, – слава Тебе! Слава Тебе, Боже, даровавшему нам
          бытие, даровавшему нам спасение, дарующему нам, во тьме и сени смертной
          сидящим, познание истины и утешение, истекающее от веяния на нас Духа Святаго
          Твоего, содействующаго Святой Истине Твоей, которая – Твое Слово. Познавшие
          и приявшие Святую Истину вступили под влияние, водительство Святаго Духа,
          суть часть Господня, жребий Его. Во главе прочих знаний и впечатлений, не
          оглавленных Истиною, – сатана. И последуют сатане ангели его; они часть
          его; жребий их с ним. Землю да снедятвсядни живота своего и на персях своих
          да ходят. Такое определение низошло на них от Судии всех Бога. Удел их плотский
          разум; облачение – ветхость Адамова.
        cn: 圣三一，——上帝，——荣耀归于祢！荣耀归于祢，上帝，因祢赐予我们存在，赐予我们救赎，并赐予我们这些身处黑暗与死亡阴影中的人，得以认识真理，以及从祢圣灵吹拂在我们身上所流淌出的慰藉，这圣灵协同祢的圣真理，而祢的圣真理正是祢的道。凡认识并接受圣真理的人，皆已进入圣灵的影响与引导之下，他们是主的一部分，是祂的产业。在所有未被真理光照的知识与印象之上，——是撒旦。撒旦的使者跟随他；他们是他的部分；他们的产业与他同在。他们将终身吃土，并用胸膛行走。这样的定论是从审判万有的上帝那里降临于他们。他们的归宿是属肉体的理性；他们的衣袍是亚当的旧人。
    - type: paragraph
      text:
        ru: 'Святая Истина, Слово Божие говорит:"многимискорбямиподобает нам внити
          в ЦарствиеБожие» (Деян. 14:22). Скорби – особливо удел нашего времени, которому
          в удел не даны ни подвиг мученичества, ни подвиг монашества. Участок наш,
          христиан времени последняго, участок скорбей, по-видимому мелочных, ничтожных.
          Весы у Бога! Пред Ним, на Его весах всякая скорбь ничтожна, всякая скорбь
          маловажна, как бы велика она ни была: потому что осенение Его силы и благодати
          может обратить величайшую скорбь в величайшее наслаждение. Так и маленькая
          скорбь имеет пред Ним всю ценность, никак не менее великой скорби. Все зависит
          от Его благодати, – а Он милостиво от человека приемлет всякую скорбь, принимаемую
          с благодарением, с покорностию, с славословием.'
        cn: 圣洁的真理，即神之圣言，曾道：「我们进入神的国，必须经历许多的苦难」（使徒行传 14:22）。苦难，尤其是我等时代之专属份额，因我们既无缘殉道之功，亦无缘修道之行。我们，末世之基督徒，所获之份额乃是苦难，看似微不足道、渺小无闻的苦难。然而，公义在于神！在祂面前，在祂的衡量之下，任何苦难皆非微不足道，任何苦难皆非无关紧要，无论其看似多么巨大：因为祂的能力与恩典之荫庇，能将至深的苦难转化为至大的喜乐。同样地，微小的苦难在祂面前也具有充分的价值，绝不亚于巨大的苦难。一切皆取决于祂的恩典——而祂慈悲地接纳世人所献上的所有苦难，只要这些苦难是以感恩、顺服与颂赞之心承载的。
    - type: paragraph
      text:
        ru: Постигшую Вас болезнь невольно соделайте посредством благодарения произвольною
          жертвою и да примет ее Бог, как кадило, исполненное благовоннейшаго духовнаго
          фимиама. Фимиам – благодарение.
        cn: 临到你身的疾病，请你不由自主地借着感恩，使之成为甘心情愿的祭献，愿上帝悦纳，如同那盛满芬芳灵性馨香的香炉。感恩即是馨香。
  - type: heading2
    initial:
      ru: Письмо 200.
      cn: 书信 200：
    text:
      ru: О плаче по умершим. – Бог наказывает милостиво
      cn: 论为逝者哀哭——上帝仁慈的惩罚
    children:
    - type: paragraph
      text:
        ru: 'Угодно неведомым судьбам, чтоб при наступлении 1848 года я писал Вам
          не столько слово приветствия, сколько слово утешения. Бог призывает Вас
          в познание Его, а чрез это познание в вечное блаженство! Ныне призывает
          Вас яснее, громче, решительнее. Сначала призвание Божие являлось таинственно
          в непостижимом влечении души Вашей к служителям Божиим, к слышанию Слова
          Божия. И служитель Слова говорил Вам слово чуждое лести, чуждое человекоугодия!
          – Ныне это призвание ознаменовалось внезапным взятием с земли одного из
          членов Вашего семейства: сын Ваш перешел из времени к вечности, перешел
          предтечею прочих членов семейства. Вечность присвоила себе всех человеков;
          – всех ожидает в свое необъятное недро!'
        cn: 因着不可测度的命运安排，在1848年到来之际，我写信给您，与其说是问候之语，不如说是慰藉之言。上帝呼召您去认识祂，并借由这份认识，进入永恒的福祉！如今，祂以更清晰、更洪亮、更决绝的方式呼召您。起初，上帝的呼召神秘地显现，以一种不可名状的牵引力，将您的灵魂引向事奉上帝的人，引向聆听上帝圣言。而那传讲圣言的仆人，对您说的话语，不带谄媚，不带讨人欢心！——如今，这呼召以一种突如其来的方式，标志着您家庭中一位成员的离世：您的儿子已由时间之境，迁至永恒之域，成为您家中其他成员的先驱。永恒已将所有世人收归己有；——它在自己浩瀚的怀抱中，等候着所有的人！
    - type: paragraph
      text:
        ru: 'Не говорю Вам «не плачьте»! нет! не говорю этого! Дайте свободу слезам,
          пролейте их обильно, столько, чтоб напилось ими сердце в сытость, и не погашены
          были святая вера, кроткая покорность Промыслу, самоотвержение мужественное.
          Полезен плач, растворенный упованием на Бога: утешает душу, смягчает сердце,
          отверзает его ко всем святым, духовным впечатлениям. Печаль, не соединенная
          с упованием, чужда благих плодов, – с плодом зловредным, убийственным! От
          нея рождаются уныние, отчаяние, смерть телесная и смерть душевная! – Нет!
          Вы не впадете в эту печаль: Вас невидимо держит сильная десница Божия! Она
          ввела Вас в дни сетования, чтоб Вы в эти дни более погрузились сами в себя,
          омыли себя святым омовением – слезами, чтоб многая воздыхания родились в
          груди Вашей, понеслись к небу, очистили для души Вашей путь к небу. Постигло
          Вас наказание Божие, наказание, растворенное милостию, наказание, каким
          Бог наказывает тех, кого хочет приблизить к Себе, а не таким, каким Он карает,
          сокрушает врагов Своих. Постигло Вас наказание, растворенное милостию! Посмотрите
          – как из среды мрака, посланной Вам печали, ярко, благотворно светит милосердие
          Божие! Смерть – непременная дань смертных: ее должен выплатить каждый человек;
          – кому ж из Вашего семейства послал ее Бог? – Кротчайшему, непорочному юноше!
          Ему смерть – переселение в верное блаженство! – Ангел-юноша теперь на небе:
          туда к своему блаженному жилищу, он будет привлекать Ваши взоры, и начнут
          эти взоры, очищенные слезами, смотреть с упованием, смотреть радостно, смотреть
          часто на чистое, святое небо.'
        cn: 我并未告诉您「不要哭泣」！不！我并未说这样的话！请任由泪水流淌，尽情倾泻，直到心灵得以饱足，而圣洁的信仰、对天意的温顺服从以及勇敢的自我牺牲并未因此熄灭。浸润着对上帝的盼望的哭泣是有益的：它能安慰灵魂，柔化心肠，并敞开它，以迎接所有圣洁的属灵感应。若悲伤不与盼望相连，便与美好的果实无缘，反倒结出有害且致命的果实！由此滋生出沮丧、绝望、肉体的死亡以及灵魂的死亡！——不！您不会陷入这种悲伤：上帝强有力的右手正无形地托举着您！祂引您进入这哀伤之日，是为了让您在这些日子里更深地沉潜于自身，以圣洁的沐浴——泪水——洁净自己，让许多叹息在您胸中升起，飞向天堂，为您的灵魂
          очиcleans your soul clear a path to heaven。上帝的惩罚降临于您，这惩罚中掺杂着怜悯，是上帝用来使祂所爱之人亲近祂的惩罚，而非祂用来惩罚和击碎祂的敌人的那种。降临于您的是掺杂着怜悯的惩罚！请看——在赐予您的悲伤的黑暗中，上帝的慈悲如何明亮而有益地闪耀着！死亡是凡人必偿的代价：每个人都必须付出它；——那么上帝将它赐给了您的家庭中的哪一位呢？——那最温柔、最纯洁的青年！对他而言，死亡是迁徙至真实的福祉！——这位天使般的青年如今已在天堂：他将把您的目光引向他那蒙福的居所，而这些被泪水净化的目光，将开始带着盼望、带着喜悦、时常地凝视着那纯净、圣洁的天空。
    - type: paragraph
      text:
        ru: Призывающий на Вас благословение и утешение от Бога.
        cn: 愿赐福与安慰从上帝临到您。
  - type: heading2
    initial:
      ru: Письмо 201.
      cn: 书信 201：
    text:
      ru: «Знамение Христово». – Утешение в скорби
      cn: 《基督的标记》——在忧患中得安慰
    children:
    - type: paragraph
      text:
        ru: 'Ни в какое время душа моя не была столь полна участия к Вам, как теперь...
          жалостно смотрю на Вас, на странника, претерпевшего кораблекрушение в житейском
          море, выкинутаго свирепою волною на берег приморский... На этом берегу –
          тихая обитель иноков – пристань от бурь житейскаго моря... Подхожу к Вам...
          вижу: этот странник, орошенный холодною волною – мой старинный знакомый!
          – и первая мысль, первое чувство: приютить, обогреть странника, утешить
          друга и, если есть в руке моей средство помощи, положить это средство в
          его руки, принести к ногам его!...'
        cn: 我的灵魂从未如此刻般，对您充满同情……我怜悯地望着您，这位在生命之海中遭遇船难的游子，被狂暴的波涛冲上岸边……在这岸上，有一座宁静的修道院，那是僧侣们的居所——是生命之海的暴风雨后的港湾……我走向您……我看见：这位被冰冷海浪浸湿的游子——竟是我多年的旧识！——我的第一个念头，第一份情感便是：收留并温暖这位游子，安慰这位朋友，如果我手中有任何帮助的手段，我定会将它置于您的手中，献于您的脚下！……
    - type: paragraph
      text:
        ru: Такия ощущения родились в душе моей при прочтении Вашего письма!... Не
          взыщите, что в заглавии строк моих я не поставил светскаго титула, заменив
          его «знамением Христовым». Пусть знамя Христово развевается над словом моим...
          И Вы стали под это знамя! Вождь крестоносцев говорит:«Иго Мое благо, и бремя
          Мое легко есть»(Мф. 11:30). Давно уже был Вам призыв под это знамя! – теперь
          Вы выкинуты под сень его насильственно, гневною волною. На эту волну смотрел
          Бог!
        cn: 这些感受在我的灵魂中诞生，当我阅读您的书信时！...请不要介意，我的信函开头没有使用世俗的头衔，而是代之以「基督的旗帜」。愿基督的旗帜在我言语之上飘扬...而您也已置身于这旗帜之下！十字军的统帅说：「我的轭是容易的，我的担子是轻省的」（马太福音
          11:30）。早在那时，您便已被召唤到这旗帜之下！——如今，您是被一股愤怒的浪潮强行抛掷到它的荫蔽之中。上帝注视着这股浪潮！
    - type: paragraph
      text:
        ru: 'Благословен поступок Ваш: Вы не уклонились ни направо, ни налево; – в
          час скорби Вашей Вы кинулись в храм Его, в святую обитель. И Бог принял
          Вас...'
        cn: 您的行为蒙受恩泽：您未曾偏离左右，当您的悲痛时刻降临，您投身于祂的殿宇，那圣洁的居所。而上帝接纳了您……
    - type: paragraph
      text:
        ru: 'Не для играний – человек на земле! не для играний... Не маловажно, что
          Бог создал человека по образу и подобию Своему! Не маловажно, что Сын Божий
          искупил падшаго человека Своею кровию!... Надо дать цену этим щедротам Бога!
          надо дать цену всесвятой Крови Богочеловека!.. Нет! не оценивают их достойно
          те, которые обращают на веру поверхностное, мимоходное внимание, а все внимание
          души своей истощают на играния суетным, временным, тленным. И те, которые
          всю жизнь свою посвятили Богу – ничего не сделали, не принесли ничего достойного
          в сравнении с благодеяниями Божиими! – Один, один достоин стать пред Богом:
          дух, исполненный сокрушения и смирения. Это достоинство человеческое одно
          признал Сам Бог достоинством. И может стать в таком расположении дух наш
          – когда он уклонится от всех играний. Не советую Вам выходить из того наружнаго
          круга, в который Вы поставлены Промыслом Божиим. Узы Ваши – узы священныя.
          На них священная печать, наложенная благословением Божиим, призванная таинством
          церковным и сопутствующими ему молитвами. Уединением Вашим – да будет душа
          Ваша, умерщвленная для мира; святою обителию Вашею – да будет душа Ваша,
          – да будет она обителию всех евангельских добродетелей. Играния да заменятся
          существенным, и тени – истиною. Нет возможности приступить к Богу иначе,
          как по тернию скорбей. Допущенный к Богу – приступил к сокровищнице всех
          благ, временных и вечных. Бог – кого хочет приблизить к Себе, попускает
          тому скорбь. Волна, которою Вы закинуты в страну креста, послана на Вас
          Богом, любящим и избирающим Вас, – послана, как буря и кит были посланы
          на пророка Иону.'
        cn: 人存于世，并非为了嬉戏！并非为了嬉戏……上帝按照祂自己的形象和样式创造了人，这并非无关紧要！上帝之子用自己的宝血救赎了堕落的人，这并非无关紧要！……我们必须珍视上帝这些丰厚的恩赐！我们必须珍视这神人（
          Богочеловек ）的至圣宝血！……不！那些只对信仰投以浮浅、短暂关注，却将自己全部的灵魂精力耗费在虚妄、暂世、必朽之嬉戏上的人，并没有给予它们应有的珍视。而那些将自己一生奉献给上帝的人——他们什么也没做，与上帝的恩惠相比，他们没有带来任何值得称道的事物！——唯独，唯独那充满痛悔和谦卑的灵，才配站在上帝面前。这是上帝亲自承认的，唯一的人类尊严。当我们的灵远离一切嬉戏时，它才能达到这样的境地。我不建议您走出上帝神圣旨意所安排的外在圈子。您的束缚——是神圣的束缚。它们带着上帝祝福所加施的神圣印记，蒙受教会圣事及其伴随祷告的呼召。愿您的灵魂，为世界而死，成为您的隐修之所；愿您的灵魂，成为您的圣洁居所——愿它成为所有福音美德的居所。愿嬉戏被实质取代，愿阴影被真理取代。除了通过苦难的荆棘，没有其他方式可以亲近上帝。被允许亲近上帝的人，就亲近了所有美好事物——暂世和永恒的宝库。上帝若想使谁亲近祂自己，就会允许那人遭遇苦难。您被抛入十字架之地的那波浪潮，是爱您并拣选您的上帝所派来的——它被派来，就像风暴和鲸鱼被派给先知约拿一样。
    - type: paragraph
      text:
        ru: Если милосердый Господь возвратит меня в приморскую обитель пр. Сергия,
          – надеюсь увидеть Вас там, увидеть, чтоб укреплять и утешать утешением и
          крепостию от Господа. Давно душа Ваша избрала душу мою в пристань искренности,
          – даже теперь не покидает этой пристани, полуразбитой волнами, постоянными
          и давно злящимися бурями далеко отдвинутой... И да исполнится над нами слово
          воплощеннаго Бога, Который сказал:«Идеже бо еста два или трие собраны во
          имя Мое, ту есмь посреде их»(Матф. 18, 20).
        cn: 若慈悲的主将我带回圣谢尔盖的滨海修道院，我希望能在那儿与您相见，只为借着主所赐的安慰与力量来坚固并慰藉您。您的心灵早已将我的灵魂选作真诚的港湾——即使现在，它也未曾舍弃这被波涛半击碎的港湾，这被长久肆虐的暴风远远推开的港湾……愿道成肉身之神所言，那句「因为哪里有两三个人奉我的名聚会，哪里就有我在他们中间」（马太福音
          18:20），在我们身上得以成就。
  - type: heading2
    initial:
      ru: Письмо 202.
      cn: 书信 202：
    text:
      ru: Непростительных грехов нет. – О покаянии. Об отчаянии. – Смертные грехи.
        – Грехи несмертные – Страсти. – Грехи словом, мыслью. – Исповедь
      cn: 没有不可赦免的罪。——论悔改。论绝望。——致命之罪。——非致命之罪。——诸激情。——言语和思想之罪。——告解。
    children:
    - type: paragraph
      text:
        ru: 'Святая Православная Церковь признает, что нет греха человеческаго, котораго
          бы не могла омыть Кровь Господа Бога Спасителя нашего Иисуса Христа. Сколько
          бы раз ни повторился грех человеческий, – Кровь Богочеловека может омыть
          его. Грехи всего мира ничего не значат пред всесвятою Кровию вочеловечившагося
          Господа, пролитою за нас.«Той же язвен бысть за грехи наша и мучен быст
          за беззакония наша, наказание мира нашего на Нем, язвою Его мы исцелехом»(Ис. 53, 5).
          Пребывает неисцеленным только тот, кто сам отвергает дарованное ему и всем
          человекам исцеление и спасение. Так обильно излилась на нас милость Божия,
          что самый тягчайший грех, повторенный человеком тысячу раз может быть изглажен
          покаянием человека. Покаяние – вера, покаяние – признание искупления и Искупителя!
          покаяние – усвоение себе заслуг Искупителя верою в Искупителя! покаяние
          – самоотвержение! покаяние – признание падения и погибели, объявших весь
          род человеческий! покаяние – отречение от всякой добродетели человеческой!
          Всю надежду возлагает покаяние на Искупителя! Одни заслуги Искупителя имеют
          всю цену, необъятную цену! без цены, без малейшей цены добродетели человеческия!
          Они заимствуют цену от веры в Искупителя, когда они – выражение этой веры,
          – исполнение воли Искупителя! Покаяние восполняет собою недостаток добродетелей
          человеческих, присваивает человеку добродетели Искупителя! Бог дал нам покаяние
          в помощь нашей немощи. Ах, как многообразна и велика немощь наша! Иной человек
          ненавидит грех свой, но так привык ко греху, так безсилен для борьбы против
          него, что не престает впадать в ненавидимый, мерзостный грех, увлекаясь
          насилием преобладающаго навыка. Несчастному рабу греха пристанище – покаяние.
          Сколько бы раз ни случалось ему подвергнуться нравственному бедствию, –
          он может войти в это пристанище, починить в нем сокрушенную ладью душевную.
          Церковная история сохранила следующую беседу между некоторым страдавшим
          от греха иноком и одним из величайших угодников Божиих, обиловавших духовными
          дарованиями, по причине этого обилия получившаго наименование Великаго:
          брат спросил преподобнаго Сисоя Великаго: «Отец! что мне делать? я пал».
          Старец отвечал «возстань». Брат сказал ему: «Я возстал, и опять пал». –
          Старец отвечал: «опять возстань». – Брат сказал: «доколе же мне будет возставать
          и падать?» – Сисой Великий отвечал: «доколе не будешь взят из этой жизни».
          – Эту повесть Вы найдете в книге «Достопамятныя сказания о подвижничестве
          святых и блаженных Отцов»; также она помещена в Четьих-Минеях, в житии преподобнаго
          Сисоя Великаго, 6 июля. Должно предполагать, что угодник Божий дал такой
          ответ человеку, имевшему несчастный навык ко греху, навык как бы непреодолимый.
          Встречаются люди, повергшиеся этому бедствию. Слово «пал» изображает, что
          грех брата был тяжкий, смертный.'
        cn: '圣正教教会承认，没有任何人类的罪恶是我们的主、神、救主耶稣基督的宝血所不能洗净的。无论人类的罪恶重复多少次，神而人的宝血都能将其洗净。世上所有的罪恶，在道成肉身之主的至圣宝血面前，倾洒为我们而流的宝血面前，都微不足道。


          「祂为我们的过犯受害，为我们的罪孽压伤。我们得平安的惩罚落在祂身上，因祂的鞭伤我们得医治。」（以赛亚书 53:5）。唯有那些自己拒绝了赐予他们和所有世人的医治与救赎的人，才未能得到医治。神的恩典如此丰沛地倾泻在我们身上，即使是最深重的罪恶，重复千遍，也能因人的悔改而得以涂抹。悔改——是信心；悔改——是承认救赎与救赎主！悔改——是藉着对救赎主的信，将救赎主的功绩归于自己！悔改——是舍己！悔改——是承认那席卷全人类的堕落与灭亡！悔改——是弃绝一切属人的美德！悔改将所有的希望寄托在救赎主身上！唯有救赎主的功绩才具有全然的价值，无边无际的价值！而人的美德毫无价值，丝毫没有价值！它们从对救赎主的信心那里借取价值，当它们是这信心的表达时——是遵行救赎主旨意的体现时！悔改弥补了人类美德的不足，将救赎主的美德归于人！神赐予我们悔改，以助我们的软弱。啊，我们的软弱是何等多样而巨大啊！有些人憎恨自己的罪，但却如此习惯于罪，如此无力抵抗它，以至于在盛行习性的强力驱使下，不断地陷入那可憎的、令人厌恶的罪中。对于不幸的罪之奴仆而言，避风港便是悔改。无论他多少次遭受道德的灾难，他都可以进入这避风港，在那里修补他破碎的灵魂之舟。教会史记载了某个受罪困扰的修士与一位最伟大的神之圣徒之间的对话，这位圣徒因其灵性恩赐的丰沛而被称为「大」者：这位修士问了西索伊大隐士：「父亲！我该怎么办？我跌倒了。」这位长老回答说：「起来。」修士对他说：「我起来了，又跌倒了。」长老回答说：「再起来。」修士说：「我还要跌倒和起来多久呢？」西索伊大隐士回答说：「直到你被带离此生为止。」这个故事您可以在《关于圣洁蒙福教父苦修的难忘叙述》一书中找到；它也收录在《切提-米内亚》中，在西索伊大隐士的生平里，记载于七月六日。我们必须假定，这位神的圣徒是对一个有不幸的、仿佛不可逾越的犯罪习性的人给出了这样的回答。世上存在着遭受这种不幸的人。「跌倒」一词描绘了这位修士的罪是深重而致命的。'
    - type: paragraph
      text:
        ru: Однакож надо знать, что Бог дал покаяние единственно в помощь немощи нашей,
          – отнюдь не для потачки греху. Дар Божий не должно употреблять во зло, должно
          обходиться с ним очень благоговейно, благоразумно, осторожно. «Кто в надежде
          на покаяние, повторяет свои грехопадения, – сказал св. Исаак Сирский, –
          тот ведет себя лукаво по отношению к Богу, такового постигает нечаянная
          смерть» (Сл. 90). Должно со всею тщательностию храниться от впадения вообще
          во все грехи, великие и малые, как от выражения вражды на Бога.
        cn: 然而，我们必须明白，上帝赐予悔改，仅是为了扶助我们的软弱，绝非为了放纵罪过。我们不可滥用上帝的恩赐，而应怀着无比的虔敬、智慧和谨慎来对待它。圣伊萨克叙利亚人曾说：「凡是抱着悔改的希望，却一再重蹈罪过的人，便是对上帝心存诡诈，意想不到的死亡将临到他。」（《言论》90）我们必须尽一切努力，避免陷入所有大小的罪恶，因为这些都显明了对上帝的敌意。
    - type: paragraph
      text:
        ru: 'Самый тяжкий грех –отчаяние. Этот грех уничижает всесвятую Кровь Господа
          нашего Иисуса Христа, отвергает Его всемогущество, отвергает спасение Им
          дарованное, – показывает, что в душе прежде господствовали самонадеянность
          и гордость, что вера и смирение были чужды ей. Более, нежели от всех других
          грехов, надо храниться, как от смертоноснаго яда, как от лютаго зверя, от
          отчаяния. Повторяю: отчаяние – злейший грех между всеми грехами. Созревшее
          отчаяние обыкновенно выражается самоубийством или действиями тождественными
          самоубийству. Самоубийство – тягчайший грех! Совершивший его лишил себя
          покаяния и всякой надежды спасения. Св. Церковь не совершает о нем никакого
          поминовения, не удостоивает отпевания и лишает погребения на христианском
          кладбище. За самоубийством следуют по тяжести своей грехи смертные, каковы:
          убийство, прелюбодеяние, ересь и другие, подобные им. Эти грехи, хотя и
          менее пагубны нежели самоубийство, и ведущее к самоубийству отчаяние, хотя
          совершившему их остается возможность покаяния и спасения, но называются
          смертными. Пребывающий в них признается умершим душею; пребывающий в них
          не допускается правилами святой Церкви к приобщению Святых Христовых Тайн,
          к участию в богослужении. Если смерть постигнет его непокаявшимся в этих
          грехах, то вечная гибель его несомненна. Покаяние человека, пребывающаго
          в смертном грехе, тогда только может быть признано истинным, когда он оставит
          смертный грех свой. Тогда он только может быть допущен к соединению со Христом
          чрез приобщение Святых Тайн! И потому после главнаго греха – отчаяния и
          самоубийства, надо с особенною тщательностию охраняться   от смертных грехов,
          с твердым и решительным намерением в душе – не впадать в них. Если ж случится
          несчастие впасть в какой смертный грех, то надо оставить его немедленно,
          исцелиться покаянием, и всячески храниться, чтоб снова не впасть в него.
          Если же, по какому-нибудь несчастному стечению обстоятельств, случится снова
          впасть в смертный грех, не должно предаваться отчаянию, – должно снова прибегать
          к Богом дарованному врачевству душевному, покаянию, сохраняющему всю силу
          и действительность свою до самаго конца жизни нашей.'
        cn: 最沉重的罪莫过于绝望。这种罪贬损了我们主耶稣基督的全圣宝血，否定了他的全能，否认了他所赐予的救恩——这表明灵魂先前被自恃与骄傲所主宰，而信仰与谦卑则与它格格不入。比起所有其他罪过，我们更应像避开致命剧毒、凶猛野兽一般，警惕绝望。我重申：绝望是众罪之中最恶劣的罪。成熟的绝望通常表现为自杀或与自杀无异的行为。自杀是极重的罪！
          совершив его лишил себя покаяния и всякой надежды спасения。行此罪者，便剥夺了自己悔改与一切得救的希望。圣教会不为自杀者举行任何追思礼，不赐予安葬礼，并剥夺其在基督教墓地安葬的权利。在自杀之后，依其沉重程度排列的便是致命之罪，例如：杀人、通奸、异端及其他类似的罪行。这些罪过虽不如自杀及其所引致的绝望那般具有毁灭性，犯下这些罪者仍有悔改与得救的可能，但它们仍被称为致命之罪。沉溺于这些罪行的人，其灵魂被视为已死；圣教会的规章不允许沉溺于这些罪行的人领受基督的圣体，也不允许他们参与神圣礼仪。若他未能在这类罪行中悔改便遭遇死亡，那么他的永恒毁灭将是毋庸置疑的。一个人若沉溺于致命之罪，其悔改唯有在他弃绝那致命之罪时，方能被视为真实。唯有在那时，他才被允许借由领受圣体而与基督结合！因此，在主要之罪——绝望与自杀之后，我们必须格外谨慎地防范致命之罪，心中怀着坚定而果决的意念，不坠入其中。倘若不幸陷入某种致命之罪，就必须立即弃绝它，借由悔改得到医治，并竭力提防，以免再次陷入。然而，若因某些不幸的境遇，再次陷入致命之罪，也不应陷入绝望——而应再次投奔上帝所赐予的灵魂良药，即悔改，它在我们的生命尽头之前，始终保有其全部的力量与效用。
    - type: paragraph
      text:
        ru: 'Есть грехи не смертные: одни из них тяжелее, другие легче. Надо сперва
          отучаться от грехов тяжелых, а потом и от легких. Например: грех несмертный
          объядение; также грех несмертный – лакомство. Объядение грубее и сопряжено
          с более вредными следствиями, нежели лакомство: и потому надо сперва отучаться
          от многоядения, а потом от сластоядения. Впрочем, и несмертные грехи, каковы:
          объядение, лакомство, роскошь, празднословие, смехословие и другие, выросши
          и объявши человека, могут очень близко подойти к грехам смертным. Грех,
          овладевший человеком, называется страстию. Страсть подлежит вечной муке,
          сказали Отцы (препод. Нил Сорский. Сл. 1). И потому никак не должно пренебрегать
          грехами несмертными, особливо должно наблюдать, чтоб какой-нибудь грех не
          вырос, и не образовалась в навыке к нему страсть. Для очищения от таких
          грехов и для лучшаго наблюдения за собою, Св. Церковь положила каждому православному
          христианину никак не менее четырех раз в год (в крайности же непременно
          однажды) прибегать к святому таинству исповеди. Святая исповедь приносит
          двоякую пользу: доставляет прощение от Бога в содеянных грехах, и предохраняет
          от впадения вновь в грехи. «Душа, – говорит св. Иоанн Лествичник, – имеющая
          обычай исповедывать грехи свои, удерживается от нового   впадения в них
          воспоминанием об исповеди, как бы уздою. Грехи же неисповеданные удобно
          повторяются, – как бы совершенные во мраке» (Леств. Сл. 4).'
        cn: 有些罪过并非致死之罪：其中一些较为沉重，另一些则较为轻微。我们需先戒绝那些沉重的罪，然后再戒绝轻微的罪。例如，饕餮是未致死之罪；贪食甜点亦是未致死之罪。饕餮比贪食甜点更为粗鄙，并伴随更严重的后果：因此，我们应先戒绝多食，而后再戒绝贪食美馔。然而，即使是诸如饕餮、贪食、奢靡、闲谈、嬉笑等未致死之罪，若其滋长蔓延，并完全占据一个人，亦可极其接近致死之罪。一个掌控了人心的罪，便被称为情欲。教父们（尊贵的尼罗·索尔斯基，讲道一）曾言：情欲将受永恒之苦。因此，我们绝不可轻忽未致死之罪，尤其应警惕，勿使任何罪恶滋长，以至养成情欲的习性。为洁净此类罪过，并更好地省察自身，圣教会规定，每位正教基督徒每年至少四次（在极端情况下亦须至少一次）领受神圣告解的圣事。神圣告解带来双重益处：它赐予神对已犯之罪的宽恕，并防止再次陷入罪恶之中。「灵魂，」圣约翰·克利马科斯言道，「若习惯于告明自己的罪过，便会因着对告解的记忆，如同缰绳一般，被遏制而不再重犯。而未告明的罪过，则容易重犯——仿佛是在黑暗中行事。」（天梯，讲道四）
    - type: paragraph
      text:
        ru: 'Есть грехи, совершаемые словом. Их никак не должно считать маловажными!
          От слова шуточного до слова преступнаго  –  самое краткое разстояние!«От
          словес бо своих оправдишися, и от словес своих осудишися»(Матф. 12, 37),
          – сказал Спаситель. Язык совершил великия преступления: произнес отречения
          от Бога, хулы, ложныя клятвы, клеветы на ближняго. Отречение от Христа и
          богохульство причисляются к тягчайшим смертным грехам.'
        cn: 有些罪愆是言语所造。这些罪愆绝不可轻忽！从一句戏谑之语到一句罪恶之言，其间距离何其短暂！「人要因自己的言语称义，也要因自己的言语定罪」（马太福音
          12:37），救主如此说。舌头曾犯下滔天大罪：它曾出言背弃上帝，出言亵渎，出言作假誓，出言诬蔑邻人。背弃基督和亵渎上帝被列为最深重的死罪。
    - type: paragraph
      text:
        ru: Есть грехи, совершаемые мыслию, ощущениями сердечными, движениями тела.
          Все они не малы, все вражда на Бога! Но когда мысль и сердце наслаждаются
          грехом, любят как бы осуществлять его мечтанием испещренным, украшенным
          и продолжительным; таковый тайный душевный грех близок к греху, совершаемому
          самым делом.
        cn: 有些罪愆，是思想、心底的感受、身体的动作所犯下的。所有这些都不是小罪，所有这些都与上帝为敌！然而，当思想与心灵陶醉于罪恶，喜爱以充满斑斓、缀饰、绵长的梦想去「实现」它时；这等隐秘的灵魂之罪，就已近乎于实际行动所犯的罪愆了。
    - type: paragraph
      text:
        ru: Человек должен избегать со всею тщательностию всех вообще грехов. В тех
          же грехах, в которые по немощи впадает делом, словом, помышлением и всеми
          чувствами, должен ежедневно приносить раскаяние пред Богом, – что всего
          лучше делать по совершении правила, отходя ко сну. Сверх того должен ежегодно
          очищать совесть свою четыре раза св. таинством исповеди. Если ж случится
          впасть в смертный грех, нисколько не медля надо исповедать его пред отцем
          духовным. Господь да сохранит Вас от великаго душевнаго бедствия – смертнаго
          греха, да дарует Вам силу удаляться и от прочих грехов, больших и малых.
          Аминь.
        cn: 人应当竭尽全力，以万分谨慎来规避所有一切的罪恶。至于那些因软弱而身陷其中——无论是行为、言语、思想还是所有感官所犯的罪，都应当每日在上帝面前献上忏悔。这最好是在完成定省之后，安歇入睡之前进行。此外，每年还应当通过神圣的告解圣事来洁净自己的良心四次。倘若不幸堕入致死的罪恶，则丝毫不可迟延，务必立即在神父面前告明。愿主保守您免于灵魂的巨大苦难——致死的罪恶，并赐予您力量，远离其他大大小小的罪恶。阿门。
