          и не до земных помышлений, а как бы почаще вспоминать о смерти и приносить
          Богу покаяние, пока поприще покаяния не отъято.
        cn: 请代我向 А. С. 道歉——我没有与他们通信，尽管我仍旧怀着所有的旧爱。我普遍已停止与所有人通信，只在极其需要时才动笔。以我的年纪和孱弱的健康，我已无暇通信，也无心于世俗的思虑。我只愿能更频繁地忆念死亡，向上帝献上悔改，趁着悔改的道路尚未被截断。
    - type: paragraph
      text:
        ru: 'Относительно моих сочинений передай о. Архимандриту, что я никак не желаю,
          чтоб ныне они были напечатаны, по многим причинам, между прочим и по той,
          что я их выправляю и пополняю. Так «Правила для наружнаго поведения новоначальных»
          выправлены и к ним приделана другая половина, в пять раз больше первой,
          о душевном делании для новоначальных. «Слово о Смерти» я выправил и послал
          к Московскому Митрополиту с прошением о разрешении напечатать, как опыт
          аскетических трудов моих. Что будет? не знаю! – Если Богу угодно будет,
          то мне желалось бы напечатать собрание моих сочинений, пересмотревши тщательно
          и напечатать под собственным моим наблюдением. Если же этого Богу не будет
          угодно, то выправленная рукопись может остаться по смерти моей тому, в чьи
          руки Бог приведет ее, и может быть напечатана, или и ненапечатанною послужить
          кому-либо в душевную пользу. У о. Архимандрита имеется снимок многих моих
          сочинений в память о мне грешном и в память того, что я хотя сам мало знал,
          но что знал, то братии сообщал в общее спасение. Почему прошу и молю о.
          Архимандрита моих сочинений не печатать ни в целом виде, ни в выписках,
          ни в переделанном виде. Мне старец Исаия говаривал: не пиши! не для кого!'
        cn: 关于我的著作，请转告大司祭神父，我绝不希望它们现在就被出版，原因有许多，其中之一是我正在对它们进行修正和增补。例如，《初学者外在行为准则》已经过修正，并增添了另一部分，其篇幅是原先的五倍，内容是关于初学者内在灵修的。我已修正了《论死亡之言》，并将其寄给了莫斯科的都主教，恳请允许出版，作为我苦修著作的尝试。结果会如何？我不知道！——如果蒙上帝悦纳，我希望能够出版我的文集，经过仔细审阅，并在我亲自监督下付梓。倘若上帝不予允可，那么修正过的手稿在我离世之后，可以留给上帝引导其手的人，或可付印，或未付印亦可对某些人的灵魂有所裨益。大司祭神父那里存有我许多著作的副本，作为对我这个罪人的纪念，也纪念我虽知之甚少，然所知者皆已告知众弟兄，以期共同得救。因此，我恳请并祈求大司祭神父，不要以任何形式出版我的著作：无论是全本、摘录，还是改写本。伊撒意亚长老曾对我说：不要写！因为无人听闻！
  - type: heading2
    initial:
      ru: Письмо 583.
      cn: 书信 583：
    text:
      ru: О благолепии Сергиевой пустыни и своей жизни на Кавказе
      cn: 论谢尔盖隐修院之华美，以及我在高加索的生活
    children:
    - type: paragraph
      text:
        ru: 'Вот уже истина, сказанная в Священном Писании, что всякий человек расцветает
          для земной жизни на короткое время! Глядишь: расцветет, поцветет, а там
          и блекнет. И богатырь Кн. О. отходит. В Оптиной 7 сентября скончался иеросхимонахМакарий
          Иванов, знаменитый старец: он постоянно переписывался со мною с того времени,
          как я на Кавказе. Скажи Ш-ву, что я сердечно радуюсь воздвигнутой им обители
          для иноков; за это, по всей вероятности, он найдет в той жизни уготованную
          себе богозданную обитель вечную. Не могут остаться без исполнения слова
          Христовы:«В меру, в нюже мерите, возмерится вам»(Мф. 7:2). Полагаю, что
          25-го Митрополит был у вас в пустыне: сердечно желаю, чтоб он дал дожить
          о. Игнатию и братии в той обители, в которую они вступили, когда она состояла
          в развалинах, и когда, по милости Божией, превратилась в благолепнейший
          монастырь с такими прекрасными зданиями, каких нет ни в какой другой обители.
          О благочинии и благонравии судит Бог. Но и в этом отношении Сергиева пустыня
          далеко выше многих других монастырей, даже знаменитых святостию. Впрочем
          воля Божия да будет! если и последует с Игнатьюшкой какое искушение, то
          оно будет служить признаком особеннаго Божия благоволения.'
        cn: 这正是圣经中所说的真理啊，每个人在尘世的生命中都只是短暂地绽放！你看，花朵绽放，盛开一时，然后便会凋零。就连勇士奥列格亲王也离去了。九月七日，在奥普提纳，著名的长老、教士会士马卡里伊万诺夫安息主怀：自我流放高加索以来，他便一直与我书信往来。请告诉谢尔盖，我由衷地为他为修士们建立的修道院感到欣喜；为此，他很可能将在来世找到为自己预备的、由上帝亲手建造的永恒居所。基督的话语绝不会落空：「你们用什么量器量给人，也必用什么量器量给你们。」
          (马太福音 7:2) 我想，二十五日总主教曾到访你们的旷野修道院：我衷心希望他能让伊格纳季修士和修士们继续居住在那座修道院中。他们当初进入时，那里还是一片废墟，但凭着上帝的恩典，它已蜕变为一座宏伟庄严的修道院，拥有着如此美丽的建筑，是任何其他修道院都无法比拟的。至于秩序与品德，则由上帝来评判。然而，在这方面，圣谢尔盖修道院也远胜过许多其他修道院，甚至是那些以圣洁闻名的修道院。然而，愿上帝的旨意成就！即使伊格纳季承受任何试炼，那也将是上帝特别眷顾的标志。
    - type: paragraph
      text:
        ru: 'Веду жизнь весьма уединенную. Не могу довольно возблагодарить Бога, извлекшаго
          меня из Петербургскаго омута: кажется, я нарочно был поставлен туда, чтоб
          вблизи увидеть всю суету мира, познать ея обманчивую прелесть, и окончательно
          возненавидеть ее... Слава Богу, дающему время на покаяние и на ознакомление
          с будущностью прежде вступления в будущность.'
        cn: 我过着极其隐居的生活。我无法充分感谢上帝，祂将我从彼得堡的漩涡中拉拔出来：看来，我似乎是特意被安置在那里，以便近距离地目睹世间的一切虚妄，认识到它那
          deceptive 诱惑，并最终彻底地憎恶它……荣耀归于上帝，祂赐予我们悔改的时间，并在进入未来之前得以预知未来。
    - type: paragraph
      text:
        ru: 26 сентября 1860
        cn: 1860年9月26日
  - type: heading2
    initial:
      ru: Письмо 584.
      cn: 书信 584：
    text:
      ru: О кончине о. Макария Оптинского
      cn: 论奥普提纳的马卡里长老之安息
    children:
    - type: paragraph
      text:
        ru: Письмо твое от 31 октября получил, и порадовался известию, что новый митрополит
          расположился к Сергиевой пустыне и ея настоятелю, искренне желаю, чтоб это
          расположение пришлось и упрочилось для блага обители, для мира и спасения
          живущих в ней, и для самаго святителя, который впервые в жизни своей имеет
          дело с монашествующими, понимающими монашество. Оттолкнуть от себя монахов
          и разогнать очень легко, а собрать и образовать – весьма трудно, даже невозможно
          без особеннаго дара Божия. О. Архимандрит Моисей известил меня о кончине
          старца иеросхимонаха Макария и просил брошюру сочинения о.Леонида Кавелина.
          Оптина лишилась души своей. О. Макарий хотя и был наиболее телесным исполнителем
          заповедей, но имел любовь к ближнему и ею поддерживал братство. Он незаменим
          по моему мнению и взгляду!... Св. Исаак Сирский сказал, что телесное делание
          без душевнаго к разуму Божию приближаться не может, а весьма способно к
          доставлению мнения о себе... Оскудело монашество, и еще более должно оскудеть.
          Спасаяй да спасет свою душу. Всей братии мой усерднейший поклон.
        cn: 您十月三十一日的来信已收阅，得知新任大主教对圣谢尔吉耶隐修院及其院长心生好感，我由衷欢喜。恳切祝愿这份好感能持续稳固，为隐修院带来福祉，为院中修行之人带来平安与救赎，也为这位圣善的主教带来益处。他生平首次与理解修道生活之修士们打交道。推开并遣散修士易如反掌，但要聚集并教化他们却极其困难，若无上帝特殊的恩赐，甚至是不可能之事。大司祭摩西修士已告知我，长老和圣修士马卡里已安息主怀，并请求我提供列奥尼德·卡维林修士所著的小册子。奥普蒂纳修道院失去了它的灵魂。马卡里修士虽以身体力行遵守诫命为主，但他对邻人充满爱，并以此维系着修士团体。依我之见，他无可取代！……叙利亚的圣伊萨克曾说，身体的操练若无灵魂的感悟，便无法接近上帝的智慧，反而极易令人产生自满之念……修道生活已然衰微，且将更加衰微。愿救赎者救赎自己的灵魂。向所有的弟兄致以我最虔诚的问候。
    - type: paragraph
      text:
        ru: 15 ноября 1860 Епископ Игнатий.
        cn: 1860年11月15日，伊格那提主教。
