      cn: '73.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: (Это выписано из ручной книжки, изд. в 1819 году).
        cn: （此自一八一九年出版之手抄本中抄录而出。）
    - type: paragraph
      text:
        ru: 'О душа моя! Если бы и всякий день мы здесь были мучимы, если бы надлежало и самую геенскую муку долговременно претерпеть для того, чтобы Христа увидеть во славе Его и соединиться со святыми Его, то не должно ли было бы перенести всякую скорбь, чтоб столь великого благополучия и славы участниками быть? Пусть же демоны искушают, пусть посты изнуряют тело, одежда оскорбляет плоть, труды отягощают, бодрствования иссушают, пусть поносит меня сей, беспокоит тот и тот, пусть стужа стужает, рассудок упрекает, жар сожигает, пускай голова рассекается. Пускай грудь пламенеет, пускай надымается желудок и пускай бледнеет лицо, да немощен буду весь, да изнеможет в болезни живот и лета мои в воздыханиях, пусть внидет гнилость в кости мои и подо мною да течет, только чтобы я опочил в день печали и вошел в лики торжествующих! Ибо какая будет слава праведным и сколь велика радость святых! Когда лице каждого из них воссияет, как солнце, когда Господь в царствии Отца Своего, разделив лики людей, начнет призывать, и по делам и заслугам каждому, как он обещал, воздаст за земные-небесные блага, за временные-вечные, за малые- великие; когда Он приведет Святых Своих в видение славы Отца Своего и посадит на небесных, и когда Он будет всяческая во всех. По истине полнота блаженства тогда будет! И что сея жизни блаженнее, где нет ни страха, ни нищеты, ни болезни, ни оскорбленья, ни гнева, ни зависти, ни ужаса от диавола, ни нападков, ни козней демонских; боязнь геенны удалена; нет смерти ни телесной, ни душевной, ни злоключений, ни раздора, одним словом, нет никакой опасности; но спокойствие и согласие между Святыми, и повсюду владычествует мир и радость! Все спокойно! все тихо! всегдашнее сияние, не такое, какое ныне видим, но толико светлейшее, колико блаженнейшее. Ибо там не будет ночи, ни темноты, ни стечения облаков, ни стужи, ни жара,-но такое благорастворение воздуха, такие красоты, каких ни око не видывало, ни ухо не слыхало и какие на сердце человеку не всходили (разве только тем, коих имена написаны в книге жизни): но паче сего всего преславно соединиться с хорами Ангелов, и Архангелов и всех небесных сил, зреть Патриархов, Пророков, Апостолов и всех Святых, и видеть родителей наших. Подлинно преславно сие: но много преславнее – зреть присущее лице Божье и видеть неописанный свет. О какая слава! сему виденью не будет конца. О блаженная сладость и сладкое блаженство! видеть Святых, быть со Святыми и быть святым! видеть Бога-и быть с Богом. О неизглаголанная радость! О непостижимое торжество! Там слышны Ангельские песни: Свят, Свят, Свят, и прочие песни радости! глас воскликновения и спасения и благодарения и глас хвалы! Аллилуйя во веки! Там верх блаженства превосходного! Слава преизбыточествующая, радость и вся благая! все свет и все любовь!'
        cn: '哦，我的灵魂！即便我们在此地日日受苦，即便我们必须为着在祂的荣耀中得见基督、与祂的圣徒们合一，而长久忍受那地狱般的酷刑，难道不该将一切的悲痛都承受下来，好能参与到这等宏大的福祉与荣耀之中吗？


          就让邪魔们试探吧，就让禁食耗损这身体，衣物冒犯这肉体，劳苦使其沉重，守夜使其枯槁，就让此人辱骂我，彼人搅扰我，就让严寒袭来，理性责备，酷热焚烧，就让我的头颅被剖开。就让胸膛燃烧，就让肠胃肿胀，就让面容失色，愿我全身衰弱，愿我的生命在病痛中耗尽，我的年岁在叹息中消逝，愿腐朽进入我的骨头，在我身下流淌，只求我能在忧伤之日得到安歇，并能进入那凯旋者的行列！


          因为那时义人将得何等荣耀，圣徒将享何等喜悦！当他们每个人的面容都如日头般闪耀，当主在祂父的国度里，将人群划分列队，开始呼唤，并按照各人的行为与功绩，如祂所应许的，以天上的福祉回报地上的努力，以永恒的福乐回报暂时的辛劳，以伟大的恩赐回报微小的付出；当祂将祂的圣徒们引入祂父荣耀的景象之中，并使他们坐在天上，当祂在万有之中成为万有。


          那时，福祉的圆满确将实现！


          还有什么比那生命更为有福呢？那里没有恐惧，没有贫乏，没有疾病，没有冒犯，没有愤怒，没有嫉妒，没有魔鬼带来的惊恐，没有攻击，没有邪魔的诡计；地狱的惧怕已被驱散；没有肉体或灵魂的死亡，没有灾祸，没有纷争，一言以蔽之，没有任何危险；唯有圣徒之间的平静与和谐，和平与喜乐在各处掌权！一切平静！一切安宁！


          那永恒的光辉，并非我们今日所见，而是远比其光明，正如同其更为有福。因为在那里，没有黑夜，没有黑暗，没有云层汇聚，没有严寒，没有酷热——而是那般宜人的气候，那般的美景，是眼未曾见，耳未曾闻，人心也未曾想到的（除非是那些名字被写在生命册上的人）：然而，比这一切更荣耀的是，与众天使、众天使长及所有天上圣能的合一，得见众宗祖、众先知、众使徒和所有圣徒，并得见我们的父母。此景诚然至为荣耀：但远比此更荣耀的——是得见那临在的圣容，并得见那不可言喻的光。


          哦，那是何等的荣耀！此景象将永无止息。


          哦，有福的甘甜与甘甜的福祉！得见圣徒，与圣徒同在，并成为圣洁！得见上帝——并与上帝同在。


          哦，不可言喻的喜乐！哦，不可思议的凯旋！


          在那里，可听闻天使的歌颂：圣哉，圣哉，圣哉，以及其他喜乐的颂歌！欢呼、拯救、感恩和赞美的声音！阿利路亚直到永远！


          那里是卓越福祉的顶峰！满溢的荣耀，喜乐与一切良善！一切是光，一切是爱！'
    - type: paragraph
      text:
        ru: 'Вот о сем-то мы тщательно и непрестанно помышлять должны; сего-то нам всем вожделением желать надлежит и для сего-то следует презирать плоть свою, отсекать страсти, страдать, претерпевая находящее, и все переносить, чтобы сего достигнуть и не лишиться столь высочайшего блаженства! Ибо лишение такового блаженства не мучительнее ли будет и самых геенских мук? Об этом стоит подумать! «О если бы отсечены были возмущающие вас (это писал Св. Ап. Павел к Галатам 5–6!) К свободе призваны вы, братия, только бы свобода ваша не была поводом к (угождению) плоти, но любовью служите друг другу. Ибо весь закон в одном слове заключается: люби ближнего твоего, как самого себя. Если же друг друга угрызаете и съедаете, берегитесь, чтобы вы не были истреблены друг другом. Я говорю: поступайте по духу, и вы не будете исполнять вожделений плоти, ибо плоть желает противного духу, а дух-противного плоти: они друг другу противятся, так что вы не то делаете, что хотели бы. Если же вы духом водитесь, то вы не под законом. Дела плоти известны; они суть:«прелюбодеяние, блуд, нечистота, непотребство, идолослужение, волшебство, вражда, ссоры, зависть, гнев, распри, разногласия,»(соблазны), ереси, ненависть, убийства, пьянство, бесчинство и тому подобное. Предваряю вас, как и прежде предварял, что поступающие так Царствия Божия не наследуют. Плод же духа: любовь, радость, мир, долготерпение, благость, милосердие, вера, кротость, воздержание. На таковых нет закона. Но те, которые Христовы, распяли плоть со страстями и похотями. Если мы живем духом, то по духу и поступать должны. Не будем тщеславиться, друг друга раздражать, друг другу завидовать. Братия! если и впадет человек в какое согрешение, вы, духовные, исправляйте такового в духе кротости, наблюдая каждый за собою, чтобы не быть искушенным. Носите бремена друг друга, и таким образом исполните закон Христов. Ибо кто почитает себя чем-нибудь, будучи ничто, тот обольщает сам себя. Не льститеся, Бог поругаем не бывает; еже боащесеет человек, тожде и пожнет: яко сеющий в плоть свою от плоти пожнет истление, а сеюший в дух, от духа пожнет жизнь вечную.'
        cn: 故此，我們應當慇懃不輟地深思此一事；此乃吾人皆當以熱切之願慕渴求之事，為此，我們理當輕忽自身之肉體，截斷諸般情慾，受苦，忍耐臨到之事，並承擔一切，為要達致此境，不致失卻如此至高之福！蓋失卻此等福樂，豈非比地獄之苦更為難熬？吾人當深思此理！「惟願那攪亂你們的人，把自己閹割了（此乃聖使徒保羅寫與加拉太人書 5–6！）弟兄們，你們蒙召是為要得自由，只是不可將你們的自由當作放縱肉體的機會，總要用愛心互相服事。因為全律法都包在一句話之內，就是說：『愛人如己。』你們若相咬相吞，就要小心，免得彼此消滅。我說：你們當順著聖靈而行，就不放縱肉體的情慾了。因為肉體與聖靈相爭，聖靈與肉體相爭，這兩個是彼此相敵，使你們不能做所願意做的。但你們若被聖靈引導，就不在律法之下。肉體所行的事，都是顯而易見的，就如：『姦淫、污穢、邪蕩、拜偶像、行邪術、仇恨、爭競、嫉妒、忿怒、結黨、紛爭、』異端、惡毒、兇殺、醉酒、荒宴等類。我從前告訴你們，現在又告訴你們，行這樣事的人必不能承受神的國。聖靈所結的果子，就是仁愛、喜樂、和平、忍耐、恩慈、良善、信實、溫柔、節制。這樣的事，沒有律法禁止。凡屬基督耶穌的人，是已經把肉體連同肉體的邪情私慾同釘在十字架上了。我們若是靠聖靈得生，就當靠聖靈行事。不要貪圖虛名，彼此惹氣，互相嫉妒。弟兄們，若有人偶然被過犯所勝，你們屬靈的人就要用溫柔的心把他挽回過來，又當自己小心，恐怕也被引誘。你們各人的重擔要互相擔當，如此，就完全了基督的律法。人若自以為是甚麼，其實甚麼也不是，就是自欺。不要自欺，神是輕慢不得的；人種的是甚麼，收的也是甚麼。順著情慾撒種的，必從情慾收敗壞；順著聖靈撒種的，必從聖靈收永生。
    - type: paragraph
      text:
        ru: Вы желаете знать по истине, что означают три креста, по-ставленные мною на письме вам? Они означают Голгофу, прославленную страданием Христовым. А чтобы крестами означать собственное наше терпение и скорби, это выражение М. В.; но мы веруем, что по назначению Христову должны только один крест нести и идти в след Господа. Как Христос бесчисленные скорби и все неизъяснимые в претерпении Его о нас болезни заключал в едином кресте своем, так посему и мы всю бедственную жизнь нашу и прискорбный путь свой совершаем в едином кресте.
        cn: 您渴望眞正知曉我寫信給您時所畫的三個十字架究竟是何意？它們意指著那因基督受難而得榮耀的各各他。至於以十字架來標示我們自身的忍耐與憂患，那是M. V.的表達；然而，我們相信，按照基督的旨意，我們只當背負一個十字架，並跟隨主的腳踪前行。正如基督將其為我們所忍受的無數憂患和所有難以言喻的病苦都包含於祂的單一十字架之中，因此，我們亦當在單一的十字架中，完成我們這多災多難的一生與充滿憂傷的路途。
    - type: paragraph
      text:
        ru: 'Благодарю вас за дневные записки ваши: мы всегда обязаны друг другу служить искренностию сердца. Из них видна мне ваша скорость; а рассматривание себя научает нас благоразумной медленности, чтобы не доверять себе и быстроте ума в делании заповедей Господних.'
        cn: 「我感謝你寄來的日常札記：我們總是以真誠的心互相效力。從這些札記中，我看到了你的迅捷；然而，審視自己教導我們要有審慎的緩慢，以免在遵行主之誡命時信賴自己和心靈的迅速。」
    - type: paragraph
      text:
        ru: 'Теперь я припоминаю вам о себе, улыбнувшись вашему наказанию вольного Алеши. Покойная мать моя пламенно меня любила, жалела и плакала о мне; но когда найдет меня в преслушании и шалости, тогда, сделавши пристойное взыскание, лишает меня ласки на весь день и более. Больно было ей и самой переносить такое наказание меня; но она, смотря на конец моей жизни, преодолевала свою нежность и руководилась премудрыми правилами Иисуса сына Сирахова касательно воспитания детей, и страхом Божиим, пребывавшим в сердце ея. Хорошо и предложение ваше Алеше, что он хочет: пить ли чай и молиться, или не молиться и не пить? Прошу вас не браните А. Ф. при Алеше, для того, чтобы он мог ее почитать и слушать.'
        cn: '如今，我回想起自己，对着你惩戒那任性的阿廖沙的事情，微微一笑。


          我那已故的母亲，曾热切地爱着我，怜惜我，为我哭泣；但当她发现我有悖逆和顽皮时，便会给予适当的责罚，并剥夺我对她的亲近与爱怜，为期一整日或更久。


          对她自己而言，忍受着这样惩罚我，也是痛苦的；然而，她着眼于我生命的终局，战胜了自己的柔情，遵循着智慧的《耶稣，西拉之子》的训诫，关于教养孩童的那些规条，以及那存于她心中的敬畏上帝的恐惧。


          你向阿廖沙提出的选择，也是极好的：他是想喝茶并祈祷，还是不想祈祷且不喝茶？


          我恳请你，不要在阿廖沙面前责骂А. Ф.，这样他才能尊敬和听从她。'
    - type: paragraph
      text:
        ru: Прошу вас оставлять ту компанию, в которой критикуют и поносят христиан. Несравненно лучше плакать, чем празднословить и смеяться; после плача радость; а после смеха – уныние и печаль и отчаяние.
        cn: 我懇請您離開那批評和詆毀基督徒的團體。與其閒談和歡笑，不如哭泣，這要好上無數倍；哭泣之後是喜樂；而歡笑之後則是沮喪、憂愁與絕望。
    - type: paragraph
      text:
        ru: Умом молиться-не это только значит, чтобы мыслью выго-варивать слова молитвы; но углубление всего человека в разум истинного познания Бога и воли Его...
        cn: 心靈的祈禱——這不僅僅是指我們用思維去說出禱告的詞句；而是指整個人沉浸於對真神及其旨意真實認知的理智之中……
    - type: paragraph
      text:
        ru: Молитесь и обо мне, чтобы и мне о вас усугубить моление мое ко Господу. Соединяяй сердца наши и мысли во едино здесь во времени, да сподобит нас и там-в вечности единодушно наслаждаться вечным блаженством.
        cn: 亦請為我禱告，好叫我能加增我為你們向上主所獻的祈禱。願那在此世將我們的心意合而為一者，亦能使我們在彼處——於永恆之中——蒙受恩寵，同心合意，永享那無盡之福。
    - type: paragraph
      text:
        ru: Января 16-го, 1826 г.
        cn: 一八二六年，一月十六日。
    - type: paragraph
      text:
        ru: 'Коль возлюблена селения Твоя, Господи сил: желает и скончавается душа моя во дворы Господни. Возсияй ми свет Твоего разума, о Боже мой!..'
        cn: 主宰萬有的上主啊，您的居所是何等可悅！我心渴慕，幾乎要在我主的中庭裡消逝。願您的理智之光，我的上帝，照耀我吧！
