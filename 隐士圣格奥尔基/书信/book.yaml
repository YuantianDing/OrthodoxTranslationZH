      text:
        ru: Ни о чем столько утешаться не можем, как о Господе, благою мыслью. Небесный Царь и Отец сирых неизреченно радует и веселит во всяком смирении простосердечных; одно только нужно сохранить – да не вознесется сердце мое и да научится самоизвольно презирать себя и быть ниже всех; быть совершенно нищим духом, так как сегодня родился и ничего не знаю, кроме Бога и Его милости...
        cn: 在万事之中，我们最能得着慰藉的，莫过于藉着良善的意念，思念我主。天上的君王，孤儿的慈父，以不可言喻的喜乐，在一切的谦卑中，使心地纯朴者欢欣雀跃；所需要持守的，唯有一事：便是我的心不可高举，且要学会甘心乐意地轻看自己，居于众人之下；要使心灵全然贫乏，如同今日方才诞生，除却上主与祂的恩慈，别无所知……
    - type: paragraph
      text:
        ru: Возлюбленная сестра о Господе, возлюби смирение. Смирение – высота неизреченная! Смиренную душу Сам Бог вознесет, и кто имеет укорить?..
        cn: 在主内蒙爱的姊妹啊，请爱慕谦卑。谦卑是言语道不尽的高峰！谦卑的灵魂，上帝亲自要将她高举，又有谁能责难呢？
