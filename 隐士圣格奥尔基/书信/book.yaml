    text:
      ru: К П. И. А.
      cn: 致 帕·伊·阿 阁下
    children:
    - type: paragraph
      text:
        ru: Господь зрит на сердца и мысли Он читает; и в предуведении имеющих быть благих дел, воздает и награждает иногда и за самые намерения. Ищите, прежде всего, царствия Божия, а прочее приложится вам.
        cn: 主看顾人心，祂阅读思虑；在预知将有的美善事工中，祂予以报偿和奖赏，有时甚至为了那些意图。你们要先寻求上帝的国度，其余的一切都将加给你们。
    - type: paragraph
      text:
        ru: Слава Богу за все!
        cn: 榮耀歸於上帝，為了所有的一切！
    - type: paragraph
      text:
        ru: 'Мир вам, возлюбленные сестры о Господе! С вашими сердцами говорю моим сердцем, во внимании гласу Всевидящего, чтобы избавиться от геенского огня и вечных мук. Ах! Самое воспоминание о сих бесконечных мучениях касаясь сердца, в ужас приводит мою душу! Когда осудятся непокаявшиеся грешники! Увы! – горести лютые, горе некающимся и нехотящим ныне престать от грехов своих: таковых ждет мука вечная, уготованная дьяволу и служителям его. Горе, горе наслаждающимся в похотении сердца своего и погубившим терпение! Увы! и горе не боящимся Бога, живущим по воле своей и презирающим волю Божию. Так поистине! Сими воспоминаниями страшными желаю я до слез растрогать и убедить на покаяние душу мою! – Мою! Ибо каждая душа за себя имеет дать ответы и восприять по делам своим. Поистине так будет, возлюбленные сестры! Но, чтобы избавиться от геенского огня и вечных мук, очень нужно здесь, пока не прекратилась жизнь наша, возненавидеть все греховные удовольствия и отречься от них.– Под каким бы предлогом они ни были и как бы сладкими ни казались; но, во избежание вечной горести, нужно оставить и презреть их ради Господа, для спасения души своей. Теперь я вам, как брат искренний во Христе, сердечно советую примириться с Богом, перестать грешить и стараться убегать от всякого греха, как от смертоносного яда: не смотреть на то, что мир делает, но внимать чему Христос учит: словом и делом исполнять Его заповеди и жить по Его учению. Советую поистине, как друг ваш истинный, не иметь близкого обращения с не кающимися грешниками, которые живут в бесстрашии и любят празднословить, смеяться и осуждать не подражающих им. Нужно помнить, что и за праздное слово люди воздадут ответ в день судный; надобно блюсти себя и от празднословия, чтобы и за это не попасть под суд. Ведь все сие Самим Богом ко спасению нашему сказано в Евангелии: кто же поумничает и воспротивится истине, тот самым делом познает на себе ярость гнева Божия. Милосерд Господь! Теперь без суда призывает нас грешных; ежели ж не обратимся и не пойдем в след Его и будем согрешать без покаяния, то внезапная смерть, похитив из тела душу, уже поставит на страшный и грозный суд для праведного осуждения на вечное мучение... Что ж препятствует теперь обратиться всей душой ко Господу, просить прощения в прежних согрешениях своих и умолять Его благость о даровании воздержания и крепости не согрешать к тому, не прогневить Его милости, ожи-дающей нашего спасения? На это наша воля: хотим-спасаемся и просим Божией помощи; а не хотим терпеть, то живем, как хотим, по чувствам пристрастного своего сердца и не видим погибели своей вечной... Как же увидеть можем, если не уклонимся от празднословия? Да, празднословие и святую душу помрачает! Вот первый шаг ко спасению: отступить от людей празднословящих. Куда же отступить, если нет другого места, где бы хранить можно было спасительное безмолвие? Скажу вам с приятностью, куда отступить душе от пустых разговоров: надобно удержать только свой язык и помыслить о конце жизни и об истязании ответа пред Богом не только за слова и дела, но и за самое тайное помышление... Размышление об этом будет уже отступлением от празднословия. Таким образом, удобно можно отступить от греха и направляться ко спасению где бы мы ни были...'
        cn: '主内的挚爱姊妹们，愿平安与你们同在！


          我以我的心向你们的心说话，留神于全视者（Всевидящего）的圣音，以期脱离地狱之火（геенского огня）和永恒的苦楚（вечных мук）。


          啊！仅仅是回忆起这无尽的煎熬，已触动心弦，使我的灵魂惊恐万状！不肯悔改的罪人何时将被定罪！


          唉！——严酷的愁苦（горести лютые），降临于那些不肯悔改、此刻仍不愿停止罪恶的人：永恒的刑罚正等待着他们，那是为魔鬼及其仆役所预备的。


          悲哉，悲哉那些沉溺于心之情欲、并丧失了忍耐的人！


          唉！也悲哉那些不畏惧上帝、随己意生活、且蔑视上帝旨意的人。


          此乃真谛！我愿以这些可怕的回忆，感动我的灵魂，使之流泪，并促其悔改！——我的灵魂！因为每个灵魂都必须为自己交上答卷，并按其行为承受后果。


          挚爱的姊妹们，这必将如此！


          然而，为了脱离地狱之火和永恒的苦楚，在此生尚未终结之时，我们极需痛恨一切罪恶的享乐并弃绝它们。——不论它们以何种借口出现，或显得多么甜蜜；为了避免永恒的悲痛，我们必须为了主，为了拯救自己的灵魂而放下并蔑视它们。


          此刻，我以基督里真诚的弟兄身份，衷心劝告你们与上帝和好，停止犯罪，并努力躲避一切罪恶，如同躲避致命的毒药一般：不要看世人在做什么，而是要留心基督所教导的：要以言语和行为遵行祂的诫命，并按祂的教诲生活。


          我真心劝告你们，作为你们真正的朋友，不要与那些不肯悔改、生活放肆、喜欢闲言碎语（празднословить）、讥笑和论断不效法他们的人有密切交往。


          须知，世人也要为闲言碎语在审判之日交账；我们必须警惕闲言碎语，以免因此受审。


          这一切皆是上帝亲自在《福音书》中为我们的救赎而说的：若有人自作聪明（поумничает）并抗拒真理，他必亲身感受上帝烈怒的威严。


          主是仁慈的！祂现今不加审判地呼唤我们这些罪人；但若我们不回头、不跟随祂的脚步，并继续不悔改地犯罪，那么突如其来的死亡，将夺走肉体中的灵魂，并将之置于那可怕而威严的审判台前，以致被公义地定罪受永恒的刑罚……


          那么，此刻是什么阻碍我们全心转向主，恳求赦免我们往日的过犯，并祈求祂的良善赐予我们节制和力量，从此不再犯罪，不再触怒那等待我们得救的慈悲之主呢？


          这取决于我们的意志：我们若愿意——就得救，并祈求上帝的帮助；若我们不愿忍受，就随己意生活，顺从我们那偏爱（пристрастного）的心之感受，却看不见自己永恒的毁灭……


          若我们不远离闲言碎语，又怎能看得见呢？是的，闲言碎语连圣洁的灵魂都会蒙蔽！


          这是迈向救赎的第一步：远离那些闲言碎语的人。


          若没有别的地方可以保持救赎的静默（спасительное безмолвие），我们又能退到哪里去呢？


          我将欣然告诉你们，灵魂可以从空洞的言谈中退到何处：只需管住自己的舌头，并默想生命的终结，以及在上帝面前所要交的答卷——不仅是为了言语和行为，也为了最隐秘的意念……


          沉思此事，即已是远离闲言碎语了。


          如此，无论我们身在何处，都可以轻易地远离罪恶，并迈向救赎……'
    - type: paragraph
      text:
        ru: 'Прошу вас принять, по милости Божией, совет мой к сердцам вашим: выкиньте из сердца смущенные мысли, сотворите молитву Иисусову и укрепляйтесь верою на благие дела по Писанию, как сказано: уклонись от зла и сотвори благо... Богоугодные дела: молчание, воздержание, бдение, смирение и терпение, псалмопение, молитва и чтение; нужно всегда иметь дело, чтобы не быть праздным. Вот я вам сообщил, как удобно можете спастись; теперь знаете и видите; остается на воле вашей, а помощь Божия на благие дела вам готова.'
        cn: '「我懇請你們，憑藉上帝的慈愛，接受我對你們心靈的建議：將紛擾的思想從心中拋棄，奉行耶穌禱文，並以信心來堅固自己，好按照聖經的教導行各樣美善之事，正如經上所說：『遠離惡事，並要行善……』[1]


          蒙受上帝喜悅的善工包括：靜默、節制、警醒、謙卑與忍耐、頌唱詩篇、禱告和閱讀。你們必須時時有所作為，以免落入閒散。


          我已將你們如何能以便利的方式獲得救贖告知於你們；如今你們已知曉並看見了。其餘便繫於你們的自由意志，而上帝對你們行善的幫助已然預備好了。」'
    - type: paragraph
      text:
        ru: Очень пользует душу часто прочитывать книгу Св. Ефрема Сирина и Духовный Алфавит. Все, что услаждает телесные чувства, надобно отвергнуть и возлюбить строгую жизнь, пост и молитву, и делание ручное. Нужно помнить, что многими скорбями подобает войти в Царствие Божие. «Что я задумалась и остановилась?.. Или уже все сделано и не осталось мне что делать ко спасению души моей?» Так, любезные сестры; каждая из вас может сама себя побуждать на спасительные труды, без уныния. Здесь всячески нужно потерпеть, чтобы вечно не терпеть.
        cn: 時常誦讀聖敘利亞人厄弗雷姆的著作和《靈性字母表》，對靈魂大有益處。凡是使肉體感官愉悅之事，都應當棄絕，而要愛慕嚴謹的生活、禁食、祈禱，以及手作的勞動。需要謹記，人必須經過許多艱難才能進入上帝的國度。「我為何沉思不前，為何停滯不進？……難道一切都已完成，我的靈魂得救之事已無事可做了嗎？」可愛的姊妹們，正是如此；你們每個人都可以這樣自我鞭策，去從事救贖的辛勞，而不至於灰心喪志。在今世，我們務必要忍受一切，方能免於永遠的受苦。
    - type: paragraph
      text:
        ru: 'Когда хотите, идите в монастырь и молитесь там; не смотрите на тех, кои там не по-монастырски живут, и не осуждайте их: себя блюдите, и спасайтесь призыванием Иисуса Христа.'
        cn: 无论何时，只要您愿意，就可以去修道院并在那里祷告；不要去看那些在修道院中生活得不像修士的人，也不要论断他们：看顾好您自己，并通过呼求耶稣基督而得救。
    - type: paragraph
      text:
        ru: Н. р. Е.
        cn: 主内弟兄姊妹们，
