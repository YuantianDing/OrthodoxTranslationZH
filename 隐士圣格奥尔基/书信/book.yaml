      ru: К М. И.
      cn: 致 М. И.
    children:
    - type: paragraph
      text:
        ru: Милостивая государыня М. И-на!
        cn: 仁慈的女主人 M. I-娜：
    - type: paragraph
      text:
        ru: 'Ищущим прежде всего царствия Божьего и правды его прочее само приложится. Слов мало, а разума бездна: его же разума несть числа – Этому учит Божья заповедь, чтоб мы взаимно друг о друге молились, друг друга любили и просили бы себе всего потребного по воли Господней. Едино же есть на потребу-послушанье слову Божьему, что Мария избрала. Все временное, что ни есть при нас, и около нас в нашей жизни, отнимется в конец; а что она избрала, то не отнимется от нее.'
        cn: 对于那些首先寻求上帝的国和祂的义的人，其余的一切都会自然地加添给他们。言语虽少，而其中的智慧却深不可测：「祂的智慧没有穷尽」[1]。上帝的诫命教导我们，要彼此代祷，彼此相爱，并按着主的旨意祈求我们所需要的一切。然而，只有一件事是必需的——那就是顺服上帝的道，正如马利亚所选择的那样。我们生命中，凡是在我们身边和周围的一切暂时之物，终将消逝；而她所选择的，是永不从她那里被夺走的。
    - type: paragraph
      text:
        ru: 'С приближающимся торжеством торжеств и праздником праздников приношу вам поздравление, и вместе с Церковью радостно приветствую вас: Христос воскрес!'
        cn: 随着万中之盛典、节中之佳节的临近，我向您献上祝贺，并与教会一同欢欣地迎接您：基督复活了！
    - type: paragraph
      text:
        ru: Милостивая государыня! Неизреченно сорадующийся вам, ра-дующимся о воскресении Христовом
        cn: 仁慈的贵妇人！我以无可言喻的喜乐与您一同欢庆基督的复活，
