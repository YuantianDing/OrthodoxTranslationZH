      cn: '352.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Торжественно воспоминая со Святою Церковью Святую мученицу Параскеву, прошу вас приклонить слух и внимание к тому, как радостно поют земные лики хвалебные песни обитающим на небеси. Они высоко, а мы низко, но и там и здесь соединенным любовью святою все слышно.. Соберите ваши мысли внутри вашего сердца, и вы в нем услышите победную песнь, которую поет Православная Греко-Российская Церковь Св. мученице Параскеве.
        cn: 以隆重之心，與聖教會一同追憶聖殉道者帕拉斯克娃，我懇請您側耳傾聽，並將注意力投向塵世眾聖徒如何歡欣地歌頌讚美那居於天上的諸聖。彼高我卑，然聖愛所繫，天聽地聞，無有阻隔。請將您的思緒收攝於您的心內，您將在其中聽見那由正教希臘-俄羅斯教會為聖殉道者帕拉斯克娃所吟唱的勝利之歌。
    - type: heading3
      text:
        ru: 'Троп. гл. 4. Премудрая и всехвальная Христова Мученица Параскева, мужескую крепость приемши, женскую же немощь отвергши, дьявола победи и мучителя посрами, вопиющи и глаголющи: приидите, тело мое мечем ссецыте, и огнем сожгите; аз бо радующися иду ко Христу жениху моему. Тоя молитвами, Христе Боже, спаси души наша.'
        cn: 調式四：至慧且備受讚美的基督殉道者帕拉斯科娃，承受了男子之剛強，棄絕了女子之柔弱，戰勝了魔鬼，羞辱了暴君，她呼喊著說：「來吧，用劍砍我的身體，用火燒我；我心歡喜地走向我的新郎基督。」藉著她的禱告，基督上帝啊，拯救我們的靈魂。
      children: []
    - type: heading3
      text:
        ru: 'Кондак гл. 3. Всесвятое и непорочное мучение принесши, яко вено пречестное, бессмертному жениху Христу, Ангельское ликостояние возвеселила еси, и победила еси демонские козни: сего ради тя честно верою чтим, мученице Параскево много-страдательная.'
        cn: 康達（Кондак），調三。妳獻上至聖且無瑕的苦難，如同極其珍貴的華冠，獻給不朽的新郎基督，歡娛了天使的隊伍，並戰勝了邪魔的詭計：因此，我們以虔誠的信仰尊崇妳，飽經苦楚的殉道者帕拉斯科娃（Параскева）。
      children:
      - type: paragraph
        text:
          ru: 'Теперь прошу вас вообразить в душе вашей, сколько удобно вам, и представить страдания и муки, претерпенные с любовью за Христа Святою мученицею. Страдания и муки кончились, но слава ее в радости Ангельской бесконечно пребывает. Прошу помыслить и об истинной славе на небеси. Она неизреченно содержит в себе все сладости небесные: как же нам не оставить и не отвергнуть земные блага ради неизреченных небесных благ, и не претерпеть с радостью всякие скорби, сопровождающие нас в блаженную вечность-в царствие Божие?.'
          cn: 现在我恳请您，尽您所能地，在您的灵魂中描绘和呈现出那位圣殉道者为基督的爱所忍受的苦难与折磨。那些苦难和折磨已经终结，但她的荣耀却在天使的喜乐中永恒存留。我也恳请您思量那天上真实的荣耀。它以无法言喻的方式包含了所有天国的甘甜：那么，我们又怎能不为了这不可言说的天国福祉，而舍弃并拒绝地上的福乐呢？我们又怎能不怀着喜悦去忍受那伴随着我们走向蒙福永恒——走向上帝之国的一切忧患呢？
      - type: paragraph
        text:
          ru: Октября 28-го, 1833 г.
          cn: 一八三三年，十月二十八日。
