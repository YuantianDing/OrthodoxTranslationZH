    - type: paragraph
      text:
        ru: 'Утверждает Господь вся ниспадающия и восставляет вся низверженныя, как прорицает и свидетельствует Св. Пророк Царь Давид. Что вы поколебались в надежде неисповедимых и недоведомых судеб Божиих? И еще потерпите неотступно один год ради приобретения души, и узрите милость Божию. Сохраните к N. N. кроткое слово, и благоприятным обращением вашим удобнее можете приобрести его в послушание истины. Можете приятно предлагать вопросы и любезно рассуждать вместе с ним о его ответах: тогда он и сам невольно будет принужден познавать точнее и рассматривать истиннее. Спросите, что они разумеют под случаем и что есть в случай собственного? и как они разумеют о свободе и бессмертии? Ежели вины и причины приписывают случаю, то что же будет, или останется для воли человеческой! Когда, по их умствованию, человек подлежит случаю, то поэтому он невольник, заключенный в работу случая. Ио так думать безумно; все правомыслящие уверены в себе, что полной воле их есть побеждать благим злое помышление и дело. В такой надежде, при безропотном терпении, да поможет вам Господь и да примет ваше раскаяние и сожаление о вырвавшихся из ваших уст в бывшей немощи вашей ропотных словах на всевидящего и всеслышащего и правосудящего Господа, наказующего и милующего кающихся.'
        cn: 上主扶持一切跌倒之人，並興起一切被傾覆者，正如聖先知君王達味所預言並見證的那樣。你們為何對上帝那不可言喻、不可知曉的定旨心生動搖？請再堅忍不移地忍耐一年，以贏得靈魂，你們將會看見上帝的憐憫。請對 N. N. 保持溫和的言語，你們以和悅的態度對待他，就更容易使他順服於真理。你們可以親切地提出問題，並樂意與他一同討論他的回答：這樣他自己也會情不自禁地被迫更精確地認識和更真實地審視。請問他們理解中的「機緣」是什麼？在「機緣」中屬於自身的部分是什麼？他們對自由和不朽又是如何理解的？如果他們將過錯和原因歸咎於「機緣」，那麼留給人類意志的將會是什麼呢？當人，按照他們的推理，屈從於「機緣」時，那麼他就是一個受「機緣」奴役的囚徒。然而，如此思考是愚昧的；所有心智健全者都確信，他們完全的意志能夠以良善戰勝邪惡的意念和行為。懷著這樣的希望，以毫無怨言的忍耐，願主幫助你們，並接納你們在先前軟弱中，因口出怨言而對全知、全聽、公義的主所表示的悔改和懊悔，主懲罰並憐憫悔改者。
    - type: paragraph
      text:
        ru: Марта, 27-го, 1927 года
        cn: 一九二七年，三月二十七日
