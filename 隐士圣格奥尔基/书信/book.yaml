    - type: paragraph
      text:
        ru: 'Вы говорите: «ежели будут сторонние видеть необходимое ваше благотворение и будут вас осуждать, как им покажется, всякий по всяким мыслям, то все будет причиною их соблазна и греха». Прошу соединить вашу мысль с сею истиною: комуждо воздастся по делам его. Вы делаете не с тем намерением, чтобы других соблазнять и тщеславиться, но чтобы не опустить случая подать бедному руку помощи: этот пример, побуждающий и других к благотворению, не обвиняет, но оправдывает вас по сущей истине; а люди с худыми мыслями, как вы ни живите свято, не престанут о вас худо мыслить, и всяко осуждать. Вся цель наша-не внимать суетным предрассудкам суетно-мудрствующих людей, но все сердце и душу иметь только к единому добру, и стараться, сколько можно, другим, особенно бедным и страждущим в нищете, простирать во славу Божию свои благотворения; не смотря на то, что шумит мир и веет противным ветром, да не с миром осудимся. Так-то вредят несчастным Грекам несчастнейшие во веки противоборцы Христиан! Во всякое время нужны предусмотрение и осторожность. Впрочем, и кроме того, есть ближе случаи благотворить. Не достойно ли сожаления видеть мучимых до пролития крови людей! Спросим их: за что вас мучат? За бедность; не имеем, чем заплатить подушных;-из такого состояния выкупать страждущих – есть дело важнейшее.'
        cn: 您說：「如果旁人見到您那份必要的行善，並且論斷您，如他們所想，人人各依其種種思慮，那麼一切都將成為他們跌倒與犯罪的緣由。」我懇請您將您的思慮與此項真理相結合：各人必照其行為受報[1]。您的行為並非意圖使他人跌倒或為了炫耀，而是為了不放過向貧者伸出援手的機會：這個榜樣，激勵著他人也去行善，並非論罪，而是按著實在的真理稱許您為義；然而心懷惡念的人們，不論您生活得如何聖潔，他們也不會停止對您的惡意思量，並總會論斷您。我們的全部目標，乃是不去理會那些徒然思辨之人的虛妄偏見，而只將全心全靈歸於那獨一的良善，並竭力行善以榮耀上主，特別是對那些貧困中受苦的窮人伸出您的慈善之手；儘管世俗喧囂，逆風吹襲，我們也不要因循世俗而被定罪。可憐的希臘人，竟受到那些世代與基督徒為敵、更加可憐之人如此的傷害！任何時候都需要預見與謹慎。況且，除此以外，還有更近的行善機會。看到那些被折磨得流血的人，難道不值得我們憐憫嗎！我們問他們：為何折磨你們？為著貧窮；我們沒有錢支付人頭稅；從這種境況中贖出受苦之人，乃是更為重要的事工。
