      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Крест нам похвала,
        cn: 十字架乃吾等之榮耀，
    - type: paragraph
      text:
        ru: Крест нам утверждение,
        cn: 十字架是我們的堅固。
    - type: paragraph
      text:
        ru: Крест нам радование!
        cn: 十字架是我們的喜樂！
    - type: paragraph
      text:
        ru: Не воздыхайте друг на друга, братие, да не осуждени будете:«се суд пред дверьми стоит.
        cn: 「弟兄们，不要彼此叹息，以免被定罪。『看哪，审判就站在门前了。』」
    - type: paragraph
      text:
        ru: '«Болит ли кто в вас, да призовет пресвитеры церковный, и да молитву сотворят»о нем» (о сем пишет св. апост. Иаков: 5,14).'
        cn: 「你們中間若有人受苦，他當請教會中的長老來，為他禱告。」（此乃聖使徒雅各書中所載：五章十四節）
    - type: paragraph
      text:
        ru: Гроб мой с одним крестом белым ныне получил, рубашку с двумя красными крестами. Наружности насмертные готовы.«Скажи ми, Господи, кончину мою, и число дний моих, кои есть, да разумею, что лишаюся аз»(Пс 38, 5).
        cn: 我的棺槨與一個白色十字架現已收到，我的襯衣帶著兩個紅色十字架。將死的衣物已經備妥。「主啊，求祢使我知道我的結局和我的年日的數目，使我知道我的生命是何等的短暫。」（詩 38:5）。
    - type: paragraph
      text:
        ru: 'Все видимое мимо идет. Имеет быть Второе Пришествие Христово не с усмотрением времени, но – подобно молнии, блистающей от востока до запада: и все изменится!!!'
        cn: 凡可見之物，皆轉瞬即逝。基督的第二次降臨，將不會在時間的視域中發生，而是——仿若閃電，從東方閃耀至西方：萬物都將改變！！！
    - type: paragraph
      text:
        ru: Грядет скоро Судия живых и мертвых, и кто не вострепещет?
        cn: 活人和死者的審判者即將來臨，誰能不戰慄呢？
  - type: heading2
    initial:
      ru: '22.'
      cn: '22.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: '«О преселении в вечность писала я не потому, чтобы этого желала; нет, я и думать боюсь о таких желаниях». На это вам отвечаю искренностью сердца, что я не принимаю, чтобы сии слова принадлежали вашему сердцу: они наносные вам от мысленного врага. Не желать преселения в вечность есть привязанность ко временной жизни и отчуждение себя от Царствия Божия. Ах! можно ли желать лучшего, вечного, уготованного по воле Господней? Не Сам ли Господь зовет нас от порабощения сей жизни, когда говорит:«приидите ко мне вси труждающиися и обремененный, и Аз упокою вы»(Мф 11, 28)? Не царь ли святой Давид произносит жалобное взывание:«когда прииду и явлюся лицу Божию»(Пс 41,3); или,«как елень желает на источники водныя, еще желает душа моя к Тебе, Боже»(Пс 41,1)! Святой Павел тоже говорит:«желание имам разрешитися и со Христом быти»(Фил 1, 23) – и сие много лучше? Да ежели не желать преселения в вечность, то все христианство нарушается, которое на том только и основывается, чтобы желать о Господе преселиться в вечность. Сколько святых мучеников! А все они основывались и утверждались на возненавидении здешней жизни и на пламенеющем желании преселиться в вечность. Вы пишете: «Мне жизнь моя начинает нравиться; Бог благословил и меня жизнью не без цели, – то и грешно скучать ею». Теперь прошу вас снисходительно выслушать о Господе брата вашего. Ищущим Царствия Божия жизнь сия не может нравиться; стремление лучшему не попущает обращаться на худшее. А цель жизни временной одна – всем и каждому: вся эта жизнь – краткая ли, долгая ли – дается на покаяние, на труд, на претерпение скорбей и болезней, одним словом: жизнь плачевная, странническая и бранная с сопротивными силами. Не для того ли каждый родится, чтоб пройти и умереть? Смерть же побеждается смертью, а не наслаждением жизни, к которой так привязан весь мир, что страшится и помыслить о разлучении своем с временными приятностями. Поэтому как может он пожелать себе преселения в вечность? Ведь мирствующим со страстьми вечность мучительна. Не начитал еще я из Священного Писания, чтобы кому-либо из благоугождающих пред Богом нравилась здешняя жизнь; все они желали, по воле Господней, преселения себе вечность на лучшую жизнь; о том только и ста-рались, и трудились, и мыслили, и говорили: скоро ли приидет тот день, в который, милостью Божиею, имеют преселиться в вечную радость? Все они скучали, и многие жаловались Господу о продолжительном и опасном пути странничества своего и были услышаны и преселяемы по Желанию их. Очень грешно и пагубно роптать на Промысл Божий, но претерпевать находящее и желать преселения в вечность – спасительно и праведно. Горе, горе не желающим преселения в вечность! Они не готовятся к смерти и будут внезапно восхищены к суду, – в чем кого застанет смертный час. Ах! не уклоняйтесь во временное приятство и в то, что нравится. Не лучше ли нам единодушно желать, по воле Господней, преселения в вечность и готовиться к оному?'
        cn: '「關於遷往永恆之事，我並非因嚮往而寫；不，我連生出此等願望都感到恐懼。」對於此言，我以心之真誠答覆您：我不接受這些話語出自您的心靈；它們是從那思想上的仇敵處，加諸於您的。不願遷往永恆，乃是對短暫生命的依戀，是將自己與上帝的國度隔絕。


          唉！難道還有比那更美、更永恆、按著主之旨意所預備的，更值得我們嚮往的嗎？主自己不是正召喚我們脫離這生命的奴役嗎？祂說：「凡勞苦擔重擔的人，都到我這裡來，我要使你們得安息」（瑪竇福音 11:28）。聖潔的達味王不是發出哀婉的呼求：「我幾時得來朝見上帝的面呢」（聖詠 41:3）；又或者：「我的心切慕祢，如同鹿切慕溪水」（聖詠 41:1）嗎？聖保祿也說：「我情願離世與基督同在，因為那是好得無比的」（斐理伯書 1:23）——這不是好得太多了嗎？


          若是不願遷往永恆，那麼整個基督信仰就遭到了破壞，因為它唯一的根基，就在於切望在主裡遷往永恆。聖殉道者何其多！他們全都奠基並堅立於厭惡現世生命，以及熾熱地渴慕遷往永恆之上。


          您寫道：「我開始喜歡我的生命了；上帝也賜予了我一個並非毫無目的的生命，—因此，厭倦它是有罪的。」現在，我懇請您在主裡，寬厚地聽一聽您的弟兄。對於那些尋求上帝之國的人而言，這生命是無法令人喜愛的；對更美之事的嚮往，不容許人轉向較差之事。


          而這暫時生命的目標，對所有人和每一個人來說，都只有一個：這整個生命——無論短暫或長久——都是被賜予來悔改、勞作、忍受苦難與疾病的；簡而言之：這生命是悲戚的、客旅的，並且是與對敵勢力爭戰的。難道每個人出生，不就是為了走過並死去嗎？死亡是以死亡來戰勝的，而非以生命的享樂；世人對此生命如此依戀，以至於害怕去思想自己與暫時快樂的分離。因此，他怎能希望自己遷往永恆呢？畢竟，對於與情慾和解的人來說，永恆是痛苦的。


          我從聖經中，尚未讀到任何蒙上帝喜悅的人，會喜愛這現世生命；他們都按著主之旨意，希望自己遷往永恆，以得享更美好的生命；他們所努力、勞作、思慮和談論的，唯有一事：那日子何時才能來到？在那日，藉著上帝的憐憫，他們將遷入永恆的喜樂？他們全都感到厭倦，許多人向主哀訴自己客旅生涯的漫長與危險路途，而他們都蒙了垂聽，並按其所願遷徙而去。


          抱怨上帝的護理是極其有罪且毀滅性的，但忍受所臨之事，並渴望遷往永恆，卻是救贖且公義的。哀哉！哀哉那不願遷往永恆的人！他們不為死亡作預備，將被突然帶到審判面前——死亡的時刻會在哪種狀態下發現他，他就在哪種狀態下受審。


          唉！不要偏向暫時的歡愉和那令人喜愛的事物。我們不是更應當同心合意，按著主之旨意，渴望遷往永恆並為此作預備嗎？'
