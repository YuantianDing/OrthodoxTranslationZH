    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Воистину Христос воскрес!
        cn: 基督確實復活了！
    - type: paragraph
      text:
        ru: Радуйтесь о Господе!
