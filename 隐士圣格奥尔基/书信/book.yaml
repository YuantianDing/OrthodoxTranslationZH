    ru: 'Пелагея Ивановна, будучи сильно больна, согласилась, по совету других, позвать к себе какого-то неизвестного человека, чтобы он дал ей лекарство, и он дал ей пить воду, над которою что-то наговаривал; не брался предсказывать ей будущего, но многое рассказывал из прошедшей ее жизни, – иное похоже на правду, другое с примесью лжи. Потом видела она во сне, что «идет по льду и падает; тут явился пред нею человек в подряснике, подпоясанный ремнем; поддерживал ее и велел ей, держась за полу его, идти на лестницу; вошедши туда, увидела она широкий, светлый коридор и в конце коридора – белого льва с черными глазами, который с яростью бросился на ее; но проводник ее сказал ей: держись крепче, иди дальше». Впоследствии, бывши в Задонске, она принята была затворником в его келью и, увидя его в первый раз в своей жизни, тотчас узнала в нем своего проводника, которого видела во сне; начала ему рассказывать свой сон и забыла упомянуть о коридоре; но затворник напомнил ей: «Конечно, это было в пространном коридоре? – и по-том присовокупил: – Пространный коридор означает путь жизни сей. Идя путем сим, моли-тесь, читайте Святое Писание, подавайте милостыню, и вы будете идти к Царствию Небесному; но держитесь крепче за веру». А прежде сего наставления он писал к ней приведенное здесь письмо (примеч. мон. Порфирия).'
    cn: '佩拉格娅·伊万诺夫娜，在病重之时，听从他人的建议，同意请一位不甚知晓的人到她那里，让她服药。此人给她喝了水，水上他念诵了一些咒语。他没有承诺预言她的未来，却讲述了许多她过去生活中的事情——有些近似真实，有些则掺杂了虚假。


      随后，她做了一个梦，梦见“她在冰上行走并跌倒了；这时，一位身穿修士内袍、腰系皮带的人出现在她面前；他扶持着她，并让她抓着他的衣裾，走向一架梯子；登上梯子后，她看见一条宽敞、明亮的长廊，在长廊的尽头——有一头黑眼睛的白狮，它猛烈地向她扑来；但她的引路人对她说：抓紧了，继续往前走。”


      后来，当她在扎顿斯克时，她被那位隐修者接入他的小室。她在生平第一次见到他时，立刻认出他就是在梦中见到的引路人；她开始向他讲述她的梦，却忘了提及长廊。但那位隐修者提醒了她：“当然，那是在一个宽敞的长廊里，对吗？”随后他补充说：“宽敞的长廊意味着此生的道路。行于这条道路上，要祈祷，阅读《圣经》，施舍怜悯，你们就会走向天国；但要更紧地抓住信仰。”


      在此教诲之前，他曾给她写过这里所引的信件（修士波尔菲里耶注）。'
