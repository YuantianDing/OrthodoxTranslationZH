    children:
    - type: paragraph
      text:
        ru: Матушка Е. М-на. Здесь краткая жизнь, краткие дни; что далее, то короче, и мы неприметно сблизимся с смертью, разлучительницей от временных, чтобы переселиться к вечным, от видимых-к невидимым.... Спасающимся же о Господе, где бы ни находились они, всякое время благоприятно ко спасению; ежели сердце не приемлет празднословия, тогда оно благословляет Господа и приносит Всевышнему жертву хваления. Покойтесь в Господе!
        cn: 'Е・姆・纳修女（Матушка Е. М-на）：


          此處是短暫的生命，短暫的歲月；越往後，時間越短，我們不知不覺地就靠近了死亡，它將我們從短暫中分別，使我們遷往永恆，從可見的遷往不可見的……


          然而，對於那些在主裡蒙拯救的人，無論他們身處何處，任何時刻都有利於救贖；如果心靈不接納閒言碎語，那麼它便讚美主，並向至高者獻上頌讚的祭。


          願您在主裡安歇！'
    - type: paragraph
      text:
        ru: Доброжелательствующий вам, н. р. Г. 29-го Декабря 1835 г.
        cn: 敬愛您的，（名字的縮寫）格（姓氏的縮寫）。一八三五年十二月二十九日。
  - type: heading2
    initial:
      ru: '113.'
      cn: '113.'
    text:
      ru: К Е.М.В.
      cn: 致Е‧М‧В‧
    children:
    - type: paragraph
      text:
        ru: 'Человек тает, как снег, который держат в теплых руках, скоро не может скончаться. Размышляя об этом, в сию тихую вечернюю минуту я взял перо и пишу к вам следующее:'
        cn: 人如同被溫暖的手握著的雪一般融化，很快就不能逝去。思量及此，在這靜謐的傍晚時分，我提筆給您寫下以下文字：
    - type: paragraph
      text:
        ru: Гори, гори, моя лампадка,
        cn: 燃燒吧，燃燒吧，我的油燈。
    - type: paragraph
      text:
        ru: И светом тихим озаряй
        cn: 以寧靜之光照亮。
    - type: paragraph
      text:
        ru: Уединенную комнатку;
        cn: 僻靜的小室；
    - type: paragraph
      text:
        ru: Гори еще, не погасай!!
        cn: 請您提供需要翻譯的基督教/東正教相關精神書籍文本。
    - type: paragraph
      text:
        ru: Я масла подолью,
        cn: 我將傾注膏油，
    - type: paragraph
      text:
        ru: Светильник поновлю.
        cn: 我將修復燈盞。
    - type: paragraph
      text:
        ru: Но как свечка догорает,
        cn: 然而，正如烛火燃尽，
    - type: paragraph
      text:
        ru: То уж каждый видит, знает,
        cn: 这人人都已亲见，明了，
    - type: paragraph
      text:
        ru: Скоро, скоро кончится она, –
        cn: 「它將很快、很快地結束。」
    - type: paragraph
      text:
        ru: Вот сему подобна жизнь моя!
        cn: 我的一生即是如此这般！
    - type: paragraph
      text:
        ru: Искра, в пепле затаившись,
        cn: 火星，潛藏於灰燼之中，
    - type: paragraph
      text:
        ru: Ведь невидима никем;–
        cn: 因其不被任何人所见；——
    - type: paragraph
      text:
        ru: Лишь сверкнула, вспламенившись,
        cn: '俄：Лишь сверкнула, вспламенившись,

          中：只是閃耀，隨即燃燒，'
    - type: paragraph
      text:
        ru: Разгоралась, светить всем;–
        cn: 它正燃起，照耀众生；–
    - type: paragraph
      text:
        ru: Полил дождь. – Где же искра? – Скрылась,
        cn: 雨水降下。——火花何在？——隐没矣，
    - type: paragraph
      text:
        ru: Не видать ее; затмилась,
        cn: 看不见它了；它被遮蔽了，
    - type: paragraph
      text:
        ru: И – погасла уж совсем...
        cn: 然後——（火焰）就完全熄滅了……
    - type: paragraph
      text:
        ru: Семя, в землю погребенно, –
        cn: 種子，在土中被掩埋，
    - type: paragraph
      text:
        ru: Сгнивши в ней, произведет
        cn: 在其中腐烂了，将产生
    - type: paragraph
      text:
        ru: Древо жизни обновленной,
        cn: 更新之生命樹，
    - type: paragraph
      text:
        ru: И воздаст сторичный плод.
        cn: 且將獲得百倍的果實。
    - type: paragraph
      text:
        ru: Что ж лампадка? – Бытие,
        cn: 那盞燈臺是什麼？——它是「存有」。
    - type: paragraph
      text:
        ru: Свечка – Наше житие.
        cn: 蠟燭——我們的生命。
    - type: paragraph
      text:
        ru: Искра? – Жизни скоротечность.
        cn: 火花？——生命的倏忽即逝。
    - type: paragraph
      text:
        ru: Древо? – После смерти – вечность.
        cn: 樹？——死後——永恆。
    - type: paragraph
      text:
        ru: 13-го Марта, 1836 г.
        cn: 一八三六年三月十三日。
  - type: heading2
    initial:
      ru: '121.'
      cn: '121.'
    text:
      ru: Княжне Татьяне Андреевне Волконской
      cn: 獻給塔蒂亞娜·安德烈耶芙娜·沃爾孔斯卡婭公爵小姐
    children:
    - type: paragraph
      text:
        ru: Помяни нас, Господи, во Царствии Твоем. И у меня слеза прокатилась, когда унылый звук колокола выразил печаль вашу. Тогда вырубленный гроб мой (в келье своей Георгий Затворник поместил гроб – для памяти смертной и назидания приходящим) вещал мне, что он также, в свою очередь, имеет восприять и меня в свои тесные объятия; и я, по слабости моей, заплакал, что не скоро дождусь конца разрешения моего от заклепов плотской тяжести! Грубое тело мое, сопряженное с нежною душою, всегда обеспокоивает ее своею тяжестью и пожеланиями; земное – земными удовольствиями ищет усладить себя и тем причиняет досаду стесненной душе моей, лишая ее чистых созерцаний неба.
        cn: 主啊，願祢在祢的國度裏記念我們。當那哀愁的鐘聲流露出你們的悲傷時，我的淚水也隨之落下。那時，我鑿成的棺槨（隱修士格奥尔基在他的小室裏安放了棺槨，以作念死和對來訪者的訓誡）告訴我，它也將依次把我納入其狹窄的懷抱之中；而我，因著我的軟弱，哭了，因為我不能很快等到那從肉體重擔的枷鎖中解脫出來的終結！我這粗重的身體，與柔弱的靈魂相連，總是因其重壓與欲求而擾亂她；屬世的，總以屬世的享樂尋求自我慰藉，由此給我的受困的靈魂帶來煩惱，使她失去對天國的潔淨默觀。
    - type: paragraph
      text:
        ru: Сознаюсь, я близок к зависти, что предупреждают меня спокойно разрешающиеся души. Они счастливее всего мира, который подобен колесу – сто перемен на одном часу!..
        cn: 我承認，我幾乎要嫉妒那些寧靜地獲得解脫的靈魂，他們比整個世界都幸福，這世界就像個輪子——一小時內就有百般變換！……
    - type: paragraph
      text:
        ru: Отшедшая от вас, скинувши земную тяжесть, которую вы, по приличию и долгу, предали гробу, теперь – свободна, явившись по определению вседействующего Бога к своему назначению. Может, вы жалеете, что любезная сестра ваша, отложивши грубую одежду, изменила худшую жизнь на лучшую? Ах! трогается сердце; чувства дружества и привычка взаимно любезного обращения поражают нас при мысли о невозвратном лишении столь приятнейшего предмета, и потому естественно чувствуем в душе своей скорбь о такой бесценной утрате.
        cn: 她已經離你們而去，卸下了塵世的重擔。你們按照禮儀與職責，將其交付墳塋——如今，她自由了。她已遵照全能上帝的旨意，去到她命定的歸宿。或許，你們惋惜你們親愛的姊妹，脫下了這粗陋的衣裳，將較差的生命換作了更美的生命？唉！心緒被觸動；友誼的情感和相互親愛往來的習慣，使我們在思及永遠失去這般美好對象時，受到衝擊，因此，我們自然而然地在心中感受著，因這無價損失而生的哀傷。
    - type: paragraph
      text:
        ru: Но, при всем этом, священный долг веры обязывает нас предпочитать лучшее и тем прославлять благоустрояющего о всех Бога. Не лучше ли и не полезнее ли нам самим всем желанием туда же стремиться и к тому благовременно изготовлять свой путь в терпении?
        cn: 然而，即便如此，神圣的信仰义务仍要求我们选择那更美好的，并以此颂赞那为万有安排美善的上帝。难道我们自己不应以全部的渴望向着那同一个目标奋进，并及时地在忍耐中预备我们的道路，这岂非更好，岂非更有益处吗？
    - type: paragraph
      text:
        ru: «Не все ли нам о том известно,
        cn: 「難道我們對此一無所知，
    - type: paragraph
      text:
        ru: Что блеск обманчивых утех
        cn: 那虚浮宴乐的炫光
    - type: paragraph
      text:
        ru: И суетны заботы всех –
        cn: 而世人所有忧思皆属虚妄——
    - type: paragraph
      text:
        ru: Один лишь сон и смех прелестный
        cn: 僅有一夢與媚悅之笑
    - type: paragraph
      text:
        ru: Земное по люб я, – нельзя без слез пробыть,
        cn: 塵世之愛慕，——無淚不得久居，
    - type: paragraph
      text:
        ru: Так лучше красоты небесные любить,
        cn: 如此更宜爱慕那天國之美善，
    - type: paragraph
      text:
        ru: Царю царей и всех Создателю служить!.».
        cn: 要服侍那萬王之王和萬有之創造者！
    - type: paragraph
      text:
        ru: Благодарящий вас пребывает в желании вам от Всещедрого истинных утешений о Господе, ваш покорнейший слуга,
        cn: 感恩您的人，衷心祝願您從至仁慈者那裡獲得主裡的真實慰藉，您最謙恭的僕人，
    - type: paragraph
      text:
        ru: непотребный раб Георгий. Июня 13-го, 1824 года
        cn: 卑微的奴僕格奧爾基。一八二四年六月十三日
  - type: heading2
    initial:
      ru: '124.'
      cn: '124.'
    text:
      ru: Княжне Татьяне Андреевне Волконской
      cn: 獻給塔蒂亞娜·安德烈耶芙娜·沃爾孔斯卡婭公爵小姐
    children:
    - type: paragraph
      text:
        ru: '«Любящим Бога вся поспешествуют во благое»(Рим 8, 28): и самый злобный дух, озлобляющий разными оскорблениями весь человеческий род, хотя и невольно, но служит к увенчанию благодушно претерпевающих. Господи, даруй нам терпение до конца, да спасемся Тобою и милостью Твоею да внидем в обетованную радость Царствия Твоего истинно, вечно!'
        cn: 「愛神的人，萬事都互相效力，叫他們得益處」（羅馬書第八章第二十八節）：即使是最為惡毒的精靈，以各種侮辱激怒了整個人類，雖是出于不情願，卻也服務于那以良善的心志忍耐到底之人的加冕。主啊，求祢賜予我們堅忍，直至終結，好讓我們藉由祢而得救，並以祢的慈悲進入祢所應許的，那真實、永恆的，祢天國的喜樂！
    - type: paragraph
      text:
        ru: Мы теперь ближе к преселению, нежели давеча; часы и дни непрестанно сближают нас с часом смерти или с последнейшей минутой нашего телесного разрушения и разлучения души от тела. При воображении этого мысль смиренно износится к размышлению о смерти, о суде, о воздаянии и вечности. Ум, углубленный в память смертную, не прельщается никакою вещью, никакими временными прелестями...
        cn: 我們現今更靠近遷居之時，甚於往昔；時辰與歲日持續不斷地拉近我們與死亡之時，或與我們肉身崩解及靈魂離體的最後一瞬之距離。當想像此事時，思緒便謙卑地趨向默觀死亡、審判、報償與永恆。心智，若深植於對死亡的記念中，便不為任何事物、任何暫世的魅惑所誘惑...
    - type: paragraph
      text:
        ru: 'Давно с вами я не говорил о вещах, изменяемых и не подлежащих изменению. Небо и земля мимо идут; но слово Божие во веки пребывает: ежели память наша словом Божиим, как сундук имением, будет занята и исполнена, то, по милости Божией, не скудны явимся в тот день, в который откроются все тайны и сокровища сердца...'
        cn: 我久未与您谈论那些会改变和那些不应改变之事。天与地都会消逝；但上帝的圣言永远长存：[1] 如果我们的记忆能被上帝的圣言占据和充满，如同箱子装满了财宝，那么，凭着上帝的慈悲，我们便不会在审判之日显出贫乏，因为在那日，心底所有的奥秘与宝藏都将显露……
    - type: paragraph
      text:
        ru: 'Ах! какое страшное и ужасное судище хощет быть! Будут судимы все племена земные иязы́цы: какой трепет поразит душу при самом воззрении на реку огненную, клокочущую на грешников! И это истинно так будет, по уверению Священного Писания. Спасайтесь милостию Божиею, любезная сестра!'
        cn: 啊！那將會是何等可怖、何等可畏的審判臺！地上所有的民族與部族都將受審判：當眼見那為罪人沸騰的火河時，靈魂將會被何等的戰慄所擊中！並且，根據聖經的確切保證，這事必會如此發生。親愛的姊妹啊，願你們藉由上帝的慈悲而得救！
    - type: paragraph
      text:
        ru: 20 декабря 1825 года
        cn: 一八二五年十二月二十日
  - type: heading2
    initial:
      ru: '144.'
      cn: '144.'
    text:
      ru: Княжне Татьяне Андреевне Волконской
      cn: 獻給塔蒂亞娜·安德烈耶芙娜·沃爾孔斯卡婭公爵小姐
    children:
    - type: paragraph
      text:
        ru: Милостивая государыня! Княжна Татьяна Андреевна!
        cn: 慈悲的君上！塔提亚娜·安德烈耶芙娜王妃！
    - type: paragraph
      text:
        ru: 'Временное всё, что бы ни было; как сон по пробуждении: только что помнится, но уже прошло и предстоит лишь настоящее. Так и по истечении всех дней нашей жизни, минута разлучения души от тела, сердца же от суетных помышлений и пожеланий представится как некое пробуждение от сна. Тогда придем в познание самих себя, и дел наших, и окончания дней наших; тогда ясно откроется глазам нашим и увидим, в какой суете и забвении о вечности пропустили мы всю жизнь нашу. Какая неизъяснимая жалость будет о том, что не усердствовали вниманием слову Божию и не жили так, как научает нас чрез проповедь Священного Писания Господь наш Иисус Христос.'
        cn: 凡所有，皆为暂时的；如同人睡醒之后的梦境：仅仅只是被记起，但已然逝去，唯有当下此刻存留。同样地，在吾人生命中所有的日子都消逝之后，灵魂与肉体分离，心灵与虚妄思虑及贪求断绝的那一刻，将呈现为一种从沉睡中苏醒的境况。届时，我们将认清我们自己，认清我们的行为，以及我们日子的终结；届时，我们眼前将清晰地敞开，并得以看见，我们在一片怎样的虚妄和对永恒的遗忘中度过了我们全部的生命。对于我们未曾以热忱去聆听上主之圣言，未曾按照我们的主耶稣基督通过圣经的宣讲所教导我们的方式去生活，将会涌起何等难以言喻的痛惜。
    - type: paragraph
      text:
        ru: Тогда увидим, что ласкательствующий сон мира сего уже кончился, и мы, усыпленные его лестными привидениями, уже проснулись; тогда увидим, чего никогда не видели столь явно, хотя иногда и слышали, как чрез сон доходящее до нас апостольское слово (Гал.6, 8):«сеяй в плоть свою от плоти пожнет истление»; и сие слово исполнится самим делом, когда усмотрим, как все истлело, как суетны были наши дела и помышления, которые не были о жизни будущей по смерти сей временной, но о том только, что угодно было нашему плотскому вожделению, что услаждало плотскую нашу чувствительность; и как мы уже пожинаем невольно плод гибели и смрада, томления и муки, определенный праведным судом Божиим.
        cn: 那時，我們將會看見，這世上諂媚的睡夢已然終結，而我們這些曾被它甜言蜜語的幻象所催眠的人，也已然甦醒；那時，我們將會看見我們從未如此清晰地看見之事，即便我們有時聽聞，如同穿越睡夢抵達我們耳邊的使徒之言（加拉太書 6:8）：「播種於自己肉體的人，必從肉體收穫敗壞」；當我們親眼目睹一切如何朽壞，我們那些並非關於這暫世之後的未來生命，而僅僅關乎取悅我們肉體情慾、愉悅我們肉體感受的行為和思慮，是如何地徒勞無益時，這句話便會在事實中得以應驗；我們也將看見，我們是如何身不由己地收穫那由上帝公義審判所註定的、敗亡與惡臭、煎熬與痛苦的果實。
    - type: paragraph
      text:
        ru: Увы! тогда уже поздно раскаяние. Сколько есть рыдающих и терзающихся нестерпимыми муками там, где нераскаянные грешники наказываются по скончании сей жизни! Но уже по смерти нет покаяния! Потеряли время, данное ко спасению; провели дни свои в молвах суетных и суждениях развратных; охотно назирая других пороки и немощи, не внимали нимало своему спасению.
        cn: 唉！那時悔改就已經太遲了。在那不肯悔改的罪人受此生結束後的懲罰之地，有多少人在那裡哭泣和遭受著難以忍受的折磨！但人一旦死後，就沒有悔改了！他們失去了那賜予他們得救的時間；他們在虛妄的喧囂和敗壞的判斷中度過了他們的時日；他們樂於觀察別人的過錯和軟弱，卻絲毫不顧及他們自己的救贖。
    - type: paragraph
      text:
        ru: 'Сладки были разговоры даже и в храмах Божиих о рассказах посторонних, а о своем душеспасении не хотели помышлять и не старалися предстоять в молитве со страхом Божиим: где святые Ангелы невидимо предстоят славе Божией, тут пустословили и смеялись безумно. О бесстрашные! И обычно стало уже между многими ходить в святую церковь для взаимного свидания, а не для слушания, что поют или что читают, чтобы поучаться слову Божию и вести по оному жизнь свою: нет, не для этого сердце идти сюда умышляло, когда оно об украшении тела пестрыми одеждами более всего заботилось, чтобы показаться пред знакомыми в новомодном одеянии. Так мы стоим в бесстрашии пред Господом, взирающим на мысли каждого! Так, лишенные страха Божия, боимся и трепещем от страхования бесовского, которое есть достойное наказание за бесстра-шие и неблагоговение пред Царем Господом Вседержителем! Всели в мя, Господи, корень благих, страх Твой в сердце мое!..'
        cn: '忠實的譯者在此。這便是您所給出的基督教/東正教相關精神書籍的翻譯，我已使用傳統和詩性的語言，且嚴格遵守了您的一切要求：


          就連在上帝的聖殿之中，閒談他人的故事也是甜蜜的，而對於自己的靈魂得救，他們卻不願思量，也不努力以對上帝的敬畏之心侍立於禱告之中：在聖天使們無形地侍立於上帝榮耀之處，他們卻在那裡空言嬉笑，愚昧無知。啊，這些毫無畏懼之人！在許多人之間，進入聖教會已成為一種習慣，是為了彼此相見，而不是為了聆聽所唱誦的或所讀誦的，以便領受上帝的聖言教誨，並按照它來引導自己的生活：不，他們的心策劃來此，並非為了此目的，當它最關心的是以華麗的衣裳來妝飾身體，好在新潮的服飾中在熟人面前炫耀之時。我們就是如此毫無畏懼地站立在鑒察每個人心思的主面前啊！我們就是如此，失去了對上帝的敬畏，卻因著魔鬼的恐懼而害怕戰慄，這正是對至高君王、主宰萬有的主毫無畏懼和不恭敬應得的懲罰！主啊，請將那良善的根基，祢的敬畏，安置在我的心中！……'
    - type: paragraph
      text:
        ru: И об этом, чрез такое время, как во сне прошедшее, однако все еще не поздно, ныне к вам пишу, почтеннейшая княжна Татьяна Андреевна, к вам, пребывающим в благочестии, к вашему сердцу, всегда благоговеющему к слову Божию; пишу к душе, любящей Бога! Пусть она внимает истине и о всякой вещи славословит Господа! А когда глаза ваши, заплаканные, оросятся слезами, тогда пусть припомнится вам слово утешения небесного:«блажени плачущий ныне», временно,«яко тии утешатся»тогда – вечно. Простите меня сердечно, когда какое-нибудь слово, писанное мною, оскорбило вас, да воздаст вам Господь все благое и да сохранит вас от всего того, что есть злое. Буди вам мир на сердце и благоволение Божие во спасение! Помнящий благорасположение ваше ко всему благому о имени Христове, истинно вам доброже-лательствующий и усердствующий,
        cn: 而關於此事，縱然經歷了這段如夢般逝去的時光，然而此刻為時未晚，我今向您，最尊貴的公爵夫人塔季揚娜·安德烈耶芙娜，寫下此信；向您這位虔誠度日者，向您這顆始終敬畏上帝聖言的心；我寫給這顆愛慕上帝的靈魂！願她聆聽真理，並為萬事萬物而頌讚主！而當您帶淚的雙眼被淚水浸潤時，願您憶起這句來自天上的慰藉之言：「現今哭泣的人有福了」，這只是暫時的，因為「他們將得安慰」——那將是永恆的。若我所寫的任何話語冒犯了您，請您真心寬恕我。願主以一切美善回報您，並保守您遠離一切邪惡之事。願平安常駐於您的心頭，願上帝的恩寵引領您得救！我常懷記您對一切以基督之名所行的美善之事的善意，我是真誠地祝福您並為之熱切奉獻的人，
    - type: paragraph
      text:
        ru: н. р. Георгий, 1833 года марта, 18-го дня
        cn: 新受职修士格奥尔基，一八三三年三月十八日
  - type: heading2
    initial:
      ru: '147.'
      cn: '147.'
    text:
      ru: N. N.
      cn: N. N.
    children:
    - type: paragraph
      text:
        ru: Душе жаждущей спасения о Господе, возможно спастись повсюду, где бы то ни было, а удобнее в монастыре. Только молись и своей воли отрекись; терпи, смиряйся, вся Господу отдайся и заповеди Его храни; а если их не знаешь, то узнай.
        cn: 一颗渴慕在主内得救的灵魂，无论身在何处，都有可能得救，但最适宜的还是在修道院里。你只需祈祷并弃绝自己的意志；忍耐、谦卑，将一切全然交付于主，并谨守祂的诫命；若是你还不了解这些诫命，那就去了解吧。
    - type: paragraph
      text:
        ru: Имей молчание, целомудрие и чистоту; во всем блюди святую простоту – и Ангел святой, Хранитель твой, не отступит от тебя, вразумляя тебя на всякое благое дело.
        cn: 谨守静默、贞洁与纯洁；在一切事上，都应保持神圣的纯朴——如此，你的圣洁守护天使便不会离弃你，他将开导你走向一切良善之事。
    - type: paragraph
      text:
        ru: 'Терпи алчбу, жажду, нищету и смиренный труд: сим путем в жизнь вечную идут.'
        cn: 忍受饑餓、乾渴、貧困與謙卑的勞作：眾人循此途徑，邁入永恆生命。
    - type: paragraph
      text:
        ru: 'О всем благословляй Господа, непрестанно молись Ему – и будешь в Царствии Небесном. Знай и то, и будь удостоверена сама в себе, что и одна неподобающая мысль в тебе, ежели примешь ее на сердце твое и соизволишь ей пожеланием, может тебя отлучить от Бога и подвергнуть всякой муке. Но исповедующей грехи свои и кающейся преболезненно и слезно от всего сердца, Божиею милостью даруется от Господа прощение и благодать на утверждение молящейся душе. О душе моя! что спишь! Конец приближается: готовь на исход дела твои. Исследуй мыслью твоею, что ты сотворила и по-мыслом, и пожеланием: пред Господом все открыто! Берегись своего нерадения и небрежения о душеспасении; долго ли еще будешь приумножать грехи ко грехам и злобу к злобе? Долго ли будешь двоедушествовать, преклоняясь то к Богу, то к миру? Долго ли будешь напрасно губить время, данное тебе на покаяние? Оно, как молния, проходит и не возвращается. Не знаешь, когда потребована будешь на Страшный Суд, – утром или в полдень, вечером или в полночь или тогда, когда совсем не чаешь. Будьте готовы,«бдите и политес я, да не внидете в напасть»(Мф 26,41); не унывайте от прискорбия и не изне-могайте от расслабления, но бодрствуйте вот еще немного, вот еще несколько, потерпите ради Бога, поработайте Господеви со страхом – и возрадуетесь уже не на минуту, но без конца, егда придет Господь во славе Отца Своего со множеством Ангел. Блажен той раб,егожеГосподь обрящет бдяща в заповедях его, а не унывающа и спяща в нерадении (см.Лк 12, 37;Мк 13, 34–37).'
        cn: 你要凡事颂赞主，不住地向祂祈祷，如此你将得入天国。你也要明白，并在自己心中确信，即使你心中有一个不合宜的思念，若你容纳它，并以愿望应允它，也能使你与上帝隔绝，并遭受诸般痛苦。然而，对那以极度悲痛和泪水，从全心忏悔并承认自己罪过的人，藉着上帝的慈悲，主将赐予赦免和恩典，以坚固这祈祷的灵魂。唉，我的灵魂啊！你为何沉睡？末日临近了：预备你的行为，以备离世。你要在思虑中省察，你以思念和愿望所行之事：在主面前，一切都是显明的！当警惕你对灵魂救恩的懈怠与疏忽；你还要多久才将罪恶加于罪恶，将邪恶加于邪恶？你还要多久才心怀二意，或偏向于上帝，或偏向于世界？你还要多久才徒然浪费那赐予你悔改的时光？它如闪电般逝去，永不复回。你不知道何时将被召上可怕的审判台——是清晨或正午，黄昏或半夜，抑或在你完全不期之时。你们要预备，「警醒和祈祷，免得陷入试探」（太 26:41）；不要因愁苦而沮丧，不要因松弛而衰弱，而要再警醒片刻，再忍耐一会儿，为了上帝的缘故忍耐，以敬畏之心事奉主——你将欢欣鼓舞，不再是一时，而是永无止境，当主带着祂父的荣耀和众天使降临时。那仆人是有福的，主来时发现他正警醒于祂的诫命之中，而非在懈怠中沮丧沉睡（参 路 12:37；可 13:34-37）。
    - type: paragraph
      text:
        ru: 'Ах! покуда еще время не ушло, церковные книги читайте, внимайте, молитесь, трудитесь, не спите, вся ради Господа творите. Да спасет Господь милостью Своею, и очистит, и обновит, и даст радость вечную страждущему сердцу, и день и ночь взыскующему Господа своего. Всякие скорби, нужду и тяготу, сколь бы то тяжко ни было, ежели приимем в подвиге духовном, ради делания заповедей Господних, и претерпим временно до конца, то уже будем радоваться вечно, без конца. Читайте Псалтирь с молитвами и поклонами: это спасает от всякой неприязни и миротворит бодрствующую душу.'
        cn: '啊！趁著時光尚未逝去，請誦讀教會的典籍，傾聽教誨，懇切禱告，勤勉不輟，保持警醒，一切所行皆為吾主而作。願上主以其慈悲拯救、潔淨、更新，並賜予那受苦的心靈、那日夜尋求其主的心靈以永恆的喜樂。


          凡是各樣的憂患、困乏與重擔，無論其多麼沉重，若我們在靈性修持中領受，為了奉行吾主之誡命，並能忍耐到底，暫時持守，那麼我們將會永遠歡欣，永無止盡。


          請以禱告與叩拜誦讀《聖詠集》：這能拯救人脫離一切敵對，並使那警醒的靈魂獲得平安。'
  - type: heading2
    initial:
      ru: '154.'
      cn: '154.'
    text:
      ru: К.А.
      cn: K.A.
    children:
    - type: paragraph
      text:
        ru: К.А., о Господе возлюбленная сестра моя!
        cn: К. А.，在主内蒙受爱护的我的姊妹！
    - type: paragraph
      text:
        ru: 'Божиею милостию я прочитал ваше сердце и Н. Бр-кой из ваших ко мне написанных слов сердца вашего. Вы меня приятно убедили на слово ответа сердечного к вам. Не сомневаетесь ли вы в том, что есть вечность и воздаяние праведным и лживым – угождающим Богу по заповеди Его и противящимся оной? Ах! нет ни малейшего сомнения в том, что будет суд, праведный суд, и мы душою и телом имеем быть бессмертны. Мы ныне, известно, подлежим телесной смерти, покуда совершится всё. Тогда все воскреснут! Приимут души тела свои и купно с ними восприимут воздаяние по делом своим; и уже конца не будет ни радости, ни мукам. Приветственно спрашиваю вас: размышляете ли вы об этом и знаете ли заповеди Божий? Вы мне близки по душе и сердцу вашему, ищущему Бога; и я близок вашему сердцу искренним словом: но – о себе не можем творити ничегоже; Христос посреди нас!..'
        cn: '藉由上帝的慈恩，我已读过您的心，以及您在写给我的信中所流露的心声。您的话语使我欣然信服，愿意向您献上心底的回应。


          对于永恒是否存在，以及对义人与欺妄者——即那些按上帝诫命取悦祂和那些抗拒诫命的人——的报偿，您可有丝毫疑虑？


          唉！丝毫没有怀疑，审判必将到来，公义的审判必将到来，并且我们的灵魂与身体都将获得不朽。众所周知，我们如今受制于肉体的死亡，直到一切都将成就。届时，万物都将复活！灵魂将重获其身体，并与身体一同领受与其行为相符的报偿；届时，无论喜乐抑或痛苦，都将永无止境。


          我带着问候向您询问：您是否深思过此事，并知晓上帝的诫命？


          您寻求上帝的心灵和真挚，使我们心灵相通；而我以至诚之言与您的心贴近：然而，我们靠自己无法成就任何事；基督在我们中间！'
    - type: paragraph
      text:
        ru: Сие же самое слово моего сердца надлежит и возлюбленной о Господе Н. Бр-й. Идем прискорбным путем истины, покуда время есть и Господь нас призывает к Себе...
        cn: 此衷心之語，亦為吾主內摯愛之姊妹 Н. Бр-й 所備。我等正行於真理之悲苦途徑，趁時日尚在，趁吾主召喚我等於祂面前……
    - type: paragraph
      text:
        ru: Скажите мне жизнью слова:«читаете ли вы «Алфавит» святителя Димитрия»(Ростовского)?..
        cn: 請告訴我生命之言：「您是否閱讀聖者迪米特里（羅斯托夫斯基）的《字母表》？」
    - type: paragraph
      text:
        ru: 'Мне приятно сказать вам, как я чувствую в себе: когда восцарствует любовь, тогда я ничего более не могу желать. Новая заповедь дана нам: да любим друг друга так же, как Господь возлюбил нас! Не ищу, любите ли вы меня, – но смотрю себя: люблю ли я вас? Люблю, хотя и не вижу. Вот просвещение и радость душе моей! Любовь есть свет! Когда я нахожусь посреди врагов моих с любовью в сердце моем, тогда мне все друзья и нет врага ни единого: потому что во мне царствует истинная любовь. Что я вам так искренно и просто пишу слово, или самую мысль сердца моего, то любовь моя меня убедила и заставила сообщиться сердцу вашему, разумея вас, что вы то же, что и я, – ищущие Господа. Помолимся единодушно, да соединит нас Сам Господь искреннею и со-вершенною в Нем любовью...'
        cn: 我歡喜地告訴您，我內心是如此感受：當愛開始掌權時，我便別無所求了。一條新的誡命已賜予我們：我們要彼此相愛，正如主愛了我們一樣！我不去尋求您是否愛我，——我只審視自己：我是否愛您？我愛，儘管我並未得見您。這便是照亮我靈魂的亮光與喜樂！愛即是光！當我懷著愛在心，身處我的仇敵中間時，那時他們全都成了我的朋友，一個仇敵都沒有：因為在我裡面，真實的愛正在掌權。我之所以如此真誠而質樸地向您寫出我的話語，或者說寫出我心頭最深處的思想，乃是我的愛說服了我，催使我與您的心靈相通，因為我明白，您與我是一樣的人，——都是尋求主的人。讓我們同心合意地禱告吧，願主親自以那在祂裡面真誠而完美的愛，將我們聯合起來……
    - type: paragraph
      text:
        ru: Вы уверены, что временное проходит, как вчерашний день, хотя бы то было и сто лет! Но вечное, неизменяемое – вечно пребывает...
        cn: 您确信，那暂时性的事物，即便持续百年，也如昨日般逝去！但那永恒的、不变的事物，却永远存留……
    - type: paragraph
      text:
        ru: 'Примите мою благодарность за искренность вашу: вы можете мыслию и словом относиться ко мне непосредственно, когда убеждает вас мысль вашего прискорбного сердца.'
        cn: 請接受我對您真誠的謝意：當您那憂傷之心的思想說服您時，您可以藉著思想和言語直接地與我相通。
    - type: paragraph
      text:
        ru: Искренностью слова вам соучаствующий,
        cn: 以我言语之真挚与您同心同受，
    - type: paragraph
      text:
        ru: н. р. Георгий. Сентября 26-го, 1835 года
        cn: 俄历。格奥尔基。一八三五年，九月二十六日
  - type: heading2
    initial:
      ru: '183.'
      cn: '183.'
    text:
      ru: Л. Л. К-й
      cn: L. L. K-伊
    children:
    - type: paragraph
      text:
        ru: Слава Богу о всем.
        cn: 为所有事赞美上帝。
    - type: paragraph
      text:
        ru: Вы будете пользоваться великим утешением, ежели побудите сами себя каждое утро, по прочтении утренних молитв, со вниманием – прочитывать и благодарные молитвы, что читаются по причащении Святых Тайн. Приимите поздравление с получением оных. Благодарение Господу, подающему Себя нам в пищу.
        cn: 若您勉勵自己，在每個早晨誦讀晨禱後，都以專注之心讀誦領受聖奧祕聖事後的感恩禱文，您將從中獲享極大的慰藉。恭喜您已領受了這些聖事。感謝主，祂將自己賜予我們作為食糧。
    - type: paragraph
      text:
        ru: 'Меня еще в малолетстве спросила родная мать: умеешь ли ты размышлять и рассуждать о вечности?.. Помысли о времени десять лет? – немало; а еще десять, еще сто лет? Это очень долгое время. А сто тысяч лет? – какое долгое время! Миллион! сто тысяч миллионов! И далее, и еще более, и все число, сколько человеческий ум постигает и сколько можно вообразить песчинок при крае моря! Бесчисленное множество! Что ж думаешь? Ведь это только еще начало к понятию о вечности; вечность же без конца!!!'
        cn: 我尚在幼年之时，亲爱的母亲曾问我：「你懂得思索和论述永恒吗？…… 试想十年之久？——已不算短；再加十年，再加一百年呢？这已是极漫长的时间。那十万年呢？——何等悠久！一百万年！一百万个十万年！[1] 而更进一步，更超越此数，直至人智所能领悟的一切数目，直至海岸边沙粒[2]所能想象的全部总和！[3] 无穷无尽！你作何思量？要知道，这不过是对于永恒概念的初步[4]；而永恒，却是没有尽头的啊！！！[5]」
    - type: paragraph
      text:
        ru: 'Рассуждай теперь о муке вечной и о Царствии Небесном: хорошо быть в радости и веселиться без конца; но каково будет плакать и мучиться без конца? Вот видишь: то и другое от воли твоей зависит.'
        cn: 現今，請你思量永恆的苦楚與天上的國度：無盡地歡喜快樂固然美好；然而，無窮無盡地哭泣與受苦又將如何？你當明白：這兩者都取決於你的意願。
    - type: paragraph
      text:
        ru: 'Чтобы избавиться от мук, нужно усерднее молиться Господу и жить по заповеди Его, как научает Евангелие: кротости и смирению – в сих приобретается душевный покой. А ежели не хочешь терпеть и жить по заповедям Господним и не будешь соблюдать учения Христова, – то суди сам себя: как же будешь и нехотящий претерпевать нестерпимое мучение без конца? Теперь ты имеешь волю избрать себе лучшее и последовать Христу до самой смерти – и будет милость Божия с тобой...'
        cn: 若要擺脫諸般苦楚，則需更為熱切地向主祈禱，並依照祂的誡命而生活，正如《福音書》所教導的：要持守溫順與謙卑，在其中方能獲得心靈的寧靜。倘若你不願忍受苦難，不願遵照主的誡命生活，也不願遵守基督的教誨，那麼就請你自行審度：如此一個不願忍受的人，又將如何承受那永無止盡、不可忍耐的折磨呢？如今你擁有自由意志，可為自己選擇上好的道路，並追隨基督直至死亡——如此，上帝的慈悲將與你同在……
    - type: paragraph
      text:
        ru: Сообщаю вам и сие к пользе вашей. Спасайтесь о Господе!
        cn: 我亦告知你此事，以利於你。願你藉主得救！
    - type: paragraph
      text:
        ru: Сентября 18-го, 1828 года
        cn: 一八二八年九月十八日
