      cn: 致沃罗涅日主教叶皮法尼的书信
    children:
    - type: paragraph
      text:
        ru: Ваше высокопреподобие. Видно из газет, какие смущения претерпевают многие государства; но не видно, когда какое смущение претерпевает истинный христианин внутри сердца своего от помышлений, находящих с противоборющей стороны, от врага – искусителя спасающихся душ.
        cn: 尊貴的教長，從報章可見許多國家正遭受動盪不安；然而，真正的基督徒在其心靈深處，因著那敵對一方、那試探拯救靈魂的仇敵所發起的意念，所遭受的內在動盪，卻是無人可見。
    - type: paragraph
      text:
        ru: 'Сей дух, древнею злобою именуемый, тайно влагает мысль на сердце человеку, чтобы прежде смутить его душу; а потом мало-помалу, или вдруг, как в ком успеет, выводя из спасительного терпения, гонит с места на место; и таким уклонением ищет лишить повинующегося ему всех средств ко спасению, чрез терпение приобретаемых. В таком-то положении боримый Николай Михайлович был у меня; он смущается гонящею его мыслью, чтобы оставить святую обитель. По кротости же и смирению его, я не мог не со-участвовать в нем: пригласил его, не уклоняясь от церковного послушания, пожить у меня под одной крышкой, до приезда вашего.'
        cn: '这个被称为「古老的邪恶」的灵，偷偷地把一个念头放入人的心中，好先搅乱他的灵魂；然后，渐渐地，或者突然地，看在谁身上得逞，就使他失去那有益于救赎的忍耐，把他从一个地方赶到另一个地方；藉着这样的偏离，它企图剥夺那顺从于它的人所有借由忍耐所获得的救赎途径。


          尼古拉·米哈伊洛维奇，这位正受困扰的人，在我这里时就处于这样一种境况：他被那驱赶他的念头所搅扰，想要离开这座神圣的修道院。由于他的温顺与谦卑，我不能不分担他的困境：我邀请他，在不偏离教会顺服的前提下，在我这里共处一屋檐下，直到您抵达。'
    - type: paragraph
      text:
        ru: Повергаюсь в любовь вашего высокопреподобия – смиренно испрашивающий ваших отеческих молитв и благословения,
        cn: 我拜服於您崇高可敬的愛中——我謙恭地懇求您的父輩式祈禱與祝福，
