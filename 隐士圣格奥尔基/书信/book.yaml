        ru: 12 апреля я утешился чтением жития святой Афанасии игумении, с приятностью рекомендую оное и вам и прошу Бога, да даруется мне смиренное благоговение и ревность к подвигам святых Его, благоугодившим Ему.
        cn: 四月十二日，我藉著誦讀聖阿法娜西婭女修道院院長之生平事蹟而獲得了慰藉，我欣然將此推薦給您，並向上帝祈求，願賜予我謙卑的敬畏之心，以及向那些以美德取悅於祂的聖徒們的屬靈操練的熱忱。
