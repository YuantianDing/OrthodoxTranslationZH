      cn: '142.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Покойтесь в Господе, Д. М. Горесть и оскорбления, которые вы чувствуете на сердце вашем, силен Господь пременить в радость и утешить вас о истине... Долготерпите! Не земля, но небо ожидает злостраждущих о имени Христове. Смиренные не могут возноситься, Сам Бог возносит их. Даруй, Господи, безропотно терпеть оскорбления, но чтобы самим никого не оскорблять... Кто равен был А. Павлу? однако и он все время препроводил в напастях, в слезах и воздыханиях день и ночь.«Со слезами», говорит он,«три лета нощь и день не престаях уча»; и еще говорит:«нападение еже повсядни»; не сегодня радовался, завтра болезновал, но каждый день печалиться не переставал... Для того праведные здесь в скорбех живут, что они странные и пришельцы, и что на чужой земле живут: следовательно праведные для искушения сия сносят. А грешники если иногда и страждут нечто подобное, то за грехи наказываются. Почему о всем да благодарим Бога хотя Он таким, хотя иным образом творит: ибо и то и другое нам полезно. Ничего он не делает, или ненавидя, или отвращая нас: но обоя, имея попечения о нас. Свидетельствуете сие Св. Златоуст. Господь же да исправит сердце ваше в любовь Божию и в терпение Христово.'
        cn: 願主內安息，Д. М. 你心間感受到的憂傷與侮辱，主有大能將其轉變為喜樂，並以真理安慰你……務要恆久忍耐！等候那因基督之名而受苦者的，不是大地，而是天國。謙卑的人無法抬高自己，是上帝親自高舉他們。願主賜予我們，能毫無怨言地忍受侮辱，但我們自己卻不侮辱任何人……有誰能與使徒保羅匹敵？然而他終其一生，晝夜在患難、眼淚和歎息中度過。他說：「我流著眼淚，三年之久晝夜不住地教導。」他又說：「那日日臨到我的攻擊」；他並非今日歡喜，明日憂愁，而是每日不曾停止憂傷……因此，義人在世間生活於憂患之中，因為他們是客旅和寄居者，生活在他鄉異土：由此可見，義人是為了試煉而忍受這些。而罪人即便有時遭受類似的苦難，也是為了罪惡而受罰。因此，無論上帝以何種方式行事，我們都當為一切感謝祂：因為這兩種方式對我們都有益處。祂所做的任何事，都不是出於憎恨或厭棄我們：而是兩者皆為著對我們的眷顧。聖金口約翰為此作證。願主引導你的心，進入上帝的愛與基督的忍耐之中。
    - type: paragraph
      text:
        ru: Февраля 22-го.
        cn: 二月二十二日。
  - type: heading2
    initial:
      ru: '165.'
      cn: '165.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас!
        cn: 基督在我们中间！
    - type: paragraph
      text:
        ru: "Известно вам, что многие скорби многую пользу приносят претерпевающим во благочестии. Судите же здраво, благоразумно ли бежать, или скрываться от скорби? По этому видно, какая мысль смущает вашу душу и услаждает сердце уклонением от терпения...Вскуюприскорбна еси, душе моя, иВскуюсмущаеши мя?... Господь просвещение мое и Спаситель мой... \x86 Претерпевайте до конца."
        cn: 您当知晓，许多的苦难为那些在虔敬中忍受的人带来了许多的益处。请您公正地判断，逃避苦难或躲藏起来是明智之举吗？由此可见，何种思绪正在搅扰您的灵魂，又以逃避忍耐的甜蜜诱惑着您的心……我的灵魂啊，您为何忧伤？您为何困扰我？……上主是我的光明和我的救主……† 忍耐到底。
    - type: paragraph
      text:
        ru: 5-го Октября, 1828 г.
        cn: 一八二八年，十月五日
  - type: heading2
    initial:
      ru: '166.'
      cn: '166.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Слава Богу!
        cn: 榮耀歸於上帝！
    - type: paragraph
      text:
        ru: 'Едино утешение мое в печали Спаситель мой! Не попусти мне уклонится отТебе: приими сие взывание сердца моего, о радосте моя! Боже сердца моего! Услыши молитву мою, и вопль мой к Тебе да приидет. Д. М.! слышу во мне вещающее слово: в терпении вашем стяжите души ваши: повинуюсь слову Божию и уповаю на него...'
        cn: 我憂傷中的唯一慰藉，是我的救主！不要容許我偏離祢：哦，我的喜樂啊！我心之神啊！請接受我這發自內心的呼求！請垂聽我的禱告，願我的哀號達到祢的面前。Д. М.！我聽見內心有個聲音在對我說：你們當以堅忍持守你們的靈魂：我順從上帝聖言，並仰賴於祂……
    - type: paragraph
      text:
        ru: 'Возлюбленная сестра моя о Господе! Не только не роптать на Бога, что есть страшно и ужасно, но не роптать на ближнего своего убеждает нас христианский нрав... Что же есть любить врагов, по заповеди Божией?-не иное что видится, как только во всякое время побеждать злобу благотворением. Без любви же не может быть благотворения... Приими к сердцу своему слово, вещающее во мне с тобою в памяти моей: душа, внимающая слову Божию, не пожелает не подвергнуться приходящим по воле Божией страданиям, не пожелает по воле своей уклоняться от временных горестей, которыми она сопровождается в сладость вечную. О радость моя, истребляющая всякую печаль мою, душу же и сердце исполняющая неизреченного веселия, и сие вечно-без конца!... Но что-то не охотно ступается на многоскорбный путь; мысль смущается от какого-то находящего устрашения. Ах! почто многие мнения помрачают веру во единого Бога? Пусть кажется сначала больно и прискорбно идти путем многоскорбным; но потом-благо и легко, а наконец очень приятно. Сей путь Христов идущих по нем вводит в царствие Божие! Ах! есть ли что страшнее разлуки той, которою душа разлучается от Бога?... Теперь я душой моей молюсь единомысленно с тобою: Господи помилуй; помилуй, -не разлучи меня отТебе: весь Тебе предаюсь; Тебе единому вручаюся; простри руку Твою; изми от страха вражия обуреваемую душу мою; как ступающему по волнам воздымающегося моря и устрашившемуся Петру подал еси руку спасения, так и меня маловерного, утвердив словом Твоим, спаси, Господи! Ты мне Сам, по благости Твоей, дал сердце самовластное, да взыщу усердно всем изволением моим Тебя, Создателя моего; Господи, помилуй нас! Ты веси, что и сие самое взывание по изволению моему к Тебе произношу, побужденный Твоею благостью непотребный и многогрешный раб Твой: услыши мя, Господи; не попусти никогда уклониться сердцу моему в посторонние пожелания; но все желание мое и воздыхание мое в Тебя да углубится; радосте моя! избави мя от обышедших мя. Терпя потерпех Господа, и внят ми, и услыша молитву мою...'
        cn: '我主内蒙爱的姐妹：


          基督徒的德行劝勉我们，不仅不应对上帝发怨言（那将是何等可怖与可畏之事），亦不应对我们的近人发怨言……那么，按照上帝的诫命，爱仇敌究竟是什么？——在我看来，不外乎是时时刻刻以行善来战胜恶念。然而，没有爱，便不可能有真正的善行……请你用心领受这言语，它在我对你的记忆中向你诉说：一个留心于上帝圣言的灵魂，不会不甘心承受那依上帝旨意而降临的苦难；她不会依照自己的意愿，逃避那暂时的忧伤，因为这些忧伤将引领她进入永恒的甘美。哦，我的喜乐啊，你消除了我所有的忧愁，使我的心灵和思念充满难以言喻的欢愉，而且是永远——无尽的！……但是，踏上这多有苦难的道路，人似乎并不情愿；思绪被某种逼近的恐惧所困扰。唉！为何众多的见解会使人对独一真神的信仰蒙上阴影？或许一开始走上这条多有苦难的道路会显得痛苦和悲伤；但随后，它变得美好而轻省，最终则无比愉悦。这是基督的道路，行走在这路上的人将被引入上帝的国度！唉！有什么比灵魂与上帝分离更可怕的呢？……


          此刻，我与你同心合意地在灵魂中祈祷：主啊，求祢怜悯；求祢怜悯，—不要使我与祢分离：我将自己完全交托于祢；我将自己单单托付给祢；请伸出祢的圣手；将我这被仇敌的恐惧所困扰的灵魂拯救出来；正如祢曾将救恩之手伸向那行走于波涛汹涌的海面、心生恐惧的彼得，也求祢以祢的圣言坚固我这小信的人，拯救我，主啊！祢凭祢的良善，亲自赐予我这自主的心，好使我能以我所有的意愿热切地寻求祢，我的创造者；主啊，求祢怜悯我们！祢深知，即使是我这卑微、多罪的仆人，这依我意愿向祢发出的呼求，也是受祢良善的激励而发出的：求主垂听我；切勿让我的心偏向外在的私欲；愿我所有的愿望和叹息都深深地扎根于祢；我的喜乐啊！求祢拯救我脱离那围绕我的困境。我耐心等候了主，祂便垂顾我，听了我的祷告……[1]'
    - type: paragraph
      text:
        ru: 'Теперь я обращусь сердцем моим к сердцу вашему: когда Господь наше упование, то удостоверяемся, что сие нас нигде не посрамит... блажени хранящии слово Божие и творящии е.'
        cn: 現在，我將我的心轉向你們的心：當主是我們的希望時，我們就確信這在任何地方都不會使我們蒙羞……蒙福的是那些持守並遵行上帝話語的人。
    - type: paragraph
      text:
        ru: Октября 12-го, 1828 г».
        cn: 「一八二八年，十月十二日」。
  - type: heading2
    initial:
      ru: '168.'
      cn: '168.'
    text:
      ru: 'Марии Петровне Колычевой  Напишите мне о ваших страданиях и простите меня, много оскорбившего вас моим молчанием. Мое намерение и все желание – никого не оскорблять: как больно сердцу оскорбление, разлучающее со Христом! Все то грех, что бывает, хотя и в малой мере, противу воли Господа и заповеди Его. А наше наблюдение покрывает нас мраком и удаляет от познания таковых тайных движений сердца, и мы, охотно уклоняясь от спасительных скорбей, попадаем в сеть, услаждающую непостоянные чувства наши, и так забываемся, покоясь в чувственности. Ни, Господи! Не попусти нам сего забвения. Лучше временные скорби претерпеть до конца имени Твоего ради и быть от всего мира презираемым, нежели уклоняться от святой любви Твоей по воле сердца, к чему-либо пристрастного, и погибать или навлекать на себя праведный гнев Твой! Накажи нас здесь временно и помилуй там вечно. Любовь и мир царствуют, покойно наслаждая преданных Тебе в любви Твоей, Царь царей и Бог богов, вовеки; мое сердце, покуда Ты удерживаешь, не уклоняется от Тебя.'
      cn: '致玛利亚·彼得罗芙娜·科雷切娃：


        请您写信告诉我您的苦难，并原谅我，我因我的沉默而深深冒犯了您。我的意图和全部愿望，是绝不冒犯任何人：因为冒犯对心灵来说是多么痛苦，它使人与基督分离！所有违背主之旨意和祂之诫命的事，即使程度轻微，都是罪。而我们的自以为是却以黑暗遮盖我们，使我们远离对心中此类隐秘动态的认知。我们情愿躲避那救赎性的忧患，却落入了那甜化我们变幻不定的情感的网罗，就这样，我们在感官享乐中安歇，便忘记了自己。主啊，不要容许我们有这样的遗忘。为了您的圣名，宁可忍受暂时的苦难直至终结，被整个世界轻视，也不要因心之意愿——对某物有所偏爱——而偏离您的神圣之爱，以致灭亡或招致您的公义之怒！请您在此世暂时惩罚我们，并在彼世永远怜悯我们。爱与和平掌管一切，在您的爱中，安宁地使那些全心归于您的人得享喜乐，万王之王，万神之神，直到永远；我的心，只要您看顾扶持，就不会偏离您。'
    children:
    - type: paragraph
      text:
        ru: Истинная любовь подлежит сражениям и оскорблениям от находящих, но не подлежит изменению. О вечная любовь! Люблю тебя искренно.
        cn: 真摯之愛，歷經近前之人的爭戰與羞辱，卻永不改變。啊，永恆之愛！我以至誠愛慕祢。
    - type: paragraph
      text:
        ru: Видим из Писания, что Господь всегда обращается более с претерпевающим скорби и плачущих ныне ублажает, а, напротив, смеющимся ныне предопределяет нечто страшное и ужасное, глаголя:"горе,«горе смеющимся ныне»(см.:Лк 6,25)! Это я разумею о тех смеющихся, которые не хотят разуметь грехов своих и того, что ими отпадают от Бога и прогневляют Его спасительную благодать, а потому и не перестают грешить и осмеивать других, не подражающих им в грехах.
        cn: 我们从《圣经》中看到，主总是更多地亲近那些忍受患难的人，他赐福予现今哭泣的人；反之，对于现今欢笑的人，他预示了某些可怕而可怖之事，他说：「祸哉！祸哉，现今欢笑的人！」（参：路 6:25）[1]。我所说的那些欢笑之人，指的是那些不愿省察自己的罪恶，不愿明白自己正因此而远离上帝、触怒他那救赎恩典的人。因此，他们不止息地犯罪，并嘲笑那些不愿效法他们行罪的人。
    - type: paragraph
      text:
        ru: Презирающие Истину – Христа – не могут терпеть свято почитающих ее, не могут быть мирными, покуда не склонят кого к своей вольности и греховному подражанию, чтобы жить по сердцу в свое удовольствие. Но Спаситель человеческого рода насыщающимся ныне угрожает горестным алканием. Что же говорить к любящим Его, которых Он, премного любя, возводит к вечному утешению? Он им указывает неминуемо имеющее последовать знамение, что мир возрадуется, а вы восплачете:«в мире скорбни будете». Какая тайна! Вот чем прикрывается любовь!..
        cn: 轻蔑真理——基督——的人们，无法忍受那些神圣地敬奉她的人，他们无法获得平静，除非他们能引诱某些人趋向他们自身的放纵与罪恶的模仿，好让他们能随心所欲地生活，以求得自身的欢愉。然而，人类的救主正以痛苦的饥饿威胁着那些如今饱足的人们。那么，我们该如何对那些爱慕祂的人言说呢？祂以极大的爱，将他们提升至永恒的慰藉。祂向他们指出，一个必然会随之而来的兆象：世人将欢欣鼓舞，而你们却要哀哭：「在世上，你们有苦难。」这是何等的奥秘啊！看哪，爱就是以此来遮盖一切的！
    - type: paragraph
      text:
        ru: Декабря 7-го, 1828 года
        cn: 一八二八年，十二月七日
  - type: heading2
