      text:
        ru: Простосердечно и искренно говорю с вами, – в славу Божию и во взаимное назидание наше; неужели вы думаете, что можно о себе сказать что-нибудь на пользу или печального утешить? Надобно прежде усердно помолиться – не мнением и парением, но верою и сердцем сокрушенным, от всей души, повергая себя на землю, прося и моля Господа, да даст благую мысль, и желание, и действование по воле Его, а не по нашим мнениям и изобретениям. Неужели приятностью остроумной шутки побуждая на смех унылого, благоугождаем Заповедовавшему любить ближнего, якоже и Он возлюбил нас? О нет! не угодно это Господу, чтобы вы, возлюбленная сестра моя, питали шуточками унылую М. М. Ваш брат о Господе.
        cn: 我以赤诚坦率之心与您交谈，——为着上帝的荣耀，也为着我们彼此的造就；难道您认为，可以凭着自己说出任何有益的话语，或是安慰忧伤之人吗？我们必须先热切地祷告——不是以臆想和高傲，而是以信心和痛悔之心，发自灵魂深处，将自己俯伏在地，恳求并祈祷主，愿祂赐予良善的意念、愿望，以及合乎祂旨意、而非出于我们私见与臆造的行动。难道以机智诙谐的戏言引逗忧郁之人发笑，就能蒙那吩咐我们爱邻舍如同祂爱我们一样的主所悦纳吗？哦，不！这并不蒙主喜悦，我亲爱的姊妹，您不该用那些戏言来喂养忧郁的М. М.。您在主内的弟兄。
    - type: paragraph
      text:
        ru: Н. р. Е. Июля 31-го, 1826 года
        cn: 一八二六年七月三十一日，圣日耳曼努斯主教，本年[1]
  - type: heading2
    initial:
      ru: '88.'
      cn: '88.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Христос посреди нас! На последнем суде не будут спрашивать, с кем кто жил, но – что делал. Священное Писание свидетельствует, что не только, с кем жили, но с кем хотя несколько минут говорили или о чем когда мыслили, – все будет явлено пред судом, для праведного воздаяния. Вы пишете: «Иногда нужно и посме-яться: лучше в фарисейство не придешь». Но на это Сам Христос гремит:«горе смею-щимся ныне»; а чтобы не прийти в фарисейство, стоит только не осуждать других и не хва-литься добрыми делами. Фарисей осужден за гордость; смирение – высота! Смирение мо-жет ли смеяться? Иисуса Христа никогда не видели смеющимся, но часто видели плачущим, и потому смех не может служить к утешению души унылой; одно Божие слово исцеляет от уныния и утешает жизнью бесконечного блаженства.'
        cn: '基督在我们中间！在末日审判之时，世人不会被问及与何人共处，而会被问及所行何事。神圣《圣经》见证：不仅是与谁同住，即便是与谁交谈了片刻，或心中片刻所思何事，都将在审判台前显明，以得公义之报。


          您写道：「有时也需欢笑：不笑就更易陷入法利赛人的境地。」但对此，基督亲自呼喊：「现今欢笑之人有祸了！」而要避免陷入法利赛人的境地，只需不评断他人，不夸耀自己的善行即可。法利赛人因骄傲而被定罪；谦卑才是崇高之德！谦卑之人岂能欢笑？


          从未见有人见证耶稣基督欢笑，却常常见祂哭泣，因此，笑声不能用来安慰忧郁的灵魂；唯有上帝的圣言能治愈忧郁，并以永恒福乐的生命来慰藉人心。'
    - type: paragraph
      text:
        ru: «Но, чтоб держать долго и наслаждаться грехом, этого я не имею в себе». Ежели вы столь глубоки в прозрении себя, то почему же не усматриваете того, что имеете в себе?.. Нужно молиться с царем Давидом:«от тайных моих очисти мя, и от чуждих пощади раба Твоего»(Пс 18,13–14).
        cn: 「但是，為了長久地耽溺和享受罪惡，這點在我裡面是沒有的。」若是你在自我省察上如此地深刻，那麽爲何不看清你自身所擁有的呢？⋯⋯你需要與達味王一同禱告：「求祢洗滌我隱藏的過犯，更求祢保守祢的僕人，脫離外來的罪惡。」（《聖詠》18:13-14）
    - type: paragraph
      text:
        ru: '«А грешить, часто грешу – не по желанию моему». Однако не найдетесь сказать, что и без изволения моего. Благодарю Господа, что вы объясняетесь о себе откровенно: мне приятна истина; я люблю правду; вы тоже любите. Так, во истине мы утверждаемся о Господе Иисусе Христе верою и преданностью себя воле Его и Промыслу Его. Ах! могу ли, могу ли не сострадать тому, кто искренностью сердца уже столько лет сострадает мне? Ваш брат о Христе'
        cn: '「而我犯罪，常有犯罪——并非出于我的意愿。」然而，您不要试图说，这罪也是非出于我的许可。我感谢上主，您坦诚地述说自己：真理令我喜悦；我爱真理；您也爱。如此，我们便在真理中，藉着信德和将自己全然献于上主耶稣基督的圣意与祂的照管，得以坚固。唉！对于那位以赤诚之心已如此多年与我同受苦难之人，我又怎能，怎能不同情于他呢？


          您在基督内的弟兄'
    - type: paragraph
      text:
        ru: непот. р. Е.
        cn: 不可见之俄罗斯。Е.
    - type: paragraph
      text:
        ru: Святой Ангел Хранитель да сохранит нас! Покровительствуй нас, Матерь Божия!
        cn: 愿圣护守天使保守我们！上帝之母，请庇护我们！
    - type: paragraph
      text:
        ru: Августа 8-го, 1826 года
        cn: 一八二六年，八月八日
  - type: heading2
    initial:
      ru: '90.'
      cn: '90.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Едино на потребу:'
        cn: 唯独一事是必需的：
    - type: paragraph
      text:
        ru: Гореть духом к небу,
        cn: 心火熾然向天庭，
    - type: paragraph
      text:
        ru: О земных же не радеть.
        cn: 不可挂虑世间之事。
    - type: paragraph
      text:
        ru: Ради Господа – терпеть!
        cn: 為着上主——要忍受！
  - type: heading2
    initial:
      ru: '102.'
      cn: '102.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Слуху моему даси радость и веселие! Покой наш в покоющем нас Спасителе Господе. Если хочет Всемогущий, может внезапно изменить неприятности в благоприятности, оскорбления в примирительную радость и упорство в благопокорство. Я говорю о N. N. Ежели мы не колеблемся сами в уповании нашем на милость Божью, то откуда нам смеет появиться посрамление? Сказано, уповающие на Господа не посрамятся. Разве терпения не достает? При таком прошении великой милости Божьей нам, как единодушным просителям, нужно пребывать в посте и молитвах и быть уединенными, покуда получим просимое. Или вы уже оставили ту едино мысленную молитву, которая духом веры произнесена была нами? Крепость наша о Господе! Пусть я слаб и немощен, и ничего не могу с собою сделать: тем будет явнее, что в немощи сила Божья совершается, да прославится Сам Тот, Иже прославляет немощь нашу во спасение, – Господь Иисус Хри-стос. Стремление наше к Единому Господу! Но сколько умных голов сообщают вам свои мысли, кто что, и каждый по нраву сердца своего представляется вам с любезными своими выражениями!'
        cn: 愿你使我得闻喜乐和欢欣！[1] 我们的安宁在于那位使我们得安歇的救主、主宰。倘若全能者愿意，祂能骤然将不顺之事转变为吉庆，将凌辱化为和解的喜乐，将顽固变为蒙福的顺服。我所说的正是关于某某。假如我们自身在对上帝慈悲的盼望中不曾动摇，那么羞辱又怎敢向我们显现呢？经上说，倚靠主的人必不蒙羞。难道是缺乏忍耐吗？当恳求上帝这般宏大的慈悲时，我们作为同心合意的祈求者，需要恒常守斋、祈祷并保持独处，直至我们得着所求。难道你们已经放弃了那同心合意的祈祷吗？那祈祷曾由我们藉着信德之灵发出。我们的力量在乎主！纵使我软弱无能，自身不能做成任何事：如此，上帝的能力就更显明地在软弱中得以成全，好使那位为救赎而荣耀我们软弱的主，即主耶稣基督，得着荣耀。我们的追寻唯独向着独一的主宰！然而，有多少聪慧之人向您诉说他们的想法，各人有各人的言语，并且每一位都按着自己心意所愿，以其所爱的表达方式呈现在您面前！
    - type: paragraph
      text:
        ru: Покойтесь сердцем в Господе Иисусе Христе! Покрой, не-бесная Царица Матерь Божья, и соблюди от разных развлечений рабу Твою. Владычице! не оставь ее Твоим покровительством; она скорбит. Если один созидает, а другой разоряет нетерпением, какая польза? Утешь меня, возлюбленная сестра о Господе, прочти теперь 17-ю кафизму – узришь свет в душе твоей. Ради Христа, неотложно прошу.
        cn: '愿你的心在主耶稣基督内得享安息！


          非凡的、天上的皇后、上帝的母亲啊，求你荫庇你的婢女，并保守她脱离各种纷扰。主宰啊！求你不要撇弃她，以你的护佑遮蔽她；她正在忧伤。若一人建立，而另一人以不耐将其拆毁，又有何益处呢？


          主内我挚爱的姊妹啊，请安慰我，现在就诵读《圣咏集》第十七篇（第十七卷卡西斯玛）——你将在你的灵魂中得见光明。我恳切地、刻不容缓地为你求，为了基督的缘故。'
    - type: paragraph
      text:
        ru: Января 16-го 1827 г.
        cn: 一八二七年一月十六日
  - type: heading2
    initial:
      ru: '109.'
      cn: '109.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Ныне нам удобнее размышлять о прошлом приключении и постоянно выводить причины, от какой и что произошло. Первою причиною бывает мысль наносная, или внезапная; а там последующее слово от сердца – и так самим можно находить главные причины действий и быть во всегдашней осторожности. Но когда вы заняты чтением Священного Писания и молитвою, тогда неотступно остерегает вас Ангел Хранитель, воле же вашей не препятствует.
        cn: 现今，我们更便于沉思过往的经历，并持续地推导其肇因，探究何者由何而生。首要之因，乃是那突如其来或外加的思绪；继而，便是心中所发之言——如此，我们自己便能寻得行为之主因，并常存警惕。然而，当你们专注于阅读圣经与祷告之时，那护守天使便会紧随不离地守护着你们，但却不会阻碍你们的自由意志。
    - type: paragraph
      text:
        ru: 'Посмотрим на N. N.: когда оставит он вольнодумство, тогда пространнее будет его сердце на прохождение тесного и прискорбного пути ко Христу. Вольнодумец – философ, только не христианин: ему невместимы понятия небесных философов – верою просвещенных христиан. Однако он не поверит и этой правде; ему мнится, что он постигает хорошо нравственность; но ежели точно начнет постигать, то не стерпит безумия вольнодумцев, презрит его, презрит себя! Станет и будет угождать Христу.'
        cn: 让我们看看某某人（N. N.）：当他放下自由思想（вольнодумство）时，他的心才会更开阔，能够走过那通往基督的狭窄而痛苦的道路。一个自由思想者是一个哲学家，但他不是一个基督徒：他无法容纳那些天上的哲学家——那些被信仰光照的基督徒们——的概念。然而，他甚至不会相信这个真理；他以为自己很好地理解了道德；但如果他真的开始去理解，他就无法忍受自由思想者们的愚昧，他会鄙视它，鄙视他自己！他将开始并会去取悦基督。
    - type: paragraph
      text:
        ru: 'Когда очень смутится ваше сердце, принудьте сами себя непременно прочесть одну кафизму и поблагодарите Господа. Возьмите себе за правило: когда кто оскорбит вас, в ту минуту ничего не говорить; а потом, размысливши, удобно можете подействовать полезным словом. В одном я не могу согласиться с вами, будто нужно требовать себе уважения и чести, любить быть почитаему и уважаему: такая страсть устраняет нас от подражания Христу и пленяет душу в службу человекоугодия. Прошу вас, согласитесь со мной не искать себе здесь человеческого воздаяния; что бы вы ни сделали достойное чести и уважения, не ищите оправдания от человеков – и будет Сам Господь вам оправданием, и воздаст воздаянием великим на небесах. Когда станем так поступать с собою, то, как тень, последует за нами неуважаемая нами человеческая слава и честь, – но вменим вся за уметы, да приобрящем единого Христа...'
        cn: '当你的心大为困惑不安时，务必要强迫自己诵读一首圣咏诗篇（卡菲斯玛）[1]，并为此感谢主。你要为自己立下规矩：当有人冒犯你时，在那一刻什么都不要说；之后，经过一番深思熟虑，你就能以一句有益的话语巧妙地应对。


          有一点我无法与你苟同，那就是声称需要为自己争取尊重与荣誉，喜爱被人敬重与尊崇：这样的情欲使我们偏离了效法基督的道路，并将灵魂囚禁在取悦世人的奴役之中。


          我恳求你，请同意我的看法，不要在这里寻求世人的报偿；无论你做了什么配得荣誉和尊重之事，都不要向人寻求肯定——主自己会成为你的肯定，并将在天国赐予你丰盛的报偿。


          当我们以这样的方式对待自己时，那我们所不看重的世人间的荣耀与尊重，就会如影随形地跟随我们——然而，我们要将万事视为粪土，好能单单地获得基督。'
    - type: paragraph
      text:
        ru: Всякий вольнодумец мудрствует о себе плотское и земное, и ходит ощупью, без глаз веры; у него что шаг, то знак – повсюду меты расставлены, и так приятно прельщаться, ступая по приметам своим, и смело идет в пропасть вечную, не видя погибели своей от произвольного ослепления и заблуждения.
        cn: 凡屬自由思想者，皆對自身妄加揣測，或關乎肉體，或關乎俗世，其人猶如盲目摸索，行於暗中，缺乏信仰之眼。彼等每邁出一步，即有其標記——四處皆設有記號，他們樂於受其誘惑，循著自己的標記前行，大膽地走向永恆的深淵，卻因自願的盲目與迷失，而不見自己的沉淪與毀滅。
    - type: paragraph
      text:
        ru: 'Христианин же истинный верою ходит и, пребывая на земле, смотрит в небесное и там разумеет вечное отечество свое. У христианина один знак, и то не от земных: его значение и знак – одно превышающее всю тварь ведение Иисуса Христа, Сына Божия; он все в Нем находит: и путь, и свет, и бессмертие, временную и вечную жизнь, и Царство Божие. Истинного христианина можно познать по жизни и нравственности: он точно так живет, как написано в Евангелии и Апостоле об истинной жизни. Из христиан есть и такие, которые живут подобно Ангелам: таковы правила монахов, пребывающих в совершенных подвигах, соблюдающих чистоту и непорочность не только в делах и словах, но и в самых тонких помышлениях. Сии люди ходят по земле, а живут душою на небе и непрестанно славословят имя Божие. Они благоговейны, тихи, скромны и долготерпеливы до конца...'
        cn: '真正的基督徒是凭着信心行走的，他居留于地上，却瞻望天上的事，并在那里领悟自己永恒的家乡。基督徒只有一个标记，且这标记并非源自尘世：他的意义和他的标记，乃是那超越一切受造之物、对上帝之子耶稣基督的认识；他一切所需都在祂里面寻得：道路、光亮、不朽、现世和永恒的生命，以及上帝的国度。


          真正的基督徒可以从他的生活和品德上被认识：他确实是照着福音书和使徒书中记载的真生活而活。


          在基督徒中，也有一些人的生活如同天使一般：这便是那些修士们的规矩，他们安住于全然的操练之中，不仅在行为和言语上，更在最细微的意念中，保守着纯洁与无瑕。这些人行走于大地之上，而他们的灵魂却活在天上，并且不住地颂赞上帝的圣名。他们心怀敬畏，宁静、谦逊，且忍耐到底……'
    - type: paragraph
      text:
        ru: 'Если вы видите, что очень много оскорбляет N. N. ваша со мною переписка, умолкнем, да спасется душа его от духа ненависти! Ведь я человек странный и ничтожный: мне пристойно уничижаться, да воскреснет Господь.'
        cn: 如果您看到，您与我的通信使某某（N. N.）深感受辱，那么让我们沉默吧，愿他的灵魂脱离仇恨之灵而得救！毕竟，我是一个卑微且微不足道的人：我合宜地谦抑自己，好让主得以复活。
    - type: paragraph
      text:
        ru: 'Будем же преодолевать себя и все то, что противно Господу. Заповеди Его будут непрестанным нашим поучением и делом: нужно нам быть единонравным, и единодушным, и единомысленным во Христе Иисусе, Господе нашем! В Нем – наше утверждение и крепость.'
        cn: 「讓我們來勝過自己以及一切敵對主的事物吧。祂的誡命將成為我們不間斷的教誨與作為：我們需要在基督耶穌，我們的主裡，達成同一的性情、同一的心靈，與同一的意念！在祂裡面，是我們的確據與力量。」
    - type: paragraph
      text:
        ru: 'Не ищите себе уважения от N. N., но всеми средствами оказывайте ваши благодеяния душе его: Господь Сам уважит смирение и терпение ваше и покроет вас благодатью Своею. Соблюдите мысль вашу, чтобы никак ни пред кем не похвалиться собою: да будет во всем всегда содействие Божие немощи вашей, и мы никогда не посрамимся в надежде на Господа, хотя бы и весь мир посрамлял нас. Матерь Божия покров вам.'
        cn: '切勿向某某（N. N.）求取您个人的敬重，反要竭尽一切方法，将您的善行施予他的灵魂。主必亲自敬重您的谦卑与忍耐，并以祂的恩典庇荫您。


          谨守您的心思，切勿在任何人面前自夸；愿上帝的襄助在一切事上常与您的软弱同在，如此，即便整个世界羞辱我们，我们对主的盼望也永不蒙羞。


          愿上帝之母成为您的庇护。'
    - type: paragraph
      text:
        ru: 6 марта 1824 года
        cn: 一八二四年三月六日
    - type: paragraph
      text:
        ru: 'Начинаю заниматься бдительным стоянием в чтении Псалтири с молитвами и поклонами: и труд, и приятности изъяснить не можно. Милостью Божьею, чего себе, того и вам желаю.'
        cn: 我開始投入到警醒的侍立之中，藉著禱告和叩拜誦讀《聖詠集》：其中的艱辛與慰藉皆非言語所能盡述。願藉由上主的慈悲，我所為自己希冀的，亦為你們所希冀。
  - type: heading2
    initial:
      ru: '118.'
      cn: '118.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Ныне мы существуем во времени; но временное наше скоро имеет измениться на вечное. Все, что мы делаем и как обращаемся, будет нам во свидетельство пред праведным судом. Не только дела и вещи, вверенные нам для распоряжения, но и самые втайне сердца помышления имеют вес и меру, тяжесть и прост-ранство. Поэтому мы видим, какое блюдение надлежит иметь, чтобы сохранить делом запо-веди Господни.
        cn: 如今，我們是存在於時間之中；然而我們這屬乎時間的，不久就將改變為永恆。我們所行的一切，以及我們所交往的一切，都將在公義的審判前成為對我們的見證。不僅是那些託付給我們去處理的行為和事物，甚至連心中最隱密的意念，都有其分量與尺度，輕重與廣延。因此，我們看到，我們應當有何等的謹慎，才能以行為保守主所賜的誡命。
    - type: paragraph
      text:
        ru: Я много раз желал говорить с вами об обстоятельствах жизни, о домашнем распорядке вашем, об успехе спасения и пользе душевной; но только что вы ко мне появитесь – и уже назначаете минуту возвращения и оставления; было, что и довольно медлите, но не имели разговора о намерениях и предприятиях, которыми сопровождается в свете жизнь. Открывать помышления и сообщать благую мысль есть истинная любовь, взаимный совет и свет здравого рассуждения. Я прочитал дневные записки ваши, но в них одна только история; из обращения же вашего я оставил в памяти, что для вас полезно, чтобы при случае сообщить вам от себя назидательную мысль. Такое сообщение требует веры, искренних бесед и терпения. Я имею ненависть ко лжи. Ложь бывает от находящих посторонних помышлений под видом истины; в таком случае удобно ошибаться; но чужда ложь ненавидящему ее; она – от диавола. Мне жаль, что мы лишаемся разумного, близкого и откровенного разговора. И что нам препятствует со всею свободою слова и любви составить здравое суждение об обстоятельствах жизни, о препятствующих преспеянию в до-бре причинах, и о всяком страдании, печатлеющемся на сердце от оскорблений? В смиренном совете и дружеском, богобоязненном разговоре Сам Господь просвещает душу, и в сообщении сердца приносится утешение от правого разумения. Мне кажется, вы отсюда никогда не выехали бы скучными, ежели бы мысли, наносящие скуку, были сообщены и освещены светом разума, при помощи Божией. С радостью доставляю вам в благословение образ святого пророка Илии. Да обвеселится желание ваше получением желаемого! Аминь.
        cn: '我曾多次期望与您谈论生活的景况、您家中的安排、救赎的成效和灵魂的益处；然而，您一来到我面前，就已定下了归去与离别的时刻；有时您停留的时间相当长，却没有谈及那些在世俗生活中伴随着您的意图和计划。敞开心思、交流美好的意念，才是真诚的爱、相互的劝告和健全理性的光芒。


          我读过您的日记，但其中只有史实；而在与您的交谈中，我牢记了对您有益的事，以便在适当的机会将造就人的思想传递给您。这样的传递需要信心、真诚的交谈和耐心。


          我憎恶谎言。谎言源于那些以外表的真实侵入的旁骛思念；在这种情况下，人很容易犯错；然而，谎言与憎恨它的人是陌生的；它来自魔鬼。


          我很遗憾我们失去了理性的、亲近的、坦诚的交谈。是什么阻碍了我们以言语和爱的一切自由，对生活的景况、阻碍我们在良善中长进的原因，以及刻印在心上的一切由冒犯而来的苦楚，形成一个健全的判断呢？


          在谦卑的劝告和敬畏上帝的友善交谈中，主亲自光照灵魂，并在心灵的相通中，从正确的理解中带来安慰。在我看来，如果那些带来无聊的思想能够被交流出来，并在上帝的帮助下被理性的光照亮，您就不会带着无聊的心情离开这里。


          我欣然地将圣先知以利亚的圣像赠予您作为祝福。愿您因获得所愿而欢喜！阿门。'
    - type: paragraph
      text:
        ru: Июня 29-го, 1827 года
        cn: 一八二七年，六月二十九日
  - type: heading2
    initial:
      ru: '119.'
      cn: '119.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Пояснение об успехе спасения и о пользе душевной. По исследовании внутрь себя каждого дня своих дел, слов и помышлений, ежели примечается изменение какого-нибудь неполезного обычая побуждением воли своей ко благому, то разумеется, что есть успех спасения и польза душе: благодарение Господу! А касательно домашних распоряжений ваших, чтобы видеть вам, каковы они, нужно иметь в предмете благочестие и наблюдать во всем правоту, чтобы не было рвения и распрей. Все возможно о Господе любящим Господа и хранящим слово Его. Глаголет Господь:«ижеащесотворит волю Отца моего, Иже есть на небесех, той брат Мой и сестра Ми есть»(см.Мк 3,35).'
        cn: '关于救恩的成效与灵魂的裨益之阐释。


          每日省察自己内心的行为、言语与思念，若察觉到因着自己的意志被善所鼓动，使任何无益的习性有所改变，这便可理解为在救恩中有所成效，灵魂有所裨益：感谢主！


          至于你家中的事务安排，为了能看清它们的实况，你需要以虔敬为目标，并在一切事上恪守公义，务使家中没有嫉妒和纷争。凡爱主并谨守祂话语的人，在主内一切皆有可能。主说：「凡遵行我天父旨意的人，他就是我的弟兄、姊妹。」（参阅《马尔谷福音》3:35）。'
    - type: paragraph
      text:
        ru: Июня 30-го, 1827 года
        cn: 一八二七年，六月三十日
  - type: heading2
    initial:
      ru: '126.'
      cn: '126.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас!
        cn: 基督在我们中间！
    - type: paragraph
      text:
        ru: Все мы человеки, все мы немощные и слабые, и сами о себе никак добра делать не можем, не только спастись; но призываемся словом Божиим ко спасению, и ежели только не противимся сему званию, идем, желаем послушать и спастись, тот-час в помощь содействует сила Божия, немощных и слабых укрепляет, и по вере их бывает им возможно то, что прежде казалось невозможным. Воля человеческая, когда будет предана на суждение Богу, тогда ей противно все то, что оскорбляет любовь Божию. Потому-то и распинается такой человек миру, а мир ему.
        cn: 我們眾人皆為人，我們都衰弱且微薄，我們自己絕不能行善，更遑論得救；但我們被神聖的話語召喚以至救恩，並且，只要我們不反抗這呼召，我們前行，渴望聆聽並得救，神的聖力便會即刻協力助佑，使衰弱微薄者得蒙加固，並按著他們的信德，使他們能成其先前看似不可能之事。當人的意志全然委順於神的審斷時，所有觸犯神之愛的事物都將與其相悖。正因如此，這樣的人向世界被釘，世界也向他被釘。
    - type: paragraph
      text:
        ru: Почитающий вас любовью о Господе, Георгий. Июля 13-го, 1827 года».
        cn: 「您忠实的仆人，在主爱中的格奥尔基。一八二七年七月十三日。」
  - type: heading2
    initial:
      ru: '127.'
      cn: '127.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Маленькое зеркало к видению больших добродетелей:'
        cn: 映照大美德的小镜：
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: 'Чистая совесть. 2. Мирное сердце. 3. Кроткий дух. 4. Благопокорная воля, преисполненная милости и благоплодия. 5. Несумнительность. 6. Нелицемерность. Сими сопровождается: премудрость, свыше снисходящая.'
        cn: 純淨的良知。2. 平和的心。3. 溫順的靈。4. 順服的意志，滿溢著仁慈與善果。5. 不疑的心。6. 真誠無偽。有這些隨之而來的，便是：從上而來的智慧。
    - type: paragraph
      text:
        ru: Плод же правды сеется мирно на сердцах мирных, по засвидетельствованию святого апостола Иакова.
        cn: 「那公義的果子，是為使人心平氣和的人用和平所栽種的」，這正如聖使徒雅科布所見證的。
    - type: paragraph
      text:
        ru: А в которых сердцах есть зависть и рвение, те пусть не хвалятся и не лгут на Истину. Такая (их) премудрость«земна, душевна, бесовска», по засвидетельствованию святого апостола Иакова (Иак 3,15).
        cn: 「在那些心中存有嫉妒和纷争的人，他們不應當自誇，也不應當說謊抵擋真理。他們（所擁有的）這種智慧是『屬地的、屬情慾的、屬鬼魔的』，這是聖使徒雅各所見證的（雅 3:15）。」
    - type: paragraph
      text:
        ru: Чувствую слабость сил, подверженных изнеможению. Господи, укрепи нас на всякое благоугождение пред Тобою!
        cn: 我感到我的力量软弱无依，易受困乏。主啊，请您在我们面前所行的每一样美善之事上坚固我们！
    - type: paragraph
      text:
        ru: Июня 18-го, 1827 года
        cn: 一八二七年，六月十八日
  - type: heading2
    initial:
      ru: '132.'
      cn: '132.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Ничто не может сравниться с тем покоем, в котором хранится бездонная тишина и неизреченное безмолвие. Ах! нет никаких слов к изъяснению, как превосходно наслаждается сердце призыванием сладчайшего Христа. О, сколько можно, сколько можно, удаляйся от молвы, уклоняйся от суетных людей, употреби свою волю и ревность на взыскание угодного пред Господом и на приобретение вечных вещей.
        cn: 无可比拟者，唯蕴藏着无底静谧与莫可言说之幽寂的安宁。哎呀！没有任何言语能够阐明，当心灵呼唤至甘甜的基督之名时，所享受到的是何等的超绝。哦，你当尽力，你当尽力，远离喧嚣，避开虚妄之人，将你的意志与热诚用于寻求主前所悦纳的事，并致力于获取永恒之物。
    - type: paragraph
      text:
        ru: 'Все временное изменится, но вечное пребудет вечно. Не позволяй рассеиваться добрым мыслям: они от доброго сердца не должны отлучаться в дом чуждого: все там чуждо, где не назидается душа во спасение и не просвещается страхом Божиим. О, коль много мы обязаны дорожить временем в скоротечной нашей жизни! Оно дано нам для непрестанного занятия тем, чем только удобнее может достигнуть совершенного просвещения душа.'
        cn: 凡属暂时的都将改变，而永恒的必将永存。勿让良善的思绪消散：它们不当离弃良善之心，进入陌生之家：凡灵魂未得救恩的教诲，未被敬畏上帝之念光照之处，一切皆是陌生。啊，在这短暂的生命中，我们何其需要珍惜光阴！它赐予我们，是为了让我们不懈地致力于那最能使灵魂达致完全光照之事。
    - type: paragraph
      text:
        ru: О душа моя! не преставай дышать тем светом, в который мы должны войти по призвании. Лучше пусть померкнет свет в глазах, только бы душа не была мрачна и сердце не было ожесточено.
        cn: 喔，吾心神！莫要停止呼吸那光，我们受召，就当进入其中。宁可让眼中的光消逝，只求灵魂不致晦暗，心肠不致刚硬。
    - type: paragraph
      text:
        ru: Сентября 19-го дня, 1827 года
        cn: 主曆一八二七年，九月十九日
  - type: heading2
    initial:
      ru: '133.'
      cn: '133.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: О мир, прелестный суетою! Навек прощаюся с тобою.
        cn: 世间的浮华，惑人的喧嚣啊！我永远地与你告别。
    - type: paragraph
      text:
        ru: Таковое выражение прилично душе, стремящейся ко Господу.
        cn: 此等表达宜于那渴慕主、奔向主之灵魂。
    - type: paragraph
      text:
        ru: Благоприятная тишина покоя много способствует приобретению благих мыслей, которые почерпаются из глубины Давидова псалмопения.«Помощник мой и Заступник мой еси Ты, Господи:«на словеса Твои уповах. Уклонитеся отМенелукавнующии, и испытаю заповеди Бога моего»(Пс 118,114–115).
        cn: 寂静安宁的沉静，极大地有益于获得美好的思想，这些思想汲取自达味咏唱赞美诗的深处：「你是我的援助者，我的卫护者，上主，我倚靠你的言语。作恶的人哪，你们离开我，我要考查我上帝（上帝）的诫命。」（咏一零八，114-115）。
    - type: paragraph
      text:
        ru: Кто думает миру угождать наружностью, а Богу душой, тот в большой прелести и, питаясь помыслами мирского соуслаждения, не может видеть того света, который презрением мира и многими скорбьми приобретается в чистоте сердца.
        cn: 若有人心想以其外貌取悅世人，而以其靈魂取悅上帝，這人便處於大妄惑之中，並因受世間甜美之思念所滋養，他無法看見那光——此光唯有藉由輕蔑世界與經歷諸多苦難，方能在心靈的純淨中獲得。
    - type: paragraph
      text:
        ru: Словом истины преданный вам о Господе, непотребный раб Егор 25 сентября 1827 года
        cn: 于主内，您的忠仆，弗合格尔，以真理之言献上，于一八二七年九月二十五日
  - type: heading2
    initial:
      ru: '134.'
      cn: '134.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Слава Богу о всем. Святитель Христов Тихон Задонский пишет, что «плотской человек всякий грех за ничто ставит, но духовный от всякого и малей-шего греха бежит, аки от лица змиина. Плотской человек не хочет со светом сим расстаться; но духовный с радостью желает разрешиться от телесных уз. Плотскому человеку смерть люта, но духовному мирна».
        cn: 荣耀归于上帝，为了所有的一切。基督的圣提洪·扎顿斯基写道，「属肉体之人视一切罪为无物，但属灵之人则逃避一切甚至最小的罪，如同逃避蛇的面孔。属肉体之人不愿与此世分离；但属灵之人则欣然渴望脱离这肉身的束缚。死亡对于属肉体之人是可憎的，但对于属灵之人却是安宁的。」
    - type: paragraph
      text:
        ru: Г. Горняя мудрствующе,
        cn: 格. 寻求上面的事，
    - type: paragraph
      text:
        ru: Е. Единомудрствующе
        cn: Е. 同一智慧地
    - type: paragraph
      text:
        ru: О. О той жизни вечной,
        cn: 关于那永恒的生命，
    - type: paragraph
      text:
        ru: Р. Радости сердечной,
        cn: R. 心中喜悅，
    - type: paragraph
      text:
        ru: Г. Где небесный свет
        cn: 问： 天上的光在哪里？
    - type: paragraph
      text:
        ru: 'И. Иоанну дает ответ:'
        cn: 对使徒约翰的回应：
    - type: paragraph
      text:
        ru: И. Иди и возвести всем
        cn: 一、你去，并向所有人宣告
    - type: paragraph
      text:
        ru: о том, что слышал ты и видел – в откровении.
        cn: 论到你所听见和所看见的——在启示之中。
    - type: paragraph
      text:
        ru: Октября 9-го, 1827 года
        cn: 一八二七年，十月九日
    - type: paragraph
      text:
        ru: О тайна таинств вечных!
        cn: 啊，永恆奧祕之奧祕！
    - type: paragraph
      text:
        ru: О любовь чувств сердечных!
        cn: 心坎上的情爱啊！
    - type: paragraph
      text:
        ru: Невидимое я люблю – И видеть то стремлюся.
        cn: 我珍爱那无形之物——并渴望得见它。
    - type: paragraph
      text:
        ru: О тайна! О любовь!
        cn: 哦，圣奥秘！哦，神之爱！
    - type: paragraph
      text:
        ru: Опояшь меня словом крепости Твоея и обыми всего меня, как Тебе угодно.
        cn: 求祢以祢权能之言束我腰，又以祢所喜悦之方式全然拥抱我。
    - type: paragraph
      text:
        ru: М. Молись, спасайся;
        cn: 甲：你要祷告，要得救赎；
    - type: paragraph
      text:
        ru: А. Ад ужасен!
        cn: 甲、地狱是可怖的！
    - type: paragraph
      text:
        ru: Р. Рай прекрасен!
        cn: R. 天堂极美！
    - type: paragraph
      text:
        ru: И. Иди, друг, тесным путем,
        cn: 一、前行吧，吾友，循此窄路，
    - type: paragraph
      text:
        ru: Я. Я иду сим путем и ночью, и днем.
        cn: 我：我昼夜行于此道。
    - type: paragraph
      text:
        ru: Твой о Христе Георгий»
        cn: 在基督裡的格奧爾基」
  - type: heading2
    initial:
      ru: '147.'
      cn: '147.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Аще что творите, вся во славу Божию творите.
        cn: 凡你們所行的事，都要為著上帝的榮耀而行。
    - type: paragraph
      text:
        ru: 'Слово – образ души: оно, от искренности сердца произносимое гласом, прежде приемлется ухом и потом повергается сердцем к уразумению; препосылаемое же писанием приемлется глазами просто к сердцу и сообщается с сердцем по смысленному уразумению. Так Творец твари все премудро устроил! От сердца к сердцу слово переливается тайно, явно и обратно, по содействию духа. Вот видение, в которое вы теперь телесными глазами смотрите и которое вашим разумением смысленного слова сообщает сладость вашему сердцу...'
        cn: 言语是灵魂的形象：它由心之真诚以声音道出，先为耳朵所聆听，继而被置于心中以求领悟；而藉由文字所传达的，则由眼睛直接进入心中，并依循意义的理解而与心意相通。造物主如此智慧地安排了万物！言语在圣灵的协助下，于心与心之间秘密地、显明地、以及来回地流转。眼前您正以肉眼所见的异象，并藉着对有意义的言语的领悟，正将甘甜传达至您的内心……
    - type: paragraph
      text:
        ru: 'Как бы вы ни мнили, но за сущую истину, озаряющую сердце в совершенном разуме, вы не пожелаете иметь другого утешения, как только быть в превыспренней любви к Слову вечному и к Тому, чрез Кого Оно действует: в сем состоит подвиг человеческого совершенства; сие приобретается целомудрием в превыспреннем состоянии. Истинно есть: один всех Спаситель – Иисус Христос, Бог мира, Сый Божие Слово, Сый вечная Любовь: в Нем начало и конец любви истинно верующих в Него...'
        cn: 无论您作何忖度，对于那以圆满的心智照亮心灵的真正真理，您不会希冀拥有其他的慰藉，唯有沉浸于对永恒圣言以及藉祂而行之主（即圣灵）那超乎寻常的爱中：人类的圆满功绩即在于此；此成就需藉由处于超拔境界的纯洁心性方可获得。此乃真确之言：独一的万有救主——耶稣基督，和平之神，即是圣言（道），即是永恒之爱：在祂之内，爱那真诚信靠祂之人，有始有终……
    - type: paragraph
      text:
        ru: 'Меня вызывают на поле старцев, а я млад умом: опасаюсь выйти, чтобы не посрамить старчества и не явить безумства необузданною младостью.'
        cn: 我被召往长老们的田地，然而我的心智尚且年幼：我担心走出去，以免羞辱了长老之位，又因我那未经约束的年少而显出愚昧。
    - type: paragraph
      text:
        ru: 'Угодно вам знать, что я помышляю: лучше во рву со львами жить, нежели в народе быть и грешить. Лучше смертельно на всяк день умирать, нежели жить в сладости и Господа прогневлять. Лучше умерщвлять тело лишением телесных потреб, нежели умерщвлять душу лишением небесных благ. Лучше бессловствовать языком и хранить свое сердце в чистоте, нежели празднословить и осквернять свое сердце парением непотребных помышлений. Лучше без сравнения умереть от трудов и подвигов, в беззлобии и благочестии, нежели умереть в праздности, в забавах и злочестии.'
        cn: 您若想知道我的心之所思，我以为：宁可与狮同穴，居于深坑之中，也胜过身处人群而陷溺于罪。宁可日日面临死亡的威胁，也胜过沉溺于欢愉之中而触怒我主。宁可以克制肉身所需来治死身体，也胜过因缺乏天上的福祉而使灵魂枯萎。宁可舌头缄默不言，以保守心田的纯净，也胜过闲言碎语，使心被无益之念的涌动所玷污。宁可因操劳和苦修而逝，在无邪与虔诚之中离世，也远胜过在怠惰、享乐与邪恶中死去。
    - type: paragraph
      text:
        ru: 'Теперь следующее призываю к себе: целомудрие и смиренномудрие да пребудут со мною в жизни сей многобедственной неотступно; в сердце моем любовь ко Господу да умножается день ото дня и любовь к ближнему, как к самому себе. Все свойственное, приличное, благопристойное душе моей – да действуется во мне правым духом в славу Божию. Все несвойственное, неприличное и неблагопристойное души моей да отвержется от меня в посрамление наносящего оное, злохитреца лукавого духа. Да царствует во мне дух любви, кротости и смирения. Да мучится в себе дух злобы, гордости, рвения. Все желание души моей да будет к Единому на земле и на небеси Богу. Да буду весь я в Нем и Он во мне благодатью Своею, действуяй и освящаяй, якоже хощет и якоже благоволил произвесть меня невещественным Светом на сей вещественный свет. Да будет воля Его; да истинствует же во мне совершающее Слово Его. Молюся:«Господи! удиви в конец милость Твою»на недостоинстве моем.«Да постыдятся и посрамятся ищущии ми злая»(Пс 69, 3)...'
        cn: 现在我呼求 следующее归于自身：愿贞洁与谦卑常伴我身，在此多灾多难的生命中永不分离；愿我心中对上主的爱日日增多，并爱邻人如同自己。凡合宜于我灵魂的、适当的、美好的、端庄的，愿藉着正直的圣灵在我内运作，归于上帝的荣耀。凡不合宜于我灵魂的、不适当的、不端庄的，愿从我身上弃绝，使那施加这些事的、邪恶狡猾之灵的诡计蒙羞。愿爱、温柔与谦卑之灵在我内作王。愿邪恶、骄傲与嫉妒之灵在自身中受苦。愿我灵魂的一切渴慕唯独归于地上与天上的上帝。愿我完全在祂内，而祂藉着祂的恩典在我内，随其所愿、随其所喜悦地在我内运行并圣化我，正如祂曾乐意将我——一个非物质的光——带到这物质的光中。愿祂的旨意成就；愿祂那使之成就的圣言在我内真实运行。我祈求：「主啊！请将祢的怜悯极致地彰显在我这不配之人身上。」「愿那些寻求我祸患的人蒙羞受辱。」（诗篇 69:3）...
    - type: paragraph
      text:
        ru: Услыши, Господи, глас мой, внегда молитимися к Тебе:«от страха вражия изми душу мою. Покрый мя от сонма лукавнующих, от множества делающих неправду»(Пс 63,2–3)... Сие моление и вам произносить потребно. Прости, сестра моя о Господе! Не скорби на меня, когда я немоществую и не пишу.
        cn: 主啊，求祢垂听我的声音，当我的祷告达到祢面前的时候：「求祢保护我的性命，脱离仇敌的惊恐；求祢把我隐藏，脱离作恶之人的群集，脱离那些作孽之人的喧嚷。」（诗 64:2-3）…… 这个祷告也是你们需要诵念的。我的主内姊妹，请原谅我！当我在软弱之中未能书写之时，请不要为我忧伤。
    - type: paragraph
      text:
        ru: Июня 10-го, 1828 года
        cn: 一八二八年，六月十日
  - type: heading2
    initial:
      ru: '159.'
      cn: '159.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: С нами Бог!
        cn: 上帝与我们同在！
    - type: paragraph
      text:
        ru: Победу вы одержите навсегда, ежели не выступите вашим изволением до конца из благоразумного терпения, которое вы предприняли ради Бога и души, в приобретение Бога о имени Христове.
        cn: 若您不以您的自由意志完全地走出您为了上帝与灵魂所领受的、在基督之名里为要获得上帝的明智忍耐，您将永远得胜。
    - type: paragraph
      text:
        ru: В сердце вашем имя Христово, всегда вами призываемое, есть ограждением вашим, столь сильным, что ни на небеси, ни на земле нет сильнее сего орудия. Господь просящим с верою подает Свою благодать, мир и душевное спокойствие, и в самое обуревание велением Его водворяется тишина. Бог с вами! Покойтесь в Господе. Промысл Божий свят! свято устрояет на обращение и тех, которые уже давно уклонились от сияющей истины в мрачную самость. Однако не отрекшийся своей воли учеником Христовым быть не может.
        cn: 在你的心中，基督之名，是你时刻呼求的，它便是你的屏障，如此强而有力，以至于在天上或地下，再无任何兵器能比它更强。主将祂的恩典、平安与灵魂的宁静，赐予那凭着信心祈求的人；即便在最猛烈的风暴之中，因着祂的谕令，平静也会降临。愿上帝与你同在！在主里安歇吧。上帝的圣意是神圣的！祂以神圣的方式安排，使那些早已偏离光辉真理，堕入幽暗自我的人，也能得以回转。然而，那不愿舍弃自己意志的人，便不能成为基督的门徒。
  - type: heading2
    initial:
      ru: '160.'
      cn: '160.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас! Все, что ни видим в нас противного Евангелию и житию Христову, есть порок. Евангелие и житие Христово есть свет, – все то, что свету сему противно в нас, есть тьма.
        cn: 基督在我们中间！凡我们自身所见与福音及基督生平相悖的一切，皆是罪愆。福音和基督的生平是光，—凡我们自身中与此光相悖的一切，皆是黑暗。
    - type: paragraph
      text:
        ru: Христианин без доброй совести быть не может. Лучше умереть христианину, нежели согрешить, и совесть обеспокоить, и Господа раздражить. Всякий грех заключает дверь к вечному животу. Нужен подвиг!
        cn: 没有良善的良心，人就不可能成为基督徒。基督徒宁可死，也不愿犯罪，搅扰良心，激怒主。每一个罪恶都关上了通往永生的门。你需要属灵的操练！
    - type: paragraph
      text:
        ru: Благонамеренно приложенный вами молитв священных сборник я с удовольствием получил; молитвами, как реками, вся напоявается вселенная, исполняется земля и высоты великих гор славно прославляют непостижимого Творца – Бога. От молитвы исчезают бесы, подобно дыму. Молитесь о мне, как и я молюсь о вас.
        cn: 您怀着善意所献上的神圣祷文集，我已欣然领受；祷文犹如江河，浇灌着整个宇宙，盈满了大地，而巍峨的高山之巅，则光荣地颂扬着那不可思议的造物主——上帝。魔鬼因祷告而消散，如同烟雾一般。请为我祷告，正如我也在为您祷告一样。
    - type: paragraph
      text:
        ru: Нет ли у вас, в Москве, страждущих за долги в темнице? Нет ли нищих, питающихся именем Христовым? Нет ли зельно болящих и находящихся по богадельням или в скудных больницах, алчущих и жаждущих утешения от руки, подать могущей с верою ради имени Христова, ради заповедей Господних? Нет ли таковых?
        cn: 在您所在的莫斯科城中，可有因负债而身陷囹圄、受苦受难的人？可有奉基督之名而得到供养的贫者？可有身患重病、卧于济贫院或条件简陋之医院中、饥渴交迫、切盼得自一只能够奉基督之名、因着主的诫命、凭着信心施予援手之手所带来的安慰的人？可有这样的人存在？
    - type: paragraph
      text:
        ru: 'Посетите их смиренно и снисходительно ради Бога. Милостию вашею посильною можете приобресть себе неизреченную милость Божию, вами благовременно просимую. Любовь совершает все: Бог есть Любовь.'
        cn: 请为了上帝之缘故，谦卑而宽和地探访他们。籍着你力所能及的怜悯，你可以为自己获得上帝那不可言喻的、你适时所求的恩慈。爱成全一切：上帝就是爱。
    - type: paragraph
      text:
        ru: 31 августа 1828 года
        cn: 一八二八年八月三十一日
  - type: heading2
    initial:
      ru: '162.'
      cn: '162.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас!
        cn: 基督在我们中间！
    - type: paragraph
      text:
        ru: 'Пусть со всех сторон разными обстоятельствами, видимыми и невидимыми, обдержится душа: и в таком утеснении все она свободна, так что может человек из глубины сердца своего воззвать: Господи, изведи из темницы душу мою, исповедатися имени Твоему. Пусть кто, как хочет, о себе мудрствует и возносится: но нам надлежит смиряться с преданностью себя воле Божией; ведь нас научает слово Божие, что подобает нам творити, и что глаголати! Господи устне мои отверзеши, и уста моя возвестят хвалу Твою...'
        cn: '即便魂靈從四方八面被或顯或隱的諸般境遇所圍困：在此等壓迫之中，它依然完全自由，以致人可以從其心靈深處呼求：「主啊，求祢領我的靈魂出離牢獄，使我得稱謝祢的聖名。」[1]


          任憑何人對自己抱持何種思量，並自高自大：然而，我們應當謙卑，順服於上帝的旨意；因為上帝的聖言教導我們應當做甚麼，應當說甚麼！「主啊，求祢開啟我的嘴唇，我的口必傳揚祢的讚美……」[2]'
    - type: paragraph
      text:
        ru: Душа, освобожденная от ига работы мира сего словом Божьим, не должна опять повергать себя под иго той же работы. Озираяся вспять не можно достигнуть царствия Божия.
        cn: 心灵若藉由上帝的圣言，已从今世劳作的重轭下被释放出来，就不该再使自己屈服于那同一劳作的轭下。回顾身后之人，实无法到达上帝的国度。
    - type: paragraph
      text:
        ru: С вашею истинно благоразумною мыслью о нравственном воспитании Алеши всегда я был согласен, чтобы привести его к единому истинному благу, при помощи Божией...
        cn: 关于亚历克赛之德育的您那真知灼见的想法，我向来是赞同的，即在上帝的襄助下，要将他引向唯一的、真正的益处……
    - type: paragraph
      text:
        ru: 'И еще сообщается вам сердечная мысль: опасно простирать взор свой на видимое; вы сами знаете указание Христово, что царствие Божие внутрь нас есть, а не в наружных приятностях, которыми удобно пленяется телесное око, с потерею внутреннего благорасположения души... Все чувства нужно ограждать умом, внимающим своему спасению: кая польза,ащекто и весь мир приобрящет, душу же свою отщетит?... Дар сердца-умное разумение; шатание языков Апостолы верою утвердили. Повторим: спасение наше Господом Иисусом Христом!'
        cn: 兹向您传达另一定衷之思：将您的目光投向可见之物是危险的；您自己也晓得基督的指示：上帝的国度是在我们内心，而不在外在的愉悦之中。外在的愉悦容易俘虏肉体的眼睛，使人丧失内在灵魂的良善意愿……所有的感官皆需以心神来护卫，这心神要关注自己的救赎：「人纵然赢得全世界，却赔上自己的灵魂，又有何益处呢？」[1] 心灵的恩赐是理智的理解[2]；宗徒们以信心坚固了诸般言语的动荡。我们再重复一遍：我们的救赎在于主耶稣基督！
    - type: paragraph
      text:
        ru: Сентября 14-го, 1828 г.
        cn: 一八二八年，九月十四日。
  - type: heading2
    initial:
      ru: '164.'
      cn: '164.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Слава Богу!
        cn: 榮耀歸於上帝！
    - type: paragraph
      text:
        ru: 'Промысл Божий есть весь мир спасти, но только не по нужде; да будет по соизволению благое. Писано: Царствие Божие нудится, и нудящиеся восхищают е; и: многими скорбми подобает внити в царствие Божие. Все сие требует соизволения, и таким образом волею нудящие себя подвизатися добрым подвигом – достигают царствия Божия. А оно внутрь вас есть! Где же в ином месте, или на каком краю мысль приходит вам искать его?... А чтобы от вздоров удалиться, нужно углубиться внутрь себя, тамо прослезиться, прочесть тайную молитву, и так никакие вздоры не могут повредить душе, добро творящей ради Бога... Вы желаете скрываться так, чтобы никто вас и не знал кроме Бога? Но вы знаете, как Павел Фивейский и Марко Фраческий спасались; и сам Бог открыл их всему свету. Вам желательно скрыться от людей? И это можно, когда можно скрыться от себя... долг христианской души уклоняться от зла и творить благо: и сие начало и продолжение простирается на всякое время и до самого конца временной жизни.'
        cn: 神的旨意乃是拯救整个世界，但这并非出于强迫；良善之事当出于甘心乐意。经上记载：「天国是努力才能进入的，努力的人就得着了。」[1]又载：「我们进入神的国，必须经历许多的艰难。」[2]所有这一切都需要甘心乐意的配合，如此，那些自愿约束自己，勉力奔跑善道的人，才能达到神的国。而神的国就在你们心中！你们又怎会想到要在别处，或是在什么遥远的地方寻找它呢？……为了远离纷扰，你们需要深入自己的内心，在那裡流泪祷告，默诵祕密的祷文，如此，任何纷扰都无法损害那为神行善的灵魂……你希望隐藏自己，除了神以外没有人知道你吗？然而你们知道底比斯的保罗和色雷斯的马可如何得救；神亲自将他们向全世界显明。你渴望躲避世人吗？当你能躲避自己时，这便是可能的……基督徒的灵魂有责任远离邪恶，行出良善：这个起点与延续，遍及所有的时刻，直到这暂时的生命终结。
    - type: paragraph
      text:
        ru: Море мнений чтобы изсушить,
        cn: 为要使意见的海洋枯竭，
    - type: paragraph
      text:
        ru: А потом и рай небесный насадить,
        cn: 然後在天上栽植天上的樂園，
    - type: paragraph
      text:
        ru: Работать нужно день и нощь.
        cn: 当昼夜不息地工作。
    - type: paragraph
      text:
        ru: И где-ж возьмем мы эту мощь,
        cn: 我們又將從何處獲得這份大能，
    - type: paragraph
      text:
        ru: Я наше, самость, -грех-чтоб победить?
        cn: 我人之「自我」，那「自性」，那「罪」——要如何才能得胜呢？
    - type: paragraph
      text:
        ru: 'Един Господь нас может свободить:'
        cn: 唯有上主能使我们得自由：
    - type: paragraph
      text:
        ru: Мы в нем и дышим и живем.
        cn: 我们在他里面生活、行动、存在。
    - type: paragraph
      text:
        ru: Сентября 28-го, 1828 г.
        cn: 一八二八年，九月廿八日。
    - type: paragraph
      text:
        ru: Слава Богу! Вот первый месяц на другой десяток лет моего пребывания здесь на месте...
        cn: 讚美上帝！這是我在此地居留的第二個十年中的第一個月……
  - type: heading2
    initial:
      ru: '167.'
      cn: '167.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Святой пророк Моисей так вещает к Израилю:«внемли себе, да не будет слово тайно в сердце твоем беззакония»(Втор 15, 9). Вот убеждение ко вниманию себе, чтобы не по-грешить и не удержать втайне сердца беззаконное слово. Лукавый дух, обольщая сердце, когда найдет его склонным к слабой стороне, вносит беззаконный помысл и повергает в него; потом растворяет притворною сладостью, старается углубить его и, чтобы укрепить, воз-буждает в человеке самолюбие, в котором и прочие страсти, как сад, с большею удобностью насаждает и напоследок злотворит прикровенно под видом добродетели, чтобы душу отлучить от Бога...«Внемли себе, да не будет слово тайно в сердце твоем беззакония»– так во Второзаконии убеждал пророк израильтян к обозрению сердец своих, так и ныне Спаситель мира, Иисус Христос, глаголет к сумнящимся (Лк 24, 38):«что смущены есте? И почто помышления входят в сердца ваша?»
        cn: 圣先知摩伊息斯如此向以色列人宣讲：「你要谨慎，免得你心中生出不法的隐秘言语」（《申命记》第15章第9节）。这是劝勉人要谨慎自守，以免犯罪，且不在心中隐秘地留存不法的言语。那邪恶的灵，当他引诱人心，发现人心倾向于软弱的一面时，便将不法的思念带入其中，并投掷于人；随后，它以虚假的甘甜来调和，竭力使其深入，并为巩固它，在人心中激起自爱，而其余的激情也如花园一般，更易于在此中播种，最终，它在美德的伪装下暗中行恶，企图使灵魂与上帝分离……「你要谨慎，免得你心中生出不法的隐秘言语」——先知在《申命记》中如此劝勉以色列人省察自己的心，如今，世界的救主伊伊斯·赫里斯托斯也如此对困惑的人说（《路加福音》第24章第38节）：「你们为什么烦乱不安？为什么心中生出思虑呢？」
    - type: paragraph
      text:
        ru: Блюдите; да никтоже вас льстит» (см.Мф 24, 4).«Востанут бо лжехристи и лжепророцы и дадят знамения велия и чудеса, якоже прельстити,ащевозможно, и избранные»(Мф 24, 24)...«Бдите и молитеся, да не внидете в напасть»(Мф 26, 41).
        cn: 「你们要谨慎，免得有人迷惑你们。」（参看《马太福音》第二十四章第四节）。「因为将有假基督和假先知起来，显大神迹、大奇事，倘若能行，连选民也就迷惑了。」（《马太福音》第二十四章第二十四节）……「你们要警醒祷告，免得入了试探。」（《马太福音》第二十六章第四十一节）
  - type: heading2
    initial:
      ru: '178.'
      cn: '178.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Вы желаете богатства; и я, как вы, желаю. Только ищу приобресть оное из разумных бисеров. Будем же заодно искать, чтобы было, с чем пройти лежащий путь к вечному блаженству. Книга Священного Писания, как море, – в ней-то ищут бисеры; нужно познавание и рассматривание, чтобы собрать стоящее хранения нашего. А что у вас в сокровище сердца – нет ли камней непотребных? Это нужно осмотреть бесстрастным оком и выкинуть, чтобы в сердце находилось одно лучшее. Чего себе, того ж и вам желаю.
        cn: '「你们渴望财富；而我，也如你们一样，渴望。只是我力求从理性的珍珠中获取它。那么，让我们同心合力去寻求，好拥有足以走完通向永恒至福之路的资粮。


          圣经这部神圣典籍，犹如一片海洋——人们就在其中寻觅珍珠。我们需要认知和审视，才能收集起那些值得我们珍藏的。至于在你们的心灵宝库中——是否藏有无用的石块呢？你们需要用不带情欲的眼光来审视，并将它们抛弃，好使心中只存留那最美好的事物。我为自己所求的，也正是为你们所愿的。」'
    - type: paragraph
      text:
        ru: Старица Евфимия Григорьевна усердно благодарит вас. Да вознаградит Господь вас богатыми щедротами Своими и за меня, нищего.
        cn: 老修女叶夫菲米娅·格里戈里耶夫娜热切地感谢您。愿主以祂丰厚的恩慈奖赏您，也为我这贫乏之人奖赏您。
    - type: heading3
      text:
        ru: 'О Христе:'
        cn: 关于基督：
      children:
      - type: paragraph
        text:
          ru: Воплотившееся Слово от Духа Свята и Марии, Пречистой Девы, бысть Человек; Он есть и Бог совершенный, и Человек совершенный; не два, но един Христос; веруемый, а не испытуемый, Сый превыше всякого разума Господь разумов, и все в Нем, и Он – над всеми! Аминь.
          cn: 由圣灵和童贞玛利亚，至洁之女，所道成肉身的「道」，成为了人；祂既是完全的神，亦是完全的人；并非两位，乃是独一的基督；这位超乎一切理性的万有之主，祂是可被信奉的，而非可被试验的，万有皆在祂之内，而祂——凌驾于一切之上！阿们。
      - type: paragraph
        text:
          ru: Мая 30-го, 1829 года
          cn: 一八二九年，五月三十日
  - type: heading2
    initial:
      ru: '186.'
      cn: '186.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Слава Богу о всем!
        cn: 凡事都讚美上帝！
    - type: paragraph
      text:
        ru: '«Уклонися от зла и сотвори благо. Взыщи мира, и пожени и»(Пс 33,15). Размышляющий о сих говорит: не можно сотворить благо, не уклонившись прежде от зла; а чтобы мирным быть, нужно трудиться трудом, взыскующим мира, чтоб прежде всего внутрь себя было мирно; потом стараться и удерживать сие всегда в себе. Удерживающие сами в себе мирные мысли ограждаются от обуревания молитвою, как колодезь или родник, огражденный стенами, никогда не волнуется. Алчущие и жаждущие страждут, покуда не удовлетворятся; укрепление ж с прохлаждением бывает пищею и питьем.'
        cn: '「你要離惡行善，尋求和睦，一心追趕。」（詩三十三，十五）思量這些話語的人會說：若不先離棄邪惡，則不能成就良善；而若要得享太平，則須以追尋平和之辛勞而努力，好讓這份安寧首先能在自身之內實現；之後，則需竭力使這份平和永遠存留於自身之中。


          那些在自己心中持守平和思緒的人，將受禱告之守護，免於驚擾，就如同有牆垣環繞的井或泉源，永不起波瀾。


          飢渴慕義之人將受煎熬，直到他們得到滿足；而滋養與涼爽則成為他們的食物和飲水。'
    - type: paragraph
      text:
        ru: Все подать по пристойности и по приличию есть дело здравого разума; всякая добродетель совершается любовью. Слава Богу!
        cn: 凡事皆以合宜得體的方式呈獻，乃是健全理性的作為；每一種美德皆由愛而成全。榮耀歸於上帝！
    - type: paragraph
      text:
        ru: О Христе любящий вас  недостойный Георгий. Октября 6-го, 1829 года
        cn: 基督裏愛你們的，不配的格奧爾基。一八二九年，十月六日。
  - type: heading2
    initial:
      ru: '202.'
      cn: '202.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Вот служу вам выпискою из книги блаженного Максима о любви. Есть средства, которые останавливают страсти, пришедшие в волнение, и не дают им возрастать, и есть другие, которые утоляют их и ведут к истощению. Например: пост, бдение не дают возрастать похоти; а уединение, созерцание, молитва и любление Бога умаляют ее и искореняют. Так и в рассуждении раздражимости: долготерпение, незлобие и кротость останавливают ее, не дают ей возрастать, а любовь, милостыня, доброхотство и человеколюбие умаляют ее.'
        cn: '此乃恭奉自至福者馬克西姆（Μάξιμος）所著《論愛》一書之摘錄：


          「有方法能止息已然騷動之情慾，不使其增長；亦有其他方法能平息此情慾，引其趨於衰竭。例如：禁食與徹夜不寐（守更）能阻止淫慾增長；而獨處、默觀、禱告與對上帝之愛，則能削弱並根除之。


          對於忿怒（或譯：暴躁）亦然：恆久忍耐、不懷惡念與溫良柔順能止息忿怒，不使其增長；而愛、慈悲（或譯：施捨）、善意與仁愛，則能削弱之。」'
    - type: paragraph
      text:
        ru: Кто презирает всякую преходящую сласть, всякое телесное страдание и печаль, тот более всего любит Бога.
        cn: 凡輕忽一切短暫歡愉、一切肉身苦楚與憂愁之人，乃是至愛上帝者。
    - type: paragraph
      text:
        ru: «Аз есмь путь, и истина, и жизнь, и дверь», – глаголет Христос. Желаю вам милости Божией.
        cn: 「我即是道路、真理、生命、和門，」基督如此宣說。願神之慈恩降於爾等。
    - type: paragraph
      text:
        ru: Достойный всякого презрения, непотребный раб Егор Июня 9-го, 1830 года
        cn: 不配受任何尊敬、無用的僕人葉戈爾，一八三〇年六月九日
  - type: heading2
    initial:
      ru: '218.'
      cn: '218.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу! И о птицах печется Господь. Но вы лучше птицы; нет места сомнению, чтобы оставил нас Господь во время наших воздыханий, когда всею душою обращаемся к Нему... Но сколько много – и очень много препинают душе, стремящейся к Богу, сливающиеся обстоятельства сего лестно гордящегося мира! Сия тьма разумеема вашему сердцу. Но чуждающемуся истины он кажется светом. Для верующих же очень приятно повторять следующее, что«любящим Бога вся поспешествуют во благое»(Рим 8, 28); с любовью говорю вам это: самое дело может уверить не доверяющих Божию слову.'
        cn: 荣耀归于上帝！主也顾念空中的飞鸟。但你比飞鸟更为宝贵；绝无怀疑的余地，主必不会在我们全心归向祂、向祂发出叹息之时离弃我们……然而，多少世俗之事，这谄媚而骄傲的世界的错综复杂之境，在竭力奔向主的心灵面前，设下了重重障碍！你心知这片「黑暗」的含义。但对于那些疏远真理的人，它却看似光明。对于信靠的人来说，反复默想以下经句是何等愉悦：「万事都互相效力，叫爱上帝的人得益处」（罗马书八章二十八节）；我怀着爱意对你说：这件事本身，就能使那些不信赖主话语的人确信不疑。
    - type: paragraph
      text:
        ru: 'Когда вы размышляете о начале и конце человеческой жизни, размышляете о настоящей кратковременности дней своих и о будущей вечности; размышляете о смерти, потом о вечной жизни праведных и о вечной муке грешных,– сие поистине приводит человека к познанию самого себя, убеждает к молитве, к совершенному познанию и деланию заповедей Христовых, к чтению Священного Писания и житий святых Божиих. Здесь с состраданием вы видите их житие в мире: как они терпели многие скорби и, будучи попираемы и поносимы от гонителей своих и ненавидящих, молились о них, да отпустит им Господь грех их. Они жили в крайней нужде и совершенном нестяжании и, о всем смиренно благодаря Господа, благоугождали Ему день и ночь. Посмотрите мыслию на сии ревностные их подвиги, усердие, веру о и любовь, горящую ко Господу своему Иисусу Христу! Все сие живо представляя в своей памяти, удобно возненавидишь и самомалейший грех свой, и всякое нерадение, и все прелести оболыценно веселящегося мира очень легко отвергнешь от себя, и жизнь изнеженная не будет нравиться более, но всем сердцем своим взыщешь единого истинного Бога: как бы угодить Богу словом, и делом, и самою мыслию. Тогда душа не восхощет более под каким-нибудь предлогом уклоняться от спасительных повелений Бога Вышнего, но прилежно будет искать и тщиться всеми силами, и средствами, и всем помышлением умолять Господа, да не помянутся к тому грехи ее пред Ним и да удостоится получить прощение и милость в час праведного суда Божия и страшного испытания, чего все святые ужасались: чтобы не быть отлученным тогда во огнь геенский, но остаться при Господе с возлюбленными Его и быть с Ним вечно, без конца.'
        cn: '当您思索人之生命的起始与终结时，当您沉思自己现今时日之短暂、以及未来永恒之久远时；当您默想死亡，继而默想义人之永恒生命、以及罪人之永恒苦楚时，——这确凿能引人认识自己，劝人祈祷，使人全然了悟并力行基督的诫命，并劝人诵读《圣经》与圣徒之生平。


          在此处，您会带着怜悯之心，看见他们在世间的生平：他们如何忍受诸般忧患，如何被那些迫害并憎恨他们的人所践踏与凌辱，而他们却为这些人祈祷，愿主赦免他们的罪愆。他们生活在极度的匮乏和全然的无所拥有之中，对一切谦卑地感谢上主，日夜不断地取悦于祂。


          请以思虑之心，观看他们那热切的苦修、那份殷勤、那份信德，以及那份燃烧着对他们主耶稣基督的爱！将这一切活生生地呈现在您的记忆之中，您便能轻而易举地厌恶自己哪怕最微小的罪愆，厌弃一切的懈怠，并将这欺惑人心、徒然欢乐的世间的一切诱惑轻易地从自己身上弃绝；奢侈娇纵的生活将不再使您喜悦，您将全心寻求那独一的真神：思忖着如何以言语、以行为、乃至以思虑来取悦于神。


          那时，灵魂将不再愿意以任何借口偏离至高真神那救赎的训令，而是将殷勤地寻求，尽其全力、竭尽所能、并以全部的心思意念来恳求上主，使祂不再记念她从前的罪愆，并使她在神公义审判和可怖考验的时刻，得蒙赦免与怜悯。所有圣徒都对此感到恐惧：深怕那时被驱入地狱之火，而是能与主所爱之人同在，并与祂永远在一起，无有终结。'
    - type: paragraph
      text:
        ru: Обязанный вам любовию и искренностью сердца, сообщающий слово истины.
        cn: 因心懷對您的愛與真誠，我傳達真理之言。
    - type: paragraph
      text:
        ru: Мая 29-го, 1831 года
        cn: 一八三一年，五月二十九日
  - type: heading2
    initial:
      ru: '220.'
      cn: '220.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Ради вас самих убеждаясь словом Божиим, даю заметить вам, что не только окрадывается время, но и душа окрадывается и ослабевает, когда читаете неподобающие нашему христианскому сердцу книги. Есть книги, преданные лестчим духом мира сего, и есть книги, преданные Духом Святым, которые и называются Священным Писанием. И кто книги сии читает с верою и благоговением, тот молится и беседует с Господом всем сердцем.
        cn: 我為你們的益處，藉著神聖的聖言而勸勉，願你們留意：當你們閱讀那些不合乎我們基督徒心靈的書籍時，不僅是時間被盜取了，連靈魂也被盜取，並會變得軟弱。有些書是受這世上諂媚之靈所傳授的，也有些書是受聖靈所傳授的，這些書被稱為《聖經》。凡是懷著信心與虔敬閱讀這些書的人，便是全心全意地在向主禱告與交談。
    - type: paragraph
      text:
        ru: Чего мы ищем, временного ли то, или пребывающего во веки, к тому и желанием нашим движемся. Умирает рыба без воды – умирает и душа без молитвы. Рыба сохраняется водою, а душа человеческая спасается молитвою. Нужно молиться. Не молиться Богу и не читать Священное Писание есть бедственный знак душевного состояния, и от сего-то приключается уныние...
        cn: 我們所尋求的，是暫時的事物，抑或是永恆不變的，我們的心意也隨之而動。魚兒離水則亡，靈魂無禱則逝。魚得水而存，人之魂因禱而救。故當恆常祈禱。不向上帝禱告、不誦讀《聖經》，是靈魂狀態堪憂的危險徵兆，憂鬱之情也因此而生……
    - type: paragraph
      text:
        ru: Лучше всего лишиться и временно пострадать, нежели уклоняться к утешениям мира сего и чрез то лишаться Бога и вечному подпадать мучению. Да сохранит вас Матерь Божия под кровом Своим!
        cn: 最好是失去一切並忍受暫時的痛苦，也不要轉向這世間的慰藉，並因此而失去上帝，遭受永恆的折磨。願上帝之母在祂的庇護下保守您！
    - type: paragraph
      text:
        ru: От всей души соусердствующий вам искренним словом.
        cn: 我以至诚之言，由衷地协力于你。
  - type: heading2
    initial:
      ru: '223.'
      cn: '223.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Я Господом дышу: любовью крест пишу, – и страдаю от находящих...'
        cn: 我以主為息：以愛寫十字架，—並受困於臨到之事……
    - type: paragraph
      text:
        ru: 'Буди милость Божия, спасающая нас! Да будет ограждено и ваше сердце словом Божиим. Между прочим, особенно внимая вам, размышляю и говорю внутрь сердца моего: может быть, вы теперь в сопротивных обстоятельствах, нимало не соответствующих взыскующему Господа сердцу вашему; может быть, обуреваетесь, подобно военному кораблю, стремящемуся по волнам бурного моря к надежде своей; а может быть, и слово Божие освещает ваше сердце, подобно утренней заре, прогоняющей темноту ночную и озаряющей землю... Вы сами знаете о себе, в каком вы положении находи-тесь ныне. По претерпении временных скорбей за благочестие предлежит вечное утешение.'
        cn: '愿上帝拯救我们的怜悯降临！愿你的心也蒙上帝的圣言所护卫。


          在这一切之中，我尤其深切地挂念着你，在我心中默想并自语：或许你此刻正身处逆境，与你那寻求主的心全然不合；或许你正像一艘战舰，在狂风巨浪中颠簸前行，只为奔赴那希望的彼岸；又或许，上帝的圣言正照亮你的心田，如同拂晓的晨曦，驱散了黑夜的阴霾，光照大地……你自己最清楚你现今的处境。


          然而，在为了虔诚而忍受了暂时的苦楚之后，永恒的慰藉就在前方。'
    - type: paragraph
      text:
        ru: Известно вам, что от всего сердца молящаяся душа ко Господу очищается от чуждых вере и упокоевается в Промысле Божием.
        cn: 您心知肚明，那颗由衷向主祈祷的灵魂，便得以洁净，摆脱一切与信仰相悖之物，并在上帝的普罗维登斯中安歇。
    - type: paragraph
      text:
        ru: 'Песнь 3.Расширишася уста моя на враги моя: возвеселихся о спасении Твоем... Господь мертвит и живит, низводит во ад и возводит. Господь убожит и богатит, смиряет и высит, восставляет от земли убога и от гноища вос-ставляет нища, посадити его с могущими людей, и престол славы наследуя Ему. Господь Свят!'
        cn: 第三歌。我的口向我的仇敌张大：我因祢的拯救而欢欣喜乐……上主使人死，亦使人活，领人下入阴府，亦使人自其中带出。上主使人贫乏，亦使人富足，使人谦卑，亦使人升高，祂使那贫寒者自尘土中兴起，使那困乏者自粪堆中被扶立，使他与百姓中的权贵同坐，并使他承继荣耀的宝座。上主是圣洁的！
    - type: paragraph
      text:
        ru: Призирает на смиренных,
        cn: 他垂顧謙卑者，
    - type: paragraph
      text:
        ru: Укрепляет правоверных
        cn: 堅固正信者
    - type: paragraph
      text:
        ru: Господь Вседержитель,
        cn: 主宰萬有之主，
    - type: paragraph
      text:
        ru: Бог – Любовь, Спаситель!
        cn: 上帝即是爱，救主！
    - type: paragraph
      text:
        ru: Все оставить, все забыть
        cn: 放下一切，忘卻所有
    - type: paragraph
      text:
        ru: 'И для Господа лишь жить:'
        cn: 並且只為上主而活：
    - type: paragraph
      text:
        ru: Вот нам всех начал начало!
        cn: 這就是我們一切的開端之開端！
    - type: paragraph
      text:
        ru: Вот всех наших дел зерцало!
        cn: 這便是我們所有行為的明鏡！
    - type: paragraph
      text:
        ru: Погружаясь в любовь Божию, благодарю вас за уведомление о преосвященнейшем Антонии. Свойственно святителю и рабу Христову – во всем смиряяся, винить себя, да привлечет всяко на себя оправдание Господне. Искреннее его приветствие к вам поистине свидетельствуется светом веры, которою живет и утверждается его сердце. Слава Богу!
        cn: 沉浸於上帝的愛中，我感謝您告知有關至聖者安東尼的消息。這正是一位聖善主教和基督僕人應有的特質——凡事謙卑，歸咎於己，為能將主的一切稱義引向自身。他對您真誠的問候，實實在在見證了他心靈所活出並被堅固的信德之光。讚美上帝！
    - type: paragraph
      text:
        ru: Сентября 13-го, 1831 года
        cn: 一八三一年九月十三日
  - type: heading2
    initial:
      ru: '227.'
      cn: '227.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Много меня утишало пятистихословие Св. Дмитрия Ростовского. Теперь нет его у меня; ежели угодно вам, утешьте меня им. О выписке ж вашей из какого-то письма свидетельствуюсь истинным словом: наше размышление да будет в вере и да подкрепляется самым делом, -и помощь Божия не укоснит. Не человеческое дело-бессмертную свою душу порабощать тленным чувствам смертного тела; управлять же чув-ствами по разуму есть самое человеческое дело. Или нечего подумать о вечной жизни? Как вы чувствуете себя, так и я чувствую, только надобно заниматься такими книгами и мыслями, которыми укрепляется и самая слабая душа: озираяйся же вспять, не управлен есть в царствие Божие...'
        cn: 圣狄米特里·罗斯托夫斯基的五行诗（пятнстихословие）曾多次安慰我。如今它不在我身边；若您愿意，请以此来安慰我吧。至于您从某封信中摘录的话，我以真诚之言见证：我们的思虑当植根于信德，并以实际行动加以巩固——则上帝的助佑必不迟延。将自己不朽的灵魂奴役于必死之躯的朽败感觉，非人之所为；而以理性驾驭感觉，方是至真的人性之举。难道我们不应思量永恒的生命吗？您感受如何，我亦如是感受，只是我们必须研习那些能坚固最软弱灵魂的书籍与思想：但那回顾身后之人，不宜进入上帝的国度……
    - type: paragraph
      text:
        ru: Господи, благодатью Твоею управи путь мой, как Тебе угодно. Святый Ангел Божий да сохранит вас!
        cn: 主啊，愿您的恩典指引我的道路，如您所愿。圣洁的上帝天使愿护佑您！
    - type: paragraph
      text:
        ru: Ноября 18-го, 1831 г.
        cn: 一八三一年，十一月十八日。
    - type: paragraph
      text:
        ru: Небесный воин укреплен,
        cn: 天上的勇士得刚强，
    - type: paragraph
      text:
        ru: И вот-змий адский поражен!
        cn: 而今，地獄之蛇已被擊敗！
  - type: heading2
    initial:
      ru: '240.'
      cn: '240.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Нет человека, могущего поистине похвалиться своей правдой. Кто мнит о себе нечто быть, тот прельстился. Наше оправдание – Христос! Похвалюсь ли о себе, разве только о немощи моей? В немощи моей сила Божия совершается. И святой апостол, ко вразумлению нас, искренно сознался:«егда немоществую, тогда силен есмь»(см.2Кор 12,10).
        cn: 无人能真正夸耀自己的公义。凡自视甚高者，皆已受惑。我们的称义在基督！若我有所夸口，岂非只夸我的软弱？在我的软弱中，上帝的大能得以成全。圣使徒为教导我们，真诚地承认道：「我何时软弱，何时就刚强了」（参《哥林多后书》第十二章第十节）。
    - type: paragraph
      text:
        ru: Нам пристойно мыслить и думать о том, что надлежит до спасения, до святой кротости, смирения, благочестия; а о прочем – прочим, изволяющим на все! Когда мы сражаемся с невидимыми силами, находящими на нас попущением Господним, тогда испытуется истинная наша любовь ко Господу, более ли всего любим Его. О, да одеет нас Господь светом, яко ризою!
        cn: 我們應當思量並沉思那些關乎救贖、聖潔的溫和、謙卑、敬虔之事；至於其他——則留給那些隨心所欲之人吧！當我們與因著主的允許而臨到我們的無形力量爭戰時，我們對主的真摯愛慕便受到考驗，看我們是否愛祂勝於一切。啊，願主以光明為衣，披覆我等！
    - type: paragraph
      text:
        ru: Матушка Евфимия Григорьевна больна; приобщилась Святых Тайн; утром будут ее соборовать маслом. Видно, к преселению готовится милостью Божией. Не замедлим и мы здесь...
        cn: 葉菲米婭·格里戈里耶芙娜修女長病了；她已領受了聖奧秘；早晨他們將會用油膏抹她。顯然，憑藉著神的憐憫，她正為歸向上主作準備。我們在此亦將不會久留……
    - type: paragraph
      text:
        ru: Господи,ащеи ничтоже благо сотворих пред Тобою, но даждь ми по благодати Твоей положити начало благое. Господи, даждь ми слезы покаяния, и память смертную, и умиление. Господи, напиши имя раба Твоего в книзе животной и даждь ми конец благий. Господи, удиви на мне милость Твою. Не лиши мене небесных Твоих благ и благотворящим мне в жизни сей, послужившим немощи моей ради имени Твоего и ради усердия к недостоинству моему, во имени Твоем воздай сторицею щедротами Твоими. Аминь.
        cn: 吾主，縱使我在祢面前未曾行任何善工，然求祢以祢之恩典，使我能立一美好之開端。吾主，求祢賜我悔罪之淚、憶念死亡之心，與溫柔之情。吾主，求祢將祢僕人之名錄於生命之書中，並賜我美好之結局。吾主，求祢在我身上顯明祢的憐憫。勿使我失去祢屬天之福樂；並求祢以祢之慷慨，為那些今生服事我，因祢之聖名和對我這不配之人的熱忱而服事我之軟弱者，以祢之名施予百倍的回報。阿門。
    - type: paragraph
      text:
        ru: Декабря 25-го, 1832 года
        cn: 一八三二年，十二月二十五日
  - type: heading2
    initial:
      ru: '255.'
      cn: '255.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Письмо ваше мне сказало, что вы были больны и прискорбны... Да, видится, и все житие ваше скорбь и болезнь; потому что все, вас окружающее, есть превратно; а душа, вкусившая в разуме небесных истин, чувствует всю тягость лишения оных, когда вся затмевается от неподобающих. Ах, пусть будет вам сносно и приятно сносить единственно те скорби, которые претерпеваете за благочестие, хранимое вами о имени Христове. Сие не терпит, чтобы вы участвовали в таком веселом собрании, которому чужд истинный свет заповедей Христовых. Когда вы усердно внимали Божию Слову, в книгах Священного Писания хранимому Правоверною Церковью; тогда было вам светлее на сердце. На нем печатлелось, по преселении от здешних, наследование вечного блаженства, которое даруется свыше всякого здесь ума и воображения. Так в премирном свете уже одно воспоминание об оном может быть вам утешением, приятным для сердца, даже и в самых слезах ваших. Заверяю вас искренно истинным словом: что и самая опытность ваша скажет вам сегодня о том, что не можно в шумных забавах наслаждаться утешением мирным. Нет! не можно быть вкупе и с миром и с Богом!'
        cn: 您的来信告知我，您曾抱病并心怀忧伤……是的，看来您一生的居处皆是忧愁与病痛；因为凡围绕您的事物皆已扭曲；而那在理性中已品尝了天国真理的灵魂，当被一切不合宜之事遮蔽时，便感受到了失去这些真理的全部重负。唉，愿您能以忍受、并乐于忍受那些您仅仅因着在基督之名内所持守的虔诚而承受的忧患。这份虔诚不容许您参与到那般欢愉的聚会之中，那聚会对基督诫命的真光是陌生的。当您曾热切地聆听圣经书卷中，由正信教会所持守的上帝圣言时；那时您的内心是更加光明的。在您从今世迁徙之后，您的心上便印刻着那永恒福乐的继承，这福乐是超越此地一切理智和想象的，由上而赐的。因此，在这超乎世界的亮光中，仅仅是回想起它，便能成为您的慰藉，即使在您的泪水之中，也令心感到愉悦。我以真诚的言语，真心向您保证：即使是您自身的经历，今日也会告诉您，在喧嚣的娱乐中，无法享受到平安的慰藉。不！不能同时与世界并与上帝同在！
    - type: paragraph
      text:
        ru: Благодарный за ваше о себе уведомление, помнящий вас о Господе, непотребный Георгий. 1 Июля 17-го, 1834 г.
        cn: 衷心感謝您對我所表達的關注，於主內記念您的，不配的格奧爾基。1834年，7月1日
  - type: heading2
    initial:
      ru: '259.'
      cn: '259.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Как после дождя очищается воздух и земля дышит ароматом, так после слез очищается душа и сердце исполняется новых утешений. Поэтому слезы нужны; и как от камня – вода, так от крепкого сердца – чистые слезы. И вы воспользовались ими, успевали отереть их! Как прохладный зефир приятно обымает солнцем согретое лицо, так приятно любовью согретой душе заключать в свои объятия страждущих. И как прикосновение солнечной теплоты требующему согретия телу бывает приятно и сладко для чувства, так и для души сладки и приятны слова чистой любви.
        cn: 犹如甘霖过后，空气清澈，大地吐露芬芳，泪水洗涤之后，灵魂也得以洁净，心房充盈着崭新的慰藉。因此，泪水是必须的；正如磐石中涌出清水，坚毅的心中流淌出纯净的泪滴。您已得享这份益处，并成功拭去泪痕！正如清凉的西风（zephyr）轻拂被阳光温暖的面庞令人舒畅，以爱温暖的灵魂拥抱受苦之人也同样令人欣悦。正如阳光的温暖触及需要取暖的身体，使感官感到愉悦与甘甜，纯净爱语对于灵魂而言，也同样是甘甜而愉悦的。
    - type: paragraph
      text:
        ru: Боже! сердце мое страхом Твоим да покроется смиренномудрствующее, да не вознесшееся отпадет отТебе, Всещедре!«Смирихся, и спасе мя»Господь (Пс 114, 5).
        cn: '「神聖的主！願祢的畏懼覆蓋我那謙卑順服的心，不致因驕傲而與祢這位全能仁慈的父分離。


          「我曾降卑，上主拯救了我」（《詩篇》一一四篇，第五節）。'
    - type: paragraph
      text:
        ru: Ангел Божий и преподобная Мария да охраняют вас.
        cn: 主的使者与可敬的玛利亚愿庇佑尔等。
  - type: heading2
    initial:
      ru: '271.'
      cn: '271.'
    text:
      ru: Варваре Александровне Игнатьевой
      cn: 致瓦爾瓦拉·亞歷山德羅夫娜·伊格納季耶娃
    children:
    - type: paragraph
      text:
        ru: 'Вы не сирота, когда имеете Отца Бога Заступником и Покровителем вашим; святой Ангел Божий, данный вам при святом крещении, да хранит вас неотступно. Вам очень нужно во всякое время, днем и ночью, от всего сердца верою вашей приносить ко Господу сию молитву: «Заступник души моея буди, Боже, яко посреде хожду сетей многих; избави мя от них и спаси мя, Блаже, яко Человеколюбец». Наш враг есть злой, нечистый дух – человеконенавистник, клеветник и сатана, расставивший повсюду сети свои на уловление безопасных и неосторожных душ, – и в мире и в пустыне, в скитах и монастырях, в обществе и одиночестве. Един только Вседержитель Господь Бог, взываемый душой, избавляет от сих сетей вражиих и спасает молящуюся Ему душу; в сей самой надежде на Бога вы избавитесь от многих сетей. Кротостию же и любовию вашей побеждайте злобу, и покуда муж ваш жив, не оставляйте его; почитайте его как отца, молитесь за него: ведь смерть не за горами!'''' Господь нам повелел быть готовыми во всякое время. Всякую неприятность и оскорбление, наносимые вам от какого бы то ни было неудовольствия мужа вашего, прощайте ему и не смущайтесь ради Бога! Непрестанно просите у Господа терпения переносить скорби: за это вы получите и наследуете блаженство вечное!!!'
        cn: 当您拥有天父上帝作为您的保护者和庇佑者时，您便不是孤儿；那位在您领受圣洗时所赐予您的圣天使，愿他寸步不离地守护您。您在任何时候，无论昼夜，都极其需要以您的信心，由衷地向主献上此祷告：「神啊，愿您成为我灵魂的保护者，因我行走在众多的罗网之中；仁慈的主啊，请将我从这些罗网中解救出来并拯救我，因您是爱世人的。」我们的仇敌是那邪恶、不洁之灵——那憎恨人类者、那诽谤者和撒旦，他在各处张设了他的罗网，为要捕获那些麻痹大意和不谨慎的灵魂——无论是在世间还是在旷野，在隐修小院还是在修道院，在人群之中还是在独处之时。唯有全能的主上帝，当灵魂呼求他时，才能将人从这些仇敌的罗网中解救出来，并拯救那向他祈祷的灵魂；正是怀着对上帝的这份盼望，您将得以摆脱许多罗网。愿您以您的温柔和爱来战胜邪恶，并且，只要您的丈夫还在人世，就不要离弃他；要像尊敬父亲一样尊敬他，并为他祈祷：毕竟，死亡已近在眼前！主吩咐我们要在任何时候都做好准备。无论您的丈夫因何种不悦而给您带来任何不快和侮辱，都要原谅他，并为着上帝的缘故不要心生烦乱！要不住地向主恳求忍受苦难的耐心：为此，您将获得并继承永恒的福乐！！！
    - type: paragraph
      text:
        ru: Бьют часы, летят минуты!
        cn: 時鐘敲響，光陰飛逝！
    - type: paragraph
      text:
        ru: 'Все пройдет: и скорби люты,'
        cn: 萬事皆逝：縱使憂苦深劇，
    - type: paragraph
      text:
        ru: И забавы – лесть сердец,
        cn: 而嬉戲作樂——乃是心靈的欺騙，
    - type: paragraph
      text:
        ru: Все имеет здесь конец!
        cn: 凡此种种，皆归终结！
    - type: paragraph
      text:
        ru: Покров ваш Матерь Божия! Искренности вашей к Богу соусердствующий вам о Господе
        cn: 您的庇护，上帝之母！您对上帝的真诚，在主内与您同心协力的人
    - type: paragraph
      text:
        ru: н. р. Е. 7 сентября 1834 года
        cn: 於主降生後，一八三四年九月七日
  - type: heading2
    initial:
      ru: '272.'
      cn: '272.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: Весьма полезно вам каждое утро, по принесении утренних молитв, усердно повторять тропарь и кондак вашему Ангелу, святой великомученице Екатерине. Святой Ангел Христов, данный вам при святом крещении во имя Отца и Сына и Святого Духа, да сохранит вас в жизнь вечную. Спасайтесь! Истинно вам доброжелательствующий,
        cn: '您在献上晨祷之后，每日清晨恳切地诵念您的守护天使与神圣大殉道者叶卡捷琳娜（Екатерина）的赞美诗（тропарь）与短颂（кондак），是极为有益的。愿基督的神圣天使，这位在您受洗之时，奉父、子、圣灵之名所赐予您的守卫，护佑您直到永生。愿您获得救赎！


          衷心祝愿您一切安好的人，'
    - type: paragraph
      text:
        ru: непотребный раб Георгий 24 ноября 1834 года
        cn: 卑微之僕格奧爾基，一八三四年十一月二十四日
    - type: paragraph
      text:
        ru: При сем вам для прочтения посылаю книжку «Краткое жизнеописание святых». Но, чтобы лучше и вернее знать жития святых угодников Божиих, нужно читать Четьи-Минеи.
        cn: 吾今寄上《聖徒生平簡述》一書予您閱讀。然，欲更善、更確知諸聖徒、上帝悅納者之生平事蹟，則需閱讀《每月聖徒言行集》。
  - type: heading2
    initial:
      ru: '275.'
      cn: '275.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: 'Вы Истиною удостоверены, что ищущие обретают, толкущим отверзается, просящим же дается. Сам Господь повелел искать, толкать и просить и объявил, чего искать: прежде всего нужно искать Царствия Божия. А где оно? – оно внутри вас есть. Поэтому и нужно его искать там, где оно есть, не в другом месте; тщетно его искать там, где нет; искать же и толцать, и просить там, где оно есть, не будет тщетно: тут оно обретается, дается, отверзается. Просите неуклонно, с верою и любовью, и дастся вам еще знати и разумети Господа и провождать житие ваше по всем заповедям Его. А заповеди Его не тяжки; они облегчают обремененных грехами и утешают их надеждою будущего века...'
        cn: 您已被真理确证，寻求者必得着，叩门者必得开，祈求者必得赐予。主亲自吩咐要寻求、叩门和祈求，并宣告了要寻求什么：首先必须寻求上帝的国。它在哪里呢？——它就在你们里面。因此，必须在它所在之处寻求它，不可在别处；在没有它的地方寻求，乃是徒然；而在它所在之处寻求、叩门和祈求，则不会徒然：在那里，它将被寻得、被赐予、被开启。请不倦地、以信心和爱心来祈求，那么，您将更深地被赐予认识和理解主，并能按照祂的一切诫命来度过您的生活。祂的诫命并不沉重；它们能使被罪孽重压的人得以轻省，并以对未来世界的盼望来安慰他们……
    - type: paragraph
      text:
        ru: 'Вы говорите, что не имеете человека, который бы руководствовал вас к вечной жизни. – Как можно ныне сказать то, что говорит при Силоамской купели расслабленный! Он тогда действительно не имел человека, который бы погрузил его в Силоамскую купель, – мы же ныне убеждаемся верою исповедовать, что Христос посреди нас, Бог совершенный и Человек совершенный, руководствующий нас словом заповедей Своих и спасающий нас яко Богочеловек. Господь Иисус, Наставник ваш, и мой, и всех истинно послушающих Его – вот истинный Посредник между Богом Отцем и ве-рующими в Него грешниками, вземлющий грехи мира, – следственно, и наши, и ходатайствующий о спасении нашем: един есть свят, един есть Господь Иисус Христос, в славу Бога Отца. Аминь. К сему же и еще имеется земной посредник – иерей, служитель Божий, ваш и мой духовник, свидетельствующий исповедание наше пред Господом и благодатью Его кающимся подающий оставление и всепрощение грехов наших. Довольно ли для вас этого, когда вы притом удостоиваетесь и самого причащения Святых и Животворящих Христовых Тайн, во оставление грехов и в жизнь вечную? Вы сами можете рассуждать: что наш истинный Путь, по которому неуклонно следует нам идти, есть Сам Иисус Христос, и кроме сего Пути ко спасению вечному нет другого. Чего же искать более? Господи! К Кому идем? Глаголы живота вечнаго имаши!'
        cn: 您说您没有能引导您走向永恒生命的人。——我们今日怎能说出那在西罗亚池边瘫痪之人所说的话呢！那时他确实没有一个人能将他浸入西罗亚池中，——而我们今日则因着信德，确信并宣认基督在我们中间，祂是全然的神，也是完全的人，祂以祂诫命的话语引导我们，并以神而人的身份拯救我们。主耶稣，是您的导师，也是我的导师，更是所有真实听从祂之人的导师——祂正是那在上帝父和信靠祂的罪人之间真实的「中保」，祂担负世人的罪愆，——因此也担负了我们的罪愆，并为我们的救赎代求：「惟独一位是圣，惟独一位是主，就是主耶稣基督，归荣耀与上帝父。」阿门。此外，我们还有一位地上的中保——司祭（伊埃雷伊），上帝的仆役，您的和我的神父，他在主面前见证我们的忏悔，并借着主的恩宠，将赦免和完全的宽恕赐予悔罪者。这对您来说是否足够呢？更何况您还得以领受圣而活泼的基督之奥秘圣体，以获得罪恶的赦免和永恒的生命？您自己可以思量：我们真实的道路，我们当不偏不倚地行走的道路，就是耶稣基督祂自己，除了这条道路，没有别的通往永恒救赎的途径。我们还要求索什么更多呢？「主啊！我们投奔谁呢？您有永生的话语！」
  - type: heading2
    initial:
      ru: '279.'
      cn: '279.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: По множеству болезней духовных даруется неизреченное веселье сердцу, взыскующему Господа.
        cn: 因着灵性中的诸多病痛，那寻求主的心，获赐无可言喻的喜乐。
    - type: paragraph
      text:
        ru: 'Премудрость Божия есть Иисус Христос!«Имже вся быша»– все, что видим, и все, что слышим, – и«без Него ничтоже бысть, еже бысть»(Ин 1, 3). Господь объявил ученикам Своим:«без Мене не можете творити ничесоже»(Ин 15,5). Все это, что пишу, вы сами, благоговейно занимаясь чтением слова Божия, хорошо знаете; но вы знаете и то, что от частого воспоминания о том же предмете, близком сердцу, – о слове Божием, тоже бывает великая радость и утешение: это – жизнь, это свет души, без которого она и темна, и мертва.'
        cn: 上帝的智慧即是耶穌基督！「萬物藉祂而生」——我們所見的一切，以及我們所聞的一切——「凡已生的，沒有一樣不是藉著祂而生」（約翰福音 1:3）。主向祂的門徒宣告：「離了我，你們就不能做甚麼」（約翰福音 15:5）。我所寫下的這一切，你們自己，以恭敬之心研讀上帝聖言的人，都深知熟識；但你們也知道，常常回憶起這個貼近心靈的主題——即是上帝的聖言——同樣會帶來巨大的喜悅與慰藉：這是生命，這是靈魂的光芒，沒有它，靈魂便是昏暗且死亡的。
    - type: paragraph
      text:
        ru: 'Припомните, что поет в светлый день Воскресения Христова торжествующая Церковь: «Очистим чувствия и узрим...» Стало быть, все те, которые имеют чувства свои неочищенными, не видят сего света Воскресения Христова, хотя бы они тут же, близ поющих, и даже в числе поющих находились. Теперь ясно видите из сих слов: «очистим чувствия и узрим» – как необходимо нужно очищение чувств своих душевных и телесных, чтобы видеть оком ума торжествуемый свет в разуме поющих его.'
        cn: '请回顾在基督复活的圣日，凯旋教会所吟唱的：


          「让我们洁净感官，然后得见……」


          由此可见，所有感官未得洁净之人，即便他们身在吟唱者身旁，甚至列于吟唱者之中，也无法得见基督复活的这道圣光。


          现在，您从这句「让我们洁净感官，然后得见」中清晰地看到：洁净我们灵魂和身体的感官是何等必要，如此才能以心灵之眼，得见那在颂扬者理性之中所庆祝的光芒。'
    - type: paragraph
      text:
        ru: Очистим слух, очистим око,–
        cn: 洁淨吾輩之聽，潔淨吾輩之視，
    - type: paragraph
      text:
        ru: Да узрим в тишине глубокой,
        cn: 讓我們在深沉的靜默中看見，
    - type: paragraph
      text:
        ru: Отрясши плоти бренный прах,
        cn: 抖落塵世肉軀的塵埃，
    - type: paragraph
      text:
        ru: Христа в божественных лучах
        cn: 基督沐浴於神聖光芒之中
    - type: paragraph
      text:
        ru: И Воскресения свет безлетный;
        cn: 那永恒无际的复活之光；
    - type: paragraph
      text:
        ru: Да слышим глас благоприветный:«   Ликуйте, радуйтеся днесь,
        cn: 願我等聽聞此和善之聲：「今日，歡欣鼓舞，雀躍歡騰，
    - type: paragraph
      text:
        ru: Поющие победну песнь!
        cn: 歌唱勝利的讚美詩！
    - type: paragraph
      text:
        ru: 'Истинно«блажени чистии сердцем: яко тии Бога узрят»(Мф 5,8)!.. Посмотрите когда на горящую свечу: свет ее, хотя бы взят был и от самой малой искорки, едва только в пепле отысканной, однако освещает светло всю нашу комнату, так же, как бы взят был и от великого огня. Зажгите сто свечей – и нимало не убудет свет первой свечи: такова и вера во Христа, хотя бы она была только как зерно горчичное. Или представьте, как красное солнышко одно представляется и видится в бесчисленных ка-пельках росы: подобно сему и Христос воображается в приемлющих сердцах. А имеющему поврежденные глаза не свет любезен, но тьма. Так и душа, помрачаемая своими пристрастия-ми к каким-либо вещам, покуда словом Божиим не очистится, не может видеть истинного Света. А Сей Свет есть Сам Иисус Христос, глаголющий:«аще кто хощет по Мне ити, да отвержется себе, и возмет крест свои», и последует Ми» (Мф 16, 24) – так, чтобы пред глазами последователя всегда виден был Христос, и слышно б было Его учение, а иначе никто не может быть учеником Его. Сей«свет во тме светит, и тма Его не объят»(см.Ин 1, 5). Его приемля верою при чтении слова Божия, душа просвещается, освобождается от порабощения страстям, смиряется, сокрушается и убеждается чрез многие скорби к смиренной молитве; сердце уже не любит мира, ни того, что есть в мире; оно приносится в жертву Богу, пленяется в любовь Христову, несомненно верует и исповедует единомысленно со Святою, Соборною и Апостольскою Церковью пред всею тварью скорое, но не с усмотрением времени, а внезапно, как молния, имеющее явиться славное Второе Пришествие Христово, воскресение мертвых, суд, воздаяние и жизнь будущего века. Пред Господом и тысяча лет, как день вчерашний!'
        cn: '诚哉，「清心的人有福了，因为他们必得见神」（太 5:8）！[1]……


          请看燃烧的蜡烛：它的光，即便取自灰烬中寻得的极微小火星，却能明亮照亮我们整个房间，如同取自熊熊烈火一般。点燃一百支蜡烛，第一支蜡烛的光芒丝毫不减：基督的信仰亦是如此，即便它只有一粒芥菜种大小。


          又或者想象，红色的太阳在无数露珠中呈现并被看见：基督亦如是，映照在接纳祂的心中。


          然而，眼目有疾的人所爱的不是光明，而是黑暗。同样，灵魂被其对某些事物的癖好所蒙蔽，若不藉由神之道得以洁净，便不能看见真光。这真光就是主耶稣基督，祂说：「若有人要跟从我，就当舍己，背起他的十字架，来跟从我」（太 16:24）——如此，跟从者眼前常可见基督，耳中常闻祂的教诲，否则，无人能作祂的门徒。


          这「光照在黑暗里，黑暗却不接受光」（参 约 1:5）。藉着对神之道的阅读和信心来接纳这光，灵魂便得蒙光照，从情欲的奴役中解脱，变得谦卑、痛悔，并藉由诸多忧患而转向谦卑的祷告；心不再爱世界，也不爱世界上的物；它将自己献为给神的祭物，被基督的爱所掳获，毫不怀疑地相信并与圣、公、使徒教会同心合意地向万物宣告：基督荣耀的第二次降临，是迅速而不可预期的，像闪电般骤然显现；死人复活，审判，报应，以及未来世代的生命。


          在主看来，千年如昨日！'
