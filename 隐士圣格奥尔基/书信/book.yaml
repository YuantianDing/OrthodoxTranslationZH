    ru: О тщеславии
    cn: 論虛榮
  children:
  - type: heading2
    initial:
      ru: '128.'
      cn: '128.'
    text:
      ru: Княжне Татьяне Андреевне Волконской
      cn: 獻給塔蒂亞娜·安德烈耶芙娜·沃爾孔斯卡婭公爵小姐
    children:
    - type: paragraph
      text:
        ru: 'Размышление о тщеславии: Что значит слово«тщеславие»? Я так понимаю его: это слово двусложное; оно составлено из двух значений:"тщетно"и"слава": из сего видно, что тщеславящийся человек любит тщетную славу и в том услаждается чувством надменного самолюбия.'
        cn: 論虛榮：何謂「虛榮」一詞？我對此之理解如下：此詞由兩部分構成，即「虛妄」和「榮耀」；由此可見，耽於虛榮之人所愛者乃虛妄之榮耀，並在其中以傲慢自愛之情為樂。
    - type: paragraph
      text:
        ru: 'Вот разница: тщеславиться и быть тщеславиму. Тщеславиться есть страсть внутренняя и от собственного изволения зависящая любовь к тщетной славе. Все же такого рода человеческое само о себе мудрствование и мышление тщетно и непостоянно, а потому и слава, в которую облекает нас наше суемудрие и мнение, тщетна и не постоянна. Господь в Евангелии обличает славолюбцев:«како вы можете веровати, славу друг от друга приемлюще, и славы, яже от единаго Бога, не ищете»(Ин 5, 44)? Видите разум слова Господня: что приемлющие тщетную славу, или тщеславящиеся, не могут веровать и жить во славу Божию. Нам нужно испытание, или искушение, во спасение наше: могу ли я сам себя заверить, что я не люблю тщеславиться? Здесь надобно выдержать поношение и презрение от людей: и ежели не оскорбится сердце, то право мудрствует о Господе и не ищет славы своей. А если смутится от поношений, то из сего познается его малодушие и страсть к человеческой славе, а вместе и неверие тем же обличается.'
        cn: '以下是「好慕虛榮」（tщеславиться）與「被人虛榮地看待」（быть тщеславиму）之間的區別。「好慕虛榮」是一種內在的激情，一種依賴於自身意願的、對虛妄之榮耀的愛慕。凡此類的人類自矜自是與思慮皆是虛妄且不定的，因此，我們自身的空虛智慧與臆想所披戴於我們的榮耀，也是虛妄且不定的。


          主在《福音書》中責備那些愛慕榮耀之人：「你們既然接受彼此的榮耀，卻不尋求那從獨一之神來的榮耀，你們怎能相信呢？」（約 5:44）


          你們看主話語中的深意：那些接受虛妄榮耀，或好慕虛榮之人，不能相信並活在神的榮耀之中。我們需要考驗，或曰試煉，以達成我們的救贖：我能否自我確信，我不好慕虛榮呢？


          在此，我們必須經受人們的羞辱與輕視：如果心靈不因此感到受傷，那麼它就對主抱持著正確的思慮，不尋求自身的榮耀。然而，如果它因羞辱而紛亂不安，由此便可知其氣量狹小與對人間榮耀的熱衷，同時，不信也因此得以暴露。'
    - type: paragraph
      text:
        ru: 'Быть же тщеславиму – значит быть предметом внешней или наружной славы, в которую наряжают нас другие, судя по видимым делам и по своим понятиям: кто как разумеет, так и умозаключает; и при этом обыкновенно бывают разномыслия, недоверчивость и спору здесь любящие показывать себя щедро рассыпают свои противословия, пререкают и противоречат, не взирая ни на что основательное и обдуманное, но только желая удержать свое слово наверху...'
        cn: 若為虛妄之榮耀所繫，即是成為外在或表象之榮耀的對象，此榮耀乃他人依據可見之事功與其自身之理解所加諸於吾人者：人人理解各異，故其推論亦有不同；於此情況下，異見、不信與爭辯往往隨之而生，那些好顯己者於此慷慨散佈其反對之言論，詰難與牴觸，全然不顧任何根基與深思熟慮之事，但求使己說居於上風……
    - type: paragraph
      text:
        ru: Господи, призри на смирение мое и помилуй мя.«Коснися горам – и воздымятся»(см.:Пс 143, 5)... Чрез смирение я разумею чувство моей немощи и ничтожества, или худости и бессилия; а злых духов, нападающих на меня и воюющих душу мою, я в переносном смысле сравниваю с горами, потому что они надменны и горды, – но исчезают, яко дым, от прикасающейся силы Креста Господня. Обышедше обыдоша мя, и именем Господним противляхся им:«обыдоша мя, яко пчелы сот, и разгорешася, яко огнь в тернии, и именем Господним противляхся им... Не умру, но жив буду, и повем дела Господня»(Пс 117, 11–12, 17) – сие произносил святой царь Давид.
        cn: '主啊，垂顾我的谦卑，怜悯我。


          「祂触山，山就冒烟」（参：诗篇 143:5）[1]……我所说的「谦卑」，是指我感到自己的软弱与虚无，或者说自己的卑劣与无力；而那些攻击我、与我的灵魂争战的恶灵，我则以象征的意义将它们比作「山」，因为它们狂妄自大、骄傲无比——但它们却像烟一样消散，从主的十字架所触及的力量前。


          它们环绕，它们包围了我，我奉主的名抵挡了它们： 「它们环绕我，如同蜂子围住蜂巢；它们燃起，如同荆棘中的烈火；我奉主的名抵挡了它们……我必不至死，乃要存活，并要传扬主的作为」（诗篇 117:11-12, 17）——这是圣王大卫所说的话。'
    - type: paragraph
