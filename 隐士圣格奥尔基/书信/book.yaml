    text:
      ru: К В.А.С.
      cn: 獻給維阿．斯．
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу за все! Добродетель, которую вы сообщаете в пользование немощи моей, имеет свою награду у Господа. Благодарю вас за искренность сердца, соболезнующего больным: потому благотворения ваши верные спутники вам-вам, следующим в царство вечности. Благодарю вас радостно за исполнение заповедей Господа нашего Иисуса Христа. Ах! Я много награжден приятным послушанием вашим слова Божьего! Мне здесь нечего желать более. Когда вы вверенное вам имение со страхом Божьим и несомненною верою предпошлете щедрою рукою ко всещедрому Богу руками бедных: то достоверно, при разлучении души от тела узрите, увидите, как все оно умножилось за одно доброе ваше изволение благостью Божьей; познают и те души свою тщетность, которые здесь сами вяжутся скупостью или, поучтивее сказать, чрезмерным сбережением вещей, которые Господь даровал в щедрое подаяние требующим здесь. Тайна – она будет явной на суде Христовом, когда при собрании всей твари, будет сказано Иисусом Христом, называющим меньшею братиею бедных нищих. Потому сотворив единому сих братьев моих меньших, мне сотворите. Тогда каждый увидит на самом деле, что сам Христос в лице нищего принимал милостыню от скупой руки, или от щедрой, или и обижен был. О, какая слава тем благотворителям, которые разумно и несомненно во имя Христово благотворили! Это произнесется пред всеми силами Ангелов небесных. Радостно сознаюсь вам, матушка, утешаюсь неизреченно, когда бываю очень слаб телесными силами. Тогда виднее мне, что для души ничего не потребно в здешней жизни, только одни добрые дела и верное исполнение заповеди Христовой, или совершенное покаяние и исповедание грехов на прошение милости Божьей; прочее же все, что ни есть в мере, остается как непотребное. Больной человек, здраво и право верующей, любезно может сносить скорбь, болезни для оставления грехов, и тем умолять благость Божью, да не лишен будет небесных вечных благ, да избавится от вечных мук. Итак, между страхом и надеждою смиренно ожидает разлучение души от тела... Царствия небесного желаю вам милостью Божьей.«Мая 27-го дня, 1827 года».'
        cn: '赞美上主，感谢祂的一切！您在我的软弱中赐予我使用的美德，必在上主那里得着祂的赏报。我感谢您真诚的心，体恤病患：因此，您的善行是您忠实的伴侣，伴随您迈向永恒的国度。我满怀喜乐地感谢您，因您遵行了我们主耶稣基督的诫命。啊！因您愉快地顺从了上主的圣言，我获得了丰厚的赏赐！在此地，我再无他求。当您怀着对上主的敬畏和毫不怀疑的信心，以慷慨之手，透过贫困之人的手，将托付给您的产业预先献给极度慷慨的上主时：那么，千真万确，在灵魂与身体分离之际，您必会看见，会明白，这一切如何因着您一个良善的意愿，凭着上主的恩慈而倍增；那些灵魂也会认清自身的虚妄，他们在此世中被吝啬所捆绑，或者，更礼貌地说，过度储蓄了上主慷慨赐予，原应分发给有需要之人的财物。这奥秘——将在基督的审判之日显明，那时，当所有的受造物聚集一堂时，耶稣基督会称那些贫穷的乞丐为祂最小的弟兄，并宣告：「你们为我这最小的弟兄中的一个所做的，就是为我做了。」那时，每个人都会亲眼看见，正是基督亲自，以贫困者的形象，接受了来自吝啬之手或慷慨之手的施舍，或甚至曾受人亏待。哦，那些明智地、毫不怀疑地奉基督之名行善的施予者，将获得何等的荣耀！这一切将在天上众天使的能力面前被宣告。


          母亲，我喜乐地向您承认，当我身体的力量极为衰弱时，我得到一种无可言喻的慰藉。那时，我更清楚地看见，在今世，灵魂所需要的别无他物，只有良善的行为和忠实地遵行基督的诫命，或彻底的忏悔和认罪，以求上主的怜悯；至于其他一切，无论在什么程度之内，都将如同无用之物被留下。一个患病的人，如果他信仰健全且正直，就能欣然承受痛苦和疾病，以求罪得赦免，并藉此祈求上主的恩慈，使他不致于被剥夺天上的永恒福乐，并得以脱离永恒的刑罚。因此，他谦卑地在恐惧与希望之间，等待着灵魂与身体的分离……愿上主以祂的慈悲赐予您天国的福分。


          「一八二七年五月二十七日」'
