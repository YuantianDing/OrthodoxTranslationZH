    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: Слава Богу о всем!
        cn: 凡事都讚美上帝！
    - type: paragraph
      text:
        ru: Возлюбленные о Христе сестры мои!
        cn: 我於基督內的諸位愛姊！
    - type: paragraph
      text:
        ru: Варвара Васильевна и Варвара Петровна!
        cn: 瓦爾瓦拉·瓦西里耶芙娜與瓦爾瓦拉·彼得羅芙娜！
    - type: paragraph
      text:
        ru: 'Вы не определены, как другие определенные: однако и вы определены на угождение Богу, как и другие неопределенные, живущие ради спасения в монастыре. Продолжайте ходить к утрени и к ранней обедне, а прочие часы дня занимайтесь в уединенной вашей келье: вам никто не помешает.'
        cn: 您未被界定如其他被界定者：然而，您亦被界定为取悦上帝，如同其他未被界定、在修道院中为救赎而生活的人。请继续前往晨祷和早期的圣餐礼，而一天中的其余时间，则在您那隐居的斗室中从事事务：无人会打扰您。
    - type: paragraph
      text:
        ru: Смирение и любовь буди вашим правилом, чтобы непрестанно уклоняться от зла и творить благо. Не всякий может служить на пользу вашей немощи. Всем сердцем взыщите Господа Бога и терпите ради Его, и в том обрящете покой ваш. – Но не всякому открывайте свое сердце; блюдитесь опасно.
        cn: 卑微與愛應是你們的準則，好叫你們不停地避開邪惡，廣行良善。並非人人皆能服事，助益你們的軟弱。要全心尋求主上帝，並為祂忍受一切，你們將在此中尋得安寧。——但不可向所有人敞開你的心扉；務要謹慎自守。
  - type: heading2
    initial:
      ru: '300.'
      cn: '300.'
    text:
      ru: К П. И. А.
      cn: 致 帕·伊·阿 阁下
    children:
    - type: paragraph
      text:
        ru: 'Утешение и радость истинная приносится на сердце Истиною – Иисус Христом.«Любите враги ваша... добро творите ненавидящим вас и молитеся за творящих вам напасть»(см.Мф 5, 44) – это доброе дело угодно Господу. Не любите много говорить и убегайте от любящих празднословие. Не подумайте, чтобы это невозможно было выполнить; только пожелайте получить небо – и возненавидите всякий грех, и пустое слово не будет у вас на сердце. Не знакомьтесь никогда с вольными и невоздержными; полезнее плакать, а не смеяться; будьте знакомы с боящимися Бога, научитесь страху Божию: это начало премудрости!'
        cn: 真正的慰藉与喜乐，藉由真理——耶稣基督——倾注于人心。「爱你们的仇敌……善待那些憎恨你们的人，并为那些迫害你们的人祈祷」（参阅《马太福音》5:44）——这善行蒙主悦纳。不要喜好多言，并远离那些喜爱闲谈空论的人。不要以为这是无法实现的；只要你渴望获得天国，你就会厌恶一切罪恶，空虚的言语就不会占据你的心。切勿与那些放纵不羁、毫无节制的人交往；哭泣比欢笑更有益处；要与敬畏上帝的人相识，学习敬畏上帝：这是智慧的开端！
    - type: paragraph
      text:
        ru: Имиже веси судьбами спаси нас, Господи!
        cn: 主啊，求祢以祢所知晓的命途来拯救我们！
    - type: paragraph
      text:
        ru: 'Вот вам мой подарок – примите его для удобного и охотного терпения находящих оскорблений: имейте размышление о вечных муках, о геенском огне, о тартаре, как будут терпеть осужденные грешники без отрады, без конца! Страшно и ужасно! Лучше здесь все болезни претерпеть с благодарностью и никого не обвинять, не осуждать, чтобы там не быть самим обвиненным и осужденным; любите терпеть скорби, не любите временных утешений – и Господь посетит вас вечным утешением. Теперь радуйтесь о Господе. Всем сердцем, всею душею и всем помышлением возлюбивши Господа, предайтесь Ему. Он, Спаситель наш, никогда не оставит нас: не надобно же и нам оставлять Его, ибо без Его благости – смерть нам и томление души. Святой Ефрем Сирин скажет вам, что делать и как жить; читайте его почаще.'
        cn: '這是我的禮物，請接納它，以便您能更方便、更甘心地忍受所遇到的侮辱：請默想永恆的苦楚、地獄的火、陰間（塔耳塔羅斯），默想那些被定罪的罪人將如何忍受，沒有安慰，沒有終結！這是多麼可怕與可怖！


          最好是在此處以感恩之心忍受一切疾病，不責怪任何人，不論斷任何人，以免在那裡自己也被責怪和定罪；要喜愛忍受苦難，不要愛慕暫時的慰藉——主將以永恆的安慰眷顧您。


          現在，請您在主內歡欣。要全心、全魂、全意地愛慕主，將自己交付於祂。祂，我們的救主，永不會離棄我們：我們自然也不可離棄祂，因為沒有祂的恩慈，我們便是死亡和靈魂的憂愁。


          聖厄弗拉姆·敘利亞人將告訴您該做什麼和該如何生活；請時常誦讀他的著作。'
    - type: paragraph
      text:
        ru: 13 января 1829 года
        cn: 一八二九年一月十三日
  - type: heading2
    initial:
      ru: '305.'
      cn: '305.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Чистою мыслью, от всего сердца вашего молитесь Господу, тайно воздыхая к Нему и призывая имя Его: Господи Иисусе Христе, Сыне Божий, помилуй нас! – и будет вам явно посещение Господне... В вашей воле есть, – мыслью сердца пребывать с Богом, или уклониться от Него к миру и пребывать в суетах мирских. Как себе, также и вам желаю, во всякое время пребывать с Богом и возлагать на Него всю печаль свою: – Христос посреди нас!'
        cn: 以潔淨的心念，從你整個心靈深處向主禱告吧，隱密地向祂歎息，並呼求祂的名：「主耶穌基督，上帝之子，憐憫我們！」——主的神聖造訪將會顯明於你……你擁有自由意志，可以選擇以心靈的意念與上帝同在，或者偏離祂、轉向塵世，沉湎於世間的虛妄。我願你我，在任何時候都與上帝同在，並將你所有的憂慮都交託給祂：——基督在我們中間！
    - type: paragraph
      text:
        ru: 'Да сподобит вас Господь приобщиться Святых Его Таин во оставление грехов и в жизнь вечную. В этот день посещения Господня вы особенно творите милостыню ради имени Христова: за сие приимете сторицею. Мир вам и благодать Господа Иисуса Христа. Буди благословение Господне в благонамеренный путь ваш. Прошу и меня помянуть у гроба Святителя Митрофана, ныне прославляемого Богом. А когда возвратитесь сюда, тогда чрез вас и я услышу о чудесных действиях Божией милостью.'
        cn: 愿吾主使你们配得领受祂的圣奥秘，以赦免你们的罪愆，并进入永恒的生命。在吾主眷顾的这一日，你们尤其要奉基督之名施予怜悯，因此你们将百倍得享回报。愿平安和我们主耶稣基督的恩典与你们同在。愿吾主的祝福临在于你们意向良善的行程中。恳请你们在圣主教米特罗凡的墓前也记念我，他如今正受上帝的荣耀。当你们返回此地时，我将通过你们聆听那些因着上帝的慈悲所行出的奇妙作为。
    - type: paragraph
      text:
        ru: 24-го Августа, 1830 г.
        cn: 一八三〇年，八月二十四日。
  - type: heading2
    initial:
      ru: '314.'
      cn: '314.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу за все! Здесь-то нам и потерпеть, чтобы вечно радоваться; радуйтесь о Господе! Ангел Божий ваш Хранитель, данный вам при Св. Крещении во имя Христово, да сохранит вас до самого конца, – где бы вы ни были, в дороге и на месте, во всякое время, когда не будете оставлять сами непрестанно взываемой в сердце вашем самою мыслью Иисусовой молитвы: Господи Иисусе Христе, Сыне Божий помилуй мя. Мир вам! Не унывайте, и не бойтесь никаких вражиих находящих страхований; Христос посреди нас, – всесильный Спаситель мира; – кто восстанет против Него, тот погибнет.'
        cn: '荣耀归于上帝，为了一切！就在此处，我们当忍受，方能永远喜乐；你们要靠主欢欣！


          上帝的天使，即是你们的守护者，是在你们领受圣洗礼、奉基督之名时所赐予的，愿他护佑你们，直至终末——无论你们身在何处，在路上或在居所，无论何时，只要你们自己不舍弃那藉由心念在你们心中不住呼求的耶稣祷文：「主耶稣基督，上帝之子，怜悯我。」


          愿平安归于你们！不要沮丧，也不要畏惧仇敌所引发的任何惊恐；基督在我们中间——他是世界全能的救主；——凡起来反抗祂的，都将灭亡。'
    - type: paragraph
      text:
        ru: 'А когда случится вам быть посреди многомолвящих, потребно повторять и эту молитву: Господи, положи хранение устом моим, и спаси меня от празднословия. Господи, даждь ми зрети моя прегрешения и никого не осуждать прежде времени. Господи, даждь ми память смертную, и час страшного суда Твоего ныне представлять во уме моем, да благоугождаю пред Тобою по заповедям Твоим. Напечатлей, Господи, в сердце моем заповеди Твоя и оправданиям Твоим научи мя. Утешайтесь и частым повторением пяти стихословий, что в духовном Алфавите Св. Димитрия.'
        cn: 而當您處於多言多語之人中間時，則需要重複誦念這篇禱文：「主啊，求您為我的口設立看守，並拯救我脫離閒言碎語。主啊，求您賜我洞察己之過犯，且不提前論斷任何人。主啊，求您賜我對死亡的銘記，並將您可畏審判之時刻現今呈於我心，使我能按您的誡命在您面前蒙您悅納。主啊，求您將您的誡命銘刻於我心，並以您的公義教導我。」亦請以聖狄米特里（Св. Димитрия）之《屬靈字母表》中那五段詩句的頻繁誦念來安慰自己。
    - type: paragraph
      text:
        ru: 27-ю Июля, 1831 г.
        cn: 一八三一年七月二十七日。
  - type: heading2
    initial:
      ru: '333.'
      cn: '333.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Буди милость Божия с вами, да благословит Господь келию вашу к вашему спасению.
        cn: 愿上帝的怜悯与您同在，愿主降福于您的修道室，以助您得救。
    - type: paragraph
      text:
        ru: 'Прошу вас принять мою сознательность: не присылайте мне никакого лакомства: я сластолюбив; а вы сами знаете, что сластолюбие есть большой враг воздержания.'
        cn: 请您接受我的心愿：不要送给我任何甜食：我喜爱甜食；而您自己知道，喜爱甜食是节制的巨大敌人。
    - type: paragraph
      text:
        ru: Сию минуту представился случай послать вам письмо; но понуждают писать как можно скорее, – не дожидаются, а в скорости и торопливости ничего доброго и хорошего не делается.
        cn: 此刻恰逢良机，可寄送书信予您；然催促甚急，要求尽快写就——无暇等待，而仓促草率之中，实难成就良善美事。
    - type: paragraph
      text:
        ru: Пока время есть, и Господь приемлет, будем спасаться милостью Божией; дай, Господи, положить начало благое! Нужно нам каждого дня утром полагать благое начало.
        cn: 趁着尚有辰光，趁着吾主允可，我等当以上帝之怜悯而获救；求主使我等能有良善之开端！我等需在每日清晨立下良善之始基。
    - type: paragraph
      text:
        ru: 26-го Сентября, 1832 г.
        cn: 一八三二年，九月二十六日
  - type: heading2
    initial:
      ru: '341.'
      cn: '341.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Самое приятное воспоминание для нас одно только то, чтобы пребывать в таких размышлениях, которыми душа приводится в познание Бога и наставляется в вечное спасение. Для этого нужно оставлять все, что от сего уклоняется, и прилежать всем сердцем к чтению Святого Евангелия и Апостолов и Жития Святых угодников Божиих, и видеть, как нам поистине жизнь свою вести должно. Утешением же нашим во всякой скорби – Псалтирь и молитва.
        cn: 對吾人而言，最為愉悅的記憶，唯有一事，即是恆常沉浸於此等思慮之中：藉此思慮，靈魂得以臻於對上帝的認識，並被引導至永恆的救贖。為達此境，吾人須棄絕一切偏離此途之事，並全心依戀於恭讀聖福音、宗徒書信，以及蒙上帝喜悅之聖徒的生平事蹟；從中得見，吾人應當如何真實地引導自己的生命。而在吾人一切的憂患之中，詩篇與祈禱即是吾人之慰藉。
    - type: paragraph
      text:
        ru: 6-го Февраля, 1838 г.
        cn: 一八三八年，二月六日。
  - type: heading2
    initial:
      ru: '357.'
      cn: '357.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Когда вы читаете со вниманием псалмы Давидовы и приносите от сердца смиренные ваши молитвы пред Господа, тогда святой Ангел Божий, Хранитель ваш, утешается о спасительном вашем подвиге и прогоняет всякую тьму уныния, озаряя светом радости в разуме святых молитв и псалмопения. Посмотрите, как весело бывает сердцу, когда оно утоляет жажду свою сладчайшим словом Божиим. Нам, прохожим, даровал Господь кратковременную жизнь сию на взыскание вечного блаженства: только одно это на потребу! Сказано: ищите и обрящете.'
        cn: '當您全神貫注地誦讀大衛的詩篇，並將您謙卑的禱告從心底呈獻於主面前時，聖潔的上帝天使、您的守護者，會因您這救贖性的善功而得到慰藉，並驅散所有憂鬱的黑暗，以聖潔禱告與詩歌吟誦的亮光照亮您的心智，使其充滿喜悅。


          請看，當心靈以至甜的上帝聖言來止息自身的渴慕時，它將是多麼的歡愉。


          對於我們這些過客，主已賜予這短暫的生命，以尋求永恆的福樂：唯獨這件事是必需的！經上說：「你們祈求，就必得到。」'
    - type: paragraph
      text:
        ru: 26 октября 1834 года
        cn: 一八三四年十月二十六日
  - type: heading2
    initial:
      ru: '361.'
      cn: '361.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Пять дней прошло, покуда ваше письмо до меня дошло. Вы грустите о том, что медленно идут к вам письма, между тем как всего расстояния до вас отселе только 40 верст. Говорят: дни-то нынешние скорее пролетают прежних дней... Но на небе все то же и так же и месяц, и солнце текут. Слава Богу о всем!'
        cn: 您的信函直到五日之後方才抵達我處。您因信件傳遞緩慢而感到憂傷，儘管此處與您相隔不過區區四十俄里。世人言：如今的時日較之往昔，流逝得更為迅疾……然則在天穹之上，一切依舊如故，月亮與太陽亦照常運行。凡事皆讚頌上主！
    - type: paragraph
      text:
        ru: 'Жизнь земная изменяется на небесную, когда помышляете о вечной будущей жизни. Земное предается земле, а небесное отходит на небо. О чем же вам грустить, когда ваше отечество на небеси! Чего не преодолеют труды и терпение! Вот еще немного, и полгода не пройдет, а тут уже и плоды в руках: хотя и слезно сеять, но зато радостно собирать. Не унывайте, матушка; всякой вещи свое время и все с пожданием бывает: не отлагайте до завтра, что можно сделать сегодня; возделывайте землю вашу – она хороша и может вам принести плод сторичный. Читаемое вами слово Божие, приемлемое добрым сердцем, не будет тщетно: оно плодоносит несчетные сокровища и обогащает самых нищих. Как же вам не радоваться, когда у вас все это под рукой и пред глазами?'
        cn: '當你們思念那永恆的未來生命時，這屬世的生命就轉變為屬天。屬世的歸於塵土，而屬天的則昇向天國。既然你們的家鄉在天上，你們又有何可憂傷呢？有什麼是勞苦和忍耐所不能克服的呢？看哪，再過不久，半年都不到，果實就已在你們手中：雖然播種時帶淚，但收穫時卻滿心歡喜。


          母親，請不要灰心喪志；萬物皆有其時，一切都需耐心等待：不要將今日可做之事拖延至明日；耕耘你們的心田——它是良善的，能為你們結出百倍的果實。你們所誦讀的上帝聖言，若以良善的心領受，絕不會徒勞無功：它會結出無數的寶藏，並使最貧窮的人也得以豐裕。既然這一切都在你們手邊、在你們眼前，你們怎能不歡喜快樂呢？'
    - type: paragraph
      text:
