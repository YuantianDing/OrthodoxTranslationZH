      ru: '196.'
      cn: '196.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Каких болезней, мук Спаситель не сносил!
        cn: 救主未曾承受何种疾病与痛苦！
    - type: paragraph
      text:
        ru: Поруган, обнажен, биен и связан был,
        cn: 他曾受辱，被剝衣衫，飽受鞭打與捆綁，
    - type: paragraph
      text:
        ru: И кровию имел ланиты обагрены,
        cn: 祂的雙頰則浸染著血紅，
    - type: paragraph
      text:
        ru: И острым тернием изъязвлено чело,
        cn: 且以銳利的荊棘傷痛其額頭，
    - type: paragraph
      text:
        ru: 'И руки ко Кресту, и ноги пригвождены:'
        cn: 祂的双手伸向十架，祂的双足被钉在上头：
    - type: paragraph
      text:
        ru: На Праведника всех зол бремя возлегло!
        cn: 所有苦难的重负都压在了那义者的身上！
    - type: paragraph
      text:
        ru: Теперь, когда Твое страдание вообразится,
        cn: 如今，當你之苦難浮現於心時，
    - type: paragraph
      text:
        ru: Даждь, Господи, на зло терпеньем ополчиться,
        cn: 主啊，求祢赐我能力，以忍耐对抗邪恶；
    - type: paragraph
      text:
        ru: Широкого пути, усыпана цветами,
        cn: 「道路寬廣，花團錦簇，」
    - type: paragraph
      text:
        ru: Избави, Господи! Сей путь ведет во ад;
        cn: 主啊，求您拯救！此路直通地狱；
    - type: paragraph
      text:
        ru: Сокрытые змеи лежат там под листами,
        cn: 隱藏的毒蛇臥在那葉片之下，
    - type: paragraph
      text:
        ru: Готовые пролить свой неисцельный яд.
        cn: 願傾其所備、難以療治之劇毒。
    - type: paragraph
      text:
        ru: С Тобою мучиться, страдать и распинаться,
        cn: 與祢同受磨難、同經苦楚、同被釘十字架，
    - type: paragraph
      text:
        ru: С Тобою, Господи, хощу я вечно быть,
        cn: 吾主，我願與祢永恆相隨，
    - type: paragraph
      text:
        ru: И где Ты. повелишь, готов я там остаться;
        cn: 「而祢所命之處，我皆願留。」
    - type: paragraph
      text:
        ru: Лишь только мне позволь везде Тебя любить.
        cn: 只求您允我，在四处将您爱慕。
    - type: paragraph
      text:
        ru: 'В покое истинна любовь не пребывает:'
        cn: 在安寧中，真愛並不停留：
    - type: paragraph
      text:
        ru: Иль действует она, или всегда страдает;
        cn: 或此在运作，或此恆受苦；
    - type: paragraph
      text:
        ru: Приносит скорби, крест; приносит также радость;
        cn: 它带来忧患，带来十字架；它也带来喜乐；
    - type: paragraph
      text:
        ru: Но временная скорбь дарит навеки сладость.
        cn: 然而，暂时的忧苦却能赐予永恒的甘甜。
    - type: paragraph
      text:
        ru: При сообщении вам сего утешения, искренно благодарю за искренность вашу. Господи!«остави нам долги наша, якоже и мы оставляем должником нашим, и не введи нас во искушение, но избави нас от лукаваго».
        cn: 當我向您傳達這份慰藉之時，我由衷地感謝您的真誠。主啊！「赦免我們的罪債，如同我們也赦免了虧欠我們的人，不要讓我們陷入試探，但要救我們脫離那惡者。」
    - type: paragraph
      text:
        ru: Благонамеренное ваше терпение приобретает душу; упование на Господа не посрамит. Мир вам!
        cn: 你们的善意忍耐必得着你们的灵魂；仰赖吾主者必不蒙羞。愿你们得享平安！
    - type: paragraph
      text:
        ru: Здесь носится слух, что в Воронеже в соборе проявляются мощи святителя Митрофана, который епископствовал еще при первом императоре Петре Великом. Слава Богу о всем!
        cn: 此間傳聞，在沃羅涅日（Voronezh）的主座教堂中，聖人米特羅凡（Mitrofan）的聖髑正顯現出來。這位聖人曾在首位皇帝彼得大帝（Peter Veliky）在位期間擔任主教。願一切榮歸於上帝！
    - type: paragraph
      text:
        ru: 1830 года, марта 9-го
        cn: 一八三〇年，三月九日
  - type: heading2
    initial:
      ru: '203.'
      cn: '203.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Три слова часто мне напоминаются:'
        cn: 有三个词语常在我心中回响：
    - type: paragraph
      initial:
        ru: '1.'
        cn: '1.'
      text:
        ru: 'Вся вам любовию да бывают:'
        cn: 你們所有的一切都當在愛中完成：
    - type: paragraph
      initial:
        ru: '2.'
        cn: '2.'
      text:
        ru: Ащечто творите, вся во славу Божию творите, и
        cn: 你們無論作甚麼，都要為著上帝的榮耀而作，並且
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: Друг друга тяготы носите.
        cn: 你們要彼此擔當重擔。
    - type: paragraph
      text:
        ru: Кто положил солнце на небеси, да озаряет землю, и луну в нощи поставил, как свечу, подобно искрам рассыпал звезды по всему небесному своду, Тот же Самый кладет вам на сердце слово спасения, да примется верою и даст плод свой в тридесят, шестьдесят и сто.
        cn: 那將太陽安置在穹蒼之上，使之照耀大地，又將月亮立於黑夜之中，如同燈燭，將星辰灑滿整個天幕，宛若火花的那一位，正是將救贖之言置於你們心間的那一位，使之被信心所領受，並結出三十倍、六十倍和百倍的果實。
    - type: paragraph
      text:
        ru: Вся исполняяй Духом уст Своих да исполнит сердце ваше утешением, превосходящим все утешения! Исполнит-и скорби уничтожатся. Как в небе солнце, так в душе любовь согревает, радует и утешает, веселит и животворит. Покойтесь в Господе. Здесь же всякое утешение прежде предваряет скорбь.
        cn: 願那以祂口中之聖靈充滿萬有者，以超越一切慰藉的慰藉充滿你們的心！祂將充滿，而憂傷將被滅除。正如太陽在天，愛亦在靈魂中溫暖、歡欣、慰藉、愉悅並賜予生命。願你們在主內安歇。而在這世上，一切慰藉皆先於憂傷。
    - type: paragraph
      text:
        ru: Июня 26-го, 1830 г.
        cn: 一八三〇年六月二十六日
  - type: heading2
    initial:
      ru: '225.'
      cn: '225.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Гимн Святой Церкви: «Все упование мое на Тя полагаю, Мати Божия, сохрани мя под кровом Твоим!» Позднее поздравление с Покровским праздником примите от искреннего моего сердца. Прошу прочесть радостный акафист Царице Ангелов, да пребудем мы до самого конца, до самого преселения нашего в премирный свет, под Ее милостивым покро-вом. Когда грустно сердцу и тоскливо, читайте сие радостное приветствие Божией Матери и получите в себе неизреченное утешение...'
        cn: 聖教會聖詩：「我將一切希望寄託於祢，上帝之母，求祢在祢的庇護下保全我！」請接受我發自肺腑的、遲來的聖母庇護節祝賀。我懇請您誦讀這喜悅的、向天使之后（Царице Ангелов）所獻的讚美歌（акафист），願我們自始至終，直到我們遷徙至那超凡之光為止，都安處於祂慈悲的覆蓋之下。當您心中憂傷和惆悵時，請誦讀這向上帝之母所獻的喜悅的致敬，您將會在自身獲得那無可言喻的慰藉...
    - type: paragraph
      text:
        ru: 'Вы знаете, что и маленькое уклонение в шуточные разговоры противно Господу и по-тому лишает душу святого утешения: тогда смущение и скорбь обымут душу, отвратившу-юся от Слова Божия, покуда придет она в чувство покаяния и вновь обратится ко Господу. Спасайтесь, матушка, о Христе Иисусе! Гордым Бог противится, смиренным же дает бла-годать (см."1Пет 5, 5).'
        cn: 您当知晓，即便细微地偏向戏谑的言谈，也是违逆上主的，并因此使灵魂失去神圣的慰藉：那时，困惑与忧愁将笼罩那偏离了上帝圣言的灵魂，直到她重新生出忏悔之感，再次归向上主。愿您在基督耶稣内蒙受救赎，我的母亲！上帝阻挡骄傲的人，却赐恩宠予谦卑的人（参阅《伯多禄前书》五章五节）。
    - type: paragraph
      text:
        ru: Хвала пламень угашает:«благословен еси, Господи, Боже отец наших, и хвально и прославлено имя Твое во веки»(Дан 3, 26).
        cn: 讚美熄滅了火焰：「主啊，我們列祖之神，祢是應受讚頌的，祢的名是應受讚美和榮耀的，直到永遠」（但三 26）。
    - type: paragraph
      text:
        ru: Песнь 7-я.
        cn: 第七雅歌。
    - type: paragraph
      text:
        ru: '"Не посрами нас, – умоляют Господа три отрока, –«но сотвори с нами по кротости Твоей и по множеству милости Твоея и изми нас по чудесем Твоим и дажд славу имени Твоему, Господи. И да посрамятся вси являющии рабом Твоим злая, и да постыдятся от всякия силы, и крепость их да сокрушится. И да разумеют, яко Ты еси Господь Бог един и славен во всей вселенной... Благословен еси, видяй бездны, седяй на Херувимех, препетый и превозносимый во веки»(Дан 3, 42–45, 54)».'
        cn: 「『願祢勿使我等蒙羞，』三少年如此懇求吾主，『但願祢照著祢的溫和與祢豐盛的憐憫待我等，並願祢照著祢的奇蹟拯救我等，且願祢將榮耀賜予祢的名，吾主啊。又願所有向祢僕人施以惡行之人蒙受羞辱，願他們因一切權勢而慚愧，願他們的剛強破碎。又願他們明白，唯有祢是吾主上帝，在普世之中受享光榮... 祢是那鑒察深淵者，是那坐於革魯賓之上者，祢是蒙受讚頌者，是超乎一切之上者，直到永遠，祢是蒙福者』 (但 3:42–45, 54)。」
    - type: paragraph
      text:
        ru: Огорченное сердце ваше да усладится словом Божиим...
        cn: 你那哀傷的心，願因著上帝的聖言而得安慰舒暢……
    - type: paragraph
      text:
        ru: Помнящий вас Георгий
        cn: 記念您的格奧爾基
    - type: paragraph
      text:
        ru: Октября 11-го, 1831 года
        cn: 一八三一年十月十一日
  - type: heading2
    initial:
      ru: '230.'
      cn: '230.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'При самом крайнем умножении великой скорби, Божиею милостию является внутрь сердца некоторое приятное наслаждение и мирная тишина, и мысль изрекает слово: не унывай, предайся Божию промыслу и разумей, что судьбы Божии неисповедимы! Что с тобой это сделалось? о чем ты плачешь? Почто забываешься и не помнишь о том, что един Господь просвещение твое и утешитель твой; а все прочее-небо и земля-мимо идет? Он в скорби распространяет сердце твое на обширное познание святой воли Его. Пусть тебя беспокоят находящие помыслы; пусть оскорбляет тебя и весь мир, -о чем ты прежде сего предупрежден был:-пусть тебя оставляют и искренние твои: молись о них, по заповеди Господней, и не страшись, что это больно переносить чувствительному твоему сердцу. Конечно, это очень больно, и неиспытавшие сего никак не могут разуметь силу болезни сей: однако Господь призирает на тебя и не оставит утешением Своим в скорби твоей, где бы ни был; только ради Бога переноси с любовию всякую тяжкую скорбь, и взывай к Нему ежечасно в сердце своем: прибежище, стена и заступление мое Ты един Сам да будеши, Господи; пристанище и утешение мое-Твоя Божественная любовь: паче же сего-ни на земли, ни на небеси, ничтоже да вожделею, ничтоже да взыщу, но сим единым доволен буду и здесь и там. О Боже мой! Ты весь еси желание, весь еси сладость, Ты-всегда вечный и неизменяемый! И горесть в сладость, и скорби в радость Твоею единственно любовью мгновенно переменяются, и уже непрестанно более я награжден, нежели оскорблен. О, коль удобно душа оскорбленная приближается к Богу и приемлет неизреченное утешение от Господа! Покойтесь в Господе и поминайте меня в славу Божию, или совсем выкиньте из памяти вашей как недостойного, непотребного.'
        cn: 當巨大的憂愁達到極致增長之時，藉著上帝的慈悲，心靈深處會顯現出某種令人愉悅的享受與平靜的安寧，思緒便發出話語：不要沮喪，將自己交託給上帝的護理，並明白上帝的旨意是不可測度的！你身上發生了什麼？你為何哭泣？你為何忘卻了自己，不記得唯有主是你的光明與你的慰藉；而其餘的一切——天與地——都將逝去？在憂患之中，祂拓展你的心，使你對祂的聖潔旨意有廣博的認知。任憑那些迎面而來的思慮困擾你；任憑整個世界侮辱你——你對此早已有所預警：—任憑你真誠的朋友們離棄你：—依循主之誡命為他們祈禱，不要畏懼你敏感的心承受這種痛苦是多麼難以忍受。當然，這是極其痛苦的，未曾經歷之人絕無法理解這痛苦的力量：然而，主正垂顧你，祂不會在你的憂愁中收回祂的慰藉，無論你在何處；你只管為了上帝的緣故，以愛承擔一切沉重的憂患，並時時刻刻在心中向祂呼求：主啊，唯有祢將是我的避難所、我的高牆與我的庇護；我的港灣與我的慰藉是祢神聖的愛：比此更甚者，在地上，在天上，我一無所慕，一無所求，但單單以此為滿足，無論今世或來世。我的上帝啊！祢是全然的渴慕，全然的甘甜，祢是永遠不變的！藉著祢獨一的愛，苦澀瞬間轉為甘甜，憂患瞬間轉為喜樂，而我所受的賞賜，總是比所受的侮辱多得多。哦，受辱的靈魂多麼容易親近上帝，並從主那裡領受不可言喻的慰藉！在主裡安息吧，並為著上帝的榮耀記念我，或者將我這個不配、無用之人徹底從你們的記憶中抹去。
    - type: paragraph
      text:
        ru: Ночь не светла неверным; верным же просвещение в сладости слова Божия.
        cn: 不信者之夜，不明不亮；信者之夜，则以上帝圣言之甘甜为光照。
    - type: paragraph
      text:
        ru: Января 20-го, 1832 г.
        cn: 一八三二年，一月二十日。
  - type: heading2
    initial:
      ru: '245.'
      cn: '245.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Господи, свет истинный, просвети тьму мою!
        cn: 主啊，真光，请照亮我的幽暗！
    - type: paragraph
      text:
        ru: Погасла свеча, -и все покрылось тьмой;
        cn: 燭火已滅，萬物皆被黑暗籠罩；
    - type: paragraph
      text:
        ru: 'Не вижу ничего теперь перед собой:'
        cn: 我眼前現下不見一物：
    - type: paragraph
      text:
        ru: Зажечь ее нужно огнем, –
        cn: 需要以火將其點燃，—
    - type: paragraph
      text:
        ru: 'И будет мне видно, как днем:'
        cn: 「我將洞見，一如白晝。」
    - type: paragraph
      text:
        ru: Затмилась память, -и сердце не горит;
        cn: 记忆已然晦暗，心亦不再炽热；
    - type: paragraph
      text:
        ru: 'Сокрылось слово, перестал говорить:'
        cn: 聖言隱匿，祂不再言說：
    - type: paragraph
      text:
        ru: Сомнение, уныние-отчаяться велит
        cn: 疑慮、沮喪——它們要求絕望[1]
    - type: paragraph
      text:
        ru: И искорку веры грозит потушить,
        cn: 而信心的微小火花，亦面臨熄滅的威脅，
    - type: paragraph
      text:
        ru: 'О нет! Еще надежды луч блистает:'
        cn: 噢，不！仍有一线希望之光闪耀：
    - type: paragraph
      text:
        ru: Не помрачен, кто в вере пребывает!
        cn: 凡在信仰中存留之人，不被昏暗遮蔽！
    - type: paragraph
      text:
        ru: 'Бога любящим тьмы нет:'
        cn: 愛慕上帝者，無有黑暗：
    - type: paragraph
      text:
        ru: Слово Божие – нам свет!
        cn: 上帝聖言——即我等之光！
    - type: paragraph
      text:
        ru: Сон и мрак проходят!
        cn: 睡夢與幽暗消逝！
    - type: paragraph
      text:
        ru: Жизнь и свет приходят!
        cn: 生命與光明降臨！
    - type: paragraph
      text:
        ru: Еще есть в душе любовь!
        cn: 在心灵中仍有爱！
    - type: paragraph
      text:
        ru: Сердце пламенеет вновь!...
        cn: 心靈再次燃燒起來！
    - type: paragraph
      text:
        ru: 'На это прошу обратить особенное внимание: как свечка зажигается огнем, так сердце словом Божиим. Потухло ли оно? надобно зажечь. Вы истинно разумеете, что читаете: поэтому стало светло вам. Только не вверяйтесь человеческим мнениям и пребывайте в судьбах Божиих. Око не видело, и ухо не слыхало, и на сердце человеку не приходило, какое блаженство и сладкий мир уготовал Господь любящим Его... Господи, сподоби мя любити Тя! Господь просвещение мое, и тьма не обымет меня. Господи, свет истинный! просвети тьму мою.'
        cn: 对此，请您格外留意：如同蜡烛被火焰点燃，心则被上帝的圣言点燃。它熄灭了吗？就应当再次点燃。您真实地领悟了您所阅读的：因此，光明已照耀了您。只是，不要信赖人的意见，并要常存（于）上帝的定规之中。「眼睛未曾看见，耳朵未曾听见，人心也未曾想过，上帝为爱祂的人所预备的福乐和甜美的平安……」[1]。主啊，求您使我配得爱您！主是我的光照，黑暗必不能笼罩我。主啊，您是真光！求您光照我的黑暗。
    - type: paragraph
      text:
        ru: Июля 30-го, 1833 г.
        cn: 一八三三年，七月三十日。
  - type: heading2
    initial:
      ru: '268.'
      cn: '268.'
    text:
      ru: К Анне Федоровне Поздняковой
      cn: 致安娜·费奥多罗芙娜·波兹尼亚科娃
    children:
    - type: paragraph
      text:
        ru: Нет такой глубины, из которой бы взывающего сердца не услышал Господь; и нет такой прискорбной души, которую бы не могло посетить слово Божие утешением вечной жизни. Вы удостоверены в том, что сердце сокрушенно и смиренно Бог не уничижит; и так по вере нашей буди вам! Да соблюдается вами в сердце вашем слово Божие, руководствующее всех обремененных многими скорбями в радость вечную.
        cn: 主听闻呼求之心的声音，即便它发自最深的幽谷；主的话语能以永生的慰藉造访每一颗忧伤的灵魂。你们确信，上帝不会轻视那忧伤和谦卑的心[1]；愿这照着你们的信心成就！愿你们将上帝的话语珍藏在心，它将引导所有被众多忧患重压的人们，进入永恒的喜乐。
    - type: paragraph
      text:
        ru: 1юня 31-го, 1834 г.
        cn: 一八三四年，五月三十一日，一日。
  - type: heading2
    initial:
      ru: '280.'
      cn: '280.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: 'Вы меня очень утешили, предложив для врачевания моей немощи почтеннейшего доктора, человеколюбиво благорасположенного служить в пользу ближнего всеми средствами просвещенного разума и уже доказавшего свою опытность и искусство уврачева-нием всякого рода болезней. Я рад вам сто раз повторить мою благодарность и еще более рад и готов, без малейшего сомнения, предаться свыше действующему на неизреченное уврачевание души моей святому Промыслу Божию. С искреннею сознательностью представляю вам на вид, что я испытываю великую пользу от самой болезни, меня посещающей: это служит мне в просвещение души моей, и когда я очень изнемогаю, тогда сильнее чувствую уверенность в надежде на могущего единым словом Своим восставить меня больного и воскресить совершенно мертвого. Теперь вы видите, есть ли это презрение жизни. Никак! Ежели бы наше существование ограничивалось только временною жизнью, то одна была бы участь человека с прочими животными; но мы сотворены для жизни вечной, и нет сомнения, что«воскреснут мертвии и востанут сущии во гробех».'
        cn: 您极大地安慰了我，为医治我的虚弱而推荐了一位可敬的医生，他宅心仁厚，乐意以开明的理智所拥有的一切方法，为邻人提供助益，并已凭借治愈各种疾病而证明了他的经验与精湛医术。我乐意向您千百次地表达我的感谢，并且我更乐意、更愿意毫不犹豫地将自己交托于那从上而下运行，为我灵魂带来不可言喻之医治的至圣上帝圣意。我以真诚的自觉向您指出，我正从所降临于我的疾病本身中体验到巨大的益处：它有助于启迪我的灵魂。当我的身体极度衰弱时，我便更强烈地感受到希望的笃定，那希望源于那位能以一言之力使我这病人得以康复，并使全然的死者得以复活的大能者。如今您看到了，这绝非是对生命的蔑视。绝非如此！如果我们的存在仅限于暂时的此生，那么人的命运就将与其他动物别无二致；然而，我们是为永生而被造，因此毫无疑问，「死者必将复活，那在坟墓中的人必将站立起来」。
    - type: paragraph
      text:
        ru: 'Меня превосходно пользует, Божиею милостью, и самая болезнь: ею смиряется душа моя и видит превратности мира и непостоянство всех видимых вещей, и потому не привязы-вается к ним как ничтожным, но жаждет и ищет того, что выше всякого изменения. Вам же усердно желаю пользоваться всяко, по вашему благоусмотрению, в славу Божию, и еще благодарю вас.'
        cn: '藉著上帝的恩慈，這病痛對我大有裨益：它使我的靈魂謙卑，得以看見世間的變幻無常與所有可見事物的虛妄不實。因此，我的靈魂不執著於這些微不足道的物事，反而渴慕並尋求那超乎一切變易之上的。


          至於您，我殷切地祝願您能按著您的美意，在上帝的榮耀中，充分地利用一切。我再次向您表達我的感謝。'
    - type: paragraph
      text:
        ru: Января 28-го, 1835 года
        cn: 一八三五年，一月二十八日
  - type: heading2
    initial:
      ru: '289.'
      cn: '289.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: 'Я прочитал ваше размышление, и покрываю все победным словом торжествующей Церкви, внушающей нам приносить с благоговением смиренное поклонение пред крестом Господним. Много пользует нас единомысленное взывание наше с Церковью, научающею нас так молиться Распятому Господу: «Язвою Твоею исцели души моея страсти; ребр Твоих прободением устави болезненная прободения бесов; гвовдьми Твоими, Христе, изгвозди сластная и страстная похотения и подаждь ми безстрастно страстем Твоим честным поклонитися и воскресению».'
        cn: 我已读过您的沉思，并以凯旋教会的胜利之言覆盖一切，此言启示我们当以敬畏之心，在主之十字架前献上谦卑的敬拜。我们与教会同心合意地呼求，对我们大有裨益，教会教导我们如此向被钉的吾主祷告：「愿您的创伤医治我灵魂的激情；愿您肋旁的被刺止息魔鬼的痛苦刺穿；基督啊，愿您的钉子钉死享乐与情欲的贪恋，并赐予我无情欲地敬拜您尊贵的苦难与复活。」
    - type: paragraph
      text:
        ru: Благодарю вас, что вы меня утешаете состраданием вашего сердца и словом истины. Здесь полезно болезновать во временной нашей жизни и переносить безропотно всякие скорби и огорчения, чтобы удостоиться, Божиею милостью, сладости и радости бесконечной в жизни будущего века. «Блюдите, како опасно ходите!» О сем непрестанно напоминает нам Ефрем Сирин. Вы удостоверены, что чтением святых книг душа очищается от страстей греховных и мысли сердца просвещаются познанием Бога. Да хранит вас Ангел Божий!
        cn: 感谢您以您心间的怜悯与真理之言来安慰我。在此暂时的生命中，受苦与忍耐各种忧患和烦恼是于我们有益的，为的是能蒙受上帝的恩典，得以在未来世代的生命中，享有无尽的甘甜与喜乐。「你们要谨慎行事，如同智慧人。」[1] 叙利亚人以弗雷姆（Ефрем Сирин）不断地以此提醒我们。您确信，藉着阅读圣书，灵魂得以洁净，脱离罪恶的激情，心意的思想也因认识上帝而得着光照。愿上帝的天使守护您！
    - type: paragraph
      text:
        ru: Марта 14-го, 1835 г.
        cn: 一八三五年，三月十四日。
  - type: heading2
    initial:
      ru: '299.'
      cn: '299.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: Предлагаю вам для прочтения избранные слова Святого Иоанна Златоуста. Да утешит вас желаемое вами слово, приносящее прискорбному сердцу немалую отраду! – Как после мглы от скопившихся облаков проглядывает красное солнце и обвеселяет лучами своими грустную природу, так и печальное сердце, после многих воздыханий, обвеселяется премирным Божиим словом.
        cn: 我向您奉呈聖約翰·金口（聖金口約翰）的選語以供閱讀。願您所渴求的話語能安慰您，為憂傷的心帶來不小的慰藉！——正如密雲消散之後，燦爛的太陽重新露面，以光芒歡愉了沉鬱的大地，同樣地，憂愁的心在多次嘆息之後，亦會因著至高無上的上帝之道而得到喜悅。
    - type: paragraph
      text:
        ru: Мая 30-го, 1835 г.
        cn: 一八三五年，五月三十日。
  - type: heading2
    initial:
      ru: '303.'
      cn: '303.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: Лишение благого слова, которым утешается сердце, много опечаливает оное, покуда не приимется вновь душею слово в утешению сердца. Слово, или мысль благая, есть дар благого, вся исполняющего и промышляющего о всей твари Господа. Когда сердце произвольно уклоняется от слова, призывающего к упокоению, и предается само собою в неподобающие помышления, тогда, томимое ими, оно страждет, болит и не находит чем бы утешить себя из видимых вещей; тогда и самый свет солнечный не может его радовать... «Обратися, душе моя, в покой; яко Господь благодействова тя.»
        cn: 那安慰人心的良善之言一旦失去，便使心靈深感憂傷，直至心靈再次領受此言，作為對心靈的安慰。良善之言，或良善的思念，乃是那充滿萬有、照管一切受造物的良善之主所賜予的恩賜。當心靈自行偏離了那呼喚人得享安息的聖言，並任憑自己陷入不合宜的思慮之中時，它便被這些思慮所折磨，受苦、病痛，無法在可見之物中找到安慰；此時，即便是太陽的光芒也無法使它歡欣……「我的靈魂哪，你當回到安寧之中，因為上主曾厚待你。」
    - type: paragraph
      text:
        ru: Июля 12-го, 1835 г.
        cn: 一八三五年，七月十二日。
  - type: heading2
    initial:
      ru: '304.'
      cn: '304.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: Нельзя не радоваться и не чувствовать утешения, ежели только помыслим, что за минутные скорби наши, претерпеваемые ради любви, заповеданной Богом, – дастся нам неизреченное наслаждение небесными благами в будущей вечной жизни в Господе нашем Иисусе Христе.-Пусть будет прискорбна душа моя даже до смерти; но какая радость обымет ее по смерти, когда, получивши всем грехам своим прощение и милость, увидит себя в премирном свете и узрит возлюбившего ее Господа, непрестанно славимого Ангелами! Не можно описывать пером такое состояние царствования, которое превосходит и Ангельский ум... И самая мысль об оном утешает до чрезвычайности! Но покуда мы еще здесь, надобно поплакать и поскорбеть, чтобы не плакать и не скорбеть вечно! Помыслите, не приятно ли иметь нам такой спасительный плач, который в то же время уже срастворяется утешением и такою сладостью, которая выше всякого удовольствия, ощущаемого в мире сем! Да и сам человек не есть ли мир в маленьком виде? не есть ли он вместилище телесных и духовных вещей? Но вы можете еще и превзойти все вещи-смирением себя до малейшей пылинки;-нет и сего еще не довольно, смирением себя до самого поносного страдания за веру и любовь, когда смиренно покланяетесь пресущественному Богу, Творцу всех вещей, Промыслителю и Спасителю нашему, Господу Иисусу Христу, когда любите Его всею душею, когда помните и соблюдаете все заповеди Его, и готовы, из любви к Нему, все терпеть.
        cn: 我们不能不欢喜，不能不感到慰藉，只要我们一思及：为着我们因顺从上帝所诫的爱而忍受片刻的苦楚，在未来永恒的生命中，我们的主耶稣基督必将赐予我们无可言喻的享乐，即那天上的福祉。——纵然我的灵魂悲伤，甚至至于死地；但是，当它获得所有罪过的赦免与怜悯，看见自己在超越尘世的光明之中，并瞻仰那爱它、并被天使们不停赞颂的主时，那将是何等的喜乐！笔墨难以描述这等超乎天使心智所能理解的王权之境……即便是对这境界的思虑，也极大地抚慰人心！然而，当我们仍在此世之时，我们必须哭泣和忧伤，以免永远哭泣和忧伤！请想一想，拥有这般救赎性的哭泣岂非令人欣慰？因为这哭泣同时已与慰藉和甘甜交融，其甜蜜远超世上一切感官之乐！而且，人本身不就是一个微小的世界吗？他难道不是肉体与属灵事物（thelesnykh i dukhovnykh veshchei）的容纳之所吗？但你们还能超越一切事物——以至于谦卑自己如同最微小的尘埃；——不，这仍不够，你们要谦卑自己，为信仰和爱忍受最受羞辱的苦难，此时你们谦恭地敬拜超越本体的上帝、万有的创造者、我们的眷顾者和救主、主耶稣基督；此时你们全心爱祂，记念并谨守祂的一切诫命，并甘愿为爱祂而忍受一切。
    - type: paragraph
      text:
        ru: 'Ежели зеркало обращено будет к земле, то земля в нем и видится; ежели обращено к небу, небо и отражается в нем: так сердце, когда обратится к свету заповедей Божиих, тогда светло и радостно на сердце; а когда погружено будет во тьму, тогда все покроется тьмою, томится, мучится, тоскует, унывает и не видит света истинной своей радости... И то и другое обращение предоставлено здесь вашему самовластному произволению: миру ли, во зле лежащему, хотим угождать и сообразоваться по всем его прелестям; или Богу единому уго-ждать и сообразоваться Ему по заповедям Его, в кротости и смирении духа, и в претерпении прискорбности до самого конца; но, чтобы могли мы угождать вместе и миру и Богу-этого и помыслить не можно... О, как нужно нам почаще поверять себя самих: что мы делаем? и в каких занятиях проводим? дни свои? Господь не хощет половины сердца нашего, но все сердце просить себя для царствования в нем вечного... Чтож вы скажете теперь, какая еще скорбь мешает вам радоваться о Господе? Надобно почаще уединяться для молитвы, для чтения и внимания слову Божию: Оно неизреченно вас обрадует и обвеселит все ваше сердце.'
        cn: 若是鏡子朝向大地，那麼鏡中映現的便是大地；若是轉向天空，則天空亦映現其中：心靈亦是如此，當它轉向神聖誡命的光芒時，心間便光明且喜樂；而當它沉浸於黑暗之中時，則一切皆被黑暗籠罩，心靈受煎熬、遭苦楚、生愁緒、陷沮喪，看不見其真實喜樂的光芒……這兩種轉向皆取決於您在此處的自主意願：我們是要取悅並順從那臥於邪惡之中的世界，依從其一切誘惑；抑或是要單單取悅於神，在心靈的溫順與謙卑之中，依循祂的誡命，並忍耐憂患直至終末；然而，我們不可能同時取悅世界與神——此事連想也不可……啊，我們多麼需要常常審視自身：我們正在做什麼？我們以何種事務度過我們的時日？主所要的不是我們心靈的一半，而是請求我們將整個心靈歸給祂，使永恆可在其中掌權……那麼，您現在會說什麼，還有什麼憂患妨礙您在主裡喜樂呢？您需要更常獨處，以進行禱告、閱讀，並專注於神的話語：祂將以不可言喻的方式使您歡欣，並使您的整個心靈充滿喜樂。
    - type: paragraph
      text:
        ru: Да вразумит вас Господь разумов, как надобно опасно жить и как во всяком звании спасаться.
        cn: 願主賦予您智慧，使您領悟如何謹慎度日，以及如何在每一個位分中獲得救贖。
    - type: paragraph
      text:
        ru: Июля 13-го, 1835 г.
        cn: 一八三五年七月十三日。
  - type: heading2
    initial:
      ru: '327.'
      cn: '327.'
    text:
      ru: К Екатерине Александровне Маркович
      cn: 致叶卡捷琳娜·亚历山德罗芙娜·马尔科维奇
    children:
    - type: paragraph
      text:
        ru: Слава Богу!
        cn: 榮耀歸於上帝！
    - type: paragraph
      text:
        ru: 'Иисус Христос спокойствием вашим, и моим, и всех верующих в Него да даст вам, по благости Своей, на самое сердце ваше утешение и радость в прославлению имени Его, матушка моя о Господе! Обычно приходить после многой скорби большой радости. Св. Максим изъясняется: путями Писания именуют добродетели: больше же всех добродетелей-любовь. Потому-то сказал Апостол: и еще по превосходству путь вам показую, научающий презирать все вещественное и ничего временного не предпочитать вечному.'
        cn: '愿耶稣基督，藉著祂的良善，将祂的平安赐予您、赐予我、并赐予所有信靠祂的人。愿祂将安慰与喜乐倾注于您的心坎深处，以颂扬祂的圣名，我在主内的母亲！通常，在深沉的忧患之后，会迎来巨大的喜悦。


          圣马克西姆解释道：圣经中所称的「道路」意指德行，而在所有的德行中，爱是至高无上的。因此，使徒说：「我还要指示你们一条更卓越的道路。」[1] 这条道路教导我们轻视一切物质之物，不以任何暂时之事取代那永恆的。'
    - type: paragraph
      text:
        ru: Усердствующий вам о Господе,
        cn: 在主内对您热忱的：
    - type: paragraph
      text:
        ru: слабый и непотр. раб Егор.
        cn: 祂那又軟弱又無用的僕人葉戈爾。
    - type: paragraph
      text:
        ru: 80-го Октября, 1824 г.
        cn: 一千八百二十四年，十月八十日
  - type: heading2
    initial:
      ru: '330.'
      cn: '330.'
    text:
      ru: К Екатерине Александровне Маркович
      cn: 致叶卡捷琳娜·亚历山德罗芙娜·马尔科维奇
    children:
    - type: paragraph
      text:
        ru: День Св. Муч. Агафии.
        cn: 聖殉道者阿加菲婭日。
    - type: paragraph
      text:
        ru: Господи! избави мя всякаго неведения и забвения и малодушия и окамененнаго нечувствия!» Уста златые изливали сие моление и Великий Иоанн исповедовал свои немощи пред Избавителем Богом! По всему надлежит всем обращать свои сердца к Сердцеведцу Господу, да дарует нам благомысленную силу действовать по воле Его, и прежде всего непременно искать царствия Божия не во внешних и видимых, но в невидимых и внутрь сердца своего. – Стремящихся к тому хотя и обдержат сопротивности, однако удержать и потушить в них пламенеющего огня не могут. Матушка! многие скорби более придают жару и ревности пленяться в любовь Божию...
        cn: 主啊！求祢救我脱离一切无知与遗忘，脱离一切小信与心硬的不觉！[1]」金口（圣人）倾泻出这般祷告，伟大的约翰（指圣金口约翰）在救赎主上帝面前承认自己的软弱！因此，人人皆应将自己的心转向鉴察人心的主，好让祂赐予我们以良善的心思去按祂的旨意行事的力量，并首先 непре地寻求上帝的国度，不是在乎外在和可见的事物中，而是在乎不可见和自己内心深处[2]。——尽管寻求这国度之人会被阻碍所围困，然而他们（指阻碍）却不能遏制或扑灭他们心中燃烧的火焰。母亲啊！许多忧患反而更多地增添了（使他们）沉浸于上帝之爱中的热情与热忱……
    - type: paragraph
      text:
        ru: О Господе искренно вам усердствующий,
        cn: 在主内真诚地服侍着您的，
    - type: paragraph
      text:
        ru: непотр. раб Егор.
        cn: 祂卑微的仆人叶戈尔。
    - type: paragraph
      text:
        ru: 5-го Февраля, 1826 г.
        cn: 一八二六年二月五日
  - type: heading2
    initial:
      ru: '334.'
      cn: '334.'
    text:
      ru: К Софье Васильевне Сумароковой
      cn: 致索菲娅·瓦西里耶芙娜·苏马罗科娃
    children:
    - type: paragraph
      text:
        ru: 'Искренность ко мне вашего сердца приятно убеждает меня передать вам, как родной моей сестре, для частого повторения следующие молитвы (прежде спрашиваю вас внутрь вашего сердца, одни ли вы? оставьте же все суетные помышления, представьте, что сам Господь невидимо предстоит пред вами и слушает, о чем вы просите Его: произносите же сии молитвы от самой глубины сердца вашего, где бы вы теперь ни находились):'
        cn: 你那顆向著我的赤誠之心令人愉悅地使我確信，應將下列禱文傳予你，如同傳予我那親生的姊妹一般，以便你時常誦唸（在此之前，我先詢問你內心深處，你是否單獨一人？請放下所有虛妄的思慮，想像主親自、無形地立於你面前，聆聽你向祂的懇求：因此，無論你現身處何方，請從你心靈的最深處發出這些禱文）：
    - type: paragraph
      text:
        ru: Господи, даждь ми мысль благую.
        cn: 主啊，请赐予我一个良善的意念。
    - type: paragraph
      text:
        ru: Господи, покрой меня благодатью Твоею и спаси меня во всякое время и на всяком месте молитвами Св. Митрофана.
        cn: 主啊，愿祢的恩典覆庇我，并藉圣米特罗凡之祈祷，在任何时刻、任何地方拯救我。
    - type: paragraph
      text:
        ru: 'Господи Иисусе Христе, помилуй мя грешн., да не отступить отТебесердце мое... три покл. и псал. Помилуй мя Боже. Прежде прочитайте: Помилуй мя Боже и тогда уже будете продолжать читать письмо. Ах, почто мы не хотим быть скорбны, возлюбленная сестра моя, когда веруем, что многими скорбми подобает нам внити в царство Божие. Наша радость на небеси!!!-путь к оной тесен и прискорбен. Покудова угодно Господу продлить дни мои и вам будет угодно писать ко мне, прошу вас адресовать покороче:'
        cn: 主耶稣基督，怜悯我这罪人，愿我的心不离开祢……（三个叩拜和一首圣咏）神啊，怜悯我。请先诵读：「神啊，怜悯我」，然后再继续阅读此信。哎，我亲爱的姐妹，既然我们相信必须经历许多磨难才能进入神的国度，为什么我们却不愿承受苦难呢？我们的喜乐在天上！—通往那里的道路是窄小和痛苦的。只要主愿意延长我的岁月，并且您愿意给我写信，我请求您的地址写得简短一些：
    - type: paragraph
      text:
        ru: В ЗАДОНСК. В Задонский монастырь послушнику
        cn: 致扎东斯克。致扎东斯克修道院见习修士
    - type: paragraph
      text:
        ru: Георгию Алексеевичу.
        cn: 致格奥尔基·阿列克谢耶维奇。
    - type: paragraph
      text:
        ru: 'Не оскорбитесь на искренность мою: на место вашего высокого выражения ко мне: в Боге живущему и обожаемому: прошу вас говорить и писать к ничтожеству моему во грехах живущему, о Господе спасающемуся простым и смиренным словом-как сами к себе-ежели так угодно вам. Это я пишу к вашему сердцу откровенно, и не для того, чтобы вы объявляли, говорили и показывали другим: в вере и преданности говорю с вами. – Преданность же вашу не только по гроб, но и за гробом свидетельствует Бог! Един сведущий сердце наше и помышления наши: и сколько еще осталось жить нам. Помолимся Господу: отныне всякое гнилое слово да не изыдет из уст наших: смехотворение же и шутовство, и всякая ложь да будут чужды сердцу нашему. «Душа, прикоснувшаяся любви Божественной, иного чего ниже помышляти, ниже желати может:«но всегда воздыхает, глаголя: аки елень на источники водныя, сице желает к Тебе душа моя Боже мой!»(Это мне припоминалось из соч. блаж. Августина).'
        cn: 请勿因我的真诚而感到不快：对于您对我所使用的崇高措辞——「在上帝内生活并被神化者」——我恳请您，改用简单而谦卑的言语，如同您对自己说话一般，来称呼和书写我这居于罪恶中的虚无之辈、于主内得救者。若您乐意如此，我便十分感激。我如此坦诚地写给您的心，并非为了让您向他人宣扬、述说或展示：我是在信德与忠诚中与您交谈。至于您的忠诚，不独止于墓穴，就是在墓后，上主亦必为之作证！唯有祂洞悉我们的心与我们的思虑，也唯有祂知道我们还能活多久。让我们向主祈祷：从今以后，任何腐败的言语都不要出自我们的口；戏谑与滑稽，以及一切谎言，都当与我们的心全然隔绝。「一个触摸了神圣之爱的灵魂，不能再思想或渴求任何别的事物，」它却总是叹息着，说：「我的心切慕祢，我的上帝，如同鹿切慕溪水。」（这使我想起了圣奥古斯丁的著作。）
    - type: paragraph
      text:
        ru: Я вам мало написал-вы уже прочитали; но, чтобы напечатлелось сие на памяти вашей, не малое и об этом потребно размышление;-а чтобы самым делом пройти читаемое, нужно и время, и труд, и долготерпение – с верою и любовью. – Как вы часто помышляете о свидании нашем в будущем веке! А здесь очень кратковременно, и желать нечего. Буди воля Господня.
        cn: 我給你們寫得不多——你們已經讀完了；但是，為了讓這些銘刻在你們的記憶中，對此也需要不少的深思熟慮——而為了真正地實踐所讀之內容，則需要時間、辛勞、和恆久的忍耐——帶著信心與愛。你們常常思念我們在來世的相會！而在此世則極為短暫，也無可渴求之物。願主的旨意成就。
    - type: paragraph
      text:
        ru: О Христе любящий вас н. р. Георгий.
        cn: 關於基督，那愛著你們的奴僕格奧爾基。
    - type: paragraph
      text:
        ru: 'И еще не окончил, убеждаемый искренним вашим сердцем, продолжаю: когда вам угодно особенностью почтить день моего Ангела и вспомнить меня непотребного, прошу вас тогда, по состоянию вашему, ради Христа искупить связанных бедностью должников, где-либо в темнице, или на работе содержащихся под стражею, и тем не только меня утешите не-изреченно, но и сами себе получите великую Божию милость. Сие предлагаю не выше сил ваших, но когда сами усмотрите согласно вашему достоянию. Желаю вам искать-что есть едино на потребу – вечного спасения, всем сердцем, где вам удобнее, где вам лучше, где вам приятнее: тамо и спасение ваше, где благоугождается Господь вами. Всюду надлежит опасность и осмотрительность. Спасайтесь о Господе! Сим приятнейшим словом сердечно приветствует Георгий Софию, да покровительствует вам Матерь Божия. Наконец, поистине следует вам разуметь и это, что Апостол внушает тем молодым вдовицам, которые болтливы, любопытны, любят праздно обходить домы: то есть, часто ездить по гостям из дома в дом, чтобы говорить чего не должно. Таковым-то он советует вступать в брак, управлять домом (1Тим. 5, 4–14) и жить честно в благоустроении. Да оно и лучше, нежели вольное и соблазнительное обращение со всеми-бесстрашие и праздность. Он же похваляет вдовице тех, которые постом и молитвою уединенно служат Господу.'
        cn: '我尚未終止，因受您真誠之心的感召，我繼續說：當您願意特別紀念我的天使之日，並想起我這個不配之人時，我懇請您，依您的境況，為基督的緣故，贖回那些因貧困而被繫縛的債務人，無論他們被拘於獄中，或在看守之下從事勞役。如此，您不僅會給我無法言喻的慰藉，您自己也將獲得莫大的上帝恩典。我提出此事，並非出於您的能力之上，而是當您自行審度，與您的財富相符之時。


          我祝願您尋求那「唯一所需之物」——永恆的救贖，全心全意地尋求，在您最方便、最美好、最愉悅之處：您的救贖就在那裡，就在您蒙主喜悅之處。在任何地方，都需要警惕與謹慎。願您在主內得救！


          格奧爾基以這句最美好的話語，衷心問候索菲婭，願上帝之母庇佑您。


          最後，您確實應當理解這一點：宗徒告誡那些年輕的寡婦，她們多嘴多舌、好奇探問、喜歡閒遊各家：即是說，頻繁地從一家到另一家去拜訪，說一些不應當說的話。宗徒勸告她們結婚，管理家務（提摩太前書 5:4-14），並在美好的秩序中誠實地生活。這也比那種隨意而誘惑人的，與眾人交往的——無所畏懼和懶散閒散的生活要好得多。他還稱讚那些以禁食和祈禱，獨自事奉上主的寡婦們。'
    - type: paragraph
      text:
        ru: 'София Васильевна-возлюбленная о Христе сестра – в самый день Ангела вашего я получил письмо ваше и поздравил вас мыслью моей. «Ах! почто мы не хотим быть скорбны» здесь временно, чтобы тамо радоваться вечно!!! Я внимал страданиям: Веры, Надежды и Любви и премудрым увещаниям их матери Софии 17 Сент. в Чет. Минеи: при сем воспоминании мысль моя всю проходит жизнь мою и приводит мне на память все, что приключилось мне.... и тем производит в душе моей жажду вечного спасения. Смерть и суд. Память смерти и суда избавит нас от вечной смерти и суда.... Вы плачете! Это видно в письме вашем... да утешит вас слово Божие! Радуйтесь о Господе, наше отечество на небеси... до самого гроба нам здесь чуждая страна, повсюду надлежит опасность и смотрение правого пути: да пребудет непрестанная молитва в сердце вашем-не высокая, но верою от сердца произносимая и в сердце сокровенная, смиренная, всеми Святыми повторяе-мая, преклоняющая на милость Господа: Господи Иисусе Христе Сыне Божий помилуй мя грешного. Искренно соусердствующий вам Божиею милостью,'
        cn: '索菲娅·瓦西里耶芙娜，在基督内的至爱姊妹：在你的主保天使日，我收到了你的来信，并在我的思绪中向你致以祝贺。「唉！为何我们不愿在此处短暂地承受苦楚，以便在那永恒的境界中欢喜快乐呢！」我默想了维拉（Vera）、娜杰日达（Nadezhda）和柳博芙（Lyubov）所受的苦难，以及她们的母亲索菲娅（Sophia）在九月十七日《月课经》（Чет. Минеи）中的睿智劝诫：每当忆及此事，我的思绪便会回顾我的一生，并使我记起所有发生在我身上的事情……这在我心中激发出对永恒救赎的渴慕。死亡与审判。对死亡与审判的记忆将使我们免于永恒的死亡与审判……你在哭泣！这在你的信中显而易见……愿上帝的圣言安慰你！你们要靠主喜乐，我们的家乡在天上……直到坟墓，此处对我们而言仍是异乡。到处都潜伏着危险，需要谨慎审视正确的道路：愿不间断的祷告常驻你心——不是高声的，而是凭着信心，从心中发出并在心中隐藏的，那谦卑的、为众圣徒所反复颂念的，能使主俯允施恩的祷告：「主耶稣基督，上帝之子，怜悯我这罪人。」


          凭着上帝的恩典，我真诚地与你同心。'
    - type: paragraph
      text:
        ru: м. р. Егор.
        cn: 莫斯科及全罗斯牧首基里尔。
    - type: paragraph
      text:
        ru: Сентября 18-го, 1832 г.
        cn: 一八三二年，九月十八日。
  - type: heading2
    initial:
      ru: '338.'
      cn: '338.'
    text:
      ru: К Софье Васильевне Сумароковой
      cn: 致索菲娅·瓦西里耶芙娜·苏马罗科娃
    children:
    - type: paragraph
      text:
        ru: Возлюбленная сестра о Господе! С. В.
        cn: 在主内的挚爱姊妹啊！斯·维。
    - type: paragraph
      text:
        ru: 'Мысль благая возвещает в сердце вашем в сию минуту: Христос посреди нас!!!Ащедва или три собраны во имя Его, ту есть посреде их. Иже везде сый и вся исполняяй сми-ряющееся ваше сердце да исполнит надеждою вечных благ за претерпение временных прискорбий.'
        cn: 此刻，一个美好的念头正在你们心中宣告：基督在我们中间！！！若有两三个人奉祂的名聚集，祂就在他们中间。[1] 那位无所不在、充满万有的主，愿祂以永恒福乐的希望充满你们谦卑的心，以报偿你们对现世忧患的忍耐。
    - type: paragraph
      text:
        ru: Соусердствующий вам о Господе,
        cn: 在主內與您同心同德的，
    - type: paragraph
      text:
        ru: непотр. раб Егор. 25-го Октября, 1885 г.
        cn: 祂那不配的僕人，葉戈爾，於一八八五年十月二十五日。
  - type: heading2
    initial:
      ru: '13.'
      cn: '13.'
    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: Потерпите, ради Господа, в болезни вашей. Милосердый Господь знает, как и чем нас призывать к Себе. Болезнями душа очищается от многих грехов, – и еще от таких, которых мы и за грех не признавали. Душа, безропотно претерпевающая болезни, удостаивается мученического венца. Божие посещение болезнями приготовляет душу к вечному блаженству.
        cn: 请为了我主之故，忍受您的病痛。仁慈的主深知当以何种方式、何种缘由召引我们归向祂。透过病患，灵魂得以洁净，洗去诸多罪愆，甚至那些我们未曾视为罪恶的过犯。灵魂若能无怨无尤地忍受病痛，便配得殉道者的冠冕。上帝的降予病患，乃是预备灵魂，使其堪受永恒的真福。
    - type: paragraph
      text:
        ru: Болезнями душа приводится в сознание грехов своих, как она оскорбляла имя Господа, и чрез сие размышление приходит в чувство совершенного покаяния. Она уже не просит Господа о телесном здоровье, но плачет и умоляет об отпущении грехов – и тогда Господь, видя ее смирение и безропотное терпение, милостиво ее разрешает и приемлет в радость вечную, где всех веселящихся жилище; которые здесь в жизни своей плакали, гонимы были от своих и от чужих и всё претерпевали безропотно ради Господа, – те там вечно радуются и веселятся с Ангелами в Царствии Божием. Дай Бог и вам такое здоровье, в котором бы весело увидели невечерний свет блистающего Христа и здесь и там в непрестанном радовании.
        cn: 灵魂因疾病而被帶入對其罪愆的覺知，覺知到她是何等地褻瀆了主的名號；藉由這番省思，她進入了全然懺悔的感受之中。她不再向主祈求肉體的健康，而是流淚並懇求罪過的赦免——於是主，看見她的謙卑和毫無怨尤的忍耐，便慈悲地釋放了她，並接納她進入永遠的喜樂，那裡是所有歡欣者之居所。那些在此生中曾流淚、曾被親人與外人所逼迫、並為著主的緣故而毫無怨尤地忍受一切的人，他們在那裡將永遠地與天使們在上帝的國度中歡慶和喜樂。願上帝也賜予你這樣的健康，使你能在其中歡喜地看見基督那永不沉落的、光芒四射的聖光，在此世與在彼世，都處於不間斷的歡樂之中。
    - type: paragraph
      text:
        ru: Апреля 27-го дня, 1824 года
        cn: 一八二四年四月二十七日
  - type: heading2
    initial:
      ru: '20.'
      cn: '20.'
    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: 'Дом ваш теперь – больница; любящие смеяться оставили болящих: ведь скучно быть с больными не имеющим сострадательности. Видите ли перемену тех, которые посещали вас не для вас, но для себя и своего удовольствия? Не удивительно! В изменяемом мире ничего нет неизменного, все изменяется. Ах, как все это видимое непостоянно! Обратимся, матушка, к Невидимому, призовем Его в сердце своем: Господи Иисусе Христе Сыне Божий, помилуй нас! Января 13-го, 1825 года'
        cn: '您如今的居所是一所醫院；那些喜愛歡笑的人已經離棄了病患：因為與不具同情心的人一同陪伴病者，是令人厭倦的事。您可曾見過那些探訪您的人的轉變？他們拜訪您並非是為了您，而是為了他們自己和他們的歡樂？這並不奇怪！在一個不斷變化的世界中，沒有什麼是永恆不變的，一切都在改變。唉，這一切可見的事物是何等的不穩定啊！母親，讓我們轉向那不可見的，在我們的心中呼求祂：主耶穌基督，上帝之子，憐憫我們！


          一八二五年 一月十三日'
  - type: heading2
    initial:
      ru: '29.'
      cn: '29.'
    text:
      ru: А.Н.Ш.
      cn: 阿·恩·什。
    children:
    - type: paragraph
      text:
        ru: 'Слезы ваши и скорбь сердца да покроются утешением от Господа, милостиво призирающего на сокрушенных сердцем. Матушка, радуйтесь о Господе, что Его благость спасающейся душе вашей попущает во временной жизни сей иногда и очень много быть прискорбной: да приидет плачущая душа в утешение и радость небесную, превосходящую без сравнения всякое земное утешение; и радости оной не будет изменения, не будет конца. – Никто ничем приятно утешать так не может прискорбное и плачущее сердце, как самое слово Божие! Благодарю вас за искренность вашу; искренним же словом сердца моего прошу вас уклоняться от странных предрассудков людей неблаговоспитанных, которых мудрость не сообразуется светящему во тьме Слову Божиему, и которые мнят все знать, и не ищут чрез крайнее смирение любовью Христовою прийти в разум истины. Таковые сами виною своего отпадения: на них исполняется слово Священного писания, что зависть приимет люди ненаказанные. Прошу вас, в силе любви ко Христу Сыну Божьему, читать сочинения Святителя Тихона Задонского; особенно замечательна 353 страница в 7-й части, где изъясняет он истинное благотворение и истинную милостыню единственно из любви ко Господу!– Да и вся статья эта влечет душу на особенное утешение. Матерь Божья, покровительствующая страждущим, да сохранит вас и все семейство ваше и служащих вам под Своим покровом.'
        cn: '你們的眼淚與心中的愁苦，願皆為吾主之安慰所覆蓋。祂以仁慈垂顧那心中痛悔之人。


          母親，請在主內歡欣，因祂的良善允許你那正在蒙拯救的靈魂，在這短暫的塵世生命中有時會經歷許多愁苦：好讓這哭泣的靈魂得以進入天上的安慰與喜樂，那喜樂無與倫比，遠勝過世間一切的慰藉；且那份喜樂將永無變更，永無止盡。—沒有任何事物能像神自己的聖言那樣，給予一個憂傷哭泣的心靈以甜美的安慰！


          我感謝你的真誠；我亦以我心深處的真誠之言，懇請你遠離那些未受良好教化之人的奇異偏見，他們的智慧與那在黑暗中發光的聖言不相符。他們自以為洞悉一切，卻不肯藉著極度的謙卑和基督的愛，來尋求進入真理的明悟。這樣的人正是他們自己墜落的原因：在他們身上應驗了《聖經》的話語，即「嫉妒將擄獲那些未受管教的人」。


          我以對基督——神的兒子的愛的力量，懇請你閱讀聖師提洪·扎頓斯基的著作；尤其值得注意的是第七卷中第353頁，在那裡他闡明了真正的善行和真正的施捨，唯獨應出於對吾主的愛！—且整篇論述都引導靈魂得到特別的安慰。


          願護佑受苦者的上帝之母，在祂的庇蔭下保守你、你所有的家人，以及服侍你的人。'
    - type: paragraph
      text:
        ru: 22-го Сентября, 1833 г.
        cn: 一八三三年，九月二十二日。
  - type: heading2
    initial:
      ru: '31.'
      cn: '31.'
    text:
      ru: А.Н.Ш.
      cn: 阿·恩·什。
    children:
    - type: paragraph
      text:
        ru: 'Не унывайте, когда угодно Господу призреть на вас и посетить вас во спасение ваше скорбями: это истинный путь от мирских сует к Царствию Божию. Больно сердцу чувствовать какую-либо обиду, наносимую от сопротивного, но должно увериться, что это попущением Божиим бывает ради спасения и вознаграждения за претерпение многих скорбей неизреченной радостью, когда Господь благоволит утешить вас свыше, по великой Своей милости. Во время же душевной грусти и прискорбности вы всем сердцем обращайтесь к покровительству Божией Матери: Она радость всех скорбящих. Имея желание угождать Богу, необходимо нужно уклоняться от всякого празднословия и заниматься, во славу Божию, хозяйственным благоустроением и попечительностью о благонравии всех, находящихся при вас в дому вашем, – при помощи Божией это возможно.'
        cn: 当主愿意眷顾你，并以忧患造访你，使你得救之时，切勿沮丧：这是从世俗的虚妄通往上帝之国的真实道路。心灵感受逆境所加诸的任何伤害都会痛苦，但你应当确信，这乃是出于上帝的允许，是为了你的救赎，并为了补偿你所忍受的诸多忧患，当主凭藉祂的伟大慈悲，乐意从上方安慰你时，那将是难以言喻的喜乐。在心灵忧伤与痛苦之时，你当全心转向上帝之母的护佑：她是所有忧伤者的喜乐。若你渴望取悦上帝，则必须远离一切闲言碎语，并为上帝的荣耀而投入于家务的妥善安排，以及关顾在你家中所有人的良好品行——藉由上帝的帮助，这是可以实现的。
    - type: paragraph
      text:
        ru: Дай, Господи, положить начало благое и достигнуть благого конца, чтобы удостоить-ся вечных благ. Божией милостью соусердствующий вам о Господе,
        cn: 主啊，愿您使我们能有一个美好的开始，并得以有一个美好的结局，从而堪受永恒的福佑。凭藉着上帝的慈悯，在主内与您同心协力者，
    - type: paragraph
      text:
        ru: непотр. раб Егор
        cn: 不配的僕役葉戈爾
    - type: paragraph
      text:
        ru: Мая 3-го дня, 1835 года
        cn: 一八三五年，五月三日
  - type: heading2
    initial:
      ru: '49.'
      cn: '49.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: 'Милостивая Государыня! Царствие Божие внутри вас есть. Сие царствие-неизреченный свет! Оно является в блюдении сердца от гневных порывов в действующей душе, в целомудрии и чистоте. И многими скорбями подобает войти в него! Нехотящие произвольно поскорбеть будут и невольно скорбеть; но уже-без отрады, без конца. А заповедь взаимного обращения вам известна; Иисус Христос глаголет: еликаащехощете, да творят вам человецы, и вы творите им такожде.'
        cn: 仁慈的君夫人啊！上帝的国就在你们的心中。[1] 这国度是那不可言喻的光！它显现于那运作的灵魂中，在对发怒冲动的持守，在贞洁与纯净之中。你们理当历经诸多苦难才能进入它！那些不愿主动受苦的人，也将不由自主地受苦；但这苦难是——没有慰藉，没有终结。至于那彼此交往的诫命，你们是知晓的；耶稣基督如此说：无论你们愿意人如何待你们，你们也要如何待他们。[2]
    - type: paragraph
      text:
        ru: 24-го Февраля, 1824 г.
        cn: 一八二四年二月二十四日。
    - type: paragraph
      text:
        ru: 7-й день вел. поста.
        cn: 大齋期第七日。
  - type: heading2
    initial:
      ru: '50.'
      cn: '50.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: 'Непотребный раб силится изъявить вам свое сострадание о Господе. Услышав, что очень бывает вам прискорбно, прошу вас, вообразите только, что вас ожидает другая, луч-шая жизнь, и рассмотрите, сколько лет протекло вашей жизни? и о чем скорбели, то, было ли на пользу? Человек ничего не может полезного сделать о себе. Все должно вверять промыслу Божиему и умолять Господа, чтобы призрел на страждущую душу оком милосердия. Скорбеть о своих согрешениях очень полезно; но печалиться о каких-либо временных вещах – великий вред. Надобно верить Господу и повиноваться воле Его: Он умеет нами управлять.'
        cn: '卑微的奴僕（指作者本人）竭力欲向您表述他對您在主內的憐憫與關懷。


          聽聞您時常感到十分悲傷，我懇請您，只管想像一下：有另一種、更美好的生活正在等候著您。同時，請您思量，您此生已流逝了多少歲月？您曾經憂傷的事物，又是否曾帶來益處？


          人不能為自己成就任何有益之事。凡事都應當全然交付予上帝的護理，並懇求上主以憐憫的目光垂顧受苦的靈魂。


          為自己的罪愆憂傷，極有益處；然而，為任何暫時的事物而悲哀，則危害甚大。我們必須信賴主，並順服於祂的旨意：祂深知如何引導我們。'
    - type: paragraph
      text:
        ru: 24-го Февраля, 1824 г.
        cn: 一八二四年二月二十四日。
  - type: heading2
    initial:
      ru: '55.'
      cn: '55.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу о всем! Радуйтесь о Господе, благоустрояющем наше спасение! Уныние – смертный грех! Должно верить, что ни один волосок не погибнет без воли Божией. Какая вам польза в том, что безмерно вдаетесь в соболезнование и без всякой потребности мучите себя мечтаниями и всяким пылким воображением о будущих приятностях и тем напрасно сожигаете свою душу? Будущего еще нет, и неизвестно, будет ли оно по вашему мнению. Будто вы могли предусмотреть премудрое Божие строение? Из злополучия износить благополучие и печаль претворять в радость – есть дело Божие! Плакать должно только об одном: что мы всякий час прогневляем милующую нас благость Всевышнего, не следуя и противяся святой воле Его. А прочее все – ничто! Не стоит слез! Надобно повиноваться Божию Промыслу.'
        cn: 荣耀归于在万有之上的上帝！请为着主而喜乐，祂正妥善安排着我们的救赎！沮丧乃是致死的罪！你们理当相信，若非出于上帝的圣意，就连你们的一根发丝也不会失落。你们沉溺于无度的哀怜，且毫无必要地以幻想、以对未来欢愉的种种热切想象来折磨自己，又因而枉然地焚烧自己的灵魂，这对你们又有何益处呢？未来尚未来到，且它是否会如你们所愿也未可知。难道你们竟能预见到上帝那至为智慧的安排吗？从祸患中引出福祉，将悲伤转变为喜悦——这乃是上帝之作为！你们应当哭泣的，仅有一事：我们时时刻刻都在触怒那怜悯我们的至高者的良善，不顺从且悖逆祂的圣善旨意。至于其余的一切，皆是虚无！不值得流下泪水！你们必须顺服于上帝的上智安排。
    - type: paragraph
      text:
        ru: 'Застрадалась ты, любезная сестра моя, до чрезвычайности, потому что в мыслях своих увеличиваешь свои неприятности, а они, право, не так велики, как ты их себе представляешь; притом же очень маловременны, изменяемы и ничтожны. Не должно всякому слуху верить, хотя бы и лично вы слышали: ибо что человек от своего сердца и помышления говорит, то всего чаще бывает ложно, непостоянно и суетно: в один час десять раз могут измениться и сердца, и мысли, мечтающие о земных удовольствиях!'
        cn: 你受苦了，我亲爱的姊妹，你已受苦至極，因你在思緒中誇大了你的不快，而它們，說實話，並非如你所想的那麼巨大；況且它們轉瞬即逝，可以改變，且微不足道。你不應相信你所聽到的每一件事，即便你親耳聽聞：因為人從自己心靈和思慮中所說出的，多半是虛假、變幻無常和空虛的：那心靈和思緒若只夢想著地上的歡愉，在一個小時內可以改變十次！
    - type: paragraph
      text:
        ru: 'В небесных уроках исключены все такие задачи. В животной книге первый урок – вера, которою можно горы переставлять; второй – надежда, указующая на Господа, Который среди бурного моря спасает святого Петра, кротко обличая его маловерие:«почто усумнелся еси»(Мф 14, 31)? Третий – любовь, не мыслящая зла и николиже отпадающая от Господа: в трех сих уроках вся содержится небесная наука!'
        cn: 在天上的教訓中，所有這類功課都被排除了。在生靈的書卷中，第一課是信德，人可憑此移山；第二課是望德，它指向主，祂在狂風巨浪中拯救了聖彼得，溫和地責備他的小信：「你為何疑惑呢」（馬太福音 14:31）？第三課是愛德，它不思惡行，永不離開主：在這三課之中，包含著全部的天上學問！
    - type: paragraph
      text:
        ru: 'О любезнейшая о Господе сестра моя! Иго Господне благо и бремя Его легко – для тех, которые идут путем тесным и прискорбным, но услажденным превысочайшею любовью! Скажу вашему сердцу душевное слово, содействуемое истиною: истинные любители небесной славы более всего, более своей жизни любят всей душой и всею мыслью Единого Господа Иисуса Христа и непрестанно именуют и призывают Его в сердцах своих; прочих же не так любят, но уже ради Его и любят всех, как себя, не исключая и врагов своих. Вот истинная и нелестная любовь! Она объемлет всех; сострадательна ко всем разумно и плачет о тех, которые не понимают ее и произволением своим уклоняются в неистовую и низкую любовь или в страсть нечистых пожеланий, мерзких пред Ангелами и смрадных пред чистейшим Духом! Горе душе, исполненной такого зловония! Горе ей, изнуряемой страстным томлением от бесовских мечтаний! Горе ей, носящей в себе терзания совести, помрачение ума, трясение и мятеж чувств! Таковые души не имеют в себе страха Божия, но пугаются и боятся всего, всегда поражаемые адским страхом.«Смерть грешников люта»(Пс 33, 22)! Уповающие же на Господа не грешат. Но кто мнит себя безгрешным быти, тот прельстился.'
        cn: '我主内亲爱的姊妹！


          主的轭是柔和的，祂的担子是轻省的——对于那些行走在狭窄而多忧的路上，却被至高之爱所慰藉的人而言！我愿以真理相助，向妳的心灵倾诉一句肺腑之言：


          天国荣耀的真切爱慕者，他们最爱、超过自己的生命，以全心全意爱慕唯独一位主耶稣基督，并在心中不间断地称颂和呼求祂的名；对于其余的人，他们并非以同样的方式去爱，而是为了祂的缘故，爱所有人如同爱自己，甚至不排除自己的仇敌。这便是真实而无伪的爱！它包容一切；它以智慧怜悯所有人，并为那些不理解它、且自愿偏离去追逐狂乱低俗之爱，或沉溺于不洁欲望之情欲的人而流泪。这种情欲在天使面前是可憎的，在至洁的圣灵面前是恶臭的！


          祸哉！充满这种恶臭的灵魂！祸哉！被魔鬼的幻想所引发的激情煎熬折磨的灵魂！祸哉！心中承载着良心谴责、心智昏暗、感官颤抖和骚乱的灵魂！这样的灵魂心中没有敬畏上帝的恐惧，却被一切事物所惊吓和恐惧，常常被地狱般的恐惧所打击。「罪人的死亡是可怖的」 [1]（诗 33, 22）！


          然而，信赖主的人不会犯罪。但凡自认为无罪的人，他便是受了欺骗。'
    - type: paragraph
      text:
        ru: 'Будь благодушна, возлюбленная сестра! Веруй, что Господь более любит твою маменьку, нежели ты, следовательно,– и попечения о ней имеет более. А ты излишним состраданием навлекаешь новое страдание своей маменьке: она видит чрезмерную твою привязанность, которая для сердца есть болезнь, и тем не усугубляется ли ее страдание? Оно столько отягощает свободу души ее, что даже и на час отсутствие твое уже делается для нее нестерпимо. Не оскорбись на меня, любезная сестра; сама рассуждать можешь о правости души и сердца своего: любишь ли ты столько Бога? Но Его более всего любить должно. А любовь к Богу доказывается делами, словами, мыслями и всевозможным исполнением заповедей Его. Большая любовь к Богу может уничижить в сердце вашем всякую скорбь и облегчит страдания вашей маменьки. Но чуть ли не все те прельстились, которые, мечтая в мыслях своих, что они любят Господа, самим делом и терпением доказать того не хотят. Любовь к Богу облегчает печали, услаждает горесть: сладко ли вам внимать сему? Ах! прошу вас читать стихословие святителя Димитрия; а ежели нет у вас «Алфавита духовного», то слушайте Давидовы песни: они будут вам отрадою.'
        cn: '请听我说，蒙爱的手足：愿你心怀宁静。当深信主对你慈母的爱，远胜于你的爱，因此，祂对她的眷顾也更为周全。而你这过度的怜悯，反倒给她增添了新的苦楚：她眼见你对她过于执着的依恋——这份依恋对人心而言实为一种病痛——她的痛苦岂不因此而加剧？这份执着如此重压着她心灵的自由，以至于你哪怕须臾的离开，对她都已变得难以承受。


          亲爱的姊妹，请不要因此怪罪于我；你自己也当思量你心灵与心田的正直：你对上帝的爱是否亦有如此之深？然而，首要且至极的，乃是对祂的爱。对上帝的爱，当由你的行为、言语、思虑，以及竭尽所能地遵行祂的诫命来证明。对上帝更深的爱，能使你心中一切的愁苦皆归于虚无，也能减轻你慈母的苦难。


          然而，那些在思绪中幻想自己爱着上主，却不愿以实际行动和忍耐来证明的人，几乎都陷入了迷惘。对上帝的爱，能减轻忧愁，能使悲苦化为甘甜：倾听这些话，你心中是否感到一丝甜美？


          啊！我恳请你诵读圣者季米特里的诗篇；若是你没有《灵性字母表》（「Алфавит духовного」），就请聆听达味（大卫）的诗歌：它们将成为你的慰藉。'
    - type: paragraph
      text:
        ru: Благодарю вас, что вы полюбили о Господе добрую старицу Евфимию Григорьевну. Об Ангелине я вторично просил игумению воронежскую, чтобы не оставила ее призрением; и таким образом будем действовать до гроба. Мы не будем отвечать за то, что не приняли наших благонамеренных предложений, и советов, и просьб; но за отвержение и презорство спросится ответ с тех, кои презирают должное по уклонению своему в сопротивность. Долж-но советовать, и утешать, и предлагать все полезное, несмотря ни на пороки, ни на лица...
        cn: 感谢您因着主而爱慕那位良善的老修女叶夫菲米娅·格里戈里耶夫娜。关于安格丽娜，我再次恳请沃罗涅日的女院长，不要停止对她的照料；我们将如此行事，直到进入坟墓。我们不必为那些不接纳我们善意的提议、忠告和请求负责；但对于拒绝和藐视，那些因偏离正道而走向对立的人，必将因他们对理应之事的不屑一顾而被追问责任。我们理当给出忠告、予以慰藉，并提出所有有益之事，无论面对的是何种过错，或是什么样的人……
    - type: paragraph
      text:
        ru: Ничто столько не было мне приятно, когда я обращался в мире, как должное почита-ние, оказываемое родителям от детей. А о тех, которые не почитают своих родителей, мне очень больно слышать! Больно также и о тех, которые отца или мать любят паче Господа.
        cn: 當我身處俗世之時，沒有什麼比兒女向父母所獻上的應有敬重更令我心悅的了。然而，聽到那些不敬重自己父母的人，我便深感痛心！同樣令人痛心的，是那些愛父親或母親超過愛主的人。
    - type: paragraph
      text:
        ru: Июня 14-го, 1824 г.
        cn: 一八二四年六月十四日。
  - type: heading2
    initial:
      ru: '56.'
      cn: '56.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: 'Святого Димитрия Митрополита прошу, да поможет мне утешить требующую истинного утешения любезнейшую вашу маменьку. И вот сим взыванием Святителя душа, дышущая верою и любовью к Господу, очень может утешиться: «Любовью твоею божественною да уязвлено будет сердце мое, о, Боже мой! Да взыщу день и ночь Тебя, Господа моего, да всею душою моею к тебе присоединен буду. Да огнем ожжена и палима будет душа моя божественным твоим желанием; да снова сие будет душе моей в утешение, да снова сие будет в тихое пристанище и непреложный покой. Все желание и утешение мое в Тебе едином да будет, Господи! Да весь в божественную любовь Твою углублен буду и, соединен быв, никогда от Тебя, Господа моего, отлучаюсь».'
        cn: 我懇請聖狄米特里（Димитрий）主教，願他助我安慰您那最親愛的、亟需真正慰藉的母親。而藉著這般對聖者的呼求，一個充滿對上主之信德與愛慕的靈魂，便能得到極大的慰藉：「願我的心，哦，我的上帝，被您神聖的愛所射中！願我日夜尋求您，我的上主，願我以我的全副心魂與您緊密相連。願我的靈魂被您神聖的渴望之火所焚燒，所灼熱；願這再次成為我靈魂的慰藉，願這再次成為寧靜的港灣與不變的安歇之處。願我所有的願望與慰藉，只在您，我的上主！願我完全沉浸於您神聖的愛中，並與您結合，我的上主，永不與您分離。」
    - type: paragraph
      text:
        ru: Ищите Господа – и жива будет душа ваша. Самое полезнейшее учение – познавать себя. Правда от Бога, а ложь – от дьявола. Близ Господь всем призывающим Его в истине. Охотно надобно сносить прискорбия; ибо над нами растут добродетели, как розы, цветущие меж тернием. Непременно нужно навыкать чистоте сердца, чтобы увидеть Бога.
        cn: 尋求主，你們的靈魂就必存活。最有益的教誨，乃是認識自己。真理源於上帝，謊言來自魔鬼。主親近一切以真誠呼求祂的人。我們應當甘心忍受苦難，因為美德如同在荊棘中綻放的玫瑰，在我們身上成長。務必要學習心靈的純淨，以便得見上帝。
    - type: paragraph
      text:
        ru: Желающий вам о Господе всякого спокойствия,
        cn: 願主賜予你所有的寧靜，
    - type: paragraph
      text:
        ru: н. р. Георгий.
        cn: N. R. 格奥尔基。
  - type: heading2
    initial:
      ru: '58.'
      cn: '58.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: 'Радуетесь ли вы о Господе, когда бываете посещаемы скорбями? Ведь многие скорби означают прямой путь в царствие Божие. Ангелы радуются об идущих сим путем: поэтому торжествовать должно и радоваться всем сердцем. Но, ах! лишение земных благ нам кажется лишением жизни, и не помним, что в аде некоему сказано в ответ: воспринял если благое твое в животе твоем, здесь же страждешь; и это страдание уже конца не имеет – вечно!.. страшно и ужасно!'
        cn: 您是否因主而欢欣，当您被忧患造访之时？须知诸多忧患正指示通往上帝之国度的坦途。众天使为此道上的行人而喜悦：故此，我们更应以全心来欢庆和欢欣。然而，唉！世间福乐的失却，在我们看来如同生命的丧失，我们不复忆及，在阴间，某人曾得到回应说：你已在你的生命中领受了你的益处，而在此地，你则受苦；此等苦楚已然没有终结——它是永恒的！……何等可怖，何等惊骇！
    - type: paragraph
      text:
        ru: 'От самого помышления содрогается сердце! Что же будет, если не хотим и маловременного оскорбления равнодушно потерпеть? Не думаю, чтобы роптание облегчало скорбь: легче терпеть молча! Кротким Господь дает терпение. Ни о чем не надобно скорбеть, как только о грехах: они разлучают нас с Богом; лишают небесного царствия и повергают в геенский огонь. Вот о чем следует плакать и сожалеть, сокрушаться и каяться! А о том, что в глазах людских представляется неприятностью, зачем много печалиться? была бы совесть чиста в глазах сердцеведца Бога! Мир не обвинит, когда Господь оправдает; также люди и оправдать не могут, если Господь обвинит. Видите, где милости искать должно! У единого милостивого человеколюбца Бога... Одному ему благоугождать следует, и более бояться – нечего. Смертные на то и рождены, чтобы умереть. Что же в том странного, или страшного, что не по нашему желанию переселяются в вечность, один прежде, другой после, как кого Господь потребует, – в молодых летах, или в старых? Наше дело повиноваться и не роптать на Его святой промысел.'
        cn: '自思慮而心顫！若我等不願心平氣和地忍受須臾之侮辱，又將何如？


          我不以為怨懟能減輕憂傷：默默忍受更易！主將忍耐賜予溫良之人。


          除卻罪愆，我等毋須為任何事憂傷：罪愆使我等與主分離，使我等失卻天國，並將我等投入地獄之火。此方為我等應當哭泣、痛悔、破碎、懺悔之事！


          至於人眼所見之不悅，何須過多憂愁？若心識在鑒察人心之主眼中清白，便已足矣！主若稱許，世間不能定罪；同樣，主若定罪，世人亦不能稱許。


          爾等可見，當向何處求恩典！唯向獨一慈悲愛人之主… 我等當唯獨取悅於祂，此外便無可畏懼。


          凡人受生於世，即為死亡。或早或晚，或老或少，主召喚何人，何人便遷往永恆，不從吾等所願，此有何奇異或可怖？


          我等之職責乃順服，不對祂之神聖護理發出怨言。'
    - type: paragraph
      text:
        ru: 'Это я искренно говорю, к самому сердцу; самой душой, а не телом взаимный разговор наш должен продолжаться. Тело не мыслит; земля земле предана будет; а душа с мыслями и делами предстанет на свое обличение. Ах! Надобно здесь, каяться, чтобы там не быть судимым! Хорошо тем, которые здесь никого не осуждают, и сами там не осудятся! Господь сказал: не судите, да не судимы будете. В собственную предосторожность объясняюсь вам: если мы не будем здесь ни о ком худо говорить и судить и станем воздерживаться лишних слов и разговоров, то Господь нас, по Своей милости, не лишит и небесного царствия и удостоит там быть и единодушно радоваться. О неизреченное блаженство! Когда мы тебя достигнем? Когда мы от сего многомятежного мира переселимся? Когда дождемся премирного Ангела, разлучающего душу от тела? Душа, небесною любовью пленившись, сейчас бы летела к превыспренним чертогам! – Но еще не час! пребудь в темнице тела, пока не получишь приказания. Очень мало еще терпела. Однако не замедлят; позовут и нас!'
        cn: '這是我發自肺腑、真誠地講，我們的相互交談應當是心靈的，而非肉體的。肉體沒有思想；塵土將歸於塵土；而靈魂將帶著思想與行為，呈現在其受審判之處。唉！我們必須在此地懺悔，以免在那裡受審判！那些在此地不審判任何人的人是蒙福的，他們自己在那裡也不會受審判！主說過：「你們不要論斷人，免得你們被論斷。」[1]


          為了我自身的謹慎，我向你們表明：如果我們在此地不說任何人的壞話、不論斷人，並克制多餘的言語與交談，那麼主將以祂的慈悲，不剝奪我們進入天國，並使我們在那裡得享合一的喜樂。


          哦，這不可言喻的福祉！我們何時才能達到你？我們何時才能從這多有紛擾的世間遷離？我們何時才能等到那超乎世間、使靈魂與肉體分離的天使？靈魂一旦被天上的愛所吸引，此刻就想飛向那至高之上的殿宇！——然而，時候未到！你且留在肉體的牢獄中，直到你領受命令。你所忍受的還太少。然而，不會耽延；我們也將被召喚！'
    - type: paragraph
      text:
        ru: Господь велел готовиться на каждый час... Будем друг о друге взаимно молиться, чтобы в вечности не разлучиться; а здесь потерпим, кому случится. Спасайтесь о Господе!
        cn: 主命我們時時準備……讓我們彼此代禱，好使我們在永恆中不致分離；至於在這世間，誰遇到什麼，就忍受吧。在主內得救吧！
    - type: paragraph
      text:
        ru: 8-го Августа, 1824 г.
        cn: 一八二四年八月八日
  - type: heading2
    initial:
      ru: '60.'
      cn: '60.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: Слава Богу о всем!
        cn: 凡事都讚美上帝！
    - type: paragraph
      text:
        ru: Собеседование о средствах ко спасению и все, что относится к душевной пользе, не есть многословие; ибо таковыми благорассуждениями словесными истребляется грех, когда действуем по учению Христову. А многословие, в котором царствует грех, есть непотребный разговор, противный благомыслию! В таких разговорах умножаются неприятности, кривые толки, худые суждения и презрение ближнего.
        cn: 論及達致救贖之途徑以及一切有益於靈魂之事，並非冗言贅語；因循此等善思妙論之言，若吾人依循基督之教誨而行，則能消滅罪惡。然多言多語，其中罪惡橫行，則為毫無價值之談話，悖逆良善之思！在此類言談中，不快之事、歪曲之說、惡毒之判斷以及對鄰人之輕蔑皆日益增多。
    - type: paragraph
      text:
        ru: Благодарю вас за уведомление о том, что вы, испрося милость Божию, примирили с вашим братцем прогневанного покровителя вашего семейства. Молодому человеку нужно продолжать служение; а праздностью нередко упраздняется и самое благонравие. Никак не должно опускать благоприятного времени к лучшему достижению истинного блага.
        cn: 感謝您告知，您已懇請上帝的仁慈，使您與您的兄長同您那曾發怒的家庭保護者得以和解。年輕人需要繼續他的職事；因為閒散常使最良善的德行亦歸於虛無。在任何情況下，都不應錯失良機，以更好地獲取真正的福善。
    - type: paragraph
      text:
        ru: Болезненное страдание вашей маменьки ежели может облегчаться вашими услугами и присутствием, то вы имеете случай этим благоугодить Господу. О любезная сестра! Когда вы сострадаете болезнующим и соучаствуете скорбящим, неся вместе и свои скорби, то вы истинно прямой дорогой следуете к Царствию Божию. Да благоустроит Господь спаситель-ное вам спокойствие в терпении вашем! Чего себе и вам искренно желаю.
        cn: 您亲爱的母亲所承受的病痛折磨，如果能因您的服侍与陪伴而得以减轻，那么您便获得了以此取悦上主的机会。哦，亲爱的姊妹！当您怜悯那些患病之人，分担那些忧伤之人的苦楚，并同时背负起您自身的忧患时，您便真正沿着一条坦途，迈向了上帝的国度。愿上主赐予您救赎性的宁静，以安顿您的忍耐！这亦是我衷心为您和自己所祈求的。
    - type: paragraph
      text:
        ru: Когда найдет на меня грусть и скука, тогда является приятная мысль и напоминает мне, жаждущему утешиться:"Ведь«многими скорбьми подобает внити в Царствие Божие»(Деян 14, 22)! И ты ли ищешь здесь утешения? Представь себе, сколько понесли трудов и озлобления, гонений и поношения все благоугождавшие Богу? И наконец увенчаны небесною славою!
        cn: 當憂愁與煩悶臨到我身，一個愉悅的念頭便會出現，提醒著我這個渴望得到安慰之人：「『我們進入神的國，必須經歷許多苦難』（使徒行傳十四：22）！而你竟還在這裡尋求慰藉嗎？試想所有那些蒙神悅納的人，他們忍受了多少辛勞與惡待、迫害與羞辱？最終他們卻戴上了天上的榮耀冠冕！」
    - type: paragraph
      text:
        ru: А святые мученики, между которыми сияет и Ангел твой – святой великомученик и Победоносец, какие Великие и ужасные претерпели мучения за дерзновенное исповедание и прославление Господа Иисуса Христа! Ах! Представь себе ту минуту, в которую оплевали и ударяли в лицо Того, Который воскрешал мертвых и слепым давал глаза; Который небо и землю создал одним словом! Все это и бесчисленные страдания претерпевал Он в молчании, а наконец был распят и прибит гвоздями! Вот что Он претерпел для нас! И мы ли ради Его не хочем потерпеть маловременных скорбей?»
        cn: 「啊，聖殉道者們，在他們當中，您的天使——神聖的偉大殉道者與常勝者（Победоносец）——也閃耀著光芒，他們為了勇敢地宣認和頌揚主耶穌基督，忍受了何等偉大且可怖的苦楚！哎呀！請您設想那一刻，他們向那位能使死人復活、使盲者重見光明、用一句話創造天地萬物的基督吐口水、摑耳光！祂默默地忍受了這一切以及無數的痛苦，最終被釘死在十字架上，被釘子穿透！這就是祂為我們所忍受的！難道我們為了祂，就不願忍受這短暫的憂患嗎？」
    - type: paragraph
      text:
        ru: 'Такое напоминание действительно успокаивает душу и укрепляет меня к продолжи-тельному терпению. О возлюбленная сестра! стойте не колеблясь в преданности Богу и не уклоняйтесь от Его заповедей: Он хочет, чтобы их мы исполняли по всей возможности, в каком бы состоянии ни находились. Святой Хранитель Ангел да укрепит вас и вашу маменьку в благонамеренном терпении о Господе!'
        cn: 此般提醒实予吾灵以安宁，并坚固吾心以持恒之忍耐。哦，蒙爱之姊妹！请坚定不移地立于对上主之忠诚中，勿偏离祂的诫命：祂愿我们尽一切可能遵行这些诫命，无论我们处于何种境地。愿圣守护天使坚固您与您的母亲，在主内持有善意的忍耐！
    - type: paragraph
      text:
        ru: 22 сентября 1824 года
        cn: 一八二四年九月二十二日
  - type: heading2
    initial:
      ru: '73.'
      cn: '73.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: 'Известно вам о плавании по морям: когда бури ломают мачты и рвут паруса, тогда люди, в смертном страхе, посылают вздохи в небеса и тем умоляют Бога. Переменяется погода и бывает тишина! Представьте же радость освещенных солнцем: каким весельем блистают их глаза! Друг друга поздравляют с новой жизнью, с прошедшей смертью... Помыслите, сколь радостно тогда!..'
        cn: 你們都知道航海的經歷：當風暴折斷桅杆、撕裂船帆時，人們在死亡的恐懼中，向天際發出嘆息，以此懇求上帝。天氣隨之轉變，一片平靜！請想像被陽光照亮的人們的喜悅：他們的眼中閃耀著怎樣的歡欣！他們彼此祝賀著新的生命，祝賀著已然逝去的死亡……試想，那時是何等喜樂啊！
    - type: paragraph
      text:
        ru: 'Слава Богу! Вы теперь в тишине: отдохни здесь душа, умученная мирскими волнениями! Господь благодействовал тебе: обратись, душа моя, в покой твой; забудь все, что смущает тебя. Помни одно лишь то, чем веселится сердце и животворится дух. Да возвеличится Христос в сердцах наших! Молимся: Господи, дай мне мысль благую-на дела благие, да благоугождаю Тебе Единому в терпении. Спасайте же свою душу! Каждый за себя даст ответ. Не обращайтесь на прежние суетные мысли и мнения; радуйтесь о Господе. Надежда – Бог! С терпением все благоустроится на пользу вашу. Вы и прежде терпели, но ради мира; теперь же ради Господа. Вы счастливы! У вас нет печали, всю возложили на Господа. Слава Богу за все! Теперь блюдите сердце ваше ради Господа. Мир вам и спасение милостью Божиею!'
        cn: 荣耀归于上帝！你如今在宁静之中了：饱受世俗纷扰折磨的灵魂啊，在此安歇吧！主已恩待于你：我的灵魂哪，回到你的安宁之中；忘记一切使你烦乱的事物吧。只记取那使心欢愉、使灵得生的事。愿基督在我们心中得着尊荣！我们祈祷：主啊，赐予我良善的意念——为行良善之事，好叫我能以忍耐单单取悦于祢。因此，请拯救你们自己的灵魂吧！每个人都将为自己交账。不要再回到从前那些虚妄的思虑和见解中去；要在主里欢欣。希望——唯有上帝！凭着忍耐，一切都将妥善安排，使你得益。你们从前也曾忍耐，但那是为了世俗；如今却是为了主。你们是蒙福的！你们没有忧愁，因为已将一切都交托给主。为了一切赞美上帝！现在，为了主的缘故，请守护你们的心吧。愿平安和救恩藉着上帝的慈悲临到你们！
    - type: paragraph
      text:
        ru: Июня 13-го, 1829 г.
        cn: 一八二九年，六月十三日。
  - type: heading2
    initial:
      ru: '76.'
      cn: '76.'
    text:
      ru: К М. М.
      cn: 致M. M.
    children:
    - type: paragraph
      text:
        ru: Матушка Марья Михайловна! кто здесь, в жизни своей, безропотно терпит наказание за грехи свои и благословляет сердцем Господа Бога своего, к тому милость и щедроты Божии неотъемлемы. Ни одна душа на свете, от всего сердца покаявшаяся и исповедавшая грехи свои пред Господом, никак не была отринута от Божией милости. Господь кающихся приемлет, прощает и милует.
        cn: 玛图什卡·玛丽亚·米哈伊洛夫娜！凡在此生中，为己之罪过而默默承受惩罚，并心怀感恩颂赞其主上帝者，上帝之慈悲与丰盛恩泽必与其不可分离。世上没有任何一个灵魂，能因其由衷忏悔并向主认罪而遭上帝恩典弃绝。主必接纳、赦免并怜恤忏悔之人。
    - type: paragraph
      text:
        ru: 'В унынии же и отчаянии нет спасения. Не унывайте и не отчаивайтесь, – и надежда ваша на Господа спасет вас от вечной смерти. Временные скорби окончатся; все временное, горькое и сладкое скоро проходит, и вы сегодня не терпите того, что терпели вчера; так, проходя мало-помалу, и совсем минется; так и дорога ваша, по которой вы ныне идете, неся свою сумочку за плечами; своя ноша не тяжела, скоро и всю дорогу скорбной жизни окончите, проходя ее с терпением. Мир вам! Путешествуите мирно, молясь непрестанно в сердце своем ко Господу. Да услышит Господь смиренно молящихся Ему во истине и правде! Примиритесь сами в себе о Господе, и будете покойны. Возлюбите душевный мир более всех земных сокровищ и вы не захотите просить себе вещей, подлежащих тлению: сии сами прилагаются на потребность вашу. Держите со всеми мир и правду и увидите скорое помилование Божие.'
        cn: 在憂鬱和絕望之中是沒有救贖的。不要憂鬱，也不要絕望，——你們對主所懷的希望將把你們從永恆的死亡中拯救出來。暫時的苦難終將結束；所有暫時的事物，無論是苦是甜，都很快就會消逝，你們今天所忍受的，並非你們昨日所忍受的；如此，一點一滴地過去，就會全然消逝；你們此刻行走的路程亦是如此，肩上背負著你們的小行囊；自己的重擔並不沉重，你們很快就會走完這條充滿苦難的人生之路，只要以忍耐之心走過。願你們平安！在平安中旅行吧，在你們的心中要向主不住地禱告。願主垂聽那些以真理和公義謙卑地向祂禱告的人！在主內與自己和解，你們就會得享安寧。愛慕心靈的平安要勝過一切世上的財寶，你們就不會想去求取那些會朽壞的事物：這些事物自會為滿足你們所需而被賜予。與所有人都保持和平與公義，你們就會看到上帝快速的憐憫。
    - type: paragraph
      text:
        ru: 'Не страхом болезней, не страхом скудости и нищеты, но страхом Божиим да покроется сердце ваше. Ублажаются те, которые боятся Господа: они пребывают в любви и хранят святые заповеди Его. Ни зависти, ни злобы, ни клеветы, ни порицаний и ни малейшего лукавства в таковых душах никак не содержится, – от всех сих да спасет нас Господь страхом Своим! Желаю вам доброго пути ко спасению вашему, свидетельствующий пред вами искренним словом милость Божию,'
        cn: 勿以疾病之怖懼，勿以匱乏窮困之怖懼，惟以敬畏上主之懼覆蓋爾心。蒙福者乃敬畏上主之人：彼等常存於愛，且謹守祂之聖誡。於此等心靈之中，絕不存嫉妒，不存惡意，不存讒言，不存苛責，亦不存絲毫之奸詐，——願上主以祂之敬畏，拯救吾人脫離所有此等！我願爾等於爾之救贖途徑上，行進順遂，我以誠摯之言，於爾等面前見證上主之慈悲，
    - type: paragraph
      text:
        ru: непотребный раб Егор
        cn: 祂不配的奴僕葉戈爾
    - type: paragraph
      text:
        ru: Сентября 6-го, 1833 года
        cn: 一八三三年，九月六日
    - type: paragraph
      initial:
        ru: '3.'
        cn: '3.'
      text:
        ru: 96. К Е.Я.Т.
        cn: 九十六、致E.Я.T.
    - type: paragraph
      text:
        ru: 'Близкие сердца близко и разговаривают – в самой душе, без расстояния, или как сидя друг с другом, говорим и размышляем о вечности! О, когда милостью Божией удостоимся быть там, в радостной обители! Здесь, какими бы приятностями мы ни наслаждались, но все опасно, и смерть внезапно разлучит нас. Там же все бессмертно, и нет никакой опасности; сладость без огорчения, утешение без печали, любовь без ревности, радость без конца!.. О, как бы сподобиться нам того премирного мира! Здесь нам скучно и грустно: но ведь туда без терпения и перенесения многих скорбей не входят. Что делать? Согласимся здесь потерпеть безропотно все, что угодно будет Господу попустить за грехи наши: болезни ли какие, или оскорбления от людей, или напасти от невидимого врага: согласимся все это претерпевать с любовью и обо всем благодарить Господа! Ведь временное скоро пройдет; и мы тогда благостью Божиею можем войти в святое собрание вечно торжествующих; там уже забудем про здешние скорби... Слава Богу! хотя немножко поговорили с вами о вечности; мне это размышление всегда приятно.'
        cn: '親近的心靈彼此靠近，彼此交談——就在靈魂深處，沒有距離，如同我們坐在一起，談論並思索著永恆！哦，何時藉著上帝的恩典，我們能配得上置身於那歡樂的居所！


          在這裡，無論我們享有多麼令人愉悅的事物，但一切都充滿危險，死亡會突然將我們分離。而在那裡，一切皆是不朽，毫無危險；是沒有苦澀的甘甜，是沒有憂愁的慰藉，是沒有嫉妒的愛，是沒有盡頭的喜樂！……哦，我們如何才能配得上進入那超乎世間的寧靜祥和呢！


          我們在這裡感到厭倦和憂傷：然而，若沒有忍耐和承受諸多苦難，是無法進入那裡的。該怎麼辦呢？讓我們同意在這裡毫無怨言地忍受一切，凡是主樂意因我們的罪孽而容許發生的事：無論是疾病，還是來自他人的侮辱，抑或是來自那無形敵人的襲擊：讓我們同意帶著愛去忍受這一切，並為這一切感謝主！


          畢竟，這短暫的時光很快就會過去；那時，憑藉著上帝的慈愛，我們就能夠進入那永遠歡慶的神聖集會；在那裡，我們將忘記此地的所有苦難……


          讚美上帝！雖然我們只與您稍微談論了永恆；但這種思索對我而言，永遠是令人愉悅的。'
    - type: paragraph
      text:
        ru: Августа 11-го.
        cn: 八月十一日。
  - type: heading2
    initial:
      ru: '99.'
      cn: '99.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: Благодарю и поздравляю вас. Только подумайте, что Господь вас любит, – и, возлюбя Его, сейчас уже почувствуете утешение в сердце вашем.
        cn: 感謝您並向您致以祝賀。您只要思量，主愛您，而您一旦愛慕祂，此時此刻便會感受到慰藉在您心中。
    - type: paragraph
      text:
        ru: Несчастен тот, кто не наказывается в сей жизни. Временное со временем пройдет, а вечное не изменяется. Вы размышляйте о будущей жизни, какие будут там удовольствия, и радости, и всеуслаждающая любовь! Любите скорби и не ищите утешения в суетных людских мнениях; тогда мгновенно получите внутреннюю радость и грусть исчезнет. Пост и молитва облегчают всякую тяжесть. Болезнями очищается душа. Терпение приемлет свой венец. За усердие и любовь вашу ко мне, непотребному рабу, да воздаст вам Господь благопотребным спасением во веки!
        cn: '不幸之人，是那些在今生未受惩治的人。


          暂时的必将随时间消逝，而永恒的则永不改变。


          你们当深思未来的生命，那里将是何等的欢愉、何等的喜乐，以及那全然慰藉的爱！


          要爱慕苦难，不要在世俗虚妄的见解中寻求慰藉；如此，你们将即刻获得内在的喜悦，忧伤也将随之消散。


          禁食与祷告能减轻一切重负。


          灵魂借由疾病得以洁净。


          忍耐必将领受其冠冕。


          因着你们对我这不配之仆的热忱与爱，愿上主以合宜的救赎，永远地报答你们！'
  - type: heading2
    initial:
      ru: '100.'
      cn: '100.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: Я радуюсь, когда болею; а вы с прискорбием души о мне жалеете, что я нездоров. О любезная сестра! Я желаю себе временною преминуть болезнь вечную и удостоиться того покоя, который будет без нарушения, без конца. Поспешим туда, покуда наше время есть.
        cn: 我喜悦，當我病痛之時；而你們，卻以哀傷的心靈為我憂愁，因我不適。哦，親愛的姊妹！我願我這暫時的病痛能消解永恆的病痛，並得享那份寧靜，它將是無有侵擾，無有終止的。讓我們趕緊奔赴那裏吧，趁著我們的時日尚存。
    - type: paragraph
      text:
        ru: 'Вам грустно, и грудь ваша от кашля болит? Ах! Будем подкрепляться святым словом в надежде будущих благ: слово сие не только болезни исцеляет, но и мертвых воскрешает. Лекарствами пользуется тело; а в утешение души приятно прочитывать жития святых. Мне радостно слушать о вашем материнском расположении к людям вашим; а еще радостнее будет вам и мне, когда вы их не оставите назидать духовною пищею, чтобы они боялись Бога, молились Ему и были бы мирны и любовны меж собою. Господь вам воздаст стократно за попечение ваше о их душевом состоянии.'
        cn: '您心中愁苦，胸口又因咳嗽而疼痛吗？哎呀！让我们以圣言自励，以期盼未来的福乐：这圣言不仅能治愈疾病，更能使死者复生。药物是滋养身体的；而为安慰灵魂，恭读圣徒的生平是多么令人愉悦。


          我欢喜听到您对您的仆人们所怀有的慈母般的情怀；而当您不懈地以属灵的食粮教导他们，使他们敬畏上帝，向祂祈祷，并且彼此之间和睦友爱时，对您和我而言，将是更大的喜乐。主必将因您对他们灵魂景况的关顾，百倍地报答您。'
  - type: heading2
    initial:
      ru: '103.'
      cn: '103.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу за все! Чем откровеннее бываем друг к другу в немощи, тем более умножается соболезнование и тем чувствительнее бывает некая душе отрада, происходящая из сострадания. Болезнь не была бы болезнью, когда бы не болели чувства и не сострадало сердце. Больно! но конец всему этому утешает нас надеждою блаженства, потерпите! Уже не терпим того, что прошло; а будущего еще нет: поэтому и претерпеваем только одну сию настоящую минуту, которая скоро проходит, и болезнь скоро к концу приближается; и таким образом все минет, и тогда представите себе, как будто пригрезился страшный сон; вы проснулись – и все исчезло; болезнь чувствуется теперь, пока еще не проснулось здоровье, до тех пор страшный сон томит ваши чувства... Но вот вам слово к сердцу: внимательное размышление о нестерпимых и вечных болезнях легко может потушить теперешнее чувствование временной болезни. Размышляйте о вечности и о муках, в которых осужденные грешники за непокаяние мучатся без конца, без отрады; взгляните на Евангельского богача: он, весь проникнутый пламенем, горя в геенском огне, просит капли воды на язык для отрады, и не получает; а к тому же слышит ужасный ответ: «возлюбил если благое в жизни твоей: сего ради здесь страждешь», и это страдание бесконечно. Господь наш, милуя нас, любя здесь наказывает болезнями, чтобы за безропотное претерпение временных страданий избавить нас от вечных, несравненно мучительнейших. Там все болезни забудутся!'
        cn: '荣耀归于上帝，为了一切！我们彼此之间在软弱中越是坦诚，怜悯之心就越是增长，随之而来的，从同情中生发出的某种灵魂的慰藉，也就越发真切可感。疾病若不使感官受苦，若不使心有所怜悯，那便不能称之为疾病了。痛楚啊！然而，这一切的终结，正以蒙福的盼望来安慰我们，请忍耐吧！


          我们不再忍受已经过去的痛苦；而未来尚未到来：因此，我们所忍受的，不过是眼前这转瞬即逝的一刻，疾病正迅速地趋近终点；如此一来，万事都将消逝，届时，你们便会想象，仿佛经历了一场可怕的梦魇；你们醒来——一切都已消失；疾病现在之所以能被感受到，是因为健康尚未苏醒，在此之前，这可怕的梦魇折磨着你们的感官……


          但请听这句入心之语：深思那不可忍受的、永恒的痛苦，可以轻易地熄灭现时这短暂疾病的感受。请思量永恒和那永无止息、毫无慰藉的折磨，受定罪的罪人在其中，因未曾悔改而受苦；请看那福音书中的财主：他全身被火焰穿透，在地狱之火中燃烧，他祈求一滴水来润泽舌头以得慰藉，却得不到；除此之外，他还听到了那可怕的回答：「你若是在你的一生中爱慕了美善：为此你在此受苦」，而这苦难是无尽的。


          我们的主，怜悯我们，祂以爱在这里借着疾病来惩戒，为的是叫我们因无怨地忍受这暂时的痛苦，而得以免于那永恒的、无可比拟的更深重的折磨。在那里，所有的疾病都将被遗忘！'
    - type: paragraph
      text:
        ru: Сентября 4-го, 1825 г.
        cn: 一八二五年，九月四日。
  - type: heading2
    initial:
      ru: '104.'
      cn: '104.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: Матушка моя! Ради претерпевшего несчетные болезни за любовь к нам Господа нашего Иисуса Христа любите и вы потерпеть...
        cn: 我的母親哪！為了那因愛我們而遭受了無數苦難的主耶穌基督，你們也要去愛、去忍受……
    - type: paragraph
      text:
        ru: И я люблю плакать; еще в малолетстве моем не любил быть там, где смеются и шутят.
        cn: 我亦喜愛哭泣；在我幼小的時候，就不喜歡待在那些歡笑與嬉戲之處。
    - type: paragraph
      text:
        ru: Тогда я стыдился и плакал, ежели меня удерживали; а когда видел плачущих, очень внимательно смотрел на них и любил плачущих; мне внушено было:«блажени плачущии!»и«горе смеющимся ныне!»Вот причина любви моей к плачущим и отвращения к смеющимся. Радуйтесь о Господе!
        cn: 那時，我若受人阻攔，便感到羞愧而哭泣；而當我看到哭泣之人時，我會非常專注地注視著他們，並且喜愛哭泣之人；有人向我啟示：「哀慟的人有福了！」[1] 以及「你們現今喜笑的人有禍了！」[2] 這便是我愛慕哭泣者、厭棄喜笑者的緣由。願你們在主裡歡欣！
    - type: paragraph
      text:
        ru: 7 сентября 1825 года
        cn: 一八二五年九月七日
  - type: heading2
    initial:
      ru: '106.'
      cn: '106.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: Слава Богу!
        cn: 榮耀歸於上帝！
    - type: paragraph
      text:
        ru: После огорчения – утешение, после печали – радость; и самая болезнь потребляется здравием.
        cn: 在苦惱之後是慰藉，在憂傷之後是喜悅；而病痛本身也為健康所消弭。
    - type: paragraph
      text:
        ru: 'Я верю и чувствую, что лишение любезного сердцу и на один час кажется веком и очень больно. Ах! это указывает нам на высшее понимание: каково же должно быть лишение сладчайшего, любезнейшего, кроткого, смиренного, благого, милостивого, пресветлого Господа славы и Бога нашего Иисуса Христа! Оно ужаснее всякого лишения и страшнее всех смертей и мучений. – Что же лишает нас сего сладчайшего, благого Господа? – Не иное что, как уклонение от Его заповедей. Скажите, чувствовали ли вы отраду по окончании суетных и посторонних разговоров, с кем бы то ни поговорили? – Кроме спасительного Слова, назидающего душу, все то обращается в суд и бывает томительно, тяжко, мрачно, скучно, грустно. Избави, Господи, от таких неприятностей и помилуй нас. Сладчайшая любовь к Господу да усладит горестное наше сердце. Будем радоваться о Господе и о Его премудром о нас Промысле.'
        cn: 我深信並真切地感受，失去心愛之物哪怕僅僅一個小時，也彷彿是度過了一個世紀，讓人極其痛苦。啊！這就指引我們去理解一個更高的真諦：那麼，失去至甘甜、至可愛、至溫和、至謙卑、至良善、至慈悲、至光明榮耀之主、我們的神耶穌基督，那將會是如何呢！這種失去比任何剝奪都要可怖，比所有的死亡和苦難都要可怕。——究竟是什麼使我們與這位至甘甜、至良善的主隔絕呢？——別無他物，正是我們偏離了祂的誡命。請問，當您結束了與人談論那些虛妄和不相干的言談之後，無論您與誰交談，您是否感受到一絲慰藉呢？——除了那救贖的聖言，能造就我們的靈魂，其他一切都會轉化為審判，變得令人厭倦、沉重、幽暗、乏味、憂愁。願主拯救我們脫離這等不快，並憐憫我們。願對主至甘甜的愛，能使我們憂傷的心得到甜美。讓我們在主內歡喜快樂，並為祂對我們精妙的護理而歡欣鼓舞。
    - type: paragraph
      text:
        ru: 12-го Сентября, 1825 г.
        cn: 一八二五年，九月十二日。
  - type: heading2
    initial:
      ru: '110.'
      cn: '110.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: Я получил от вас жалобу на чугунный пол, – не найду, чем бы умягчить его жестокость? Пристально смотрю на вас и думаю, что бы такое вам сказать приятное...
        cn: 我從您那裏收到了關於鑄鐵地板的抱怨，——我找不到用什麼能讓它的堅硬變得柔軟？我凝神注視著您，心想著能對您說些什麼令人愉悅的話語……
    - type: paragraph
      text:
        ru: 'Покойная моя маменька маленького меня с сестрицей нередко брала с собой в церковь и становила нас вперед на каменный пол с особенным приказанием, чтоб мы внимали церковному служению, чтению и пению; а по окончании обедни ей угодно было в особливой комнате своей нас экзаменовать: какие приятности привлекали нас к себе в церкви и о чем проповедник говорил слово? И об этом мы должны были сказать хоть два или три слова; ежели мы не внимали или смотрели по сторонам и ничего не выслушали, то за сие получали от любезной нашей маменьки презрительный взор, строгое слово и лишение стола; мало этого – еще к тому же не позволялось нам быть в одной комнате. По таком взыскании мы со страхом внимали слову Божию и сказывали, что когда слышали. Тут-то приятными внушениями и ласками мы до восхищения утешаемы были от маменьки. Я тогда был очень слаб здоровьем; иногда от долгого стояния падал в обморок; тут меня окропляли святой водой и тем приводили в чувство. Маменька, много любя меня, утешала и укрепляла спасительными и сладкими словами. Еще в малолетстве я не терпел женщин, убегал от них и крылся; а маменьку любил со страхом и был ей предан всем сердцем...'
        cn: '我已故的母亲在我还小的时候，常常带着我和我的姐姐去教堂，让我们站在前方的石地上，并特别嘱咐我们要留心教会的侍奉、诵读和歌唱。在晨祷结束后，她喜欢在她特别的房间里考问我们：在教堂里有什么美妙之处吸引了我们？传道人讲道说了些什么？对于此事，我们必须说出哪怕两三个词。如果我们不专心，或者东张西望，没有听进去任何东西，那么我们就会从我们亲爱的母亲那里得到一个轻蔑的眼神、一句严厉的话语，并且失去进餐的权利。不仅如此，我们还不被允许待在同一个房间里。


          经过这样的督责之后，我们便带着敬畏之心聆听上帝的话语，并把我们所听到的都告诉她。这时，母亲就会用愉快的启示和爱抚来安慰我们，使我们欣喜不已。


          那时我的健康状况非常虚弱；有时因为站立太久而昏厥过去。这时，他们就用圣水洒在我身上，使我恢复知觉。母亲非常爱我，用那救赎而甜美的话语来安慰我、坚固我。


          在孩提时代，我就不喜好女性，总是躲避她们，藏起来。但我却带着敬畏之心爱着我的母亲，并全心全意地忠于她……'
    - type: paragraph
      text:
        ru: Почто много заниматься тем, что покоит или беспокоит тело? Покойтесь в Господе!
        cn: 何必汲汲營營於那或能安撫或能擾動肉身的事物？請在主內得享安寧吧！
    - type: paragraph
      text:
        ru: 27 сентября 1825 года
        cn: 一八二五年九月二十七日
  - type: heading2
    initial:
      ru: '124.'
      cn: '124.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: 'Радуйтеся о Господе! А вы печальны?.. Что ж делать? Буди сердцу вашему утешением Иисус Христос, Един могущий истинно утешать печальную душу. Грусть прогоняется молитвою и чтением Псалтыри; не только же прогоняется грусть, но, при усердном внимании к читаемому слову, озаряется душа и просвещается мысль, Да и самое сердце исполняется радости о Господе. Вот чем надлежит заниматься печальной душе, а не унывать, не отчаиваться. При сем занятии приложится и истинный разум: как надобно провождать кратковременную жизнь в здешнем суетном мире, чтоб спастись и не погибнуть вечно. Горе миру от соблазнов! И видим, и слышим молву и суету, зависть и злобу, вражду и клевету; повсюду всяко встречаются соблазны,– однако же можно и не соблазняться. Верующим о Господе вся возможна суть. А чтобы не внимать суесловию, всегда надобно помнить смертный час и размышлять о вечной жизни и о праведном суде Божием; ежели несносно кажется потерпеть временно что-нибудь досадное и прискорбное сердцу ради спасения и благочестия, то представить себе надобно геенский огнь и бесконечные муки, в которые пойдут все осужденные праведным судом Божиим за то, что не хотели последовать учению Господа и Бога Иисуса Христа, не хотели идти тесным и прискорбным путем и потерпеть за благочестие ради имени Христова. Таковые и нехотя идут терпеть нестерпимое мучение, только не сто и не тысячу лет, а вечно – без конца. Господь милостив и праведен; любит пребывающих в правде Божией и грешников кающихся милует; всех зовет ко спасению обещания ради будущих благ; но уклоняющихся в развращение отведет с делающими беззаконие. Итак, благое содеявшие пойдут в жизнь вечную, злое же – во огонь вечный.'
        cn: 你们当在主内欢欣！而你心有忧伤吗？……那该如何是好？愿耶稣基督，那唯一能真正安慰忧愁之魂的，成为你心之慰藉。忧愁藉着祷告与诵读《圣咏集》而被驱散；不仅忧愁被驱散，而且，当对所读之言语怀着殷切的专注时，灵魂便被照亮，思绪便得着启迪，甚至内心也充满了在主内的喜乐。这正是忧愁之魂所当致力于的，而非气馁，而非绝望。在此专注之中，真实的智慧也将随之而来：在这世上虚妄的短暂生命中，该如何度过，才能得救而不致永远灭亡。世人因着诱惑而受祸！我们眼见耳闻喧嚣与纷扰、嫉妒与恶毒、仇恨与诽谤；诱惑无处不在、形形色色地出现，——然而，我们仍可以不被诱惑所动。对于信靠主的人来说，一切都是可能的。为了不理会虚妄的言语，我们应当常常记念死期，并默想永恒的生命和公义的上帝审判；如果为了救恩和敬虔，暂时忍受某些令人不悦和使心悲伤之事似乎难以承受，那么就应当想象地狱之火和无尽的苦楚，所有被上帝的公义审判所定罪的人都将进入其中，因为他们不愿跟随主和上帝耶稣基督的教诲，不愿行走那窄小而忧患的道路，不愿为了基督之名而为敬虔忍受痛苦。这样的人，他们不情愿地去承受那无法忍受的折磨，却不是一百年或一千年，而是永远——没有尽头。主是慈悲而公义的；祂爱居于上帝公义中的人，也怜悯悔改的罪人；祂因着未来之福的应许而呼唤所有人归向救恩；但那些偏离去行败坏之事的人，祂将他们与作恶者一同带走。因此，行善的人将进入永生，而作恶的人将进入永火。
    - type: paragraph
      text:
        ru: 'Вы имеете мысль идти в монастырь, однако сомневаетесь. Скажу вам на это: ежели кто изволяет в монастыре жить с терпением ради Бога, то удобнее может спастись, нежели в мире. От вашей воли зависит с верою удержать побуждающую вас мысль: труды и скорби любящим Бога не бывают страхованием, а бывают укреплением и надеждою получить вечное утешение. А когда будете в монастыре, то не надзирайте за другими, которые живут вольно, но строго смотрите сами за собой, чтобы ничего не сделать худого и не помыслить никакого зла и благодарить о всем Господа. Монастырь есть место особенное, огражденное от суетностей мирских, в котором славословят непрестанно Господа и спасаются души, особенно пламенеющие любовью к Богу и потом презирающие все житейское попечение; души, день и ночь молящиеся Господу.'
        cn: 您心中萌生了入修道院的念头，然而又有所迟疑。对此我要对您说：若是有人愿意在修道院中，为了神而带着忍耐生活，那么他比在尘世中更容易得救。能否带着信心 удержи住那催促您的心念，全赖于您的意愿：辛劳和苦楚对于爱神的人而言，并非是恐惧，反而是坚固和盼望，使他们得以领受永恒的慰藉。而当您身处修道院时，不要去监察那些生活散漫之人，而要严格地看顾自己，以确保不去做任何恶事，也不去思量任何邪恶，并要凡事感谢主。修道院是一个特殊的地方，与世俗的虚华隔离，在那里人们不断地颂赞主，并拯救自己的灵魂，尤其是那些对神怀有炽热爱慕之心，继而轻看一切世俗忧虑的灵魂；他们是那些日夜向主祈祷的灵魂。
    - type: paragraph
      text:
        ru: Мая 21-го, 1828 года
        cn: 一八二八年，五月二十一日
  - type: heading2
    initial:
      ru: '129.'
      cn: '129.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Господи! исчезе во мне сердце мое; видишь немощь мою; удиви на мне милость Твою; даруй мне искати Тебе единого, да стремится душа моя вся к небесному вечному, не привязываясь к земному тленному. Не остави мене, Господи, в скорби моей утешением Твоим: да прейду от многосуетного мира сего в отечество мое любезное, в премирной тишине под кровом милосердия Твоего...'
        cn: 主啊！我的心在我内消逝；祢看见我的软弱；求祢在我身上彰显祢奇妙的怜悯；恩赐我单单寻求祢，使我的灵魂全然奔向属天永恒，不依恋于世间朽坏。主啊，在我忧伤之中，不要离弃我，求祢以祢的安慰；使我得以脱离这纷扰多事的尘世，在我可爱的家园，在祢慈悲的庇护下，进入超凡的宁静之中……
    - type: paragraph
      text:
        ru: «Плачу и грущу часто». Такое выражение чувств меня пленяет к состраданию. Слезы омывают душу, а сердце утешается ублажением плачущих. Кого часто видели плачущим, а смеющимся никогда? Это известно о Спасителе мира. Мир вам от Господа Иисуса Христа, возлюбленная о Господе сестра! Частым размышлением о вечной жизни, терпением и трудами, при помощи Божией, вы удобно можете преодолеть все, что другим кажется непреодолимым. От напастей и бед вы имеете убежище и покров – Царицу Ангелов, предстательствующую непрестанно о кающихся грешниках.
        cn: '「我時常哭泣與憂傷。」這樣的情感表達，讓我心生憐憫。淚水洗滌靈魂，而心靈則因安慰哭泣之人而得慰藉。誰是我們時常見其哭泣，卻從未見其歡笑的？世人皆知，那是救主基督。願主耶穌基督賜予您平安，蒙主所愛的姊妹！


          藉由常常默想永恆的生命，以忍耐與勞苦，並仰仗上帝的幫助，您就能輕易地克服一切在他人看來難以逾越的障礙。面對災難與困厄，您擁有庇護與蔭蔽——那就是天使之后，她不斷為懺悔的罪人代禱。'
    - type: paragraph
      text:
        ru: '«Плачу и грущу часто, утесняема будучи в различных видах мирской жизни». Ах! стократно лучше временно погрустить и поплакать, нежели вечно, без отрады, без конца. Мы имеем небесного Отца, страшного Судию, праведного по делам Воздаятеля, щедрого и милостивого к кающимся грешникам. Что же нам препятствует прибегать к Его милости, к Его щедротам? – Мы одарены самовластною волею: наша воля избирать лучшее и отвергнуть суетное и ложное...'
        cn: 「我時常哭泣與憂傷，因在俗世生活中被各樣事物所困擾。」唉！暫時的憂傷與哭泣，比起永遠無慰藉、無盡頭的痛苦，要好上百倍。我們擁有一位天上的父，一位可畏的審判者，一位按行為施行公義報應者，一位對悔罪的罪人慷慨且慈悲者。那麼，有什麼能阻礙我們奔向祂的慈悲、祂的慷慨呢？——我們被賦予了自主的意志：我們的意志可以選擇那更美好的，並拒絕那虛妄與虛假的……
    - type: paragraph
      text:
        ru: '«Плачу и грущу часто»... К этому присовокупите: да будет жертвою Господу сердце мое сокрушенное, и не уничижится от Него. Тебе предаюсь, Зиждителю спасения моего, Господь мой и Бог мой, призри на смирение мое и помилуй. Плачу и грущу часто: покрыла мя чуждая тьма, и помрачила очи души моей: просвети мя, Христе Боже мой, и обрати мя к свету заповедей Твоих, молюсь... Плачу и грущу часто: изведи из темницы душу мою исповедатися имени Твоему. Доколе пребуду здесь в юдоли плача и смертности? Доколе борющие меня с высоты не престанут от дерзновения своего? Доколе будут простираться сети пагубные от лукавого ловителя душ наших? Господи, пред Тобою все желание мое, и воздыхание мое от Тебя не утаися: услыши, прими, защити и спаси нас, Спасителю наш!'
        cn: 「我常常哭泣和憂傷」……請將此添上：願我這破碎的心成為獻給上主的祭物，祂必不輕看。我將自己交予祢，我救贖的創造者，我的上主和我的上帝，求祢垂顧我的卑微並憐憫我。「我常常哭泣和憂傷」：陌生的黑暗籠罩了我，遮蔽了我靈魂的眼睛；我的基督上帝，求祢光照我，並使我歸向祢誡命的光芒，我如此祈求……「我常常哭泣和憂傷」：求祢將我的靈魂從監牢中領出，使我得以稱揚祢的名。在這哭泣和死亡的幽谷中，我還要停留多久？那些從高處攻擊我的人，他們還要多久才停止他們的魯莽？那邪惡的捕獵者，他毀滅性的網羅還要延伸多久，來捕捉我們的靈魂？上主啊，我所有的願望都在祢面前，我的歎息也瞞不過祢：求祢垂聽、接納、護衛並拯救我們，我們的救主！
    - type: paragraph
      text:
        ru: 9-го Сентября, 1827 г.
        cn: 一八二七年九月九日
  - type: heading2
    text:
      ru: 130 К А.Т.Б.
      cn: 一三零 致 阿.特.贝.
    children:
    - type: paragraph
      text:
        ru: Слава Богу!
        cn: 榮耀歸於上帝！
    - type: paragraph
      text:
        ru: Христос посреди нас.
        cn: 基督在我們之中。
    - type: paragraph
      text:
        ru: 'Посещая священные луга, может быть, вы припомните и то море, на котором обуреваемый корабль с учениками Спасителя был близ потопления; а Христос посреди них спал. Что тогда они сделали, пораженные ужасом и страхом? – Все они обратились к Нему, и Он услышал их: запретил буре и морю, и стало тихо! Удивились обрадованные и изумились, кто Сей, яко и море и ветры повинуются Ему?-Вы знаете кто Сей! Сей Христос Сын Божий, сошедший с небес взыскать и спасти погибшего; Он погибшего взыскал и спас; Он спасает всех, обращающихся к Нему всем сердцем, всей душой. О чем же больше думать нам? Сколько бы ни развращали нас, только обратимся всем сердцем, всей душой к Господу – и все будет нам во благо. Господь просвещение наше и Спаситель наш. Ничего не остается предпочесть сему беспредельному счастью нашему: оно существует во веки, без конца. Все совершается беспредельною любовью: вера спасает; упование не посрамит; любовь никогда не отпадает. Она в нас здесь начинается – посредством многих скорбей, на небесах совершается. Ежели ныне вам горько и прискорбно – даже до изнеможения, то вы в самые сии минуты своею мыслью перенеситесь в будущее вечное: там скорбящим утешение неизреченное; там сластолюбцам горесть вечная! Лучше здесь в горести и скорби потерпеть до смерти, чтобы по смерти наследовать покой, радость и наслаждение немерцающего света.'
        cn: 當您漫步於神聖的草場，或許您會回想起那片海，救主門徒的船在那海中遭遇風暴，幾乎要沉沒；而基督卻在他們中間睡著了。那時，他們被驚駭與恐懼所震懾，做了什麼呢？——他們全都轉向了祂，祂也聽見了他們：祂斥責了風暴與海，於是風平浪靜！他們滿心歡喜，驚異不已，心想：「這人是誰？連海和風都聽從祂？」——您知道祂是誰！這位基督是上帝之子，祂自天降世，為要尋找並拯救那失喪的人；祂尋找了失喪的人，並拯救了他們；祂拯救所有全心全意、全魂全靈歸向祂的人。那麼，我們還需要多思慮什麼呢？無論我們被敗壞得有多深，只要我們全心全意、全魂全靈歸向主——一切都將對我們有益。主是我們的光照，也是我們的救主。對於這份無限的幸福，我們別無他求：它永恆長存，無有止盡。一切都藉著無限的愛來成就：信心使人得救；盼望永不羞愧；愛永不落空。愛在我們此處開始——藉著許多苦難，並在天堂得以成全。若是您現今感到苦澀和憂傷——甚至筋疲力盡，那麼您就在這些時刻，將您的思緒轉向那永恆的未來：在那裡，受苦的人將得到無法言喻的安慰；在那裡，貪愛逸樂的人將承受永遠的痛苦！最好是在此處的憂傷與苦難中忍耐至死，以便死後能繼承安息、喜樂，以及永不熄滅之光的歡享。
    - type: paragraph
      text:
        ru: Сентября 16-го, 1827 г.
        cn: 一八二七年，九月十六日。
  - type: heading2
    initial:
      ru: '131.'
      cn: '131.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Приятны скорби, когда ими сопровождаемся к неизреченной радости, в блаженную вечность. Пагубно утешение мира сего, лишающее навеки утешения небесного!.. Нужно повиноваться слову Божию, хотя бы то и противно было сердцу: не по сердцу, но по разуму сердце пленяется в духовное созерцание спасительных вещей о спасающем Господе Иисусе Христе.'
        cn: 可喜的乃是苦楚，因藉此我们得以随往那不可言喻的喜乐，进入蒙福的永恆。这世间的安慰是败坏的，它使人永远失去天上的安慰！……人必须顺服上帝的圣言，即便它违逆人心：心并非随著感觉，而是藉著理智，被掳获到对救世之事的属灵默观之中，这都是在施行拯救的主耶稣基督里面。
    - type: paragraph
      text:
        ru: Недостойный и слабый раб Егор
        cn: 祂不配且軟弱的僕人葉戈爾
    - type: paragraph
      text:
        ru: Октября 28-го, 1827 года
        cn: 一八二七年，十月二十八日
  - type: heading2
    initial:
      ru: '133.'
      cn: '133.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Тесный путь хотя скорбен, но – в вечную радость; пространный весел, но – в вечную скорбь и мучение ведет.
        cn: 雖然窄路多有艱辛，卻引向永恆之喜樂；寬闊之路雖然歡愉，卻導向永恆之悲苦與刑罰。
    - type: paragraph
      text:
        ru: Страх Божий и любовь к Богу – два состава, из коих состоит истинное благочестие, а основание того – истинная и живая вера, в сердце человеческом живущая.
        cn: 對上帝的敬畏和對上帝的愛——這是構成真實虔誠的兩種要素，而其基礎，則是居於人心中的真實而活潑的信仰。
    - type: paragraph
      text:
        ru: Страх Божий и любовь великия суть дарования и от Бога происходят; сего ради надобно усердно о том молиться.
        cn: 「對上主的敬畏與愛，是偉大的恩賜，皆由上帝而來。為此，人應當殷勤懇切地為此禱告。」
    - type: paragraph
      text:
        ru: Кто Божии наказания приемлет не с благодарностью, но с гневом и негодованием, тот превеликим подвергает себя бедам.
        cn: 凡承受上帝之懲罰者，若非心懷感恩，卻是滿盈怒氣與怨憤，則必自陷於至巨之災禍。
    - type: paragraph
      text:
        ru: Кто, согрешая, не приемлет наказания, тот всех несчастнее.
        cn: 那犯罪卻不接受懲罰的人，是所有不幸者中最不幸的。
    - type: paragraph
      text:
        ru: Терпение бедствий милостыню и иные многие добродетели превосходит.
        cn: 忍受苦难，超越了施予和许多其他的德行。
    - type: paragraph
      text:
        ru: Не можно изрещи словом радости тех, что-нибудь терпят Христа ради.
        cn: 凡是為基督的緣故而忍受苦楚的人，他們所感受到的喜悅是無法用言語表達的。
    - type: paragraph
      text:
        ru: Января 20-го, 1828 года
        cn: 一八二八年，一月二十日
  - type: heading2
    initial:
      ru: '134.'
      cn: '134.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Вот что пишет Св. Иоанн Златоуст:«   «Бедствия для нас полезны; великое добро есть прискорбность. Слыша Давида глаголющего: благо мне, яко смирил мя еси»(Псал. 118). Если же для великих и удивительных мужей великое дело есть прискорбность, то гораздо более для нас. Если желаете, то прискорбность самую, какова она есть в себе, рассмотрим. Представим человека, живущего весело, в удовольствиях и роскоши:«что может быть его униженнее и безумнее? Для того-то и премудрый оный увещевая говорит: Благо ходить в дом плача, нежели ходить в дом пира»(Екклес. 7. 3)... Дух не бывает спокоен, но как ветром неким восхищается от похотения и делается легким, не имея никакой твердости. Ибо он к обещаниям склонен и скор; великое имеет в помышлениях волнение: от чего в нем бывает безвременный смех, радость безрассудная, в словах великое и излишнее многоглаголание- Езекия, когда был в печали, смотри, что для спасения делал:«оделся во вретище и сидел на земле; а как начал веселиться, то от превозношения сердца своего и упал. Этого-то ради Моисей и увещевает, говоря:»(Второзак. VI, 11.) «иядыйи насытився, вонми себе, да не забудешь Господа Бога Твоего». Поползновенно же есть место увеселений и приводит в забвение о Боге».'
        cn: '以下是圣金口若望所言：


          「患難於我等有益；憂苦乃是極大的美善。且聽達味所言：『我受苦是與我有益的，為要使我學習你的律例』[1]（《聖詠集》第一百一十八篇）。若憂苦於此等偉大而奇妙之士尚為盛事，則於我等而言，益處更甚。倘爾等願，則讓我等考察憂苦本身之實相。試想一人，生活歡愉，沉溺於享樂與奢靡之中：『有何人比他更為卑微、更為愚昧？』故此，那位充滿智慧者勸誡道：『往弔喪之家，勝於往宴樂之家』[2]（《訓道書》第七章，第三節）……心神不得安寧，反倒如被風吹拂一般，受情慾牽引，變得輕浮，毫無堅實。因其易於承諾，且性急；思想中充滿極大之波動：由此產生不合時宜之笑聲，輕率之歡喜，言辭中則多有冗餘與妄言。希西家身處憂愁之時，試看他為救贖所行之事：『他身披麻布，坐在地上；而當他開始歡樂時，卻因心中驕傲而跌倒』[3]。故此，梅瑟勸誡道：『當你吃得飽足，要謹慎自守，免得你忘記上主你的上帝』[4]（《申命記》第六章，第十一節）。歡樂之地易使人跌倒，並導人忘卻上帝。」'
    - type: paragraph
      text:
        ru: 'Истинных утешений желаю вам: а они изобильно приобретаются в терпении ради Бога!'
        cn: 我愿您获得真实的慰藉：而这慰藉在为着上主的忍耐中丰盛地获得！
    - type: paragraph
      text:
        ru: Января 27-го, 1828 г.
        cn: 一八二八年，一月二十七日
  - type: heading2
    initial:
      ru: '136.'
      cn: '136.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас!
        cn: 基督在我们中间！
    - type: paragraph
      text:
        ru: 'Этот – наисовершеннейшее наше утешение, Он – наша сладость, радость и веселье неизреченное! Вы счастливы, очень счастливы, если навсегда потеряли мир, подобный шумному волнению пенящегося моря: ведь горе тому, кто не чувствуя утопает в нем! Приятно слышать от вас, что вы выгнаны из мира: с благодарным умилением сердца вы можете себе представить следующее изречение: меня изгнали, и вас изженут? Сие пророчено последователям Христовым Самим Спасителем мира... Вы потеряли мир: потеряли то самое, что всегда препятствовало приобретению вечного блаженства. Ныне вы удобнее можете находить покой в тихом пристанище Слова Божия. Ищите Его внутри себя посредством чтения Св. Писания, а к сему сопровождают вера и любовь, пост и молитва. Что угодно вам, вы все найдете в нем: им же всякая скорбь и горесть претворяются в сладость и утешение. Вам вспоминаются прошедшие скорби: но ведь они прошли. Вам надлежит радоваться о Господе и простираться в предняя.'
        cn: 祂——是我们最全备的慰藉，祂——是我们难以言喻的甘甜、喜悦与欢欣！你是有福的，非常地有福，若是你永远地失落了世界，如同那翻腾着泡沫的海洋之喧嚣波动：因为，祸哉那不自觉地沉溺其中之人！听闻你被世界驱逐，令人欣慰：你可怀着感恩而心生敬畏地冥想此训言：他们驱逐了我，也要驱逐你们？[1] 这正是世界救主基督亲自向祂的跟随者所预言的……你失去了世界：失去了那总是阻碍你获得永恒福祉之物。如今，你便能更轻易地在上帝圣言的宁静港湾中寻得安歇。借着阅读《圣经》，在自己内心深处寻求圣言，而信心与爱、禁食与祷告则会伴随你如此行。凡你所愿，都可在其中寻得：藉着圣言，一切忧愁与苦楚皆将转化为甘甜与慰藉。你回忆起过去的苦难：但它们毕竟已然逝去。你当在主内欢喜，并努力向前。
    - type: paragraph
      text:
        ru: Апреля 27-го, 1828 г.
        cn: 一八二八年四月二十七日。
  - type: heading2
    initial:
      ru: '137.'
      cn: '137.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Сколь бы больно и прискорбно не было сердцу во временной жизни, но не без отрады от всещедрой благости Божией, по снисхождению к немощи нашей. Господу угодно во всякое время являть Свою помощь нам смиряющимся и кающимся: – а при помощи Его и невозможное бывает для нас возможно, да славится содействующая сила Его в нашей немощи. Сами по себе мы не можем ничего творить благо, и потому молимся: Господи, научи нас молиться Тебе, как подобает; веруем, да благо нам будет, и да даруется нам крепкое утверждение в несомнительном правоверии с исповеданием сердечным...'
        cn: 即便在暫世的生命中，心靈承受了何等的痛苦與憂傷，然亦非全然無慰藉，此慰藉源自上帝至豐厚的良善，因祂俯就我們的軟弱。主樂意隨時向我們這些謙卑與懺悔之人彰顯祂的助佑：——而有了祂的助佑，對我們而言，不可能之事亦將成為可能，使祂在我們的軟弱中所施行的力量得享榮耀。我們憑藉自身，不能作成任何良善之事，故此我們祈禱：「主啊，求祢教導我們，如何以合宜的方式向祢禱告；我們相信，願良善歸於我們，並願堅固的確信，帶著衷心的告白，賜予我們，使我們安住於無疑的純正信仰之中……」
    - type: paragraph
      text:
        ru: Мая 4-го, 1828 г.
        cn: 一八二八年，五月四日。
  - type: heading2
    initial:
      ru: '138.'
      cn: '138.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас!
        cn: 基督在我们中间！
    - type: paragraph
      text:
        ru: Веселье и радость – Его благость! Его любовь приятно нас увещевая и уклоняя от прелестей мирских, мимо утешений земных призывает к небесным... Пойдем! О! даруй нам, Господи, все здесь претерпеть до смерти, а по смерти упокой – в царствии Твоем... Отдохнем, когда кончатся дни нашей жизни.
        cn: 喜樂與歡欣——皆是祂的恩慈！祂的愛以和悅之聲勸誡我們，引我們遠離世俗的誘惑，超越塵世的慰藉，召喚我們歸向天國的福樂……讓我們前行吧！哦，主啊！求祢賜予我們力量，在此世忍受一切直至死亡，而死後則賜予我們安歇——在祢的國度之中……待我們生命之日終了，我們便得享安息。
    - type: paragraph
      text:
        ru: Кто охотно терпит скорби для спасения,
        cn: 誰樂意為得救而忍受苦難，
    - type: paragraph
      text:
        ru: Тому скорби не приносят огорчения,
        cn: 因此，苦难不会带来忧伤，
    - type: paragraph
      text:
        ru: Но приносят радость вечную...
        cn: 但帶來永恆的喜樂……
    - type: paragraph
      text:
        ru: Сообщим вам мысль сердечную.
        cn: 我们将告知您心内之思。
    - type: paragraph
      text:
        ru: Желаю вам истинного утешения от Господа.
        cn: 願主賜予您真切的慰藉。
    - type: paragraph
      text:
        ru: Покойтесь в Господе!–
        cn: 愿您在主内安息！–
    - type: paragraph
      text:
        ru: А в мире нет покоя...
        cn: 塵世無有安寧……
    - type: paragraph
      text:
        ru: Июля 15-го, 1828 г.
        cn: 一八二八年，七月十五日。
    - type: paragraph
      text:
        ru: Лучше в рове быть со львами,
        cn: 宁可与狮同穴，
    - type: paragraph
      text:
        ru: Чем средь мира жить с молвами,
        cn: 与其在尘世中听凭众说纷纭，
    - type: paragraph
      text:
        ru: Даниил во рву
        cn: 但以理在獅子坑中
    - type: paragraph
      text:
        ru: Господином льву!..
        cn: 主啊，我的狮子！
  - type: heading2
    initial:
      ru: '141.'
      cn: '141.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Слава Богу за все!
        cn: 榮耀歸於上帝，為了所有的一切！
    - type: paragraph
      text:
        ru: Христос посреди нас! Радуйтесь о Господе!
        cn: 基督在我儕中！願爾等在主內歡喜！
    - type: paragraph
      text:
        ru: 'Переменяется место, переменяются и мысли к лучшему. Ах! нет ничего лучше вечного блаженства; блажени чистии сердцем: яко тии Бога узрят! Радуйтесь и веселитесь ради имени Христова, многими скорбями пораженные: яко мзда ваша многа на небеси, за благодушное терпение на земли.'
        cn: 居處遷變，思緒亦隨之向善。啊！再沒有比永恆的福樂更美好的了；清心的人有福了，因為他們必得見上帝！奉基督之名，你們這被眾多憂患擊打的人，要歡喜快樂：因為你們在地上甘心忍受，你們在天上的賞賜是大的。
    - type: paragraph
      text:
        ru: 'Не нужно терять время, чтобы разыскивать: откуда, чрез кого и как, справедливо ли, или напрасно мы оскорблены: одно нам необходимо нужно – благодарно принять и благодушно ради Бога перенести оскорбления, побеждая благим злое, и чтобы когда ни приключилось, по всей возможности обращать во благо, и всеми чувствами служить во славу Божию. Чего нам не достает, чего еще не имеем мы, попросим с верою у Господа, и дастся нам... Господи, сподоби нас любить Тебя от всей души и помышления, и творить во всем волю Твою... Господи, научи меня молиться Тебе и просить подобающее спасению моему... Хотя медленно идем, но день и ночь приближаемся к гробу: тут-то мы остановимся до всеобщего воскресения мертвых... Покуда еще живы, в нашей воле есть презреть временное, почтить вечное, и готовиться долготерпением вечному блаженству... Теперь молимся: Господи, не лиши мене небесных Твоих благ. Господи, избави мя вечных мук. Господи, умом ли или помышлением, словом или делом согрешил, прости мя. Господи, пошли благодать Твою в помощь мне, да прославлю имя Твое святое.'
        cn: '不必耗費時間去探究：我們所受的冒犯是從何處、經由何人、以何種方式而來，亦或是否公允抑或毫無緣由。對我們而言，唯一迫切需要的是——以感恩之心領受冒犯，並為了上帝之故而以恬靜之態承受，以良善戰勝邪惡，並且無論何時發生，皆應竭盡所能將其轉化為益處，以全身心的感受事奉上帝的榮耀。我們所缺乏的，我們尚未擁有的，就讓我們以信德向主祈求，祂必賜予我們...


          主啊，願祢使我們配得，以全心全意和所有思慮來愛慕祢，並在一切事上遵行祢的旨意... 主啊，求祢教導我如何向祢禱告，並求取合乎我救贖所需的...


          雖然我們前行緩慢，但卻日夜趨近墳墓：在那裡，我們將止步，直至死人普世復活... 趁著我們尚且活著，我們有權輕視暫時的事物，尊崇永恆的事物，並以恆久的忍耐預備迎向永恆的福樂...


          此刻我們禱告：主啊，求祢不要剝奪我天上的恩澤。主啊，求祢救拔我脫離永恆的痛苦。主啊，無論我是在心智上、思慮中、言語上或行為上所犯的罪，求祢赦免我。主啊，求祢賜下祢的恩典來幫助我，使我能頌讚祢的聖名。'
    - type: paragraph
      text:
        ru: Спасайтесь о Господе!
        cn: 靠主得救！
    - type: paragraph
      text:
        ru: 24-го Августа, 1828 г.
        cn: 一八二八年，八月二十四日。
  - type: heading2
    initial:
      ru: '143.'
      cn: '143.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Слава Богу! Отец наш на небеси!.. Свечка тает от огня, но утешает многих освещением видимых предметов. Пусть душа страдает и тело тает от оскорблений, но ум и мысли, к радости сердца освещаясь свыше, приносят неизреченное веселие...
        cn: 荣耀归于上帝！我们在天上的父！……蜡烛因火而融化，却以其光亮照亮可见之物，安慰了许多人。愿灵魂受苦，肉身因凌辱而消逝，然而心思意念，从上而蒙光照，使心灵欢喜，带来无可言喻的喜乐……
    - type: paragraph
      text:
        ru: 'Не унываете ли вы? Вещественней огонь поедает вещи: Бог есть огнь духовный, поядаяй нечестие души. Чего ж жалеть? Страдание души есть скорбь; и чем более скорбей, тем светлее очищается душа. Почто же убегать от скорбей?'
        cn: 您是否正陷於憂愁之中呢？有形的火焰吞噬著有形的物質，而上帝是屬靈的火焰，祂焚盡靈魂中的不敬虔。那麼，又有什麼可惋惜的呢？靈魂的痛苦即是憂患；憂患越多，靈魂就越發潔淨光明。那麼，為何又要逃避憂患呢？
    - type: paragraph
      text:
        ru: Сентября 21-го, 1828 года
        cn: 一八二八年九月二十一日
  - type: heading2
    initial:
      ru: '147.'
      cn: '147.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас.
        cn: 基督在我們之中。
    - type: paragraph
      text:
        ru: Наше счастье состоит в том, чтобы все делать с радостным духом ради Бога, сообразно Его воле. Ваше сердце исполнится утешения, когда помыслите, что многоскорбность ведет вас в царствие Божие. Смиренно уничижающихся Господь не уничижит!
        cn: 吾人之福樂在於，凡事皆以歡愉之心、為神之緣故、遵其聖意而行。當爾思及多難引爾入神之國時，爾心將充滿慰藉。上主絕不輕視謙卑自抑之人！
    - type: paragraph
      text:
        ru: Февраля 1-го, 1829 г.  (о пользе скорбей)
        cn: 主曆一八二九年二月一日（論憂患之益）
  - type: heading2
    initial:
      ru: '150.'
      cn: '150.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Не унывайте, что мир вас гонит и стесняет суетами: Бог с вами, и без попущения Божия ничего не бывает в нас. Пусть гонит мир, да примет Бог вас, утружденных на упокоение!'
        cn: 请勿因世界逼迫你们，并以尘世俗事困扰你们而灰心丧志：上主与你们同在，若非上主允许，任何事亦不会发生在我们身上。任凭世界逼迫，愿上主接纳你们这些辛劳者，进入安息！
    - type: paragraph
      text:
        ru: 'Возложите всю печаль вашу на Господа: Той вас препитает и соблюдет от наветующего мира.'
        cn: 你们要将一切忧虑卸给主：祂必养育你们，并护佑你们脱离世俗的侵扰。
    - type: paragraph
      text:
        ru: 'Предупреди изволением своим: оставь мир, пока он тебя не оставил! – Так во мне говорило слово, когда я был в мире.'
        cn: 你的意願，請事先警示：放下世界，趁它還未放下你！——當我在世間時，話語在我內心如此說道。
    - type: paragraph
      text:
        ru: 'Слава Богу, что вы нередко бываете в монастыре. Но бывали ли вы когда в Кирсановской общине? – Но, где бы то ни было, хорошо быть там, где всеми единодушно благоугождается Господь: впрочем, предпочитается уединение, когда нет единодушных.'
        cn: 荣耀归于上帝，您常往来于修道院。但是，您可曾到访过基尔萨诺夫社区？——无论身在何处，若众人同心合意地取悦主，那便是极好的；然而，若无同心之人，则隐修更为可取。
    - type: paragraph
      text:
        ru: 'Вот во временной жизни сей одно лишь смущение томит душу и наносит сердцу боль; однако мирное слово прогоняет грусть и приносит утешение. Но в вечных муках – вечно отрады нет! Покудова еще душа в теле, будем умолять Господа: Господи, избави вечных мук. Лучше нам здесь временное претерпеть озлобление и всякую скорбь; сие пройдет, да уже и прошло, и непрестанно проходит; вечное же вечно пребывает! Господи, не лиши нас небесных Твоих благ; покрой нас от человек некоторых, и бесов и страстей, и от всякия иныя неподобныя вещи. Господи, сподоби меня любить Тебя от всей души моей и помышления, и творить во всем волю Твою. Буди с вами воля Божия, да покоится в ней воля ваша. Дайте сердце ваше слову Божию: Оно утешит вас неизреченно. Господи дай мне мысль благу, да благо мне будет. Царствия Божия ищите, не в наружности ищите; оно внутри вас есть. Всевидящий Бог видит все мысленные движения вашего сердца! Мирствуйте, а не смущайтесь; молитесь и за творящих вам напасть; запишите имена обидевших вас, и подайте поминать за здравие на проскомидию. Господь, видя ваше благое произволение, не попустит им более озлоблять вас.'
        cn: 就在這暫存的生命中，唯有擾動困苦著靈魂，並為心靈帶來傷痛；然而，一句平安的話語能驅散憂愁，帶來慰藉。但在永恆的苦楚中——永恆地沒有喜樂！只要靈魂仍在身軀之內，我們就當懇求主：「主啊，請拯救我們脫離永恆的苦難。」我們寧願在此忍受暫時的惡意與一切憂患；這會過去，已然過去，並不斷地過去；而永恆卻永遠長存！主啊，請勿剝奪我們您的天上福祉；求您遮蔽我們，使我們遠離某些人、遠離惡魔、遠離情慾、遠離一切其他不當之物。主啊，求您使我配得全心全意地愛您、全心全意地思念您，並在一切事上遵行您的旨意。願上帝的旨意與您們同在，願您們的意志安息在其中。請將您們的心交予上帝的道：祂會以難以言喻的方式安慰您們。主啊，請賜予我良善的心念，使我得享福澤。要尋求上帝的國度，不要從外表尋求；它就在您們的裡面。全視的上帝洞察您們心中一切意念的活動！請保持平安，不要煩亂；也要為那些加害於您們的人禱告；請寫下那些冒犯您們者的名字，並交上，以便在奉獻禮（proskomidie）上為他們的健康代禱。主，看見您們良善的意願，就不會再允許他們惡待您們。
    - type: paragraph
      text:
        ru: Мая 31-го, 1829 г.  (утешение в скорби)
        cn: 一八二九年五月三十一日（憂患中的慰藉）
  - type: heading2
    initial:
      ru: '152.'
      cn: '152.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: «Потерпим же мало, да утешимся во веки; вот скоро, вот скоро все минется! Вот приидет, и не закоснит! Вот перемена будет; терпящим утешение вечное, а утешающимся здесь сластями и веселостями и похотью мира сего – вечная скорбь, теснота и тоска. Спасайся! Господь да укрепит тебя, и меня грешного помилует. Аминь.
        cn: 「請讓我們稍忍片刻，以便得享永恆的安慰；看哪，快了，快了，一切都將消逝！看哪，祂將來臨，並不遲延！看哪，轉變即將到來；對於忍耐之人，將是永恆的慰藉，而對於在此地沉溺於世間的甜蜜、歡樂和情慾之人，將是永恆的憂傷、逼仄與愁苦。當自救！願主堅固你，並憐憫我這罪人。阿們。」
    - type: paragraph
      text:
        ru: Ваш доброжелатель и слуга Е. Т. Б.
        cn: 您的善人與僕人Ｅ．Ｔ．Ｂ．
    - type: paragraph
      text:
        ru: Воронежский; за Доном».
        cn: 沃羅涅日；跨越頓河。
    - type: paragraph
      text:
        ru: Такое убеждение Святителя Тихона к терпению для утешения вечного, не сильно ли возбудит душу на подвиг, да благоугождаем Господу в терпении?
        cn: 圣提宏教诲我们以这般的信念，为了永恒的慰藉而忍耐，这岂非有力地激勵心靈去奮鬥，使我們能在忍耐中取悅於主？
    - type: paragraph
      text:
        ru: Господи, молитвами Угодника твоего, Святителя Тихона, спаси нас и утверди постоянствовать в терпении.
        cn: 主啊，藉著祢所喜悅的聖者，聖主教提霍努斯的禱告，拯救我們，並堅固我們在忍耐中持守不變。
    - type: paragraph
      text:
        ru: Сентября 27-го, 1829 г.  (утешение в скорби)
        cn: 一八二九年，九月二十七日（于悲苦中得慰藉）
  - type: heading2
    initial:
      ru: '157.'
      cn: '157.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Душа, погружающаяся в разум Давидовых псалмов, удобно может успокоиться от находящих внешних беспокойств.
        cn: 沉浸於達味聖詠之理性的靈魂，可安適地自外界的紛擾中平靜下來。
    - type: paragraph
      text:
        ru: Кто как хочет, пусть парит!
        cn: 谁愿如何，便可如何飞翔！
    - type: paragraph
      text:
        ru: 'А Псалмопевец говорит:'
        cn: 詩篇作者言曰：
    - type: paragraph
      text:
        ru: «Человек – яко трава, дни его яко цвет сельный – тако отцветет. Яко дух пройде в нем и не будет, и не познает к тому места своего. Милость же Господня от века и до века на боящихся Его. И правда Его на сынах сынов, хранящих завет Его и помнящих заповеди Его творити я. Господь на небеси уготовал престол свой, и царство Его всеми обладает. Благослови душе моя Господа, и вся внутренняя моя имя святое Его...»
        cn: 「人如草芥，他的年日，如同野地的花，花开花谢。有气吹过，便归于无有，他的本位再也认不得他。但上主的慈爱，从亘古直到永远，赐予敬畏他的人。他的公义，也临到那遵守他的圣约、铭记他的诫命并遵行他们的子子孙孙。上主在天上坚立了他的宝座，他的国度统管万有。我的灵魂哪，你要称颂上主，我里面的一切，都要称颂他的圣名……」
    - type: paragraph
      text:
        ru: 'Радуйтесь и веселитесь: – когда? – тогда, когда отстрадаете что-нибудь очень прискорбное, и пронесут имя ваше как зло, за имя Христово. Тогда блажены будете, как возвещает Сам Господь, так как награда ваша многая на небесах! Как же не пожелать сего душе, удостоверившейся в приобретении за временное огорчение наслаждения вечного, бесконечного?'
        cn: 「你們應當歡喜快樂」——是何時呢？——是當你們因基督之名而蒙受了極其悲痛的苦楚，且你們的名被視為邪惡，而被人傳揚之時。那時，你們便是有福的，正如主親自所宣示的，因為你們在天上的賞報是豐厚的！對於一個確信能以短暫的煩惱換取永恆、無限之喜樂的靈魂，怎能不渴求此事呢？
    - type: paragraph
      text:
        ru: Июля 18-го, 1830 г. (За сим следует письмо, напечатанное в 1-й Части на стр. 190-й Авг. 29-го, 1830 г.)
        cn: 一八三〇年，七月十八日。（其後所附者乃一八三〇年八月二十九日印於第一卷第一九〇頁之信函。）
  - type: heading2
    initial:
      ru: '165.'
      cn: '165.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Когда вам скучно и грустно бывает, то от людей многомолвящих, то от мнительности вашей, и находящих помыслов, тогда где вы душою находитесь, и память ваша какие делает воспоминания и представления? – Работающие миру и в самых спокойных местах очень беспокоятся и бедствуют; благоугождающие же Богу в самой смерти обретают жизнь... От вашего изволения зависит не искать и не желать утешения в вещах, подлежащих всякому изменению и превращению. Ах! ищите единого Господа, могущего утешить вас.
        cn: 當您感到寂寞與悲傷時，無論是因為多言多語的人們，還是因為您自身的疑慮與來襲的意念，那時您的心神置於何處？您的記憶又會喚起怎樣的追憶與景象？——那些為世俗奔波之人，即便在最寧靜之處，也仍舊充滿憂慮與困苦；而那些蒙神喜悅之人，即便在死亡之中，亦能尋獲生命……您的意願決定了您是否在那些易於變遷與轉化之事中，尋求與渴望慰藉。唉！請尋求那獨一無二、能安慰您的主吧。
    - type: paragraph
      text:
        ru: Прискорбность, которую терпите вы в сем мире, побуждает вас оставить суету света и поощряет стремиться к вечно неизменяемому благополучию. Слава Богу, долготерпеливо ожидающему обращения вашего к наследию небесных благ. Буди вам повсюду покровительницею Матерь Божия!
        cn: 你們在這世間所承受的憂患，催促著你們撇棄塵世的虛妄，並鼓勵你們去追求那永恆不變的福祉。讚美上帝，祂以恆久的忍耐，等候你們轉向那屬天產業的恩福。願上帝之母（即聖母）在各處作你們的庇護者！
    - type: paragraph
      text:
        ru: Сентября 11-го, 1831 г.
        cn: 一八三一年九月十一日。
  - type: heading2
    initial:
      ru: '166.'
      cn: '166.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Вот я с вами ищу вас самих в уединении сердца вашего: в нем мысль износит слово в жизни и, обращаясь в себя, приносит утешение...'
        cn: 「我在此与您同在，在您心灵的静默中寻求您自己：在静默中，思念于生活中孕育出话语，并回转于自身，带来慰藉……」
    - type: paragraph
      text:
        ru: 'Когда я еще был ребенком, так вразумляла меня маменька: «Будешь ты совершеннолетен: смотри, не будь безопасен; не ходи в дом смеха, но лучше ходи в дом плача: тут научишься мудрости и познаешь всю превратность сего мира и то, что ты сотворен не для мира, а для Бога! И так научишься всей душой благоугождать Ему, и Господь даст истинную радость сердцу твоему». Вот что мне припомнилось, и я с приятностью сообщаю вам это.'
        cn: 當我還是個孩子的時候，母親就是這樣教導我的：「當你成年以後：切記，不要掉以輕心；不要去嬉笑之家，而要寧可去哭泣之家：在那裡你將學到智慧，並認識到這世界的全部無常，以及你受造並非為了世界，而是為了上帝！如此，你將學會全心全意地取悅祂，而上主必會賜予你心靈真實的喜樂。」這就是我所回憶起的，我樂意將此分享給你們。
    - type: paragraph
      text:
        ru: 'Прошу вас не унывать, когда бываете в дому плача. Господь Вседержитель содержит всех и вся и о всех промышляет. Также и это мне приятно повторять вам, что наше отечество на небеси! Не унывай, душа моя, о том, что здесь тебе прискорбно: не временного, но вечного проси, – до тех пор проси, покуда не получишь.'
        cn: 「我懇請你，當你身處哀哭之家時，不要灰心喪志。主宰萬有的上主托住一切、掌管萬有，並照管所有人。此外，這句也令我樂意向你重述：我們的家鄉在天上！我的靈魂啊，不要因你在世上所遭遇的憂苦而灰心：不要祈求那暫時的事物，而要求那永遠的事物——要一直祈求，直到你得著為止。」
    - type: paragraph
      text:
        ru: Простите; как я говорю с вами не внешним словом, но внутренним – самою мыслью сердца. Да«даст ти Господь по сердцу твоему, и весь совет твой исполнит»(Пс 19,5)!
        cn: 请原谅；我与你交谈，并非以表象之言语，而是以内在之方式——以我心中最深切之思念。愿「主照你心所愿赐给你，成就你的一切筹谋。」（诗篇 19:5）！
    - type: paragraph
      text:
        ru: Сентября 25-го, 1831 года
        cn: 一千八百三十一年，九月二十五日
  - type: heading2
    initial:
      ru: '168.'
      cn: '168.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Милость Божия да сохранит вас от уныния и печали! Возвеселился о говорящих мне: в дом Господень пойдем: об этом радуется пророк царь Давид. К утешению вашего сердца мне приятно препроводить к вам строки стихословия Святителя Димитрия, да погружается мысль ваша в любовь Божию.'
        cn: 願上帝的恩慈保守您免於沮喪和憂愁！我因那些對我說話的人而歡欣：「我們要進入主的居所。」先知君王大衛為此而喜悅。為安慰您的心，我樂意將聖者迪米特里（Dimitri）的詩歌篇章呈送給您，願您的思緒沉浸於上帝的愛中。
    - type: paragraph
      text:
        ru: '«Все упование мое, всю надежду мою в Тебе да полагаю. Все сокровище мое, все богатство в Тебе да имею. Вся слава и наслаждение мое в Тебе едином да будет, Господи! Сим единым не прельщусь, ниже вотще теку; но сие едино да пребудет со мною во веки веков. Да приму благую часть, которая не отнимется от меня во веки веков. День и ночь беспрестанно да вопию к Тебе, о, Боже мой! Да с Пророком всегда глаголю: от ночи утреннюет дух мой к Тебе, Боже! Потому что свет повеления Твоего на земли. День и ночь да взыщу Тебя Господа моего, так да обрету тебя источника жизни, и утолю жажду души моей».'
        cn: 「我所有的仰望，我全部的盼望，都願安放在祢的身上。我所有的珍寶，我全部的財富，都願在祢裡面擁有。我所有的榮耀和喜樂，都願單單在祢裡面，我的主啊！我不會為此單一的願望所迷惑，也不會徒然奔跑；但願這單一的願望與我同在，直到永永遠遠。願我領受那上好的福分，是永不從我身邊被奪走的。願我晝夜不停地向祢呼求，哦，我的上帝！願我常與先知一同發言：『我的神啊，我的心神從夜間就向著祢懇切[1]，因為祢誡命的光芒照耀在地上。』願我晝夜尋求祢，我的主啊，如此，我便能尋見祢這生命的泉源，並解我靈魂的乾渴。」
    - type: paragraph
      text:
        ru: Вот вам, возлюбленная сестра о Господе, что мог я, по слабому здоровью моему, написал слабою рукою. Возлагайте печаль свою на Господа. Господь вас не оставит.
        cn: 亲爱的主内姊妹，请看，我这衰弱的身体，只能用无力的手写下这些。请将你的忧伤交托于主。主必不会离弃你。
    - type: paragraph
      text:
        ru: 8-го Января, 1832 т.
        cn: 主曆一八三二年一月八日
  - type: heading2
    initial:
      ru: '169.'
      cn: '169.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Все упование мое на Тя возлагаю, Мати Божия: сохрани мя под кровом Твоим. Когда от всего сердца полагаете надежду на покровительство Матери Божией, то уже ни малейшего не останется сомнения; вы привлекаете к себе великую помощь и предстательство Царицы Небесной.'
        cn: 我所有希望，盡皆寄託於您，上帝之母：求您在您的庇蔭下保守我。當您全心將希望寄託於上帝之母的庇佑時，便不會留下絲毫的疑慮；您正為自己吸引來天國之后偉大的幫助與代禱。
    - type: paragraph
      text:
        ru: Слава Богу! По искреннему усердию вашему благополучно доставлено посланное вами для церкви Божией Матери Владимирской; имя вашего покойного родителя записано в книгу воспоминаний за упокой, а ваше имя за здравие. Во всякой вещи и во всяком деле долг наш всегда предаваться Промыслу Божию, да будет воля Божия, руководствующая нас к жизни будущего века, в радость бесконечную. А временное, сладкое ли, горькое ли, все минет; и пожелать нечего. Уклоняться же от временных скорбей и терпения то же будет, что уклоняться от спасения вечного и царствия Божия. Да утешит вас Господь милостью Своею и в сей жизни и в будущей!
        cn: '荣耀归于上帝！


          依您真诚的热心，您为上帝之母弗拉基米尔圣像教堂所送之物已顺利送达；您已故父亲的名字已登记在追思录中，以求安息，而您的名字则登记在代祷册中，以求康健。


          在万事万物中，我们的责任是始终将自己交托于上帝的圣意，愿上帝的旨意成就，它引领我们走向来世的生命，进入无穷的喜乐。至于这世暂时的境遇，无论是甜是苦，终将消逝；没有什么可值得留恋的。若逃避暂时的忧患和忍耐，就等同于逃避永恒的救赎和上帝的国度。


          愿主以祂的慈爱安慰您，无论今生抑或来世！'
    - type: paragraph
      text:
        ru: Февраля 13-то, 1832 г.
        cn: 一八三二年，二月十三日。
  - type: heading2
    initial:
      ru: '173.'
      cn: '173.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Во всех письмах ваших всегда видна прискорбность сердца вашего. Да благословит вас Господь милостивым утешением своим! Временное кончится; а вечное без конца. Плачущие здесь, там утешатся. Невозможно тому быть, чтобы и здесь наслаждаться, и там; но наслаждающееся здесь множат грехи свои, не молятся и не каются; таковые по делам своим там осудятся и примут воздаяние вечных мук. Хотя ныне многие и не верят сему, однако тогда узнают на самом деле. Несравненно лучше здесь терпеть горести и скорби, там получить вечное утешение и быть без конца в неизреченной радости... «Если что творите, все во славу Божию творите».
        cn: '在您所有的信件中，总能见到您内心的忧伤。愿主以祂慈悲的慰藉降福于您！


          暂时的终将结束；而永恒的无有穷尽。 在此地哭泣的人，将在彼处得到安慰。不可能既在此地享乐，又在彼处享乐；但那些在此地享乐的人，却增添了自己的罪孽，他们不祈祷也不忏悔；这样的人将因着他们的行为，在彼处被定罪，并承受永恒痛苦的报应。尽管现今许多人不相信此事，然而届时他们将在实际中明白。在此地忍受忧愁和苦难，以期在彼处获得永恒的慰藉，并在无尽的言说不出的喜乐中安享永恒，这实在是无可比拟的更好……


          「你们无论做什么，都要为荣耀上帝而做。」'
    - type: paragraph
      text:
        ru: Сентября 12-го, 1832 г.
        cn: 一八三二年，九月十二日。
  - type: heading2
    initial:
      ru: '176.'
      cn: '176.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: О, коль быстро мчится время,
        cn: 時光飛逝，何其迅疾。
    - type: paragraph
      text:
        ru: К своему спешит концу!
        cn: 它正匆忙奔向自己的终点！
    - type: paragraph
      text:
        ru: Каждый носит свое бремя,
        cn: 人人身负己之重荷，
    - type: paragraph
      text:
        ru: Приближается к венцу.
        cn: '【譯文】


          祂正臨近冠冕。'
    - type: paragraph
      text:
        ru: А венец, – свершения жизни,
        cn: 而冠冕，乃是生命的圓成。
    - type: paragraph
      text:
        ru: Тяжкому бремени конец!
        cn: 沉重負擔的終結！
    - type: paragraph
      text:
        ru: В лоно райское отчизны
        cn: 歸返天國福土懷抱
    - type: paragraph
      text:
        ru: Нас зовет благий Отец!
        cn: 良善的父召喚著我們！
    - type: paragraph
      text:
        ru: Что прошло, то все минуло,
        cn: 凡所已逝，皆已消逝，
    - type: paragraph
      text:
        ru: Время протекло в мечтах,
        cn: 時光在夢想中流逝，
    - type: paragraph
      text:
        ru: И беспечных обмануло;
        cn: 它也把那無憂無慮的人們欺騙了；
    - type: paragraph
      text:
        ru: Жизнь исчезла в суетах!
        cn: 生命在纷扰中消逝了！
    - type: paragraph
      text:
        ru: 'То простыло, что горело:'
        cn: 那曾燃烧的，已然冷却：
    - type: paragraph
      text:
        ru: Чувства, сердце и душа-
        cn: 情思、心靈與魂魄——
    - type: paragraph
      text:
        ru: Все погасло, потускнело,
        cn: 萬象皆已消逝，黯淡無光，
    - type: paragraph
      text:
        ru: Мира прелестью дыша...
        cn: 世间美景，气韵流动……
    - type: paragraph
      text:
        ru: Гори, гори светлей лампадка!
        cn: 燃燒吧，燃燒得更明亮吧，小燈油！
    - type: paragraph
      text:
        ru: Христов мне образ озаряй.
        cn: 願基督之容光照亮我心。
    - type: paragraph
      text:
        ru: О, Иисусе мой пресладкий!
        cn: 吾主耶穌，我心至甘！
    - type: paragraph
      text:
        ru: В любовь Твою меня пленяй!
        cn: 請給出您希望我翻譯的基督教/東正教相關精神書籍文本。
    - type: paragraph
      text:
        ru: Ты душу, сердце, ум, всего меня возьми;
        cn: 你將我的魂、我的心、我的意、我的全人領受；
    - type: paragraph
      text:
        ru: Очисти, освяти, от прелести изми...
        cn: 潔淨我，聖化我，將我自迷妄中拯救出來……
    - type: paragraph
      text:
        ru: Слава Богу! все свершилось,
        cn: 荣耀归于上帝！一切都已成就，
    - type: paragraph
      text:
        ru: Если сердце сокрушилось!
        cn: 心若破碎！
    - type: paragraph
      text:
        ru: 'Сердце сокрушенно и смиренно Бог не уничижит! Ублажи Господи благоволением Твоим Сиона: избави от тяжких вздохов и от болезненного стона. Не унывайте, матушка: уныние есть тяжкая тьма, помрачающая сердце; никак не оставляйте молитвы Господу. Никто так не утешит прискорбной души, как всемогущий Бог! Его благость оттирает слезы плачущих и изменяет печаль на радость. Радуйтесь же о Господе; Христос посреди нас!'
        cn: 憂傷和謙卑的心，神必不輕看！主啊，願祢以美意善待錫安：救其脫離沉重的歎息與痛苦的呻吟。母親啊，不要灰心：灰心是沉重的黑暗，會使人心靈昏昧；無論如何都不要停止向主禱告。沒有人能像全能的上帝那樣安慰憂傷的靈魂！祂的良善擦乾了哭泣者的眼淚，將憂傷變為喜樂。你們當靠主喜樂；基督就在我們中間！
    - type: paragraph
      text:
        ru: Марта 17-го, 1833 г.
        cn: 一八三三年，三月十七日。
  - type: heading2
    initial:
      ru: '177.'
      cn: '177.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Слава Богу за все!
        cn: 榮耀歸於上帝，為了所有的一切！
    - type: paragraph
      text:
        ru: 'Иногда и мне бывает грустно и прискорбно; тогда воспоминаю себе: здесь ли мне в минутной жизни сей не потерпеть и не погрустить? Какой же в вечности я буду иметь покой? И так говорю к себе: о, душа моя! припомни себе богача, во всех утехах пожившего, а по смерти страждущего в адском пламени и просящего одной капли воды; и какой же ответ ему приходит от Авраама? Чадо, вспомни, сколько получил ты благ в жизни твоей. Теперь здесь страдаешь... И это страдание уже без конца... О, если б можно было тому богатому, повеселившемуся во временной жизни своей, оттуда вырваться, то каких бы унижений и мучений здесь он не согласился с радостью претерпеть, только чтоб избавиться от адских мук!.. Но жизнь его кончилась, и нет ему возможности оттуда возвратиться.'
        cn: 有時，連我亦會感到憂傷和苦痛；那時，我便回想：在我這轉瞬即逝的生命中，難道不該忍受和憂傷嗎？我在永恆之中將會擁有何種安寧？因此，我對自己說：哦，我的靈魂啊！回想那富人，他盡享一切歡樂，死後卻在地獄的火焰中受苦，乞求一滴水；而亞伯拉罕給予他的是何種答覆？孩子，想想你在生時得了多少福樂。如今你在這裡受苦……而這苦楚已是無止盡……哦，若是那在短暫生命中享樂的富人能從那裡掙脫出來，他會以何種喜悅同意忍受世間的一切屈辱和折磨，只為擺脫地獄的痛苦！……然而，他的生命已經結束，他已無可能從那裡返回。
    - type: paragraph
      text:
        ru: Благодарение Господу, когда мы здесь не участвуем в веселостях и удовольствиях мирских и плотских! – Господь посредством ныне бывающих скорбей ведет нас к радости духовной и к вечному наслаждению в будущей жизни. Просим Господа сокрушенным сердцем, да подаст нам терпение до конца... Что было, то прошло. Так и все пройдет, и сладкое и горькое; лучше же без сравнения, когда горькое здешнее житие пройдет, и начнется сладкое вечное... Почто же плакать нам о временном плотском наслаждении, которым другие утешаются, когда оно бывает нам злым ходатаем вечных мук и горестей? – Будем с приятностью терпеть все то, что Господь нам подает к нашему вечному спасению. Нас и это утешает в скорби, когда вспомним, что блаженны нищие духом, так как тех есть царствие небесное... Когда Господь посетит Своим утешением, то и темный утолок бывает светлее царского чертога, в котором тьма суетностей пребывает. Не унывайте же, матушка. Да сохранит вас Матерь Божия под Своим покровом!
        cn: 感谢上主，当我们在此不参与世俗和肉体的欢愉与享乐时！— 上主正藉由现今所遭遇的诸般忧患，引领我们走向属灵的喜乐，以及未来生命中永恒的福乐。我们以痛悔的心向上主祈求，愿祂赐予我们忍耐，直至终了……已然发生的，都已过去。同样地，万事都将过去，无论是甘甜的抑或苦涩的；然而，无可比拟地更佳的是，当这世间苦涩的生命逝去，甜美的永恒便会开始……既然如此，我们为何要为那暂时的肉体享乐而哭泣呢？尽管他人以此为慰藉，但它却可能是引我们走向永恒痛苦与忧伤的邪恶中保。— 让我们欣然忍受上主为我们永恒的救赎所赐予的一切。当我们忆及那些在灵里贫穷的人是有福的，因为天国是他们的，这也安慰着处于忧患中的我们……当上主以祂的慰藉造访时，即便幽暗的角落也比那充满虚妄之黑暗的君王殿宇更为光明。所以，我的母亲（матушка），请不要灰心。愿上帝之母在祂的庇佑下保守您！
    - type: paragraph
      text:
        ru: Мая 5-го, 1888 г.
        cn: 一八八八年五月五日。
  - type: heading2
    initial:
      ru: '178.'
      cn: '178.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Душе, просвещенной словом Божиим и верующей в Господа Иисуса Христа, не можно не иметь всегда в памяти, что здешняя кратковременная жизнь не есть наше отечество, не есть страна удовольствий, но странничество и прискорбность. Нужно благое терпение до конца; а оно испрашивается от Господа и даруется Господом к соблюдению заповедей Его или того пути, коим Он ведет нас в жизнь вечную. Нельзя прожить без того, чтобы не потерпеть временного беспокойства и сердечных болезней; по кротком их перенесения ради заповеди, можно уже надеяться наследовать вечный покой и быть бесконечно в неизреченной радости... Здесь же все скоро проходит. Прошу вас о Господе, возлюбленная сестра моя, все вам находящие оскорбления ради Господа переносить благодушно, в надежде Его неизреченной милости, которой все мы зиждемся во спасение, и которой немощные укрепляются. Что делать? – Когда душе вашей вообразятся стесняющие вас обстоятельства и лишения, наносящие вам скорбь, тогда воззрите мыслью сердца вашего на распятие Господа Иисуса Христа и помыслите, что Он благоволил претерпеть ради нашего спасения. Как же нам не потерпеть за Его великую любовь, которою Он животворит нас и мертвых воскрешает, призывая нас в вечную жизнь? О, жизнь временная! коль ты много бедственна! И коль великого стоит труда и подвига и один день провести так, чтобы преминуть суетности коловратного мира сего и стать на камне веры во исповедании спасения Твоего, Господи, в твердой уверенности, что любящим Бога все поспешествуют во благое! Молитву пролью ко Господу, и Тому возвещу печали моя... Если и мать забудет чад своих, то Господь не забудет взывающих к Нему день и ночь. Когда же Господь благоволит скорбящую душу посетить Своим утешением, тогда всякая печаль изменяется на радость и сердце исполняется весельем о Господе.
        cn: '凡蒙受神聖言光照、並信奉主耶穌基督的靈魂，必當恆常銘記：此世短暫的生命，並非我們的故土家園，亦非享樂之境，而是一場客旅與憂患。我們需要有美好的忍耐，直至終時；這忍耐是向主所求，並由主所賜予的，為使我們能遵守祂的誡命，或行於祂引領我們進入永恆生命的道路上。人活在世，無法不經歷一時的煩擾與心靈的病痛；然而，為了誡命而溫順地承受這些之後，便可有望繼承永恆的安寧，並在無盡的、無法言喻的喜樂中存活... 至於此世的一切，則轉瞬即逝。


          我奉主之名懇請您，我親愛的姊妹，將一切因主之名而臨到您的侮辱，都以良善的心態去承受，滿懷祂那不可言喻的憐憫之希望，我們眾人皆賴此憐憫而得蒙救贖，軟弱之人亦賴此得堅固。我們當如何是好呢？——當令您感到侷促的境遇和匱乏在您心靈中浮現，為您帶來憂傷之時，請您以心靈的意念仰望主耶穌基督的十字架，並思忖：祂為了我們的救贖，是如何甘願忍受苦楚。既然如此，我們又怎能不為著祂那偉大的愛而忍受呢？祂藉此愛賜予我們生命，使死者復活，並召喚我們進入永恆的生命。


          啊，短暫的生命啊！你是何等充滿患難！要度過哪怕僅僅一日，能超越這輪迴世界的一切虛妄，堅立在信德的磐石之上，宣認您的救贖，我的主啊，並堅信「愛神的人，萬事都互相效力，叫他們得益處」，這需要何等巨大的辛勞與苦功啊！


          我將向主傾注我的禱告，並向祂傾訴我的愁苦... 縱使母親或會遺忘她的兒女，主卻不會遺忘那些晝夜向祂呼求的人。當主樂意以祂的安慰來眷顧那憂傷的靈魂時，一切愁苦便會轉變為喜樂，心靈也將充滿在主裡的歡愉。'
    - type: paragraph
      text:
        ru: Июня 9-го дня, 1835 г.
        cn: 一八三五年，六月九日。
  - type: heading2
    initial:
      ru: '179.'
      cn: '179.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Вы сострадательны; по любви своей желаете мне получить облегчение от болезни моей зубной и потом совершенное избавление от оной. Слава Богу и благодарение о всем, что с нами ни приключается! Все это побуждает нас стремиться к своему отечеству, идеже несть болезнь, ни печаль, ни воздыхание, но жизнь бесконечная. Здесь же, в житии нашем, много споспешествует нам и болезнь к вечному спасению. Она мучительна, ни на минуту не дает покою; все пожелания отпадают, одно только ищется освобождение от томительной болезни; ничто не надобно, одно только нужно: избавление от мучения и мирное успокоение, когда чувствуем, что все мозги в голове потрясаются; ни о чем не подумаем, только страждем и жаждем хотя на минуту отрады от непрестанно терзающей болезни. Больно, несносно мучиться день и ночь, когда каждая секунда только что умножает мучение... Однако и в сие самое время знаем, что это кончится. Что же подумать о мучении вечном? Оно так больно, что, в сравнении с ним, ничего не значат все болезни телесные! Да к тому же и конца иметь не будет! Господи, помилуй! Господи, всели в мя корень благих – страх Твой в сердце мое, и сподоби мя любкти Тя от всея души моея и помышления, и творити – во всем волю Твою. Господи, покрый мя от человек некоторых, и бесов, и страстей, и от всякия иныя неподобныя вещи! Спасайтесь о имени Христове, покуда можно пользоваться настоящим временем; а прошедшее невозвратно!'
        cn: 您是满怀怜悯的；因着您的爱，您切愿我能从我的牙痛中得到缓解，进而完全摆脱它。凡是临到我们的一切，都荣耀归于上帝并献上感恩！所有这一切都激励着我们向着我们的家乡奔去，在那裡没有疾病，没有忧愁，没有歎息，唯有无穷的生命。然而在此处，在我们现世的生活中，疾病亦多有助益于我们永恆的救赎。疾病是折磨人的，它一刻也不得安宁；所有的慾望都已褪去，人所寻求的唯有从这恼人的病痛中解脱出来；一切皆非必需，唯有一事所需：从折磨中获得拯救与平静的安歇，当我们在感觉头脑中所有的髓质都在震动时；我们无暇思虑其他，只是受苦，渴望哪怕片刻的慰藉，以摆脱这永无休止的折磨人的疾病。昼夜受苦，痛苦而难忍，每一秒钟都只会加增折磨……然而，即便就在此刻，我们也知道这终将结束。那麽，我们该如何看待永恆的折磨呢？它是如此痛苦，以至于相比之下，所有的肉体疾病都微不足道！况且它还没有尽头！主啊，求您怜悯！主啊，求您在我心中栽植良善的根基——您的敬畏，并使我配得全心、全意地爱您，并行出——在一切事上遵行您的旨意。主啊，求您遮蔽我，使我免于某些人、魔鬼、诸般情慾以及一切其他不当之物的侵害！请您们以基督之名寻求救赎，趁着现在尚可利用这光阴；而逝去的，则一去不返！
    - type: paragraph
      text:
        ru: Июня 30-го, 1833 года
        cn: 一八三三年，六月三十日
  - type: heading2
    initial:
      ru: '180.'
      cn: '180.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Вам приятно всегда искать утешения от Господа; что вы ни делаете, или что ни терпите, все оное делаете и терпите ради Господа: и Господь неизреченно утешит вас. 76-й Псалом приносит не малую отраду страданиями утесненному сердцу, равно как и Псалом 41-й.'
        cn: 您总是乐于从主那里寻求慰藉；您所做的一切，您所忍受的一切，都是为了主而做和忍受的：主必以不可言喻的方式安慰您。第七十六篇诗篇为被苦难压抑的心带来了不小的慰藉，第四十一篇诗篇亦然。
    - type: paragraph
      text:
        ru: Сентября 29-го, 1833 г.
        cn: 一八三三年，九月二十九日。
  - type: heading2
    initial:
      ru: '186.'
      cn: '186.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Спасайтесь Божиею милостью: Господь вас не оставит! Вам много ли надобно? у Него все для вас есть: пятью хлебами пять тысяч насытил народа и еще осталось! Буди и о вас Его попечение! Вы только не сомневайтесь и с верою и любовью свидетельствуйте Ему, яко всеведущему Богу, вашу преданность. Наше отечество на небеси?.. Здесь Матерь Божия, покровительствующая вас, да призрит на вашу жизнь и воздыхания и да утешит вас присещением Своим, отирая ваши слезы!'
        cn: 藉由上帝的慈悲得救吧：上主不會撇下你們！你們所需要的甚多嗎？在祂那裡，一切都為你們備齊：祂以五餅餵飽了五千人，尚有餘留！願祂亦眷顧你們！你們只管不要疑惑，並懷著信德與愛德，向全知全能的上帝，見證你們的忠誠與奉獻。我們的祖國在天上嗎？[1] 在此世，願護佑你們的上帝之母，俯察你們的生命與嘆息，並以她的降臨安慰你們，擦乾你們的淚水！
    - type: paragraph
      text:
        ru: Июля 6-го, 1834 года
        cn: 一八三四年，七月六日
  - type: heading2
    initial:
      ru: '191.'
      cn: '191.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Что было, все то прошло, и что есть, проходит; только нас ожидает будущая вечная жизнь, куда призывает Сам Господь Иисус Христос. Терпение скорбей в здешней жизни ходатайствует нам вход в царствие Божие. Мне видится, лучше быть здесь в скорби, в терпении и нищете, только с единственною надеждою на Господа, нежели провождать всю жизнь в забавах, в смехе и веселии, угождая своим чувствам всяким наслаждением, и, наконец, неожиданно вдруг всего лишиться и переселиться в скорби и болезни на безотрадное мучение вечно, без конца... Мне кажется, вы счастливее всех тех, которые совсем не помнят о смерти своей и о будущей вечности, но живут только для настоящего наслаждения и в нем, подобно мухам, утопают. Истинная христианка ищет и желает единого Христа; она Его беспрестанно вспоминает в своем сердце; любит Его от всей души, и при самой скорби находит себе радость в Нем; Он ее истинное утешение, и непоколебимая надежда избавления в тот час, в который никто избавить не может. – О чем же вы печалитесь? – Вы слышите, что Господь печется о вас; – только будьте покорны Его святому Промыслу и живите по заповеди Его. Радость покроет ваше сердце, если будете помнить слово Божие и поучаться в нем, как вам быть и жить на сем свете; что все объявил нам Господь, и просящим подает не камень, но хлеб, укрепляющий жизнь к наследованию вечного блаженства. И самая ваша печать, которою запечатываете ко мне письмо свое, представляет, что Господь пятью хлебами тысячи народа насыщает с избытком; как же вам сомневаться в милости Божией, когда вы никакой другой надежды не имеете? Блаженна та душа, которая никакой надежды не имеет, кроме единого Бога!
        cn: 凡所經歷，都已消逝；現今所有，亦在流轉；唯有那將來的永恆生命在等待著我們，主耶穌基督親自召喚我們前往。在今生忍受苦難，為我們代求進入天國的門徑。在我看來，最好是在此世處於苦痛、忍耐和貧乏之中，只懷著對上主唯一的希望，勝過於將一生消磨在嬉戲、歡笑和歡樂裡，以各種享樂取悅自己的感官，而最終卻突然失去一切，在憂愁和病痛中遷往那永無止盡、沒有安慰的折磨。…… 我覺得，你們比那些全然不記念自己的死亡和將來永恆的人更為有福，他們只為眼前的享樂而活，像蒼蠅一樣沉溺其中。真正的基督徒所尋求和渴望的，是唯一的基督；她不斷地在心中記念祂；以全副心神愛祂，即使在苦難之中，也能在祂裡面找到喜樂；祂是她真實的安慰，是她堅定不移的希望，能在無人能施救的時刻獲得拯救。– 你們又為何憂傷呢？– 你們聽見了，上主顧念著你們；– 只要順服祂神聖的護佑，並遵照祂的誡命生活。喜樂將會覆蓋你們的心靈，如果你們記念並研習神的話語，學習你們當如何行事和生活在這世上；上主已向我們宣明了一切，並賜予求告者非石而是餅，此餅堅固生命，以繼承永恆的福樂。連你們用來封印給我的信件上的印記，也顯明上主用五個餅使成千上萬的人飽足有餘；既然你們別無他望，又怎能懷疑上主的憐憫呢？那除了獨一真神以外，不抱任何希望的靈魂是有福的！
    - type: paragraph
      text:
        ru: 1-го Марта, 1835 г.
        cn: 一八三五年，三月一日。
  - type: heading2
    initial:
      ru: '196.'
      cn: '196.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Христос глаголет: Если кто хочет по мне идти, да отвержется себя, и возьмет крест свой, и по Мне грядет... Велик крест, но радостен: потому что чрез многие скорби вводит нас в неизреченную радость... Живите вы сто лет, они, как минута, как мгновение: ими переносимся мы от жизни временной к жизни вечной, где все оденемся в нетление и бессмертие, конечно не так, как ныне одеваемся и многожелательствуем. О, небо! О, отечество наше! когда мы достигнем наследия твоего? – Прошу вас помыслить, каково там наследие наше! Это есть жилище всех веселящихся, где нет конца утешениям, нет изменения любви и веселью... Там-то наше истинное отечество, истинное наследство! О, возлюбленная сестра моя о Господе! потерпим здесь, что бы ни приключилось; все это, как одна минута, кончится, и мы, по милости Господа, вечно будем благополучны. Божией милостью вы всегда свободны, – и видеть и слышать приятное сердцу вашему, когда пожелаете... Спасение наше зиждется о Господе!'
        cn: '基督言曰：「若有人願追隨於我，當捨棄自我，背負己身之十字架，並隨我前行。」[1] 十字架至重，卻又充盈喜樂：蓋因其引領吾等，穿越重重苦難，進入那不可言喻之大樂。[2] 縱使爾等活至百歲，亦如一瞬，如剎那光景：藉此，吾等得以自暫世之生，遷往永恆之命，彼時，吾等皆將披戴不朽與不滅，[3] 當然，非如今日之穿戴，亦非如今日之多有貪求。


          嗟乎，上天！嗟乎，吾等之故土！吾等何時方能抵達爾之基業？——懇請爾等深思，吾等之基業，在彼處將是如何！此乃眾歡愉者之居所，[4] 彼處之慰藉永無止盡，愛與歡樂亦無有變遷……彼處，方是吾等真實之故土，真實之產業！


          嗟乎，我於主內之摯愛姊妹！忍受現世所遭遇的一切；這一切，不過如同一瞬，終將逝去，而吾等，因著主之慈恩，必將永遠得享福祉。藉由上主之恩慈，爾常享自由——隨爾之願，得見、得聞合乎爾心之悅事……吾等之救贖，奠基於主！


          \*


          [1] 太 十六 24

          [2] 羅 八 18

          [3] 林前 十五 53

          [4] 詩 廿一 5'
    - type: paragraph
      text:
        ru: Сентября 13-го, 1835 г.
        cn: 一八三五年，九月十三日。
  - type: heading2
    initial:
      ru: '204.'
      cn: '204.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: Человек смотрит на лицо, а Бог на сердце. Все бывающие с нами оскорбления попущаются для очищения души в благом терпении. Все терпеть безропотно и не смущаться душой, хотя бы укоризны и поносительные слова сыпались, как горох из развязанного мешка,– вот наша обязанность! Уединение келейное есть разжженная печь, искушающая душу в истинной вере и в постоянном терпении. Могий вместити да вместит!
        cn: 人注目於容貌，而上帝鑒察於心靈。一切臨到吾人身上的凌辱，皆為煉淨靈魂而藉由美好之忍耐所獲允。默默承受一切，心靈不為所擾，縱使指摘與辱罵之詞如解囊之豌豆般傾瀉而下，——此即吾人之職責！在斗室中的獨居乃是一座燃燒的爐火，試煉著靈魂的真誠信仰與恆久忍耐。凡能領受者，就讓他領受吧！
    - type: paragraph
      text:
        ru: 23 сентября 1828 года
        cn: 一八二八年九月二十三日
  - type: heading2
    initial:
      ru: '211.'
      cn: '211.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: 'Себе угождать не может душа, преданная Христу: угождающая же Господу своему удостаивается неизреченного утешения внутри сердца своего, и находящие скорби, ради благоговения к имени Христову, в тишайшем безмолвии радостно приемлет, как некое услаждение, несравненное со сладостями сего мира. Потерпите прежде единственно в душеспасительных ваших занятиях и тогда познаете, что вам советует о взыскании всем сердцем Господа'
        cn: 一顆委身於基督的靈魂，不能討好自己；然而，那取悅於其主者，將獲享其心內不可言喻的慰藉，並且，因著對基督聖名之敬畏而降臨的憂患，她以極其寧靜的默然欣然領受，視為一種甜蜜，非此世之樂所能比擬。請先在您那唯一裨益靈魂的操持中忍耐，屆時您將知曉，那關於全心尋求主者的建議。
    - type: paragraph
      text:
        ru: непотребный раб Е.
        cn: 卑微的奴僕E.
    - type: paragraph
      text:
        ru: Августа 10-го, 1880 г.
        cn: 一千八百八十年，八月十日。
  - type: heading2
    initial:
      ru: '214.'
      cn: '214.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: Победа над собой – славнее всех побед!–
        cn: 战胜自我——荣耀胜过一切胜利！
    - type: paragraph
      text:
        ru: Но где бы ни был ты, – не скроешься от бед...
        cn: 然而，不论你身在何处，都无法躲避灾祸……
    - type: paragraph
      text:
        ru: Вы уверены в том, что всякие скорби побеждаются терпением и что кротостью и смирением душа приобретает мирный покой и уподобляется Господу своему, научается от Него день и ночь...
        cn: 您是否確信，一切的憂患皆能藉由忍耐而得勝，並且靈魂能透過溫良與謙卑獲得平安的寧靜，得以肖似其主，日夜受教於祂…
    - type: paragraph
      text:
        ru: Сентября 6-го, 1831 г.
        cn: 一八三一年九月六日
  - type: heading2
    initial:
      ru: '216.'
      cn: '216.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: Одною неподобающею мыслию можно потерять столетний труд спасения. Как нужно быть всегда в страхе Божием и блюсти опасно сердце!
        cn: 单单一个不合宜的念头，就可能失去百年之久的救赎辛劳。人该当常常在对上主的敬畏中，并警惕而谨慎地保守这颗心啊！
    - type: paragraph
      text:
        ru: 'Чрез временные скорби Господь показал нам путь в вечную радость... На Страшном Суде не спросят о нотном пении и нежных голосах, но потребуют отчета за поведение и житие:«так ли жили, как повелел Господь?«Благословен еси Господи: научи мя оправданием Твоим»(Пс 118,12)! Вот об этом должно быть все наше усердие и попечение, чтобы всегда угодно делать Господу, точно так, как Он научает.'
        cn: '主藉由暫世的憂患，向我們顯明通往永恆喜樂的道路……在可畏的審判臺前，人不會被詢問關於樂譜上的歌唱或柔和的嗓音，卻會被要求為自己的行為和生活獻上交代：「你們是否按照主所吩咐的去生活？」


          「主，祢是應受讚頌的：求祢教導我祢的誡命」（《聖詠》一一八，十二）！


          我們所有的熱切和關切，都應當為此：為要永遠行主所喜悅之事，正如同祂所教導的那樣。'
    - type: paragraph
      text:
        ru: Мая 27-го, 1832 года
        cn: 一八三二年五月二十七日
  - type: heading2
    initial:
      ru: '220.'
      cn: '220.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: 'Воображайте Св. Дев мучениц: какие нестерпимые муки они терпели, то мы ли не потерпим болезни, приключившейся нам за грехи наши? И болезнь человеку попущением Божиим бывает на исправление жития. Кого любит Господь, того наказывает: подумайте же, что Господь вас любит – и приятно будет вам переносить болезнь.'
        cn: 請觀想聖貞潔女殉道者們：她們承受了何等難以忍受的苦楚，難道我們不能忍受這因我們的罪過而降臨於我們的病痛嗎？疾病臨到人，乃是出於上帝的允許，為要修正我們的生活。主所愛的人，祂必管教：因此請思忖，上主是愛您的——那麼忍受病痛對您來說將是甘甜的。
  - type: heading2
    initial:
      ru: '224.'
      cn: '224.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: 'Почто мы не хотим быть скорбны, будучи уверены, что многими скорбями подобает нам войти в Царствие Божие?.. Смерть грешников люта: уповающие же на Господа не прегрешают; избавит Господь души раб Своих, и все скорби их переменятся в утешение, когда вечная радость примет их в неизреченном свете! Поскорбим же и поплачем здесь, пока еще скорби наши и плач наш приемлет Господь!.. И отрада сердцу нашему, когда мы уверены в том несомненно Словом Божиим, что сердце сокрушенно и смиренно Бог не уничижит! Пусть весь мир уничижит, пусть и все угождающие миру уничижат нас: но Бог не уничижит! Не утешение ли это? Не Словом ли Божиим даруется оное сердцу?'
        cn: 我們何以不願承受苦楚？我們明明確信，藉著許多苦難，我們方能進入上帝的國度……罪人的死亡是可怖的；然而，那些信賴主的人不會跌倒。主必拯救祂眾僕人的靈魂，他們一切的憂患都將轉為慰藉，那永恆的喜樂將在不可言喻的光中接納他們！故此，當我們在世的憂苦與哭泣尚蒙主垂允之時，就讓我們在此地憂傷哭泣吧！……當我們以無疑之心確信，上帝的聖言已然宣告：破碎而謙卑的心，上帝必不輕視！這對我們的心是何等的安慰！縱然全世界都輕視我們，縱然所有迎合世俗的人都輕視我們：但上帝必不輕視！這難道不是慰藉嗎？這難道不是藉著上帝的聖言所賜予我們心靈的嗎？
    - type: paragraph
      text:
        ru: 'От искренности сердца желаю вам хранить Божию память: помянул Бога, и возвеселился; помянул во зле лежащий мир сей, и опечалился...'
        cn: 我以赤誠之心祝願您常存對上帝的記念：記念了上帝，心便歡暢；記念了這沉淪於邪惡中的世界，心便憂傷……
    - type: paragraph
      text:
        ru: Октября 22-го, 1833 г.
        cn: 一八三三年，十月二十二日
  - type: heading2
    initial:
      ru: '230.'
      cn: '230.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: Обо всем слава и благодарение Промыслу Божию!
        cn: 对于一切，荣耀与感恩皆归于上帝的圣意！
    - type: paragraph
      text:
        ru: Тесно и прискорбно здесь спасающимся о Господе! Поплачем, поскорбим – и сердцем поболим; умоемся слезами, и все, что ни случится с нами, ради Господа претерпим до конца – и изменится плач на радость вечную!
        cn: 對於那些在主內尋求拯救的人，此處是狹隘且令人憂傷的！讓我們哭泣，讓我們憂傷——並讓心靈承受痛苦；讓我們用眼淚洗淨自己，並為了主而將臨到我們的一切忍受到底——如此，哭泣將會轉變為永恆的喜悅！
    - type: paragraph
      text:
        ru: Господь пасет овечку на злачном месте, на воде покойной успокаивает ее воспитанием небесным... Господь разумов да вразумит вас, прилежно читающую слово Божие, достигнуть неизменно тихого пристанища.
        cn: 上主在豐草之地牧放祂的羊，在寧靜的水邊，祂以天上的教養使其安息……願上主——諸般智慧的源頭，啟迪您這位勤讀聖言之人，使您抵達那永恆寧靜的港灣。
    - type: paragraph
      text:
        ru: Христос посреди насрадость наша и спасение вечное.
        cn: 基督居於我儕之間，乃吾人之喜樂與永恆之救贖。
    - type: paragraph
      text:
        ru: Января 11-го, 1835 г.
        cn: 一八三五年一月十一日。
  - type: heading2
    initial:
      ru: '246.'
      cn: '246.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Сердце мое болит, когда я вижу ублажающих меня прежде смерти. Ведь мы человеки, подверженные всяким изменениям, одержимые слабостью и немощью; нужно хранение и опасное блюдение себя в заповедях Господних и до конца претерпение многих скорбей. Когда Господь оправдает меня блаженною смертью, тогда можете порадоваться о мне, как об удостоенном милости Божией; а ныне буди нам един Наставник и Отец – Небесный Царь. Вы мне сестра о Господе: примите крест свой – крест кротости и смирения. Будем подражать Наставнику нашему и Спасителю Иисусу Христу...'
        cn: 我的心甚是憂傷，當我見到那些在我離世前便稱讚我的人。畢竟我們是凡人，易受各種變遷影響，常為軟弱與無力所困；我們需要在主的誡命中保守己身，謹慎自持，並需忍受許多苦楚直至終結。當主以有福的死亡稱許我時，那時你們方可為我歡欣，視我為蒙受了神恩寵之人；而此刻，願我們只有一位導師與父——那萬古常存的天上君王。妳是我在主內的姊妹：請揹負妳的十字架——那溫和與謙卑的十字架。讓我們效法我們的導師與救主耶穌基督...
    - type: paragraph
      text:
        ru: 'Когда вам будет грустно или скучно, тогда вспомните и представьте себе: что про-шло, того уже не терпим; будущее еще не пришло, а только занимает нас то, что есть в сию минуту, – временное и неприметно протекающее. В таком явном представлении не пленится ваше сердце никаким утешением мира сего и не опечалится никакою скорбью. Пусть и прискорбно было бы для чувств наших, но лишь только подумаем, что первую минуту начали терпеть – и та пролетает быстрее всякого полета, и нам очень сносно будет хотя какое терпение! Прошу вас не задумываться; в находящих мыслях читайте акафист Иисусу Христу и канон Божией Матери, нашей Покровительнице.'
        cn: '當您感到憂愁或無聊時，請回想並思忖：那已然逝去的，我們不再承受；那尚未到來的未來，並未真正困擾我們，而唯有現時現刻所存的一切，——那轉瞬即逝、不易察覺地流淌而過的一切——才是我們所關心的。


          在如此清晰的思索中，您的心將不為此世間的任何慰藉所誘惑，也不會因任何憂傷而悲苦。即使對我們的感官而言是痛苦的，但只要我們想到，從開始承受的第一刻起，它便以快於一切飛翔的速度消逝而去，那麼，無論是何種忍耐，對我們來說都將是極易承受的！


          我懇請您不要沉溺於思慮；在湧現的念頭中，請誦讀耶穌基督的《讚美頌》（\*Akathist\*）以及我們的主保——上帝之母的《正典》（\*Canon\*）。'
  - type: heading2
    initial:
      ru: '251.'
      cn: '251.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'О, какая радость! О, глубина премудрости! Многими скорбями подобает войти в Царствие Божие. Скорби и болезни здесь любезно сердцу предлежат, чтобы волею подражать Спасителю мира: в том спасение наше. Так всей душей обымем мы прискорбный тесный путь; он приятен нам ради обетованного Христом будущего блаженства в бесконечном Царствии. Житие наше на небесах; здесь же труды и страдания до последней сей минуты совершенного успокоения; но не будут они тяжки и люты нам, призывающим имя Господне, утешающее нас! Все тяжко бывает уклоняющимся от легкого бремени Христова в наружное и чувственное сладострастие мира сего многосуетного и подобного колесу по своим непрестанным превратностям. При мысли о сем чувства наши трогаются, сердце сокрушается и в глазах дрожит слеза – предварительница и сопроводительница вздоха, износимого к Призирающему на смирение души. Слово Божие да руководствует сердца наши в разум истины. А мы пребудем не высокое мудрствуя, но смиренными ведущиеся. Сие да мудрствует в нас, еже и во Христе Иисусе: крест, смерть, а потом воскресение и вознесение на небо.'
        cn: 哦，何等的喜樂！哦，智慧的深邃！我們必須經歷許多苦難，方能進入上帝的國度。苦楚和病痛，在此親切地呈現在我們的心前，使我們能以自己的意志去效法世界的救主：我們的救贖就在於此。因此，我們當以全副心神擁抱這條充滿苦楚的狹窄道路；為了基督所應許的、在無盡國度中那未來的福樂，這條路對我們而言是令人愉悅的。我們的居所是在天上；在此地，直到那獲得完全安息的最後一刻，唯有勞苦和磨難；然而，對於那些呼求主名、尋求祂安慰的人而言，這些勞苦和磨難將不會是沉重而殘酷的！對於那些偏離了基督輕省的重擔，沉溺於這多有紛擾之世俗外在和肉體享樂的人而言，一切都將是沉重的，這世界如同車輪般，因其不斷的變遷而相似。每當我們思及此，我們的情感便會被觸動，內心破碎，眼中有淚光閃爍——這淚水是嘆息的先導和伴隨者，嘆息是向那垂顧謙卑心靈的上帝發出。願上帝的聖言引導我們的心，進入真理的理解。而我們將不存高傲的思想，而是由謙卑者所引導。願我們心中存有與基督耶穌相同的心志：十字架，死亡，然後是復活和升天。
    - type: paragraph
      text:
        ru: '«Терпя потерпех Господа, и внях ми, и услыша молитву мою. И возведе мя от рова страстей и отбрениятины, и постави на камени нозе мои, и исправи стопы моя. И вложи во уста моя песнь нову, пение Богу нашему. Благослови душе моя Господа, и вся внутренняя моя имя святое Его. Благослови душе моя Господа, и не забывай всех воздаяний Его» и про-чее. – А когда идем в дорогу, будем, обращаясь вниманием к истине, в мирном сердце говорить: «Блажени непорочнии в путь, ходящие в законе Господнем. Блажени испытающии свидения Его, всем сердцем взыщут Его. В сердце моем скры словеса Твоя, яко да не согрешу Тебе. Благословен еси, Господи, научи мя оправданием Твоим. Открый очи мои, и уразумею чудеса от закона Твоего. Отврати очи мои, еже не видети суеты: в пути Твоем живи мя. Воздрема душа моя от уныния: утверди мя в словесах Твоих. И да приидет на мя милость Твоя, Господи, спасение Твое по словеси Твоему. Се возжелах заповеди Твоя, в правде Твоей живи мя. Полунощи востах исповедатися Себе о судьбах правды Твоея. Помянух в нощи имя Твое, Господи, и сохраних закон Твой. Помянух судьбы Твоя от века, Господи, и утешихся.» О радосте моя! радуй меня радованием Твоим небесным-да не будут более приятны душе моей утешения земные.'
        cn: 「我耐心等候主，祂就垂聽我，聽了我的禱告。祂領我從情慾的深坑和污泥中上來，將我的腳安放在磐石上，使我的腳步穩固。祂使我口中唱出新歌，就是讚美我們上帝的詩歌。我的靈魂哪，你要稱頌主，我一切的內在都要稱頌祂的聖名。我的靈魂哪，你要稱頌主，不可忘記祂一切的報償。」等等。——而當我們啟程上路時，要留心於真理，在平安的心中說：「行為完全，遵行主律法的，這人有福了。那遵守祂法度的，一心尋求祂的，這人有福了。我將祢的話珍藏在心中，為要使我不致得罪祢。主啊，祢是當受稱頌的，求祢教導我祢的典章。求祢開我的眼睛，使我能明白祢律法中的奇妙。求祢使我的眼睛轉離，不看虛妄：在祢的道路中使我存活。我的靈魂因憂悶而沉睡：求祢用祢的話語堅固我。主啊，願祢的慈愛臨到我，照祢的話語施行祢的拯救。看哪，我渴望祢的誡命，求祢在祢的公義中使我存活。半夜我起來稱謝祢，因祢公義的判斷。主啊，我在夜間記念祢的名，謹守了祢的律法。主啊，我記念祢亙古的判斷，就得了安慰。」我的喜樂啊！求祢用祢天上的喜樂使我歡欣——願地上的慰藉不再使我的靈魂感到愉悅。
    - type: paragraph
      text:
        ru: 15-го Апреля, 1827 г.
        cn: 一八二七年，四月十五日。
  - type: heading2
    initial:
      ru: '257.'
      cn: '257.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Письмо ваше с приятностью я получил; только помыслил, почему письмопода-тель не в тот день доставил его мне, в который приехал. Такая мысль может смутить; но другая содействовала примирению: надобно довольствоваться и тем, что доставлено, а не смущаться, рано ли, поздно ли. Ведь сам просишь терпения от Господа; а как же ты научишься терпению, ежели всегда будешь получать удовольствия по твоему желанию? Но когда все бывает со всех сторон с нанесением тебе неприятности, тогда попущением Господним испытается душа твоя терпением; и ежели несмущенно переносишь какое-либо оскорбление, то, слава Богу, есть признак, что терпением от Господа приятно покоить твою душу. И в мирских вещах без терпения великие дела не совершаются; но какое дело может быть величественнее вечного спасения? Предположим, что и ближние, и весь мир восстанут со всяким обуреванием на спасающуюся душу, – что же делать в таком ужасном и бедственном случае? Вот что: не ужасаться; колеблющемуся душевному кораблю стоять на якоре и в святой вере, надеясь крепче всякой крепости на десницу Всемогущего; все напасти преодолевать безропотным терпением, в непрестанной молитве, в посте и в молчании.'
        cn: 我欣然收到了您的信；只是我思忖着，为何送信之人没有在到达的那日将信交付予我。这样的思绪或许会使人烦扰；但另一种想法促成了和解：应当满足于所收到的，而不必为或早或迟而烦恼。毕竟您自己向主祈求忍耐；若是您总是按照自己的愿望得到满足，又如何能学会忍耐呢？然而，当所有事情从四面八方给您带来不快时，便是主所许可，以忍耐来考验您的灵魂；若是您能平静地忍受任何一种冒犯，那么，感谢上主，这是一个征兆，表明主以忍耐使您的灵魂得到喜乐的安宁。即便在世俗之事上，没有忍耐也无法成就伟大的事业；然而，有什么事业能比永恒的救赎更为宏伟呢？假设亲近之人与整个世界都以各种风暴起来反对一个正在得救的灵魂——在这种可怖又悲惨的情况下，该做些什么呢？便是如此：不要惊恐；让那摇摆不定的灵魂之舟，停泊在锚上，坚定于神圣的信仰之中，将希望寄托于全能者的右臂，它比一切堡垒更为坚固；以毫无怨言的忍耐、持续不断的祈祷、禁食与静默，来克服所有的磨难。
    - type: paragraph
      text:
        ru: Радуйтесь о Господе!«Любящим Господа вся поспешествуют во благое»(Рим 8, 28). Буди вам покровом и прибежищем Матерь Божия! Да хранит вас святой Ангел до самого преселения души в чертог небесный, где приняты пять мудрых дев!
        cn: 歡喜於主！「愛神的人，萬事都互相效力，叫他們得益處」（羅馬書 8:28）。願上帝之母成為您的庇護與避難所！願聖天使保守您，直至靈魂遷入天上的宮殿，那五位聰明的童女所被接納之處！
    - type: paragraph
      text:
        ru: 'Не смущайтесь мыслью, что здесь нет вашей тетушки: вы принадлежите вечному, а не временному, повсечасно изменяющемуся миру. Одного ищите и желайте: да будет сердце ваше управлено по воле Божией, да будет воля ваша покорна воле Божией.'
        cn: 不要因爲此處沒有您的姑母而心煩意亂：您屬於永恆，而非這個時刻變幻的、轉瞬即逝的世界。您只當尋求和願望一事：願您的心能被上帝的旨意所引導，願您的意志能順從於上帝的旨意。
    - type: paragraph
      text:
        ru: Искренно соусердствующий вам о Господе, слабый
        cn: 在主内真诚地与您同心协力、软弱的
    - type: paragraph
      text:
        ru: н. р. Е.
        cn: N. R. E.
    - type: paragraph
      text:
        ru: 14 сентября 1827 года
        cn: 一八二七年九月十四日
  - type: heading2
    initial:
      ru: '258.'
      cn: '258.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: Всему свету известно, что не малыми, но многими скорбями подобает войти в Царствие Божие. Скорбят о суетных и временных, о изменяемых вещах, скорбят живущие на земли повсюду и немалыми трудами получают желаемое состояние имения такого, что одна искорка может лишить всего, однако для того трудов не жалеют. Что же мы, ради вечного блаженства, не обязываемся ли прилагать труды к трудам, терпение к терпению, подвиг к подвигу, чтобы достичь, при помощи Божией, чрез временное беспокойство вечного покоя в небесном Царствии? Приятно припоминаю вам Св. Ефрема Сирина.
        cn: '普世皆知，人當經受諸般而非微小的苦楚，方可進入天國。


          世人為虛妄、暫時、變易之事而憂苦，普天之下，生於塵世者無不憂愁；他們以不小的勞苦獲取所渴望的財富，然而，一星火花即可使之盡失，但他們卻為此不惜辛勞。


          那麼，為了永恆的福樂，我們難道不當勉力，使勞苦疊加勞苦，忍耐疊加忍耐，善功疊加善功，以便藉著上帝的襄助，通過這短暫的煩擾，得享天國永恆的寧靜嗎？


          我樂於提醒你們聖厄弗雷姆·敘利亞人（Св. Ефрема Сирина）的教誨。'
    - type: paragraph
      text:
        ru: Утешайтесь о Господе!
        cn: 你們當在主內歡欣！
    - type: paragraph
      text:
        ru: 21-го Октября, 1827 г.
        cn: 一八二七年十月二十一日
  - type: heading2
    initial:
      ru: '259.'
      cn: '259.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: Слава Богу о всем!
        cn: 凡事都讚美上帝！
    - type: paragraph
      text:
        ru: 'О чем вы плачете? Не о том ли, что из суетного мира в вечный покой переселилась ваша тетенька? Христианам ли об этом плакать? Это радость о Господе! Вечное блаженство! Вечная память! Может, вы помыслите, что остались без привета, которым утешалось ваше сердце при разговорах с тетенькой, – но вам осталось в утешение сердца слово Божие: оно питает, наслаждает и животворит. О чем же плакать? Смотрите, чтобы не прогневать благость Божию! Господь у вас вашего ничего не отнял; Он наградил вас убежищем под кровом Знаменской Богородицы. Не унывайте, спасайтесь, радуясь всегда о благости Господней! Христос с вами!'
        cn: 你们在哭什么呢？难道不是在哭你们的姑母或姨母从这虚妄的世界迁居到了永恒的安息中吗？基督徒为此而哭泣吗？这乃是主里的喜乐！永恒的福乐！永远的记念！或许你们会想，你们失去了一份慰藉——那在与姑母或姨母交谈时曾安慰你们心灵的问候，——但你们仍有上帝的话语作为心里的慰藉：它滋养人心，使人喜悦，并赋予生命。那么，又有什么可哭泣的呢？当心，不要触怒了上帝的良善！主并没有夺走你们任何属于你们自己的东西；祂赐予你们庇护，在兹纳缅斯基圣母的荫庇之下。不要灰心，要得救，常常要因着主的美善而喜乐！基督与你们同在！
    - type: paragraph
      text:
        ru: 29 декабря 1827 года
        cn: 一八二七年十二月二十九日
  - type: heading2
    initial:
      ru: '269.'
      cn: '269.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Вот минута только что начинается – и уже проходит. Так и все, что ни есть временное, протекает и скрывается. Так и пространный путь ведет по нем идущих в тесноту вечных мук; а прискорбный и тесный путь ведет трудящихся в пространство вечного блаженства. Как бы кто ни жил, конец каждому являет жизнь или смерть вечную. Уже нескучно и негрустно, когда усматривается за страдание и претерпение радость и веселие вечное. После бури и грозы яркие лучи солнца неизреченно утешают всякого зрителя: так подобно и по претерпению болезни сердечная радость веселит душу. Вот что помыслил, то и написал к вашему утешению: радуйтесь о Господе! Господь просвещение наше и покой наш!'
        cn: 瞧！這一刻方始萌生，卻轉瞬即逝。凡此種種，凡屬暫時之物，皆流轉消逝，隱匿不見。那寬闊之路，引領行在其上之人，走向永恆苦楚的窄隘；而那愁苦而狹窄的路，卻引領勞苦之人，走向永恆福樂的廣大。無論人如何度日，結局都將向每個人呈現永恆的生命或死亡。當人預見，在苦難與忍受之後，有永恆的喜悅與歡樂時，便不再感到厭煩或悲傷。暴風驟雨之後，燦爛的陽光無可言喻地安慰著每一位觀者：同樣地，在忍受病痛之後，心頭的喜悅也使靈魂歡欣。這就是我心中所思，筆下所書，為了安慰你們：願你們在主內歡喜！主是我們的光明，我們的安息！
    - type: paragraph
      text:
        ru: 'Есть пословица: горести не принять – и сладости не видать; во тьме блистает свет; утро вечера мудренее; цветок вечером увядает, а утром расцветает и издает благовоние; свечка, когда не горит, то и не светит. И человек, не умерщвляяй плоти, душею не видит:«аще зерно... не умрет, то едино пребывает;ащеже умрет, мног плод сотворит»(Ин 12, 24).'
        cn: 有句谚语说：不经历愁苦，便看不到甘甜；在黑暗中，光芒闪耀；早晨比夜晚更智慧；花朵在傍晚凋谢，而在早晨绽放并散发芳香；蜡烛若不燃烧，便不会发光。而人，若不使肉身死灭，灵魂便不能看见：「一粒……麦子，若不死了，仍旧是一粒；若是死了，就结出许多子实来。」（约翰福音 12:24）
    - type: paragraph
      text:
        ru: Июля 11-го, 1828 года
        cn: 一八二八年七月十一日
  - type: heading2
    initial:
      ru: '272.'
      cn: '272.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Не унываете ли вы? В терпении от находящих прискорбностей душа обогащается верою Иисуса Христа: чего же не преодолеть труды и терпение с верою? Сам Господь сказал, что претерпевый до конца спасется. Слава Богу!'
        cn: 您是否感到灰心丧志？在忍受临到的忧患困苦中，灵魂因着对耶稣基督的信心而得以丰盛：那么，还有什么辛劳和忍耐，带着信心是不能克服的呢？主自己曾说过，那忍耐到底的，必然得救。荣耀归于上帝！
    - type: paragraph
      text:
        ru: 'Припомните пять слов, и утешитесь: веруй, надейся, люби, бодрствуй и молись!'
        cn: 忆念此五言，得享慰藉：信、望、愛、警醒、並禱告！
    - type: paragraph
      text:
        ru: 6-го Сентября, 1828 г.
        cn: 一八二八年，九月六日。
  - type: heading2
    initial:
      ru: '275.'
      cn: '275.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Давно мы не заимствовались словом, покоящим душу. Ах! где мы бываем, когда уклоняемся от священных слов Писания и судим по мечтаниям неверных предрассудков души, мудрствующей земная?.. Мы знаем, что Златоуст льет струи златые, чтобы напоить и обогатить жаждущие души. Он говорит следующее: «Всё мы благодарным духом сносить должны: нищета ли будет, или болезнь, или иное что-либо; ибо, что нам в пользу служит, о том одном только известно Богу. О чем бо помолимся, якоже подобает, не вемы. Ежели не знаем подлинно, чего надлежит просить, разве Духом наставлены будем; то как можем знать то, что нам полезно? Постараемся убо за все благодарить и все великодушно претерпевать.'
        cn: 吾等久未藉慰藉心靈之聖言。嗟乎！吾輩偏離聖經之神聖話語，並以思慮塵世之不信魂靈之臆想成見來判斷時，吾輩身在何方？…吾等深知，金口聖若望（Златоуст）傾瀉黃金之流，以滋養豐潤渴慕之靈魂。彼如是言：「吾人應以感恩之精神承受一切：或貧困，或疾病，或任何他物；蓋唯有上帝知曉何者對吾人有益。蓋『我們本不曉得當怎樣禱告』[1]。若非受聖靈指引，吾等實不知當求何物；則吾等又如何能知何者對吾等有益？故吾人當力求為一切獻上感謝，並以寬宏之心忍受一切。」
    - type: paragraph
      text:
        ru: Кто не бывает прискорбен, тот не может войти в покой.
        cn: 不曾經歷憂傷的人，無法進入安息。
    - type: paragraph
      text:
        ru: Когда есть прискорбность, тогда есть и польза.
        cn: 當憂患臨到時，益處亦隨之而至。
    - type: paragraph
      text:
        ru: Для спасения не то нужно, чтобы каждый другого оскорблял, но чтобы сам оскорб-ляем был.
        cn: 為求得救，所需要的並不是每個人都去冒犯他人，而是自己能被冒犯（凌辱）。
    - type: paragraph
      text:
        ru: Наше спасение виднее бывает и более умножается тогда, когда великодушно терпим (находящие скорби)».
        cn: 我們的救恩更顯而易見，也更為增長，那是在我們慷慨容忍（所遭遇的苦難）之時。
    - type: paragraph
      text:
        ru: Вот что сообщают нам словеса здравого учения великого иерарха Иоанна!
        cn: 伟大的圣主教约安教导我们健全教义之言辞如下！
    - type: paragraph
      text:
        ru: 'Апостол Павел, предохраняя от кривотолков и обличая любящих изнеженную воль-ность, говорит:«настанут времена, в которые не послушают здравого учения, но изберут себе по своим похотям учителей, будучи"чешеми"слухом» (см.2Тим 4, 3). И потому-то мы, имея сие в виду, избрали себе учителя беспристрастного, святого Ефрема Сирина: слово его, срастворенное любовию, кормит и напоявает всякую алчущую или жаждущую душу.'
        cn: 使徒保羅，為要防範曲解誤會，並斥責那些貪愛嬌縱放肆之人，說：「時候將到，人必不聽從純正的教義，反倒隨從自己的情慾，為自己堆積教師，竟是『耳朵發癢』的」（參《提摩太後書》四章三節）。正因如此，我們銘記此言，為自己選了一位公正無私的導師，即聖徒厄弗雷姆·敘利亞人：他的言辭，以愛相調和，餵養並滋潤每一個飢餓或乾渴的靈魂。
    - type: paragraph
      text:
        ru: 13 февраля 1829 года
        cn: 一八二九年二月十三日
  - type: heading2
    initial:
      ru: '276.'
      cn: '276.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: Слава Богу за все!
        cn: 榮耀歸於上帝，為了所有的一切！
    - type: paragraph
      text:
        ru: 'Вам ли, посвятившей себя Богу, не покоряться Промыслу Божию и напрасно плакать? И о птичке печется Господь: оставит ли же Он сирот без особенного о них попечения? – Это и подумать страшно, будто человек что собою может, а Бог оставляет бедных, или воля Его святая не есть наше спасение? Помилуй, Господи, от находящих и непотребных мнений! Все, что вы имеете и что получили, все то от Бога, все то от Его щедрот и человеколюбия: вы же что такое приписываете смертному человеку? Или не помните сказанного Пророком, что всяк человек есть ложь? Правда же Божия есть Иисус Христос, избавляющий человека от всякой лжи во спасение вечное. Радуйтесь о Господе всем сердцем; надежда на милость Его никогда не посрамит вас. Покров ваш Матерь Божия и Св. Хранитель Ангел ограждение ваше: покойтесь во внимании Слову Божию, утешайтесь более псалмопением и чтением жития Святых.'
        cn: '妳既然已将自己奉献于上帝，岂能不顺服上帝的「普罗梅斯尔」（Providence，神意）而徒然哭泣呢？主连一只小鸟都眷顾，难道祂会撇下孤儿，不特别照看他们吗？——这念头想起来都令人惧怕，仿佛人能凭自己做些什么，而上帝却遗弃了可怜的人，或者祂的圣善旨意并非我们的救赎？主啊，求祢怜悯我，脱离这些突如其来且不合宜的想法！


          妳所有的一切，以及妳所得到的一切，都来自上帝，都来自祂的慷慨与慈爱：妳们又何必将这些归功于必死的人呢？难道妳们不记得先知所说：「凡人都是虚谎」吗？[1] 上帝的真理就是耶稣基督，祂将人从一切虚谎中解救出来，引向永恒的救赎。


          要因着主而全心喜乐；仰望祂慈悲的指望，永不会使妳们蒙羞。圣母为妳们的庇护，圣守护天使为妳们的屏障：要在专注默想上帝圣言中安息，更要因吟咏圣诗和阅读圣徒生平而得安慰。'
    - type: paragraph
      text:
        ru: 12-го Марта, 1829 г.
        cn: 一八二九年，三月十二日。
  - type: heading2
    initial:
      ru: '279.'
      cn: '279.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Радуйтесь о Господе и не оскорбляйтесь от оскорбляющих вас! Молитвами святителя Тихона Господь утешит вас. Чем более обстоят нас оскорблениями и притеснениями, тем более сердце наше распространяется любовью о Господе. Слава Богу! Когда люди лишают нас, по нашему прошению, удовлетворения, тогда неизреченно Господь вознаграждает нас Своею милостию. Итак, не унывайте в оскорблениях: скорби приносят нам радость. И теперь уже внутри нас взаимно сорадуется сердце сердцу, веселяся о животворящем слове любви. Господу угодно попущать на нас маловременные скорби, да приимем вечную радость.'
        cn: 「你們要因主而歡喜，不要因那些侮辱你們的人而感到受傷！藉著聖提洪（Тихон）的代禱，主必安慰你們。那些人越是以侮辱和壓迫圍困我們，我們的心就越是因著主而擴展其愛。榮耀歸於上帝！當人們不應允我們的請求，使我們得不到滿足時，那時，主便以祂的慈悲，以一種不可言喻的方式來報償我們。是以，在侮辱之中不要沮喪：因為悲傷能為我們帶來歡樂。而且現今，我們內在的心與心已彼此相互同樂，歡欣於那賦予生命之愛的話語。主樂意容許短暫的悲痛降臨於我們，好使我們能領受永恆的喜樂。」
    - type: paragraph
      text:
        ru: 'Рады ли вы теперь? Ах! не чувствуются там скорби, где любовь! Где любовь, там и радость...«Любящим Бога все споспешествуют во благое»(Рим 8,28): и гонение, и презрение не есть зло, но путь, ведущий благочестно живущих в Царствие Божие. Одна пленившаяся желанием божественным душа спросила меня: «Как лежит путь к любви Божией? » – «Чрез терпение», – отвечал я... Когда вы уничтожаетесь, тогда Господь с вами.'
        cn: 您現在歡喜嗎？啊！在有愛之處，是感受不到憂傷的！在有愛之處，就有喜樂……「萬事都互相效力，叫愛神的人得益處」（羅 8:28）：迫害和藐視都不是邪惡，而是引領虔誠生活之人進入天國的道路。一個被神聖渴望所擄獲的靈魂問我：「通往神愛之路是怎樣鋪展的？」我回答說：「藉著忍耐」……當您消泯自身之時，主就與您同在。
    - type: paragraph
      text:
        ru: Мая 20-го, 1829 года
        cn: 一八二九年五月二十日
  - type: heading2
    initial:
      ru: '294.'
      cn: '294.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: Святой Ангел Хранитель да хранит вас от всего того, что только противно вашему спасению! Любовь в долготерпении, чрез страдания благоприветствуя вечным спасением вашу душу, да подаст все утешающую радость за прискорбное болезнование вашему опечаленному сердцу и, объемля все чувства ваши, да лобзает оные словом премирного успокое-ния. По множеству же ныне претерпеваемых болезней приумножается будущее веселие страждущему сердцу. Вы сами видите в Писании, что«недостойны страсти нынешняго века к будущей славе, хотящей явитися в нас»(Рим 8, 18). Хотя бы во все время жизни вашей мы непрестанно были палимы и мучимы здесь, о чем ужасно и подумать по внешнему человеку; но представьте, что и все это мало и недостойно к хотящей славе явитися в нас Господом нашим Иисусом Христом...
        cn: 願聖守護天使保守你遠離一切有礙於你得救的事物！願那忍耐中的愛，藉由承受苦難，以永恆的救贖歡迎你的靈魂，將那撫慰一切的喜樂賜予你那因憂傷的病痛而愁苦的心靈，並環抱你所有的感受，以超越塵世安寧的言語親吻它們。現今所承受的諸多病痛，將會為受苦的心靈增添未來無盡的歡愉。你在《聖經》中親眼可見：「現今的苦楚，若比起將來要顯於我們的榮耀，就不足介意了。」（羅馬書八章十八節）縱使我們在世的整個生命中不斷地被焚燒和折磨——這對於外在的人而言是何等可怕的念頭——但請想像，這一切相較於我們的主耶穌基督將要在我們身上顯現的榮耀，都是微不足道且不相稱的……
    - type: paragraph
      text:
        ru: Живо представляя себе бесконечные муки не покоряющимся слову Божию и бла-женство послушающим и повинующимся оному, можем ли еще оставаться во мраке человекоугодия и не желать от всего сердца отрекаться всех причин, которыми удерживаем-ся от должного благоугождения единому Богу, чтобы жить и быть в Его повелениях по Его спасительному учению?..
        cn: 生動地觀想那不順從上帝聖言者所遭受的無盡痛苦，以及聽從並順服聖言者所享有的福樂，我們還能停留在取悅世人的幽暗之中，而不願全心棄絕一切使我們無法盡到那單單取悅於唯一上帝的責任，以便能依循祂那救世的教導，活在並存在於祂的誡命之中嗎？
    - type: paragraph
      text:
        ru: 'Ах! можете ли вы себе представить это невообразимое наслаждение, когда и самая об оном мысль наша уже восхищает душу и располагает ее желать терпеть с радостью всякие скорби, болезни и огорчения, какие бы ни приключились нам в здешней маловременной жиз-ни? Подумайте об истинной радости и о бесконечности вечного блаженства; углубитесь в сие размышлением вашим – и ваше сердце с неизреченною приятностью удостоверится, что очень потребны и нужны нам многие скорби здесь для получения там вечной славы и неиз-реченной радости; и ежели нет оскорблений со стороны от находящих, то сами заблагорассудите произволением вашим предупредительно налагать на себя оные, чтобы тем удержать в себе единственное внимание о своем спасении и любовь ко Господу. Не смущайтесь же, когда бываете оскорбляемы: Христос посреди нас! Радуйтесь о Господе и о всем благодарите благость Его, повсюду спасающую нас, покоряющихся истине по Промыслу Божию.'
        cn: '哎呀！您能想像這不可思議的歡愉嗎？甚至我們僅僅想到它，就已使我們的靈魂狂喜，並促使它願意欣然忍受在現世這短暫生命中，可能降臨到我們身上的任何憂患、病痛與煩惱。


          請您思索那真正的喜樂，以及永恆至福的無限性；請您用您的思慮深入其中——您的心將以莫可言喻的愉悅確信：我們在此地確實非常需要並必需經歷許多苦難，以便在那裡獲得永恆的榮耀與不可言喻的喜樂。


          如果沒有外界臨到的侮辱，那麼您也應當以您的意願，主動預先將這些加諸於自身，以便藉此在心中持守對自己救贖的唯一關注和對上主的愛。


          因此，當您被侮辱時，請不要感到煩亂：基督在我們中間！


          請您在上主內歡欣，並為祂的良善感謝一切，祂的良善在各處拯救我們這些因著上帝的旨意而順服真理的人。'
    - type: paragraph
      text:
        ru: Искренно любящий вас,
        cn: 真誠愛慕你們的，
    - type: paragraph
      text:
        ru: недостойный Егор
        cn: 不配的葉戈爾
    - type: paragraph
      text:
        ru: 19 марта 1830 года
        cn: 一八三〇年，三月十九日
  - type: heading2
    initial:
      ru: '301.'
      cn: '301.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас!
        cn: 基督在我们中间！
    - type: paragraph
      text:
        ru: Не унывайте, о Господе возлюбленные сестры мои!
        cn: 我主的蒙愛姊妹們，請勿灰心！
    - type: paragraph
      text:
        ru: 'Сердце сокрушенно и смиренно Бог не уничижит: скорби находящие бывают попущением Божиим; и когда скорбящие всей душой обратятся ко Господу, в тот же час щедротами Своими неизреченно утешит их Господь и подаст благую мысль слушающим Его, что когда надлежит делать к Его угождению. Буди милость Божия с вами, да не будет роптания на Промысел Божий! Временным долготерпением приобретается вечный покой. Мы не сироты! Наш Отец небесный нигде не оставит нас, только бы мы сами не уклонялись от Него. Милость и терпение к служащим вам людям не оставляйте с приятностью оказывать, и ради Бога покрывайте недостатки их вашею любовью: за сие Господь вам воздаст сторицею. Не оставляйте внушать им и о будущей по смерти вечной жизни, жизни исполненной радости и бесконечного веселья, также и о бесконечных муках неповинующимся Слову Божию.'
        cn: 「憂傷痛悔的心，神必不輕看」：臨到之諸般苦楚，皆由神之允許；當受苦者全心歸向主時，主必以其不可言喻之豐盛恩慈，即時安慰他們，並賜予聽從祂之人以良善之思，知曉當如何行以蒙祂悅納。願神之憐憫與您同在，使您不致對神之護理有所怨言！藉由暫時之恆忍，可獲取永恆之安寧。我們並非孤兒！我們之天父決不會在任何地方遺棄我們，只要我們自己不偏離祂。請勿停止向服事您之人以喜悅之心施予仁慈與忍耐，並為著神的緣故，以您之愛遮蓋彼等之缺失：為此，主必以百倍報償於您。請勿停止向他們灌輸死後那永恆生命之真諦，那充滿喜悅與無盡歡樂之生命，亦莫忘教導他們關於不順從神之聖言者將承受無盡苦難之訊息。
    - type: paragraph
      text:
        ru: 21-го Февраля, 1829 г.
        cn: 一八二九年，二月二十一日。
  - type: heading2
    initial:
      ru: '303.'
      cn: '303.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Христос воскресе! По искренности вашей сообщаю вам искреннее слово: когда вы печальны, обратитесь к утешению вашему – Господь наше утешение! Помолимся Ему втайне сердца своего: «Господи, огради сердца наши благими мыслями; даруй веру и терпение, да не печалимся о временных, но о вечных помышление наше да будет сие. Буди, Господи, милость Твоя на нас; Ты еси упование наше; вразуми нас на истинный путь и научи творити волю Твою. Вот нас окружает суетность мира сего и тьма мысленная заставляет нас недоумевать о спасении нашем: помилуй нас, Господи, светом света Твоего просвети сердца наши; выведи нас из недоумения и отгони от нас тьму находящих помышлений, да узрим и мы свет спасения Твоего. Молимся Тебе, Спасителю наш, удиви на нас милость Твою».'
        cn: 基督復活了！[1]因著你的真誠，我向你傳達一句真誠的話語：當你憂傷時，轉向你的安慰——上主是我們的安慰！讓我們在心靈的隱祕處向祂禱告：「主啊，以良善的思念圍繞我們的心；賜予我們信心與忍耐，使我們不為暫時之事憂傷，而將我們的思慮專注於永恆。主啊，願祢的憐憫臨於我們；祢是我們的盼望；請引導我們走上真實的道路，並教導我們行祢的旨意。看哪，塵世的虛妄環繞著我們，心靈的黑暗迫使我們對自己的救贖感到困惑：主啊，憐憫我們，以祢光明的亮光照亮我們的心；將我們從困惑中帶出，並驅散那侵襲而來的思念的黑暗，好使我們也能看見祢救贖的光。我們向祢祈求，我們的救主，願祢的憐憫在我們身上顯為奇妙。」
    - type: paragraph
      text:
        ru: Так и подобным образом все чувства ваши можете исповедовать пред всевидящим Богом и умолять Его благость. Мир вам и благоволение Господне. Покойтесь в Господе! Не задумывайтесь и не унывайте и охотно претерпевайте ради Господа все, что вам ни приклю-чится скорбное. Господь, видя ваше произвольное и безропотное терпение, скоро вознаградит вас щедротами Своими. Буди милость Божия с вами!
        cn: 就这样，也以类似的方式，你们可以向那洞察一切的上帝忏悔你们所有的感受，并恳求祂的良善。愿平安与主的恩慈临到你们。在主里安息吧！不要思虑重重，不要沮丧消沉，要乐意地为着主的缘故忍受一切临到你们的苦楚。主，看到你们自愿且毫无怨言的忍耐，会迅速以祂的丰盛恩典来回报你们。愿上帝的慈悲与你们同在！
    - type: paragraph
      text:
        ru: 28 апреля 1829 года
        cn: 一八二九年四月二十八日
  - type: heading2
    initial:
      ru: '312.'
      cn: '312.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Радуйтесь о Господе!
        cn: 你们当靠主喜乐！
    - type: paragraph
      text:
        ru: 'Сердце сокрушенно и смиренно Бог не уничижит! Повторяю вам с приятностью, что внимание ваше Слову Божию удобно может вознаградить труд прискорбного сердца вашего утешением и надеждою вечных благ. «Господи, даруй ми терпение временных скорбей и не лиши меня небесных Твоих благ: умом ли, или помышлением, словом или делом согрешил, прости мя». – Поплачьте, почитайте Псалтирь, помолитесь, поскорбите ради душевного спасения, потерпите с благодарением до тех пор, как угодно будет Господу утешить вас... Ваш и мой и всего человеческого рода наставник ко спасению есть Слово Божие, Господь и Бог Иисус Христос.'
        cn: 心神破碎而謙卑，上帝必不輕視！我愉悅地向您重申，您對上帝聖言的關注，能輕易地以慰藉和永恆福祉的盼望，來回報您那憂傷心靈的勞苦。「主啊，求您賜予我忍受暫時苦難的耐心，不要剝奪我天上的福祉：無論是我在心思意念上、言語上或行為上所犯的罪，都求您寬恕我。」——請您哭泣，閱讀《聖詠集》，祈禱，為著靈魂的救贖而憂傷，並以感恩的心忍受，直到主樂意安慰您的時候……您、我以及全人類的救贖導師，就是上帝的聖言、主和上帝耶穌基督。
    - type: paragraph
      text:
        ru: 29-го Мая, 1831 г.
        cn: 一八三一年五月二十九日
  - type: heading2
    initial:
      ru: '315.'
      cn: '315.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу! за Его заповедь, данную нам: в терпении вашем стяжите души ваша. Вы сами знаете, что без терпения невозможно угодить Господу. Помяните слова Св. Апостола Павла: что хотящие о Христе Иисусе благочестиво жить, гонимы будут; вот и нужно терпение, чтобы благодушно переносить скорби; Господь даровал нам молиться Ему и непрестанно просить о чистоте сердечной; станем же почаще и поусерднее повторять сию молитву: сердце чисто созижди во мне Боже, и дух прав обнови во утробе моей: не отвержи мене от лица Твоего и Духа Твоего Святаго не отыми отМене: воздаждь ми радость спасения Твоего, и духом Владычним утверди мя.'
        cn: '荣耀归于上帝！因祂赐予我们这条诫命：「你们要以忍耐，赢得你们的灵魂。」[1]


          你们自己深知，若无忍耐，便无法取悦主。请忆念圣使徒保罗的话语：「凡是愿意在基督耶稣里虔敬度日的人，都将遭受迫害。」[2]因此，我们需要忍耐，以便能以平静之心承受诸般苦难。


          主恩赐我们向祂祷告，并不断祈求心灵的纯净。我们当更常、更恳切地重复这句祷词：「上帝，求祢在我内创造洁净的心，并在我腑内更新正直的灵。不要将我由祢的面容前摒弃，也不要将祢的圣神由我身边收回。求祢将祢救恩的喜乐再次赐予我，并以主宰之神坚固我。」[3]'
  - type: heading2
    initial:
      ru: '325.'
      cn: '325.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Спасайтесь, претерпевайте и радуйтесь о имени Христове: это стена наша и ограждение от неприязни; это оружие наше, которым поражаются все полчища адские и исчезают все духи злые, невидимо нападающие на нас. Ежели и так разгорятся на нас злобою, как огнь в тернии, то и тогда мы именем Господним можем противостоять им.'
        cn: 奉主基督之名而得救，而受難，而歡欣：此乃吾人之高牆，吾人抵禦仇敵之屏障；此乃吾人之兵器，藉此可擊潰一切地獄之軍旅，消滅一切那於無形中攻擊吾人之邪靈。即便他們以烈火焚燒荊棘般的惡意向吾人燃起，屆時吾人亦可藉主之名而抵禦他們。
    - type: paragraph
      text:
        ru: 'Всю печаль свою возложите на Господа; Господь видит и знает нас, как нам лучше: да будет воля Его! Лучше желать терпеть временно, чтобы нам вместе радоваться о Господе вечно, без конца. Слава Богу! Очень много пользует здесь и поболеть, и поскорбеть с благодарностью. Когда здесь потерпим, какие бы ни благоволил Господь послать скорби и болезни, ради нашего спасения; это милость Его к нам, чтобы очистить ими грешную душу и удостоить бесконечного радования. Вручаю вас и себя покровительству Матери Божией. Помилуй нас, Господи, от уныния! Это смертный грех; не унывайте; враг утешается, когда видит унывающих. Наше здравие и спасение от Господа!'
        cn: 将您所有的忧伤都投靠于主；主看见并知道，何者对我们最为有益：愿祂的旨意得成！最好是甘愿承受暂时的苦楚，好使我们能永远、无尽地一同在主内喜乐。荣耀归于上帝！在此世，带着感恩而生病、而忧伤，都大有益处，甚至更多。当我们在此世忍受了主所乐意赐予的任何忧患与疾病，都是为了我们的救赎；这是祂对我们的慈悯，以便藉此洁净这罪污的灵魂，并使之配享无尽的喜乐。我将您与我自己，都交托于上帝之母的庇佑之下。主啊，求您怜悯我们，救我们脱离沮丧！这是一种致死的罪；切莫沮丧；仇敌看见沮丧之人，便得意洋洋。我们的健康与救赎，都来自主！
  - type: heading2
    initial:
      ru: '331.'
      cn: '331.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Все мира сего утешения суетны, ложны и ничтожны, а душа страждущая не может не желать утешения; она жаждет, томится и просит-прискорбная, смущенная, всем сердцем взывающая:""изми мя от враг моих, Боже, и от восстающих на мя избави мя»(Пс. 68).
        cn: 世上所有的慰藉都是虛妄、虛假和微不足道的；而受苦的靈魂不可能不渴望安慰。她切盼、她煎熬、她祈求——這憂傷的、困惑的靈魂，以全心呼號：「我的神，求祢救我脫離我的仇敵，把我從那些起來攻擊我的人手中救出來。」（詩篇六十八篇）
    - type: paragraph
      text:
        ru: 'Услыши, Боже, моление мое, вонми молитве моей (Пс. 60), Яко лучши милость Твоя паче живот:«устне мои похвалят Тя»(Пс. 62. ст. 4). Услыши, Боже, глас мой, внегда молитимися к Тебе:«от страха вражия изми душу мою. Покрый мя от сонма лукавнующих, от множества делающих неправду»(Пс. 63). Яко Ты еси терпение мое, Господи, Господи упование мое от юности моея. В Тебе утвердихся от утробы, от чрева матери моея Ты еси мой Покровитель:«о Тебе пение мое выну. Яко чудо бых многим: и Ты помощник мой крепок»(Пс. 70. ст. 5. 6. 7). Боже, кто подобен Тебе; Елики явил ми еси скорби многи и злы: и обращся оживотворил мя еси, и от бездн земли возвел мя еси. Умножил еси на мне величествие Твое, и обращся утешил мя еси, и от бездн земли паки возвел мя еси. Ибо аз исповемся Тебе в людех, Господи: в сосудех Псаломских истину Твою Боже, воспою Тебе в гуслех, Святый Израилев. Возрадуются устне мои, егда воспою Тебе, и душа моя, юже еси избавил. Еще же и язык мой весь день поучится правде Твоей, егда постыдятся и посрамятся ищущие злая мне (ст, 20. 21. 22. 23. 24). Помянух Бога и возвеселихся» (Пс. 76. ст. 4.)-Теперь больше искать нечего: видите, что утешает и веселит... Забвение Бога повергает душу в суетные и ложные забавы во зле лежащего мира сего, а потом и мучит. Помнящим же Бога – радостно и весело! Нельзя не утешиться: Слово Божие свет! Христос посреди нас! Радуйтесь о Господе, возлюбленная сестра моя; не унывайте, когда чего-либо и лишаетесь видимого; вы довольно знаете, что видимое временно, – как из кремешка искра... Всеми средствами, сколько возможно, уклоняйтесь от праздных разговоров и многосуетного обращения, если хотите соблюсти в сердце своем Слово Божие и иметь истинное понятие о вечности, чтобы Божией милостью войти в радость неизреченную. Сего искренне желаю вам о Христе брат ваш,'
        cn: '「我的上帝，求祢听我的恳求，侧耳听我的祷告。」（诗篇六十篇）

          「因祢的慈爱比生命更美；我的嘴唇要称赞祢。」（诗篇六十二篇第四节）

          「我的上帝，求祢听我哀告的声音；求祢保护我的性命，不受仇敌的惊恐。求祢把我隐藏，使我脱离作恶之人的暗谋，脱离作不义之人的扰乱。」（诗篇六十三篇）

          「主啊，祢是我的盼望；从我年幼的时候，祢就是我所倚靠的。我从出母胎就被祢扶持；从我母亲腹中，祢就是我的保护者。我必常常歌颂祢。我成了许多人所惊讶的，但祢是我坚固的帮助。」（诗篇七十篇第五、六、七节）

          「上帝啊，谁能像祢！祢曾使我经历许多的患难和祸患，但祢又使我转回，重新活过来，又把我从地的深处提上来。祢加增我的尊荣，又转回安慰我，再次把我从地的深处提上来。我的上帝啊，我要在众人中称谢祢，我要用瑟和诗篇颂赞祢的真理，我要用琴歌颂祢，以色列的圣者啊。我的嘴唇要因歌颂祢而欢呼，我的灵魂要因祢所救赎而快乐。我的舌头也必终日论说祢的公义，因为那些图谋恶事害我的人都蒙羞惭愧了。」（诗篇七十篇第二十、二十一、二十二、二十三、二十四节）

          「我思念上帝，就心满意足。」（诗篇七十六篇第四节）


          如今再无别求：你们看到，安慰与喜乐正在降临……忘记上帝会将灵魂投入这卧于邪恶之世界中的虚妄与假乐之中，继而带来折磨。而对那些记念上帝的人而言——却是喜乐和欢愉！人不能不被安慰：上帝的圣言是光！基督在我们中间！


          我在主里喜乐，我亲爱的姐妹；即便有所失去有形之物，也不要灰心；你深知，有形之物是暂时的——如同燧石中迸出的火花……若你渴望将上帝的圣言保守在心中，并获得对永恒的真正理解，以便藉着上帝的怜悯进入那不可言喻的喜乐之中，就要尽一切可能，避开闲言碎语和多余纷扰的交往。


          我在基督里真诚地祝愿你，你的弟兄，'
    - type: paragraph
      text:
        ru: недост. Георгий.
        cn: 不配者格奥尔基。
    - type: paragraph
      text:
        ru: Надобно трудиться, молиться, искать, читать и понимать что читаем, чтобы придти в истинный разум Священного Писания; таковые занятия ваши приятны будут Господу. Да поможет вам Господь!
        cn: 我们理当辛勤劳作，虔诚祈祷，不断探求，研读经文并领悟所读，方能抵达对神圣经卷的真知灼见；您如此的付出，必得蒙主的喜悦。愿主助佑您！
    - type: paragraph
      text:
        ru: 'Вот и еще посмотрите на мое внезапное размышление, не будет ли оно приятно сердцу, верующему в правду: истинное утешение в многобедственной человеческой жизни, в скоропреходящем времени – есть упокоевающее скорбных Слово Божие; оно приглашает их к себе: «приидите ко Мне вси труждающиеся и обремененные: и Аз упокою вы». Но как же можно придти к призывающему на покой, когда идем путем суеты в страну дальнюю, сопротивную, неозаряемую светом истинным? Надобно прежде остановиться и обратиться: и тотчас идти прямо на звание к Господу. Он же есть невидимый и веруемый; Он есть самая истина, самое Слово Божие, и путь, – тот самый, которым хотящим спастись непременно надобно идти. Но как же идти таким путем, который чрез крест ведет на небо? Ногами ли идти, как мы обыкновенно ходим с места на место? – Нет! это не земной путь и не плотской, но путь духовный; следует идти по нем душой, сердцем, мыслью, верою, разумом и деланием заповедей, словом Божиим преданных: чтобы так жить, как Христовы заповеди научают. Таким-то образом идущие и не уклоняющиеся от сего пути в развращения, могут придти на вечный покой! Сами размышляйте, как вам лучше, и как вам угодно...'
        cn: '請看我這突如其來的思索，對於那信奉真理的心，它是否會帶來一絲慰藉：在充滿苦難的人世和轉瞬即逝的時光中，真正的慰藉便是那使憂傷者得安歇的「上帝聖言」；它召喚他們歸向自己：「凡勞苦擔重擔的人，都到我這裡來，我要使你們得安息。」[1]然而，當我們正行於虛妄之路，前往那遙遠、敵對且無真光照耀之境時，我們又如何能走向那位召喚我們安歇的主呢？我們必須先停步，轉回，並即刻直奔主的召喚。


          祂是不可見而為人所信仰的；祂是至高的真理，是上帝的聖言，亦是那道路——那條渴望得救之人必須行走的道路。然而，這條經由十字架引領人到達天國的道路，我們又當如何行走？難道像我們通常從一處走到另一處那樣，用雙腳行走嗎？——不！這不是塵世的道路，也不是屬肉體的道路，而是靈性的道路；我們應當以靈魂、心靈、思緒、信心、理智，以及遵行上帝聖言所傳下的誡命，來行於其上：使我們的生活如同基督的誡命所教導的那樣。


          如此行於此路而不偏離至邪僻之人，方能抵達那永恆的安息！你們自己思量吧，何者於你們更佳，何者合乎你們的心意……'
    - type: paragraph
      text:
        ru: 1-го Сентября, 1832 г.
        cn: 一八三二年，九月一日。
  - type: heading2
    initial:
      ru: '335.'
      cn: '335.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Милость Божия буди с вами! Какие ныне пасмурные дни! Повсюду облачно, и мрачно, и дождливо, – но это временно, скоро пройдет,– и свет солнечный обрадует.
        cn: 愿神的恩慈与你们同在！现在的日子多么阴沉啊！到处是云翳，又是昏暗，又是下雨——但这只是暂时的，很快就会过去，阳光会带来喜悦。
    - type: paragraph
      text:
        ru: 'Не бывает ли когда и в душе вашей пасмурных дней: мрака и скуки – даже и до слез? Но и это временно, также пройдет, и еще скорее, нежели дождливая погода. Как только воздохнете ко Господу и сердце ваше приимет слово Божие, – тотчас и озаритесь радостью неизреченною и увидите ясно, что Христос посреди нас, призывающий в жизнь вечную, где радости и веселью нашему не будет конца.'
        cn: 在您的灵魂中是否也曾有过阴霾的日子：黑暗与厌倦——甚至至于流泪？但即便如此，它也是暂时的，同样会过去，而且比下雨的天气还要快。只要您向主发出叹息，您的心领受了神的话语，您会立刻被难以言喻的喜乐所照亮，并清楚地看到基督就在我们中间，祂召唤我们进入永恒的生命，在那裡，我们的喜乐和欢欣将永无穷尽。
    - type: paragraph
      text:
        ru: 4 октября 1832 года
        cn: 一八三二年十月四日
  - type: heading2
    initial:
      ru: '336.'
      cn: '336.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Почто не хотим быть скорбны ради вечного спасения? Здесь немного времени, ежели и много потерпим; скоро изменяется и оканчивается все, что ни есть видимое в мире сем: а там, где нет конца, ежели бы и миллионы тысяч лет прошли, и тогда – как будто только начинается, но не кончается ни то, ни другое, ни Царствие Божие, преисполненное радостью и светом, ни мука вечная, преисполненная тьмою и несветимым огнем геенским и червьми неусыпающими. Не должно ли это ужасать душу, не обращающуюся ко Господу? Сладость плотская и покой телесный очень помрачают расслабленную душу и утомляют ее до бесчув-ствия, так что она делается мертвою и не сдвижется ни на какое доброе дело, ни на славосло-вие Божие, ни на молитву. Душа мертвая пробуждается страхом Божиим, или озлоблением от нечаянно находящей неприязни, или скорбями и болезнями, которыми душа очищается, как золото огнем. Тогда бывает она светла и радостна, когда работает Господу Богу своему в веселии сердца своего, с надеждою и упованием на милость и благость Божию.'
        cn: 缘何我等不願為著永恆之救贖而承受憂患？吾人在此世時日甚短，縱使經受諸多磨難；凡塵世間一切有形之物，皆轉瞬即逝，歸於終結：然而在彼處，永無止盡，縱使百萬千年流逝，亦仿若剛剛啟始，永不終結，無論是那充滿喜樂與光明之天國，抑或是那充滿黑暗、地獄不滅之火與不息之蟲的永恆苦楚。這難道不應使那不歸向吾主之靈魂感到驚恐嗎？肉體之甜美與安適甚為蒙蔽那軟弱之靈魂，使其疲憊不堪，乃至麻木不仁，成為死寂，無法趨向任何善工，無法頌讚上主，亦無法禱告。死寂之靈魂，唯有藉由敬畏上主，或突如其來之怨敵所致之激憤，或諸般憂患與疾病，方能被喚醒；靈魂藉此得以潔淨，一如黃金經火錘鍊。當靈魂以喜樂之心事奉吾主，懷著對上主之憐憫與良善的盼望與信靠時，她便光明而喜樂。
    - type: paragraph
      text:
        ru: 'Не унываете ли вы, возлюбленная сестра моя о Господе? Прочтите канон Божией Матери и 17-ю кафизму – и отойдет уныние; если же сего не можете от расслабления души, то хотя 24 краткие молитвы Златоустовы: «Господи, не лиши мене небесных Твоих благ. Господи, избави мя вечных мук» и прочие до конца. А когда и этого не можете, то хотя одну молитву святого Ефрема Сирина: «Господи и Владыко живота моего» с поклонами, как молятся в Великий пост, и потом творите молитву Иисусову в сердце своем мыслью и делайте что можете: вяжите чулок или шнурочек – и бежит от вас уныние, и негрустно вам будет. А когда веселы, тогда пойте Псалтирь и читайте книги.'
        cn: '我主內蒙愛的姊妹啊，您是否感到沮喪呢？請您誦讀《獻予上帝之母的聖歌》（即《上帝之母頌歌》）和《第十七篇詩篇》（即《詩篇集》第十七卷），沮喪便會消散；倘若您因心神軟弱而無法做到，那麼至少請念誦金口聖若望（即聖約翰·克里索斯托姆）的二十四個簡短禱文：「主啊，不要剝奪我天國的福祉。主啊，救我脫離永遠的苦難。」以及其他的禱文，直到最後。


          倘若您連這個也做不到，那麼至少念誦聖敘利亞人厄弗冷（即聖埃弗雷姆·敘林）的一個禱文：「我生命的主宰和主啊」，並行大齋期所行的鞠躬禮，然後在心中默想並誦念耶穌禱文，並盡您所能：或編織襪子，或編織細繩——沮喪就會遠離您，您也不會感到憂愁。當您心生喜樂時，則可吟唱《聖詠集》（即《詩篇》），並閱讀書籍。'
    - type: paragraph
      text:
        ru: 18 ноября 1832 года
        cn: 一八三二年十一月十八日
  - type: heading2
    initial:
      ru: '337.'
      cn: '337.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Вы плачете, что очень прискорбен путь, пока не достигнем вечного утешения. Посмотрите, и Господь наш Иисус Христос с самого младенчества Своего шел путем прискорбным ради нашего спасения, дабы и мы шли сим путем, а не пространным, по которому мир сей гуляет, смеется и играет по желанию сердца своего. Горе смеющимся ныне в многобедственном житии сем! Они возрыдают там, где плачущие ныне ради спасения своего возрадуются и ублажатся вечно. Потерпим здесь; Иисус Христос путь наш: буди нам усердное желание идти по Нем!'
        cn: 您在哭泣，說這條路充滿憂愁，直到我們抵達永恆的慰藉。請看，我們的主耶穌基督從祂的嬰兒時期開始，就為了我們的救贖，走上了這條充滿憂愁的道路，好讓我們也走這條路，而不是那條寬闊的路，世人正沿著這條路閒逛、歡笑、隨心所欲地玩樂。如今在此多災多難的塵世生活中歡笑的人有禍了！他們將在那裡哭泣，而在那裡，如今為了自己的救贖而哭泣的人，將永遠歡樂、蒙福。讓我們在此忍耐；耶穌基督是我們的道路：願我們熱切渴望跟隨祂前行！
  - type: heading2
    initial:
      ru: '348.'
      cn: '348.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Скажу вам о себе: у меня заболел зуб, и столь больно, что вся голова моя трогалась, все чувства страдали от маленькой такой вещи. Пользуясь сею болезнью, по малодушию моему нестерпимою, я помышлял об огне геенском и муке вечной. Увы! горе грешникам, здесь не покаявшимся, когда будут по суду Божию отосланы вечно мучиться! Лучше бы здесь сто лет всякие казни претерпевать и гореть в жесточайшем огне, нежели быть ввергнутыми в геенну! Здесь, сколько ни мучимся, однако будет мучениям конец; но там грешники вечно и без конца навсегда будут мучиться. Как Тебе угодно, здесь накажи, Господи, и даруй к понесению благодарное терпение; но там, в вечности Твоей, помилуй и не лиши нас небесных Твоих благ. Просвети на нас лице Твое – и спасемся: благословен еси, Господи! Возжаждавшим спасения Твоего помози утверждением Твоим пребывати здесь в заповеди Твоей и не попусти нам уклонятися отТебев неистовства суетные и ложные, но всегда и мыслити, и ходити в истине словес Твоих укрепи. Слава Богу! Ныне есть мне об-легчение от лютой боли; за все благодарение Господу!'
        cn: '我向您述说我自身之事：我牙疼发作，痛楚之剧，以至于我的整个头部都随之抽动，所有感官皆因这微小的病痛而受苦。我借此病痛，思及我的心性怯懦，难以忍受，我便默想那地狱之火与永恒的刑罚。


          唉！那些在此世不曾悔改的罪人，当他们依循上帝的审判而被遣去受那永远的苦楚时，他们的痛苦将是何等深重！与其被投入地狱，不如在此世忍受百年的诸般刑罚，燃烧于最酷烈的火焰之中！我们在此世，无论受何种磨难，总有终结之时；然而在那边，罪人将永无止境、永远地受苦。


          主啊，无论您在此世如何降罚，但求您赐予我们感恩的忍耐，使我们得以承受；而在您的永恒之中，求您怜悯，不要剥夺我们享用您的天国福祉。


          求您使您的圣容光照我们，我们便得救赎：主啊，您是当受颂赞的！求您以您的坚定来帮助那些渴慕您救恩之人，使他们在此世得以常存您的诫命之中，不要任凭我们偏离您，陷入虚妄与谬误的狂乱；而是求您坚固我们，使我们无论何时，皆能在您话语的真理中思想和行走。


          荣耀归于上帝！此刻我已从那剧烈的疼痛中得到缓解；为这一切，感恩归于主！'
    - type: paragraph
      text:
        ru: 16 июня 1833 года
        cn: 一八三三年六月十六日
  - type: heading2
    initial:
      ru: '349.'
      cn: '349.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Христос посреди нас! Где бы ни были мы собраны во имя Его, двое или трое, тут и Господь посреди есть: вот в чем состоят истинная радость наша и утешение!'
        cn: 基督就在我們中間！無論我們聚集在祂的名下，是兩個人，還是三個人，主都在我們中間：這就是我們真正的喜樂和慰藉所在！
    - type: paragraph
      text:
        ru: 'Жизнь наша есть свет и истина – Господь наш Иисус Христос; мы в Нем живем и движемся. Вы от искреннего сердца, как моя родная мать, соболезнуете о моем нездоровье: но я родился в немощи, воспитан болезнями и извещаюсь, что нездоровье телесное приносит здравие душе моей. О сострадательный друг души моей! Нам не определено здесь покоиться; здесь все изменяется; здесь не стоит радость и веселие; временное все проходит: благость Божия, призывая нас в свои объятия, уготовала вечный покой на небеси и объявила, что«многими скорбьми подобает нам внити в Царствие Божие»(Деян 14, 22). Ищущие же здесь во плоти покоиться и гулять Царствия Божия не наследят. Здесь нет нашего имения, когда мы истинно удостоверены, что наше отечество на небеси. А кто гоняется за временным, тот теряет вечное. Лучше же лишиться временного, чтобы приобресть вечное!!!'
        cn: 我们的生命即是光明与真理——我们的主耶稣基督；我们活在他内，也在他内运行。您以真诚之心，如同我的亲生母亲一般，怜恤我的病弱：但我生于软弱，由病痛养育，并获知身体的不适为我的灵魂带来健康。噢，我灵魂中富有同情心的朋友！我们在此地并未被命定要安歇；此地万物皆变；此地的喜乐与欢愉不会长存；一切暂时的都将逝去：上帝的良善，呼唤我们进入祂的怀抱，在天上预备了永远的安息，并昭告我们「我们进入上帝的国，必须经历许多艰难」（使徒行传 14:22）。那些在此地追求身体安逸与放纵的人，将无法继承上帝的国。既然我们真切地确信我们的家乡在天上，我们在此地便没有产业。而那追逐暂时之物的人，便失去了永恒。不如舍弃暂时的，以便获取永恒！！！
    - type: paragraph
      text:
        ru: Спасайтесь о Господе в терпении и смирении до конца.
        cn: 当藉着主，在忍耐与谦卑之中，得救直至终了。
    - type: paragraph
      text:
        ru: 1 сентября 1833 года
        cn: 一八三三年九月一日
  - type: heading2
    initial:
      ru: '358.'
      cn: '358.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Аще что творите, вся в славу Божию творите. Слава Богу за все!
        cn: 你們無論作甚麼，都要為榮耀上帝而作。為了一切感謝上帝！
    - type: paragraph
      text:
        ru: Спасение Господне есть наша жизнь бессмертная и неизреченное в небесных! Но покуда пребываем здесь, на земли, имеем нужду просить у Господа, чтобы даровал нам терпение благодушно и благодарно переносить всякие скорби и озлобления, бывающие от находящих. Когда убеждаемся житие свое провождать не по мирским обычаям, но по заповедям Божиим, как Сам Христос научает, тогда-то и бывает нам все напротив, и мы оскорбляемся и малодушествуем. Видим, как трудно сопротивляться и стоять против нападающих на нас видимых и невидимых врагов наших; однако не надобно унывать, но держать оружие, сильное верою на отражение враждующих спасению нашему. Вооружимся же против них призыванием имени Господа нашего Иисуса Христа на помощь нашу; и хотя бы они, как пчелы сот, обошли нас и как огонь, с треском попаляющий терние, пламенно разгорелись бы, устремляясь сжечь нас, но Господь, помощник наш и защититель жизни нашей, уничтожит рвение их и упразднит злобу их, покроет нас, крыльями благости Своей, и мы не убоимся ничего, хранимые всесильною десницею Вышнего. Блажени вси уповающии на Него!.. Многие же скорби усугубляют только многую нам радость. Когда пройдут все скорби наши здесь, тогда в восхитительном приобретении премирного в нас душевного утешения, уже неразлучно обымет нас полная радость... Да и теперь даруется сердцу сладость в Слове Божием, Им же зиждется наше спасение в преданности любви Христовой.
        cn: 吾主之救赎乃吾人不朽之生命，亦是天上不可言喻之福！然当吾人仍留驻于此世间，便需向主祈求，祈愿祂赐予吾人忍耐，使吾人能以愉悦感恩之心，承受一切来自现存之患难与苦楚。当吾人确信，吾人之生活不应依循世俗之常，而当依循上帝之诫命，正如基督亲身教导，彼时一切便与吾人所愿相悖，吾人因此受辱且气馁。吾人见及，抵抗与坚立对抗吾人可见与不可见之仇敌，是何等艰难；然则不应灰心丧志，而当持守兵器，以坚强之信德，抵御一切敌对吾人救赎者。故吾人当以呼求吾主耶稣基督之名，作为吾人之助佑，武装对抗彼等；纵使彼等如蜂绕巢般围困吾人，如烈火噼啪焚烧荆棘般炽烈燃烧，急切地意图焚毁吾人，然吾主，吾人之助佑与生命之保护者，必将消灭彼等之热切，废除彼等之邪恶，以其良善之羽翼覆庇吾人，而吾人将无所畏惧，因受至高者全能之右臂护佑。凡信赖祂者，皆蒙福矣！……诸多患难只会倍增吾人之喜乐。当吾人在此世间之患难尽皆逝去，那时在吾人心中超乎尘世之神魂慰藉的令人欢欣之获得中，完全之喜乐便将永不分离地拥抱吾人……即便是此刻，上帝圣言之甘美亦赐予吾人之心，藉此圣言，吾人以对基督之爱之奉献，建立吾人之救赎。
    - type: paragraph
      text:
        ru: 12-го Ноября, 1834 г.
        cn: 一八三四年，十一月十二日。
  - type: heading2
