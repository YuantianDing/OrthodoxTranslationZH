  - type: heading2
    text:
      ru: 34 К П. И. В.
      cn: 致 普. 伊. 维. 的第三十四封信
    children:
    - type: paragraph
      text:
        ru: Милостивая государыня! Лучше быть обидимым от других, нежели самим обидеть других. Блажен претерпевающий Христа ради всякую скорбь; горе тем, которые напрасно других оскорбляют. Кто знает, кого когда смерть восхитит!«Мир имейте и святыню со всеми, их же кроме никтоже узрит Господа»(Евр 12,14). Молитва «Отче наш» дана нам для того, чтобы мы прощали врагов своих[8](примеч. мон. Порфирия)..
        cn: 仁慈的贵妇！蒙受他人冒犯，胜过自己去冒犯他人。为基督之故忍受一切苦难的人是有福的；那些无故冒犯他人的人有祸了。谁知死神何时会带走谁呢！「你们要与众人和睦，并要追求圣洁；非圣洁没有人能见主。」（希伯来书 12:14）主祷文「我们在天上的父」赐予我们，正是为了让我们去饶恕自己的仇敌[8]（附注：修士波菲里）。
  - type: heading2
    initial:
      ru: '57.'
      cn: '57.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: 'Как вести жизнь, чтобы достигнуть спасения? Для извлечения истинных христианских правил на сие обращаюсь к великому святому мужу Макарию (Великому). Он пишет в одной статье из многих следующее: «Должны христиане во всех подвизаться и никого отнюдь не осуждать: ниже явную блудницу, ни грешников, ни бесчинников, но с простодушием и не-подзорчивым оком на всех взирать и иметь сие, яко природное и вкорененное, чтобы никого не презирать, не осуждать, никем не гнушаться, ниже делать какое различие и лицеприемство: единоокогоащеузриши, не посмейся сему в сердце своем, но аки на здравого на него взирай; на безрукого не яко на безрукого; на хромого яко на правоходящаго; на расслабленнаго как на здравого смотри. Сие бо есть чистота сердца, чтоб, увидавши грешников или немощных, сострадать и милосердовать о них. Иногда случается, что угодники Господни, на позорище сидяще, взирают на прелести мирские; но в то же время они по внутреннему человеку с Богом беседуют; а по внешнему только человеку кажется, что очами взирают на мирские происшествия».'
        cn: '如何生活才能获得救赎？为了从中汲取真正的基督教准则，我转向了伟大的圣人马卡里乌斯（即「大马卡里乌斯」）。他在诸多文章中的一篇里写道如下内容：


          「基督徒们应当在一切事上努力奋进，并且绝不评判任何人：无论是公然的娼妓、罪人，还是作恶者，都应以纯朴之心和不带偏见的目光去看待所有人，并视此为天性和根植于内心的品质，即不轻视任何人，不谴责任何人，不厌弃任何人，也不做任何区分和偏袒：倘若你看见一个独眼之人，不要在心中嘲笑他，而要如同看待一个健康人一般去看待他；看待没有手臂的人，不要将他视为没有手臂的人；看待跛脚的人，要如同看待行走正直之人；看待瘫痪之人，要如同看待健康人一样。因为，这才是心灵的纯洁，即看到罪人或软弱者时，能对他们产生怜悯和慈悲。有时会发生这样的情况：主的圣仆们坐在观看台上，注视着世俗的诱惑；但在同一时间，他们的内在之人却与上帝交谈；而从外表来看，似乎只是他们的眼睛在注视着世俗的事件。」'
  - type: heading2
    initial:
      ru: '79.'
      cn: '79.'
    text:
      ru: К Н.П.К.
      cn: 致Ｎ．Ｐ．Ｋ．
    children:
    - type: paragraph
      text:
        ru: Оставьте ваш гнев на оскорбляющего вас и вместо зла заплатите ему благим делом; помяните его о здравии и обедню попросите отслужить – тогда получите уже защиту не человеческую, но от правосудного суда Божия! А сегодня утешьте нищих; святой Ангел вас утешит душевным спокойствием.
        cn: 請將您的怒火留給那冒犯您的人，以良善之行取代惡意回報他；請為他的健康祈福，並請求舉行一場代禱禮拜（обедню），如此您將獲得的保護便非來自世人，而是源於上帝公義的審判！而今日，請您去慰藉貧困之人；聖天使（святой Ангел）將以心靈的寧靜來安慰您。
    - type: paragraph
      text:
        ru: О Господе брат ваш, слабый Егор
        cn: 主中與你同在的弟兄，微末的葉戈爾
    - type: paragraph
      text:
        ru: 17 августа 1824 года
        cn: 一八二四年八月十七日
  - type: heading2
    initial:
      ru: '81.'
      cn: '81.'
    text:
      ru: К Н.П.К.
      cn: 致Ｎ．Ｐ．Ｋ．
    children:
    - type: paragraph
      text:
        ru: 'Благость Господа Иисуса да утешит вас страждущих! Его святое утешение сокрушенному сердцу приносит неизреченную радость. Вы оскорблены и печальны; вам со всех сторон напасть; но власть Всемогущего скоро покорит маломощных, противящихся правде. Ежели сегодня не видим солнца, то можно ли подумать, что его уже нет на небе? Нет! Оно всегда есть и всегда светит, хотя мрачные облака на несколько времени и закрывают его от нас. Но правда Божия светлее солнца: она проницает все мысли человеческие, и глубина сокровенного сердца пред ней не глубока и явна; лживые и коварные сердца злобствующих никак не могут закрыться пред истиною. Они смущаются во лжи своей и постыдятся вскоре пред судом Оправдающего невинных и Защищающего обидимых.'
        cn: '願主耶穌的良善安慰你們受苦之人！祂神聖的慰藉，為破碎的心靈帶來無以言喻的喜樂。


          你們受辱且悲傷；四面八方皆有困厄；但全能者的權能，必快快制服那微弱、抗拒真理之人。


          如果今日我們不見太陽，是否就可認為它已不在天上？不！它永遠存在，永遠發光，雖然陰沉的雲層會暫時將它從我們眼前遮蔽。


          然而，上帝的真理比太陽更明亮：它能洞察人心的一切思緒，在它面前，隱藏的心靈深處並不深邃，且是顯明的；那些心懷詭詐和惡意的作惡者，絕不能在真理面前隱藏自己。


          他們必在自己的謊言中驚惶失措，並在那為無辜者伸冤、為受屈者辯護之審判面前，很快蒙羞。'
    - type: paragraph
      text:
        ru: 'Лучше нам ради Господа терпеть наносимые нам обиды, нежели допустить, чтобы кто от нас терпел. Благо нам быть обидимыми для вечного блаженства, по попущению Божию; но обидеть очень пагубно и страшно: ведь обидчиков, дышащих злобою, ожидает ужасная злоба адских мучителей, червь и скрежетание зубов. Видишь, любезная сестра, сколь несчастны те люди, которые обижают. Они, бедные, не знают, как быстро смерть восхитит души их на Страшный Суд. Теперь о временном мятутся, алчут не свое пожрать – но что будет, когда души их возьмутся? Тогда бы рады были все отдать, но там приема нет! Кто в чем умрет, в том и осудится. Обидимым же – за претерпение награда! Обидимых утешение – Господь. Господь с вами! Восстающие на вас посрамятся; а милостивым – и от Господа платится милостью.'
        cn: '我们宁可为着上主忍受降临于自身的冒犯，也不应容许任何一人因我们而受苦。为着永恒的福祉，承受上帝所允许的冒犯乃是我们的福分；然而，去冒犯他人却是极其有害且可怖之事：要知道，那些口吐恶言的冒犯者们，正等待着地狱中施虐者的可怕恶意、不灭之虫与咬牙切齿。


          你可见，我亲爱的姊妹，那些冒犯他人者是何等不幸。可怜的他们并不知道，死亡将何等迅速地攫取他们的灵魂，将其带到那可畏的审判台前。他们此刻正为着俗世的虚妄而烦扰不安，贪婪地渴求吞噬并非属于自己的东西——然而，当他们的灵魂被取走之时，又将如何呢？那时，他们即使愿意付出一切，但在那里已无接受之处！一个人带着何种境况死去，就将带着何种境况被定罪。


          至于那些蒙受冒犯之人——因其忍耐，必有奖赏！上主乃是受冒犯之人的慰藉。愿上主与你们同在！那些起来反对你们的人将蒙羞受辱；而对于仁慈之人——上主亦将以仁慈报答。'
    - type: paragraph
      text:
        ru: Октября 11-го, 1826 г.
        cn: 一八二六年，十月十一日。
  - type: heading2
    initial:
      ru: '366.'
      cn: '366.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Радуйтесь в Господе о всем!
        cn: 當為一切在主內喜樂！
    - type: paragraph
      text:
        ru: Слава Богу! Слава Богу! Слава Богу! Ваше наследство на небеси, в чертоге Бога, Творца всей видимой и невидимой твари. Какие бы ни приключились дела и обстоятельства, но монастырское суждение вот какое:«земля и небо мимоидут, а слово Божие не мимоидет, и что сказано, то и сбудется; суд Божий непременно воздаст«комуждо по делом его»(Пс 61,13). Вы счастливы, гораздо счастливее всех тех, которые ищут себе только человеческого суда; вы счастливы истинно тем, что предоставляете все, что ни есть под небом, святому Промыслу Божию и праведному Божию суду...
        cn: 荣耀归于上帝！荣耀归于上帝！荣耀归于上帝！您的产业在天国，在上帝的宫殿里，祂是所有可见与不可见受造物的造物主。无论遭遇何种事务或境况，修道院的判断是这样的：「天地都将过去，但上帝的圣言绝不会过去；凡所说的，必然成就；上帝的审判必不落空，将『照各人所行的报应他』（诗篇 61:13）。您是蒙福的，远比那些只寻求人的审判的人更为蒙福；您真正的福气在于，将天下所有的一切都交托给上帝神圣的旨意和祂公义的审判……
    - type: paragraph
      text:
        ru: Неправда сама себе солгала и вконец посрамится... Все теснящие вас раскаются в неправдах своих, когда прогремит страшнее всякого грома правда Божия над всеми прельстившимися и водимыми злоковарным духом, неусыпным изобретателем всякой лжи и лукавства. Не сетуйте на тех, кои опечаливают вас; вы уверены, что ко спасению вашему есть свыше милость Божия, убеждающая вас молиться за ненавидящих и обидящих вас, дабы вам в наследство приобресть не временное и ничтожное, но самое небо! Так благоволит о нас наш Отец Небесный – воздаст за лишение временных ради имени Христова неизреченными щедротами вечных благ.
        cn: 不實之言自欺，終將全然蒙羞……當那比一切雷聲更可怖的，自天穹而來的上帝之真理，響徹於所有受迷惑和被那邪惡陰險之靈——一切謊言與狡詐的不倦發明者——所引導之人頭上時，一切壓迫爾等者，都將為其不義之舉而悔悟。切莫為那些使爾等憂傷之人而哀嘆；爾等深信，為著爾等之救贖，有來自上蒼之神聖慈悲，勸勉爾等為那憎恨和冒犯爾等者祈禱，以便爾等能繼承那並非暫時與虛無之物，而是那至高之天堂！我眾之天父如此恩待我等——必以永恆福佑之不可言說的豐盛，來報償爾等因基督聖名所受之暫時損失。
    - type: paragraph
      text:
        ru: Конечно, и здесь предоставляется вашему изволению просить самого монарха о покровительстве и защите; но еще лучше, когда несомненною верою все сие предоставите суду Всевидящего и благоустрояющего Бога. Долг истинного христианства есть молить и умолять Бога, да пощадит прельстившуюся душу от праведного Своего мщения и да обратится она к покаянию и исповеданию грехов своих – хотя в самый час страха смерти своей. Сия небесная милость без сравнения превосходит всякую земную милость. Мы ж, несомненно, чаем воскресения мертвых и жизни будущего века о Христе Иисусе, Господе и Боге нашем, призывающем нас в вечность.
        cn: 當然，在這件事上，您也可以選擇請求君王本人予以庇護和保護；但若您以毫不動搖的信德將這一切交託給全視之、善理之上帝的審判，那將更為上好。真正基督徒的本份，是向上帝祈禱並懇求祂，願祂寬恕那被引誘的靈魂，免於其公義的報復，並願其能歸向悔改和懺罪——即便是在其面對死亡恐懼的最後一刻。此等天上的恩慈，遠超一切人世的慈憫。我們則確切地期盼死者的復活，以及在基督耶穌、我們的主與上帝內，那召喚我們進入永恆的來世生命。
    - type: paragraph
      text:
        ru: 27 августа 1835 года
        cn: 一八三五年八月二十七日
  - type: heading2
    initial:
      ru: '367.'
      cn: '367.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Жалка, очень жалка упоминаемая вами особа, ежели не раскается в умышлении своем присвоить себе собственность вашего родительского наследства! Ей немного надобно... Но прошу вас ее поминать за здравие и желать ей, чего себе желаете... Нам здесь ничего не надлежит присваивать себе: наше имение – вера, надежда и любовь! В сих да пребываем, сие да храним, и наконец удостоит нас Господь наследовать землю кротких – душевный мир, сладость и радость неизреченную. Итак, мирствуйте о Господе! Покровительница ваша есть Царица всех цариц и Матерь Божия, Небесная Заступница моя и ваша. Когда мы, лишаясь земного, о всем благодарим Господа, тогда милостью Его наследуем небесное, неизменяемое вечное!'
        cn: 您所提及的那位人士，若是她不悔改其意图侵占您父母遗留产业的行径，实在令人惋惜，非常惋惜！她所需的并不多……但请您为她的康健祈祷，并祝愿她获得您为自己所愿的一切……我们在此不应为自己攫取任何事物：我们的产业是信、望、爱！愿我们常存乎其中，愿我们谨守此道，最终主必使我们得继承温柔之人所居的土地——即心灵的平安、甜美与不可言喻的喜乐。因此，愿你们在主内享平安！您的护佑者是万后之王后、上帝之母、我与您的天上代祷者。当我们失却世间之物时，若能为一切而感谢主，那么藉由祂的慈悲，我们将可继承那不变的、永恒的天上之物！
    - type: paragraph
      text:
        ru: 15 сентября 1835 года
        cn: 一八三五年九月十五日
- type: heading1
  text:
    ru: О Святом Причастии и приготовлении к Нему
    cn: 論聖領聖體以及準備事宜
  children:
  - type: heading2
    initial:
      ru: '70.'
      cn: '70.'
    text:
      ru: Александре Николаевне Ильиной
      cn: 致亞歷山德拉·尼古拉耶芙娜·伊利娜
    children:
    - type: paragraph
      text:
        ru: …Бог вас простит! Вы меня никогда не оскорбили. Меня простите за мое нерадение. Общий наш долг, – когда желаем приступить к страшным Тайнам Христовым, прежде со всеми примириться и проверить свою совесть, не помним ли на кого какого-либо неудовольствия; и если это найдем, то в ту ж минуту простить огорчивших и помолиться о них, чтобы Господь отпустил им и нас удостоил чистосердечного исповедания пред свидетельствующим священником; и тогда, во исцеление души и тела, с благоговением и страхом осмелимся, по милости Божией, приступить к при-нятию Святого Причастия, под видом хлеба самого Тела, а под видом вина самой Крови Спасителя нашего Господа Иисуса Христа. Чтобы принять в дом свой государя, важное приуготовление и всякая осторожность требуется; но гораздо важнейшее приуготовление нужно для принятия всех царей Царя и Господа, небо и землю держащего в Своей деснице. Извольте сами рассудить о сем предмете. Итак, вам должно, по силе вашей, сколько можете, сделать правильное приуготовление души и сердца и вместе с тем уповать и надеяться на щедроты Господа всещедрого и молитвы и предстательство Богородицы, Приснодевы Марии, человеческого рода Заступницы. Вы любите оказывать милость требующим, бедным, нищим – за сие, без сомнения, Господь воздаст вам сторицею. Что делается ради Бога, за то платит Сам Бог.
        cn: '……願上帝寬恕您！您從未冒犯過我。請您寬恕我的懈怠。


          當我們渴望領受基督那可畏的聖奧祕時，我們共同的責任是：首先要與所有人修好，並檢視自己的良心，看看我們是否對任何人懷有任何不滿；如果發現了，就要立刻寬恕那些使我們煩惱的人，並為他們禱告，好讓主赦免他們，並使我們配得在作見證的司祭面前作真誠的告解；然後，為了靈魂和肉體的痊癒，憑藉上帝的仁慈，我們才敢以敬畏和恐懼的心，去領受聖體血，即以麵包的外形領受我們救主耶穌基督的聖體，以酒的外形領受祂的聖血。


          要迎接君主進入家門，需要重要的準備和萬分的謹慎；但要迎接那掌握天地於其右手的萬王之王、萬主之主，則需要更為重要的準備。請您自行思考此事。


          因此，您應當盡您的力量，竭盡所能地為您的靈魂和心靈做適當的準備，同時也要信靠和仰望那廣施恩惠的主的慷慨，以及童貞瑪利亞——人類的代求者——的禱告與代求。


          您樂於向有所需求者、窮人、貧者施予憐憫——為此，主必會百倍地報答您，這是無疑的。凡是為著上帝而做的，必由上帝親自償付。'
    - type: paragraph
      text:
        ru: Марта 11-го дня, 1824 года
        cn: 一八二四年，三月十一日
  - type: heading2
    initial:
      ru: '93.'
      cn: '93.'
    text:
      ru: Глафире Петровне
      cn: 献给格拉菲拉·彼得罗芙娜
    children:
    - type: paragraph
      text:
        ru: …Истинные христиане с особенным благоговением приготовляются к причастию Святых Тайн Христовых, очищая свою совесть от всякого порока; они примиряются со всеми оскорбившими их, оставляют должником своим долги их и с несомненною верою подвергают себя установленным правилам единой Святой Соборной и Апостольской Церкви; и ежели не знают оных, что должно быть чуждо каждого христианина или христианки, тотчас научаются и как должно исповедуются, не скрывая никаких грехов своих; по священническом же разрешении грехов, удостаиваются приобщиться Святого Тела и Крови Христовой, со страхом Божиим и верою приступающе, а не иначе, как, может быть, некоторые дерзают и без приготовления, безумно называя себя младенцами, говоря на Бога неправду, что будто им бесчинничать так Бог велел, и сделав какую-либо неблагопристойность или явное законопреступление, повторяют, что так Богу угодно было. Но кто не почитает и не хранит святых церковных установлений по силе своей, тот не угождает Богу. Всякая же ложь и бесчиние несть от Бога, но от диавола есть. Да вразумит вас Господь не подражать бесчинно ходящим, и суеверам, и кривотолкам, и раскольникам. Они во всем творят противное закону Христову своим умствованием юродивым и безумным произволением.
        cn: …虔誠的基督徒滿懷特殊的敬畏，預備領受基督的聖奧秘，潔淨他們的良心，遠離一切的罪惡；他們與所有冒犯他們的人和解，寬恕欠他們債務的人，並以確切的信心服從獨一、神聖、大公和使徒教會所規定的準則；若他們對這些準則一無所知（這對每一位基督徒或女基督徒而言都是不應發生的），他們會立即學習，並按應有的方式告解，不隱藏任何罪愆；在領受神父的罪赦之後，他們便配得領受基督的聖體和寶血，懷著對上主的敬畏和信心趨近，絕不能像某些人那樣，膽敢在毫無準備之下，愚昧地自稱是嬰孩，以不實之言論及上主，說上主彷彿命令他們如此放縱，而當他們做了某些不合宜或公然違背律法之事後，又重複說這是上主所喜悅的。然而，凡不敬重和不盡力遵守教會神聖規條的人，便不能取悅於上主。一切虛假和放縱絕非源於上主，乃源於魔鬼。願上主啟迪你們，不要效法那些行為放蕩之人、迷信者、曲解經文者和分裂教派者。他們以其愚妄的推理和狂悖的意願，在一切事上都與基督的律法背道而馳。
    - type: paragraph
      text:
        ru: ….Божиею милостью спасению вашему соучаствующий,
        cn: ……藉由神的恩慈，共同参与你之救赎的，
    - type: paragraph
      text:
        ru: н. р. Е.
        cn: N. R. E.
    - type: heading3
      text:
        ru: Княжне Татьяне Андреевне Волконской
        cn: 獻給塔蒂亞娜·安德烈耶芙娜·沃爾孔斯卡婭公爵小姐
      children:
      - type: paragraph
        text:
          ru: …Когда примете неизреченное сокровище Христовой Тайны в себя, сохраните ее в глубине сердца вашего, к непрестанному и вечному наслаждению. Возлагайте на Господа всякое ваше попечение; любите погружаться в безмолвную жизнь; благочестие на все полезно. Господь смиренным дает благодать. И после печали, как после грозных туч солнце, объемлет сердце радость; божественная сладость слаще без сравнения всяких сладостей земных. Радуйтесь о Господе, обвеселяющем душу вашу в премирных благих. Блаженны переселяющиеся от земных к небесным!
          cn: …當您將基督奧秘那不可言喻的寶藏納入自身時，請將其保存於您的心靈深處，以獲致持續且永恆的享樂。將您的所有掛慮都交託予主；熱愛沉浸於寧靜的生活；敬虔對一切都大有益處。上主賜恩寵予謙卑之人。在憂愁之後，如同暴風雨雲層散去後的太陽，喜悅將擁抱您的心靈；神聖的甘甜遠勝於世上一切甜美，無可比擬。要因主而歡欣，祂以超乎塵世的至善愉悅您的靈魂。那些從地上遷往天國之人是有福的！
      - type: paragraph
        initial:
          ru: 1826,
          cn: 1826,
        text:
          ru: марта 29-го
          cn: 三月二十九日
  - type: heading2
    initial:
      ru: '130.'
      cn: '130.'
    text:
      ru: Княжне Татьяне Андреевне Волконской
      cn: 獻給塔蒂亞娜·安德烈耶芙娜·沃爾孔斯卡婭公爵小姐
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас! Слава Богу!
        cn: 基督居於我等之中！榮耀歸於吾主！
    - type: paragraph
      text:
        ru: ….Ныне радостно поздравляю вас с принятием Тела и Крови Господа нашего Иисуса Христа во оставление грехов и в жизнь вечную.
        cn: 現今，我喜悅地祝賀你領受了我們主耶穌基督的聖體和寶血，以得罪愆的赦免和永恆的生命。
    - type: paragraph
      text:
        ru: 'Будьте ж свободны навсегда от земных пристрастных мудрований; сердце ваше да не отступит никогда от учения Христова. Ежели что и имеете для временной жизни, то пусть это не занимает вас много; имейте, как будто бы не имели. Печаль свою возлагайте на Господа: Он вас пропитает.'
        cn: 你们当永远挣脱世间带偏颇之情的智识思辨；你们的心绝不可偏离基督的教诲。即便你们拥有暂世所需之物，也勿使之过多占据心神；拥有，就如同没有拥有一般。将你们的忧愁全数卸给主：祂必供养你们。
    - type: paragraph
      text:
        ru: 'Повторяйте благодарные молитвы по причащении – это много пользует благоговейную душу. Господь Бог да укрепит вас ко всякому благоугождению пред Ним! Угодно ли вам принять мой совет? В какой день удостаиваетесь причастия Святых Христовых Тайн, в тот день каждую неделю рассуждайте почаще: какой урон душе и коль безмерная трата, когда сердце уклоняется от Бога, чтобы служить миру и обращаться с ним в пагубных удовольствиях! Приятнейшим утешением и наслаждением вашим буди вам сладчайший Иисус Христос.'
        cn: 请重覆诵念领受圣体后的感恩祷文——这对于虔敬的灵魂大有益处。愿主上帝加固您的力量，使您凡事皆能悦祂的圣心！您是否愿意接受我的忠告？在您领受基督圣奥秘的日子，那一周的每一天，请您更频繁地默思：当心灵偏离上帝，转而侍奉世界，并沉溺于其中败坏的享乐时，这对灵魂是何等的亏损，是何等无法估量的耗竭！愿至甘甜的耶稣基督成为您最愉悦的安慰与享乐。
  - type: heading2
    initial:
      ru: '153.'
      cn: '153.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас!
        cn: 基督在我们中间！
    - type: paragraph
      text:
        ru: К Телу и Крови Христовой когда приступаем и причащаемся сих Страшных и Жи-вотворящих Тайн, тогда надобно опасаться, чтобы не в суд и осуждение было причащение. Должно и нужно как прежде причащения, так и по причащении беречься греха, как огня, ко-торый поедает и попаляет душу. Следовательно, очень пользует, в особенности же на сие время, уединяться на внимательную молитву и на прочитание сему времени приличного из книг слова Божия во избежание празднословия и вольных разговоров, которыми душа, как поносным наводнением, увлекается и потопает в людской молве, в суетных умствованиях.
        cn: '我們領受基督的聖體與寶血，領受這可畏且賦予生命的奧秘聖事之時，應當謹慎，以免這領受成為審判與定罪。在領聖餐之前與之後，我們都必須像躲避烈火一樣，躲避那吞噬並焚燒靈魂的罪惡。


          因此，特別是在這個時候，獨自潛心於專注的禱告，閱讀適合此時的聖經話語，是極有益處的。這樣可以避免閒言碎語和隨意交談，因為靈魂會被這些言語如同可恥的洪水般捲走，沉沒在世人的喧囂和虛妄的思慮之中。'
    - type: paragraph
      text:
        ru: Божиею милостью о Христе
        cn: 藉由上帝在基督裡的恩典
    - type: paragraph
      text:
        ru: брат твой Георгий
        cn: 你的弟兄格奥尔基
    - type: paragraph
      text:
        ru: Июля 6-го, 1828 года
        cn: 一八二八年，七月六日
  - type: heading2
    initial:
      ru: '273.'
      cn: '273.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: 'Мысль благая есть дар Божий, вами приемлемый от Господа на просвещение вашей души, жаждущей освободиться от мрачных уз и пагубного злострадания, и может быть часто повергаемой в грусть, или в уныние. Вы пишете: готовлюсь к Святой Тайне вечери Христовой: вот это мысль благая, свыше положенная в сердце ваше!-Сам Господь наш Иисус Христос да очистит храм ваш душевный исповеданием и покаянием, и да освятит и преисполнит всю душу вашу истинною верою и невещественною радостью в надежде несомнительного наследования небесных благ, даруемых Его милостью и неизреченными щедротами!... Вы часто повторяете молитвы Златоустовы: Господи не лиши мене небесных Твоих благ, -и прочие, всего 24. На сие повторю вам обетование, данное самим Господом: просите и дастся вам... Теперь, покуда говеете, полезно будет повторять каждый вечер молитвы ко святому причащению, а по святом причащении каждое утро повторять молитвы благодарные... Господи, устне мои отверзеши, и уста моя возвестят хвалу Твою... Сердце чисто созижди во мне, Боже, и дух прав обнови во утробе моей. Не отверзи мене от лица Твоего, и Духа Твоего Святаго не отыми отМене. Воздаждь ми радость спасения Твоего, и духом Владычним утверди мя.'
        cn: 一个美好的念头是上主所赐的恩典，是您从主所领受的，为要光照您那渴望挣脱黑暗枷锁和有害苦难的灵魂，这灵魂或许常常陷入忧愁或沮丧之中。您写道：「我正准备领受基督神圣的圣体圣事」：看，这是一个美好的念头，是从上头安放在您心里的！——愿我们的主耶稣基督亲自以忏悔和悔改洁净您灵魂的殿宇，并以真实的信仰和非物质的喜乐，在确信无疑地继承祂的恩慈和不可言喻的慷慨所赐予的天上福乐的盼望中，圣化并充满您的整个灵魂！... 您常常重复金口约安的祷文：「主啊，不要使我失去您的天上福乐」，——以及其他的，共二十四篇。对此，我要向您重申主亲自给予的应许：「你们祈求，就给你们」... 现在，当您在禁食准备期间，每晚重复领圣体前的祷告将是有益的；而在领受神圣的圣体圣事之后，每天早上重复感恩的祷告... 主啊，求您开启我的嘴唇，我的口就要传扬您的赞美... 上帝啊，求您为我造一颗清洁的心，使我里面重新有正直的灵。不要丢弃我，使我离开您的面，也不要从我收回您的圣灵。求您使我恢复您救恩的喜乐，以乐意的灵扶持我。
    - type: paragraph
      text:
        ru: Господи, сподоби мя любити Тя от всея души моея и помышления, и творити во всем волю Твою.
        cn: 主啊，请允我以全心全灵、以全副思虑去爱慕您，并在万事万物中遵行您的旨意。
    - type: paragraph
      text:
        ru: Спасайтесь о Господе!
        cn: 靠主得救！
    - type: paragraph
      text:
        ru: Искренно соусердствующий спасению вашему о имени Христове,
        cn: 吾儕真誠熱切地襄助爾等在基督聖名裡的救贖，
    - type: paragraph
