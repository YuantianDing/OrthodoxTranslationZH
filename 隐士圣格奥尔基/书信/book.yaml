    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Ныне Св. Церковь приносит похвальную песнь пред Господом Св. мученику Леонтию: «Мученик Твой, Господи, Леонтий, во страдании своем венец прият нетленный отТебе, Бога нашего: имеяй бо крепость Твою мучителей низложи, сокруши и демонов немощныя дерзости: того молитвами спаси души наша».'
        cn: 如今，聖教會在主面前獻上對聖殉道者利昂提（Leontius）的讚美之歌：「主啊，您的殉道者利昂提，在他受苦之中，從您，我們的上帝那裏，接受了不朽的冠冕：因他擁有您的力量，擊敗了迫害者，粉碎了惡魔的軟弱狂妄：藉著他的禱告，拯救我們的靈魂。」
    - type: heading3
      text:
        ru: Кондак. Мучителей посрамил еси лукавая коварства, и Еллинов обличил еси безбожное служение, возсиял еси благоразумие всем человеком ученми благочестия, благомудре Мучениче. Сего ради твою память почитаем любовию, премудре Леонтие.
        cn: Kontakion. 你羞辱了施暴者邪恶的诡计，也指证了希腊人无神的服务。你以虔敬的教诲，为所有世人照亮了智慧。智慧的殉道者啊，因此我们以爱恭敬你的纪念，至智的列翁提。
      children:
      - type: paragraph
        text:
          ru: Из жития 117 стран.
          cn: 自百十七遊方修士傳。
      - type: paragraph
        text:
          ru: 'Св. Леонтий ищущим его, когда спросили, как имя ему, отвечал: «о имени моем пишется в книгах сице: на аспида и василиска наступиши, и попереши льва и змия. Подобает бо мне попрати льва-диавола-врага невидимого, змия же игемона- врага видимого: на советники же и теплейшие бесов служители, яко на аспиды и василиски, наступити: и егда буду над всем полчищем левских торжествуяй, тогда от дел явится светло имя мое.» Потом, угостивши врагов своих, как любезнейших приятелей, изобильною трапезою, объявил себя, что он тот самый Леонтий, которого они ищут. Ужаснулись воины добродетельного мужа, пали к ногам его и молили о прощении их, называя его рабом Бога Всевышнего, и сами по-желали и сделались христианами. Какая была радость в этот час воина Христова-о пременившихся язычниках в христианство, никакое перо описать не может. Такая радость превыше всех радостей земных!'
          cn: '聖萊昂蒂（Св. Леонтий）對那些尋找他的人，當他們問及他的名字時，他回答說：「關於我的名字，經書中這樣記載：『你將踐踏虺蛇和蝮蛇，並將踐踏少壯獅子和龍。』[1] 因為我理應踐踏魔鬼這不可見的仇敵，如同踐踏獅子；踐踏首領這可見的仇敵，如同踐踏龍；至於那些惡魔的謀士和熱切的僕役，則要像踐踏虺蛇和蝮蛇一樣去踐踏。當我戰勝了所有的獅子般的軍隊時，那時我的名字將從我的作為中光明地顯現出來。」


            隨後，他以豐盛的筵席款待了他的仇敵，如同款待最親愛的朋友，並表明自己就是他們正在尋找的萊昂蒂。戰士們對這位有德行的人感到震驚，俯伏在他的腳前，懇求他的寬恕，稱他為至高上帝的僕人，他們自己也願意並成為了基督徒。


            在這一刻，基督的勇士——為著那些從異教轉變為基督信仰的人——所擁有的喜悅，是任何筆墨都無法描述的。這樣的喜悅超越了所有塵世的喜樂！'
      - type: paragraph
        text:
          ru: Июля 18-го, 1832 г.
          cn: 一八三二年，七月十八日。
