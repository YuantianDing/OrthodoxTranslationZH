      text:
        ru: 'Сугуб человек: видимый и невидимый. Видимого, наружного, внешнего человека дела видимы, наружны и явны всем бывают; внутреннего же, умного, смысленного, благомыслящего – тайны недоведомы, неудобопостижимы.«Приступит человек, и сердце глубоко»(Пс 63, 7) – так изъясняется святой царь Давид. И святой апостол пишет:«кто весть от человека, яже в человеце, точию дух»человека«живущий в нем»(см.1Кор 2,11)? Един только Испытуяй сердца и утробы весть вся тайны внутреннего человека.'
        cn: 人有双重：可见与不可见。可见者，即外在之人，其所行之事，于众人皆显明可见；至于内在者，即心智、思虑、善念之人，其奥秘则不为人知，难以领悟。圣王大卫曾言：「人将近，心意深沉。」（诗 63:7）圣使徒亦书：「除了人心中之灵，谁能知道人心中之事呢？」（参 林前 2:11）唯有那鉴察人心肺腑者，方知晓内在之人的所有隐秘。
    - type: paragraph
