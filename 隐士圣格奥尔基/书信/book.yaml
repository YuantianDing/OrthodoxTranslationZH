    children:
    - type: paragraph
      text:
        ru: 'Непотребный о себе, делаюсь благопотребен о имени Христове для сообщения благого слова вашему сердцу, чем и сам назидаюсь. Кто боится оскорбить честолюбие мира сего и не уклоняется от него, хотя бы то и противу совести было, тот не может мирен быть в себе, не может стоять во благочестии. Не может душа делиться: когда услаждается человеческим честолюбием, тогда нет в ней страха бо-голюбия. Не огорчает она честолюбия отступлением своим от него – так оскорбляет Почтившего ее свыше возложением креста. Никак нельзя купно угождать Богу и миру, врагу и другу: всегда обращение к одному оставляет другого позади; нельзя не оставить сатану и мир за собой, если хотим иметь Бога пред собой и благоугождать Ему всей душой. Мыслью душа назидается, мыслью и развращается. Всякий, кто хочет, мыслит и помышляет, что ему понравится: благонравному странно всякое слово неблагое; неблагонравного же утешает и веселит оно. Любовь в Богу научает познавать и творить волю Божию; любовь же к миру противится Богу и научает всему мирскому, чтобы творить свою волю и жить всяко по своему хотению. Прошу вас обратить внимание и на следующую страничку, которую можете прочитывать и списыванием сообщать и другим, истинно хотящим и ищущим спастися.'
        cn: 我本是不配之人，却因基督之名，得以向诸位心头传达福音，藉此亦使我自身蒙受教益。那畏惧冒犯今世虚荣、不肯弃绝它的人，即便此事有悖良知，他亦无法在自身内得享平安，无法在敬虔中站立得稳。心灵不可一分为二：当它沉湎于人的虚荣时，便不再有敬爱上帝的敬畏之心。它若不肯舍弃虚荣，就无异于冒犯了那位从至高之处将十字架加于其身的尊荣者。人绝不能同时取悦上帝和世界，不能同时讨好仇敌与朋友：人一旦转向其中一方，便必将把另一方抛诸身后；我们若想让上帝居于我们面前，以全心全灵取悦于祂，就不能不将撒旦与世界置于身后。心灵藉着思想而得蒙造就，亦藉着思想而走向败坏。凡有意愿者，皆可思想和思索其所喜悦之事：对品行端正者而言，一切恶言皆是陌生的；而对品行不端者来说，恶言却能使他得着安慰和欢愉。对上帝的爱教导人认识并遵行上帝的旨意；而对世界的爱则与上帝为敌，教导人一切属世之事，使人行自己的意愿，凡事按自己的心意而活。我恳请诸位留意下一页的内容，你们可以诵读它，并以抄写的方式分享给其他真心渴望并寻求得救之人。
    - type: paragraph
      text:
        ru: 'Сегодня память святого чудотворца Тихона Амафунтского и тезоименитство преосвященногоТихона Задонского. Поздравляя вас, приятно сообщаю вам его назидательное слово:'
        cn: 今日是聖奇蹟行者阿瑪富斯的提豐（Tikhon of Amathus）的紀念日，也是至聖的扎頓斯克的提豐（Tikhon of Zadonsk）的命名日。在向您致以祝賀的同時，我愉快地將他那段富有教益的言論告知您：
    - type: paragraph
      text:
        ru: '«Истинные христиане презрение, от мира бываемое, за благополучие свое постановляют: яко, когда от мира презираются, тогда у Бога в милости находятся: лучше бо у единого Бога милость иметь, нежели у всего мира в почтении быть, а у Бога во гневе. Божия бо милость и гнев несравненно больше милости и гнева всего мира. Какая нам польза от того, что люди нас почитают, а Бог презирает? Весь свет пред Богом как ничто есть; и потому милость и гнев людей пред Божиим гневом и милостью, как ничтоже есть:«блажени есте, егда поносят вам, и ижденут и рекут всяк зол глагол, на вы лжуще, Мене ради»(Мф 5,11).'
        cn: 「真正的基督徒视世人的鄙夷为他们的福祉：因为当他们被世人藐视时，他们便蒙受上帝的恩宠：在独一的上帝那里获得恩慈，胜于在全世界面前受人尊敬，却招致上帝的震怒。因为上帝的恩慈与震怒，远胜于全世界的恩慈与震怒。世人敬重我们，而上帝却轻视我们，这对我们有什么益处呢？全世界在上帝面前如同虚无；因此，世人的恩慈与震怒，在上帝的震怒与恩慈面前，也如同虚无：「你们若为我的缘故，被人辱骂，被人迫害，并被捏造各样恶言毁谤，你们就有福了。」（马太福音 5:11）。
    - type: paragraph
      text:
        ru: 'Кто тебя или словом или делом обидит, ты на того не гневайся, но прости ему от сердца, якоже глаголет Христово слово:«отпущайте, и отпустят вам», (т.е. прощайте, и прощены будете. –Лк 6, 27); и отошедши помолися о нем, глаголя:«Господи, остави ему»(или ей); и хотя сердце не хочет того, ты нуди себя на тое: а далее удобно будет.'
        cn: 若有人在言語上或行為上冒犯了你，你切莫對他生氣，而要衷心寬恕他，正如基督的聖言所教導的：「你們饒恕人，就必蒙饒恕。」（即：你們赦免人，你們也就得蒙赦免。——路加福音 6:27）；並當退到一旁為他禱告，說：「主啊，赦免他」（或「赦免她」）；即便你的心不願如此，你也要強迫自己去行：久而久之，這事便會容易了。
    - type: paragraph
      text:
        ru: Кто тебя ненавидит или злобится на тебя, – ты его любовью побеждай и тщися с ним примириться; и хотя бы он не хотел мира, ты ищи мира, готов буди к миру; и тут, хотя сердце не хочет, надобно сердце убеждать и склонять.
        cn: 凡是那憎恨你或对你心怀恶意之人，你当以爱胜之，并竭力与他和解；纵使他心不愿和睦，你仍当寻求和平，随时准备修好。在此，即便你的心不甘愿，也必须劝服并使心顺服。
    - type: paragraph
      text:
        ru: От празднословия и смеха, осуждения и оклеветания берегись; все сие грешно и на гнев Бога подвизает; у Бога же во гневе быть страшно и тяжко. Чего ради без нужды не говори, но люби молчание.
        cn: 当心避开闲言碎语和嬉笑，论断和诽谤；所有这些都是罪恶，会招致上帝的震怒；身陷上帝的震怒之中是可怕而沉重的。因此，不要说不必要的话，而要热爱静默。
    - type: paragraph
      text:
        ru: Все то грех есть, что делается словом, или делом, или помышлением против святого и вечного Закона Божия и воли Его святой.
        cn: 凡是言语、行为或意念上，违背了神圣而永恒的上帝律法和祂的圣洁旨意的，都是罪愆。
    - type: paragraph
      text:
        ru: Поминай часто о вечной муке, како отчаянные грешники во огне геенском вечно без конца страдати будут, и молися Христу, дабы тебе от того бедствия избавиться; и о Небесном Царствии поминай, како святии Божии вечно будут со Христом царствовати, веселитися, ликовати и лицезрением Божиим услаждатися, от которого лицезрения неизреченное в них будет веселие и радость; и тщись сие блаженство достигнуть благодатью Христовою. Вся слава, богатство, честь и всякое мира сего утешение омерзет тебе так, как гной смрадный мерзок всем; молись и о мне грешном, чтобы нам тамо быть купно и Бога славить «.
        cn: '请常常默想永恒的刑罚，沉沦的罪人将在地狱的火中永远、无休止地受苦；并向基督祈祷，以求你从这灾祸中得以解脱。


          也要默想天上的国度，神的圣徒将与基督永远为王，欢欣，庆贺，并以亲睹神的圣容为乐。从这圣容的瞻仰中，他们将得到无可言喻的喜乐与欢愉。你要竭力以基督的恩典达到这般至福。


          世上一切的荣耀、财富、尊荣和一切的安慰，在你眼中都将如同污秽的脓疮般令人憎恶。


          也请为我这罪人祷告，愿我们能在那里一同赞美上帝。'
    - type: paragraph
      text:
        ru: Полезно сие прочитывать почаще и размышлять непрестанно о спасении своем...
        cn: 勤加诵读此篇，并时刻默想自身的救赎，实为有益……
    - type: paragraph
      text:
        ru: Слава и благодарение Господу, удостоившему вас за одно благое изволение ваше принять верою Святые Тайны – Тело и Кровь Христову:«вкусите, и видите, яко благ Господь»(Пс 33, 9)! Радуясь, приношу вам поздравление, возлюбленная о Господе! Сорадующийся о Христе,
        cn: '讚美與感恩歸於主，祂因著你一美好的意願，使你配得藉著信心領受聖潔的奧祕——基督的身體和寶血：「你們要嘗嘗，就知道耶和華是美善的」（詩篇 33:9）！我心懷喜樂，向你獻上祝賀，我在主內所親愛的！


          在基督裡同享喜樂者，'
    - type: paragraph
      text:
        ru: непотребный раб Егор 16 июня 1828 года
        cn: 祂不配的奴僕葉戈爾 一八二八年六月十六日
  - type: heading2
    initial:
      ru: '202.'
      cn: '202.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: Слава Богу за все!
        cn: 榮耀歸於上帝，為了所有的一切！
    - type: paragraph
      text:
        ru: 'Горести не принять – и сладости не видать: пословица верная! Временное наслаждение лишает вечного. Святая Церковь учит – презирать плоть, преходит бо; прилежать же о душе бессмертной. Напротив того, мир советует прилежать о плоти немощной, а о душе, как о вещи непотребной нимало не заботиться. Нужно разуметь совершеннее и помнить всегда слово Духа Святого: не любите мира, ни чего-либо в мире: весь мир во зле лежит... и еще слово: любовь мира сего вражда на Бога... Помощь нам от Господа; все труды жестокие, все подвиги великие и всякое претерпение скорбей и болезней и что бы такое бедственное ни приключилось в здешней жизни нашей, все то приемлется и терпимо бывает до конца – ради чего? Единственно ради того, да вообразится и возвеличится Христос в сердцах наших. Внимайте же хорошенько, что когда воображается в сердце: усматривайте и познавайте, и ежели это не Христос и не о Христе, то пора заплакать и обратиться молитвою ко Господу, да не тщетны будут труды и подвиги святого постничества!.'
        cn: 不歷憂苦，何見甘甜：此乃真確之箴言！暫時之歡愉，使人失卻永恆。聖教會教導吾人：當藐視肉身，因其必逝；當殷勤顧念不朽之靈魂。與此相反，世俗勸人殷勤顧念軟弱之肉體，而對靈魂，則視若無用之物，毫不顧惜。吾人需更完全地領悟並時常銘記聖靈之話語：勿愛世界，亦勿愛世界上的任何事物：整個世界都臥在惡者手下……尚有此言：與世俗為友，即與上帝為敵……我們的幫助從主而來；一切嚴酷的辛勞，一切偉大的苦修，以及對憂患、疾病的一切忍耐，凡是在我們此生中所遭遇的任何災禍，皆為吾人所接受並忍受到底——是為了什麼？單單是為了讓基督在我們心中成形並得著尊榮。因此，當好好留心：當心中有所成形之物時，要察看和辨識，如果那不是基督，也不是關於基督，那麼是時候流淚並轉向主，向祂祈禱了，好叫聖潔苦修的勞苦與功績不致徒然！
    - type: paragraph
      text:
        ru: Христос в сердце обитает,
        cn: 基督居于心间，
    - type: paragraph
      text:
        ru: Когда сердце одного Христа лишь знает,
        cn: 當人心只識基督一人時，
    - type: paragraph
      text:
        ru: Во Христе лишь пребывает,
        cn: 唯有居於基督之內，
    - type: paragraph
      text:
        ru: Ко Христу всегда взывает...
        cn: 心靈恆常呼喚基督……
    - type: paragraph
      text:
        ru: 'Без кротости же и смирения никак нельзя спастись и познать Христа. Христос посреди нас! Радуйтесь о Господе, утешайтесь и о том, когда не получаете чего по своему желанию: и это терпеть приятно ради Господа!'
        cn: 没有温柔与谦卑，绝不可能得救并认识基督。基督在我们中间！你们要靠主喜乐，也要在未能如愿以偿时感到慰藉：为了主忍受这一切，也是令人愉悦的！
    - type: paragraph
      text:
        ru: Июля 13-го, 1828 г.
        cn: 一八二八年，七月十三日。
  - type: heading2
    initial:
      ru: '203.'
      cn: '203.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: Не смотри на то, что мир делает, но чему Христос учит и словом, и делом. Тому внимать и так поступать есть вечная жизнь наша. Теперь здесь горько, но зато будет там сладко.
        cn: 不要去看世界在做什麼，而要去看基督透過祂的言語和作為所教導了什麼。留意並實踐祂的教導，這就是我們的永恆生命。現在在此處或許嘗到苦澀，但將來在那裡必會得到甘甜。
    - type: paragraph
      text:
        ru: 'Живи так смиренно, как научают книги монашествующих. Люби истинный путь; иди по нему, не уклоняясь ни направо, ни налево. Мысли человеческие суетны и разнообразны, путь же спасения однообразен: сей путь и Истина – Иисус Христос; иди по Нем и в Нем. Укрепляйся о Господе! С радостью служи Ему, а не с унынием. Уединение люби: в нем царствует безмолвие и собираются мысли благие в любовь Божию.'
        cn: 你當依照修士典籍所教導的，謙卑地生活。當熱愛真理之道；當行於其上，不偏左，也不偏右。人的思慮是虛妄且多變的，然而救贖之道卻是單一的：這道路與真理就是耶穌基督；你當追隨祂，並活在祂裡面。當在主內剛強！當以喜樂而非沮喪來侍奉祂。當愛慕獨處：在其中，靜默為王，美好的思緒匯聚於對上帝的愛中。
    - type: paragraph
      text:
        ru: 9 сентября 1828 года
        cn: 一八二八年九月九日
  - type: heading2
    initial:
      ru: '205.'
      cn: '205.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: Откуда же зло, когда все добро? – Добро и благо нам – прилепляться Господеви! Зло же бывает нам, когда самовластно, по воле своей, уклоняемся от Господа и не хотим соблюдать заповеди Его, для благополучия нашего данные нам. Господи, пошли благодать Твою в помощь мне, да прославлю имя Твое святое в делании заповедей Твоих. Хорошо соблюдать и человеческие заповеди во благо, которыми душа назидается во спасение; но оставлять заповеди Божии для соблюдения заповедей человеческих – бедственно!
        cn: 惡從何來，既然萬有皆善？——我們的美善與福祉，乃是緊隨吾主！惡則臨到我們，當我們擅自專權、隨己意偏離吾主，並且不願遵守祂為我們的福祉所賜予的誡命時。主啊，請將祢的恩典賜予我以作扶助，好使我能在遵行祢誡命之事上，榮耀祢的聖名。謹守人所立的誡命，若為益處，使靈魂得蒙教誨以至得救，是好的；但為遵守人的誡命而捨棄上帝的誡命，則必致災禍！
    - type: paragraph
      text:
        ru: Господи, избави мя от клеветы человеческой, и сохраню заповеди Твоя. Знает Господь, что помышления человеческие суть суетны. Господи, лице Твое просвети на раба Твоего и научи мя оправданиям Твоим; воздай ми радость спасения Твоего, и Духом Владычним утверди мя.
        cn: 主啊，求您使我脫離世人的誹謗，我便能謹守您的誡命。主深知世人的意念盡都虛妄。主啊，求您使您的聖容光照您的僕人，並將您的典章教導於我；求您將您救恩的喜樂再次賜予我，並用您自主的聖靈扶持我。
    - type: paragraph
      text:
        ru: Для достижения царствия небесного необходимо потребно понуждать себя к такой жизни, какую вели все угодившие Господу в претерпевании до конца. Несравненно счастье ваше, когда презревши жизнь мирскую, утешения временные и покой плоти, вы благоволением Божиим пришли на место, на котором смиренно остановившись, можете приносить свои посильные труды в жертву Богу! Сие счастье несравненно превосходит благосостояние всех обладающих счастливо временными царствами. Будьте мирны; покойтесь в Господе!
        cn: 爲了進入天國，你們必須強迫自己過一種生活，就像所有那些在忍耐中持守到底、蒙主喜悅的人所過的生活一樣。當你們輕視世俗的生活、暫時的慰藉與肉體的安逸，並藉著上帝的恩典來到這個地方，謙卑地安頓下來，能夠將自己力所能及的勞苦獻祭於上帝時，你們的福樂是無可比擬的！這福樂無可比擬地超越了所有那些幸運地擁有暫時國度之人的福祉。要得享平安；在主裏安息吧！
    - type: paragraph
      text:
        ru: 2-го Декабря 1828 г.
        cn: 二〇一八年十二月二日
  - type: heading2
    initial:
      ru: '207.'
      cn: '207.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: Душа не может быть покойна, сообщаясь с людьми непокойными, кружащимися в суетности и молве мирской. Это новый урок вам и мне! Печать на письме вашем, напоминающая память смертную и смирение, редко у кого печатлеется на самом сердце, однако не перестает служить напоминанием сердцу, которое видит простым оком значение смирения и смерти... Сношение с парящими душами буди вам чуждо, ежели сердце ваше жаждет истинного света. Скромность и терпение, пост и молитва, вера и любовь просвещают душу, смиряющуюся пред Богом...
        cn: 灵魂若与那些躁动不安、在世俗的虚妄与喧嚣中团团转的人们交往，便无法得享安宁。这是给你我一个新的教训！你信上的那印章，提醒着人对死亡的记念和谦卑，极少能真正烙印在人心中，然而它却不断地提醒着那颗能以单纯的眼光，看见谦卑与死亡之意义的心……与那些心神纷乱的灵魂交往，对你而言当是陌生的，倘若你的心渴慕那真正的光。谦逊与忍耐，禁食与祷告，信心与爱，照亮着那在上帝面前谦卑的灵魂……
    - type: paragraph
      text:
        ru: 'Дружеские разговоры о спасении и любви, о вечности будущей жизни и прелести мира возводят душу к созерцаниям небесным; но другие, происходящие не по благонамерению, смущают ее и делают противное. Помни главное: что вся наша временная жизнь – одно лишь испытание души, а потом – суд и определение вечной участи. Не слушай вздоров, храни благую мысль ко всем: в этом наше спасение! Грешнейший всех грешников, жаждущий вечного спасения как себе, так и вам'
        cn: '友誼的對話，若論及救贖與愛，若涉及未來永生的光景以及世界的誘惑，便能將心靈提升至對天上事物的默觀之中。但那些並非出於善意的交談，卻只會擾亂心靈，適得其反。


          請記住最為關鍵的一點：我們短暫的一生，僅僅是對靈魂的一場考驗，隨之而來的，便是審判，以及永恆命運的定論。


          切莫聽信無稽之談，對所有人都要心懷善念：這便是我們的救贖所在！


          罪人中的罪魁，渴慕為己、也為你們求得永恆救贖者'
    - type: paragraph
      text:
        ru: Георгий 9 июня 1830 года
        cn: 格奥尔基，一八三〇年六月九日
  - type: heading2
    initial:
      ru: '209.'
      cn: '209.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: 'Пусть все подлежащее тлению изменяется и тлеет, но душа бессмертная к чему обратится, в том и пребывает: когда обратится к тленному миру сему, тогда томится и страдает, а когда – к бессмертному небесному, тогда обретает в этом утешение и все скорби забывает.'
        cn: 任凭一切必朽之物变迁衰朽，不朽的灵魂却归向何处，便永驻何处：当它转向这必朽的世界，它便愁苦受难；而当它转向那不朽的属天之境，它便从中寻获慰藉，忘却一切忧患。
    - type: paragraph
      text:
        ru: Июля 13-го, 1830 г.
        cn: 一八三〇年七月十三日
  - type: heading2
    initial:
      ru: '219.'
      cn: '219.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: 'Было время писанию; пришло время молчанию, чтобы учиться вниманию и всегда помнить и делать чему нас научает Слово Божие Иисус Христос! – А для сего ни в чем не должно сообразоваться веку сему. Мы во Христа крестились, во Христа облеклись, Христу и последуем, да будем вечно со Христом. Наука наша – кротость и смирение Христово. Христос посреди нас! Спасайтесь о Христе в жизнь вечную, и не смотрите на то, что мир делает: он весь лежит в злых обычаях. Не припомните ли, кто так увещевает: не любите мира, ни то, что в мире: весь мир во зле лежит, и кто друг миру, тот враг Богу? – Нужно и это припомнить: если кто и стяжал о Господе желание быть всегда в благих обычаях, но еще вдается в беседы мирские, то невольно будут на него находить помыслы злые, чтобы растлить обычаи благие. Дело спасения не без труда: блюдите, как опасно ходите! Всякое дело, слово и помышление, и все тайные намерения сердца явятся пред всеми Ангелами, пред всем светом: и воздастся каждому по делам его.'
        cn: 誊写完毕；是时候静默了，好学习如何专心致志，并恒久铭记并遵行上帝的圣言——耶稣基督所教导我们的一切！——为此，我们绝不该随从这个世界的习俗。我们受洗归入基督，穿上了基督，便要追随基督，好使我们永远与基督同在。我们的学问，便是基督的温柔与谦卑。基督就在我们中间！愿你们在基督里得救，进入永生，不要去看这个世界在做什么：它完全卧在邪恶的习俗之中。你们难道不记得是谁如此劝诫的吗：不要爱世界，也不要爱世界上的事：整个世界都卧在恶者的权下，谁若是世界的朋友，谁就是上帝的仇敌？——我们也要牢记这一点：即便有人在主内获得了常在良善习俗中的愿望，但仍旧涉入世俗的交谈，那么邪恶的意念就会不由自主地侵袭他，为要败坏那良善的习俗。救赎的工作并非毫无辛劳：你们要谨慎，如同行走在危险之中！我们的一切行为、言语和意念，以及心底一切隐秘的动机，都将呈现在众天使面前，呈现在普世之光下：并且各人将照着他所行的得报应。
    - type: paragraph
      text:
        ru: Января 29-го, 1833 г.
        cn: 一八三三年，一月二十九日
  - type: heading2
    initial:
      ru: '227.'
      cn: '227.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: Воистину воскрес Христос!
        cn: 基督確實復活了！
    - type: paragraph
      text:
        ru: Смерть попрана смертью, которую благоволил претерпеть для нашего спасения Иисус Христос Сын Божий, воплотившееся Слово, да и мы, подражая Ему, не уклоняемся от скорбей, коими подобает нам войти в Царствие Божие... Каковы бы ни были временные скорби, они скоро прекратятся, а вечному утешению и радости не будет конца. Жить же здесь в бесстрашии и разделении, и наслаждаться суетными удовольствиями мира сего есть такая тьма души, что на веки лишает истинного света вечного. Очень нужно взять и нести свой крест, то есть раны, какими уязвляется плоть от находящих скорбей и поношения, идти в след Господа нашего Иисуса Христа до самого конца, имея на сердце в памяти своей святое учение Его и заповеди, чтобы не уклониться в пути прелести и не заблудить от единого истинного пути, который есть Сам Иисус Христос – путь, истина и живот! – Итак, все предавшиеся Ему любовью и посвятившие сердца свои на служение единому Сердцеведцу, да не уклоняются к чему-либо другому, но да соблюдают Слово Божие в сердце своем; да спасаются в званиях своих; кто в каком звании призван, в том да спасается, по Апостольскому преданию. Вы призваны Словом Божиим в обитель избранных, живущих единственно ради Господа. – Это говорю я по внутреннему состоянию верующих душ, а не по внешности, по которой видятся слабости и немощи телесные; но и самые сии слабости побеждаются духом, бодрствующим в молитве и терпении, так что посвятившие себя Господу не перестают быть Ему послушны во благое, и таким образом в самой немощи нашей сила Божия совершается, когда всей душой всякое время взыскиваем спасения и предаемся Господу, и состоим под святым Его о нас Промыслом. Усердно желаю вам пребывать в Нем днем и ночью, и имя Христово покроет ваше сердце от неприязни. Не видите ли сами, как все временное мимо идет, и житие наше, как сон, или как дым, ветром разносимый?.. Ах! ничто здесь не оказывается постоянным, и удержать в своих руках ничего временного не можем, и потому одно лишь на потребу-вечное спасение, которое избрала Мария, присевшая у ног Господа, и слушающая словес Его о жизни вечной; и се есть часть благая, которая не отнимется от наследующих ее.
        cn: '死亡已被死亡所踐踏，這死亡是上帝之子，道成肉身之聖言——耶穌基督——為我們的救贖而樂意承受的。願我們也效法祂，不偏離那些應當使我們進入上帝國度的苦難……無論這世上的苦楚如何短暫，它們都將很快止息，而永恆的安慰與喜樂將永無窮盡。然而，若在此地活在無所畏懼和分裂之中，沉溺於這世上虛妄的歡樂，便是靈魂的黑暗，將永遠失去永恆的真光。


          極其必要的是，要背起並肩負自己的十字架，亦即那因臨近的苦難和羞辱而刺傷肉體的創痛，跟隨我們的主耶穌基督，直到路的盡頭；心懷祂的聖潔教導和誡命，銘記在心，以免在迷惑的道路上偏離，不至迷失於那唯一的真道，祂就是耶穌基督自己——道路、真理與生命！


          是以，凡以愛將自己全然交付於祂，並將自己的心奉獻給這位唯一洞察人心的主的人，願他們不轉向任何他物，而將上帝的聖言謹守在心；願他們在各自的召命中得救；正如使徒的傳統所示，人在何種召命中蒙召，就在何種召命中得救。你們藉著上帝的聖言蒙召進入蒙揀選者的居所，他們只為著主而活。


          我所言及此，是根據信徒靈魂的內在狀態，而非外在表象，因為從外表可見肉體的軟弱與衰殘；但這些軟弱本身，亦被在禱告和忍耐中警醒的聖靈所戰勝，以致那些將自己獻給主的人，不停止在美善之事上順服祂。如此，在我們的軟弱之中，上帝的能力得以成全，當我們全心全意，時時尋求救贖，將自己交付於主，並處於祂聖善的眷顧之下時。


          我誠摯地祝願你們晝夜常存於祂內，基督的聖名將覆蓋你們的心，使之免於敵對。你們難道沒有親見，所有暫時的事物都將消逝，我們的生命如夢一場，又如被風吹散的煙霧嗎？……唉！在此地，沒有任何事物是恆久的，我們無法將任何暫時的事物緊握在手，是以，唯有一事是必需的——永恆的救贖，這正是馬利亞所選擇的，她坐在主的腳前，聆聽祂關於永恆生命的話語；這便是那美好的部分，承受這部分的人將永不被奪去。'
    - type: paragraph
      text:
        ru: Утешайтесь и вы чтением Псалтири, слушанием Апостола и Евангелия и подражайте житию тех, которые описаны в Четь-Минеи и прославлены Самим Богом и Его Святою Церковью. Взаимно прошу и обо мне молитв ваших, чтобы здесь и там быть с Господом, и вместе с вами наследовать жизнь вечную.
        cn: 你們也當藉著誦讀《聖詠集》（《詩篇》）、聆聽《使徒行傳》和《福音書》而得到慰藉，並效法那些記載於《聖人傳》（《切特-米內亞》）中，並為上帝自身及其神聖教會所榮耀之聖者的生平。我也懇請你們為我代禱，使我無論在此世或彼世，都能與主同在，並與你們一同繼承永恆的生命。
    - type: paragraph
      text:
        ru: 29-го Апреля, 1834 г.
        cn: 一八三四年，四月二十九日
  - type: heading2
    initial:
      ru: '231.'
      cn: '231.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: Нам очень нужна молитва, помоществуемая свыше, чтобы умолить Господа – да просветит очи мысленные, как бы не уснуть в смерть! Ныне это возможно, когда Сам Господь повелевает молиться и просить и благоизволяет нам подавать просимое; но после будет невозможно, когда двери чертога Его затворятся и настанет суд праведного воздаяния. Ныне зовет Он всех:«приидите ко Мне»– и мы ли не слышим? Наблюдающие или хранящие суетная и ложная не пользуются милостью Его; они воззовут некогда:«отверзи нам», но услышат ответ:«не вем вас!»Припомните, что пострадали изображаемые в Евангелии юродивые девы. Ах! молись ныне, сестра моя; блюди себя опасно, покуда душа в теле! А тогда все будет поздно. Матерь Божия да сохранит вас от сетей вражих под Своим покровом! И святого Ангела Хранителя, данного при святом крещении, призывайте усердно в помощь – да хранит вас от претыкания и днем, и ночью.
        cn: 我们极其需要来自上界的协助祷告，好能恳求主——愿祂光照我们心神的眼睛，以免我们陷入死亡的沉睡！如今这是可能的，因为主亲自命令我们祈祷、求告，并乐意将所求的赐予我们；但日后将不可能，当祂新房的门关闭，公义报应的审判来临时。如今祂呼唤所有人：「到我这里来」，而我们难道听不见吗？那些关注或持守虚妄和虚假事物的人，无法获得祂的怜悯；他们有朝一日将呼求：「给我们开门」，但会听到回答：「我不认识你们！」请回想福音书中描绘的那些愚拙童女所受的苦难。唉！我的姊妹，如今就祷告吧；趁着灵魂还在身体里，要谨慎自守，以防不测！到那时一切都晚了。愿上帝之母在祂的庇佑之下保护你们脱离仇敌的罗网！并要热切呼求在圣洗礼时赐予你们的圣守护天使前来帮助——愿他在白日和黑夜都保守你们不致跌倒。
    - type: paragraph
      text:
        ru: "Соусердствующий вам непотр. раб Егор.\n Сентября 22-го, 1835 года"
        cn: '您最忠心的卑微仆人埃戈尔敬上。

          主曆一八三五年，九月二十二日。'
  - type: heading2
    initial:
      ru: '232.'
      cn: '232.'
    text:
      ru: К N.N.
      cn: 致 N.N.
    children:
    - type: paragraph
      text:
        ru: 'Чтобы истинно быть благополучными, надобно всей душой и всем сердцем более всего на свете любить Бога и со всеми мирствовать – также ради Бога. Церковью установленные посты должно соблюдать благочестиво. В среду Господь наш Иисус Христос предался за нас на страдание, а в пятницу, распявшись на Кресте, совершил дело спасения нашего: сие воспоминая с благоговением, должны мы смирять постом душу свою и оказывать бедным и нуждающимся всякую милость. Убеждаю вас не прельщать себя надеждою долголетней жизни, но разуметь истинно, что и сегодня Господь может разлучить душу от тела. Земное останется на земле, – но дела и слова предстанут с душою на суд. Итак, во всяком звании и состоянии надобно такую жизнь вести, чтобы не укоряла совесть, и помнить, что все мы пред Богом ходим и что здесь одно лишь странничество наше; отечество же истинных христиан на небеси: об этом никогда не надобно забывать. Молитвы утренние и на сон грядущим должно всегда прочитывать с особенным вниманием, как пред Самим Богом, чтобы, умоляя Господа, испросить себе во всех грехах прощение. Молитесь и за тот дом, в котором пребываете, да избавит Господь от всякого искушения и от всякого зла и да водворится среди вас мир и благословение Божие...'
        cn: 若要真正地蒙受福祉，我们必须全心全意、尽情尽性地，爱上帝超乎世上一切；并且为了上帝的缘故，与所有人和睦相处。教会所制定的斋期，应当虔诚地遵守。在星期三，我们的主耶稣基督为我们被出卖，受尽苦难；在星期五，祂被钉在十字架上，完成了我们救赎的伟业：我们当怀着敬畏之心记念这些，以斋戒来谦卑我们的灵魂，并向贫穷和有需要的人施予各样的怜悯。我劝勉你们，不要被长寿的希望所迷惑，而要真正地明白，就在今天，主也可能使灵魂与肉体分离。属世的一切将留在地上——但我们的行为和言语将与灵魂一同呈现在审判台前。因此，无论身处何种职分和境况，我们都应当过一种问心无愧的生活，并谨记，我们的一切都在上帝面前；我们在此地不过是寄居，而真基督徒的家园在天上：我们绝不应忘记这一点。晨祷和睡前的祷告，应当总是怀着特别的专注诵读，如同在上帝的面前一般，好使我们在恳求主时，能为自己所有的罪愆求得赦免。也请为你们所居住的房舍祈祷，愿主使其脱离一切的试探和一切的邪恶，并愿和平与上帝的祝福居于你们中间……
    - type: paragraph
      text:
        ru: Во всем благоприятная умеренность, чистые мысли и воздержание; живущих и утопающих в роскоши не светит разум.
        cn: 凡事有利有节制的，思想纯洁且有所克制；沉溺并淹没于奢华享乐中的人，理智之光无法照耀他们。
    - type: paragraph
      text:
        ru: Будьте благополучны и во временной жизни, и в вечной.
        cn: 願你在今生與永恆中蒙受福祉。
    - type: paragraph
      text:
        ru: Искренно вам доброжелательствующий о Господе, н. р. Егор
        cn: 在主裡真誠地祝福你的，主的卑微僕人葉戈爾。
  - type: heading2
    initial:
      ru: '233.'
      cn: '233.'
    text:
      ru: К N.N.
      cn: 致 N.N.
    children:
    - type: paragraph
      text:
        ru: 'Ради Бога прошу вас: со страхом и благоговением внимайте слову Божию, усердно поучайтесь в нем день и ночь. Оно утешит вас неизреченным утешением, и вы, вкусивши такой сладости, увидите, коль благ Господь правым сердцем. Это в воле вашей состоит-или отвращаться, или обращаться, к чему изволите: мир, плоть и дьявол прельщают и предлагают наслаждаться удовлетворением всех пожеланий, какие только приятны зараженным чувствам на земле; но Божие слово, отвлекая от сей прелести, зовет к небесному; оно научает презирать не только мирскую честь и славу, смехи и забавы, но и самих себя, и все чувства душевные и телесные непременно покорять в послушание Христово, чтобы вкусить и видеть жизнь, исполненную света, и охотным приуготовлением себя к претерпению до конца многих временных скорбей, Божией милостью наследовать блаженную вечность... Для последующей Слову Божию души нет здесь в изменяемых вещах утешения, и чуждо ей всякое гнилое слово; ей слезы – хлеб, а смех-мерзость: она радуется о едином Господе; ее просвещение и спасение-Господь; Его единого, разрушившего смертью смерть, именует она Богом своим, и для нее нет другого. Отдайте сердце ваше Богу и не берите уж назад! Пусть будет оно занято Богом – и страсти не овладеют им. Разумейте, чем вы утешаетесь, чтобы постыдиться вечно...'
        cn: 为了上帝的缘故，我恳求你们：要以恐惧和敬畏之心倾听上帝的圣言，日夜勤奋学习。它将以无可言喻的慰藉来安慰你们，而你们在品尝了这般甜蜜之后，便会看到，心正之人，主是何等良善。你们有自由选择——是厌弃，还是归向，随你们所愿：世界、肉体和魔鬼都在诱惑人，引诱人去享受满足地上所有被玷污的感官所愉悦的欲望；但是上帝的圣言，却将人从这诱惑中拉出来，呼唤人归向天国；它教导人不仅要轻视世俗的尊荣和光彩、嬉笑与娱乐，而且要轻视我们自己，以及所有灵魂和身体的感官，都必须顺服基督的教诲，以便品尝和看见那充满光明的生活，并以乐意的准备来忍受许多暂时的苦难直到末了，藉着上帝的慈悲，继承那有福的永恒……对于那追随上帝圣言的灵魂，在这些变幻的事物中没有安慰，一切污秽的言语都与它无涉；眼泪是它的粮食，而欢笑是它的憎恶：它只以主为乐；它的光照和救赎是主；它称唯有祂，那以死亡摧毁了死亡的祂，为自己的上帝，除祂以外，别无他神。将你们的心献给上帝，就不要再收回！让它被上帝所占据——情欲就不会占据它。要明白你们所安慰自己的是什么，以便永远不致羞愧……
    - type: paragraph
      text:
        ru: 'Прочитайте житие Св. муч. Иустины: ее память Окт. 2-е.'
        cn: 请阅读殉道圣女尤斯蒂娜（St. муч. Иустины）的生平：她的纪念日为十月二日。
  - type: heading2
    initial:
      ru: '235.'
      cn: '235.'
    text:
      ru: К Е.Е.
      cn: 致葉.葉.
    children:
    - type: paragraph
      text:
        ru: Матушка! благодарю за поздравление о Господе! Да возвеличится Христос в сердцах наших благодатью Его!
        cn: 敬愛的母親！我感謝您在主裡的問候！願基督藉由祂的恩典在我們心中被尊崇！
    - type: paragraph
      text:
        ru: 'Вы мне описали приятную наклонность сердца любезной племянницы вашей к слову Божию. Служение Господу по ревности душевной и разуму во всякое время и повсюду возможно: для удобности же к соблюдению себя в молитве и в безмолвном внимании слову Божию устроились особенно монастыри.'
        cn: 您向我描述了您那位可爱的侄女，她心中对上帝之道怀有美好的倾向。无论何时何地，人皆可以凭着心灵的热忱与悟性来事奉主；然而，为了便于持守祷告并静默地聆听上帝的圣言，故特设修道院。
    - type: paragraph
      text:
        ru: 'Я избирал лучшие монастыри: Соловецкий, Валаамский и древний Херсонский Георгиевский на самой скале над Черным морем; остановился и размыслил: «Воля моя мне уже не принадлежит, когда совершенно предаюсь воле Божией. Я избираю, по-видимому, лучшее, а спасение души моей заключается в невидимых и недоведомых судьбах от Господа». Итак, отвергнув выбор мой и волю прочь, я стал в Задонске.'
        cn: 我曾择选了最好的几所修道院：索洛维茨基修道院、瓦拉姆修道院，以及古老的、耸立在黑海之上崖壁间的赫尔松格奥尔基修道院；我驻足并沉思：「当我全然将自己献于上帝的旨意时，我的意志便不再属于我。我所选择的，在表面看来或许是最好的，但我灵魂的救赎却蕴藏在主所掌管的，那些不可见且不可知的定数之中。」 因此，我摒弃了自己的选择和意志，转而在扎顿斯克安住下来。
  - type: heading2
    initial:
      ru: '236.'
      cn: '236.'
    text:
      ru: К Е.Е.
      cn: 致葉.葉.
    children:
    - type: paragraph
      text:
        ru: Вы желаете как можно лучше устроить Варвару Васильевну и думаете, в какой бы монастырь ее определить.
        cn: 您希望尽可能妥善地安排瓦尔瓦拉·瓦西里耶芙娜，并且正在考虑将她安置在哪一座修道院中。
    - type: paragraph
      text:
        ru: 'Мне приходит простая мысль: в тот, который здесь ближе к вам, – в Елецкий или Воронежский. Келия да церковь будут назидать любезнейшую вашу племянницу, а не люди, все располагающие по своим умствованиям и волям.'
        cn: 我有一个简单的想法：就是到离你们更近的那个地方——耶列茨或沃罗涅日。会室和教堂将会造就你最亲爱的侄女，而不是那些凡事都依照自己的心智和意愿去安排的人。
    - type: paragraph
      text:
        ru: Спасение – не в наружной строгости, но в блюдении внутренних чувств и внимании своего сердца о Иисусе Христе. Не за другими нужно смотреть, как живут, но себя осматривать и непрестанно поверять, не оскорбляю ли я каким грехом милость Божию.
        cn: 救恩——不在於外在的嚴苛，而在於保守內在的情感，並在耶穌基督裡專注於自己的心。毋須觀看他人如何生活，而應檢視自身，並不斷查驗，我是否因任何罪惡而冒犯了上帝的憐憫。
    - type: paragraph
      text:
        ru: Непотр. раб Егор 26 января 1827 года
        cn: 祂不配的奴僕葉戈爾，1827年1月26日
  - type: heading2
    initial:
      ru: '241.'
      cn: '241.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: Божественный страх есть начало к просвещению, или начало премудрости. Сим мы научаемся разуметь и творить заповеди Господни. Гнилых и праздных слов не будем говорить. Да погрузится вся душа и ум в спасительное слово, благоприятное нашему сердцу.
        cn: 對神的敬畏是通往光照的開端，亦是智慧的肇始。藉此，我們學習明白並遵行上主的誡命。腐敗和閒散的言語我們將不再提及。願整個靈魂與心神都沉浸在救贖之道中，這道使我們的心靈愉悅。
    - type: paragraph
      text:
        ru: 'Скажите, почему вы сознаете, что далеки вы от пути спасительного? Да исчезнут все суетные мирские страхи! Христос, любовью соединяющий сердца, есть спасительный путь и истинный Спаситель по нем идущих. Что вы скажете – что такое удаляет вас от Него? Христос не там, не вон где, но посреди нас стоит, свидетельствует святой Иоанн Предтеча, и мы не видим Его. Очистим чувствия наши и узрим Его, радующего нас.«Блажени чистии сердцем, яко тии Бога узрят»(Мф 5,8)... Ищите, и обрящете: Царствие Божие внутрь вас есть. Не в наружных вещах, видимых около нас, но просто внутри вас есть невидимое телесными глазами. Господи! просвети душевные очи мои, да вижу и взыщу Царствие Твое день и ночь, покуда обрящу.'
        cn: 请问，您为何深知自己远离了那救赎之道？愿一切虚妄的世俗恐惧尽皆消散！基督，以爱联合众心，祂就是那救赎之道，是行走在其上之人的真实救主。您会说什么——是什么使您远离了祂呢？基督不在这儿，也不在那儿，祂就在我们中间站立，圣者施洗者约翰如此见证，而我们却看不见祂。让我们洁净我们的感官，就能看见祂，祂使我们喜乐。「清心的人有福了，因为他们必得见上帝」（马太福音 5:8）。... 你们寻找，就必寻见：上帝的国就在你们心里。它不在我们周围可见的外物之中，而是就存在于你们里面，是肉眼所不能见的。主啊！求您光照我心灵的眼睛，使我日夜得见并寻求您的国度，直到我寻见为止。
    - type: paragraph
      text:
        ru: Да будет в Нем покой души моей!
        cn: 愿我的灵魂在他里面得享安宁！
    - type: paragraph
      text:
        ru: 'Вся сила в слове Божием и призывании Господа; без этого – молитвы мои и сообщение сердца моего вам ничто: ничто нас не может пользовать, кроме слова Божия, в жизнь вечную...'
        cn: 一切的力量皆在于上帝的圣言与对上主的呼求之中；若无此二者，我的祷告与我内心与你们的相通便一无是处：除却那通往永生的上帝圣言，没有任何事物能使我们得益……
    - type: paragraph
      text:
        ru: Сострадать же немощи есть взаимный долг наш во уповании на Господа сил; наш долг – не отчаиваться, а помнить и верить, что, когда изнемогаем, тогда сильны Господом.
        cn: 體恤軟弱乃是我們彼此的義務，基於對萬軍之主的盼望；我們的義務是不灰心喪志，而是要銘記並相信，當我們氣餒衰弱之時，便是我們靠主得力之時。
    - type: paragraph
      text:
        ru: В немощех наших сила Божия совершается:«об этом свидетельствует святой апостол Павел»(см.2Кор 12, 9)...
        cn: 在我們的軟弱中，上帝的大能得以成全：「關於這點，聖使徒保羅作了見證」（參閱 哥林多後書 12:9）...
    - type: paragraph
      text:
        ru: Мне очень приятно сообщать приемлющему сердцу вашему все полезное к нашему сопутствованию в блаженство вечное. Любите труды, любите скорби и горести, любите любезно переносить все ради Христа, возлюбившего нас до смерти крестной.
        cn: 我非常乐意向你那乐于接受的心，传达一切有益于我们同行进入永恒至福的事物。请爱慕劳作，爱慕忧患与悲伤，请甘心乐意地为着基督忍受一切；祂爱我们，甚至为我们死在十字架上。
    - type: paragraph
      text:
        ru: 'Что значат слова мои о вашей молитве, с удовольствием объясню вам: они означают бесчисленную молитву тайную, втайне сердца глубоко кроящуюся, которую един Бог может видеть. Храните ж сие и никому не сказывайте, что вы молитесь: скройте быстрый взор ваш и скорость удержите скромностью тихого и молчаливого духа; смотрите телесными глазами в землю, а умом на небо.'
        cn: 關於你們祈禱之事，我的話語究竟何意，我很樂意向你們解釋：它們意指那無數次的奧秘祈禱，深深地隱藏在心靈的幽暗深處，唯有獨一的上帝能夠洞察。你們務要保守此事，且不要向任何人述說你們正在祈禱：遮蔽你們那迅速的目光，並以安靜、沉默之精神的謙遜來約束那份迅疾；你們當以肉眼注視大地，而以心靈仰望天國。
    - type: paragraph
      text:
        ru: Сие любовью пишу вам.
        cn: 这是我出于爱而写给你们的。
    - type: paragraph
      text:
        ru: 18-го января 1827 г.
        cn: 一八二七年一月十八日
  - type: heading2
    initial:
      ru: '242.'
      cn: '242.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Господь просвещение мое и Спаситель мой: сделана была такая надпись у меня в книге, и я, вразумляясь верою, крепко был защищаем от нападающих на меня мысленных страхований в первый год моего уединения.'
        cn: 上主是我的亮光和我的拯救者：我的書中曾有這樣一句題詞，在我的獨居生涯第一年，我憑藉著信德蒙受啟迪，得以堅固地抵禦那些向我襲來的思慮中的恐懼。
    - type: paragraph
      text:
        ru: 'Приятно сообщаю вам (из Псалмов):'
        cn: 我欣然向您转达（选自《圣咏集》）：
    - type: paragraph
      text:
        ru: 'Лучше день един во дворех Твоих, Господи, паче тысящ:'
        cn: 主啊，在祢的院宇住一日，胜过住在别处的千日。
    - type: paragraph
      text:
        ru: изволих приметатися в дому Бога моего паче неже жити ми в селениих грешничих. Блажени живущие в дому Твоем, во веки веков восхвалят Тя. Помянух Бога, и возвеселихся.
        cn: 我宁愿服事于我上帝的家中，也不愿居于罪人的帐幕里。凡住在你家中之人有福了，他们要永远赞美你。我思念上帝，便心中欢喜。
    - type: paragraph
      text:
        ru: Приятно будет вам, когда будете презирать мирские веселости и утешения суетные.
        cn: 当你们轻看世间的欢愉与虚妄的慰藉时，你们必得喜悦。
    - type: paragraph
      text:
        ru: 'Коль возлюбленна селения Твоя, Господи сил: желает и скончавается душа моя во дворы Господни.'
        cn: 主的居所何等可愛，萬軍之耶和華啊！我切慕渴想耶和華的院宇，我的心靈甚至為此消逝。
    - type: paragraph
      text:
        ru: Хваля призову Господа, и от враг моих спасуся.
        cn: 【诗篇 18:3】我要求告那当赞美的上主，我必从我的仇敌手中被救出来。
    - type: paragraph
      text:
        ru: 'Обышедше обыдоше мя, и именем Господним противляхся им. Я пишу о невидимых находящих врагах, когда угодно Господу, любя нас, попустить им действовать на испытание души нашей. Прочитайте житияАнтония Великого, Макария Вели-кого: там о видимых и невидимых врагах увидите описание.'
        cn: 「他們環繞我，圍困我，我奉主的名擊退他們。」[1]我所寫的，是關於那些看不見的、正在逼近的仇敵；當主愛我們，願意允許他們發動攻勢，來試驗我們的靈魂時，他們就會前來。請閱讀聖安東尼大帝（Anthony the Great）和聖馬卡里奧斯大帝（Macarius the Great）的聖徒傳記：在那裡，你會看到對可見和不可見仇敵的描述。
    - type: paragraph
      text:
        ru: Февраля 1-го, 1827г.
        cn: 一八二七年，二月一日。
  - type: heading2
    initial:
      ru: '247.'
      cn: '247.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Храните дар Царя Небесного, Царя славы неизреченной, Господа сил: храните сие сокровище в душе вашей, в сердце вашем, в чувствах ваших. Ему Небесные Силы со страхом невидимо служат, и мы в Нем верою ходим, а не видением. Будет то, что увидим Его лицом к лицу. Блюдите только все заповеди Его. Сам Господь свидетельствует нам сими словами:«иже боащесотворит волю Отца моего, Иже есть на небесех, той брат Мой и сестра, и мати Ми есть»(Мф 12, 49). Видите, что сближает нас с Господом: делание заповедей Божиих.'
        cn: 你們要持守那來自天國君王、那擁有不可言喻之榮耀的君王、萬軍之主的恩賜：將這份珍寶珍藏於你們的靈魂、你們的心靈、你們的感官之中。那看不見的天上眾軍正以敬畏之心事奉祂，而我們則憑藉信心而非眼見在祂裡面行走。終有一天，我們將會面對面地看見祂。你們只需謹守祂所有的誡命。主親自以這些話向我們作證：「凡是遵行我在天之父旨意的人，就是我的弟兄、我的姊妹和我的母親了」（馬太福音 12:49）。你們看，是什麼使我們與主親近：乃是遵行上帝誡命的行為。
    - type: paragraph
      text:
        ru: 'Ах! прошу вас сердцем: пусть хотя и со стороны будет вам кто наносить, презирайте праздные и непотребные разговоры, бегайте и кройтесь от них. Опасайтесь осуждать святые монастыри. Не будь на сердце нашем слово мирское «нельзя»: все возможно нам о Господе! Кто не хранит заповедей Христовых, тот своим путем идет, – хранящие ж идут путем Господним. Любовь не даст чувствовать скорби; она любезно услаждает и горести. Любовь ваша крепка в Господе; а себе сами мы ничто. Ах, как приятно Псалтирь питает нас небесными утешениями! В Горе Святой Афонской рабы Господни всю Псалтирь прочитывают по трижды в неделю.'
        cn: 啊！我衷心恳求你们：即便有人从旁加害于你们，也要藐视那空洞无益的言语，要逃离并躲避它们。务必小心，不要论断圣洁的修道院。不要让「不可能」这样的世俗之语盘踞在我们的心间：在主内，我们凡事都能！凡不遵守基督诫命的人，是走自己的道路——而遵守的人，却是走主的道路。爱不会让人感受到忧伤；它会愉悦地抚慰苦痛。你们的爱在主内是坚固的；至于我们自己，我们什么也不是。啊，诗篇是如何甜美地以天上的慰藉滋养我们啊！在圣山阿索斯，主的仆人们每周将整部《诗篇》诵读三遍。
  - type: heading2
    initial:
      ru: '248.'
      cn: '248.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Смотрите, два пути пред вами: один пространный и широкий, другой тесный и прискорбный. По пространному ли идти?.. Он приведет в погибель, которая ныне для идущих покрыта прелестями мира сего: в сию пагубу идут и монастырские, которые не по-монастырски живут и не каются. Или по тесному?.. Сей путь здесь многих устрашает, которые не разумеют, что«многими скорбьми подобает внити в Царствие Божие»(Деян 14, 22) и что он есть легкое бремя и иго благое. Избирайте себе на каждый день путь, ведущий к Царствию Божию.'
        cn: 瞧，有兩條道路擺在你們面前：一條寬闊且廣大，另一條狹窄且艱辛。你們要走那條寬闊的嗎？……它將引向滅亡，這滅亡如今被今世的誘惑所掩蓋，而那些行走其上的人正因此墮落：那些生活方式不像修士，也不知悔改的修道士們，也正走向這毀滅。還是走那條狹窄的呢？……這條路在此地令許多人驚懼，他們不明白「我們進入神的國，必須經歷許多艱難」（使徒行傳 14:22），也不明白這是一副輕省的重擔和一個美好的軛。你們當為自己每日選擇那條引向神國的道路。
    - type: paragraph
      text:
        ru: 'Здесь нужно прилежное рассматривание и вопрос к себе: тою ли дорогою я иду? А святые отцы, угодившие Богу и прославленные Им, как звезды на небе, на земле и светят житиями своими, и идущим показывают путь о Христе.'
        cn: 在此处需要细心省察，并扪心自问：我所走的道路是否正确？而那些蒙上帝所悦纳、并被祂所荣耀的圣父们，如同天上的星辰，在地上以其圣洁的生命发光，并向行路之人指示在基督里的道路。
    - type: paragraph
      text:
        ru: 'О возлюбленная сестра моя! Ищите истинного познания, что есть воля Божия, святая и благоугодная: так и располагайте собою, покоряя свою волю воле Божией. Ежели услышите, кто скажет вам: «Видно, так Богу угодно!» – то рассмотрите, по чему видно и какое дело? Всеми мерами и средствами буди вам усердие познавать истинный разум, что угодно или не угодно Господу. Господь волю Свою объявил в Святом Писании чрез пророков и апостолов. Буди нам ограждением страх Божий, чтобы не подражать своевольцам, клевещущим на Бога; они-то, нередко придумав, как бы исполнить свои желания в удовлетворение страстей своих, не ужасаясь, говорят на Бога неправду: «Видно, так Богу угодно!» Горе тьму называющим светом и свет – тьмою! Свет, путь и самая Истина – Иисус Христос: да будет в сердце вашем учение Его!'
        cn: 'О，我心愛的姊妹！請尋求那真實的認知，即何為上帝的旨意，那聖善且蒙悅納的旨意：你們當如此安排自己，將自己的意志順服於上帝的旨意。


          倘若你們聽見有人對你們說：「看來，這是上帝所喜悅的！」——那麼，你們當審視，從何處可見，且是何種行為？你們當竭盡一切方法和手段，殷勤地去了解那真實的智慧，即何事是主所喜悅的，何事是主所不喜悅的。


          主已藉著先知和使徒，在《聖經》中宣告了祂的旨意。願敬畏上帝成為我們的屏障，使我們不效法那些隨心所欲、誹謗上帝的人；這些人常常設法滿足自己的私慾和情慾，毫不畏懼地對上帝妄言：「看來，這是上帝所喜悅的！」禍哉，那些稱黑暗為光明，稱光明為黑暗的人！


          光明、道路，以及那真理本身——就是耶穌基督：願祂的教導常在你們心中！'
    - type: paragraph
      text:
        ru: 'Еще слово скажу вам. Будут вам говорить: «То и то вам надобно иметь из вещей в монастыре». И я не противоречу благопотребности. Но надобно быть беззаботным о вещах, ибо попечение о земных отвлекает сердце от небесных.'
        cn: 我還要對你們說一句話。將會有人對你們說：「在修道院裡，你們需要擁有這樣那樣的物品。」我並不反對合宜的需求。然而，對於物資應當做到無憂無慮，因為對世俗事務的掛慮會將心靈從屬天之事上引開。
    - type: paragraph
      text:
        ru: 23 февраля 1827 года
        cn: 一八二七年二月二十三日
  - type: heading2
    initial:
      ru: '249.'
      cn: '249.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: Слава Богу о всем! Радуюсь!
        cn: 讚美上主，因祂一切的作为！我心歡喜！
    - type: paragraph
      text:
        ru: Цари и царицы троны и короны свои охотно оставляли, чтобы быть в монастыре благоугождающими Господу молитвами и постом и получить в наследство вместо временного вечное Царство. Вы теперь в ограде спасаемых, возлюбленная сестра о Господе; благонамеренное предприятие благим венчается концом! Весь ум ваш погружайте в поучение в слове Божием и размышление о заповеди Христовой. Мне приятно напоминать вам о безмолвии и молитве; да будет Псалтирь всегдашним занятием вашим. «Память о Страшном Суде Христовом, о муке вечной, о Царствии Небесном – память о сих и верное рассуждение не попустят совратиться с пути», – свидетельствует святитель Тихон Задонский.
        cn: 君王与后妃们曾欣然放下他们的宝座与冠冕，为的是要在修道院中，以祷告和禁食来取悦主，并继承永恒的国度，以代替这暂时的。如今，在被拯救者的院墙内，我主内蒙爱的姊妹，您善意的开端必将以美好的终结作冠冕！请将您的全部心神沉浸于对上帝圣言的教导，以及对基督诫命的默想之中。我乐于提醒您有关静默与祷告之事；愿《圣咏集》成为您恒常的操练。圣提洪·扎顿斯基（Tikhon Zadonsky）见证说：「对基督可畏审判的记念，对永恒苦楚的记念，对天国圣国的记念——对这些的记念和忠实的省察，必不容许人偏离正道。」
    - type: paragraph
      text:
        ru: Святой Ангел Божий, Хранитель наш, да укрепит вас вовеки о Господе.
        cn: 願上帝的聖天使，我們的守護者，永遠在主內堅固您。
    - type: paragraph
      text:
        ru: 4-го марта 1827 г.
        cn: 一八二七年三月四日
  - type: heading2
    initial:
      ru: '256.'
      cn: '256.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу о всем!«Царствие Божие внутрь вас есть»(Лк 17, 21) –«ищите и обрящете»(Мф 7, 7); ежели кто, хотя и ищет, но не там, где оно есть, то все тщетно и поиски с трудами тщетны. Надобно искать внутри, а не вне; все наружные развлечения оставляются, когда ищется лучшее внутри. Хорошо, кому дастся ключ для удобнейшего входа во внутренность,– легко входить туда, где есть знание, согласно изволению входящего, таким образом скоро обретается искомое. Мир благоприятный и любовь да царствуют в сердцах наших Господом Иисусом Христом вовеки, без конца! Радуйтесь, радуйтесь: Христос посреди нас и мы в Нем. Блюдите же сердце ваше от расточающих разговоров. Всякое назидающее слово полезно во спасение, прочие ж, посторонние и излишние, обращаются во вред. Смотрите ж, удерживайте и храните одно доброе и лучшее. Трудом приобретается лучшее. Нужно трудиться и в скорби радоваться о Господе.'
        cn: '荣耀归于上主，为了所有的一切！


          「神的国就在你们心里」（路加福音 17:21）——「你们祈求，就给你们；寻找，就寻见」（马太福音 7:7）；倘若有人虽然寻求，但寻求之处并非神国所在之地，那么一切都是徒然，他的寻找和辛劳也都是白费。


          需要在内心寻求，而非在外。当人寻求内心更美之物时，所有外在的纷扰皆须放下。


          蒙受那能便利进入内心的钥匙之人，是何等有福——在有知识之处，人可以轻易进入，这全然依从进入者的意愿。如此，所寻之物便能迅速寻得。


          愿恩慈的和平与爱，借着主耶稣基督，永远、无尽地在我们的心中作王！


          欢欣吧，欢欣吧：基督在我们中间，我们也在祂里面。


          务要守护尔心，远离那些耗散心力的言谈。


          凡是造就人的言语，皆有益于救赎；而其余的，那些无关的、多余的，则会转为祸患。


          务要留心，持守并珍藏那惟一良善、至美之物。


          至美之物须借由辛勤的劳作方能获得。


          需要辛勤劳作，并在患难中因主而欢喜快乐。'
    - type: paragraph
      text:
        ru: Августа 17-го, 1827 года
        cn: 一八二七年，八月十七日
  - type: heading2
    initial:
      ru: '270.'
      cn: '270.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Молвою или разговорами опустошается сердце от благомыслия. Вы сами знаете, что небесное богатство, собранное трудами, потопляется празднословием. Ведь нужно уклоняться и от самых любезнейших, ежели их беседы уклоняют нас от благомыслия и лишают мирного пребывания в Боге. Писано:«ежели бы и весь мир кто приобрел, но душу свою отщетил, ничтоже пользует». Необходимо нужно спасать свою душу: каждый за себя имеет дать ответ – Богу ли я угождаю? для спасения ли я живу? Пусть все оставят и возненавидят, ежели хотят, даже и свои домашние, только бы не лишиться одного вечного блага.'
        cn: 舌尖的蜚短流长或彼此间的閒谈，能使人心中的良善思慮蕩然無存。你們自己知道，那藉著辛勤勞作積累的天國財富，會被空泛的言語所淹沒。因此，我們必須避開那些即便至親至愛之人，若他們的談話使我們偏離良善的思慮，並剝奪了我們在上帝內的平安居所。經上記載：「即使人贏得了全世界，卻失去了自己的靈魂，又有什麼益處呢？」[1] 拯救自己的靈魂是絕對必要的：每個人都要為自己交賬——我是否討上帝喜悅？我是否為了救恩而活著？讓人們都離棄我、甚至憎恨我，如果他們願意，即便是我的家人也如此，只要我不失去那唯一的、永恆的福祉。
    - type: paragraph
      text:
        ru: 2 августа 1828 года
        cn: 一八二八年八月二日
  - type: heading2
    initial:
      ru: '280.'
      cn: '280.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: Свят, Свят, Свят Господь Саваоф! исполнь небо и земля славы Твоея!
        cn: 聖哉，聖哉，聖哉，萬軍之主耶和華！願祢的榮耀充滿天地！
    - type: paragraph
      text:
        ru: 'Отверзи, Господи, усте мои на хвалу Твою, да прославлю Тебя со псалмопением. Настоящая мысль в нас должна быть одна: чтобы убегать всякого греха и всеми силами угождать Богу; что Господь дал, то употреблять благочинно на прославление имени Его; желания же привязанности ко временным вещам никак не иметь и считать себя недостойными. Во всякой же нужде и крайности единственно молиться Господу и крепчайше смерти иметь на Него упование, – не в надменности духа, но в сокрушении и смирении сердца повергаясь пред Сердцеведцем. После сего разговора с вами прошу прочесть акафист Иисусу Христу и помянуть меня непотребного, да даст Господь, по велицей милости Своей, мне прощение грехов и благопотребное слово к вам.'
        cn: 主啊，请开启我的口，颂扬您的荣耀，使我能以诗篇赞美您。我们心中应怀的唯一意念是：逃避一切罪愆，尽心竭力取悦于神；凡主所赐予的，皆当庄重得体地使用，以荣耀祂的圣名；绝不贪恋或依恋世间的暂时之物，并视自己为不配之人。在一切困苦与急难之中，唯独向主祷告，并怀抱比面对死亡更坚定的倚靠，——这不是出于精神的傲慢，而是在心碎和谦卑中，俯伏于洞察人心的主面前。这次谈话之后，请您诵读《耶稣基督赞美颂》，并记念我这不配之人，愿主凭着祂的宏大怜悯，赐予我罪得赦免，并赐予我一句合宜的话语给您。
  - type: heading2
    initial:
      ru: '288.'
      cn: '288.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: Слава Богу! Без Него – ничего!
        cn: 讚美上帝！離了他，一切都將虛空！
    - type: paragraph
      text:
        ru: 'Пересматривая записки мои, я нашел вам к сообщению маленькое и великое:'
        cn: 吾重览札记，得一事，可与汝分享，其既小且大：
    - type: paragraph
      text:
        ru: «Не сомневайтесь! Вера спасет; упование не посрамит; любовь николиже отпадает – (1Кор 13, 8)».
        cn: 「請勿疑慮！信心必能拯救；盼望永不羞愧；愛是永不敗落的——（格林多前書 13:8）」
    - type: paragraph
      text:
        ru: Мое и ваше спасение – Христос.
        cn: 你我共同的救赎，乃是基督。
    - type: paragraph
      text:
        ru: А вот и малое и великое:«аще бы веру имели, яко зерно горчичное, могли бы и горы переставлять»(см.Мф 17, 20). Блажени нищии духом... Господь призирает на смиренных и трепещущих словес Его! Я уверен, что вы ничего не предпочитаете вечному спасению. Знаю и то, что вас оскорбляет наружное обращение, не соответствующее внутреннему вашему званию. Ваше звание – Христос; ваша радость – слушание словес Его. Как Лазарева сестра Мария, оставивши многомолвящую Марфу, внимала единому Господу, что и есть единое на потребу и благая часть, так и вы не другого чего ищите, не человеческих похвал и удовольствия, но только разума слова Божия, да возрадуетесь о Господе.
        cn: 小的与大的都在这里：「你们若有信心，像一粒芥菜种，就是对这座山说：『你从这里挪到那边去！』它也必挪去」（参看马太福音 17:20）。虚心的人有福了……上主垂顾那些谦卑并敬畏祂言语的人！我确信，你们没有什么能比永恒的救赎更为看重。我也知道，那外在的表现，若与你们内在的呼召不相符，便会使你们感到不快。你们的呼召是基督；你们的喜乐是聆听祂的圣言。正如拉撒路的姊妹马利亚，她撇下多言多语的马大，专心听从了独一的主，这正是唯一不可或缺的，是那上好的福分；同样地，你们所寻求的，并非别的事物，并非人的赞扬与享乐，而只是对上帝圣言的理解，好让你们能因主而欢欣。
    - type: paragraph
      text:
        ru: 'Вы знаете, что не на мнениях утверждается наше спасение: мнения – песок, а вера – камень. Сие имейте за правило при всяком законном правиле:ащечто творите, вся во славу Божию творите (1Кор 10, 31). Так слово Божие не вяжется, а распространяется и проносится во всю тварь, во все концы вселенной...'
        cn: 您知道，我们的救赎不是建立在观点之上：观点是沙土，而信仰是磐石。对于每一项合乎律法的规定，您都当以此为准则：你们或吃或喝，无论做什么，都要为荣耀神而行（哥林多前书 10:31）。如此，上帝的道便不受捆绑，而是传扬开来，遍及万物，传到宇宙的每一个角落……
    - type: paragraph
      text:
        ru: 'Всякое дело начинайте с молитвою и благоговением Господним:«Господи, благослови начать и окончить в прославление имени Твоего! Слава Тебе, Господи, слава Тебе!.. Разумейте, что нищетою духа, постом»(блюдения заповедей) и молитвою смирения свидетельствуется любовь наша ко Господу и тем побеждаются злобные духи, умерщвляются страсти. Чтения и молитвы не меняйте ни на какие другие труды; нужно разуметь козни хитрого врага и знать его коварство: иногда лукавый дух предлагает мысль под видом благой, что нам надобно особенно заниматься наружными трудами, а таким образом хочет лишить нас лучшего занятия – под предлогом смирения; но нищие духом познают бесовскую прелесть, молятся Господу и продолжают обогащаться чтением Божия слова; так труждающихся Господь упокоивает. Слава Богу о всем!'
        cn: 凡事当以祷告和对主的敬畏开始：「主啊，求祢降福，使我为着祢圣名的荣耀而开始并完成！主啊，荣耀归于祢，荣耀归于祢！……当明白，我们对主的爱是藉着心灵的贫乏、[1]禁食（遵守诫命）和谦卑的祷告来见证的，藉此可以战胜邪恶的灵，治死情欲。切勿以任何其他劳作来取代诵读和祷告；必须明白那狡猾仇敌的诡计，并知晓他的奸诈：有时那邪恶的灵会以良善的假象来提供一个念头，认为我们特别需要专注于外在的劳作，并以此方式企图在谦卑的借口下剥夺我们更美好的事工。但那些心灵贫乏的人会认出这魔鬼的魅惑，他们向主祷告，并继续藉着诵读圣言来使自己富足；主会使这样劳苦的人得享安息。为着一切，荣耀归于上帝！
    - type: paragraph
      text:
        ru: Августа 24-го, 1829 года
        cn: 一八二九年八月二十四日
  - type: heading2
    initial:
      ru: '291.'
      cn: '291.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: «Ничто так для меня вожделенно не было, как чтобы закрыв чувства, вне плоти и мира быть, и в единого себя углубившись, ни к чему из человеческого не прикасаться (не все есть на потребу); но, с самим собою и с Богом разглагольствуя, презирать видимое и носить в себе божественный образ всегда чистый и не примешанный к дальним и блудящим воображениям. Чтобы, сделавшись истинно не скверным зерцалом Бога и вещей Божественных, пребывать всегда таковым и, приемля свет от Света, то есть от немрачного яснейший, еще здесь питаться надеждами блаженства будущего века. Жить с Ангелами, и еще на земле пребывая, оставлять землю и духом горе возноситься». Так изъясняется Св. Георгий Богослов. – (Слово 1).
        cn: 「對於我來說，沒有什麼比關閉感官、超脫肉體與世界、深入自身的內在、不觸碰任何屬於人類之事（並非一切皆為必需）更令人嚮往的了。相反，我願與自己和上帝交談，輕視可見之物，並在心中持守那永遠純潔、不與遙遠而迷失的想像相混雜的神聖形象。為要成為上帝與神聖事物那真正潔淨的明鏡，永遠保持如此，並從光中，即從那無晦暗之最明亮者那裡領受光，藉此，尚在此世就得以領受來世福樂的盼望為滋養。與天使一同生活，雖然仍居於地上，卻能離開大地，以心神飛昇至高處。」聖格奥尔基·神學家如是闡釋道。（講道一）
    - type: paragraph
      text:
        ru: 8-го Ноября, 1829 г.
        cn: 一八二九年，十一月八日。
  - type: heading2
    initial:
      ru: '293.'
      cn: '293.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: Слава Богу! С Великим постом поздравляю вас.
        cn: 讚美歸於上帝！恭祝您大齋期平安。
    - type: paragraph
      text:
        ru: 'С приятностью воспоминаю вам Призывающего нас в жизнь вечную чрез тесный путь, от которого всячески уклоняются любящие временный покой и мирское утешение. Ах! одна минута может похитить все временное и переменить на вечное, где каждому воздастся по делам его: за претерпение во благочестии тесного и прискорбного пути – вечное спасение; за невнимание же о своем спасении, простирающемся по пути развратного мира сего и некающимся-вечное мучение. Дела добрые и злые зависят от человеческого изволения; возданное же за оные от-правды Божией.'
        cn: 我欣然地提醒您，那位召喚我們、藉著窄路進入永恆生命的主。那些貪愛暫時安逸與世俗慰藉的人，總想盡辦法逃避這條窄路。唉！僅僅一瞬間，便能奪走一切暫存之物，將其轉變為永恆，屆時每個人都將照著自己的行為得償：為著在虔敬中忍受了窄路和艱難，將得到永恆的救贖；而那些不顧自己的救恩、沿著這敗壞世界之路前行、且不肯悔改的人，將遭受永恆的折磨。善行與惡行，皆取決於人的意願；而為這些行為所施予的報償，則來自於上帝的公義。
    - type: paragraph
      text:
        ru: В нашей воле не говорить праздное слово, ежели за оное не желаем подпасть истязательному ответу пред страшным судом Божиим и пред всеми Ангелами. Ах! несравненно лучше умереть ради Господа в посте и молитве, нежели жить ради мира в покое и пространстве. Размышление о праведном суде, о вечной жизни, о небесном царствии и о преисподних муках настоятельно убеждает рассматривать себя и всю жизнь свою, и пока время есть, не терять оного праздно, чтобы, усердным покаянием умилостивить Господа и не подпасть вечному осуждению.
        cn: 我们有能力管住自己的口，不说一句闲言，如果我们在那可畏的上帝审判台前，在众天使面前，不想因这闲言而受严酷的审讯与责问。唉！为了主，在禁食与祷告中死去，远比为了世界，在安逸与宽裕中活着要好得多。默想那公义的审判、那永恒的生命、那天上的国度，以及那地狱的诸般苦楚，迫切地劝勉我们要审视自己和我们的一生；趁着时日尚存，不可虚度光阴，而要以殷切的忏悔来取悦主，以免遭受永远的定罪。
    - type: paragraph
      text:
        ru: Поистине нужно так жить, как научает Слово Божие Иисус Христос, не смотря на обычаи людские, противные Богу.
        cn: 人实当依循上帝圣言——耶稣基督的教导而生活，不顾那些与上帝相悖的人间习俗。
    - type: paragraph
      text:
        ru: Февраля 20-ю, 1830 г.
        cn: 一八三〇年，二月二十日。
  - type: heading2
    initial:
      ru: '295.'
      cn: '295.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: Слава Богу! Христос посреди нас!
        cn: 榮耀歸於上帝！基督在我們中間！
    - type: paragraph
      text:
        ru: 'Множеством сердечных болезней множится душевное веселье. Претерпевый до конца тот спасется. Благо вам будет, если непрестанно будете хранить пост, молитву, милость и ко всем любовь ради заповеди Христовой, и во всяком деле благо-разумную умеренность и осторожность: лучше же подобает повиноваться Богу, нежели человекам, когда человеческая заповеди бывают не по воле Господней. Но кто, прежде всего не ищет царствия Божия внутри себя, тот противится воле Божией. Спасайтесь о Господе и меня поминайте. Господь зовет на вечный покой!'
        cn: 心靈的歡愉隨著無數心靈的疾患而增長。那忍耐到底的，必然得救。若你們能為著基督的誡命，不間斷地持守禁食、禱告、憐憫以及對眾人的愛，並在一切事上保持審慎的節制與謹慎，你們便是有福的：然而，當人的誡命不合乎主的心意時，順從神比順從人更為合宜。但那不首先在自身內尋求神國的人，便是違抗神的旨意。願你們在主內得救，並記念我。主正呼喚我們進入永遠的安息！
    - type: paragraph
      text:
        ru: Июня 6-го, 1830 г.
        cn: 一八三〇年，六月六日。
  - type: heading2
    initial:
      ru: '296.'
      cn: '296.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: И маленькая самонадеянность, и опора на видимую и тленную вещь уже много лишают бывающего от веры утешения.«Блажени нищии духом, яко тех есть Царствие Небесное»(Мф 5, 3);«не любите мира ни яже в мире». Сам Господь заповедал и объявил, что весь мир во зле лежит и не можно угождать купно и миру и Богу. Мир всегда предлагает свои прелести и утешения, чтобы лишить божественных и уклонить от надежды на Бога. Всегда надлежит предпочитать нищету и скудость потребных богатству и многостяжанию и не желать услаждаться и покоиться в оных, когда подобает«многими скорбьми внити в Царствие Божие»(см.Деян 14, 22). Сей тайны мир не разумеет и разуметь не может; это противно предрассудкам мудрствующих земная.
        cn: 即便是一丁點的自恃，或是對可見、必朽之物的依賴，都會大大地剝奪那源於信德的慰藉。「心靈貧乏的人有福了，因為天國是他們的。」（馬太福音 5:3）「不要愛世界，也不要愛世界上的事。」主自己曾吩咐並宣告，整個世界都伏在惡者的權勢之下，人不能同時取悅世界和上帝。世界總是提供它的誘惑和慰藉，目的是要奪去那神聖的恩典，使人偏離對上帝的盼望。人應當常常選擇貧乏和匱乏，勝過財富和多重佔有，不應當渴望在其中享受和安息，因為「我們必須經歷許多磨難才能進入上帝的國」（參見宗徒大事錄 14:22）。世俗不明白這奧秘，也不能明白；這與那些心懷屬世偏見者的定見是相悖的。
    - type: paragraph
      text:
        ru: Смерть не страшна тем, которые в мире сем ничего не имеют собственного и ни к чему не привязаны земному.
        cn: 死亡对那些在今世没有任何私产，不依恋任何属世之物的人来说，并不可怕。
  - type: heading2
    initial:
      ru: '297.'
      cn: '297.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Егда забудет жена отроча свое, еже не помиловати исчадия чрева своего?Ащеже и забудет сих жена, но Аз не забуду тебе, глаголет Господь! Аз с вами есмь до скончания века. Вот надежда моя и ваша! Всегда нужно памятовать слово Божие и воображать в сердце своем Бога Иисуса Христа, пришедшего в мир грешные спасти; да слушаем Его, покуда живем в мире сем, и если что творим, все в славу Божию да творим, а иначе не можем угодить Господу, не можем и спастись. Здесь скорби и труды; там покой и наслаждение. Здесь временно, а там вечно! Потерпим временно: многоскорбное сердце, жаждущее угождать Господу, вразумляется от Бога и приемлет неизреченное утешение, уклоняясь от утешения мирского.'
        cn: '「妇人焉能忘记她吃奶的婴孩，不怜恤她所生的儿子？即便她忘记了，我却不忘记你，」主说。 「我常与你们同在，直到世界的末了。」看，这就是我的希望，也是你们的希望！我们必须常常记念上帝的圣言，并在我们的心中描摹上帝，就是来到世上拯救罪人的耶稣基督；只要我们活在这世上，就当听从祂；我们所做的一切，都当为了上帝的荣耀而做，否则我们不能取悦主，也不能得救。


          此处是忧患与辛劳；彼处是安息与享乐。此处是暂时的，彼处是永恒的！让我们暂且忍耐：那渴慕取悦主、饱经忧患的心，必受上帝的教导，领受那无可言喻的安慰，并远离世俗的慰藉。'
    - type: paragraph
      text:
        ru: Нет лучше ничего, как что-нибудь потерпеть ради Христа. Да хранит вас Св. Ангел Божий! Соусердствующий спасению вашему,
        cn: '没有什么比為了基督的緣故忍受一些苦難更美好的了。願上帝的聖天使護佑您！


          一心為您得救熱忱服務者，'
    - type: paragraph
      text:
        ru: непотр. р. Егор. 20-го Августа, 1830 г.
        cn: 卑微的僕人，耶戈尔，一八三〇年八月二十日。
  - type: heading2
    initial:
      ru: '299.'
      cn: '299.'
    text:
      ru: К П. И. А.
      cn: 致 帕·伊·阿 阁下
    children:
    - type: paragraph
      text:
        ru: Вы мне описали ваше усердие; а я вам опишу жизнь девицы христианки.
        cn: 你向我描述了你的热忱；而我将向你描述一位基督徒少女的生活。
    - type: paragraph
      text:
        ru: 'Девица благоразумная и христианка, желающая спастись, ищет только Бога и к Нему единому прилепляется. Она Его только любит и Ему единому желает угодить. Она сохраняет свой дух, сердце и тело, очи и все свои чувства в чистоте. Она почитает свое тело, яко храм Божий. Скромность видна в ее одежде и во всем ее виде. Все показывает в ней целомудрие – ее очи, ее слова. Она всего страшится, страшится даже вида зла; она всюду зрит пред собою Бога. Она причащается Святых Тайн с благоговением и должным приуготовлением: здесь-то она находит свою радость, утешение, силу. Она со всем усердием молится Богу, Святой Деве Марии Божией Матери, своему Ангелу Хранителю и всем святым девам. Она верна и в самых малейших вещах, однако ж не полагается на себя: она противится и малейшим случаям ко греху, и малейшим искушениям; она всего уда-ляется, что имеет или может иметь хотя малейший вид зла; она убегает собраний мужских, игр, веселостей, зрелищ. Она всюду смотрит за собою с великим вниманием и наблюдает осторожность; вставая с постели и ложась, и при одевании – ее зеркало есть распятый Иисус Христос, на Которого она часто взирает. Она любит молитву, размышление, чтение душеспасительных книг, богослужение и во всем том полагает свое удовольствие. Она всегда занята и не бывает праздною; она тщательна в исполнении всех своих должностей и в исполнении всего того, чего Бог от нее требует в том состоянии, в которое Он ее призвал.'
        cn: 一位寻求得救的睿智贞女和基督徒，只寻求上帝，且唯独依附于祂。她只爱慕祂，且只愿取悦于祂。她保持自己的灵、心和身体、眼睛以及她所有的感官在洁净之中。她尊崇自己的身体，如同上帝的殿宇。谦逊可见于她的衣着和她的整个仪态。她的一切都彰显着贞洁——她的眼睛，她的言语。她畏惧一切，甚至畏惧恶的表象；她无论身处何处，都凝视着上帝在她面前。她以敬畏之心和应有的准备领受圣奥秘（圣餐）：正是在此，她找到了她的喜乐、慰藉和力量。她以全副的热忱向上帝、向上帝之母圣童贞马利亚、向她的护守天使和所有圣洁的贞女们祈祷。她甚至在最微小的事情上也是忠诚的，然而她并不依靠自己：她抵挡最细微的犯罪机会，以及最微小的试探；凡带有或可能带有最微小邪恶表象的一切，她都避开；她逃避与男性的聚会、游戏、寻欢作乐和各种景观。她无论身处何处，都以极大的警觉看顾自己，并保持谨慎；从床上起身和躺下时，以及穿衣时——她的镜子是那位被钉十字架的耶稣基督，她常常注视着祂。她喜爱祷告、默想、阅读有助于灵魂得救的书籍、敬拜礼仪，并在这一切之中找到她的满足。她总是忙碌着，从不闲散；她悉心履行自己所有的职责，并努力完成上帝在祂所召她进入的那个状态中对她所要求的一切。
    - type: paragraph
      text:
        ru: 'Жизнь девицы христианки есть жизнь, сокровенная в Боге, духовная, внутренняя, смиренная, простая, кающаяся, примерная, назидательная, уединенная, не любящая показывать себя. Девица христианка никогда туда не ходит, где ее целомудрие было бы в опасности, и избегает всех случаев к тому. Она занимается Богом, вознося почасту к Нему свой дух и свое сердце, поя или читая псалмы и прочие духовные песни; она отвращает очи свои от всех изображений и картин бесчестных, соблазнительных и неблагопристойных и от всего того, что противно целомудрию. Она закрывает очи свои от сует мирских; ее речи и разговоры чисты; все в ней показывает целомудрие; она не знает шуточных слов; она умерщвляет свое тело, свои чувства, свои страсти и обращает очи только на такие предметы, которые соблазнить и искусить не могут. Она умеренна в пище и питии; она мирна и согласна со всеми. Она всюду и каждому внушает любовь к целомудрию своею кротостью и своими словами; она покрывает свое тело с величайшею скромностью, дабы ничто не показывало противного христианской кротости и благопристойности. Она не ходит гордо, не делает знаков глазами и телодвижениями, не озирается на все стороны, но всегда ходит скромно; она воздыхает о грехах, содевающихся против целомудрия; она не привязана к миру, к чести, богатству, удовольствиям. Она часто молится Богу о том, чтобы все жили целомудренно; она любит уединение, безмолвие, тишину. Она беспрестанно бдит над своим сердцем, словами, разговорами, очами и над всеми своими чувствами. Мудрая дева всегда имеет елей в своем сосуде: она ждет Небесного Жениха, бодрствует и исходит во сретение Ему своими воздыханиями и желаниями.'
        cn: '一位基督徒贞女的生活，是一种隐藏在上帝之中的生活，是属灵的、内在的、谦卑的、朴素的、忏悔的、堪作榜样的、造就人的、独居的，不喜自我炫耀的生活。基督徒贞女绝不会去那些会危及她贞洁的地方，并避免一切可能导致危险的机会。


          她以侍奉上帝为念，时常将她的心神和心灵提升至祂那里，咏唱或诵读圣咏以及其他的属灵诗歌；她转眼不看一切不光彩的、诱惑人的、不庄重的图像和画作，以及一切有悖于贞洁的事物。


          她闭上双眼，不看世间的虚妄；她的言语和谈吐是纯洁的；她的一切都展现出贞洁；她不知道何为戏谑之词；她克制自己的身体、自己的感觉、自己的情欲，并且只将目光投向那些不会引诱或试探她的事物。她在饮食上有所节制；她与所有人都和睦相处、彼此相合。她以自己的温和和言语，在任何地方向每个人启示出对贞洁的热爱；她以极大的端庄遮盖自己的身体，以免有任何事物显得与基督徒的温和和庄重相悖。


          她不会趾高气扬地行走，不会用眼睛和肢体动作打手势，不会四处张望，而是始终谦逊地行走；她为那些冒犯贞洁的罪孽而叹息；她不依恋世界、名誉、财富和享乐。她经常向上帝祷告，祈求所有人都过上贞洁的生活；她喜爱独处、静默、宁静。她不断地警醒看守自己的心、言语、谈话、眼睛以及她所有的感官。


          智慧的贞女总是将油储存在她的器皿中：她等待着天上的新郎，她警醒不倦，并以她的叹息和渴望，迎向祂。'
    - type: paragraph
      text:
        ru: 8-го декабря 1828 г.
        cn: 一八二八年十二月八日
  - type: heading2
    initial:
      ru: '304.'
      cn: '304.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'По милости Божией, ваше усердие ко спасению вечному может довести вас до священного попечения о будущей жизни, которой не будет конца!!! Конечно, вас притесняет мир и делает запинание, чтобы смутить душу и привести в ропот на делающих неправду или, еще и более, завести в тяжбу и судиться с людьми, ищущими только своих выгод. Ежели кто хочет купить по христианской совести ваше имение, вы тому одним словом предоставьте обеспечить вас от всего, чтобы он сам принял на себя о правом деле истинное ходатайство к защищению вас от необузданных притеснений: с таким-то условием, при помощи Божией, вы успеете в благонамеренном предприятии вашем... Но когда бы и купца не было на ваше имение, и тогда удобно вам расположиться по намерению вашему ради вечного спасения: вы самовластны построить в своем имении уединенную келью; управление же имением препоручить доброму человеку из своих, чтобы он обеспечивал вас и доставлял бы вам потребное. Занятие же ваше в уединении: приличные вам труды, непрестанная молитва и внимательное чтение Священного Писания. А людским суждениям не внимайте: кто что хочет, может говорить; но ваше желание угодить Господу и жить не по-мирски, не соображаясь веку сему, а так, чтобы не иметь знакомства с живущими не по Богу, смиряться, терпеть укоризны и все переносить безропотно ради имени Христова. Имейте при себе для послужения таких, которые сами желают и могут быть вам послушными; а других, которые вас оскорбляют непослушанием и прекословием, можете переменить и дать им другое место. Скорби будут – и радость будет.'
        cn: '蒙受上主的恩慈，您對永恆救贖的熱切渴望，必能引領您邁向對未來無盡生命的聖善關懷！世俗確然在壓迫您，並設置絆腳石，意圖使您的心靈紛亂，並對行不義之人發出怨言；更甚者，將您捲入訴訟，與那些只圖自身利益之人對簿公堂。


          倘若有人願意依循基督徒的良心，購買您的產業，您只需一言以定：要求他全權擔保您不受任何牽累，由他自己承擔起在公義事務上真實的代求，以保護您免遭無度的欺壓：以此為條件，在神的幫助下，您必能在您良善的意圖中取得成功……


          然而，即便您的產業找不到買主，您亦可輕易地依照您為著永恆救贖的意圖來安排：您完全有權在您的產業中建造一間隱修的靜室；至於產業的管理，則可委託給您自己人中一位良善之人，讓他保障您、供給您所需。您在隱修中的本務應是：合宜的勞動、不間斷的禱告，以及對《聖經》的專注誦讀。


          至於世人的評判，請您不必理會：任何人愛說什麼都可以說；但您的心願是取悅上主，不以世俗的方式生活，不與這世代同流合污，而是避免與不敬虔生活之人交往，謙卑自抑，忍受責難，為基督之名毫無怨言地承擔一切。


          請您身邊配備那些自身願意並能順服您的人作為服侍者；而那些以不順從和頂撞冒犯您的人，您可以替換他們，另予安排。


          磨難必將來到——喜樂亦將隨之而至。'
    - type: paragraph
      text:
        ru: 'Мыслью моей я вошел в состояние вашего сердца: вы очень богаты! Вы имеете Небесного Отца! Его щедроты – неисчерпаемая бездна! Бог,«испытуяй сердца и утробы», да благоустроит милостью Своею спасение ваше!'
        cn: 我以我的思緒進入了你心靈的境況：你非常富足！你擁有一位天上的父！祂的慷慨是無盡的深淵！願「察驗人心腸肺腑」的上帝，以祂的憐憫，妥善安排你的救贖！
  - type: heading2
    initial:
      ru: '306.'
      cn: '306.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Сердцем к сердцу говорить
        cn: 心與心對話
    - type: paragraph
      text:
        ru: 'Божий нам закон велит:'
        cn: 上帝的律法命令我們：
    - type: paragraph
      text:
        ru: Чистая любовь, терпение!
        cn: 純潔之愛，堅忍不拔！
    - type: paragraph
      text:
        ru: Сими вечное спасение.
        cn: 藉着這些獲得永恆的救恩。
    - type: paragraph
      text:
        ru: Непрестанно молитесь, да не войдете в напасть...– Сие самое напоминает о себе Георгий.
        cn: 「不住地祷告，免得入了试探……」——格奥尔基（Георгий）本人也如此提醒。
    - type: paragraph
      text:
        ru: 22-го Августа, 1830 г.
        cn: 一八三〇年八月二十二日
  - type: heading2
    initial:
      ru: '318.'
      cn: '318.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Радуйтесь о Господе!
        cn: 你们当靠主喜乐！
    - type: paragraph
      text:
        ru: 'Нам здесь надобно так жить, чтобы в вечности блаженствовать; а временно претерпевать многие скорби благодушно и безропотно ради Христа, ради нашего спасения. Да будет в нас разум истинный, что тесный и прискорбный путь ведет в живот вечный, а пространный ведет в пагубу. Не унывайте же, но молитесь Господу и Матери Божией, когда скорби и грусть обымают сердце; плачьте, только не о временных, но о вечных, до которых достигнуть в вере и любви, трудами и терпением да поможет Господь нам благодатно Своею. Молитесь за меня, чтобы и я молился за вас: и так исполним закон Христов, друг друга тяготы нося, и непрестанно в сердце своем мыслью взывая: Господи Иисусе Христе, Сыне Божий, помилуй мя... Уповайте на Господа!'
        cn: 我們在此世應當如此生活：在永恆中得享至福；而暫時地忍受諸多憂患，則當為基督的緣故、為我們自身救贖的緣故，心平氣和、毫無怨言。願我們擁有真確的理性，知曉那狹隘且充滿愁苦的路徑，引導我們進入永恆的生命；而那寬廣的路徑，則導向毀滅。因此，不要沮喪灰心，當憂患和愁緒縈繞心頭之時，務要向主和上帝之母祈禱；流淚哭泣，但不要為著暫時的事物，卻要為著永恆的事物，願主以祂的恩典助佑我們，使我們藉著信心與愛、藉著勞作與忍耐，得以達致永恆。請為我祈禱，好叫我也為你們祈禱：如此，我們便能成全基督的律法，互相擔負重擔，並在我們心中不住地默念呼求：「主耶穌基督，上帝之子，憐憫我……」要信靠主！
    - type: paragraph
      text:
        ru: 12-го Сентября, 1831 г.
        cn: 一八三一年九月十二日
  - type: heading2
    initial:
      ru: '322.'
      cn: '322.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Блюдите себе, как опасно ходите: не знаете, в какой час Господь придет. Бдите и молитеся, да не внидите в напасть. Будьте готовы; не унывайте, но бодрствуйте; благотворите, пока время есть: еще не много и кончится! Господь ради нас терпел: нельзя нам, рабам, не потерпеть ради Господа!'
        cn: 留心你们自己，当何等警醒地行走：你们不知道，主在哪个时刻会来。警醒并祷告，免得你们陷入试探。要准备好；不要灰心，但要儆醒；行善，趁着还有时间：再过不久就要结束了！主为我们忍受了：我们这些仆人，怎能不为主的缘故忍受呢！
    - type: paragraph
      text:
        ru: Если пострадаем с Ним здесь, то и прославимся с Ним в царствии Его. А кто уклоняется от скорбей, чтобы не терпеть, тот уклоняется от спасения и идет пространным путем в погибель вечную.
        cn: 若我們在此地與祂一同受苦，也必在祂的國度裏與祂一同得榮。然而，凡逃避苦難、不願忍受的人，便是偏離了救恩，正走在那條通往永遠滅亡的寬闊道路上。
    - type: paragraph
      text:
        ru: 'Милосердия двери отверзи нам, благословенная Богородице: надеющиеся на Тя да не погибнем, но да избавимся Тобою от бед; Ты бо еси спасение рода христианского.'
        cn: '仁慈之門，請為我們敞開，蒙福的誕神女啊：

          願那仰望您的人不致滅亡，

          卻藉著您從諸般困厄中得蒙拯救；

          因為您是基督徒眾族的救恩。'
    - type: paragraph
      text:
        ru: 10-го Апреля, 1832 г.
        cn: 一八三二年四月十日
  - type: heading2
    initial:
      ru: '327.'
      cn: '327.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'С каждым письмом новое утешение приносится моему сердцу; в каждом письме слово Божие, призывающее от земных к небесным, очень приятно оживляет душу мою и указывает ей страну вечного веселья. Туда ведет алчущую и жаждущую душу тесный и прискорбный путь: потому-то и мало идущих по нему, что это не пространный путь. Все желают быть на небесах, чтобы веселиться и радоваться, но не хотят терпеть скорби, которыми, как проводниками, сопровождаются в то блаженство, и которые для того-то и необходимо претерпевать до конца. Обрадовали вы меня стремлением вашим в обитель святую, где спасающиеся души просвещаются единственно словом Божиим и утешаются предстоянием в лике Ангельском пред святыми иконами, славословя Господа всей твари. По истине вы счастливы, возлюбленная о Господе сестра моя, несравненно счастливее всех, утешающихся в мире суетными забавами, подлежащими истлению и гибели. – Ваше утешение превыше суетного мира. Утешение ваше-Божие слово, животворящее душу и пленяющее все сердце в радость, превысшую всех радостей, где не воспоминается ничего земного, но все небесное: Слава Богу! Божией милостью мир вам; радуйтесь о Господе и преуспевайте в молитвах ваших.'
        cn: '每一封来信都为我心带来新的慰藉；信中那从地上召我们归向天上的圣言，非常悦耳地甦活着我的灵魂，并向它指示那永恒欢愉的国度。引導那饥渴灵魂的，是那条狹窄而忧患的道路：正因如此，循此道而行者甚少，因为这不是一条宽敞的大路。人人都渴望升入天国，享受欢愉与喜乐，却不願忍受憂患。憂患如同引導者，伴隨我们进入那至福之境，为此，我们必须忍耐到底。


          您那奔向圣洁居所的渴望，使我心欢喜。在那居所中，得救的灵魂唯独因着上帝的圣言而蒙受光照，并因在圣像前与天使之群同立、颂赞万有的主宰而得享慰藉。我主内蒙爱的姊妹，您实在是有福的，您比那些在世上以虚浮娱乐为乐、将朽灭与败亡之人都幸福得多。——您的慰藉超乎这虚妄的世界。您的慰藉是上帝的圣言，它使灵魂得享生命，并夺取您的全心进入喜乐，这喜乐超越一切喜乐，在此之中，世上之事不被记念，唯有天上的事：荣耀归于上帝！


          愿上帝的仁慈赐您平安；愿您因主而欢欣，并在您的祷告中不断长进。'
    - type: paragraph
      text:
        ru: 31-го Мая, 1832 г.
        cn: 一八三二年五月三十一日
  - type: heading2
    initial:
      ru: '328.'
      cn: '328.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Слава Богу за все!
        cn: 榮耀歸於上帝，為了所有的一切！
    - type: paragraph
      text:
        ru: 'Вот и еще сообщаю вам искренне, что теперь помышляю в себе. Плачущие утешатся, а смеющиеся восплачутся; алчущие и жаждущие насытятся, а насытившеися взалчут. Это сказано о здешнем кратковременном житии нашем: которые здесь смеются и насыщаются, провождая жизнь греховную и невоздержную, те самые, по окончании века сего, восплачутся горько и возрыдают и взалчут и возжаждут, и не получат ни малейшей отрады, ни единой капли воды в мучении огненном бесконечном. И потому ублажаются Господом плачущие ныне и алчущие: ибо они там, где не будет конца, утешатся и насытятся в радости неизреченной, будучи вечно блаженными. Здесь временный труд и скорби, а там вечный покой и веселье. Но кто не хочет добровольно здесь потрудиться и поскорбеть ради спасения своего, ради Господа Иисуса Христа, ради заповедей Его, тот уже и неволею там будет мучиться и скорбеть, будет во огне гореть, и не сгорит никогда! Как радованию радующихся с Господом не будет конца, так и мучению отлученных от Господа не будет конца. Горе невнимающим слову Божию и неверующим ныне: тогда дознают на себе самою вещью, но поздно! Спасайтесь о имени Христове верою и любовью, покуда время есть, покуда Христос зовет и приемлет кающихся.'
        cn: 我還要坦誠地告訴你們，我現在心中所思：哭泣的人將得安慰，而歡笑的人將要哭泣；飢渴的人將得飽足，而飽足的人將會飢餓。這話是論及我們在此短暫的塵世生活：那些在此歡笑飽足、過著罪惡放蕩生活的人，當此世結束之時，他們將會痛苦地哭泣、悲號，他們將會飢餓、乾渴，卻無法在永無止境的火煉之苦中得到一絲一毫的慰藉，連一滴水也得不到。因此，主稱頌那些現今哭泣和飢餓的人：因為在那個沒有盡頭的地方，他們將在不可言喻的喜樂中得享安慰與飽足，永遠蒙福。此處是短暫的勞苦與憂患，彼處則是永恆的安息與歡愉。但是，凡不願為了自己的救贖、為了主耶穌基督、為了祂的誡命而自願在此受苦受難的人，他在彼處就必被迫受苦受難，他將在火中燃燒，卻永不焚毀！正如與主同樂之人的歡樂永無止境，同樣，與主隔絕之人的痛苦也將永無止境。那些現今不聽從神的話語和不信的人有禍了：那時他們將親身經歷，但為時已晚！趁著還有時間，趁著基督仍在呼喚並接納悔改的人，你們當藉著信心和愛心，奉基督的名得救。
    - type: paragraph
      text:
        ru: 2-го Июня, 1832 г.
        cn: 一八三二年，六月二日。
  - type: heading2
    initial:
      ru: '330.'
      cn: '330.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу! Христос посреди нас – истинная надежда наша и упование не посрамляемое! Вера спасает, упование не посрамит, любовь никогда не отпадает. Господи, удиви милость Твою на нас, даруй по щедротам Твоим очищение сердца от всякого греха и от всякого неподобающего помышления: сердце чисто созижди во мне, Боже, и дух прав обнови во утробе моей. Не отвержи мене от лица Твоего и духа Твоего Святаго не отыми отМене.'
        cn: 荣耀归于上帝！基督在我们中间——祂是我们真实的希望，是永不蒙羞的信靠！信心使人得救，盼望不会使人蒙羞，爱永不失败。主啊，请在我们身上彰显祢奇妙的慈悲，依照祢的丰盛，赐予我们洁净之心，脱离一切的罪恶和一切不合宜的意念：上帝啊，求祢在我里面造一颗清洁的心，使我里面重新有正直的灵。不要丢弃我，使我离开祢的面；不要从我收回祢的圣灵。
    - type: paragraph
      text:
        ru: 'Прилежное чтение соч. Святителя Христова Тихона будет вам просвещением в житии вашем и сильным укреплением души вашей против находящих смущений, грусти и уныния. Когда, после дождя, солнце теплыми лучами согревает землю, тогда все мирно и радостно. Подобное сему бывает и в душе: сокрушенное сердце после слез, прокатившихся по лицу, просвещается Словом Божиим. Буди нам всегда одно только упражнение в том: чтобы самим делом, словом и мыслию угождать Господу и жить по Его повелению, как Сам Он заповедал нам... Поскорбим временно, и утешимся вечно!– Да еще и здесь в самой скорби Господь утешает будущим воздаянием. Будем терпеть временные горести, да получим вечные сладости! – Самое соизволение души, потерпеть что-либо Христа ради, уже делается приятным услаждением. Радуйтесь о Господе!'
        cn: '勤读基督的圣徒提霍恩（Тихон）的著作，将成为您生命中的启迪，并坚固您的灵魂，使其抵御纷至沓来的困惑、忧愁与沮丧。


          当雨后，太阳以其温暖的光芒照耀大地时，万物皆安宁且喜悦。在灵魂中亦是如此：破碎的心，在泪水拂面之后，因着上帝的圣言而得以光照。


          愿我们永远只专注于一件事：以实际的行动、言语和思想来取悦主，并按照祂的诫命生活，正如祂亲自吩咐我们的……让我们忍受暂时的痛苦，以便永远得到安慰！——况且，即便是此刻在这痛苦之中，主也以那将来的报偿来安慰我们。


          让我们忍受暂时的苦楚，以便获得永远的甜蜜！——单单是灵魂愿意为了基督的缘故去承受一些事物，就已经成为一种愉悦的慰藉。


          你们要靠主欢欣喜乐！'
    - type: paragraph
      text:
        ru: 19-го Августа, 1832 г.
        cn: 主曆一八三二年，八月十九日。
  - type: heading2
    initial:
      ru: '332.'
      cn: '332.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Истинное слово от искреннего сердца приятно уверит вас: что именно то и бывает с ними и в нас Промыслом Божиим, что нужно для нашего спасения. Посмотрите, кого ублажает Господь? – Нищих духом, яко тех есть царствие небесное. Когда мы ничего не имеем о себе: то все, что имеем, о Господе имеем, и как Господу угодно, так и будет... Нельзя не пожалеть о том, почему мы не хотим быть скорбны, когда Самим Словом Божиим уверены, что многими скорбями подобает нам войти в царствие Божие; и почему охотно желаем идти путем пространным, который, уклоняя нас от пути к царствию Божию, ведет прелестно в вечную погибель. Что избираем мы, – то, или другое, – это есть в нашей воле: потому и будет суд не только делам, словам, но и самим помышлениям, происходя от сердца, движущегося и преклоняющегося или к миру, – или к Богу... Станем же теперь усердно повторять сии молитвы: Господи Боже мой,ащеи ничтоже благо сотворих пред Тобою, но даждь ми отныне по благодати Твоей положити начало благое. Господи, утверди в сердце моем мысль благую, непрестанно побуждающую меня благоугождати пред Тобою, знати и творити во всем волю Твою. Будем также напоминать себе к размышлению и Евангельскую притчу о десяти девах: пять были мудрые, а другие пять – юродивые: мудрые вошли в чертог Христов, а юродивым отвечал Господь: не знаю вас! И тем самым явно стало всем, что таковым юродивым затворена дверь царского чертога. Отверзи же небо тем, которые верою и любовью подражают кротости и смирению Христову, поучаются в Нем день и ночь и непрестанно призывают имя Иисусово в сердце своем: Господи Иисусе Христе, Сыне Божий, помилуй мя... Чего как себе, так и вам желаю от всей души моей, чтобы не лишиться вечных благ и претерпеть временные скорби до конца ради Господа.'
        cn: '一句發自肺腑的真言，將以令人愉悅的方式確切地使您相信：正因著上帝的眷顧，那對於我們的救贖所必需之事，便會在那眾人身上，也在我輩之中發生。請看，主所稱頌的是誰？——是心靈貧乏的人，因為天國是他們的。當我們自視一無所有時，我們所擁有的一切，都是因著主而擁有的，並將按照主所喜悅的方式成就…… 我們不願受苦，實屬不該遺憾，因為上帝的聖言確鑿地告知我們：我們必須經歷許多苦難，才能進入上帝的國度；而我們為何又欣然渴望走那寬闊的道路呢？那條路引誘我們偏離通往上帝國度的道路，誘人地走向永恆的毀滅。我們選擇此者或彼者，全憑我們的自由意志：因此，審判不僅針對行為和言語，也針對發自內心、傾向或順服於世界，或傾向或順服於上帝的思念。


          那麼，讓我們現在就熱切地重複這些禱告：「我主我上帝啊，即便我在祢面前未曾行過任何善事，但求祢從今以後，因著祢的恩典，讓我能立下一個美好的開端。主啊，求祢在我心中堅固這美善的意念，使我不斷受激勵在祢面前行祢所喜悅之事，並在萬事中知曉並遵行祢的旨意。」


          我們也應當提醒自己默想福音中十個童女的比喻：五個是聰明的，另五個是愚拙的：聰明的進了基督的婚宴，而主回答那愚拙的：「我不認識你們！」[1] 這就向所有人清楚地表明，天國的門已向這樣愚拙的人關閉了。然而，主卻為那些以信心和愛心效法基督的溫柔與謙卑，日夜在祂裡面學習，並在心中不斷呼求耶穌聖名的人敞開天國之門：「主耶穌基督，上帝之子，求祢憐憫我……」


          我全心祝願你們和我自己都能如此，為著主的緣故，承受這暫時的苦難直到終結，以不至錯失永恆的福祉。'
    - type: paragraph
      text:
        ru: 11-го Сентября, 1832 г.
        cn: 1832年9月11日
  - type: heading2
    initial:
      ru: '344.'
      cn: '344.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Благодарение Господу о всем и за все! Нам одно только на потребу: вечное спасение, – что Сам Христос объявил Марфе, пекущейся и молвящей о многом. Временное же, что бы ни было, все мимо идет: дни и ночи, лета и веки, как реки, протекают. Да, кажется, нечего и пожелать, не на чем и остановиться здесь, в кратковременной нашей жизни, в которой все непостоянно; не успеете вы желаемое что-либо получить, взять и насладиться, как уже и надобно с горестью лишиться. Так все временное скоро похищается, оно еще и в руках наших тает, как снег, и в глазах наших исчезает, как дым, и невольно лишаемся всего. Кто не видит, как на свете все превратно и подобно колесу, которое на одном часу сколько раз и вверх и вниз оборачивается?'
        cn: 凡事皆当感谢上主！我们所渴求的，唯有一事：永恒的救赎。这正是基督亲自向马大所宣示的，当时马大正为许多事物而忧虑、而烦扰。至于那短暂的一切，无论它是何种光景，都将如逝水般流走：白昼与黑夜，岁月与时代，都如江河般奔流而去。是啊，在这短暂的人生中，似乎没有什么值得我们去渴望、去留恋的事物，因为这里的一切都变幻无常；你还未来得及获得、掌握、享受你所渴望的一切，就已经不得不带着痛苦去失去它了。如此，一切短暂的事物都迅速地被夺走，它们甚至在我们手中融化，如同积雪；在我们眼前消散，如同烟雾；我们便不由自主地失去了所有。谁人不曾目睹，世间万事是何等变幻莫测，如同车轮一般，在一个时辰之内，多少次地或上或下地旋转着？
    - type: paragraph
      text:
        ru: Но, при всем этом превращении и непостоянстве во всех временных вещах, время служит нам на пользу, когда живем и поступаем, как научают нас заповеди Божии, и ищем единого вечного спасения, единого вечного веселия и радости. А что вечно, то без конца! Здесь же хотя бы кто тысячу лет наслаждался всякими утехами, всякими забавами, но последняя минута жизни все то разом пресечет и настанет мука и горесть адская – за сладости временные. Так лучше же здесь нам произвольно скорби и горести терпеть и всякие неприятности сносить, ибо они, также как и удовольствия, пройдут; но последняя минута освобождения от них и преселения души в вечную жизнь будет уже началом бесконечной радости о Господе. О радость неизреченная! Тамо нет печали и оскорбления, нет опасности, ни лишения, нет никакой зависти, ни злобы, нет враждующих, ни злословящих; тамо все покойно! Все свет! Все радость и любовь бесконечные!..
        cn: '然而，尽管世间一切事物都在不断变迁、无常不定，只要我们按照上帝诫命的教导去生活和行事，寻求那唯一的永恒救恩、唯一的永恒喜乐与欢愉，那么时间就对我们有益。凡是永恒的，便是没有止尽的！


          而在此世，即便有人享尽千年的欢愉和嬉戏，生命的最后一刻也会将这一切骤然截断，随之而来的将是地狱的痛苦与悲哀——以惩罚那些暂时的甜美。因此，我们最好在此世甘心忍受苦楚与悲伤，承担一切不悦之事，因为它们与那些享乐一样，终将过去。然而，从这些苦难中得蒙释放、灵魂迁入永生的那一刻，将是主里无限喜乐的开端。


          啊，那无法言喻的喜乐！在那里，没有忧愁与冒犯，没有危险，没有匮乏，没有丝毫嫉妒或恶意，没有仇敌，没有毁谤；在那里，万事安宁！万物光明！万物都是无尽的喜悦与爱……'
    - type: paragraph
      text:
        ru: Дай нам, Господи, здесь терпение до конца, чтобы удостоиться милости Твоей и внити в радость вечную, в радость всех радостей, в радость Божию, неизреченную!..
        cn: 主啊，求祢赐予我们此地忍耐到底的心志，使我们能配得祢的怜悯，并得以进入那永恒的喜乐、那万乐之乐、那不可言喻的、属于上帝的喜乐！……
    - type: paragraph
      text:
        ru: Но покуда еще время есть, читайте, молитесь, трудитесь, всегда занимайтесь делом спасения и храните в себе память Божию. Да вспомоществует вам и мне недостойному Покровительница наша, Матерь Божия предстательствующими молитвами Своими о нашем спасении!..
        cn: 然而，趁著尚有時日，你們當閱讀、禱告、勞作，恆常專注於救贖之事，並在心中持守對上帝的追憶。願我們的護佑者、上帝之母，以其代求之禱告，助佑你們，亦助佑我這不配之人，使我們得以蒙受救贖！
    - type: paragraph
      text:
        ru: 20 марта 1833 года
        cn: 主曆一八三三年，三月二十日
  - type: heading2
    initial:
      ru: '353.'
      cn: '353.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Вам одно только на потребу – вечное спасение, будущая бла-женная жизнь, где всех веселящихся жилище, где во всех и вся Христос. Там нет смущения, ни печали, ни воздыхания; одна лишь радость неизреченная. Там нет речей, какие здесь бывают; там друг о друге радуются и говорят не языком, но любовью, и все славословят Господа и пребывают как Ангелы; там гласы без звуков, от любви произносимые: Свят, Свят, Свят Господь Саваоф! и Аллилуиа без конца!.. Как же нам здесь уклоняться от скорбей и прискорбного пути, которым идя, можем, милостью Божией, достигнуть в покой и радость вечную? Мир и благословенье Божие буди сердцу вашему, посвященному на службу Божию!'
        cn: 你所需要的，唯有一件——那就是永恆的救贖，那將來的、充滿至福的生命。在那裡，是所有歡欣者的居所，基督在萬有之中，又充滿萬有。那裡沒有紛亂，沒有憂愁，也沒有歎息；只有那無法言喻的喜樂。那裡沒有如同此世一般的言語；在那裡，眾人以愛彼此歡慶、彼此傾訴，而非以舌頭。他們都讚美頌揚主，如同天使一般存留；那裡有出於愛所發出的、沒有聲響的聲音：「聖哉、聖哉、聖哉，萬軍之耶和華！」以及永無止盡的「哈利路亞！」……那麼，我們在此世又該如何迴避苦難和這條充滿艱辛的道路呢？藉著這條道路前行，我們方能憑藉著上帝的憐憫，到達那永恆的安息與喜樂之中。願平安與上帝的祝福，臨到你那獻身於事奉上帝的心！
    - type: paragraph
      text:
        ru: 2-то Декабря, 1833 г.
        cn: 一八三三年十二月二日
  - type: heading2
    initial:
      ru: '355.'
      cn: '355.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Куда сокрылся 1833 год? Ищите – его уже нет!
        cn: 一八三三年匿往何方？尋覓吧——它已然消逝！
    - type: paragraph
      text:
        ru: Время дней ваших, как река течет;
        cn: 你們歲月的時光，如江河流逝；
    - type: paragraph
      text:
        ru: По струям своим быстро нас несет,
        cn: 激流飞湍，迅疾奔湧，將我們載向前方，
    - type: paragraph
      text:
        ru: 'И в пучину вечности ввергает:'
        cn: 並投入永恆的深淵：
    - type: paragraph
      text:
        ru: Но любовь-нигде не умирает!
        cn: 但愛——在任何地方都不會泯滅！
    - type: paragraph
      text:
        ru: Что бы ни было в жизни здешней, теснота ли, прискорбность ли, лишение ли чего, – все споспешествует во благое любящим Бога, все сопровождает нас к Богу, все руководствует нас к вечной жизни... Взыскающии же Господа не лишатся всякого блага. Нет на свете такого зла, которое бы не побеждалось благом... Есть и здесь какая-то земля, которая приемлет слово Божие, как семя, и плодотворит сторично. Радуйтесь о Господе. Христос посреди нас!
        cn: 无论今生有何际遇，是困厄，是忧伤，是失丧，——这一切都为爱神的人成就美善，这一切都引领我们归向上帝，这一切都指引我们迈向永生……寻求上主的，什么好处都不缺。世上没有一种邪恶是不能被美善战胜的……在这世上，也有一片土地，它接受上帝之道，如同种子，并结出百倍的果实。你们要因主欢欣喜乐。基督就在我们中间！
    - type: paragraph
      text:
        ru: 9-ю Января, 1834 г.
        cn: 一八三四年一月九日
- type: heading1
  text:
    ru: Размышления и советы о духовной жизни
    cn: 沉思与忠告：论属灵生命
  children:
  - type: heading2
    initial:
      ru: '30.'
      cn: '30.'
    text:
      ru: К П.А.Г
      cn: 致帕·阿·格。
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу! Благодарю вас, возлюбленный о Господе П. А., за приятное воспоминание ваше о смотрении или промысле Божием. Этими-то неведомыми судьбами все содержится, что только есть и существует, или пребывает до совершенного исполнения; а когда уже все исполнится, тогда всему видимому нами изменение и обновление: и смертное тело наше облечется в бессмертие....'
        cn: 讚美歸於上帝！蒙主所愛、親愛的普·阿（P. A.），我感謝您美好的回憶，您憶及了上帝的眷顧與護理。正是憑藉著這些不可知的定數，萬有——凡存在、凡是顯現、凡存留直至完全應驗的一切——都被維繫著；而一旦萬事盡都應驗，屆時我們所見的一切都將改變與更新：我們這必死的身體也將穿上不朽壞……
    - type: paragraph
      text:
        ru: 'Говорит Господь Вседержитель: «На кого воззрю, только на кроткого и молчаливого, и трепещущего словес моих? Блажен муж, боящийся Господа в заповедях Его восхочет зело». Боящемуся Бога такое дается сильное желание жить по заповедям Божиим, что он день и ночь ищет вразумление заповеди Господней; в сердце такового слышится и другое выражение словес Господних: «Если любите Меня, заповеди Мои соблюдете; и еще: Новую заповедь даю вам, любите, друг друга, как Я возлюбил вас, и вы любите также».'
        cn: 全能主宰之主如是说：「我要看顾谁呢？只看顾那谦和、安静，且敬畏我言语的人。那敬畏上主，极其乐意遵行他诫命的人，是有福的。」[1] 对于敬畏上帝的人，会生出一种强烈的愿望，要按着上帝的诫命而活。他日夜寻求主诫命的训诲；在他心中，还能听见主话语的另一种表达：「你们若爱我，就必遵守我的命令。」（约翰福音 14:15）又说：「我赐给你们一条新命令，乃是叫你们彼此相爱，正如我爱你们一样，你们也要彼此相爱。」（约翰福音 13:34）
    - type: paragraph
      text:
        ru: 'Не то ли самое я пишу вам, что вы самым делом свидетельствуете и проходите: не путь соблазна, но путь истинный. Слава Богу! Да воздаст Господь Св. Отцам и всей братии подвизающимся о имени Христовом в долготерпении и любви, радости вечной, когда придет во царствии своем, во славе отчей, дориносимый ангелами!'
        cn: 我所寫給你們的，豈不正是你們以實證所見證並在其中行走的道路嗎？這不是誘惑的道路，而是真理的道路。榮耀歸於上帝！願主以永恆的喜樂報答那些聖潔的教父們和全體弟兄們，他們因基督的聖名，在恆忍與愛中竭力奮鬥，當祂在祂的國度中、在父的榮耀裡、被眾天使簇擁著降臨時！
    - type: paragraph
      text:
        ru: 'Все то, что объявило Св. Писание, правда: лют геенский огонь не покаявшимся грешникам, а покаявшимся и исправившимся-вечный покой и наслаждение небесных благ Божьей милостью. Это время благоприятно, это день спасения.'
        cn: 聖經所宣示的一切，皆為真理：地獄烈火的可怖，乃為不肯悔改之罪人預備；而對於那些痛改前非、修德行善之人，則有永恆的安息與天國福樂的享受，此乃出於上帝的慈悲。此時此刻，正是蒙恩的佳期；今日，正是救贖之日。
    - type: paragraph
      text:
        ru: Умоляю самою мыслию, и словом, и делом непрестанно славословящих Бога – Св. Отцов и братию, по заповеди Господней молиться и обо мне грешном, свирепеющем обычаями злыми. Пред всеми я виноват от всех испрашивающий и прощения, и милости, и святых молитв.
        cn: 我以最深的思念、言语和行动，恳求那些昼夜不息、颂赞上主的圣教父们和弟兄们，愿他们谨遵主基督的诫命，也为我这罪人、这被邪恶习性所苦者祷告。我辜负了所有人，故此向所有人恳求宽恕、怜悯以及他们的圣洁祈祷。
    - type: paragraph
      text:
        ru: н. р. Е. Июля 6-го дня, 1835 года.
        cn: 一八三五年七月六日，陛下诞辰之年。
  - type: heading2
    initial:
      ru: '82.'
      cn: '82.'
    text:
      ru: Агнии Николаевой Бехтеевой
      cn: 阿格妮娅·尼古拉耶芙娜·别赫捷耶娃
    children:
    - type: paragraph
      text:
        ru: Господи! вразуми нас делать благоугодное пред Тобою.
        cn: 主啊！求祢开导我们，使我们行祢眼中看为美善之事。
    - type: paragraph
      text:
        ru: По правому рассуждению видится, что всякое излишество, если мы сверх потребности имеем и удерживаем, нам в тягость обращается и напоследок приводит нас в бессилие. Но, чтобы облегчить себя от такового отягощения, следует избрать умеренность, сбыть с рук всякое излишество и провожать самую умеренную жизнь, с необходимою только по самой нужде прислугою. Вот правые средства для избавления себя от отягчающих долгов и для спокойного пребывания в самоуверенном домике сердца своего. Благодарю вас за усердие о Господе.
        cn: 以正當的見解來看，顯而易見：任何的過度，如果我們擁有並保留了超過自身所需之物，都會轉而成為我們的重負，並最終使我們陷入無力。然而，為了使自己從這樣的重擔中得到輕省，我們應當選擇節制，將一切過度之物脫手，並過著最為節制的生活，僅僅保有那些因極度需要而必需的事物。這便是正當的途徑，使我們得以擺脫那些沉重的負累，並在我們心中自信的小屋裡平靜地安居。感謝您在主裡的熱忱。
    - type: paragraph
      text:
        ru: 10 марта 1825 года
        cn: 一八二五年三月十日
  - type: heading2
    initial:
      ru: '86.'
      cn: '86.'
    text:
      ru: К графине Ивановне Жадовской
      cn: 致伊万诺夫娜·扎多夫斯卡娅女伯爵
    children:
    - type: paragraph
      text:
        ru: 'Буди имя Господне благословенно! Благодаря вас за усердие и преданность во Христе Иисусе и чувствуя самого себя, погружаюсь в ничтожество; едва могу повторять с Давидом святым исповедуемое им слово:«из глубины воззвах к Тебе, Господи, услыши глас мой»(Пс 129, 1);«изведи из темницы душу мою, исповедатися имени Твоему»(Пс 141, 7).«Как елень желает на источники водныя, так желает душа моя к Тебе, Боже!»(Пс 41,1). Святой апостол Павел, бедствуя и претерпевая, изъявляет причину сего крайнего состояния: да возвеличится Христос в сердцах наших; ибо покоящиеся в удовольствиях и услаждающиеся выполнением своих земных желаний могут ли быть членами главы, увенчанной тернием? Последовать Иисусу Христу – значит не жить более по своим желаниям, но жить по слову Божию и делать то, чему научает Иисус Христос и Его просвещенные последователи, свыше рожденные нашествием Святого Духа!..'
        cn: '愿主的圣名蒙受称颂！


          感谢您在基督耶稣里的勤奋与忠诚，我深感自身渺小，几乎只能与圣大卫一同诵念他所告白的话语：「上主啊，我从深处向你求告！主啊，求你听我的声音！」（诗篇 130:1）；「求你领我出离被囚之地，使我得称谢你的名。」（诗篇 142:7）。「神啊，我的心切慕你，如鹿切慕溪水。」（诗篇 42:1）。


          圣使徒保罗在受苦和忍耐中，阐明了这种极度境况的原因：好叫基督在我们心中被尊为大；因为那些安于享乐、沉溺于满足属世欲望的人，怎能成为那以荆棘为冠冕之元首的肢体呢？


          跟随耶稣基督，意味着不再依循自己的私欲而活，而是依照神的圣言而活，并遵行耶稣基督及其被圣灵降临而从上头重生之蒙光照的门徒所教导的一切！'
    - type: paragraph
      text:
        ru: «Мнящийся разум имети пребывает хуже невежды», – говорит святой Максим:«ибо мнение не допускает быть мнимому. Из книги Соломоновой видно, что начало премудрости есть страх Божий»(см.Притч 1,7). В песнях Соломонова отца написано:«бойтеся Господа вси святии Его, яко несть лишения боящимся Его»(Пс 33,10). Следственно, мудрствующие о любви к Богу, но не имевшие в себе страха Божия кажутся быть опасными сами для себя.
        cn: 「自以爲擁有理性的人，卻比無知者更爲糟糕，」聖徒馬克西莫斯說：「因爲這種自認不允許他成爲所自認的那樣。從所羅門的書中可見，智慧的開端乃是敬畏上帝」（見箴言 1:7）。在所羅門之父的詩歌中寫道：「你們敬畏耶和華的聖徒啊，當敬畏祂，因爲敬畏祂的人一無所缺」（詩篇 33:10）。因此，那些口談對上帝的愛，心中卻沒有敬畏上帝的人，對他們自己來說似乎是危險的。
    - type: paragraph
      text:
        ru: 'Кто говорит: знаю, как должно, по одной наслышке, тот прельстился. Простите меня! Я не знаю, что себе обещают те, кои не ищут прежде всего Царствия Божия.'
        cn: 任何人若仅凭风闻便声称「我知道事情该如何」，那他已然陷入了迷妄。请您宽恕我！我实在不明白，那些不将寻求上帝的国度置于首位的人，究竟对自己许诺了什么。
    - type: paragraph
      text:
        ru: О, душа, дыши тою жизнью, которая есть твой путь и истина, радость и веселье вечное... Слава Богу о всем!
        cn: 主啊，靈魂哪，請呼吸那生命，那生命是你的道路與真理，是你永恆的喜樂與歡欣……為一切讚美上帝！
    - type: paragraph
      text:
        ru: Особам, помнящим меня и удостаивающим своего снисхождения, да будет Божие благословение, – якоже весть Сам Всеведущий напечатлеватися в сердцах любящих Его.
        cn: 致那些記念我、並願意施予我寬容的人：願上帝的賜福臨到你們——正如那位全知者自己曉得，這賜福將銘刻在愛慕祂之人的心田。
    - type: paragraph
      text:
        ru: Непотребный раб Егор. 6 октября 1822 года
        cn: 不配的僕人葉戈爾。1822 年 10 月 6 日
  - type: heading2
    initial:
      ru: '95.'
      cn: '95.'
    text:
      ru: Глафире Петровне
      cn: 献给格拉菲拉·彼得罗芙娜
    children:
    - type: paragraph
      text:
        ru: Глафира Петровна!
        cn: 格拉菲拉·彼得罗芙娜！
    - type: paragraph
      text:
        ru: «Когда ты за Христа страдала,
        cn: 「當你為基督受苦時，
    - type: paragraph
      text:
        ru: Тогда душа твоя сияла
        cn: 那時，你的靈魂正閃耀著光芒
    - type: paragraph
      text:
        ru: Простотою и смирением
        cn: 以純樸與謙卑
    - type: paragraph
      text:
        ru: И спасительным терпением».
        cn: 「並藉著救贖的忍耐。」
    - type: paragraph
      text:
        ru: 'Ныне же любопытствуешь:'
        cn: 現今，你心懷好奇地探問：
    - type: paragraph
      text:
        ru: – Что значит затворник?
        cn: – 什麼是隱修者（затворник）？
    - type: paragraph
      text:
        ru: «Живой мертвец»,  в келье, как в гробе, погребенный, для оплакивания грехов своих – до самой смерти.
        cn: 「活着的死者」，他被埋葬在自己的斗室中，如同在坟墓里一般，直至死亡来临，为要哀恸自己的罪愆。
    - type: paragraph
      text:
        ru: – А что значит уединенный? «Внимающий самому себе и угождающий единому Богу!»
        cn: ——那麼，隱遁（уединенный）是什麼意思呢？「警醒於自身，並只求悅納於獨一之神！」
    - type: paragraph
      text:
        ru: – Но что значит безмолвный? «Удаляющийся от молвы, суетных дел и всякого празднословия».
        cn: ——然而，何谓「缄默」？便是「远离喧嚣、虚妄之事以及一切闲言碎语」。
    - type: paragraph
      text:
        ru: 'Относительно же самого меня: я грешный и непотребный раб, живу единственно здесь Божиею милостью под кровом Матери Божией, всегда больной и слабый, испрашивающий у истинных христиан святых молитв о моем недостоинстве. Прошу вас, молитесь о мне ради заповеди Господа и Бога нашего Иисуса Христа.'
        cn: 至于我自身，我是一个罪孽深重、毫无用处的仆人，只因着上帝的怜悯，在此地，在上帝之母的荫庇之下生活。我常年抱病、身体虚弱，恳请真诚的基督徒们为我这不配之人献上圣洁的祷告。我恳求你们，因着我们的主和上帝耶稣基督的诫命，为我祷告。
    - type: paragraph
      text:
        ru: О сем с любовью просит грешнейший всех, недостойный Георгий
        cn: 罪人中的罪魁、不配的格奥尔基，以爱恳求此事。
    - type: paragraph
      text:
        ru: «Иисус Христос всех спасает!
        cn: 「耶穌基督拯救萬民！」
    - type: paragraph
      text:
        ru: Блажен, кто сам себе внимает
        cn: 蒙福者，自省察己身
    - type: paragraph
      text:
        ru: 'И слово Божие хранит:'
        cn: 「神的道持守：」
    - type: paragraph
      text:
        ru: Тот сам себя лишь осуждает,
        cn: 唯有那人定罪自己，
    - type: paragraph
      text:
        ru: Со всеми мирно говорит..».
        cn: 「他与所有人和平交谈……」
    - type: paragraph
      text:
        ru: 22 октября 1831 года.
        cn: 一八三一年十月二十二日。
  - type: heading2
    initial:
      ru: '96.'
      cn: '96.'
    text:
      ru: Глафире Петровне
      cn: 献给格拉菲拉·彼得罗芙娜
    children:
    - type: paragraph
      text:
        ru: Господь затворников хранит,
        cn: 上主看顾隐修者，
    - type: paragraph
      text:
        ru: Пусть кто хочет об них мнит,
        cn: 愿那些想要论及它们的人，就去论及吧，
    - type: paragraph
      text:
        ru: Винит, судит, рассуждает.
        cn: 責備、審判、論斷。
    - type: paragraph
      text:
        ru: Спасется ж, кто себе внимает.
        cn: 唯有那謹慎自守者，方能得救。
    - type: paragraph
      text:
        ru: Блажен, кто Богу угождает!
        cn: 蒙福者，其心悅納於上帝！
    - type: paragraph
      text:
        ru: Благо вам, когда и среди мира угождаете Господу.
        cn: 即便是身處塵世之中，若能蒙主喜悅，於你們便是莫大的福分。
    - type: paragraph
      text:
        ru: 'Вам угодно было спросить меня, не грех ли в церкви смотреть по сторонам на людей? А не грех ли и разговаривать – этого не спросили; видно, вы еще это соблюдаете. Вы сами знаете, для чего собираются в церковь истинные христиане: единственно для того, чтобы усердно слушать, что читают и что поют, и прилежно внимать слову Божию, чтобы разуметь силу таинственного смотрения и единственно молиться о спасении своем и ближнего; знаете и то, что святые иконы, поставленные в храме Божием, суть живое напоминание об изображенных на них лицах, прославленных Самим Богом, молитвами которых умилостивляется Его праведный гнев на нас грешных, когда молимся ко Господу и воспоминаем имена святых угодников Божиих, да умилостивится Господь вспомоществующими нам их молитвами. Теперь видите, для чего истинные христиане собираются в церковь, в страхе и благоговении предстояще Самому присутствующему Господу Иисусу Христу.'
        cn: '您问我，在教堂里向四周看人是否是罪？而交谈是否是罪——您没有问及；看来，您还在遵守这一点。


          您自己知道，真正的基督徒聚集在教堂是为了什么：唯独是为了虔诚地聆听所诵读和所歌唱的，并勤奋地留心于上帝（上帝）的圣言，以便领悟那奥秘的眷顾之力，并唯独为自己和邻人的得救而祈祷。


          您也知道，安放在上帝（上帝）圣殿里的圣像，是对其上所描绘之圣者的活生生的提醒，他们是蒙受上帝（上帝）亲自荣耀的圣者，当我们向主祈祷并忆念上帝（上帝）圣悦之人的名号时，祂们（圣者）的祷告使得祂对我们罪人的公义之怒得以平息，愿主因着祂们为我们所求的祷告而施予慈悯。


          现在您明白了，真正的基督徒聚集在教堂是为了什么：他们心怀敬畏与虔诚，侍立在亲自临在于此的主耶稣基督面前。'
    - type: paragraph
      text:
        ru: Смотреть же по сторонам на людей и рассеиваться мыслями на предметы соблазнительные противно благочестию истинных христиан; это дело диавольское уклонять душу от божественного внимания в посторонние вещи. Истинные христиане, любящие Бога, не нарушают благочестия и не соизволяют внушениям лукавого духа; хотя он и нападает на них со своими мечтаниями злыми, однако не внимают тому непрестанно молящиеся Господу.
        cn: 然而，四顾张望人群，并让思绪散漫于诱惑之物，是与真基督徒的虔敬相悖的；这是魔鬼的作为，意在使灵魂偏离对神的关注，转向外在之事物。真正爱神的基督徒，不会破坏这份虔敬，也不会顺从那邪恶之灵的怂恿；尽管那恶者带着其邪恶的幻想不断攻击他们，然而那些不住地向主祷告的人，并不会理会这些。
    - type: paragraph
      text:
        ru: Спасайтесь, матушка, о имени Христове! Злые духи исчезают от призываемого в сердце имени Господа и Бога нашего Иисуса Христа. Прошу непрестанных молитв ваших и о мне грешном,
        cn: 愿您奉基督之名得蒙救赎，姊妹！当我们在心中呼求吾主、吾神耶稣基督的圣名时，邪恶的灵便会消散。请您也为我这个罪人献上不息的祷告。
    - type: paragraph
      text:
        ru: н. р. Е. 27 октября 1831 года
        cn: 主内休眠（逝世）于 1831 年 10 月 27 日
  - type: heading2
    initial:
      ru: '97.'
      cn: '97.'
    text:
      ru: Глафире Петровне
      cn: 献给格拉菲拉·彼得罗芙娜
    children:
    - type: paragraph
      text:
        ru: 'Благодарю вас за частые ваши воспоминания о мне нерадивом; буди вам воздаяние на небеси! Пишет к вам владыка (Антоний Смирницкий)с свойственным ему высоким смирением: «Прошу и впредь молиться о мне, а я о тебе: взаимная помощь на пути жизни нашей для нас необходима».'
        cn: 我感謝您常常記念我這不配之人；願您在天上有賞！大主教（安東尼·斯米爾尼茨基）以其特有的崇高謙卑寫信給您：「我懇請您今後繼續為我禱告，我也會為您禱告：在我們人生的道路上，相互的幫助對我們來說是必不可少的。」
    - type: paragraph
      text:
        ru: Сии слова батюшки нашего владыки написаны для внимающих спасению своему, чтобы всегда помнили себя, что еще на пути, а не дома, где бы то ни были, хотя бы в высоких и великолепных палатах или в смиренной и тихой келье своей, из коей бы и не выходили; однако не дома, а только на пути жизни нашей; и пока дойдем до дома Божия, где есть всех веселящихся жилище и неизреченная радость, много-много еще потребно здесь иметь терпения, и осторожности, и труда, и непрестанной молитвы, чтобы дойти нам, странствующим в мире сем, до дому Отца нашего Небесного.
        cn: 我们敬爱的弗拉基卡（主教）所说的这些话，是写给那些关注自己救赎的人的，好叫他们时刻记住自己仍在旅途中，尚未到家。无论他们身处何地——即便在华丽辉煌的宫殿之中，或在谦逊宁静的斗室之内，即使足不出户——他们也并非到家了，而只是在我们生命的旅途上。在我们抵达上帝的家之前，在那众乐者的居所与不可言喻的喜乐之地，在此处，我们还需要极大的忍耐、谨慎、辛劳，以及不间断的祷告，好使我们这些在这世上漂泊的人，能够抵达我们天父的家。
    - type: paragraph
      text:
        ru: Поэтому и надлежит нам на всякий день, и нощь, и час опасным быть и бояться того, чтобы как-нибудь не обмануться по какой-либо прелести и не принять чего неподобного вместо истинного правого пути, Господом нашим Иисусом Христом показанного и Им Самим проложенного ради нас, ради нашего спасения. Жизнь наша, свет наш, истина наша, путь наш, всем и вся есть в нас Господь Иисус Христос. Идущие по Нем верою и любовию идут в жизнь вечную и претерпевают до самого конца в делании заповедей Его.
        cn: 因此，我們理應在每一日、每一夜、每一刻都保持警惕，心懷畏懼，以免我們因某種誘惑而受騙，以致於將不合宜之物錯認為主耶穌基督為我們、為我們的救恩所指示並親自鋪設的真正康莊大道。主耶穌基督是我們的生命、我們的光、我們的真理、我們的道路，祂在我們之中是萬有和一切。凡以信心和愛心跟隨祂的人，都行走在永生之中，並在遵行祂誡命的道路上持守到底。
    - type: paragraph
      text:
        ru: 'Заповеди же Его светлы, и не соблазняется тот, кто в них пребывает. Они освещают нам тесную и прискорбную дорожку, чтобы, идя по ней, не споткнулись о камень и не упали бы в пропасть адову: для того заповеди Божий и необходимо нужно знать каждому, спасающемуся о Господе, чтобы разуметь, что делать и чего не делать. Как дневным светом освещается вся земля и все дороги, так и Божиими заповедями освещается вся душа и помышления, и видно бывает, что есть белое и черное и что есть сатанинская прелесть, всячески обольщающая весь мир. В такой-то опасности все спасающиеся состоят.'
        cn: 祂的誡命乃是光明的，凡持守於其中的人，就不會跌倒。這些誡命為我們照亮了那窄小且艱辛的道路，使我們行在其上時，不致被石頭絆倒，也不致墜入地獄的深淵。正因如此，凡在主裡尋求救恩的人，都必須認識上帝的誡命，以便明白何者當行，何者不當行。正如白晝的光芒照亮了大地和所有的道路，上帝的誡命也照亮了整個靈魂和所有的意念。藉此，我們得以看清何為白、何為黑，何為那極力誘惑整個世界的撒旦的迷惑。所有尋求救恩的人，都處於這樣的危險之中。
    - type: paragraph
      text:
        ru: 'Тесно и прискорбно им со всех сторон, но они не перестают наблюдать за собою, при помощи Божией, чтобы истинным путем идти и разуметь побуждения сердца своего – каким духом и на какое дело побуждаются: на притворство ли, под предлогом будто бы спасения, или просто на правду и благочестие во всяком смирении.'
        cn: 四面八方，对他们来说是狭窄而困苦的，但他们并未停止借着上帝的帮助来省察自己，为要行在真道上，并明了他们内心所受的感动——是被何种灵性所感动，又被引向何种作为：是假借救赎之名而行虚伪之事，抑或是以全然谦卑之心，单单趋向真理与敬虔。
  - type: heading2
    initial:
      ru: '125.'
      cn: '125.'
    text:
      ru: Княжне Татьяне Андреевне Волконской
      cn: 獻給塔蒂亞娜·安德烈耶芙娜·沃爾孔斯卡婭公爵小姐
    children:
    - type: paragraph
      text:
        ru: 'Святой Ангел, вам Богом данный для сохранения вашего, всегда назирает ваше слово и движение сердца. Он есть дух служебный славе Господней; сетует и плачет, когда видит душу, одержимую неправыми мнениями и уклоняющуюся от благоугождения к Богу. Он неизреченно радуется обращению сердца на истинное покаяние и делание заповедей Господних и взывает: слава в вышних Богу!'
        cn: 聖潔的天使，是上帝賜予你們、為要保護你們的，祂時刻監察你們的話語和心靈的動向。祂是服事性的靈，為著主的榮耀；祂看見靈魂被錯誤的見解所轄制，偏離了取悅上帝的道路時，便憂傷哭泣。當心靈轉向真正的悔改、遵行主的誡命時，祂便以難以言喻的喜樂歡欣，並高呼：榮耀歸於至高之處的上帝！
    - type: paragraph
      text:
        ru: Промыслом Божиим устрояется во благо и то, что бывает противу нас, и тем самым искушается наше терпение, ибо писано:«претерпевши до конца, той»спасется» (см.Мф.10,22).
        cn: 出於上帝的護佑，那與我們相悖的事物亦被安排，轉變為益處。也正是藉由這些事，我們的忍耐受到試驗，因為經上如此記載：「惟有忍耐到底的，必然得救。」（參見馬太福音 10:22）
    - type: paragraph
      text:
        ru: 'Верующему сердцу всегда благоприятно повторять что-нибудь полезное душе при всякой встрече, при всякой даже малости. Например: при чашке чаю хорошо вспомнить о путешествующих, которые не имеют и капли воды постудить язык, палимый неутолимою жаждою; вспоминая о них, мы можем себя склонить к ним в сострадание, пожалеть о них по-христиански и укорить себя в малодушии, ежели услаждаемся сладостию излишнею противу нужды и благопотребности. То же разумейте и о прочем.'
        cn: 對於虔信的心靈來說，在每一次相遇、甚至每一次微不足道的小事發生時，重複一些對靈魂有益的事，總是蒙福的。例如：當我們享用一杯茶時，最好能想起那些正在旅途中的人，他們甚至沒有一滴水來潤濕那被永不滿足的焦渴所灼燒的舌頭；藉著記念他們，我們可以使自己傾向於憐憫他們，以基督徒的方式同情他們，並責備自己的心胸狹隘——如果我們所享受的甜美超過了所需和合宜之用。對其他事物也當作此理解。
    - type: paragraph
      text:
        ru: Истинная жизнь наша не здесь, а там, где назначен день собрания всей твари; и гроб не есть смерть души бессмертной, но только одно разлучение от тела и вещей, которые мы заблаговременно обязываемся презирать здесь, чтобы не было тяжко разлучение с ними.
        cn: 我們真正的生命不在此處，而在萬物受造者奉命聚集之日所指定之處；墳墓並非不朽靈魂的死亡，而僅僅是與身體及萬物的分離，我們有義務在世時就預先輕視這些事物，如此與它們分離時才不致於沉重難受。
  - type: heading2
    initial:
      ru: '141.'
      cn: '141.'
    text:
      ru: Княжне Татьяне Андреевне Волконской
      cn: 獻給塔蒂亞娜·安德烈耶芙娜·沃爾孔斯卡婭公爵小姐
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас. Матушка Татьяна Андреевна, радуйтесь о Господе!
        cn: 基督在我们中间。塔蒂亚娜·安德烈耶芙娜修女，愿你们因主而喜乐！
    - type: paragraph
      text:
        ru: 'Божие слово вашему сердцу да будет жизнью вечною, пищею и питием, одеждою нетленною и утешением радостным, прочее же, по слову Господню, само приложится: не сомневайтесь!'
        cn: 愿上帝的圣言成为您心中永恒的生命，成为食粮和饮水，成为不朽的衣袍和喜乐的慰藉；至于其他的一切，正如主所说的，自然会加添给您：请勿怀疑！
    - type: paragraph
      text:
        ru: 'Ах, кто может совершенно обозреть всю землю: что на ней и что в ней; и самое море, и во глубине моря, и на волнах его носимые корабли? Посмотрите на пучину морскую, вбирающую в себя воду и потом извергающую. Спуститесь вашею мыслью в самую бездну глубже моря, сколько вам можно глубже, и еще глубже! Что же? ничего не видите; возвратитесь на свое место, отдохните. Пойдемте вместе на Араратскую гору, где Ноев ковчег остановился: что же здесь? Одно лишь место памятования всемирного потопа водного и напоминание будущего потопа огненного... Перенесемся на Синайскую гору; здесь Ангелами положено тело святой великомученицы Екатерины, – вы читали житие ее? На сей святой горе Моисей пророк принял скрижали от Господа, когда освободил израильтян от египетской работы... Вот другая гора, Афонская! Сию гору посещала Матерь Божия и обещалась в особенности никогда не оставлять на ней спасающихся иноков. Вся гора покрыта монастырями; однако я не ходил с вами на эту гору... Не утомились ли вы, по таким высотам странствуя? Подумайте, что мы видели? Ничего! Ничего еще не видели; посмотрите на обширное небо и безмерное пространство неба – оно покрывает всю землю, а о высоте его что вы скажете?'
        cn: 啊，谁能完全纵览整个大地：大地之上和大地之中的万物；以及海洋本身，海洋的深处，和漂浮在其波涛上的船只？请看那容纳海水又将其吐出的海洋深渊。让你的思绪沉入比海洋更深的无底深渊，尽可能地深入，还要更深！结果如何？你什么也看不见；回到你的位置，休息一下。让我们一起登上亚拉腊山，那里是挪亚方舟停泊的地方：那里有什么？只有一个纪念普世洪水的地方，并提醒人们未来将有烈火的洪灾……让我们转移到西奈山；圣大殉道者凯瑟琳的遗体被安琪儿安放在这里，——你读过她的生平吗？在这座圣山上，先知摩西从主那里领受了法版，那时他刚把以色列人从埃及的劳役中解救出来……这是另一座山，阿索斯山！上帝之母曾到访此山，并特别应许永不离弃在此地得救的隐修士。整座山都被修道院覆盖；然而，我没有带你登上这座山……在如此高处漫游，你是否感到疲倦？想想看，我们看到了什么？什么都没有！我们还没有看到任何东西；看看广阔的天空和无垠的天空空间——它覆盖着整个大地，但关于它的高度，你又会说什么呢？
    - type: paragraph
      text:
        ru: 'Припоминаю себе, когда я был в суетных занятиях гордого мира, видел из астрономии – не упомню под каким она названием, только памятно, что в такой быстроте, как из пушки летит ядро, надобно с чем-то миллион лет лететь непрестанно, чтобы долететь до одной из неподвижных звезд. Вот теперь видите, как высоко небо!!! А еще выше и выше! Полно, устанете: безмерно высоко! Где же и еще выше пребывают Ангелы, посылаемые нам на помощь и хранение, Архангелы, Херувимы, Серафимы и Сам Господь Небесных Сил,«Иже везде сый и вся исполняяй!»Непостижимо! Недомыслимо!'
        cn: 我回想自己沉溺於驕傲世俗的虛妄事務之中時，從天文學中看見——我不記得那（本著作）叫什麼名字了，但只記得，需要以炮彈飛行的那種極速，不間斷地飛行約數百萬年，才能到達其中一顆恆星。現在你們看見了，天何其高遠！還要更高，再更高！夠了，你們會疲憊的：它是無限地高！那麼，那些奉差遣來幫助和守護我們的天使、大天使、基路伯、撒拉弗，以及萬軍之主、那「無所不在、充盈萬有者」 [1]祂自己，又居於何處呢？不可理解！不可思議！
    - type: paragraph
      text:
        ru: Теперь смиримся:«аз есмь червь, а не человек, поношение человеков, и уничижение людей»– так смиренно сознавался царь и пророк святой Давид» (Пс 21, 7). А сын его, о котором свидетельствовал Сам Господь, что не было прежде его премудрее его и по нем не будет подобного ему во премудрости, сей премудрый Соломон сознавался, что он, как несмысленный отрок, еще ничего не знает... Таковым смиренным дает Господь благодать, и Сам возносит их превыше звезд...
        cn: 现在，让我们谦卑下来：「我是一条虫，不是一个人，是众人的羞辱，是百姓所藐视的」——圣哉大卫王和先知就是如此谦卑地承认（诗篇 21:7）。而他的儿子，就是那位蒙主亲自见证，在他之前没有人比他更有智慧，在他之后也没有人会在智慧上与他相似的所罗门，这位有大智慧的所罗门，也承认他自己如同一个无知的幼童，尚且一无所知……上主将恩典赐予如此谦卑之人，并且亲自将他们高举，使他们超越星辰……
    - type: paragraph
      text:
        ru: В терпении нашем Господь обучает стяжанию душевного богатства. Истинный покой где искать? Кого спросить об этом? Ответов много получим. Всякий по своему мнению может что-нибудь сказать. Но Сам Господь вещает нам и убеждает нас Своим словом. Он, будучи Создатель неба и земли и наш Творец, увещательно говорит к нам:«научитеся отМене, яко кроток есмь и смирен сердцем, и обрящете покой душам вашим»(Мф 11,29). Где же Его кротость и смирение видеть нам? На Кресте Иисуса Христа.
        cn: 在我们的忍耐之中，主训导我们去获取灵魂的财富。真正的安宁，我们应到何处寻觅？我们当向谁求问此事？我们会得到许多回答。每个人都可以按照自己的见解说出一些东西。但主亲自向我们言说，并以祂的话语说服我们。祂是天地的创造者，也是我们的造物主，祂以劝诫的口吻对我们说：「你们当负我的轭，向我学习，因为我心里柔和谦卑，你们的灵魂就必得享安息。」（马太福音 11:29）。那么，我们能在哪里看见祂的柔和与谦卑呢？在耶稣基督的十字架上。
    - type: paragraph
      text:
        ru: 'Вот теперь знаете, как обрести покой душе своей: не беспокойтесь же ни о чем другом, и тленном и погибающем. Сами знаете, что не можно вкупе угождать Богу и миру. Бог возлюбит вас, а мир возненавидит.'
        cn: 现在，你们已经知道如何为自己的灵魂寻得安宁了：那么，就不要再为任何其他的事物，那些必朽坏、必消亡的事物而忧虑挂心。你们自己深知，不能同时取悦于上帝和世界。上帝必将爱你们，而世界必将憎恨你们。
    - type: paragraph
      text:
        ru: Многие прежде возлюбили было Бога, а потом, видя тесный и прискорбный путь, обратились к миру, чтобы от своих любимыми быть, прельщая себя, что и так можно спастись; однако не напрасно сказано, что«многими скорбми подобает внити в Царствие Божие»(Деян 14, 22).
        cn: 从前，有许多人曾爱慕过上帝，但后来，他们看到了这条又窄又苦的道路，便转回了世俗，好被自己所爱的人们所喜爱，自欺欺人地以为这样也能得救。然而，圣言所说「我们进入上帝的国，必须经历许多患难」（使徒行传 14:22），并非是徒然的。
    - type: paragraph
      text:
        ru: 'Матушка, не подумайте, чтобы я писал вам не истину или на оскорбление души: о нет! Истинное слово от искреннего сердца сообщаю вашему сердцу: оно же чувствует в себе близость души моей; не сомневаюсь! И не воспрепятствует вам сие слово души посещать родных ваших, которые по долгу требуют вашей памяти: посещайте их о Господе поминовением вашим. Господь утешает за терпение и слезы неизреченною радостью и веселием внутрь душевных чувств ваших. Чем дальше от прелести мира, тем ближе к истине святой небесной! Поскучать и поплакать ради Бога, ради спасения очень полезно. Ежели угодно, повторите написанное 17-го и 11-го числа в Четьях-Минеях с особенным вниманием: вам откроется истинный разум читаемого слова. Вы знаете, что очень мало, которые спасаются: будьте и вы в числе малых, а не в числе многих. Да хранит вас святой Ангел, в тихом и безмолвном пребывании вашем, от уныния.'
        cn: '主母，切莫以为我写给您的不是真理，或是对您灵魂的冒犯：绝非如此！我以真诚的心向您的心传达真实的话语：您的心感受到我的灵魂与您的亲近；我毫不怀疑！这来自灵魂的话语不会阻止您去探望那些按职分要求您纪念的亲属：请在主内以您的纪念去探望他们。主必以莫可言喻的喜乐与欢愉，在您内心的情感之中，安慰您的忍耐与眼泪。


          离世界的诱惑越远，就越接近神圣天国的真理！为了上帝，为了救赎而感到忧伤和哭泣，是非常有益的。如果愿意，请带着特别的专注，重读《月课经》（Четьи-Минеи）中十七日和十一日所写的内容：您必能明白所读之言的真正意义。您知道，得救的人极少：愿您也跻身于这少数人之中，而非属于多数人。愿圣天使在您宁静与缄默的居所中，保守您免于沮丧。'
