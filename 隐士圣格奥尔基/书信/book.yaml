      ru: Марфе Ивановне Шагановой
      cn: 致瑪爾法·伊萬諾芙娜·沙加諾娃
    children:
    - type: paragraph
      text:
        ru: Слава Богу! Мать и сестра о Господе! Что было, то прошло, как день вчерашний.
        cn: 赞美上帝！主内的母亲和姊妹！过去的事情已经过去了，如同昨日。
    - type: paragraph
      text:
        ru: «Ни место, ни народ, ни случаи, ни дни,
        cn: 「無論是地點、是人民、是境遇，是日子，
    - type: paragraph
      text:
        ru: Что страждем мы, тому виною – мы одни».
        cn: 「我們所受的苦難，唯有我們自己是其緣由。」
    - type: paragraph
      text:
        ru: 'Соблюдение слова Божия есть спасение и блаженство души, преступление же оного – мука. Блажен, кто поучается в законе Господни непрестанно, и в том воля его. Слово Божие не прейдет: что в оном сказано, то есть и будет. Сказано: грешникам будет мука, покаявшимся же грешникам и преставльшим от грехов своих – спасение и милость. Так самым делом есть и будет; всякое слова Божия преступление есть грех, и всяк творяй грех раб есть греха.'
        cn: 遵守上帝的圣言，乃是灵魂的救赎与福祉；违背圣言，却是痛苦的折磨。那昼夜思想上主律法的人，是有福的，他的心意常在于此。上帝的圣言永不废去：其中所言说的一切，都是真实的，且将实现。圣言有云：罪人将受苦楚，而那些悔改并离弃自己罪恶的罪人，将得着救赎与怜悯。此事确凿不虚，并将如此成就；凡违背上帝圣言的，便是罪孽，凡犯罪的，就是罪恶的奴仆。
    - type: paragraph
      text:
        ru: Как смирившийся грешник кается и удостаивается милости Божией, так возносящийся праведник мерзок есть пред Богом. Сие видно из притчи о мытаре и фарисее.
        cn: 一个谦卑的罪人如何悔改并蒙受上帝的怜悯，一个自傲的义人也照样在上帝面前是可憎的。这在有关税吏和法利赛人的比喻中可见一斑。
    - type: paragraph
      text:
        ru: Нужно читать со вниманием жития святых, что в Четьих-Минеях, размышлять и подражать им в том, и Господь поможет.
        cn: 应当留心阅读《切提-米尼亚》（\*Cheti-Mineya\*，即《月课经》）中的圣徒生平，对此进行默想，并效法他们的行事，主必会施予助佑。
    - type: paragraph
      text:
        ru: Преслушание заповеди Божией осуждает на смерть, а послушание отверзает небо, вводит в радость и дарует жизнь вечную. Господь Иисус Христос повелел непрестанно молиться:«да не внидите в напасть». И так должно молиться.
        cn: 不顺服上主的诫命，将人定罪至于死亡；而顺服则敞开天国，引人进入喜乐，并赐予永恒的生命。主耶稣基督命令我们不住地祷告：「免得你们陷入试探。」[路加福音 1:16]因此，我们理当如此祷告。
    - type: paragraph
      text:
        ru: Учитель наш есть Слово Божие, послушающие же – ученики Его. Кто не отвержется самого себя и не возненавидит души своей, тот не может быть учеником Слова Божия.
        cn: 我们的导师是上帝的「道」（圣言），而那些听从的则是祂的门徒。凡不肯舍弃自己、不肯恨恶自己灵魂的人，就不能成为上帝之道（圣言）的门徒。
    - type: paragraph
      text:
        ru: Когда земные радости обымут сердце, то единственное прибежище – Бог. А за сим воспоминаю, что все видимое временно, а невидимое вечно.
        cn: 當屬世的歡愉環繞心扉時，唯一的避難所唯有上主。於此之後，我便憶起，凡所可見者皆為暫時，而那不可見者方是永恆。
    - type: paragraph
      text:
        ru: Взаимно испрашивающий святых молитв ваших,
        cn: 我亦恳请诸位圣洁的代祷，
    - type: paragraph
      text:
        ru: непотребный раб Егор
        cn: 祂不配的奴僕葉戈爾
  - type: heading2
