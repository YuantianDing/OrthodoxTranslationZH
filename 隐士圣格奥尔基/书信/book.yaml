    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: День Святого Иоанна Богослова.
        cn: 聖使徒與福音傳者約翰神學家之日。
    - type: paragraph
      text:
        ru: Поздравляю вас с радостным празднованием Св. Апостола по всей вселенной. Да вселится в нас слово Божие, спасающее от суетных слов человеческих! Евангелист Иоанн Богослов возвещает о Слове Божием, которого и Ангельские языки изъяснить не могут; ибо оно есть неизреченное, непостижимое, и нет ума, которым бы можно объяснить, что есть сие слово – безмолвное, и вместе во всех сердцах, верующих в него, гласящее и гремящее страхом на противящихся ему. Сим словом все было и создалось! Следуя сему слову и мы, горя духом, любим друг друга духовно и обязываемся неизменно любить. Нежно касаясь сердца, посвященного любви, сладчайшее слово, Иисус Христос, восхищает всего человека, и не сопротивляющегося приводит в неизъяснимое видение небесных красот. Понятие об этом мы имеем из многих описаний Св. Отцов, благоугодивших Господу.
        cn: '恭賀您同享普世聖使徒的喜慶。願上帝聖言居於我心，拯救我們脫離虛妄之人的言辭！聖福音傳播者約翰神學家所宣揚的上帝聖言，即便是天使的語言亦無法闡明；因其是不可言說、不可領悟的，世間沒有心智能夠解釋這聖言——它既是寂靜無聲的，又在所有信靠祂的心靈中發出響亮之聲，對抗拒祂的人施以震撼人心的威嚴。萬物皆藉此聖言而存在，並藉此而創造！


          我們循此聖言，心靈火熱，在精神上彼此相愛，並立誓永恆不變地去愛。


          那獻身於愛的心靈，被至甜美的聖言——耶穌基督——溫柔觸及，便使整個人超拔昇華，並將不加抗拒者帶入對天國美善那難以言喻的異象之中。關於此，我們可以從許多取悅了上主的聖教父們的描述中領悟一二。'
    - type: paragraph
      text:
        ru: Всякое праздное слово отдаляет нас от слова животворящего. Ах! Сколь много я утешаюсь, когда вижу, что наше сердце сокрушается о своих немощах и преступлениях пред Господом, и все погружается в слово Божие, занимаясь искренним молитвословием от внутренних благих мыслей... Скажите, сколько можете вы в сутки посвящать времени уединению для размышления о вечности и о будущем суде? После такого занятия тяжело будет вам слышать, или сказать праздное слово. Душа, ощущающая таинство небесной радости и не радующаяся о суетном утешении, и сама уже не может терпеть медлительности во временных сего мира удовольствиях, но охотно будет оставлять их и удаляться от них. Поистине приятно для меня слышать, что вы любите более быть в своем доме, нежели выезжать к другим, с которыми может повредиться душа, и совесть претерпевает смущение. Вот ударили в колокол к обедне; он зовет слышащих в церковь молиться и внимать Слову Божьему, благоговейно поспешим и мы к тому же вниманию. Истинное утешение и покой наш в совершенной преданности сердца Слову Божьему!
        cn: 一切空泛的言语都使我们远离赋予生命的圣言。唉！当我看见我们的心为主的缘故，为自身的软弱与过犯而痛悔，且完全沉浸于上帝圣言之中，以内心美好的思想真诚地进行祷告时，我是何等欣慰啊！……请告诉我，您一天之中能有多少时间用于独处，以默想永恒与将来的审判？在这样的专注之后，您会很难听闻或说出空泛的言语。感受着属天喜悦之奥秘，却不为世俗虚妄安慰而欢欣的灵魂，它本身就不能忍受这世间短暂欢愉的迟滞，反而会乐意地放下它们并远离它们。我听闻您更爱待在自己家中，而非前往他人之处——在那里灵魂可能会受损，良知也会遭受纷扰——这对我来说着实欣慰。看，教堂的钟声已敲响，召唤听见的人们去教堂祈祷，并留心聆听上帝圣言；让我们也怀着敬畏之心，迅速前往，以同样留心。我们真实的慰藉与平安，就在于全心全意地奉献于上帝圣言！
    - type: paragraph
      text:
        ru: 26-го Сентября, 1825 г.
        cn: 一八二五年，九月二十六日
  - type: heading2
    initial:
      ru: '116.'
      cn: '116.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: 'Сегодня двух Иаковов, по-русски: запинателей. Они действительно запинали врага, оклеветывающего святую истину. Первый, Св. Апостол, по плоти брат Господень, запинал дьявола проповедью Св. Евангелия и учением Христовой вере; второй, Боровицкий чудотворец, чудотворениями святыми всячески прогонял тьму бесовскую. И чем более клеветник покушался нападать на них искушениями своими, тем больше посрамлялся сам, и посрамлен был до конца. Несовместимое с лукавством и с коварною хитростью простое слово чисто назидающее душу в спасительную предосторожность; может ли быть не благоприятно сердцу, любящему правду и жаждущему пить любовь Христову? – Каждый же носит в себе осуждение, или оправдание от словес своих.'
        cn: '今日記念兩位雅各，在俄語中意為「絆倒者」（запинателей）。他們確實絆倒了那詆毀聖潔真理的仇敵。第一位是聖使徒，按肉身而言是吾主之兄弟，他以宣講聖福音和基督信仰的教導絆倒了魔鬼；第二位是博羅維奇（Боровицкий）的行奇蹟者，他以聖潔的奇蹟竭力驅散了邪魔的黑暗。那誹謗者越是企圖以其試探來攻擊他們，他自身就越發蒙羞，並蒙羞至終。


          那與奸詐和狡猾陰謀毫不相容的、單純而潔淨的話語，能造就靈魂以得救的防範；它怎會不蒙那愛慕真理、渴飲基督之愛的心所喜悅呢？


          ——然而，每個人都因自己的言辭，而身負定罪或稱義。'
    - type: paragraph
      text:
        ru: 23-го Октября, 1825 г.
        cn: 一八二五年十月二十三日
  - type: heading2
    initial:
      ru: '127.'
      cn: '127.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Пусть все смертное, изменяемое истребится из памяти нашей и вселится едино бессмертное, свойственное душе бессмертной благо! Да будет в нас свет истинного разума, просвещающий нас, Иисус Христос, итак обрадованные в Господе, радостью будем благодарить Господа...
        cn: 願一切必逝、可變之物，從吾儕記憶中消滅殆盡，唯有那與不朽靈魂相配、不朽的良善永駐心間！願真理之光，那光照我們的耶穌基督，臨在於我們之內；如此，我們在主內歡欣，以喜樂感謝上主……
    - type: paragraph
      text:
        ru: '«Оставившие плотоугодное и беззаконное житие, суеты и пышность мира сего, и возлюбившие смиренное и добродетельное житие Христово, взявши всякий свой крест, за Христом Спасителем своим пошли. Свет вышеестественный в сердцах их блеснул и привлек вслед Христа. Чрез кого бесчисленные народы, яко дикие звери, в веру христианскую обращены? Чрез двенадцать Апостолов. Чем обращены? Не оружием, но словом. Кто они были? Невежды и препростые. Уму человеческому непонятно дело сие; и не иное что, как сила распятого Христа все сие действовала. Сколько дьявол препятствия налагал растущей вере христианской, и сам, чрез служителей своих – то проповедникам слова, то прочим верным! Каких не изобретал мучений! Но ничего не успел; рассыпался весь совет его злой силою распятого Христа Бога нашего. Чем более мучили и убивали христиан, тем более умножалось число их; и премногие из них на мучения за Христа, как на пресладкий пир, спешили, и сквозь огнь и воду входили в вечный покой. Удивления достойное дело! Видели люди тягчайшие мучения, каковые тогда были христианам, но дерзновенно шли в веру христианскую, и на все дерзали мучения; вечных благих не видели, но к ним, как видимым, стремились, и друг друга к подвигу тому и вечным оным благим поощряли. Не человеческое, но Божие то дело было: сила Божия то действовала. Бог, которого они познали и прославляли, подавал им свет свой, крепость и силу свою, по писанному: Господь крепость людям своим дает. И так все козни и тягчайшие мучения одолели и победили». Сии строки списаны со строк Св. Тихона: видите, как убедительно мысль сердца его действовала на прохождение спасительного дела; и мы, принимая оную с любовью, сколь приятно наслаждаемся созерцанием назидательного и возбудительного к святой ревности слова! Господь, хотя всем спастись и в разум истины придти, да дарует нам непрестанно молиться Ему и просить себе всего спасительного и полезного, чтобы, по великой милости Его, благоугодить Ему. Господи, не лиши нас небесных Твоих благ; удиви на нас милость Твою: до самого конца жизни нашей временной на сердца наши положи непрестанное желание проходить любезно тесный и прискорбный путь ради любви Твоей. О, сладчайший в сладостях небесных Иисусе Христе, Сыне Божий, Боже наш! влеки нас к Себе: да будет в нас едина душа, едино сердце, едина мысль, едина надежда наша и любовь-Спаситель!'
        cn: '「凡棄絕了貪戀肉體、不法的生活，並這世上的虛妄與奢華，而愛慕基督謙卑、有德行的生命者，他們各人背負自己的十字架，跟隨了他們的救主基督。超越自然之光在他們心中閃耀，吸引他們追隨基督。是透過誰，無數的民族，如同野獸一般，被轉化歸信了基督教呢？是透過十二使徒。他們憑藉甚麼被轉化呢？不是憑藉武器，而是憑藉言語。他們是何許人也？是無知、極其單純之人。此事在人類智慧看來是不可理解的；而這一切，除了被釘十字架的基督之大能，別無他力在運行。魔鬼為阻礙日漸增長的基督教信仰，藉著牠的僕役——或向聖言的宣講者，或向其他信眾——施加了多少的障礙啊！牠炮製了何等樣的苦難啊！然而，牠一無所成；牠一切的惡計，都被我們被釘十字架的基督上帝之大能所瓦解。基督徒受的苦難與殺戮愈多，他們的數目就愈發增長；他們當中有許多人，為基督受苦，如同奔赴一場極其甘甜的宴席，他們穿過水火，進入永恆的安息。這是令人驚奇之事！人們親眼見到那時基督徒所受的極其沉重的苦難，卻仍大膽歸信了基督教，並敢於面對一切的苦楚；他們雖未見到永恆的福樂，卻如見可見之物般奔向它們，並彼此鼓勵，為那爭戰與永恆的福樂而奮進。這不是屬人之事，而是屬上帝之事：是上帝的大能在運行。他們所認識和榮耀的上帝，賜予了他們祂的光明、祂的堅固與祂的力量，正如經上所記：『主將力量賜給祂的百姓。』如此，他們戰勝並征服了一切詭計和最沉重的苦難。」


          這些字句是抄寫自聖梯洪的字句：你們看，他內心的思想多麼有說服力地推動著救贖工作的進展；而我們，以愛心接納它時，多麼愉悅地享受著這教誨人心、激發聖潔熱忱的言語之沉思啊！願上帝，祂願人人得救，並明白真理，不斷地賜予我們向祂禱告，並為自己祈求一切救贖與有益之事，好叫我們藉著祂的宏大憐憫，得以蒙祂喜悅。主啊，不要剝奪我們的天國福樂；願祢的憐憫向我們顯為奇妙：在我們短暫生命的終結之前，將不斷渴慕為著祢的愛，欣然行走這狹窄而憂苦之道路的心願，安置在我們的心中。


          哦，在天國諸般甘甜中最為甜美的耶穌基督，上帝的兒子，我們的上帝啊！吸引我們歸向祢：願我們當中只有一個靈魂，一顆心，一個思想，一個希望，以及我們的愛—救主！'
    - type: paragraph
      text:
        ru: 13-го Февраля, 1827 г.
        cn: 一八二七年二月十三日
  - type: heading2
