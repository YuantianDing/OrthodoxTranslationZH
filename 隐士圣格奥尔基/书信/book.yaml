        ru: 'И забавы – лесть сердец:'
        cn: 而諸般嬉戲——乃是心靈的誑惑：
    - type: paragraph
      text:
        ru: В мрачном гробе им конец!
        cn: 在陰森的墳墓中，他們迎來了結局！
    - type: paragraph
      text:
        ru: Сентября 19-го, 1835 года»
        cn: 一八三五年，九月十九日
