    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Христос рождается, славьте! Святая радость все сердце ваше да покроет утешениями святыми! Все в нас зиждется Богом, когда мы сами не противились Ему неверием нашим и мнениями своими. Жизнь мужей и жен, прославленных Богом и славословимых Церковью во Святых, довольно ясная картина, по которой жить нам надлежит: в них содействовал им Христос! По их молитвам и ревности к благому угождению Богу. Он же и в нас преклоняет нас благодатью Своею во всякое святое благое угождение, чтобы не лишились мы вечного блаженства, уклоняясь от Христа в какое-нибудь человеческое угождение по плоти порабощением души и утешением телесным в похоти плотской. Плоти угождения не творите в похоти! Благодарение Св. Апостолу за се спасительное и назидательное выражение ко внимающим! Господь с небес на землю пришел взыскать и спасти погибшего: то есть ли какое неверие злее сего, чтобы думать, что нас, не оставляющих Христа, оставил Христос? «Я есть с вами до скончания века»; кто сему не верит, тот враг истины святой. Если погибающий, злое мудрствуя помышлением своим, гордится и противится спасительному воззванию Христову, то осторожность и опасность надлежит иметь и другому, в чем-либо соучаствующему в оскорбительных его поступках против Спасителя Бога Иисуса Христа, чтобы не погибнуть с тварью, презирающею милостивое воззвание своего Творца. Нам нужно смотреть на слово Господне право, исполнять его свято и ни мало не превращать его по своему желанию, в угодность злого мудрствования плотского. Пусть кичатся разумные и хвалятся премудростью своею: мы же, безумные Христа ради, просто повинуемся Господу разумом и погружаемся в любовь бесстрастную. Назиданием всеспасительного слова да созиждется сердце наше во обновлении духа! Истинно духовные духом ходят и свободою совершают заповеди Господни в разуме истинного познания познанного нам Иисуса Христа. Быть младенцем злобою, и мужем быть совершенным мудростью, пленяя разум в послушание Христово-вот предмет здравомыслящего христианина. Блюдите себя, како опасно ходите, предостерегает нас Св. Павел! Поэтому в самом испытании себя каждый своею мыслью получает известие в вере и надежде спасения своего. Каждый имеет свою мысль и изволение сердца своего. Пусть кто-нибудь особенною искренностью заслуживает внимание и любовь ближнего, и не получает воздаяния здесь; то какое неизреченное вознаграждение ожидает таковую душу в воздаянии будущего века! Только нужно здесь сохранить до конца безропотное терпение. Святой Ангел-Хранитель да сохранит вас от привидений и огорчений, оскорбляющих вас!'
        cn: '基督降生了，你们要颂扬祂！愿神圣的喜乐以圣洁的慰藉覆蓋你们的整个心房！当我们在自己的不信和己见中不抵挡祂时，万有都在我们里面藉着上帝得以建立。那些被上帝荣耀、并为教会所颂扬的圣徒男女的生活，是一幅相当清晰的图景，我们理当按照这图景生活：在他们里面，基督与他们同工！这是因着他们的祷告和对美善地取悦上帝的热切。祂也以自己的恩典感动我们，使我们乐意于任何神圣美好的取悦，以免我们因着偏离基督、转向某种属肉体的人情取悦、以致灵魂受奴役、并沉湎于肉体的情欲中而失去永恒的福乐。「不要为肉体安排去放纵私欲！」[1]感谢圣使徒的这一救赎和教诲之言，给予了那些留心的人！主从天降世，为要寻找和拯救失丧的人：难道还有比这更恶劣的不信，竟以为我们这些不离弃基督的人，基督会离弃我们吗？「我常与你们同在，直到世界的末了」；不相信这话的人，就是圣洁真理的敌人。如果一个正在灭亡的人，以自己的恶念思想着邪恶，并骄傲地抵挡基督救赎的呼召，那么，另一个以任何方式参与到他那些冒犯救主上帝耶稣基督的行为中的人，也必须保持警惕和谨慎，以免与这个藐视造物主慈悲呼召的受造物一同灭亡。我们需要正直地看待主的话语，圣洁地遵行它，丝毫不要为了迎合属肉体之邪恶思想的意愿而加以扭曲。让那些有理智的人傲慢自大吧，让他们夸耀自己的智慧吧：我们这些为基督的缘故而成为「愚拙」的人，只是以理智单纯地顺服主，并沉浸于无情欲的爱中。愿我们藉着全备救赎之道的教诲，在灵的更新中建立起我们的心！真正属灵的人是凭着灵行事，并以自由在对我们所认识的耶稣基督的真实认知中完成主的诫命。在恶事上作婴孩，在智慧上作完全人，将理智掳来，使其顺服基督——这就是一个心智健全的基督徒的目标。「你们要谨慎行事，不要像愚昧人，」圣保罗告诫我们！因此，在自我检验中，每个人都凭着自己的意念获得关于自己救恩的信心和盼望的明证。每个人都有自己的意念和自己心里的意愿。或许有人以特别的真诚赢得邻舍的关注和爱，却未在此得到报偿；那么，何等难以言喻的报偿正在未来的世代中等待着这样的灵魂啊！只是，在此需要忍耐到底，毫无怨言。愿圣守护天使保守你们脱离那些冒犯你们的幻象和痛苦！


          \*

          [1] 罗马书 13:14

          \*'
