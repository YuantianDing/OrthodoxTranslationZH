      text:
        ru: Милостивая государыня!
        cn: 仁慈的贵妇人！
    - type: paragraph
      text:
        ru: Молитва в грех, когда кто молится да не прощает ближних, оскорбивших его. Господь повелел врагов своих любить и всякую злобу побеждать. Спасайтесь о Господе[7].
        cn: 對那不寬恕得罪他之近人的禱告，便是罪愆。主命我們愛我們的仇敵，並勝過一切惡念。在主內得救吧[7]。
