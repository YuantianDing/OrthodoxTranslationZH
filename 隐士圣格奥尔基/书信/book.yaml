  - type: heading2
    initial:
      ru: '262.'
      cn: '262.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: Едино на потребу – вечное спасение. Человек бывает ложь и суета, ежели не помнит о вечном блаженстве и не готовится к нему. Смертная память побуждает его к совершенному взысканию внутри себя Царствия Божия, и тем понуждается он поучаться в законе Господнем день и ночь. Верою же исполняя заповеди Господни, удостаивается каждый вечного спасения.
        cn: 「僅有一事是必須的」——那就是永恆的救贖。人若不記念永恆的福樂，不為之預備，便成了虛謊與空虛。對死亡的記憶促使他在自身內尋求上帝的國度臻至圓滿，並因此督促他晝夜默念主之律法。藉由信心來遵行主之誡命，每個人便能得享永恆的救贖。
    - type: paragraph
      text:
        ru: Не грустно ли вам? Когда грусть и скука обымут душу, тогда полезно размышление о вечных муках и бесконечном страдании грешников, осужденных за непокаяние. А когда сердце пожелает утешения от удовольствий и забав многосуетного мира сего или захочет насладиться его спокойствием, тогда пользует душу размышление о райском наслаждении и утешении, никак не изменяемом в блаженстве вечном. Кто любит размышлять о сем, тот, чтобы не лишиться за временное удовольствие и сладость будущего, отвергает мечтательное временное спокойствие и с радостью предпочитает ему тесный и прискорбный путь, кото-рым идут все благоугождающие Господу в Царствие Небесное. Лучше временно огорчиться, чтобы вечно утешиться. Святой Ангел Хранитель да сохранит вас от неприязни и от празднословия!
        cn: '难道你不感到忧愁吗？当忧愁和烦闷笼罩心神时，默想那永恒的刑罚，以及那些因不肯悔改而被定罪的罪人所承受的无尽苦楚，是于人有益的。而当心渴望从这充满纷扰尘世的享乐和消遣中寻求慰藉，或者想要沉浸于它的安宁之时，默想天堂的喜乐与慰藉，那在永恒的福乐中绝不会改变的乐土，将使灵魂得益。


          喜爱默想此事的人，为免因暂时的欢愉和甘甜而失去未来的福分，便会拒绝那虚妄的暂时安宁，并欣然选择那窄小而忧戚的道路。所有那些蒙主喜悦、迈向天国的人，都行走在这条路上。


          宁可忍受暂时的苦楚，以便得到永远的慰藉。愿圣守护天使保守你，远离敌对和空谈！'
    - type: paragraph
      text:
        ru: 18 апреля 1828 года
        cn: 一八二八年四月十八日
  - type: heading2
    initial:
      ru: '311.'
      cn: '311.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу о всем! Радуйтесь о Господе! Когда находит на нас скука или грусть от многого помышления, тогда, конечно, бывает очень тяжело. Но вы оградитесь крестным знамением и скажите сами себе: сейчас начинаю терпеть, Господи, ради имени Твоего и спасения моего: укрепи меня в терпении и благоустрой о мне, как Тебе угодно... Не унывайте, возлюбленная сестра о Господе, Господь укрепит вас милостью Своею.'
        cn: 荣耀归于至高上主！你们要靠主欢欣喜乐！当思虑过多而引致我们心生烦闷或忧伤之时，那时，诚然是极度艰难的。但您当划十字圣号以自我护卫，并自语道：吾主啊，为着祢的圣名与我的救赎，我此刻开始忍受了：求祢在忍耐中坚固我，并照祢所愿，安排我的境遇……勿要灰心，我主内蒙爱的姊妹，上主必以祂的慈恩坚固您。
    - type: paragraph
      text:
        ru: Посещение во гробе почивающего святителя Тихона, прославляемого Богом, пред-ставляется каждого изволению; посещающие же, воспоминая христианское учение его и последуя руководству оного, приятно назидаются о имени Христове в путь вечного бла-женства.
        cn: 凡是敬拜安息于墓穴中、受神荣耀之圣徒季洪（Тихон）的人，皆出于其个人意愿；而那些前来敬拜的人，藉由追忆其基督教训，并遵从其指导，在基督之名下，于通往永恒福乐的道路上，获得了令人欣慰的教益。
    - type: paragraph
      text:
        ru: 19 мая 1831 года
        cn: 一八三一年五月十九日
  - type: heading2
    initial:
      ru: '313.'
      cn: '313.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: '«Крепость моя и пение мое Господь, и будет мне во спасение!» – Что же далее открывает Пророк? – Помянул Бога, – и возвеселился. Вот что вещает нам Псалмопевец: память Божия веселит сердце... А уныние и грусть от чего бывают? – Конечно, от произвольного уклонения сердца в память суетностей во зле лежащего мира... Обратись, душа моя, в покой твой, яко Господь благодействовал тебя…'
        cn: 「上主是我的力量，我的詩歌，祂將成為我的拯救！」——先知接著啟示了什麼呢？——他一憶起上帝，便歡欣喜樂。這就是詩篇歌者向我們所宣示的：對上帝的記憶使心靈喜悅……那麼，憂鬱與愁苦從何而來呢？——當然是來自心靈自願地傾向於記憶那些沉溺於邪惡之世的虛妄之事……我的靈魂啊，回到你的安息之中吧，因為上主已經恩待了你……
  - type: heading2
    initial:
      ru: '320.'
      cn: '320.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Чтобы с радостью исполнять правило Св. молитв, угождая Господу, надобно оставить все то, что опечаливает Господа. Грустно ли будет, или скука нападет, и помысел скажет: позови кого-нибудь к себе поговорить: – не нужно слушать такого помысла; лучше утвердиться терпением и сказать себе: этого ли я не хочу потерпеть ради Господа моего? Как же Господь мой ради меня потерпел! Дай ми, Господи, терпеть с радостью ради имени Твоего, что бы ни приключилось. С любовью читайте Псалтирь, и придет вам утешение от Господа.'
        cn: 為了喜悅地遵行聖禱的規矩，以取悅主，我們必須捨棄一切令主憂傷的事物。若心生憂愁，或感到厭倦，或有念頭說：去叫人來與你談話吧——切勿聽從這樣的念頭；最好以忍耐自持，並自問：難道我連這點都不能為我的主忍受嗎？我的主又曾為了我忍受了多少！主啊，求祢賜我能力，為了祢的聖名，無論遭遇何事，都能歡喜忍受。請以愛心誦讀《聖詠集》，主必賜予你們安慰。
    - type: paragraph
      text:
        ru: 7-го Февраля, 1832 г.
        cn: 一八三二年，二月七日。
  - type: heading2
    initial:
      ru: '343.'
      cn: '343.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Укрепляйтесь о Господе в смирении для спасения вашего, и не изнемогайте унынием и не принимайте неподобающих помыслов, находящих на сердце ваше; но радуйтесь, что вы промыслом Божиим отлучены от многомятежной жизни и прелестей суетного мира сего. Ваше пребывание здесь, в монастыре как в дому Божием, где только о том и прилежат, чтобы угодить Господу, день и ночь поют и славословят имя Божие, подобно Св. Ангелам. Станем искренне молиться о том, да будет как на небеси, так и на земли, во всем воля Божия; и яко же Господу изволися, тако и бысть... Востани спяй, воскресни от мертвых и осветит тя Христос!.. Читайте акафист Иисусу Христу и Богородице и канон Св. Ангелу Хранителю-и милостью Божией отступит от вас уныние и тьма, утомляющая душу. «Господь просвещение мое и Спаситель мой: кого убоюся? Господь защититель живота моего: от кого устрашуся?» Прочитывайте от находящего уныния и этот псалом. Берегите себя от пустых разговоров и неподобающих суждений: имже судом судите других, судится и вам. Буди вам ради Господа на сердце одна добродетель, и отступит от вас всякая тьма, и неправда, и лесть, – и свет Христов просветит вас, и исполнится сердце ваше неизреченный радости и веселья. Прошу вас читать книгу: Православное Исповедание-о истинной вере, о истинной надежде, о истинной любви! Итак, очень утешительно будет вам произносить от всего сердца сии слова: да возрадуется душа моя о Господе и уповает на Него. Се есть истинная радость!'
        cn: '請你們在主裡因著謙卑而得堅固，以獲致你們的救贖；不要因著灰心而疲憊，也不要接納那臨到你們心上的不合宜的意念；反倒要歡喜，因著上帝的眷顧，你們已與那紛擾多端的生命和這虛妄世界的誘惑分離。你們在此處、在這修道院的居留，如同在上帝的家中一般，在那裡，人們唯一竭力之事，就是為要取悅於主，他們日夜歌頌並讚美上帝的聖名，如同聖天使一般。讓我們誠心祈禱，願上帝的旨意得以成就，如同在天上，亦然於地上；主如何樂意，事情就如何成就了……「你這睡著的人，當起來，從死裡復活，基督就要光照你了！」[1] 請你們誦讀耶穌基督和聖母的讚美頌（\*akafist\*），以及聖守護天使的祈禱規範（\*kanon\*）——藉著上帝的慈悲，灰心和那使靈魂疲憊的黑暗必將從你們身上退去。「主是我的亮光，是我的拯救者：我還懼怕誰呢？主是我生命的保護者：我還畏懼誰呢？」[2] 面對那臨到的灰心，請你們也誦讀這篇聖詠。當謹慎自守，遠離空談和不合宜的論斷：你們用什麼判斷來判斷別人，也必用什麼判斷來判斷你們。願你們為著主的緣故，心中只存一項德行，一切黑暗、不義和虛偽就必從你們身上退去——基督的光必將照亮你們，你們的心中也必充滿那不可言喻的喜樂與歡愉。我請求你們閱讀一本書：《正教信仰告白》（\*Православное Исповедание\*）——關於真信仰，關於真希望，關於真愛！如此，你們將會得到極大的安慰，發自全心地說出這些話語：「願我的靈魂因著主而歡欣，並仰望祂。」這就是真實的喜樂！


          ---

          [1] 這是聖保羅致以弗所人書信五章十四節的經文。


          [2] 這是詩篇第二十七篇第一節的經文。'
    - type: paragraph
      text:
        ru: 2-го Марта, 1833 г.
        cn: 一八三三年三月二日
  - type: heading2
    initial:
      ru: '359.'
      cn: '359.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Приближается Великий пост – умерщвление страстей, просвещение души, радость Ангельская, милость Божия и отпущение грехов кающимся грешникам, обращающимся ко Господу с сокрушенным сердцем и с упованием на призывающего к Себе труждающихся и обремененных на вечный покой. Радуйтесь о Господе, а не унывайте; вы сами знаете, что в унынии нет спасения: уныние помрачает душу и расслабляет чувства. Зачем унывать? Прочь уныние! – Да возрадуется душа моя о Господе и уповает на Него. Молитесь, трудитесь, пойте, читайте, все во славу Божию творите-утешайте себя и говорите все, что душу наставляет и к царствию Божию ведет. Тогда самым делом уверитесь, как вся ваша душа покроется мирными мыслями, и сердце ваше возвеселится, будучи объято неизреченною радостью о Христе Иисусе.'
        cn: 大齋期將至——這是制伏情慾、光照靈魂、天使喜樂、上帝憐憫，並赦免那些以痛悔之心歸向主，且仰賴那位召喚勞苦和負重者進入永恆安息的主的罪人的時期。你們要在主內歡欣，而不要沮喪；你們自己知道，沮喪中沒有救恩：沮喪使靈魂昏暗，使感官軟弱。為何要沮喪？驅散沮喪！——願我的靈魂在主內喜樂，並仰望祂。你們要禱告、勞動、歌唱、閱讀，所行的一切都為歸榮於上帝——安慰自己，並述說所有教導靈魂、引向上帝國度的言語。那時，你們必會真正確信，你們的整個靈魂將被平安的思緒覆蓋，而你們的心，因被基督耶穌裡莫可言喻的喜樂所環抱，必會歡欣鼓舞。
    - type: paragraph
      text:
        ru: 30-го Января, 1835 г.
        cn: 一八三五年，一月三十日。
