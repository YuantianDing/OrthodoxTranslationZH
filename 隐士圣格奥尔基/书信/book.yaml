      ru: Княжне Татьяне Андреевне Волконской
      cn: 獻給塔蒂亞娜·安德烈耶芙娜·沃爾孔斯卡婭公爵小姐
    children:
    - type: paragraph
      text:
        ru: Ни с чем сравниться не может то премирное состояние души, когда сердце внимает слову Божию и мысли ничем не бывают встревожены...
        cn: 那超乎塵世的靈魂境況，是無可比擬的，那時心神專注於上帝聖言，思慮不為任何事物所擾亂……
    - type: paragraph
      text:
        ru: 'Когда смиренномудрствующим вера подает надежду, милостию Божиею, по претерпении за христианское благочестие многих скорбей получить по смерти уготованное Царствие от сложения мира, и ум, углубляясь в благоговейное о сем размышление, начинает погружаться в бездну Божией премудрости,– тогда божественная любовь неизреченно объемлет всю душу, приветствует ее и утверждает в непоколебимом пребывании изражением сих слов: «Веруй, надейся и люби!» Да соблюдается слово Господне в сердце твоем непорочно! Слава Богу о всем!'
        cn: 当谦卑者藉由信德而获赐希望时，因着上帝的慈悲，藉由为着基督徒的虔敬而忍受了诸多苦难，他们盼望在死后获得那从创世之初便已预备好的国度。此时，心智沉潜于对这国度的敬畏沉思之中，开始深入那上帝智慧的深渊，——于是，神圣的爱以不可言喻的方式拥抱了整个灵魂，向它致意，并藉由这几句话语坚固它，使其坚定不移：「要相信，要盼望，要爱！」愿主的圣言在你心中纯全无瑕地得以保守！一切荣耀归于上帝！
    - type: paragraph
