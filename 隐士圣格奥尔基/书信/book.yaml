    - type: paragraph
      text:
        ru: 'Радуйтесь о Господе! Приближается Великий пост – ангельская радость, а сопротивникам язва! Бесы унывают, когда видят кающуюся душу: очень им мучительно это, что Господь дал грешникам покаяние и кающихся от всего сердца удостаивает прощения и милости Своей. Полюбим пост святой и молитву чистую с покаянием о грехах своих: это поведет нас от земных прелестей к небесным красотам, от временных скорбей к вечным утешениям и преставит нас от смерти к жизни.'
        cn: 要因主而歡欣！大齋期將至——這是天使的喜悅，卻是抗拒者的創傷！惡魔因見到懺悔的靈魂而沮喪：這對牠們是極大的痛苦，因為上主賜予了罪人以懺悔，並使全心懺悔者得蒙祂的赦免與憐憫。讓我們喜愛這神聖的齋戒與純潔的禱告，並為自己的罪而懺悔：這將引導我們自地上的魅惑，趨向天國的華美；自暫時的悲傷，趨向永恆的慰藉，並將我們從死亡遷至生命。
    - type: paragraph
      text:
        ru: Тогда-то сколь приятно будет нам наслаждаться вечною любовью!
        cn: 那時，我們將多麼喜悅地享有永恆的愛！
