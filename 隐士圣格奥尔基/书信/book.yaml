      text:
        ru: Я уверен, что простое сердце удобно к принятию истин небесной философии; только [сердце] мнящееся себе быти мудрым не видит, как заграждает само к себе вход святой мудрости любимыми прилогами помышлений.
        cn: 我確信，一顆單純的心易於接受屬天哲學的真理；[唯有]自以為智慧的心，看不見自己如何以珍愛的意念附著物，阻礙了聖潔智慧進入自身的門徑。
    - type: paragraph
      text:
        ru: Когда немоществую, тогда силен есмь о Господе, – сознается святой Павел (см.:2Кор 12,10). Требуется исполнение заповедей Божиих, требуется и уничижение самих себя, чтобы во всех был всем действуяй Бог!..
        cn: 「我甚是軟弱的時候，正是我在主裡剛強的時候。」聖保羅如此坦承（參見：《哥林多後書》12:10）。我們需要遵行上帝的誡命，我們也需要自謙自抑，好讓上帝在萬事萬物中運行一切，成就一切！
    - type: paragraph
      text:
        ru: Можно ли похвалиться незлобием своим, когда довольно и одного вспыльчивого нрава на пожжение всех прежде соделанных добродетелей! От искры недалек переход и до большого пламени, которым истребляются большие города...
        cn: 一个人，当他仅凭其暴躁的性情就足以烧毁他先前所成就的一切美德时，他怎能夸耀自己的温顺与不作恶呢？从一个火星到熊熊烈火的蔓延并不遥远，而这烈火足以毁灭巨大的城池……
    - type: paragraph
