  text:
    ru: О радости в отношении видимых творений
    cn: 關於可見受造物之中的喜樂
  children:
  - type: heading2
    initial:
      ru: '40.'
      cn: '40.'
    text:
      ru: Генералу Ф.Ф.Ф.
      cn: 致敬 Ф.Ф.Ф. 将军。
    children:
    - type: paragraph
      text:
        ru: 'Посредством пера и бумаги что мы, немощные, делаем? – от сердца сердцу безмолвно сообщаем мысль. Мысль есть внутреннее слово, исходящее от самого сердца; а сердце что за вещь? – вещь неизмеримая, глубокая и высокая – тайная и явная провозвестница премудрости Божией: от сердца Давидова пронеслось слово во вселенную»: безвестная и тайная премудрости Твоея явил ми еси и Его же разума несть числа; бездна бездну призывает; изведи из темницы душу мою исповедатися имени Твоему» (Пс 50, 8; 41, 8; 141, 7).'
        cn: 藉著筆和紙，我們這些軟弱之人，又能做些甚麼呢？——我們靜默無聲地，將思慮由心傳達至心。思慮是內在的言語，它源自於心；而心是何物？——它是不可測量、深邃而崇高之物——它是宣揚上帝智慧的隱密且顯明的媒介：由達味之心所發出的言語，響徹了整個宇宙：「你將你那隱秘而奧妙的智慧啟示給我，而它的理智是不可數算的；深淵呼喚深淵；求你將我的靈魂從牢獄中領出來，好使我能稱揚你的聖名」（《聖詠》第五十篇，第八節；第四十一篇，第八節；第一百四十一篇，第七節）。
    - type: paragraph
      text:
        ru: Что это за бездна! и что за темница! и что за сила имени, столь привлекательная, что непременно жаждет душа«исповедатися имени»и кто призовет имя Господне, той спасется.«Близ Господь всем призывающим Его»(Пс 144,18), всем призывающим Его во истине. Хранит Господь вся любящая Его и вся грешники потребит, и да благословит всяка плоть имя святое Его в век и в век века.
        cn: 這是何等深邃的淵谷！又是何等幽閉的牢獄！這是聖名何等的力量，如此地吸引人，使靈魂渴慕「向祂的聖名認罪」[1]，凡呼求主名的人，都必得救。「凡求告耶和華的，耶和華便與他們相近」（詩一四四，18），就是與凡誠實呼求祂的人相近。耶和華保護一切愛祂的人，卻要滅絕一切的罪人。願凡有血氣的，都永永遠遠稱頌祂的聖名。
    - type: paragraph
      text:
        ru: Радуйся, милый друг Николай Михайлович! – мудрствующе небесная, а не земная, повинуясь учителю языков святому Павлу. Философ-христианин не останавливается на видимых красотах, привлекающих телесный взор; но он, мимо видимого, душевным оком стремится обозревать невидимое – вечное!.. Не прелесть ли сердцу, когда оно порадуется о изменяемых вещах? Остановитесь на точке истинного зрения и взгляните в подсолнечную страну – что вы в ней увидите, кроме страдания? Скажите и мне ко утешению... Вся тварь и доныне сострадает нам, страждущим грешным; одно нас утешает – будущее! Чаем воскресения мертвых и жизни будущаго века. Мы, земные и грешные, но словом Божиим возводимые к небесам,– не должны же возвращаться вспять. Где сокровище, там и сердце, и несть тайна,ащене явлена будет. Смирение – высота! Гордым Бог противится...«Смирихся, и спасе мя»(Пс 114, 5) Господь (от тщетного мудрования века сего).
        cn: 喜樂吧，親愛的朋友尼古拉·米哈伊洛維奇！——這是一種智慧，屬於天上的，而非地上的，順從了外邦人（譯註：此處指非猶太人）的導師聖保羅。基督徒哲學家不會停留在那些吸引肉眼可見的表象之美上；相反，他越過可見的，以心靈的目光，努力去察看那不可見的——那永恆的！……當我們的心靈因那些會改變的事物而歡喜時，這難道不是一種魅惑嗎？請停留在真理的視點上，看看這太陽底下的國度——除了痛苦，你還能從中看到什麼呢？請告訴我，以便給我安慰……直到今日，萬物仍與我們這些受苦的罪人一同受苦；唯有一件事安慰著我們——那就是未來！我們期盼著死者的復活和來世的生命。我們這些屬地的罪人，卻藉著上帝的聖言被引向天國，——因此，我們絕不應該回頭。財寶在哪裡，心也在哪裡，沒有隱藏的事，不被顯露出來。謙卑就是高尚！上帝抵擋驕傲的人……「我曾降卑，祂便拯救了我」（詩 114:5），主（從這世上虛妄的智慧中）拯救了我。
    - type: paragraph
      text:
        ru: Странник хотя и ласкается некоторыми приветствиями на пути, но радость его состоит в том, чтобы быстрее достичь своего отечества. Кто жаждет наслаждаться благами земными, тот и пожелать не может небесных благ. Не ищущие же прежде всего Царствия Божия – явно противятся слову Божию...
        cn: 異鄉客雖於路途中受到些許招呼與慰藉，然而他的喜樂卻在於更快抵達他的故土家園。凡渴慕享盡塵世之福樂者，便無法期盼天國之美善。而那些不首先尋求上帝之國度的人——顯然是違逆了上帝的聖言……
    - type: paragraph
      text:
        ru: 'Ной праведный праведно возвещал потоп на землю за беззакония людей; но люди, пристрастившиеся к сладостям земным, за лжу вменяли проповедь его, покуда познали на самом деле. То же и ныне: не внимающие Евангелию познают на самом деле, что было их умствование и что стало, – и ныне люди правого духа проливают слезы и оплакивают земную жизнь свою...'
        cn: 义人诺亚曾公义地宣扬，洪水将因世人之不法而降临大地；然世人耽溺于世间之甜美，视其宣讲为谎言，直至亲身尝受方才了悟。今日亦然：不听从福音者，终将亲身体悟其心智所思所行究竟为何，而今之景况又为何。——如今，秉持正直心神之人，正流下泪水，哀悼其尘世之生命……
    - type: paragraph
      text:
        ru: 'От благого Бога все благо! Но человек изволением своим сам уклоняется от благого и уже не слышит, чтобы любил более всего Бога и ближнего, как самого себя. Зависть и пожелание воцарились на человеческом сердце: увы! люта смерть пристрастившемуся к земной жизни!..'
        cn: 出自至善之主的一切皆为美好！然而人却因着自己的意愿，自发地偏离了这美好，不再能听从那要他将爱主超乎万有，并爱人如己的诫命。嫉妒与贪欲在人的心中登基称王：唉！沉溺于尘世生命的人，其死亡是何等的可怖啊！
    - type: paragraph
      text:
        ru: Истинных благоприятностей желаю вам, обязывающим меня дружескою любовию.
        cn: 我願真正的福祉降臨於您，您以友愛的熱忱使我承擔責任。
    - type: paragraph
      text:
        ru: Непотребный раб Егор. 17 октября 1826 года
        cn: 祂卑微的奴僕，葉戈爾。一八二六年十月十七日。
  - type: heading2
