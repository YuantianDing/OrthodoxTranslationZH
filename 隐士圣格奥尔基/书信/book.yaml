      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Ах, когда мы внутри себя разбираем свои слова и мысли, тогда познаем самих себя:«познаем, что мы грешны, слабы, немощны, ничтожны; просите – и дастся вам спасение.«Смирихся, и спасе мя»Господь» (Пс 114, 5),«веровах, темже возглаголах:«аз же смирихся зело»(Пс 115,1).
        cn: 啊，当我们审察自身的话语与思虑时，我们便认识了自己：认识到我们是有罪的、软弱的、无力的、卑微的；你们当祈求——救赎就会赐予你们。「我曾降卑，主便拯救了我」（诗篇一一四，五），「我深信，故我发声；我却深深地降卑了」（诗篇一一五，一）。
    - type: paragraph
      text:
        ru: 16 марта 1830 года
        cn: 一八三〇年三月十六日
  - type: heading2
    initial:
      ru: '90.'
      cn: '90.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: Не нам, не нам, но имени Твоему, Господи, даждь славу!
        cn: 非予輩，非予輩，然主，請將榮耀歸於祢的聖名！
    - type: paragraph
      text:
        ru: Матушка Авдотья Яковлевна! Вразумляющий святой Ангел всегда любит действовать на сердце, дышащее кротостью и смирением в заповедях Господних. Израильский царь, знаменитый псалмопением, пророчеством и святостью, ни о чем не похвалился столь светло, как о смирении:«смирихся, и спасе мя»Господь» (Пс 114, 5).
        cn: 亲爱的玛图什卡（修道母）阿夫多季娅·雅科夫列芙娜！那位施予启迪的圣天使，总是乐于在心中行动——那颗心，在主的诫命之中，洋溢着温柔与谦卑的气息。以色列的君王，以诗篇的歌颂、预言的恩赐和圣洁的品德而闻名，他没有夸耀任何事物能比得上谦卑的光辉，正如他所言：「我曾降卑，主就拯救了我」（《诗篇》114:5）。
    - type: paragraph
      text:
        ru: 'О, коль приятно Господу смирение, в котором Он Сам Себя примером поставил, говоря:«научитеся отМене, яко кроток есмь и смирен сердцем: и обрящете покой душам вашим»(Мф 11, 29). Какое восхищение душе, жаждущей покоя! Она уже известилась, где ее покой – в кротости и в смирении сердца, и уже внимающая мысль известила ей во внутренности сердца святое слово: что всяк высокосердый мерзок есть пред Богом! Гордым Бог противится, смиренным же дает благодать – утешительницу сокрушенного сердца.'
        cn: '哦，谦卑于主而言何等悦乐！祂亲自立下榜样，言说：「你们当学我的样式，因为我心柔和谦卑，你们的心灵就必得享安宁。」（马太福音 11:29）


          这对于渴慕安宁的灵魂而言，是何等的欢欣啊！她已得知她的安宁所在——即是心之柔和与谦卑。而那警醒的意念已在她的心深处告知她这神圣之言：凡是心高气傲之人，在上帝面前皆为可憎！上帝抵挡骄傲之人，却将恩典赐予谦卑之人——这恩典是破碎心灵的安慰者。'
    - type: paragraph
      text:
        ru: Непотребный раб Егор 25 апреля 1825 года
        cn: 祂不配的奴僕葉戈爾，一八二五年四月二十五日
  - type: heading2
    initial:
      ru: '111.'
      cn: '111.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: 'Из многих полезных выписок представляю вам полезнейшую. Св. Златоуст простирает лучи словесного явления на сердца внимающие, предлагает на пользу всем следующее:'
        cn: 在許多有益的摘錄中，我向您呈獻這最有益的一篇。聖金口（約翰·克里索斯托姆）將他言語顯現的光芒延伸至專注聆聽的心靈，為所有人的益處提出以下內容：
    - type: paragraph
      text:
        ru: Кроме смиренного никто не войдет в царствие небесное.
        cn: 除了謙卑的人以外，無人能進入天國。
    - type: paragraph
      text:
        ru: '«Приступили к Иисусу ученицы, говоря: кто более есть в царствии небесном? И призвал Иисус отрока, поставил его посреди их, и говорит:«если не обратитесь и будете как отрок этот, не войдете в царствие небесное»(Матф. 18, ст. 1 и 2-й). Вы доискиваетесь, кто больше и спорите о первенстве. Я говорю, кто не будет ниже всех, тот не достоин царствия Небесного. И прекрасный представляет Господь пример. Но и не представляет только: а на самом деле поставляет посреди их младенца, пристыжая самым тем, что видят они пред собой, убеждает столько же быть смиренными и простосердечными. Ибо младенец не имеет ни зависти, ни тщеславия, ни желания первенства; но обладает высокою добродетелью – простоты, беззлобия и смирения. Итак, нужно иметь не одно только мужество и благоразумие, но и сию добродетель смиренномудрия и простоты. Ибо когда мы не имеем сих добродетелей, то сколь бы ни велики были наши дела, спасение наше сомнительно. Младенца хотя бы поносили, хотя бы хвалили, хотя бы наказывали, хотя бы честили, он ни в первом случае не досадует и не укоряет, ни в последнем не гордится.'
        cn: 「那時，門徒進前來，問耶穌說：天國裡誰是最大的呢？耶穌便叫一個小孩子來，使他站在他們中間，說：你們若不回轉，變成小孩子的樣式，斷不得進天國。」（馬太福音 第十八章第一節和第二節）。你們尋求誰是最大的，爭論著居首之位。我告訴你們，誰若不成為眾人中最卑微的，誰就不配得進天國。主所提出的榜樣是何等的美妙。祂不僅僅是提出榜樣，更是實實在在地將一個孩童放在他們中間，用他們親眼所見的來使他們感到羞愧，勸勉他們應當同樣地謙卑和純樸。因為孩童沒有嫉妒，沒有虛榮，也沒有追求居首之心；他所擁有的，是純樸、無惡和謙卑這些崇高的德行。所以，我們需要的，不僅僅是勇氣和明智，也需要謙遜和純樸的這種美德。因為當我們缺少這些德行時，無論我們的作為多麼偉大，我們的救贖仍是可疑的。一個孩童，無論是受辱罵、受稱讚、受責罰、受尊崇，他既不會因前者而惱怒和責備，也不會因後者而驕傲自恃。
    - type: paragraph
      text:
        ru: 'Сколько превосходит смиренный муж надменного и хвалящегося своею властью! Для чего ты высокомудрствуешь, о человече? Или для того, что на высокой колеснице ездишь? или для того, что тебя возят кони? Но что это за диковина? когда и дрова, и каменья также те же лошади таскают? Или тем гордишься, что великолепною блистаешь одеждою? Но – посмотри на человека, вместо одеяний добродетелью облеченного, и увидишь, что ты гнилому сену подобен, а он дереву, прекрасный плод приносящему, который зрителей много увеселяет. Ты же подлинно пищу червей и моли на себе носишь, и вскоре сделаешься от сего украшения обнаженным. Ибо шелковые одежды – ткань червей, злато и серебро – земля, и более ничего. А кто украшается добродетелью, тот такое имеет одеяние, которое не только моль, но ниже самая смерть истлить не может. И сии душевные добродетели не происходят от земли, но бывают плодом духа, почему и черви не могут их источить: понеже на тебе таковые одеяния ткутся, где ни моли, ни червей, ни другого чего подобного им нет.'
        cn: '一位謙卑的男子超越一位傲慢而誇耀自己權勢之人，其超越幅度何其之大！


          啊，世人哪，你為何心存高傲？難道是因為你乘坐著高大的車輦？還是因為你有駿馬馱載？然而，這又有何奇特呢？連同木柴和石塊，也都是由同樣的馬匹拖拉呀！


          抑或是你因那華麗耀眼的衣裳而驕傲？但請你觀看那位以德行為衣袍的世人，你便會看見自己如同腐朽的乾草，而他卻像一棵結出美麗果實的樹木，令眾多觀者心生愉悅。你身上所穿戴的，實在不過是蛆蟲和蛀蟲的食糧，而你很快就會因這些裝飾而赤裸無依。


          因為絲綢衣裳是蠕蟲的紡織物，金銀不過是塵土，再無他物。然而，以德行自飾之人，他所擁有的衣袍，不僅蛀蟲無法敗壞，甚至連死亡也不能將其毀滅。這些靈魂的德行並非源於塵土，而是聖靈的果實，因此蛆蟲也無法將其蛀蝕：因為你這等衣袍，是在那裡紡織而成的，在那裡沒有蛀蟲、沒有蛆蟲，也沒有任何類似之物。'
    - type: paragraph
      text:
        ru: 'Скажи, пожалуй, что лучше: богатым ли или убогим быть? Властелином ли, или не почтенным властью? Обильною ли насыщаться и услаждаться трапезою, или голод претерпевать? Без сомнения, в чести, утехе и богатстве жить лучше. Но если в самые вещи, а не в имена вникнешь, то землю и земное оставив, на небо себя самого принеси. Ибо настоящее есть тень, а небесные блага суть неизменяемые, крепкие и такие, которые похищены быть не могут».'
        cn: '请问，究竟是富足为好，还是贫乏为好？是为有权势者为好，还是为不受权势尊重者为好？是饱享并耽于丰盛筵席为好，还是忍受饥饿为好？


          毫无疑问，生活在尊荣、慰藉和财富之中更好。


          然而，如果你深入事物的本质而非其名号，那么就当放下大地和地上的一切，将你自己奉献给天国。因为现世如同幻影，而天国的福祉却是永恒不变、坚固不摧、且不可被夺去的。'
    - type: paragraph
      text:
        ru: 'Далее: смирение упованием есть добродетель; богатство же есть суета.'
        cn: 再者：謙卑地仰賴乃是一種美德；而財富卻是虛妄。
    - type: paragraph
      text:
        ru: '«Смирение сколь велика есть добродетель, Моисей то доказывает; оно его столь славным сделало: ибо нет ничего смирению равного. Почему и Христос от него начинает блаженства; и как бы преогромного какового строения имея положить основание, первым полагает смирение.'
        cn: 「謙卑是何等偉大的德行，摩西便證明了這點；它使他如此榮耀：因為沒有任何事物可與謙卑相比。因此基督以它開始了真福；如同要為一個極其宏大的建築奠定根基一般，祂首先立下了謙卑。
    - type: paragraph
      text:
        ru: Никто же без смирения не может спасения получить. Хотя бы кто и постился, хотя бы и молился, хотя б и милостыню давал, но если все сие с гордостью будет творить, то все сие призрения или отвращения достойно; напротив же того, если присовокуплено будет к тому смирение, то все будет вожделенно и любезно, а притом и безопасности исполнено.
        cn: 任何人都不能没有谦卑而获得救恩。纵使有人禁食，纵使有人祷告，纵使有人施舍，但如果他带着骄傲行所有这一切，那么所有这一切都只配得到轻蔑或厌弃；与此相反，如果将谦卑加入其中，那么一切都将是令人向往和可爱的，并且充满了安稳。
    - type: paragraph
      text:
        ru: 'Следовательно, со смирением нам должно творить все, о, любезные! И сию добродетель удобно исполнять, если будем о ней стараться. Наконец, что бы такое было, о, человече! Что тебя приводит в гордость? Или ты не видишь, сколь унижено естество твое, сколь склонна воля твоя к падению? Рассуждай же о твоей смерти и о множестве твоих грехов. Но, может быть, ты потому высокоумствуешь, что много учинил славных дел? – За сие-то самое все потеряешь. Почему не столько грешник, сколько праведник должен опекаться о смирении. Для чего? – Для того, что грешник самим сознанием своих грехов к оному побуждается; а праведник ежели не станет чрезмерно бодрствовать, скоро, как ветром каким, бывает похищаем самомнением и исчезает, или погибает, как оный фарисей. – Но ты истощаешь имение на нищих? – Однако оно не твое, а Божие, и общее твоим сослужителям. Посему-то и надлежит смиренно мудрствовать, когда ты предвидишь мздовоздаяние за бедствия ближних тебе приуготовленное, и о состоянии твоего естества научаешься от других. Может быть, скажешь: мы родились от таких родителей, от которых если досталось нам богатство, то сомнительно нам оное оставлять. – Но что такое богатство? Тщетная тень, исчезающий дым, травный цвет, и еще незначительнее цвета. Для чего же ты кичишься тем, что есть только сено? Не достается ли богатство и ворам, и сладострастницам, и блудницам, и гробокопателям? Тем ли ты надмеваешься, что таких в богатстве имеешь соучастников? – Но тебе вожделенна честь? – Однако для оной нет ничего приличнее, как подаяние милостыни. Ибо честь, снисканная богатством и властью, есть принужденная и ненавистная, и милостыня от доброй воли по убеждению совести раздаваемая, и самыми чести блюстителями истреблена быть не может.'
        cn: 因此，噢，亲爱的弟兄们！我们应当怀着谦卑的心来行一切事！而只要我们为此努力，便能轻易地实践这德行。归根究底，噢，世人啊！究竟有何事物能使你心生骄傲呢？难道你没有看见，你的本性何等卑微，你的意志何等倾向于堕落吗？那么，请你深思你的死亡，以及你那无数的罪愆吧。或许你会因为自己成就了许多光荣的事业而心高气傲吗？——正是为此，你将失去一切。因此，不只是罪人，就连义人也更应当关注谦卑。这是为何呢？——这是因为罪人会因着对自身罪恶的自知，而被激励去追求谦卑；而义人若不格外警醒，很快就会被自我意识如同风一般地劫持而去，销声匿迹，或像那法利赛人一般灭亡。——但你为穷人倾尽钱财了吗？——然而，那并非你的，而是属于上帝，并为你那些同蒙服事之人的共有之物。因此，当你预见到为邻人之艰难所预备的酬报，并藉由他人得知你自身本性的状况时，你就应当存谦卑的心思了。或许你会说：我们生自那样的父母，若从他们那里继承了财富，我们就不确定是否能舍弃它。——但财富究竟是什么？不过是虚妄的影子，消逝的烟雾，草上的花朵，甚至比花朵更加微不足道。你为何要为那不过是干草之物而洋洋自得呢？财富难道不是也会落到盗贼、放纵情欲者、淫乱者和掘墓人之手吗？你竟会因与这样的人共同拥有财富而心生骄傲吗？——但你渴望荣耀吗？——然而，没有什么比施舍更能配得上荣耀了。因为由财富和权势所获得的荣耀是强迫且令人憎恶的；而发自良善的意志，由良心所驱使而施予的怜悯，即使是最看重荣耀的人也无法将其消除。
    - type: paragraph
      text:
        ru: «Смирением честь и слава не уменьшаются, но умножаются».
        cn: 「因著謙卑，榮耀與讚美非但不減，反更增添。」
    - type: paragraph
      text:
        ru: Что есть смирение?
        cn: 何謂謙卑？
    - type: paragraph
      text:
        ru: 'Смирение есть, когда кто, зная за собою многие и великие заслуги, никакого о себе самом не имеет высокоумия; когда кто, уподобляясь Апост. Павлу, может сказать: ничего же о себе свем,» и к тому придать: «но ни о сем оправдаюсь»; и еще: Христос Иисус придет в мир грешные спасти, от них же первый есть я»; вот смирение, когда кто превознесенный будучи делами, смиряется мыслью.'
        cn: 谦卑即是：当人深知自身拥有诸多伟大的功绩，却丝毫不生骄傲自满之心；当人能效法宗徒保罗，可以说出：「我对自己一无所知，」[1]并加上：「但我并不因此称义」；[2]又说：「基督耶稣降世，为要拯救罪人，在罪人中我是个罪魁。」[3]这便是谦卑，当人因其行为而被高举时，却能在思想上谦卑自己。
    - type: paragraph
      text:
        ru: Образы смирения многие суть, а гордость из Ангела дьяволом, из бессмертного человека делает смертным.
        cn: 謙卑的意象實有多種，而驕傲卻能使天使淪為魔鬼，使不朽之人化為凡胎。
    - type: paragraph
      text:
        ru: Спасайтесь о Господе!
        cn: 靠主得救！
    - type: paragraph
      text:
        ru: 29-го Сентября, 1825 г.
        cn: 一八二五年，九月二十九日
  - type: heading2
    initial:
      ru: '161.'
      cn: '161.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас – радость наша, утешение наше, пища, питие, одеяние светлое, жизнь и наслаждение небесное.
        cn: 基督居於我們中間——是我們的喜樂，我們的慰藉，我們的食糧，我們的飲品，我們的光明衣袍，我們的生命與天上的歡愉。
    - type: paragraph
      text:
        ru: 'Пусть смущается волнующийся мир, но вы не смущайтесь: ваша надежда-Бог! Если кто-либо нападает на вас каким словом, или делом: уступайте, уклоняйтесь, прибегайте к покрову Богородицы от всей души, и объясняйтесь Ей в скорби вашей.'
        cn: 任凭这躁动的世界迷惘混乱，但你们不要迷惘：你们的希望在于上帝！若有任何人以言语或行为侵犯你们，你们当退让、避开，并从心底奔向上帝之母的庇佑，向她倾诉你们的忧伤。
    - type: paragraph
      text:
        ru: 'Все упование мое на Тебя возлагаю, Мати Божия: сохрани мя под кровом Твоим. Да хранит вас Св. Ангел от всякого лукавого и злого духа! Мирным словом, терпением и кротостью побеждайте всякое надмение и гордость: гордым Бог противится, смиренным же дает благодать.'
        cn: 我将所有的希望都寄托于您，上帝之母：求您在您的庇护下保守我。愿圣天使保护您免受一切奸诈和邪恶之灵的侵害！以平和之言、忍耐和温柔来战胜一切傲慢与骄矜：上帝抵挡骄傲之人，却赐恩典予谦卑之人。
    - type: paragraph
      text:
        ru: Декабря 5-го, 1830 г.
        cn: 一八三〇年，十二月五日。
  - type: heading2
    initial:
      ru: '201.'
      cn: '201.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: 'Внутреннего человека смирение выражается в сих словах: нет меня грешнее и презреннее на свете; Господи, помилуй мя; буди воля Твоя и во мне грешном; удиви на мне милость Твою, спаси мя.'
        cn: 內在之人的謙卑，流露於這些話語中：世上沒有比我更罪孽深重、更可鄙之人；主啊，憐憫我；願您的旨意也成就在我這罪人身上；請在我身上彰顯您奇異的仁慈，拯救我。
    - type: paragraph
      text:
        ru: Хотящих спастися настоятельно увещевал апостол:«гнилое слово да не изыдет из уст ваших»(Еф 14, 29). Лучше всегда быть оскорбляемым и утешаться словом Божиим, нежели оскорблять и самим оскорбляться. Лучше слезы проливать о бедственной нашей жизни и терпеть скуку – в надежде вечного блаженства, нежели позволять себе играть и утешаться вещью привременною. Буди ваше утешение в благословении Господа.
        cn: 使徒懇切勸勉那些尋求救贖的人說：「污穢的言語一句不可出口」（弗四，29）。寧可時常受人輕慢，而以上帝聖言為慰藉，也不要輕慢他人，自己也因此受辱。寧可為我們坎坷的生命流淚，忍受煩悶，以期盼永恆的福樂，也不要放任自己沉溺於嬉戲，而以暫時的事物為慰藉。願你們的慰藉在於上主的祝福。
    - type: paragraph
      text:
        ru: 'Ради Бога никого не осуждайте: будет всем праведный суд от Господа! Любите уединение; упражняйтесь в трудах и молитве. Не парение, но смирение – высота! Это повторение продолжается до гроба.'
        cn: 为了上帝的缘故，切莫论断任何人：因为主将对所有人施予公义的审判！[1] 要喜爱独处的静谧；要操练劳作与祈祷。 不是高飞，而是谦卑，才是真正的崇高！ 这种重复将持续到坟墓之刻。
  - type: heading2
    initial:
      ru: '213.'
      cn: '213.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: Путь прискорбный многими скорбями ведет в жизнь неизреченного утешения и радости. Кротким духом и смиренным сердцем побеждается злоба, и верующие, ободряемые надеждою будущих благ, за претерпение временных болезней и скорбей, еще и здесь приемлют великое утешение... Надобно понуждать себя всячески к благим делам по заповеди Господней, не осуждая никого и не желая ни от кого в здешнем мире вознаграждения, но единственно уповая на милость Божию, дабы удостоиться получить оное в будущем веке, там, где не будет конца. Прошу и еще прочитать от начала до конца книгу Св. Ефрема Сирина, и каждый раз, по прочтении 10-ти слов, кратко уведомлять меня о вашем душевном расположении.
        cn: '那條充滿愁苦的道路，領向永恆言語無法描述的慰藉與喜樂生命。憑藉溫和的靈魂和謙卑的心，邪惡便被征服；信眾們，因著對未來美好事物的盼望而得到鼓舞，為忍受暫時的痛苦與憂愁，在此世便已領受巨大的慰藉……必須竭力迫使自己按主之誡命行善，不論斷任何人，不渴望從今世任何人處得到回報，而僅僅仰賴上主的仁慈，以便在來世，在那無盡之處，得蒙領受賞賜。


          我懇請您再次從頭到尾閱讀聖厄弗雷姆·敘利亞人的書，並且每一次在讀完十篇講道後，簡要告知我您內心的狀態。'
    - type: paragraph
      text:
        ru: 'Я нашел в записках моих касающееся меня слово: «отрекись сам себя и жизни своей: умри всем вещам прежде смерти твоей, как будто не живешь на сем свете, когда хочешь начать делать дело Божие».'
        cn: 我在我的笔记中找到了关于我自己的这样一句话：「否弃你自己和你的生命：在你死亡之前，向万物死去，如同你并不活在这世上，如果你想开始行做上帝的工。」
    - type: paragraph
      text:
        ru: 7-го Декабря, 1830 г.
        cn: 一八三〇年十二月七日
  - type: heading2
    initial:
      ru: '218.'
      cn: '218.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: 'Как после бурных дней красная погода, так и после трудных подвигов приятно о Господе упокоение. Ум и волю и всякое разумение и мысль нужно удерживать уздою смирения и смиренномудренно себя пленять в послушание Христово. Блаженны плачущие ныне: блаженны алчущие и жаждущие ныне: блаженны чистые сердцем и нищие духом. Плакать, поститься, хранить сердце и не возноситься душой: это обязанность наследников блаженства. Чувственное услаждение лишает духовного, превосходного услаждения, которое подается свыше умертвляющим страсти в претерпении до конца. Спасайтесь милостью Божией!'
        cn: '正如暴風雨過後迎來晴朗之日，在艱難的修行之後，得享主裡的安歇亦是如此的令人喜悅。人的心靈、意志、一切的理解與思慮，都需以謙卑的韁繩加以約束，並謙遜地將自己擄獲，歸於對基督的順服。


          現今哀慟的人有福了；現今飢渴的人有福了；清心的人和虛心的人有福了。


          哀慟、禁食、保守心靈，且不讓魂靈高傲：這是那承受福分之人的本分。感官上的歡愉會使人喪失屬靈的、那超越的喜悅，此喜悅是從高天所賜予的，賜給那些在忍耐中將情慾治死、堅持到底的人。


          願你們藉著神的憐憫得救！'
  - type: heading2
    initial:
      ru: '281.'
      cn: '281.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: Напишите мне, каким порядком идут ваши занятия и как вы ныне с сестрой проводите дни ваши.
        cn: 请您告知我，您的学课是如何安排的，以及您如今和您的姐妹如何度过每日的时光。
    - type: paragraph
      text:
        ru: 'О пище: какую вы обыкли употреблять? Умерьте употребление оной ради спасения, сколько можете, и воздерживайтесь до конца по взаимному согласию.'
        cn: 關於飲食：你們習慣享用何種食物？為了救贖之故，請盡你們所能節制食物的用量，並遵照彼此的約定，持守禁食直至終點。
    - type: paragraph
      text:
        ru: Вас не будут принуждать к сладостям, ежели вы не будете оставлять ни на час свою келью; приносимое же в то же время можно относить в утешение другим сестрам; а с приходящими к вам, кто бы то ни был, можете говорить только об одном душеспасении и тотчас со смиренным поклоном просить их молитв и садиться за чтение.
        cn: 您不會被引誘去追逐甜美的享受，只要您片刻不離自己的小室。於此同時呈獻給您的事物，您可以轉送予其他修女作為慰藉；至於前來探望您的人，不論是誰，您只可與他們談論靈魂的救贖，隨即以謙卑的鞠躬請求她們的代禱，然後坐下閱讀。
    - type: paragraph
      text:
        ru: 'Что себе, то и вам говорю: всякую скуку, и скорбь, и мысленное обуревание терпите ради Господа и более всего берегитесь сообщаться с душами, Богу и миру угодить хотящими: несравненно лучше молчать, нежели хотя одно слово сказать в угодность миру против Бога. Видите, как потребны скорби и теснота, чтобы миновать пространный путь!.. Бранное слово, с кротостью принятое вами, утверждает душу в подвиге, а ласковое расслабляет ее и лишает мужества. Не покой и не сладость чувств, но брани и горькой скорби здесь надлежит понести ищущим Царствия Божия внутри себя. Вы знаете, что по-мирски жить, как по воде плыть; но чтобы духом умерщвлять страсти, нужно противиться миру, уклоняться от суетного ласкания, презирая всякое плотское упокоение, любить произвольную нищету и жить духовно во всяком смирении ради Господа, как научает Евангелие. Хотя же сие и трудно, и горько покажется вначале, но конец благ: умерщвлением чувств и горестью временною побеждаются смерть и горесть вечная и душа предается Господу; а потом воскреснет и тело и, соединившись с душою, пребудет в бесконечной радости, вечно с Господом своим и со всеми благоугодившими Ему. О сладость радости неизреченной! Слава Богу! Радуйтесь о Господе!'
        cn: '我對自己所說的，也對你們說：一切的愁煩、憂苦，和心意中的風暴，你們都要為著主忍受，並且要格外謹慎，切勿與那些既想取悅於神、又想取悅於世俗的靈魂交往。寧可緘默不言，也比為了討好世俗而說出哪怕一句違背神的話語要好上無數倍。


          你們看，憂患和窄路是多麼的必要，好使人避開那寬闊的道路！……你們以溫和的態度接受一句爭鬥的話語，能使靈魂在苦修中堅定；而一句溫柔的奉承卻會使它鬆弛，並剝奪它的勇氣。在此地，尋求神國在自己內心的人，所當承受的不是安逸和感官的甜蜜，而是爭戰與苦澀的憂傷。


          你們知道，按照世俗的方式生活，如同在水上漂浮；然而，若要藉著靈來制伏情慾，就必須反抗世俗，避開虛妄的奉承，輕視一切肉體的安逸，愛慕自願的貧窮，並為著主在一切謙卑中過屬靈的生活，正如福音所教導的。儘管這在起初看來艱難而苦澀，但結局是美好的：藉著感官的制伏和暫時的苦楚，死亡和永恆的憂苦就被戰勝，靈魂也將自己獻給主；此後，身體也將復活，與靈魂結合，永恆地處於無盡的喜樂之中，永遠與他們的主和所有討祂喜悅的人同在。


          啊，這難以言喻的喜樂是何等的甘甜！榮耀歸於神！你們要因著主而歡欣！'
- type: heading1
  text:
    ru: О любви к Богу
    cn: 對上帝的愛
  children:
  - type: heading2
    initial:
      ru: '148.'
      cn: '148.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Друг мой о имени Христове.
        cn: 吾友，奉基督之名。
    - type: paragraph
      text:
        ru: Лишь мрачные тучи минуют,
        cn: 唯有陰雲密佈方過，
    - type: paragraph
      text:
        ru: Вновь сладостно птички ликуют,
        cn: 飛鳥再度甜蜜地歡唱，
    - type: paragraph
      text:
        ru: 'Тварь радостно хвалит Творца:'
        cn: 受造之物欣然讚美造物主：
    - type: paragraph
      text:
        ru: Так скорбью смягченны сердца
        cn: 那憂傷所柔化之心靈
    - type: paragraph
      text:
        ru: Небесного славят Отца.
        cn: 他們讚頌天上的父。
    - type: paragraph
      text:
        ru: 1юня 18-го, 1828 г.
        cn: 一八二八年六月十八日，第一日
  - type: heading2
    initial:
      ru: '156.'
      cn: '156.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас!
        cn: 基督在我们中间！
    - type: paragraph
      text:
        ru: Лети горе, душа моя,
        cn: 飛升吧，我的靈魂，
    - type: paragraph
      text:
        ru: Юдоль плачевную минуя,
        cn: 越過這淚水盈盈的幽谷，
    - type: paragraph
      text:
        ru: Болезни, скорби претерпи!
        cn: 忍受諸般疾病與憂患！
    - type: paragraph
      text:
        ru: О Боже! радость, жизнь моя!
        cn: 哦，上帝！我的喜悦，我的生命！
    - type: paragraph
      text:
        ru: В Тебе одном покоюсь я.
        cn: 我唯獨安歇在你之內。
    - type: paragraph
      text:
        ru: 1юля 12-го, 1828 года.
        cn: 一八二八年，七月十二日。
  - type: heading2
    initial:
      ru: '169.'
      cn: '169.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Вот мы сподобились праздновать снисхождение Божие с небеси для возвождения верующих на небо. Поздравляю вас! Мы в том уверены Богом, что сокровище наше на небеси. Наше сокровище-любовь, воскрешающая мертвых! Жизнь и свет! Конца нет! тьма тому, кто любовью не дышит, кто любви залогов не хранит... О беспредельная Истина! пленяй меня собою и, как Тебе угодно, руководствуй мною. Умираю миру, да живу Тебе. О любовь святая! я ничтожен пред Тобою: награди меня Тобою-да живу в Тебе!'
        cn: 吾儕獲慶上帝自天降臨，為使信者得升天庭。恭賀諸位！吾等確信於上帝，知吾寶藏在於天上。吾人之寶藏乃愛，使死者復生之愛！生命與光！無有窮盡！黑暗歸於不：不以愛呼吸者，不珍藏愛之憑信者……。哦，無邊之真理！以祢自己俘獲吾心，並按祢之旨意引導吾。吾向世界而死，為能活於祢。哦，聖愛！在祢面前，吾何其微不足道：以祢自己賞賜吾——使吾得活於祢！
    - type: paragraph
      text:
        ru: 28-го Декабря, 1828 г.
        cn: 一八二八年十二月二十八日。
  - type: heading2
    initial:
      ru: '174.'
      cn: '174.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Господи Иисусе Христе, Боже мой, даруй душе моей благодать, да Тебя единого ищет, все земное презирает и к Тебе единому желает! Твое да будет все то, еже живу, и весь всего себя Тебе приношу: весь дух, все сердце, все тело, вся жизнь моя Тебе да живет, животе мой сладкий! Всего мя свободил еси, да всем мною возобладавши; всего мя укрепил еси, да всего мя паки имееши. Возлюблю убо Тя, Господи, крепосте моя, возлюблю Тя, неизреченное веселие мое: и поживу уже не мне, но Тебе. Аминь.'
        cn: 主耶稣基督，我的上帝，求祢将恩典赐予我的灵魂，使它唯独寻求祢，轻看一切地上之事，唯独渴慕祢！愿我所拥有的一切都属于祢，我将整个自己奉献给祢：我全部的精神、全副的心、整个的身体、我的全部生命，都愿为祢而活，我甜美的生命！祢已将我全然释放，愿祢全然拥有我；祢已将我全然坚固，愿祢再次全然拥有我。因此我必爱慕祢，上主，我的力量，我必爱慕祢，我那无可言喻的喜乐：从此我不再为自己而活，却为祢而活。阿门。
    - type: paragraph
      text:
        ru: 'В тебе, возлюбленная сестра, в самой тебе да отверзутся врата чувств твоих, и внидет Царь славы! Кто есть сей Царь славы!-Господь, Повелитель небесных сил, -той есть Царь славы. Некто от блаженных говорит: «блаженна душа, ежели, разлучившися от земных, свободившися от тела, путь свой в небо восприемлет. Безопасна она и безмятежна: не боится она супостата, ниже смерти: имеет бо пред глазами и зрит непрестанно прекрасного Господа, Ему же работала, Его же возлюбила, и к Нему же напоследок в радости и славе преселяется. Сию бо толико блаженства славу ни един день уменьшити, ни един неприятель отняти не может.» Гори, мое сердце-и помни, что гордые ниспадают, а смиренные возносятся.'
        cn: '在你之内，亲爱的姊妹，就在你自身之内，让你感官的门户敞开，好让荣耀之王得以进入！这位荣耀之王是谁呢？——是主，是天上众军的统帅，祂就是荣耀之王。


          有位蒙福者曾说：「那灵魂是有福的，如果她能与尘世分离，从身体中解脱出来，将她的道路导向天国。她是安稳而平静的：她不惧怕仇敌，也不畏惧死亡：因为她眼中所见的，是她不断凝视着那位美好的主，她曾侍奉祂，爱慕祂，最终将在喜悦和荣耀中迁居到祂那里。这份如此大的福乐之荣耀，没有任何一日能削减它，没有任何一个敌人能夺走它。」


          燃烧吧，我的心——并铭记，骄傲者必跌落，而谦卑者将得高举。'
  - type: heading2
    initial:
      ru: '175.'
      cn: '175.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Большая скорбь и грусть всегда предшествуют великому утешению и неописанной радости. Нет слов к изъяснению радости, которою животворится и просвещается Христа ради терпевшая душа: нет чувств, которые бы не ощущали посещения всеобъемлющей любви! И так возьмемся к нашему Творцу единомысленными сердцами:-Христос с нами! Да разгорается искра любви к Нему в душе нашей! Хотя мы еще и на земле и низки, но в скорби распространяемым сердцем-к Богу близки! Внегда скорбети ми, призвах Господа, и услыша мя. Пусть мы всего, всего лишимся на свете! Ведь нам отверзто небо; мы в нем все найдем!'
        cn: 巨大的憂傷與悲痛，總是在極大的慰藉與難以言喻的喜悅之前降臨。沒有言語足以闡明，那因基督之名而忍受苦楚的靈魂，藉之得以活化與光照的喜悅；也沒有情感是感受不到那遍及一切的愛之造訪！是以，讓我們以一心一意的靈魂，投奔我們的造物主：「基督與我們同在！」願我們靈魂中對祂的愛之火花燃燒得更加熾烈！儘管我們仍在地上，地位卑微，但在苦難中擴展的心，卻與上帝相近！「我在患難中呼求主，祂就聽允了我。」[1] 即便我們失去世間的一切、一切！然而，天國已為我們敞開；我們將在其中尋得一切！
    - type: paragraph
      text:
        ru: Прочь плотское утешение!
        cn: 远离肉体的安慰！
    - type: paragraph
      text:
        ru: В Боге наше наслаждение!
        cn: 吾儕樂於上帝！
    - type: paragraph
      text:
        ru: Прочь мирские суеты!
        cn: 棄絕塵世喧囂！
    - type: paragraph
      text:
        ru: Исчезайте прелестей мечты!
        cn: 虚妄的幻象，消散无踪！
    - type: paragraph
      text:
        ru: 'Никакой страх, ни мысленное страхование не может никак устрашить душу, ограждающуюся страхом Божиим. Нам не много надобно: только нужное и самопотребнейшее, чтобы прикрыть телесную наготу и подкрепить куском хлеба немощные силы; крепость же души нашей-слово Божие. А кто разумеет иначе, тот не знает истины, не знает, что есть жизнь и свет, тьма и смерть, и суд и воздаяние комуждо по делам его, и не понимает, что есть правда и мзда, и что Мздовоздаятель грядет скоро со славою и силою многою... Таковый не понимает, что здешние скорби ходатайствуют там жизнь вечную; а сладость и утехи сего мира лишают оной и ввергают в муку вечную, где томлению и горестям не будет конца, не будет отрады. Чего бы здесь не пострадал, каких бы поношений и бесчестия не претерпел охотно ради того, Который ради меня распят и уничижен от мира, погребен, воскрес, вознесся на небо, ходатайствует о мне, призывает меня в славу царствия Своего, которому не будет конца? Я многогрешен и не достоин; но Сам Он научает меня удобному у Него испрошению прощения. «Оставь ты, что на кого имеешь – и оставится тебе всякое согрешение твое, да удивится на тебе милость моя.» Не буду я оставлен тобою, Господи; слава Тебе! – О дивный в благости! Внушением Твоим и побуждением Твоим-всем вся оставляю.'
        cn: 没有任何惧怕，也没有任何思想上的恐惧，能够全然惊吓那以上帝之畏惧为屏障的灵魂。我们所需不多：仅需那必要的、极需的，以遮蔽肉身的赤露，并以一块面包来支撑这孱弱的体力；而我们灵魂的力量，乃是上帝之圣言。若有人作他想，他就不明白真理，不知道何为生命与光明，何为黑暗与死亡，何为审判，以及何为按各人所行受其报应[1]；他也不明白何为公义与报偿，不明白那施报者（Мздовоздаятель）将带着荣耀与大能速速降临……这样的人不明白，今世的苦难乃是中保，为我们求得永恒的生命；而世间的甜蜜与欢愉却使人失去那永生，并将人投入永恒的苦痛之中，在那里面，折磨与悲哀将永无止境，毫无慰藉。在此世，我该受何等的苦难，该乐意忍受何等的凌辱与羞辱，只为那一位，祂为我被钉于十字架，被世人所轻贱，被埋葬，复活，升入高天，祂为我代求，呼召我进入祂荣耀的国度，这国度将永无穷尽？我罪孽深重，实不配得；但祂亲自教导我，如何在祂那里方便地求得赦免。 「你当放下你对任何人的亏欠——你一切的罪过都将得蒙赦免，我的怜悯将在你身上显为奇妙。」主啊，我不会被祢所撇弃；荣耀归于祢！——祢的良善何其奇妙！藉着祢的启示与督促——我全然放下了一切。
    - type: paragraph
      text:
        ru: Марта 26-го, 1829 г.
        cn: 一八二九年，三月二十六日。
  - type: heading2
    initial:
      ru: '182.'
      cn: '182.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Да ничтоже мя отторгнет, да ничтоже мя отлучит от Божественной Твоей любви, о Боже мой! Да ничто же возбранит, да ничто же пресечет, ни огнь, ни меч, ни глад, ни гонение, ни настоящее, ни будущее: точию едино сие да пребудет в душе моей выну; ничто же ино да возжелаю в веце сем, Господи; но день и нощь да взыщу Тебе Господа моего, и да обрет вечное сокровище и богатство, всех благ сподоблюся.'
        cn: 噢，我的上帝啊！愿没有任何事物能把我从您神圣的爱中拉开，愿没有任何事物能把我与您隔绝！愿没有任何事物能阻碍，愿没有任何事物能截断，无论是火，是剑，是饥荒，是迫害，是现在，是未来：唯独这一件事要永远留在我的灵魂中；主啊，愿我在今世不渴求任何别的事物；但愿我日日夜夜寻求您，我的主，并藉着找到永恒的宝藏与财富，得以承受一切的恩惠。
    - type: paragraph
      text:
        ru: Жажда любви утоляется любовью, и той же вновь приятно жаждет. Покойтесь в Господе.
        cn: 對愛的渴望因愛而滿足，又因同樣的愛而再次欣然渴求。請在主裡安歇。
    - type: paragraph
      text:
        ru: Июля дня, 1829 г.
        cn: 一八二九年，七月○日。
  - type: heading2
    initial:
      ru: '185.'
      cn: '185.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Будем прилежно внимать Священному Писанию: оно нас будет руководствовать в вечности, где радость без конца, покой без возмущения; там всё тихо и безопасно, там все мирствуют, все благоговеют и наслаждаются неизреченно. Здесь же очень нужно, как Свя-щенное Писание убеждает, всяким хранением блюсти свое сердце.'
        cn: 我們應當勤勉地聆聽《聖經》：它將引導我們走向永恆，在那裡，喜樂無盡，安寧無擾；萬物靜謐而安穩，眾生和睦，心懷敬畏，並享受著那不可言喻的福祉。而在塵世，正如《聖經》所勸勉的，我們極其需要以一切的謹慎來保守自己的心。
    - type: paragraph
      text:
        ru: Я не имею слов к выражению превышающей все выражения любви. Сие чувствование несказанно, в одно мгновение при прикосновении к сердцу всего восхищает человека! Скорби в радость, горесть в сладость так пременяются, как бы их и не было. Сия сладчайшая любовь, премирными объятиями объемля нас, совершенно животворит и внушает нам о небесных, да будем всегда свободны от земных. Я весь покрываюсь любовью и молю Заповедавшего любить друг друга, да утвердит нас крепко в Его Божественной любви, еюже возлюби нас и пострада за нас смерть крестную, да и мы чрез оную воскреснем в жизнь вечную и пребудем в любви Его, радуяся без конца о Господе.
        cn: 我没有言语能表达那超越一切表达的爱。这种感受是不可言说的，它在一瞬间触及心田，便将人完全地摄受！愁苦转为喜悦，忧伤化作甘甜，转变之速，仿佛它们从未存在过。这最甘美的爱，以超乎尘世的拥抱环绕着我们，彻底地赋予我们生命，并向我们启示天上的事，使我们永远摆脱地上的羁绊。我全身心沐浴在这爱中，并恳求那位命令我们彼此相爱的主，使我们坚固地植根于祂神圣的爱中——祂曾以这爱爱我们，并为我们受了十字架上的死，好使我们也藉着这爱复活，进入永恒的生命，并在祂的爱中存留，在主内永无止尽地欢欣喜乐。
    - type: paragraph
      text:
        ru: Сентября 15-го, 1829 года
        cn: 一八二九年，九月十五日
  - type: heading2
    initial:
      ru: '200.'
      cn: '200.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: "Читавши многие душеспасительные книги, приятно вам скажу, что особенно из оных вычитал: ничто временное стоять не может, и что бы ни было, побеждается и уничтожается всякая злоба, всякая хитрость и всякое коварство; даже побеждается и самая смерть мучительная, а чем побеждается, – это вы уже знаете, нечего и сказывать.-Однако для себя запишу, что сим все побеждается: \x86! В сем кресте есть сила смирения, терпения и любви. Вы знаете, кому не приятно терпеть временные скорби, и кому они несносны: – тому, кто не верует, что оными все благочестивые сопровождаются в царствие Божие. – И самая горесть пременяется в сладость, когда сердце и мысль поглощаются словом Божиим и упояваются неизъяснимою любовью"
        cn: '吾友，吾细阅诸多有益灵魂之书卷，欣然告汝，其中所悟最深者，莫过于此：凡属世之物，皆不能恒久。世间一切恶毒、一切诡计、一切奸诈，无论其为何，终将被战胜，被摧毁；甚至那折磨人的死亡，亦将被击败。然，以何克之？此汝已知之，吾不必多言。


          然，吾仍为己记之：藉此，万物皆被战胜：†！


          此十字架中，蕴含着谦卑、忍耐与爱之力。汝当知，何人厌恶忍受这暂时的苦楚，何人觉此难熬：乃是不信者。彼不信，此等苦楚乃是引挈一切虔诚之人进入上帝之国度之伴侣。


          而最深切的忧愁，亦将转化为甘甜，当心灵与思绪被上帝之圣言所浸透，并被那不可言喻之爱所陶醉之时。'
    - type: paragraph
      text:
        ru: Ах! что это за благо, которым вся душа пленяется? Благо, которого око не видит и ум не постигает, и о котором язык только что сие лепечет... О радость райская! О небесное души восхищение! О сладость всех сладостей сладчайшая, которою все горести услаждаются и все скорби даже и не воспоминаются к тому. Ах! Кто может из смертных описать существо любви бессмертныя?
        cn: 唉！這是怎樣的一種良善，能使整個靈魂為之傾倒？這種良善，是眼睛看不見、心智不能領悟的，而舌頭僅僅能對此囁嚅出這些話語……啊，天堂的喜樂！啊，靈魂在天上的狂喜！啊，眾甜美中最甜美的甘甜，藉著它，所有的憂傷都變得甜美，所有的悲苦甚至不再被憶起。唉！世人之中，誰能描述這不朽之愛的本質呢？
  - type: heading2
    initial:
      ru: '216.'
      cn: '216.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Очистим чувствия и узрим... Невинный Даниил Пророк, брошенный в ров, храним был лютейшими львами!
        cn: 潔淨我等之覺知，方能得見… 無辜之先知但以理，雖被拋入深坑，仍受至為兇猛之獅護持！
    - type: paragraph
      text:
        ru: Так невинность покоряет львов
        cn: 如此，純真降伏了雄獅
    - type: paragraph
      text:
        ru: И делает послушными, как псов.
        cn: 祂使他们变得驯服，如同猎犬。
    - type: paragraph
      text:
        ru: Пусть иные будут, как звери, как львы,
        cn: 即或他人如同野兽，如同雄狮，
    - type: paragraph
      text:
        ru: Но и те не могут противиться любви...
        cn: 但即便他們也無法抵擋愛……
    - type: paragraph
      text:
        ru: Пламенеющий любовью к Богу святой Герасим имел при себе служащего льва, как видно из Четьи-Минеи. Одна святая дева, посвятившая себя Богу, от сквернителей, искавших осквернить ее чистоту, имела при дверях своих ужасного льва, который за любовь ее к Богу охранял ее от находящих... Чистотою и целомудрием человек уподобляется Ангелу. Бог нас сотворил для соблюдения заповедей Его; блажени слышащии и хранящии слово Его (см.Мф 11, 28).
        cn: 因對上帝充滿熾熱愛火的聖吉拉西姆，身邊有一頭服侍他的獅子，此事可見於《聖徒傳》（Четьи-Минеи）之中。有一位將自己奉獻給上帝的聖貞女，為了躲避那些意圖玷污她純潔的污穢之人，在她的門口有一頭可怖的獅子，牠因著她對上帝的愛而護衛她，使她免受來犯之擾……人藉著純潔與貞全得以肖似天使。上帝創造我們，是為了遵守祂的誡命；聽見並謹守祂話語的人是有福的（參閱《馬太福音》十一，28）。
    - type: paragraph
      text:
        ru: Апреля 26-го, 1831 года
        cn: 一八三一年四月二十六日
  - type: heading2
    initial:
      ru: '264.'
      cn: '264.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Все сокровища земные
        cn: 世間一切的珍寶
    - type: paragraph
      text:
        ru: Мне ничтожны без любви;
        cn: 倘无爱，我即虚无；
    - type: paragraph
      text:
        ru: Все достоинства мирские
        cn: 世間所有美德
    - type: paragraph
      text:
        ru: Низки, мертвы без любви.–
        cn: 没有爱，他们是低微、死寂的。
    - type: paragraph
      text:
        ru: Жизнь, свет радость мне-в любви!–
        cn: 吾命、光明、喜乐，皆在爱中！–
    - type: paragraph
      text:
        ru: Любви сей мрачный мир не знает,
        cn: 此晦暗之世不識此愛，
    - type: paragraph
      text:
        ru: И тьму он светом называет...
        cn: 祂將幽暗稱為光明……
    - type: paragraph
      text:
        ru: 'Умоляю вас и прошу: внимайте Слову Божию!'
        cn: 我懇求您，也請求您：請您聽從上帝的聖言！
    - type: paragraph
      text:
        ru: Октября 13-го 1836 г.
        cn: 一八三六年十月十三日
  - type: heading2
    initial:
      ru: '290.'
      cn: '290.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: 'Вы пишете: «Страх мертвит душу». Но не так действует Божий страх: Божий страх просвещает душу. Неужели вы боитесь ветра и дождя, будучи в своей комнате?'
        cn: 您寫道：「恐懼使靈魂死亡。」但上帝的敬畏並非如此：上帝的敬畏使靈魂得光照。難道您身處自己的房間時，還會懼怕風雨嗎？
    - type: paragraph
      text:
        ru: Что ж бы с вами было, когда бы вы были на море и покачивались в корабле? Без смерти смерть! Припомните, что страшливые Царствия Божия не наследуют. Вот такой-то и я боязливый, как вы. Но Господь оградил меня стенами.
        cn: 若然你置身於海中，在船上搖盪，那時你將會如何？那便是無死亡的死亡！請你回想，膽怯之人不能承受上帝的國。我也是個像你一樣膽怯的人。但上主以城牆環繞了我。
    - type: paragraph
      text:
        ru: 'Что ж касается до страха Божия, то нам должно верить, что без него человек спастись не может. Человек, имеющий в себе страх Божий, всегда ищет творить угодное пред Богом. Страх Божий удерживает его от всякого страха и убеждает к соблюдению заповедей Божиих. Страхом Божиим покрытый человек вразумляется, умудряется и просвещается в вере, надежде и любви... Страх Божий есть дар, свыше ниспосылаемый просящим его... Смотрите: во всю вселенную слышно, как вопиет и умоляет о сем Господа святой Златоуст: «Господи, всели в мя корень благих – страх твой в сердце мое». Видите, что от страха Божия, как от корня, все блага происходят и им содержатся. Ангельские Силы, преисполненные божественною любовью, со страхом предстоят Господу славы! А когда верующие приступают к причастию Святых Таин, тогда вы слышите глас от святого алтаря, предупреждающий их: «Со страхом Божиим и верою приступите». И сим-то каждому дается побуждение опомниться и размыслить: с каким приготовлением и к чему он должен присту-пить, с кем примиряется и что в себя приемлет?'
        cn: 至於對上帝的敬畏之心，我們必須相信，若無此心，人便無法得救。心中存有敬畏上帝之情的人，總是尋求行上帝眼中所悅納之事。對上帝的敬畏之心使他遠離一切恐懼，並勸導他遵守上帝的誡命。被上帝的敬畏之心覆庇的人，得以受教、得獲智慧、並在信、望、愛中得到光照……對上帝的敬畏之心是自上而下賜予那些祈求之人的恩賜……請看：普世皆聞，聖人金口（Златоуст）如何為此事向主呼求和懇請：「主啊，將那良善之根——祢的敬畏之心——安置在我心中。」你們看，一切福益皆源於對上帝的敬畏之心，並賴此而得以維繫。眾天使聖力，滿溢著神聖的愛，卻依然懷著敬畏侍立在榮耀之主面前！當信徒們前來領受聖奧祕（Святых Таин）時，你們便會聽到從聖祭壇傳出的聲音，告誡他們：「懷著對上帝的敬畏之心與信心，前來領受。」藉此，每個人都得到一個提醒，使之警醒並反思：他應當帶著怎樣的準備，前來領受什麼？他正與誰和解？他又將領受什麼進入自身？
    - type: paragraph
      text:
        ru: Грешник кающийся, приступая к страшному Таинству, примиряется с Богом, прием-лет в себя истинное Тело и истинную Кровь Христову и весь, всеми чувствами, душевными и телесными, соединяется со Христом и Богом и соделывается из тьмы светом, светлейшим солнца, да приносит славу, благодарение, честь и поклонение Триипостасному Богу – Отцу и Сыну и Святому Духу, всегда, ныне и присно и во веки веков!..
        cn: 悔罪的罪人，當他靠近這可畏的聖事時，便與上帝和解，領受了基督真實的聖體和寶血，並且在所有的感官中，無論是心靈的還是身體的，都與基督和上帝合而為一，從黑暗變為光明，比太陽還要明亮，好使他將榮耀、感恩、尊崇和敬拜，歸於三位一體的上帝——聖父、聖子和聖靈，從始至終，從現時直到永遠，世世無盡！……
    - type: paragraph
      text:
        ru: 'Есть и такие из приступающих, которые мнят о себе нечто быти; говорят, напротив: чего мне бояться, когда я приступаю с любовью?.. Но не самая ли любовь научает нас бла-гоговению и страху, чтобы не оскорбить чем любимого? Пожалуй, кто хочет, может возра-зить, что любовь изгоняет страх: также и это неоспоримо, что я желаю быть неразлучно с тем, кого люблю более всего. Сия любовь, конечно, изгоняет всякий страх враждебный и неприязненный, но не освобождает же она от святого страха, с которым Херувимы и Сера-фимы предстоят Престолу Божию. В Самой же превыспренней Любви, Которая именуется Бог, нет никакого страха,– но сей свет непостижим! Сей свет освещает вся; сей свет радостотворит всего возлюбленного человека и отъемлет от него всякий страх... Такового милостивого воззрения Господь удостаивает человека«токмо кроткаго и молчаливаго, и трепещущаго словес Его»(см.Ис 66, 2)...'
        cn: 亦有此等進前之人，自以為有所是；反言：「我既懷愛而來，何懼之有？」然而，難道愛本身不教導我們以敬畏和畏懼，唯恐以何物冒犯所愛者？或有人欲反駁，稱愛驅除畏懼：此亦無可爭辯，即我渴望與我最愛者永不分離。此種愛，誠然驅除一切敵對與不睦之畏懼，但卻不能免除那神聖的畏懼，即基路伯與撒拉弗侍立於上帝寶座前所懷之懼。在被稱為「上帝」的至高無上之愛中，本無任何畏懼，——然此光不可思議！此光照亮萬物；此光使蒙愛之人充滿喜樂，並從其身上除去一切畏懼……主僅將此等慈悲之眷顧賜予「惟謙卑、安靜而聽從他話、戰兢的人」（參閱以賽亞書 66:2）。
    - type: paragraph
      text:
        ru: 'Повторяю молитву: «Господи, страхом Твоим сердце мое да покроется смиренномудрствующее: да не вознесшееся отпадет отТебе, Всещедре!»'
        cn: 我复述此祷文：「主啊，愿您的畏惧覆护我这存谦卑之心的。愿它不至因高傲而离弃您，您这全能施恩者！」
    - type: paragraph
      text:
        ru: Теперь, прочитавши написанное, вы можете быть уверены в том, что страх Божий не мертвит душу, но просвещает и приближает к Богу; и кто имеет в себе страх Божий, тот страшен и неприступен злобствующему духу, наносящему всякое страхование на тех, кото-рые не имеют в себе страха Божия.
        cn: 如今，读完所写下的内容，你们可以确信，对上帝的敬畏并不会使灵魂枯死，反而会光照灵魂，使之更接近上帝；凡心中怀有对上帝敬畏的人，对于那施加各种恐惧于缺乏上帝敬畏之心的人的恶毒神祇来说，是可畏且不可接近的。
    - type: paragraph
      text:
        ru: Марта 20-го, 1835 года
        cn: 一八三五年，三月二十日
  - type: heading2
    initial:
      ru: '300.'
      cn: '300.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: Хотя вы и на земле, хотя вы и в суетах, но ваше отечество не здесь, а на небесах! Тамо вечный свет и радость; тамо жизнь, любовь и сладость. Царствие Божие внутрь вас есть и верою ищущие его обретают...
        cn: 雖您身處塵世，縱您為俗務所擾，但您的家園不在於此，乃在於天國！在那裡，有永恆的光明與喜樂；在那裡，有生命、有愛、有甘甜。上帝的國度就在您們的心中，凡憑藉信德尋求祂的人，終將尋獲……
    - type: paragraph
      text:
        ru: Господи, просвети мое сердце, помилуй мя, видя немощь души моей!
        cn: 主啊，光照我的心，怜悯我，因祢看见我灵魂的软弱！
    - type: paragraph
      text:
        ru: 'Сказывают, что желание души есть жизнь души: а мне кажется, что это не жизнь, а страдание души, подобное тому, которое чувствуют жаждущие, или алчущие, пока не насытятся. В Св. Писании слышим воздыхания некоей души, устремившей все желания свои к Богу! какими же чертами изображает она свое состояние?-Она уподобляет его жажде еленя, ищущего источников водных, и говорит: быша слезы моя мне хлеб день и нощь... душа моя смятеся во юдоли плачевней, желает и скончавается душа моя во дворы Господни... Исчезе сердце мое и плоть моя... Не есть ли это страдание?-Истинная жизнь души есть ее соединение с Богом Иисусом Христом.'
        cn: '他们说，灵魂的愿望就是灵魂的生命：但我看来，这不是生命，而是灵魂的苦痛，就像口渴或饥饿的人在未得饱足前的感受一样。


          我们在《圣经》中听闻某个灵魂的叹息，她将自己所有的愿望都投向了上帝！她又是用怎样的笔触来描绘自己的状态呢？——她将它比作渴鹿寻求水泉，并说：「我昼夜以眼泪为食物……我的灵魂在哭泣之谷中烦乱，我的灵魂渴慕并消逝于主的庭院……我的心和我的肉身都已消亡……」


          这不是苦痛吗？——灵魂真实的生命是她与上帝耶稣基督的结合。'
    - type: paragraph
      text:
        ru: Июня 18-го, 1835 г
        cn: 一八三五年，六月十八日
  - type: heading2
    initial:
      ru: '301.'
      cn: '301.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: Обратимся к Одному! Предадим себя Тому, Кто нас создал и хранить, Вечно любит и живит!
        cn: 让我们转向那独一者！将我们自己交托给那创造并保守我们，永远爱我们并赐予生命者！
    - type: paragraph
      text:
        ru: «Господи, сподоби мя любити Тя от всея души моея и помышления, и творити во всем волю Твою».
        cn: 「主啊，願祢使我配得，用我全心和所有意念愛祢，並在一切事上遵行祢的旨意。」
    - type: paragraph
      text:
        ru: Сего как себе, так и вам искренно желаю. Не надобно нам останавливаться на видимом, но очень нужно внимать истине и посредством видимого переноситься мыслью к невидимому, святою верою разумеваемому, -где всех веселящихся жилище вечное.-Видимое временно; временное же непостоянно и всяко изменяется и проходит, скрываясь подобно тени.
        cn: 這是我誠心為自己，也為你們所願的。我們不應當停留在可見之事上，而是非常需要專注於真理，並藉著可見之事，讓我們的思緒轉向那不可見、卻為聖潔信仰所領悟之處——「那裡有所有歡愉者永恆的居所。」[1] 可見之事是暫時的；而暫時的事物是不穩定的，它會以各種方式變化、逝去，如同陰影般消逝。
    - type: paragraph
      text:
        ru: 'Любовь плотская имеет такую крепость, как цветок в поле: любить же Бога всею душею и помышлением – есть победа над самой смертью. И самая память о Боге-о, как много увеселяет сердце! Мирские забавы, шутовство и смех остроумцев очень чужды сего света истины.-Любовь вечная, святая чиста, мирна, долготерпелива, сострадательна; она покрывает множество грехов; она плачущую душу утешает надеждою небесных благ; одевает ее светом и питает неизреченною радостью, с которой ничто сравниться не может в семь мире. Когда сердце ваше жаждет благоугождать в жизни сей единому Богу, то вам уже тот не друг, кто уклоняет вас от Бога и тем самым наносит скорбь вашему сердцу, и огор-чает чистую сладость души вашей, покрывая взор ваш, устремляющийся к небесным, темными облаками, тучнеющими от сластей плотского мудрования. Одним словом: всякий помысл, увлекающий вас к чувственности и суемудрию, хотя бы он был одет в прекраснейшее тело и преображался в светлого Ангела, чтобы только вас прельстить и отвесть от Бога, по сему самому есть уже враг ваш. Слово Божие-свет ваш!'
        cn: '肉慾之愛，其堅固如同野地之花：然全心全意愛慕上帝，方能戰勝死亡本身。且單單憶念上帝——哦，何等歡愉我心！世俗之嬉戲、弄臣之滑稽與機敏者之笑謔，與此真理之光全然相悖。


          永恆之愛，聖潔、純淨、寧靜、恆久忍耐、充滿憐憫；它能遮蓋諸多罪愆；它以天國福祉之盼望，慰藉哭泣之靈魂；它以光明覆蓋靈魂，並以無可言喻之喜樂滋養之，此喜樂於塵世間無可匹擬。


          當你心靈渴慕於此生中唯獨取悅上帝時，那引你偏離上帝、因此給你心靈帶來憂傷、使你純淨靈魂之甘甜受損、並以肉體智慧之享樂所聚積的黑暗雲翳遮蔽你那仰望天國之目光的人，便不再是你的朋友。


          總而言之：任何引誘你趨向感官之樂與虛妄智慧的意念，即便披著極其美麗的外衣，或幻化為光明天使，只為引誘你、使你偏離上帝，僅憑此點，它便是你的仇敵。


          上帝之道，乃是你的光明！'
    - type: paragraph
      text:
        ru: 1юня 27-го, 1835 г.
        cn: 一八三五年六月二十七日
  - type: heading2
    initial:
      ru: '2.'
      cn: '2.'
    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: Милостивая Государыня! Благодарение Господу Богу, созидающему в божественной Его любви сердца наши! Спасение наше – Иисус Христос – столь непреоборимо, что никакие адские силы, ни сам сатана, со множеством мрачных демонов – не поколеблют. Любовь к Иисусу от всего сердца доказывается тем, чтобы всегда о Нем помнить, имя Его носить в сердце, и с великим желанием призывать устами, и охотно исполнить все, что им повелено и предложено в Евангелии. Мы разумеем, кого любим; нам и слышать и читать о нем приятно, сладко и весело; так восхищается сердце, что и от обычного обеда отказываемся, или очень мало употребляем, питаясь сладчайшею пищею-любовью ко Христу. Итак, да возлюбим паче всех Господа Бога, провидящего сердца наши; а без Него все пропало! можем погибнуть вечно, и люди не спасут нас. Видели вы вчера, как гроб в яму опустили, засыпали землей? Слезами оросили сраженные тоской! Все нас побуждает помнить смертный час.
        cn: '仁慈的女主人啊！感謝主上帝，祂以神聖的愛在我們的心中創造！我們的救贖——耶穌基督——是如此不可戰勝，即便是任何地獄的權勢，甚至是撒旦本身，帶著眾多陰暗的惡魔，都不能使之動搖。


          全心全意愛耶穌的證明，乃是永遠記念祂，將祂的名字銘刻在心中，並以極大的渴望用口呼求，且樂意遵行祂在福音中所吩咐和教導的一切。


          我們明白我們所愛的是誰；聽聞和誦讀關於祂的事，對我們而言是愉悅、甘甜和喜樂的；我們的心靈如此地歡欣，以至於我們甚至會謝絕日常的飲食，或只取用極少，而以那最甜美的食糧——對基督的愛——為滋養。


          因此，讓我們在萬有之上愛主上帝，祂洞察我們的心靈；若沒有祂，一切都將失喪！我們可能永遠滅亡，而世人無法拯救我們。


          您昨日可曾見到，那棺木是如何被放入墓穴，被泥土覆蓋？被悲痛擊倒的人們以淚水澆灌！這一切都催促著我們記念死亡的時刻。'
    - type: paragraph
      text:
        ru: Ах, простите меня, я уже много заговариваюсь. Вы желаете, по усердию вашему, изготовить мне ПО вкусу пищу. Очень я рад! Очень, очень вкусна бывает пища, изготовленная с молитвою; молитва и любовь чрезмерно услаждают пищу. Я люблю простую, и благоразумные врачи так советуют; простая пища здоровье в употреблении, и чистота крови сохраняется более, нежели от вымышленных и роскопшых, исполненных разными яствами столов.
        cn: 啊，请您原谅我，我已经说了太多不必要的话了。您因着您的热忱，希望为我准备一份合乎我口味的食物。我非常高兴！以祷告制作的食物，总是极其美味的；祷告与爱，使食物格外地甜美。我喜欢简单的食物，聪明的医生们也这样建议；简单的食物在食用中有益于健康，并且更能保持血液的纯净，胜过那些充满各种菜肴的、精心设计而又奢华的餐桌。
    - type: paragraph
      text:
        ru: 'Много обязан вам благодарностью за ваше искреннее сердце; вы меня утишаете, побуждая к прославлению Иисуса Христа: да воздаст вам Бог, обещавый воздать сторицею!... Прошу вас приказать испечь один белый хлеб со исполнением завещания Христова: да не знает левая рука, что делает правая.'
        cn: 我深切地感激您真挚的心意；您鼓舞我，使我受慰藉，促使我去赞美耶稣基督：愿上帝以百倍的赏报赐予您，正如祂所应许的那样！……我请求您吩咐烤制一个白面包，并遵循基督的诫命：不要让左手知道右手所做的事。
    - type: paragraph
      text:
        ru: 'Все Ангелы радуются на небесах душе, обращающейся ко Христу и возлюбившей Иисуса более всего. Тогда душа, повинующаяся слову Божьему, не угождает человеческим желаниям, но благо угождает Единому Всесильному Богу, и печется, ради имени Христова, о помощи беднейшим и не имеющим где главы приклонить. «В темнице был, и посетили Меня; странствующий был, и приютили Меня: алчущий и жаждущий был, и дали Мне поесть и напоили Меня; наг был и одели Меня». Так сам Господь принимает милостыню в лице нищего! И сколь счастлив тот, кто в презренном лице беднейшего человека подает от своего усердия самому Богу! Здесь нет сравнения! – Все сие велико и неизреченное таинство!!!'
        cn: 所有天使在天上都為那歸向基督，且愛慕耶穌超乎一切的靈魂而歡欣。那時，順從於上主話語的靈魂，不以滿足世人慾念為喜，卻以蒙得獨一全能之神的喜悅為美，並為了基督之名的緣故，關切那極其貧苦、無處安身之人。「我曾在牢中，你們來看顧我；我曾是異鄉客，你們收留了我：我曾飢渴，你們給了我食物和水喝；我曾赤身，你們給我穿了衣裳。」主自己就是這樣在窮人的面容中領受人的憐憫和施捨！那人在那卑微的至貧者身上，因著自身的熱切施予，能直接供奉那神自己，他是何其有福！這無法比擬！——這一切皆是偉大且不可言說的奧秘啊！！！
    - type: paragraph
      text:
        ru: 'Да сохранит вас Святой Ангел от строптивого! Желающий вам всяких благ, вам известный, непотребный раб Георгий. Не показывайте прочим до времени, что относится собственно к вам: это не надобно знать другим. Положи, Господи, хранение устам моим!'
        cn: 願聖天使保守你脫離那悖逆者！願你諸事順遂，你所熟知的、不配的僕人格奧爾基致上。在適當的時機未到之前，請勿將專屬於你的內容示予他人：此事無須讓他人知曉。主啊，求祢看守我的口！
    - type: paragraph
      text:
        ru: Мая 27-го дня, 1822 г.
        cn: 一八二二年五月二十七日
  - type: heading2
