    - type: paragraph
      text:
        ru: 'Приношу вам поздравление с днем вашего Ангела. Приятно вспоминать, как Св. Мученица Александра, только что познала истину, прославляемую Великомучеником Георгием, как тотчас, не отлагая времени, всем сердцем предалась Господу Иисусу Христу, исповедала его, последовала ему и немедленно увенчана Им: ныне же славится на небесах и на земли в лике Св. Мучеников! Вот что значит свидетельствовать самым делом истинную веру во Христа!'
        cn: 恭賀您的主保天使日。緬懷聖殉道者亞歷山德拉，她剛認識由大殉道者格奥尔基所頌揚的真理，便立刻、毫不遲延地全心歸向主耶穌基督，宣認祂、追隨祂，並旋即被祂加冕：如今她在天上和地上，在聖殉道者之列中，共享榮耀！這便是以實際行動為基督的真正信仰作見證的意義！
    - type: paragraph
      text:
        ru: 21-го, Апреля, 1835 г.
