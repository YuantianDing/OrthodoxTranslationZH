      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: '….Теперь вечер, сентября 20-е число. Сегодня, по окончании обедни надлежащей службы, опустили в яму гроб и пропели вечную память старцу батюшке – отцу Агапиту. Это третий день, как он скончался очень томительным и трудным разлучением души от тела: прежде отнялся язык, а по долговременном томлении, широко разверзши рот, исторгнулась душа, в 12 часов днем 18-го числа в пятницу. Он был телом очень худ; но по смерти оно приметно приподнялось, и запах тления каждому напомнил общую участь неизбежного часа и предания земле от земли взятого. Помяните его, да помилуется душа его неизреченною милостью Божиею: упокой, Господи, душу усопшего раба Твоего иеросхимонаха Агапита в недрах Авраамлих с праведными Твоими и сотвори ему, по благости Твоей, вечную память. Не плачете ли вы? О чем же? Ведь честна смерть преподобных Его! Из здешнего мира преселение в вечность может ли быть печалью! Слава Господу Богу, преселяющему рабов Своих! Должно и нам готовиться к вечному позыву; лишь только позовут, тотчас и переселимся. Господи! не остави нас!.. Покойтесь в Господе; святой Ангел, охраняяй вас, да сохранит от козней диавольских! Покров нам Матерь Божия!«Сентября 20-го, 1825 года»'
        cn: '「……此刻是夜晚，九月二十日。今日，在依照礼仪完成晨祷后，人们将棺椁放入墓穴，并为长者——神父阿加彼特——唱诵了永恒的追忆（Вечная память）。这是他逝世的第三日，其灵魂与肉身分离的过程十分痛苦且艰难：先是舌头失灵，经过长时间的煎熬后，他张大着口，灵魂在十八日星期五的中午十二点被抽离。他的身体原是十分消瘦的；但在逝世之后，它明显地膨胀了，那腐朽的气味使每个人都想起了那无可避免的时刻和共同的命运——将取自尘土的归还于尘土。请你们记念他，愿他获得上帝那不可言喻的怜悯：主啊，请在你正直的子民之中，在亚伯拉罕的怀中，安息你那已故的仆人——圣修道士阿加彼特的灵魂，并以你的慈爱，赐予他永恒的追忆。你们难道不哭泣吗？为何不呢？然而，祂圣者之死是尊贵的！从这世间迁往永恒，怎会是悲伤呢！荣耀归于将祂的仆人接引的上帝！我们也应为那永恒的召唤作好准备；一旦被召唤，我们便立刻迁徙。主啊！请不要撇弃我们！……愿你们在主内安息；愿那看护你们的圣天使，保护你们免于魔鬼的诡计！愿上帝之母成为我们的庇护！


          一八二五年，九月二十日」'
