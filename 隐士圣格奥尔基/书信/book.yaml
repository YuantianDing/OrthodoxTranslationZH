      ru: К Екатерине Александровне Маркович
      cn: 致叶卡捷琳娜·亚历山德罗芙娜·马尔科维奇
    children:
    - type: paragraph
      text:
        ru: 'С неописанною радостью летит из недр сердечных всеми возвещаемое слово: Христос воскресе! О, какой восторг верующей души! какое всерадостнейшее торжество!'
        cn: 懷著莫可言喻的喜悅，那萬眾歡呼的話語自心靈深處飛湧而出：「基督復活了！」啊，這是信徒靈魂何等的狂喜！這是何等普天同慶的至樂勝利！
    - type: paragraph
      text:
        ru: 'Примите в сердце вашем искренность моей души! ею приношу вам поздравление.-Матушка моя о Господе! Слава вездесущему и всеобновляющему Богу, Иисусу Христу! Какая тайна действует на сердце, что все оно трогается и радостно трепещет!... Слава в вышних Богу, и на земли мир, в человецех благоволение!... Благоприятнейшего утешения и любезного спокойствия всему семейству вашему желаю в Господе! А что менее сердца, в том сердце успокоиться не может. Кто мо-жет мыслью обнять всякое непостоянство всего мира, тот волнение морское найдет недостаточным к сравнению в изменяемости сего мира.-О мысли! что не спите? Дайте мне покой. От нашего изволения зависит последовать слову Божию, или полагаться на свое умышление: это многопопечительно и суетно, болезненно и печально, но возлагающие печаль свою на Господа делаются свободны! Последуем Ему, по заповеди Его, и не усумнимся в святой надежде о промысле Его: поэтому уже спадут тяжести душевные и отымется скорбь сердца о суетном состоянии. Одним словом заверяет Св. Апостол Павел, что: любящим Бога вся споспешествует во благое! Веруем и радуемся! О, да возрадуется душа ваша о Господе и уповает на Него! Слава Богу!-По первому письму благонамеренное желание ваше, с благоговением к Господу, к прославленно Иисуса Христа, исполнено. Я целовал благоугодную пред Богом мысль вашу. А не отвечал вам по лености моей; простите меня, матушка моя, недостойного прощения!– Одною только искрою сердца моего прилежно вам усердствую о Господе! Во всем ничтожный,«слабый и непотребный раб Егор.'
        cn: 請將我靈魂的真誠接受於您心！我以此向您獻上祝賀。——我主內的母親！榮耀歸於無所不在、常施更新之主，耶穌基督！是何種奧祕作用於心，使它全然受感，歡欣戰慄！… 在至高之處榮耀歸於上帝，在地上平安歸於蒙祂喜悅的人！… 願在主內，最為宜人的慰藉和可悅的寧靜歸於您全家！那小於心的事物，不能使心獲得安寧。凡能以思想 ох 抱世界一切無常之人，必覺海之波濤不足以比擬此世之變幻無定。——哦，思緒！為何不歇息？賜予我安寧。順從上帝之言，抑或倚賴自我之謀劃，取決於我們的意願：後者多慮而虛妄，痛苦而憂傷，但將憂愁卸於主者，則得享自由！讓我們遵從祂，依照祂的誡命，不疑惑於祂神聖的眷顧之望：如此，靈魂的重擔必將卸下，心中對虛妄境況的憂傷必將被除去。聖使徒保羅以一句話作了保證：凡愛上帝的人，萬事都互相效力，叫他們得益處！我們相信並歡喜！哦，願您的靈魂在主裡歡欣，並仰望於祂！榮耀歸於上帝！——根據您第一封信，您心存善意的願望，出於對主的敬畏，為了榮耀耶穌基督，已得實現。我親吻了您這蒙上帝悅納的思想。而我沒有回覆您，是因為我的懶惰；請您寬恕我，我的母親，這不配得寬恕的人！——僅以我心中一線微光，我懇切地在主內為您盡心竭力！我在萬事上皆為卑微、軟弱且無用的僕人葉戈爾。
