    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Ненавидящих и обидящих нас прости, Господи Человеколюбие; благотворящим благосотвори... Так молится мать наша Святая Церковь, и мы с ней должны молиться так же. Как мы пришли без имения в видимый мир сей, так без него и отыдем в мир невидимый, вечный; а истинная собственность наша, которою мы облечены, никогда не отымется от нас. Каждый же из нас имеет свою волю, свои дела и по воле и делам своим, каковы они будут в отношении к Богу и к ближнему, приимет суд и воздаяние от правды Божией. Благо нам тер-петь обиды здесь и не просить мщения обидящим, но просить, да помилует их Господь; а вместе не забывать и о том, что Господь всячески промышляет о нашем спасении, и якоже Господеви изволися, тако и бысть. Слава Богу о всем! Радуйтесь о Господе в числе спасающихся и ограждайтесь словом Божиим от находящих на вас со всех сторон.«Многими скорбьми подобает нам внити в Царствие Божие»:«вы знаете, Кто сие сказал»(Деян 14, 22). И так веруйте.
        cn: 憎惡和傷害我們的人，求主慈愛地寬恕他們；施恩於我們的人，求主施以更大的恩澤……我們的慈母聖教會如此禱告，而我們也當與她一同如此禱告。我們來到這可見的世界時身無長物，離開時也將如此前往那不可見的、永恆的世界；而我們真正的財富，我們所披戴的，將永遠不會從我們身上被奪走。我們每個人都有自己的意志，自己的行為，並且將依據這些意志和行為，即它們與上帝和鄰人的關係如何，而從上帝的公義那裡領受審判和報償。於我們而言，在此處忍受傷害是美好的，不向傷害我們的人尋求報復，而是祈求主憐憫他們；同時也不要忘記，主以各種方式眷顧著我們的救贖，並且「主所願意的，就這樣成就了。」[1] 一切榮耀歸於上帝！在得救者的行列中，要因主而歡欣，並以上帝的聖言來抵禦從四面八方襲擊你們的事物。「我們必須經歷許多患難才能進入上帝的國」：「你們知道是誰說了這話」（徒 14:22）。所以要相信。
