      ru: '189.'
      cn: '189.'
    text:
      ru: К Т. С.
      cn: 致 Ｔ. Ｓ.
    children:
    - type: paragraph
      text:
        ru: 'Матушка! Ищущим прежде всего царствия Божьего прочее само приложится... Господь пришел взыскать и спасти погибшего... Господь ради грешников пришел и зовет их на покаяние: придите ко мне все труждающиеся и обремененные, и Я упокою вас от трудов и от обременения. Господь всех призывает на покой к себе ... Идти и не идти остается на воле каждого человека. Кого Господь наказывает здесь во временной жизни, того к себе приемлет в жизнь вечную, где радость и веселье не имеют конца. Все видимое временно, а невидимое вечно... Итак, многими скорбями подобает нам войти в царствие Божье. Без сравнения лучше идти тесным и прискорбным путем: сей путь ведет в жизнь вечную; горе будет тем, которые, уклоняясь от спасительного пути, идут пространным путем – всяких забав и веселья: по нему весело идти, только такой путь ведет в муку вечную. Избави, Господи, от этого пространного пути, но дай нам истинный разум и терпение по тесному идти и жить по заповедям твоим. Удиви на нас, Господи, милость твою: презри вся согрешения наша и помилуй нас по великой милости Твоей. Отчаянных не отчаянная надежда, к тебе прибегаем, Мать Божья, сохрани нас под кровом твоим. – Ангел Божий, Хранитель мой Святой, от всякого зла сохрани мя. Взбранной Воеводе победительная, яко избавльшеся от злых, благодарственная восписуем ти раби твои Богородице: но яко имущая державу непобедимую, от всяких нас бед свободи, да зовем ти: Радуйся Невесто неневестная. Мир вам о Христе Иисусе! Буди милость Божья на вас и на все семейство ваше спасающееся. Слово Божье свет; слушающие его просвещаются.–'
        cn: 母亲！寻求天国的人，首先寻求的是天国，其余的一切都会自然加给他们……主降世，为要寻找和拯救失丧的人……主是为了罪人而来，并呼召他们悔改：「凡劳苦担重担的人，都到我这里来，我要使你们得享安息，脱离劳苦和重担。」主呼召所有的人到祂那里得享安息……去或不去，取决于每个人的自由意志。主在此世惩戒的人，祂必接纳他进入永恒的生命，在那裡，喜乐与欢愉永无止境。一切可见的都是暂时的，而不可见的却是永恒的……因此，我们必须经历许多患难才能进入神的国。走窄小而艰难的路，是无可比拟的更好：这条路引向永恒的生命；那些偏离救赎之路，走宽阔之路——充满各种娱乐和欢愉的人，有祸了：走在这条路上虽然愉快，但这路却引向永恒的痛苦。主啊，求祢救我们脱离这条宽阔之路，赐予我们真实的理性和忍耐，使我们能走窄路，并遵行祢的诫命生活。主啊，求祢向我们彰显祢的慈悲：求祢轻看我们一切的罪过，并照着祢的丰盛怜悯我们。我们这绝望之人，抱着非绝望的盼望，投奔于祢，神的母亲，求祢在祢的庇护下保守我们。——神的使者，我的圣守护者，求祢保守我脱离一切的邪恶。作为常胜的元帅，我们这脱离了邪恶的祢的仆人，向祢，上帝之母，献上感谢之歌：但因祢拥有不可战胜的权能，求祢使我们脱离一切的灾难，使我们能向祢呼喊：「万福！未婚的贞女。」愿基督耶稣里的平安与你们同在！愿神的慈悲降临在你们和你们所有蒙救赎的家人身上。神的话语是光；听从它的人必得光照。——
    - type: paragraph
      text:
        ru: Достопочтеннейшей матушке госпоже игуменье Афанасии да поможет Господь странствовать и благоустраивать спасение душ, вверенных ее материнскому попечению в жизнь вечную, чрез многие скорби на покой, неимущий конца. Прошу святых ее молитв.
        cn: '致最可敬的母亲，主母女院长阿法娜西娅：


          愿上主助佑您在世间旅居，并妥善安排那些托付于您慈母般照料下的灵魂，使他们经过诸多苦难，进入永恒的生命，在那无尽的安息之中得享救赎。我恳求她圣洁的代祷。'
    - type: paragraph
      text:
        ru: 1833 г., Июля 23-го.
        cn: 一八三三年，七月二十三日。
