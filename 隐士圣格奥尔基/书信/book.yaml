    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Простою мыслью сердца обращаюсь к сердцу, исполненному благости Божией: все тронулось благодатию! Вот слезы радости, слезы благодарности, слезы сладости. О сладчайшего радования в Тебе! Иже во мне снисходительно пребываеши пречистым Телом и животворящею Кровию Твоею, Иисусе Христе, Сыне Божий, обновление мое и жизнь вечная! Слава Тебе Боже! Слава Тебе Боже! Слава Тебе Боже!'
        cn: 以我心之純思，轉向那滿溢神聖恩慈之心：萬物皆蒙恩典而動！此乃喜悅之淚、感恩之淚、甘甜之淚。噢，在祢內那最為甜美的歡欣！祢以祢的至潔聖體和賦予生命的寶血，謙卑地居留在我內，耶穌基督，上帝之子，我的更新與永恆的生命！榮耀歸於祢，上帝！榮耀歸於祢，上帝！榮耀歸於祢，上帝！
    - type: paragraph
      text:
        ru: 'Отверзаяй уста моя на славословие, положи хранение устом моим, да не празднословлю: да сохраню бездонный дар Твой в безмолвном сердце. Укрепи мя, Господи!'
        cn: 吾啟吾口以頌讚，願主護吾口，勿使吾言空虛；願吾以靜默之心，守護祢無盡之恩賜。主啊，請堅固我！
    - type: paragraph
      text:
        ru: 'Есть благодарные молитвы но причащении: напитайте ими ум ваш в благодарность Господу и Матери Божией. После сего приятно внимать стихословию: оно в пяти главах, положенных в конце Алфавита.'
        cn: 此處有領受聖餐後之感恩祈禱，請以之充實您的心靈，以感謝吾主與上帝之母。在此之後，恭敬聆聽此處之詩歌頌讚甚為愉悅：此詩文分為五章，置於《靈修字母經》卷末。
    - type: paragraph
      text:
        ru: 19-ю Января, 1827 г.
        cn: 一八二七年，一月十九日。
