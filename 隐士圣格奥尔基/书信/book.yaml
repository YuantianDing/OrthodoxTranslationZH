        cn: 仁慈的教父啊！
    - type: paragraph
      text:
        ru: 'Жалуюсь вам на тайного неприятеля: он со всех сторон обступил меня; мыслит выгнать из крепости или пожечь всего. Прошу подать мне руку помощи к отражению врага древнего; пролейте молитву сердечную пред чудотворною иконою Божией Матери – с испрошением у Спасителя мне прощения. Да воздаст вам Царь славы за ваше ходатайство о ближнем – ныне и во веки бесконечные.«Немощный проситель ваш, непотребный раб, грешный Георгий. 23 июня 1822 года»'
        cn: 吾向您哀訴吾之隱匿仇敵：彼自四方環繞吾身；思欲逐吾出此堅城，或將吾完全焚燬。懇請您伸出援手，助吾抵禦此古老之敵；於那聖蹟卓著之上帝之母聖像前，傾注您衷心之禱告——為吾懇求救主之赦免。願榮耀之君王，為您對近人所行之代禱，報償於您——從今直至無盡之世代。「您軟弱之懇求者，無用之僕，罪人格奥尔基。一八二二年六月二十三日」
  - type: heading2
