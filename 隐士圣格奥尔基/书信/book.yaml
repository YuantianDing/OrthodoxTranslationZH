  - type: heading2
    initial:
      ru: '290.'
      cn: '290.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Когда душа умом своим обходит и рассматривает состояние житейского непо-стоянства и самую человеческую любовь, колеблющуюся подобно волне от обуревания, тогда поистине видит, что любовь человеческая ничтожна без любви Божией: по этому со-зерцанию и поверяется сердце словом Божиим. Любит ли оно более всего Бога, так, что хотя бы и всего в свете надлежало лишиться, однако и тогда не согласилось бы оно ни на черту уклониться от Бога?'
        cn: 當心靈以其理智巡視並審視塵世變遷無常之境，與那如海浪般因風暴而搖擺不定的人間之愛時，方才真切地看見：若無上帝之愛，人類之愛便微不足道。依循此種觀照，心靈便以聖言驗證自身：它是否最愛上帝？以至於即便必須捨棄世上一切所有，它亦不願偏離上帝一絲一毫？
    - type: paragraph
      text:
        ru: 'А без любви к Богу мы не можем и друг друга любить, как Он заповедал. Взгляните на достойную внимания картину: вот вся земля пред вами и небо над вами! Кто ж художник сего чудного и славного дела?! Бог, Творец наш, Иже везде Сый! Он вразумляет нас познавать Его видимую красоту и благоустройство, чтоб мудрствовали мы небесное, а не земное и чтобы более всего Его любили.'
        cn: 然而，若無對上帝的愛，我們也無法如同祂所吩咐的那樣彼此相愛。請看這幅值得關注的畫面：大地盡在你眼前，穹蒼在你頭頂！那麼，這奇妙而光榮之工的畫家是誰呢？是上帝，我們的造物主，那無所不在者！祂啟示我們去認識祂可見的美麗與美好的秩序，好使我們思慕天上的事，而非地上的事，並使我們將愛完全獻給祂。
    - type: paragraph
      text:
        ru: Опасно и бедственно житие тех, которые только и ищут довольствоваться благами земными, чтобы в них всегда наслаждаться и благожительствовать.
        cn: 那些只圖滿足於塵世福樂，好在其中永享歡愉與安康之人，其人生實為危險且多災多難。
    - type: paragraph
      text:
        ru: Люта смерть тех, которые умирают благожительствованию земному и любят сладостраствовать.
        cn: 对于那些沉湎于世俗享乐与纵情声色，并在其中离世之人，死亡是何等的残酷啊。
    - type: paragraph
      text:
        ru: Питающимся пространно неудобно понимать, что есть будущая жизнь и какое-то уму непостижимое блаженство, которого, как вас, так и меня недостойного, да удостоит Господь по велицей милости Своей. Здесь же буди нам произволение наше – благодарно терпеть тесноту и скорби ради имени Христова. В чем да укрепит нас Господь до последней минуты нашего в жизни сей пребывания!
        cn: 對那些過於追求物質享受的人而言，難以理解何謂未來之生命，以及那種超越心智所能領會的至福，願上主以祂的宏大慈悲，使我們這些不配之人（包括你與我）皆能得享此福。於此世間，願我們能心甘情願地、滿懷感恩地忍受窄路與苦難，皆為基督之名。願上主堅固我們，直至我們在此生命中居留的最後一刻！
    - type: paragraph
      text:
        ru: 1 ноября 1829 года
        cn: 一八二九年十一月一日
- type: heading1
  text:
    ru: Радость о Господе
    cn: 在主内的喜乐
  children:
  - type: heading2
    initial:
      ru: '252.'
      cn: '252.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Слава Богу! – еще за неделю до Пасхи плету пером к вашему сердцу мое искреннее слово. Дар Божий есть мысль благая; она внутрь сердца веселит и утешает душу, жаждущую вечного спасения. Какая бы ни была грусть и горесть – вдруг прелагаются в неизреченную сладость и погружаются все чувства души в тихое веселье... О торжество торжеств!
        cn: 榮歸於主！——在復活節前一週，我已執筆將我由衷之言編織至您的心間。美好的意念是上帝的恩賜；它在心內使人愉悅，並安慰那渴慕永恆救贖的靈魂。無論有何等憂愁與痛苦——霎時皆轉化為難以言喻的甘甜，並將靈魂的所有感受沉浸於寧靜的喜樂之中……啊，這萬勝之慶典！
    - type: paragraph
      text:
        ru: 'Душе твоей, душе моей взываю; приветствую, встречаю, вопию: Христос воскресе!!!'
        cn: 我向你的灵魂，向我的灵魂呼唤；我问候，我迎接，我呼喊：基督复活了！！！
    - type: paragraph
      text:
        ru: 'Радуйтесь о Господе все верующие воистину: уже смертью смерть пожерта, Христос за нас живая Жертва, един безгрешный за всех грешных, яко Агнец Божий, принесеся, и мы свободны ныне от вечной смерти, препровождаемые к вечной жизни Его славным Воскресением. Представьте себе: как над землей, так и на земле все исполнилось света – не такого, какое видимое нами солнце проливает, но во сто крат светлейшего, который только умом созерцается. О день, всех дней светлейший! о Пасха красная, всякую красоту превосходящая! о Пасха – Христос избавитель, из гроба воссиявшее Солнце!..'
        cn: 凡真诚信奉主的人，你们都要在主内欢欣喜乐：死亡已被死亡吞噬，基督为我们献上活的祭物，祂是唯一无罪者，为所有罪人，如同上帝的羔羊一般被献上。如今，我们已从永恒的死亡中得释放，藉着祂荣耀的复活，被引向永恒的生命。请设想：无论是大地上方，还是大地之上，万物都充满了光明——并非我们肉眼可见的太阳所洒下的光，而是比那光亮百倍，唯有心智方能领悟的光芒。啊，这光照万日之日！啊，这无比美好的逾越节，超越一切美丽！啊，这逾越节——基督救赎主，从墓穴中升起的太阳！
    - type: paragraph
      text:
        ru: 'Когда усердные жены мироносицы очень рано пришли ко гробу, чтобы еще поплакать и помазать миром Господне тело, – что они увидали? Светоносна Ангела взывающа: что ищете Живаго с мертвыми? престаните от слез, Христос воскресе! Идите, скажите ученикам Его...'
        cn: 當殷勤的抹油女們很早來到墓前，為要再哭泣並用香膏塗抹主的身軀時，——她們看見了什麼？一個光明的使者呼喚著：你們為什麼在死人中尋找活人呢？停止你們的眼淚吧，基督已經復活了！你們去，告訴祂的門徒們……
    - type: paragraph
      text:
        ru: Да веселятся днесь народы!
        cn: 願諸民族今日歡欣鼓舞！
    - type: paragraph
      text:
        ru: Христос воскресе, смерть поправший,
        cn: 基督復活，戰勝了死亡，
    - type: paragraph
      text:
        ru: 'Во гробах мертвым жизнь подавший:'
        cn: 在墓穴中赐予死者生命的：
    - type: paragraph
      text:
        ru: Да славят все из рода в роды!..
        cn: 愿世代相传，万众赞颂！
    - type: paragraph
      text:
        ru: О наша сила, наша радость,
        cn: 我們的力量，我們的喜悅，
    - type: paragraph
      text:
        ru: Покой, утеха, мир и сладость!
        cn: 安憩，慰藉，和平与甜美！
    - type: paragraph
      text:
        ru: О Слово – плоть, о Слово Бог!
        cn: 哦，圣言成肉身，哦，圣言即上帝！
    - type: paragraph
      text:
        ru: Введи нас в горний Твой чертог!
        cn: 引領我們進入您天上的洞房！
    - type: paragraph
      text:
        ru: Се глас божественный, небесный,
        cn: 此乃神聖之音，來自天庭，
    - type: paragraph
      text:
        ru: Се глас сладчайший, глас любезный!
        cn: 這聲音何其甜美，這聲音何其可愛！
    - type: paragraph
      text:
        ru: Сый Бог богов, сый Царь небес
        cn: 那位是眾神之神，是天國之王
    - type: paragraph
      text:
        ru: Обет неложный произнес –
        cn: 那人立下真實不虛的誓願—
    - type: paragraph
      text:
        ru: Быть неразлучно, присно с нами,
        cn: 常在，与我们永不分离，
    - type: paragraph
      text:
        ru: Доколе веки за веками
        cn: 直到永世無盡
    - type: paragraph
      text:
        ru: Чредою будут протекать
        cn: 它們將會依次流逝
    - type: paragraph
      text:
        ru: И будет мир еще стоять.
        cn: 世間安寧仍將留存。
    - type: paragraph
      text:
        ru: О радость! Се предел желаний,
        cn: 哦，喜悦！看，这是心愿的终极，
    - type: paragraph
      text:
        ru: Венец надежд и упований...
        cn: 希望與期盼之冠冕……
    - type: paragraph
      text:
        ru: Поздравляющий вас и сорадующийся вам пишет еще за неделю вперед, но вы, по по-лучении сего, смотрите мыслью уже на прошедший, уже первый день Пасхи. Ах! где вы тогда носились, когда чувством играли, сердцем веселились о Воскресении Христа? – повторяю вам сорадующийся,
        cn: 致以祝贺并与你同乐之人提前一周写信给你，但你，在收到此信时，思绪已然回溯至那逝去的、复活节的首日。唉！那时当你心中情感激荡，为基督的复活而心怀喜悦时，你的思绪飘往了何方？——那与你同乐之人再次向你致意，
    - type: paragraph
      text:
        ru: нед. Георгий Апреля 15-го дня, 1834 года
        cn: 週，四月十五日，一八三四年，格奥尔基
  - type: heading2
    initial:
      ru: '4.'
      cn: '4.'
    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: 'Ни о чем столько не радуется сердце, как о том, если кто, по окончании сей бедственной жизни, удостоится быть в преблаженной вечности. Какое там неизреченное празднование! Праотцы наши радуются; Пророки торжествуют; Святые и Праведники все веселятся; Ангельские хоры произносят вечное воскликновение в радостном восторге, и трисвятою песнью проливают божественную сладость во все сердца, объятые любовью. Каждого праведника лице сияет как солнце: и свет неизреченный умножится повсеместно. Представьте, какой там светлый праздник! И еще тем радостнее, что там все увидимся, объятые святою любовью; и сие превосходное утешение уже не изменится и не кончится! Подумавши об этом, какое сердце не почувствует земной тягости сей темницы, в коей заключены мы за наше преступление! Очень прилично здесь припомнить, как прекрасно играл Царь Псалмопевец на божественной лире, когда он, будто с жалобою, взывал к Господу: Господи! изведи из темницы душу мою, исповедатися имени Твоему:-мене ждут праведницы! О сладкозвучный Псалмопевец! проиграй еще божественную песнь твою! побудь с нами, утешитель чад Церкви! утешь и нас, как утешал и утешаешь ты всех верующих.'
        cn: 人心所乐，无有过于此者：若有人能得享此苦难尘世生命终结后，彼至福永恒之境。彼处有何等不可言喻之庆典！吾等先祖欢欣鼓舞；先知们隆重颂扬；圣者与义人皆欣然喜乐；天使圣歌队以喜悦的狂喜发出永恒的欢呼，并以三圣赞歌将神圣的甘美倾注于所有被爱所拥抱的心灵。每一位义人之面容，皆如日光般照耀：那不可言喻之光芒，将遍处倍增。试想，彼处有何等光明之盛会！更令人喜悦者，乃因吾等将在彼处，以圣爱相拥，彼此相见；此等卓绝之慰藉，将永不改变，亦无终结之时！思及此，有何心肠不感此囚禁吾等以赎罪愆之幽室的尘世重负？在此，忆起那赞美诗之君王，弹奏神圣的里拉琴时之美妙情景，是何等恰当！他仿佛带着抱怨，向主呼求：「主啊！求祢将我的灵魂从监牢中领出来，使我得称谢祢的名；义人必等候我！」[1] 哦，声音甜美之赞美诗作者！请再奏响祢神圣的歌声吧！请与吾等同在，作教会众子之慰藉者！请安慰吾等，正如祢曾安慰并仍在安慰所有信者一般。
    - type: paragraph
      text:
        ru: 'Прошу вас на меня никому не сказывать, что кому любопытствовать, кто пишет? Лучше то знать, что написано: перо на бумаге, а на сердце пишет Бог!'
        cn: 请您不要向任何人说及我，这对于任何好奇谁在写作的人来说，都是如此。最好是知道所写下的内容：笔在纸上书写，而上帝在心上书写！
    - type: paragraph
      text:
        ru: Июля 2-го, 1822 г.
        cn: 一八二二年七月二日。
  - type: heading2
    initial:
      ru: '87.'
      cn: '87.'
    text:
      ru: Е.П.
      cn: Е.П.
    children:
    - type: paragraph
      text:
        ru: 'Не иное что истинно обрадовать сердце ваше может, как провещающее все радости радование о Господе... У вас голова болит, и за это вы благодарны Господу: как же при этом быть нетерпеливо? Ведь нетерпеливые благодарными быть не могут. Благодарность свидетельствуется благоприятным терпением: и тогда посещением святым сердце восхищается в небесную радость, минуя земную суету. Помилуй, Господи, от лености требующих научаться благим делам.'
        cn: 能使您心靈真正喜悅的，無非是宣揚一切喜樂、在主內的歡欣……您的頭痛，為此您感謝上主：既然如此，又怎能不耐煩呢？畢竟，不耐煩的人無法心存感恩。感恩藉由欣然的忍耐來見證：於是，聖潔的眷顧便將心靈提升至天上的喜樂，超脫世間的虛妄。求主憐憫，使那些需要學習善行的人們擺脫怠惰。
    - type: paragraph
      text:
        ru: 27-го Октября, 1826 г.
        cn: 一八二六年十月二十七日
  - type: heading2
    initial:
      ru: '140.'
      cn: '140.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Слава Богу!
        cn: 榮耀歸於上帝！
    - type: paragraph
      text:
        ru: О, радость сердца моего!
        cn: 哦，我心之喜乐！
    - type: paragraph
      text:
        ru: О, утешение души моей!
        cn: 噢，我心灵的慰藉！
    - type: paragraph
      text:
        ru: О, небесное посещение – душевных и телесных
        cn: 哦，神聖的造訪——為了靈魂和身體
    - type: paragraph
      text:
        ru: чувств моих!
        cn: 我的情識！
    - type: paragraph
      text:
        ru: Оно объемлет и животворит все силы мои; оно упоевает меня до восхищения умилительным вином, приснотекущим от вечной любви...
        cn: 它拥抱并活化我所有的力量；它以永恒之爱中恒流不息的、令人感动之醇酒陶醉我，直至狂喜的境地……
    - type: paragraph
      text:
        ru: О, таинство неисследимое! О, премудрость непостижимая! Упремудри меня, да благодарю Тебя, яко же подобает, до самого истощения жизни моей и в самую минуту скончания моего, по неизреченной милости Твоей. Благостью Твоею благоволи приять предающийся в руки Твои дух мой, Боже мой!
        cn: 哦，這不可窮究之奧秘！哦，這不可領悟之至慧！請以智慧賜予我，使我能如其所應地感謝祢，直到我生命的盡頭，甚至在我逝世的那一刻，憑藉祢那不可言喻的慈悲。我的上帝啊，願祢以祢的良善，樂意接納這將自己交付於祢手中的靈魂！
    - type: paragraph
      text:
        ru: Слава Тебе, Боже!
        cn: 荣耀归于您，吾主！
    - type: paragraph
      text:
        ru: Слава Тебе, Боже!
        cn: 荣耀归于您，吾主！
    - type: paragraph
      text:
        ru: Слава Тебе, Боже!
        cn: 荣耀归于您，吾主！
    - type: paragraph
      text:
        ru: Приношу вам благодарность мою и взаимное поздравление с принятием Св. Таин Тела и Крови Господа нашего Иисуса Христа в жизнь вечную.
        cn: 我向您献上我的感激，并恭贺您领受了我们主耶稣基督的圣体与宝血圣事，得享永恒的生命。
    - type: paragraph
      text:
        ru: Сердечную изъявляю вам мою сознательность о радости нашего спасения! Едва, едва в силах излагать мысль мою скачущим пером...
        cn: 我向您表露我对我们救恩喜悦的由衷领悟！我跳跃的笔尖几乎、几乎没有力量来表达我的思绪……
    - type: paragraph
      text:
        ru: Августа 17-го, 1828 г.
        cn: 一八二八年八月十七日
  - type: heading2
    initial:
      ru: '167.'
      cn: '167.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Поздравляю вас с праздником Рождества Христова, с наступающим Новым годом и с блаженным переселением в премирный мир души вашего родителя... Однако вы не сирота, когда ваш Отец на небеси: Он призывает к Себе всех труждающихся и обремененных на вечное упокоение. Может ли еще привязывать вас к себе обращение и прелесть многосуетного мира? Ежели вам угодно, Сам Господь поможет вам, ищущим найти смиренную обитель или место, где удобнее для вас провести дни вашей жизни в заповеданной Господом непрестанной молитве. Благодарение Господу за дарование христианской кончины вашему родителю... Всегда мне очень приятно слышать о той душе, которая, произвольно оставляя все земное, предается единому Богу.'
        cn: 恭祝您圣诞佳节快乐，新年将至，并为您尊亲之灵魂安然迁入超越尘世之乐土而深感慰藉……然而，您并非孤儿，因您的父在天国：祂召请所有劳苦与负重之人，进入永恒的安息。多有纷扰之世道的引诱与魅力，还能将您束缚于己吗？倘若您心向往之，主自己将助您一臂之力，您正寻求一谦卑之居所，或是一处能让您更便利地度过余生的地方，在那里，您可以依循主所吩咐的，恒常不辍地祷告。感谢主恩赐您尊亲一个基督徒的善终……我总是非常欣慰听到关于那些灵魂的消息，他们甘愿舍弃一切属世之物，而将自己全然交托给独一的上帝。
    - type: paragraph
      text:
        ru: Радуйтесь о Господе, спасающем весь мир и радостно приемлющем обращающихся к Нему всем сердцем.
        cn: 你们当在主内欢欣，祂拯救整个世界，并以喜悦之心接纳那些全心归向祂的人。
    - type: paragraph
      text:
        ru: 25 декабря 1831 года
        cn: 一八三一年十二月二十五日
  - type: heading2
    initial:
      ru: '190.'
      cn: '190.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Нельзя нарадоваться о Господе! Помянул Бога, и возвеселился. И самое воспоминание в сердце вашем о Боге веселит всю вашу душу. Явный знак любви к Богу есть сердечная радость о Боге. Ибо что любишь, о том и радуешься: так и любовь к Богу без радости быть не может. Сия радость есть духовная, небесная, есть предвкушение сладости вечной.'
        cn: '不可不在主內歡欣雀躍！思念上帝，我便歡喜快樂。而那在你心中對上帝的憶念本身，就已使你的整個靈魂歡騰。


          在上帝內的心底喜樂是愛慕上帝的確切標誌。因為你愛慕什麼，便會為之喜樂：同樣地，對上帝的愛慕也必與喜樂同在。


          這份喜樂是屬靈的、屬天的，是永恆甘美的預先品嚐。'
    - type: paragraph
      text:
        ru: 'Душа, любящая Бога, все, что в мире есть, презирает: честь, славу, богатство и все мира сего утехи за ничто вменяет. Ей один Бог есть многоценный бисер; о Нем поминает, размышляет и тем утешается, и восхищается к Нему: где же есть сокровище ваше, тут и сердце ваше...'
        cn: 心靈愛慕上主，便輕視世間萬有：尊榮、光耀、財富及一切塵世的歡娛，皆視之如無物。於她而言，唯有上主是那極其珍貴的寶珠；她思念祂、默想祂，並因此而得安慰，且被吸引奔向祂：「因為你們的財寶在那裡，你們的心也在那裡…」
    - type: paragraph
      text:
        ru: Ноября 9-го, 1834 г.
        cn: 一八三四年，十一月九日。
  - type: heading2
    initial:
      ru: '274.'
      cn: '274.'
    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: Пишу слово, произнесенное жаждущей душою.
        cn: 我寫下這一個詞，它是從一個渴慕的靈魂所發出的。
    - type: paragraph
      text:
        ru: 'Якоже желает елень на источники водныя, сице желает душа моя к Тебе, Боже. Возжада душа моя к Тебе, Богу, источнику живому. Когда прииду и явлюся лицу Твоему, о источниче жизни, источниче воды живой! Когда приду к водам сладости Твоея от земли пустой, непроходной и безводной, и утолю от вод милосердия Твоего жажду мою? Жажду, Господи, Тебя, источника жизни; насыти мене: жажду, Господи, жажду Тебя, Бога живого. О, когда приду, Господи, и явлюся лицу Твоему? Когда увижу день оный, день веселья и радости, день, его же сотвори Господь, да возрадуемся и возвеселимся в онь?'
        cn: 我的灵魂渴慕祢，如同鹿切慕溪水。我的灵魂渴慕祢，我的神，活水的泉源。我何时能来到祢面前，瞻仰祢的容颜呢，哦，生命的泉源，活水的泉源！我何时能从这荒凉、难以通行、没有水的旱地来到祢甘甜的活水面前，并用祢慈悲的活水来解我的干渴呢？我干渴，主啊，干渴祢这生命的泉源；求祢使我饱足：我干渴，主啊，我干渴祢这永活的真神。哦，主啊，我何时能来到祢面前，瞻仰祢的容颜呢？我何时能看见那日，那欢愉和喜乐的日子，就是主所造的日子，使我们在其中欢喜快乐呢？
    - type: paragraph
      text:
        ru: Блаженны удостоившиеся войти в радость Господа своего! О, воистину счастливы те, иже от моря ко брегу, от изгнания в отечество, из темницы в светлую палату пришли и наслаждаются покоем вечным, его же чрез многие скорби достигли, да радуются во веки. О радость над радостями, радость побеждающая радость, вне коей нет радости!
        cn: 凡蒙恩得以進入其主之喜樂者，有福矣！嗟乎，此輩實為至幸：彼等自海達岸，由流徙歸鄉，從幽室入華堂，享永恆之安寧，此安寧乃經諸般憂患而得，願彼等永世歡欣。哦，喜樂中之喜樂，勝過喜樂之喜樂，除此以外，再無喜樂！
    - type: paragraph
      text:
        ru: Радуйтесь о Господе!
        cn: 你们当靠主喜乐！
    - type: paragraph
      text:
        ru: 23-го Ноября, 1828 г.
        cn: 一八二八年，十一月二十三日
  - type: heading2
    initial:
      ru: '309.'
      cn: '309.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Христос посреди нас, если два или три собраны во имя Его! Радуйтесь, возлюбленные сии о Господе! Вы видите, какое благоприятное собрание во имя Христово посвятившихся Ему душ, окружающих вас. Тут нет места унынию, где славословится имя Божие! Печалится и унывает враг человеческого рода, когда видит душу, обращающуюся к Господу. Поздравляю вас с наступающим праздником Воскресения Христова. Какая неизреченная радость, когда запоют: Христос воскрес!!!'
        cn: 基督臨在我們中間，若有兩三個人奉祂的名聚集！[1] 在主內歡欣吧，這些蒙愛的人們！你們看到，這是何等蒙福的一群奉基督之名獻身於祂的靈魂，圍繞在你們身旁。在讚頌上帝聖名的地方，沒有憂鬱的容身之處！當人類的仇敵看到一個靈魂歸向主時，牠便會憂傷和沮喪。我祝賀你們即將到來的基督復活節。當人們歌唱：「基督復活了！！！」時，那將是何等難以言喻的喜樂！
    - type: paragraph
      text:
        ru: 9-го Апреля, 1831 г.
        cn: 一八三一年四月九日。
  - type: heading2
    initial:
      ru: '323.'
      cn: '323.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Воистину Христос воскрес!
        cn: 基督確實復活了！
    - type: paragraph
      text:
        ru: 'Радость неизреченная всем верующим во имя Его. Всякая печаль исчезла; день веселья настал! Нет места гневу, когда все сердце радостью кипит! Рцем, братие: и ненавидящим нас простим все воскресением, и тако возопиим: Христос воскресе из мертвых: смертью смерть поправ, и сущим во гробех живот даровав. Мир вам и благоволение Господом нашим Иисусом Христом!'
        cn: '那在祂名下信奉的人，都获得了无法言喻的喜悦。一切的忧伤都消散了；喜乐的日子已然来临！当整颗心都因喜乐而沸腾时，愤怒便无处容身了！


          弟兄们，我们当说：藉着这复活的恩典，我们连那些憎恨我们的人也要全然饶恕。我们也要如此高呼：基督已从死者中复活：祂以死亡践踏了死亡，并赐予那些在墓穴中的人生命。


          愿平安与恩慈藉由我们的主耶稣基督降临于你们！'
    - type: paragraph
      text:
        ru: 'Спасительно вам будет эту всю Светлую неделю читать с размышлением и особенным вниманием Святое Евангелие, не смотря на то, что мир делает: ваше утешение и радость никак не мир, но Иисус Христос, Его же возлюбила душа ваша! Да любит она Его более и да делает все то, что угодно Господу. О любовь, распеншаяся ради нашего спасения! Да сраспнемся и мы божественной любви: пострадаем в сей жизни, да прославимся в будущей вечной,-и тогда-то радости нашей не будет конца!'
        cn: 在整個光明週內，您若能懷著沉思和特別的專注來閱讀《聖福音》，將對您大有裨益，不必顧慮世人所行何事：您的慰藉與喜樂絕非來自世界，而是來自耶穌基督，祂是您靈魂所愛慕的那一位！願您的靈魂更加愛祂，並行一切合乎主心意之事。哦，這份為我們的救贖而受難的愛！願我們亦與這神聖的愛一同受難：在此生受苦，以便在未來永恆中得享榮耀——那時，我們的喜樂將永無止盡！
  - type: heading2
    initial:
      ru: '346.'
      cn: '346.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Истинная радость наша и утешение-Христос посреди нас. Господи, покрый нас от человек нвкоторых и бесов и страстей и от всявия иныя неподобныя вещи! Радуйтесь о Гос-поде! Нет такой скорби и грусти, которую бы Господь не мог пременить в радость и утешение, когда Его благость и самую нашу смерть пременяет нам в жизнь вечную. Святый Пророк и царь Давид ничего не хотел ни на земли, ни на небеси, кроме Господа. Достоверно знал он, что без Господа нет нигде истинной радости и утешения, и потому непрестанно искал и желал всем сердцем и всей душой Господа Бога, и стремился к Нему так, как жаждущий олень стремится на источники водные...
        cn: 我們真實的喜悅與慰藉——基督在我們中間。主啊，求您護佑我們，使我們免於某些人、惡魔、諸般情慾、一切邪惡以及任何其他不當之事！你們當在主內歡欣！世上沒有任何愁苦與憂傷，是主不能轉化為喜樂與慰藉的，因為祂的良善甚至將我們的死亡變為永恆的生命。聖先知兼君王大衛，在地上或在天上，除了主以外，別無所求。他確切地知道，沒有主，任何地方都沒有真實的喜悅與慰藉；因此，他不住地以全心全靈尋求並渴慕主上帝，他奔向祂，如同口渴的鹿奔向水泉一般……
    - type: paragraph
      text:
        ru: 'Буди вам благоволение Божие, упокоивающее ваше сердце и напояющее душу благодарными струями во псалмопении и молитве, в поучении и прочитыванииа книг божественных и во внимании житию Святых, прославивших Бога! Ничего не осталось, чего бы они не претерпели ради Бога. Слава Богу! Да дарует Господь и нам терпение, чтобы мы не только безропотно, но и с радостью переносили всякие скорби ради Господа нашего Иисуса Христа. Так нам подобает войти в царствие Божие: и тогда радости нашей никто не возьмет от нас. Ныне же очень нужно бодрствовать, быть осторожным, всегда молиться, чтобы избавиться от лукавого.'
        cn: 願上帝的恩寵與您同在，以詩篇讚頌和禱告、以教誨和閱讀神聖書籍、以及對榮耀上帝之聖人生平的思量，安歇您的心靈，並以感恩的洪流潤澤您的靈魂！他們為了上帝，沒有什麼不能忍受的。榮耀歸於上帝！願主也賜予我們忍耐，使我們不僅能毫無怨言，且能歡喜地為我們的主耶穌基督忍受一切苦難。我們理當如此進入上帝的國度：屆時，我們的喜樂將無人能從我們這裡奪走。如今，我們極需警醒，保持謹慎，時常禱告，以擺脫那惡者。
    - type: paragraph
      text:
        ru: Мое и ваше покровительство одно-истинное всемилостивое, спасающее нас от неприязни-Матерь Божия, заступница беззаступных и всех скорбящих радость.
        cn: 您和我的庇佑是同一真实的、充满恩慈的，那将我们从敌对中拯救出来的——上帝之母，无依者的代祷者，以及一切忧伤者的喜悦。
    - type: paragraph
      text:
        ru: Спасению вашему, как в скорби, так и в радости, милостью Божией соучаствующий о Христе Иисусе ваш брат, непотр. р. Е. 27-го Мая, 1833 г.
        cn: 蒙主耶穌基督的恩典，在憂患與喜樂中，以神的慈悲，同襄爾等之救贖。爾等在基督耶穌內的弟兄，不配僕人，Ｅ．敬上。一八三三年，五月二十七日。
  - type: heading2
    initial:
      ru: '351.'
      cn: '351.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Не унываете ли вы? Христос посреди нас, когда двое или трое собраны во имя Его! О, радость, радующая печальных, утешающая унывающих, воскрешающая мертвых! Где только Ты предстанешь как хочешь, тут гробы отверзаются, мертвые оживают и торжествуют воскресение. О веселье неизреченное! О, жизнь небесная, вечная, бессмертная! Христос посреди нас, и все стало светло!!! Радуйтесь о Господе, возлюбленная сестра моя; с радостью сердца приимите лиру царскую-Псалтирь, вещающую Слово Божие и мыслью благою летая по струнам чувств ваших, внимайте гласом разума песнь благоугодную Господу:'
        cn: 您不灰心吧？基督就在我們中間，當有兩三個人奉祂的名聚集的時候！[1] 哦，喜樂啊，祢使憂傷者歡欣，安慰灰心者，並使死者復活！無論何處，只要祢樂意顯現，墳墓便會開啟，逝者得以重生，並慶祝復活。哦，這不可言喻的歡愉！哦，這天上的、永恆的、不朽的生命！基督就在我們中間，一切都已煥發光明！我摯愛的姐妹，請在主裡喜樂吧；以歡欣的心領受這君王的豎琴——《聖詠集》，它宣揚著上帝的聖言，並以良善的意念在您情感的琴弦上飛揚，請以理性的聲音，傾聽這蒙主悅納的詩歌：
    - type: paragraph
      text:
        ru: «Благослови душе моя Господа, и вся внутренняя моя имя святое Его! Благослови, душе моя, Господа, и не забывай всех воздаяний Его!.. Продолжайте песнь сию святую до конца.
        cn: 「我的靈魂哪，你要稱頌上主，我心中一切的，要稱頌祂的聖名！我的靈魂哪，你要稱頌上主，不可忘記祂一切的酬報！[1]」請繼續這聖歌直到終結。
- type: heading1
  text:
    ru: Об истинном покаянии и сокрушении
    cn: 關於真正的悔悟與痛悔
  children:
  - type: heading2
    initial:
      ru: '10.'
      cn: '10.'
    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: 'Покатися Иеремиина слеза по ланитам моим. Увы мне, увы! доколе, доколе будет претерпевать напасти новый Иерусалим, поражаемый находящими в него пленителями! Увы: увы! идем, душа моя, на вавилонские реки, сядем там плакати. Здесь некогда израильтяне, повесив на вербах органы свои, сидели и плакали о разорении внешнего Иерусалима; нам же о внутреннем еще более надлежит проливать слез. Ах, нет! Мало этих слез нам; ступим еще поглубже, приближимся к начальному источнику сей воды покаяния: посмотрим прилежно на самого начальника нашего рода; внемлем усердно всем его движениям. Ах, мы видим, как лицо его избито от произвольных ударов покаяния; слышим вопль рыдающего сердца и произношение жалостнейших слов, коими воспоминается преслушание заповеди и лишение достоинства, которым наслаждался он в прекраснейшем всех красот блаженстве. Глаза его, потупленные в землю, были ему двумя источниками, или беспрерывно текущими реками истинного покаяния. Таким-то образом Адам оплакивал свое преступление и научал своих потомков сокрушению сердечному и покаянию! Что же чувствует душа наша, помышляя о своих грехопадениях? Чувствует ли она то, что мы несравненно более сделались преступниками пред Господом, нежели наш праотец Адам? И когда он столь ревностное и чувствительное приносит покаяние, будем ли мы правы, ежели не только каяться, подобно ему, не расположены, но и не жалеем о преступлении заповедей Божиих и охотно вновь предаемся той же страсти, которая ужасно прогневляет Божию благость!«Щедр и милостив Господь»(Пс 102, 8) – к боящимся Его; и гнев Его почиет на грешницех некающихся, как уверяет пророк – царь-псалмопевец! Теперь перейдем из древних веков в новоблагодатные лета и посмотрим на того, который, как пылким огнем, горел любовью ко Господу! Он горько плачет за три слова, кои неумышленно произнес под страхом! Правда; он языком произнес отречение, сказав:«не знаю человека сего», то есть Иисуса Христа; но о сердце его кто судить может, кроме Самого Сердцеведца Господа? Петр был покрыт тогда смертным страхом и тем наказывался за самонадеянность, с которою уверял Господа своего, что он и на смерть идти готов с Ним и никак не оставит Его. Вот причина Петрова греха, то есть его самонадеянность. Зная сие, Господь и прежде научал Своих учеников самоотвержению (Мф 16, 24):«аще кто хощет по Мне ити, да отвержется себе, и возмет крест свой, и по Мне грядет». И святой Петр до самой смерти оплакивал свой грех.'
        cn: 让耶利米（Ieremiia）的泪水，滚落于我的脸颊之上。我心悲恸，哀哉！那新兴的耶路撒冷，遭受着入侵的掳掠者的打击，要忍受这灾祸，究竟要到何时？要到何时呢？哀哉！悲哉！我的灵魂，让我们前行，走向那巴比伦的河畔，坐在那里，放声哭泣。曾几何时，以色列人将他们的乐器挂在柳树上，坐在那里，为那外在耶路撒冷的倾覆而哭泣；然而，我们却更当为那内在的耶路撒冷，流淌更多的泪水。啊，不！这些眼泪对我们而言，仍嫌太少；让我们再踏深一步，靠近这忏悔之水的初始源头：让我们专注地凝视我们宗族的首领；让我们热忱地聆听他所有的举动。啊，我们看见，他的面容因着自愿的忏悔的捶打而变得伤痕累累；我们听见他那哭泣之心发出的哀号，以及他所说出的，那最悲恸的言语，借此追忆对诫命的违背，以及失去了他在那美胜万美的福乐中所享受的尊荣。他垂向地面的双眼，成为了他的两个源泉，或是永不停歇地流淌着的、真正忏悔的河流。亚当就是以这样的方式，哀悼他的罪愆，并教导他的后裔，要心怀痛悔，要真心忏悔！那么，我们的灵魂在思及自己的罪过时，有何感受呢？它是否感受到，我们在主面前所犯的罪，比我们的始祖亚当所犯的罪，要深重得多呢？既然他献上了如此热忱而敏锐的忏悔，若我们不仅不愿像他那样去忏悔，甚至对违背上帝的诫命毫无痛惜之情，还乐意再次沉溺于那同样会使上帝的良善大为震怒的激情中，我们岂能是正当的呢！「上主有恩惠，有怜悯」（诗 102, 8）——祂施予那些敬畏祂的人；而祂的烈怒，将降于那不肯悔改的罪人身上，正如先知——那位君王与诗篇的歌唱者所确证的那样！现在，让我们从那古老的岁月，过渡到这新恩的时代，去看看那位以炽热的火焰般，对主燃烧着爱的人！他为那在恐惧之下，无意中说出的三个词语，痛彻心扉地哭泣！诚然；他口中说出了否认的话语，他说：「我不认得这个人」，即不认得耶稣基督；然而，除了那洞察人心的主之外，谁能审判他的心呢？彼得那时被死亡的恐惧所笼罩，并因此受到了惩罚，因为他曾自负地向他的主保证，他愿意与祂同赴死地，绝不会撇下祂。这就是彼得犯罪的原因，即他的自负。主深知这一点，因此祂也曾教导祂的门徒要舍己（马太福音 16, 24）：「若有人要跟随我，就当舍己，背起他的十字架，来跟随我。」而圣彼得直到临终，都在为他的罪过而哀哭。
    - type: paragraph
      text:
        ru: 'Ах! оплакиваем ли мы так грехи наши? Но кто может оплакать тех, которые не только не хотят возненавидеть содеянные ими грехи, но еще жалеют о том, что по какому-либо случаю не могут вновь предаваться им, и которых душа так погружается в страсть беззаконную, что и слышать не хочет о воздержании! Увы! горе дошедшим до такого состояния душевного! Горе, горе некающимся грешникам! Их ждет мука вечная! Конец приближается: покайтеся и веруйте!'
        cn: '唉！我們是否如此痛悼自己的罪愆？然而，誰能為那些人哀哭呢？他們不僅不願憎惡自己所犯下的罪惡，反而還為著因某種機緣未能再次沉溺其中而感到惋惜。他們的靈魂如此深陷於那悖逆律法的激情，以至於連關於節制的話語也不願聽聞！


          嗚呼！那些達到如此靈魂境況的人，他們有禍了！有禍了，有禍了，那些不知悔改的罪人！永恆的苦楚在等待著他們！末日臨近了：你們應當悔改並相信！'
    - type: paragraph
      text:
        ru: Февраля 16-го дня, 1824 года
        cn: 一八二四年，二月十六日
  - type: heading2
    initial:
      ru: '54.'
      cn: '54.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: 'Примите мою убедительную просьбу к вам. Ежели о скором нашем обращении ко Господу радуются Св. Ангелы, ежели Сам Господь стремительное дерзновение к Нему любезно приемлет от всякого кающегося и исповедающего грехи свои в то же мгновение разрешает се условием, чтобы вновь к ним не обращались: то напечатлейте сии истины на сердце вашем и с несомненною верою поспешите с искренним покаянием ко Господу. Не отлагая до другого времени, воззовите к Нему от всего сердца: Господи! Тебе открыто все сердце мое, все мысли, слова и дела мои, все грехи мои, волею и неволею, в знании и по незнанию сделанные мною, явны Тебе! Жалею и сокрушаюсь, что оскорбляла Тебя! Каюсь со всею преданностью себя в волю Твою, Господи; дай мне истинно всегда приносить Тебе в жертву сокрушенное сердце; дай ми помысел исповедания грехов моих. Прости немощи моей, и вместо многого моления и поста, удостой принять мое скорое послушание на гласе призывания Твоего: приидите ко Мне вси труждающиеися и обремененные. Господи! прибегаю и падаю к стопам Твоим, по подобию омывшей слезами ноги Твои. Не отвержи мене от лица Твоего; помилуй мя по велицей милости Твоей. Благослови, Господи, посредством служащего Тебе, Богу моему, священника принять исповедание мое и отпустить грехи мои, и сподоби достойно причаститися Святых Таин тела и крови Твоей, во освящение души моей и в жизнь вечную (поклон Господу). Возлюбленная сестра моя о Господе! Сегодня или завтра поутру, желаю вам принести исповедание духовнику и у ранней обедни да сподобит вас Всещедрый и Непостижимый в милосердии Господь Бог Иисус Христос принять Его, и да внидет Сам в сердце ваше, в душу, в чувства, в мысли и во все тело ваше! И да возрадуются все Ангелы о скором с верою приобщении вашем Господу во всякое благоустроение жизни вашей, в утверждение и укрепление сил ваших. Аминь.'
        cn: '请接纳我对您的诚挚恳求。倘若圣天使们为我们迅速归向上主而欢欣，倘若上主自己乐意接纳每一位忏悔者和承认自己罪愆之人向祂急切的奔赴，并在这同一瞬间赦免他们，条件是他们不再重蹈覆辙：那么请将这些真理铭刻在您的心上，以毫不怀疑的信心，带着真诚的悔悟奔向上主。


          不要拖延到另一个时间，请全心向祂呼求：「主啊！我整个的心，我所有的思绪、言语和行为，我所有的罪愆，无论是我情愿或非情愿、在知晓或不知晓的情况下所犯下的，都向您敞开，都向您显明！我为冒犯了您而感到遗憾和痛悔！主啊，我怀着完全的顺服，将自己交托于您的旨意，向您忏悔；求您赐予我能真正永远将一颗破碎的心献给您作为祭品；求您赐予我承认我罪愆的意念。求您赦免我的软弱，并以我迅速遵从您召唤的声音来代替我众多的祈祷和禁食：『凡劳苦担重担的人，都到我这里来。』主啊！我奔向您，俯伏在您的脚前，如同那位用眼泪洗净您双脚的人一样。求您不要将我从您的面前驱逐；按着您丰盛的怜悯，求您垂怜我。主啊，求您藉着服事您的、我的上帝、司祭，赐福予我，使我能领受我的告解，赦免我的罪愆，并使我堪当领受您圣洁身体与宝血的圣奥秘，以洁净我的灵魂，进入永恒的生命（向主行叩拜礼）。」


          我在主里亲爱的姊妹！我盼望您在今日或明日清晨，向神师献上您的告解，并在早弥撒中，愿那慷慨至极、慈悲莫测的主上帝耶稣基督使您堪当领受祂，愿祂亲自进入您的心，您的灵魂，您的情感，您的思绪以及您的整个身体！愿所有的天使都因您凭着信心迅速地与主相融而欢欣，使您生活中的一切都得以美好安排，巩固并坚强您的力量。阿门。'
    - type: paragraph
      text:
        ru: Слава, честь и поклонение Единому Богу в Троице!
        cn: 荣耀、尊崇与敬拜，归于三位一体的独一真神！
    - type: paragraph
      text:
        ru: При сем прошу вас искренне относиться ко мне просто; я не могу соответствовать тому, чем вы меня именуете, поэтому и надеюсь более не получать от вас мне налагаемых титулов; я нимало ничем не желаю оскорбить вас, а это есть долг моего сознания. Простите меня. Святой Ангел-хранитель да сохранит вас с матушкой Ангелиной от всякого смущения! От всего сердца желаю вам обеим, в действительное утверждение и укрепление спасительной жизни, удостоиться неосужденно принять Господа Иисуса Христа. Аминь.
        cn: 「在此，我誠懇地請您以平常之心待我；我無法與您所賦予我的稱謂相稱，因此，我希望不再從您那裡接受這些加諸於我的頭銜；我絲毫無意冒犯您，這只是我良知的本分。請您原諒我。願聖守護天使保守您和安格麗娜修女免於一切的紛擾！我全心全意地祝願你們二位，在救世生命的真實確立與堅固中，能得以無可指摘地領受主耶穌基督。阿們。」
    - type: paragraph
      text:
        ru: 10-го Мая, 1824 г.
        cn: 一八二四年五月十日。
  - type: heading2
    initial:
      ru: '68.'
      cn: '68.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: «Грех содеян – совесть мучит, пока покаянием не очистится. Берегись же греха, как яда змеиного, хотя во избежание угрызения совести. Все то грех есть, что делается словом, или делом, или помышлением, против святого и вечного закона Божиего и воли Его святой».
        cn: 罪愆既成，良知便受煎熬，直到藉著懺悔得蒙潔淨。故當警惕罪愆，視之如蛇蠍之毒，即便是為了避免良心的苛責。凡是以言語、行為或意念所為，違背上帝聖潔永恆之律法與其聖潔旨意者，皆為罪愆。
    - type: paragraph
      text:
        ru: 'Вот что, любя нас, объясняет нам Святитель Тихон:'
        cn: 忠心的译者为您呈上圣人季洪满怀慈爱为我们所阐释的教诲：
    - type: paragraph
      text:
        ru: '«Не говорящий Мне, Господи! Господи! войдет во царствие небесное: но творящий волю Отца Моего, Иже есть на небесах.'
        cn: 「並非對我說：『主啊！主啊！』的人，才能進入天國；而那遵行我天父旨意的人，才能進去。
    - type: paragraph
      text:
        ru: 'Если не покаетесь, все также погибнете, Христос говорит:'
        cn: 基督说：你們若不悔改，都將如此滅亡。
    - type: paragraph
      text:
        ru: 'Отойдите от меня проклятые в огонь вечный, уготованный дьяволу и ангелам его, Христос скажет на страшном суде не покаявшимся грешникам: и идут сии в муку вечную, праведники же в жизнь вечную.'
        cn: 「你們這被咒詛的人，離開我，進入那為魔鬼和他的使者所預備的永火裡去！」基督將在可怕的審判中對那些不曾悔改的罪人這樣說：「這些人要進入永恆的刑罰裡，但義人要進入永恆的生命裡。」
    - type: paragraph
      text:
        ru: 'И ныне всякие наказания от Бога за грехи посылаются на людей. Как то: брани, кровопролития, трясение земли, глады, нашествия иноплеменных, междоусобные брани, болезни, немощи, скорби, печали и проч.'
        cn: 而如今，上帝所降予的一切懲罰皆因世人之罪過。諸如：戰事紛爭、流血殺戮、大地顫動、饑荒災難、異族入侵、內亂爭鬥、疾病纏身、身心軟弱、憂愁悲痛、傷感抑鬱，以及諸如此類。
    - type: paragraph
      text:
        ru: Приблизитесь Богу и приблизится вам, очистите руки грешники, и исправите сердца двоедушные.
        cn: 你們親近上帝，上帝就必親近你們。有罪的人哪，要潔淨你們的雙手；心懷二意的人哪，要修正你們的心靈。
    - type: paragraph
      text:
        ru: Пострадайте и слезите, и плачьте:«смех ваш в плач да обратится, и радость в сетование. Смиритесь пред Господом, и вознесет вас»(Иак.4). Коль велика милость Господня, и очищение обращающимся к Нему! (Сир.17).
        cn: 受苦罢、流泪罢、哭泣罢：「你們的歡笑將變成哀哭，你們的喜樂將化為憂愁。在主前謙卑自己，祂必使你們升高」（雅各書 四章）。對於轉向祂的人，主之慈悲何其偉大，潔淨何其深厚！（德訓篇 十七章）。
    - type: paragraph
      text:
        ru: 'Не требуют здравые врача, но болящие:«не пришел призвать праведников, но грешников на покаяние, Христос говорит»(Матф. 9). Не медли обратиться к Господу, и не отлагай день от дня (Сир. 5): потому что сие откладывание бедственно, во 1-х, потому, что многих постигает внезапная смерть; как это всякому видно! внезапно изойдет гнев Его, и во время мести погибнешь; во 2-х, потому, что Бог хочет твоего обращения, и прощение обещает тебе, но завтрашнего дня, или далее не обещает (рассуждай сие грешник!); опять же всегда велит готовым быть к исходу:«и вы будьте готовы, так как в который час не думаете, Сын человеческий придет».»(Лук. 12).'
        cn: 「康健的人用不着医生，有病的人才用得着。」「我来不是召义人，乃是召罪人悔改，」基督说（马太福音 9）。你当快快归向主，不可日复一日地拖延（德训篇 5）：因为这种拖延是极其危险的，第一，因为许多人遭遇了猝不及防的死亡；这岂非人人可见！「祂的怒气必突然发出，在报仇的日子你将灭亡」；第二，因为上帝愿意你回转，祂应许你赦免，但祂并未应许你明日或更远的将来（罪人哪，请思量此言！）；祂又常常吩咐人要随时预备好离世：「所以你们也要预备妥当，因为在你们料想不到的时辰，人子就来了」（路加福音 12）。
    - type: paragraph
      text:
        ru: Все это выписал я из сочинений Святителя Тихона. Пользуйтесь сим, молитесь, претерпевайте во всякой чистоте и смирении ради Господа, и меня помяните об имени Христове.
        cn: 所有這一切，我都從聖人季洪的著作中謄抄出來。請善用此篇，祈禱，以全然的純淨與謙卑忍耐受苦，為著主的緣故，並請在基督之名中記念我。
    - type: paragraph
      text:
        ru: 30-го Мая, 1825 г.
        cn: 一八二五年五月三十日
  - type: heading2
    initial:
      ru: '113.'
      cn: '113.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: Слава Богу!
        cn: 榮耀歸於上帝！
    - type: paragraph
      text:
        ru: Сегодня преподобной Пелагии. Прочитывая жития Святых, я заметил, что есть истинное покаяние грешников; это – совершенная решимость и обращение всей душой к Господу кающихся невозвратно. Они, за исповедание грехов своих, и за самоотвержение удостоились великой милости и освящения от Господа. Св. Пелагия в один час за непременное ее намерение, исповедание и покаяние столь чисто очистилась от греховной скверны, что уподоблена чистой белой голубице. Об этом свидетельствует св. епископ Ноин. Потом она в Иерусалиме затворилась в отшельнической келье под именем евнуха Пелагия, и до смерти провождала постническую жизнь...
        cn: 今日乃是敬虔者佩拉吉婭的紀念日。我在誦讀聖徒的生平事蹟時，注意到罪人確有真誠的懺悔；這便是懺悔者全心全意、永不回轉地歸向上主。他們因著自己的罪得到坦白，因著捨棄自我，便蒙受了上主的洪恩與聖化。聖佩拉吉婭在一個時辰內，僅因其堅定的意圖、坦承與悔改，就潔淨了自身的罪污，如同一隻純潔的白鴿。諾因聖主教為此作證。之後，她在耶路撒冷以宦官佩拉吉烏斯之名隱居於修士小室，直至離世都過著禁食苦修的生活……
    - type: paragraph
      text:
        ru: 'Ах, пожалей обо мне, возлюбленная сестра; я столь слаб, что не могу себя призреть и не могу оставить сладкой пищи; а когда услаждаюсь земным, тогда всячески лишаюсь небесных... Трудно отвыкнуть! Особенно вам: но не стоит ли того сладость небесная, чтобы призреть услаждение земное? Любовь мне внушает: чего себе, того и вам желать.'
        cn: 唉，怜悯我吧，我心爱的姊妹；我如此软弱，以致无法自持，也无法舍弃甜美的食物；而当我沉溺于地上的甘饴时，我便在各方面失去了天上的恩惠……戒断实难！对你们而言尤其如此：但天上的甘美难道不值得你放下地上的享乐吗？爱催促我：愿我为自己所求的，也为你们所求。
    - type: paragraph
      text:
        ru: Октября 8-го.
        cn: 十月八日。
  - type: heading2
    initial:
      ru: '162.'
      cn: '162.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Был такой, который назвал слезы ангельским питием; слезы кающихся – вино есть ангельское, ибо радость бывает Ангелам о грешнике кающемся. Христос, Господь безгрешный, пришел на свет за наши грехи пострадати,«вземляй грехи мира»плачет в пеленах, аки грешник: убо оные Его слезы вином суть для Ангелов. Видишь, что Его рождение посетили гости с неба, святые Ангелы; источает для них вино – слезы Свои; слезы – вино ангельское. Подвеселились Ангелы святые вином тем необыкновенным; радость Ангелам! Учинили себе пения и лики воспевают: Слава в вышних Богу!»'
        cn: 曾有这样一位，称眼泪为天使的饮品；悔罪者的眼泪，是天使的醇酒，因为一位罪人悔改时，天使们便有喜乐。基督，那位无罪的主，来到世间为我们的罪受苦，「除去世人罪孽的」[1]，在襁褓中哭泣，如同罪人：因此，祂的那些眼泪便是天使们的醇酒。你瞧，祂的降生，有天上的宾客，圣天使们前来探访；祂为他们斟出醇酒——祂的眼泪；眼泪——天使的醇酒。圣天使们因这非凡的醇酒而欢欣鼓舞；天使们的喜乐！他们为自己奏起歌咏，列队歌唱：「在至高之处，荣耀归与上帝！」
    - type: paragraph
      text:
        ru: Сообщая вам благоприятное сие слово святителя Димитрия, повторяю мое поздравление с празднованием Рождества Христова. Когда сердце ваше занято воплощенным Богом, тогда душа ваша неприступна иным находящим помышлениям... В немощи сила Божия совершается.«Слово плоть бысть, и вселися в ны»(Ин 1, 14) – Христос посреди нас! Радуйтесь о Господе!
        cn: 向您呈报圣主教季米特里的这句吉祥之语，我再次祝贺您庆祝基督诞生的佳节。当您的心为道成肉身之神所占据时，您的灵魂便不受其他趁势而入的意念所侵扰……在软弱中，神的能力得以成全。「道成了肉身，住在我们中间」（约一 1:14）——基督在我们中间！请在主内喜乐！
    - type: paragraph
      text:
        ru: Декабря 26-го, 1830 года
        cn: 一千八百三十年，十二月二十六日
  - type: heading2
    initial:
      ru: '170.'
      cn: '170.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу, призывающему послушающих Его в жизнь вечную. Господь хочет всем спастись и в разум истины придти. Он кающихся грешников и обращающихся к Нему всем сердцем милостиво приемлет и прощает; не кающихся же ждет мука вечная. Если кто у кого-либо просит прощения, Сам Господь смотрит на дело сие и воздает каждому по сердцу его. Правосудие с милостью восставляет падшего человека, и тем убеждает его более не согрешать, да не горше что будет. Нужно, чтобы он молился Богу и боялся оскорблять благость Его. Когда смерть похитит душу, тогда поздно каяться, тогда каждый примет награду по делам своим. Буди милость Божия с вами и благоволение Господне в долготерпении вашем: все временное кончится и пройдет, настанет вечное и не будет конца.'
        cn: 荣耀归于上帝，祂召唤听从祂话语的人进入永恒的生命。主渴望所有人都能得救，并认识真理。祂仁慈地接纳并赦免那些悔改的罪人，以及全心归向祂的人；然而，那些不悔改的人将面临永恒的痛苦。如果有人向他人请求宽恕，主亲自垂顾此事，并根据各人的内心予以报偿。公义伴随着怜悯，扶起跌倒的人，以此劝诫他不要再犯罪，以免遭遇更悲惨的结局。他必须向上帝祷告，并敬畏冒犯祂的良善。当死亡夺去灵魂之时，再行忏悔就为时已晚，那时每个人都将按自己的行为领受报偿。愿上帝的怜悯与你们同在，愿主的恩慈在你们的恒久忍耐中彰显：一切暂时的事物都将结束和消逝，永恒的将降临，且永无止境。
    - type: paragraph
      text:
        ru: Мая 6-го, 1832 г.
        cn: 一八三二年，五月六日。
  - type: heading2
    initial:
      ru: '182.'
      cn: '182.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Когда бывает очень скорбно сердцу от стеснения горестных обстоятельств, от которых болит душа, будучи угнетаема горькими помышлениями о своем состоянии, тогда делается плач, сокрушается сердце и слезы струятся, как потоки. После слез чувствуется облегчение на сердце; оно очищается ими от тяжкой тьмы, и как после сильного дождя проясняется приятный день, и лишь только сквозь разносимые облака проглянет солнышко, уже на нежных веточках по горам и рощам хоры птиц воспевают Творцу своему хвалебные песни, – и, радуясь, славят Его, каждая по своей природе: так после слез временная скорбь переменяется на радость. Вы можете и зимой, к отраде души вашей, представить весну вечную в светлом духовном мире, в котором солнце есть Христос, Творец видимого солнца. – Утешьтесь милостью Божией: вы удостоверены, что Бог не оставляет нигде обращающихся к Нему с сокрушенным сердцем; Он есть всемогущий промыслитель вашего спасения. Прошу вас искренним словом сердца моего, погружайтесь глубже в разум святых молитв, как рыба в воду, от находящего обуревания.'
        cn: '當心靈因悲苦境遇的逼迫而極其憂傷，靈魂因被關於自身狀況的苦澀思念所壓抑而疼痛時，便會生髮出哀哭、心碎，淚水亦如溪流般湧出。


          淚水過後，心中便會感到舒緩；它被淚水洗淨了沉重的黑暗，正如一場大雨之後，美好的白晝重新澄淨，當陽光剛剛透過被驅散的雲層灑下，山巒與樹林中，柔嫩枝頭上的鳥兒們便已成群地向牠們的造物主獻上讚美之歌，牠們歡喜地、依照各自的本性頌讚祂：同樣地，在淚水之後，暫時的憂傷便會轉變為喜樂。


          您也可以在冬季，為了您靈魂的慰藉，在光明的心靈世界中觀想那永恆的春天，在那世界裡，基督便是太陽，是可見太陽的創造者。——請您以神的仁慈得享安慰：您確知神絕不會拋棄任何一個以痛悔之心轉向祂的人；祂是您救贖的全能護佑者。


          我以我內心至誠之言懇求您，為了抵禦那臨近的風暴，請更深地潛入神聖祈禱的理智之中，如同魚兒潛入水中一般。'
    - type: paragraph
      text:
        ru: Ноября 10-го, 1838 г.
        cn: 一八三八年，十一月十日。
    - type: paragraph
      text:
        ru: Слава Богу за все!
        cn: 榮耀歸於上帝，為了所有的一切！
