    text:
      ru: Княжне Татьяне Андреевне Волконской
      cn: 獻給塔蒂亞娜·安德烈耶芙娜·沃爾孔斯卡婭公爵小姐
    children:
    - type: paragraph
      text:
        ru: 'Вы меня и себя удобно можете понимать в силе слова Божия, а не по стихиям и рассуждениям мира сего. Не благоволил Господь открыть тайны Царствия Своего премудрым и разумным совопросникам века сего, но открыл их незлобивым младенцам, да посрамится Божиим буйством премудрость мира сего:«зане буее Божие премудрее человек есть»,– свидетельствует святой апостол Павел (1Кор 1,25). В одном из псалмов Давидовых сказано:«храни незлобие, и виждь правоту: яко есть останок человеку мирну»(Пс 36, 37).'
        cn: 您与我都能在上帝圣言的力量中，而非循着这世间的元素与思虑，来得着恰当的理解。主未曾乐意向这世代自诩智慧与明理的诘问者揭示祂天国的奥秘，却向着纯真的婴孩们开启了它们，好使这世间的智慧因着上帝的愚拙而蒙羞：「因为上帝的愚拙比人更为智慧」，圣使徒保罗如此见证（格前一，25）。在大卫的其中一篇圣咏中曾说：「你当持守纯全，观看正直，因为和平之人必有后裔」（诗篇三十六，37）。
    - type: paragraph
      text:
        ru: Милостию Божиею мне дается разуметь, что«останок человеку мирну»есть истинное спасение и будущая жизнь, даруемая Иисусом Христом.«Останок человеку мирну»есть надежда на Христа, упокояющего мирные души:«приидите ко Мне вси труждающиися и обремененнии, и Аз упокою вы», – призывает Сам Христос» (Мф 11, 28). Осталось только веровать и с надеждою идти на глас призывающего Господа; быть незлобивым и видеть правоту, быть младенцем, упремудренным во Христе.
        cn: 我因着上帝的恩慈，得以明白「給予平安之人的餘留」乃是真实的救恩和未来的生命，这生命是耶稣基督所赐予的。「給予平安之人的餘留」就是对基督的盼望，祂使平安的灵魂得享安息：「凡劳苦担重担的人，都到我这里来，我要使你们得安息，」——基督亲自如此呼唤（太 11, 28）。剩下的唯有信靠，并怀着希望，走向那呼唤之主的声音；要心无恶念，看见公义，像婴孩一般，在基督里得着智慧。
    - type: paragraph
      text:
        ru: 'Спасайтесь о Христе, возлюбленная сестра моя! Разговорился; скажу вам теперь маленький анекдот (случай): вот что я слышал от близкого мне искреннего друга, который был нищелюбив и тайно подавал милостыню, убегая тщеславия. Вдруг среди собрания окружающих его явился убогий человек, просящий милостыни; все смотрят на него, и никто не хочет подать. Друг мой сознавался, что в нем подействовала мысль: лучше презреть мнение о тщеславии и прославить имя Христово подаянием милостыни нищему. Он так сделал – и был оправдан истинным веселием сердца. «Из этого разуметь можно, что, где нельзя укрыться от людей, тамо нужно предпочесть своим опасениям славу Божию.'
        cn: 在基督裡得救吧，我親愛的姊妹！我已與你交談；現在我要告訴你一件小小的軼事（一件偶然發生的事）：這是我從一位與我親近的、真誠的朋友那裡聽來的，他憐憫窮人，並暗中施捨，以避免虛榮。突然，在他周圍聚集的人群中，出現了一個貧困的人，乞求施捨；所有人都看著他，卻沒有人願意施予。我的朋友承認，他心中產生了一個念頭：最好是輕視關於虛榮的意見，而藉由施捨給窮人來榮耀基督之名。他這樣做了——並因心中真實的喜悅而得到了稱義。「由此可以明白，在無法避開眾人目光之處，我們應當將上帝的榮耀置於我們自身的擔憂之上。
  - type: heading2
