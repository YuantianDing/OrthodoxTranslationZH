      cn: '163.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас.
        cn: 基督在我們之中。
    - type: paragraph
      text:
        ru: 'Человек превосходительный и в самом снисхождении превосходен. Превосходить нравственно значит преимуществовать пред другими, восходя деятельностью добрых дел к совершенной пользе всего общества. Так человек превосходительный и в самом снисхождении превосходен: он преимущественно пред другими имеет силы для подавания руки бедным в помощь.'
        cn: 卓越之人，即使在謙卑俯就中亦顯其卓絕。在道德上追求卓越，即意味著藉由行善的作為，不斷向上攀升，臻至對整個社群全然有益的境地，從而超越他人。因此，卓越之人即使在謙卑俯就中亦顯其卓絕：他比旁人更有力量，伸出援手，扶助貧困之人。
    - type: paragraph
      text:
        ru: 'Смирение-высота: не потому, что смирение подчиняет себе высокого, но потому, что смирившегося произволением своим ради спасения возносит сам Господь. Сие-то спасительное смирение есть самая небесная высота... Хороша мысль крестного изъяснения словами Апостольскими: что честь, мир и слава всякому делающему благое. Конечно, благие дела в терпении приобретаются, но совершаются любовью... Слово крестное погибающим-юродство; а спасающимся нам-сила Божия есть. Сказано: погублю премудрость премудрых, и разум разумных отвергну... Каковы бы ни были книги вольного умодействия, но пред церковными светомысленными они, как плевы пред пшеницей. Простите!'
        cn: 谦卑即崇高：并非因为谦卑制伏了崇高之人，而是因为那以其自由意志为救赎而谦卑之人，主亲自将他高举。这救赎性的谦卑，便是至为属天的崇高……以宗徒之言阐释十字架的教义，这思想极美：愿尊贵、平安与荣耀归于一切行善之人。无疑，良善的作为需在忍耐中获得，却在爱中得以成全……十字架的道理，对于正在灭亡的人是愚拙；但对于我们这些正在得救的人，却是上帝的大能。经上记着说：我要毁灭智慧人的智慧，废弃聪明人的聪明……无论世俗自由思想的著作如何，在教会那些充满圣光智慧的典籍面前，它们如同糠秕之于麦子。请宽恕我！
    - type: paragraph
      text:
        ru: 20-го Сентября 1828 г.
        cn: 一八二八年九月二十日
