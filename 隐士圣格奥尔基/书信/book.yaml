        cn: 「不配的僕人格奧爾基」
  - type: heading2
    initial:
      ru: '199.'
      cn: '199.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: 'Усердие, какое Господь дает тебе, храни, блюди и покрывай терпением, которому Господь научает нас:«в терпении вашем стяжите души ваша»(Лк 21, 19). Смиренное послушание слову Божию просто возводит послушных делом и словом от земных к небесным: тамо жизнь наша, веселие наше и бесконечная радость! Мне приятно знать: какие каждого дня были занятия ваши относительно спасения души?'
        cn: 主賜予你的熱忱，你當珍藏、守護，並以主所教導我們的忍耐覆蓋它：「你們要以堅忍賺得你們的靈魂。」（路加福音21章19節）對上帝話語謙卑的順從，能樸實地引導那些言行順從的人，從地上升到天上：我們的生命、我們的歡樂、以及我們無窮無盡的喜悅，都在那裡！我很樂意知道：你們每天在關乎靈魂得救方面，都有哪些活動？
    - type: paragraph
      text:
        ru: 2 ноября 1826 года
        cn: 一八二六年十一月二日
  - type: heading2
    initial:
      ru: '206.'
      cn: '206.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: Скажи находящему помыслу, чтобы он не мечтал пред душой твоей напрасно и не вспоминал бы ничего другого, как только единого Господа Иисуса Христа, и Того распята.
        cn: 告訴你所遇到的思念，讓它不要在你靈魂前徒然地幻想，也不要回憶起任何別的事物，只回憶獨一的主耶穌基督，和祂被釘十字架的景象。
    - type: paragraph
      text:
        ru: 'Душа – существо нераздельное: не может наслаждаться вместе временным и вечным; она или вся во временном, или вся в вечном может только пребывать. Душе свойственно вечное, а временное – телу. Когда презирается временное, тогда оскорбляется чувственность телесная, душа же благими размышлениями вся пленяется в вечное блаженство. Теперь видно и из самой сущности души нашей, что«многими скорбьми подобает нам»войти«в Царствие Божие»(см.:Деян 14, 22). А когда вам мысль воображает меня в памяти вашей, тогда молитесь: Господи, избави мя от мечтания, даждь ми память смертную и умиление; плени все желание мое к небесным, да не мечтается ничто земное во уме моем. Прочтите святого Ефрема Сирина 101, 102, и 103-е Слово.'
        cn: 灵魂是一个不可分割的实体：它无法同时享受暂时的和永恒的事物；它只能或全然沉浸于暂时，或全然安住于永恒之中。永恒是灵魂的固有属性，而暂时则属于身体。当暂时的事物被轻视时，肉体的感官性便会受到冒犯，然而灵魂却被美好的思虑完全掳获，进入永恒的福乐。由此可见，从我们灵魂的本质中，即可明了「我们进入神的国，必须经历许多患难」（参看：使徒行传 14:22）。当你们心中忆起我时，请如此祷告：主啊，求祢救我脱离幻想，赐我念死之心和痛悔之情；将我所有的渴望都掳获向天国的事物，使我的心意中不再妄想任何属地之物。请阅读圣徒埃弗雷姆·叙利亚人（Ефрем Сирин）的第101、102和103篇讲道。
    - type: paragraph
      text:
        ru: Января 23-го 1829 г.
        cn: 一八二九年一月二十三日
  - type: heading2
    initial:
      ru: '208.'
      cn: '208.'
    text:
      ru: К А.Ф.А.
      cn: 致 А.Ф.А.
    children:
    - type: paragraph
      text:
        ru: Чтобы покоиться в Господе, не приятно ли будет вам оставить всякую переписку неполезную для примирения своих мыслей со словом Божиим? Вас удостоверит самый опыт, сколь тяжело душе, прилежно внимающей спасению своему, произнести без нужды какое-нибудь слово... А кому сие благорасположение души не нравится, тот оставляется при собственной его воле. Однако, хотя и неприметно, но с каждым часом умаляется время, если продолжим отлагать день за днем надлежащий спасения подвиг, то навеки можем лишиться стяжания вечного блага.
        cn: 要安歇在主內，您捨棄一切對使您的思慮與上帝聖言和解無益的書信往來，豈不甚好嗎？經驗本身會向您確證，一個殷勤關注自身救贖的靈魂，若無必要，說出一句言語是何等沉重之事……。而對這份心靈的良善意願不喜悅之人，就讓他保有自己的意願吧。然而，時間縱然不易察覺，卻時時刻刻都在消逝。如果我們日復一日地延宕那應當的救贖苦修，我們就可能永遠錯失對永恆美善的獲取。
    - type: paragraph
      text:
        ru: Помнящий вас о Господе
        cn: 在主内纪念您的
