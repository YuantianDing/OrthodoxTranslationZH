      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Слава Богу, сподобившему вас святых, страшных и животворящих Таин Своих, во оставление грехов и в жизнь вечную! Страшных-великим таинством и святостью, яко и Ангели пред ними трепещут; животворящих,-яко причащающиеся с верою не умрут, но прейдут от смерти в живот. Приношу вам радостное поздравление с Божиим благоволением и великою милостью. Милует и щедрит Господь всех боящихся Его.
        cn: 讚美上主，祂使您配得領受祂神聖、可畏而賜予生命的聖奧祕，以得罪愆之赦與永恆之生！之所以可畏，是因其偉大的奧祕與神聖，就連天使在它們面前也顫慄不已；之所以賜予生命，是因凡以信心領受聖體者將不會死亡，反而將從死亡進入生命。我向您獻上喜悅的祝賀，為著這份上主的恩慈與偉大的憐憫。上主憐憫並厚賜一切敬畏祂的人。
