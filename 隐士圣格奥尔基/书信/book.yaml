    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Должно удаляться вам от празднословящих, чтобы опаснее внимать своему спасению. Предмет спасения важнее временной жизни; лучше каждый день умирать смертельно, только чтоб вечно спастись. Плоть и мир на спасающихся всегда держат брань. Плоть покоряется постом, а мир до конца гнать будет. Спаситель мира, Творец и всех благ Податель ученикам своим говорит: «Меня изгнали и вас изженут. Мир возрадуется, а вы восплачете и возрыдаете: но слезы ваши обратятся в радость». Вот еще мало, и не закоснит прийти грядущий со славою!... Те, которые здесь в терпении болезненно ищут царствия Божия и правды Его, конечно, найдут его. Что-то во мне сердце стало сокрушаться от воспоминания грядущия вселенныя; все чувства тают, и слеза приятно катится из глаз. Мирный Ангел Б. да сохранить тебя! Не могу продолжать более: изнемог.'
        cn: 你們應當遠離那些說閒話的人，好能更專注於你們自己的救贖。救贖之事比現世的生命更為重要；寧願每天經歷致命的死亡，只求能永遠得救。肉體和世界總是與那些尋求救贖的人爭戰。肉體可藉由禁食而得以順服，而世界將會逼迫你們直到終結。世界的救主、萬物的創造者和一切美善的賜予者，對祂的門徒們說：「他們既驅逐了我，也必驅逐你們。世界將會歡喜快樂，而你們將會哭泣和哀號：但你們的眼淚將會轉變為喜樂。」看哪，還有一點點時候，那將要帶著榮耀降臨的就不會耽延了！……那些在這裡，在忍耐中痛苦地尋求上帝的國和祂的義的人，必會尋見它。不知為何，我的心因為回想起那即將到來的普世景象而開始破碎；所有的情感都融化了，淚水愉快地從眼中流出。願上帝的平安天使保守你！我無法再繼續了：我已經筋疲力盡了。
