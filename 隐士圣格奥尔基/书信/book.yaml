      ru: '125.'
      cn: '125.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Возлюбленная сестра о Господе. Благодарение Господу, удостоившему нас причащения Святых Тайн Тела и Крови Его, во оставление грехов наших, во освящение чувств наших и в просвещение ума! Да разумеем любовь Его к нам и не оскорбляем Его более уклонением себя от Него!
        cn: 我主內親愛的姊妹：感謝上主，祂垂憐我們，使我們得以領受祂聖體寶血的聖奧秘，以赦免我們的罪過，聖化我們的感官，並光照我們的理智！願我們能領悟祂對我們的愛，不再因遠離祂而冒犯祂！
    - type: paragraph
      text:
        ru: Буди вам всесильная помощь Его!
        cn: 願祂的全能護佑與您同在！
    - type: paragraph
      text:
        ru: Соусердствующий вам о Господе – непотребный раб Егор
        cn: 於主內與您同心同行的——祂無用的僕人葉格爾
    - type: paragraph
      text:
        ru: '(Выписка из сочинений святителя Тихона Задонского): «Молитва о хранении языка:«положи, Господи, хранение устом моим и дверь ограждения о устнах моих»(Пс 140, 3). Никаким членом телесным не согрешает так человек, как языком; а наипаче во время скорби и напасти весьма трудно его удержать,– чего ради должно от Бога помощи просить, чтобы помог нам управлять им и тое только глаголати, что полезно, а о том молчать, что вредно.'
        cn: '（摘自聖人提洪·扎頓斯基的著作）：


          「關於保守舌頭的禱文：『主啊，求祢在我口中安設守衛，在我嘴唇邊立下門禁。』[1]（詩篇一百四十篇第3節）


          人身體的任何一個肢體，都不及舌頭叫他多有過犯；尤其是在遭遇苦難與患難的時候，要約束舌頭更是難上加難。為此，我們必須向上帝祈求幫助，願祂襄助我們管束舌頭，只說有益的話語，對於有害之事則保持緘默。」'
    - type: paragraph
      text:
        ru: 'Молитва о неотступной Божией помощи:«не остави мене, Господи Боже мой, не отступи отМене: вонми в помощь мою, Господи, спасения моего»(Пс 37, 22–23). Когда человек, отставши от грехов, мир презревпи и прелесть его, тщится Богу угождать, Христу последовать верою и терпением, сретает его ненависть мира и самые те, которые другами прежде были, врагами его делаются, так в том же псалме глаголется: друзи мои и искреннии мои прямо мне приближашася и сташа. И ближние мои отдалече мене сташа и нуждахуся ищущии... злая мне,глаголахусуетная и льстивным весь день поучахуся». Хотя и всегда, а наипаче в таком случае, должно к Богу сердце возводить с воздыханием, чтобы Он не оставил и не отступил с помощью Своею; а противу врагов и хульников должно быть, как глухому и немому, якоже псаломник о себе в том псалме глаголет:«аз же, яко глух, не слышах, и яко нем, не отверзаяй уст своих»(Пс 37, 14). Тогда Бог, на Которого уповаеши, вместо тебя возглаголет делом самым, яко глаголет пророк:«открый ко Господу путь твои. и Той сотворит и изведет, яко свет, правду твою, и судьбу твою, яко полудне»(Пс 36,5–6). Д притом сам тщись не оставить Господа, ни сердцем отступать от Него, но внимать всегда закону Его, якоже глаголет:«внемлите, людие Мои, закону Моему»(Пс 77,1).'
        cn: "祈求不離棄的上帝幫助：\n\n「我的主上帝啊，求祢不要丟棄我，不要遠離我：求祢垂顧我的幫助，我的救主，我的主啊。」（詩篇 37[38]:22-23）[1]\n\n當一個人遠離罪惡、輕看世界及其誘惑，努力取悅上帝，以信心和忍耐跟隨基督時，他會遭到世界的憎恨，甚至那些從前是朋友的人，也會變成他的仇敵，正如同一篇詩篇所說：「我的朋友和我的密友，他們迎著我就走近，站住了。我的親人遠遠地站著，那些尋求我惡事的人，他們說虛妄的話，終日思想詭詐之事。」（詩篇 37[38]:11-13）[2] \n\n雖然時時如此，但尤其是在這種情況下，應當以嘆息將心靈提升至上帝，好使祂不丟棄、不收回祂的幫助；而對於仇敵和毀謗者，則應當像聾子和啞巴一樣，正如詩人自己在那篇詩篇中所說：「我卻像個聾子，聽不見，又像個啞巴，不能開口。」（詩篇 37[38]:14） \n\n那時，你所仰望的上帝，將會以實際行動為你說話，正如先知所說：「將你的道路交託給主。祂必成就，並使你的公義如同光照耀，你的判斷如同正午。」（詩篇 36[37]:5-6）[3]\n\n此外，你自己也要努力不丟棄主，心靈不遠離祂，而要常常留意祂的律法，正如祂所說：「我的百姓啊，要留心聽我的律法。」（詩篇 77[78]:1）[4]\n\n\\*\n[1] 俄文版本為詩篇 37, 22–23，相當於希臘語七十士譯本（LXX）和教會斯拉夫語聖經的詩篇 37:22-23，在現代常見的希伯來聖經（如和合本）中為詩篇 38:21-22。\n[2] 俄文版本為詩篇 37:11-13，相當於LXX和教會斯拉夫語聖經的詩篇 37:11-13，在現代常見的希伯來聖經中為詩篇 38:10-12。\n[3] 俄文版本為詩篇 36:5–6，相當於LXX和教會斯拉夫語聖經的詩篇 36:5-6，在現代常見的希伯來聖經中為詩篇 37:5-6。\n[4] 俄文版本為詩篇 77:1，相當於LXX和教會斯拉夫語聖經的詩篇 77:1，在現代常見的希伯來聖經中為詩篇 78:1。"
    - type: paragraph
