    text:
      ru: без номера. К Татьяне Григорьевне Викулиной
      cn: 无编号。致塔提扬娜・格里戈里耶夫娜・维库琳娜
    children:
    - type: paragraph
      text:
        ru: Прошу вас уединиться и прочитать собственно для своего сердца, да вразумит вас святой Ангел!
        cn: 請您獨自靜思，並為您自己的心靈而誦讀，願聖天使光照您！
    - type: paragraph
      text:
        ru: 'Тоску и отчаяние гоните прочь от вашего сердца, – но лучше обратите ваше внимание к выслушанию святогоИоанна Дамаскина; вот его слова: «Желаю себе и всем другом моим, да сами, поскольку мощно, себе пособствуем: и да не единагоже греховнаго порока в нас останцы пребудут. Ноащенесовершен от сего мира изыду, молю Тя, милосердия источниче, Господи! приклони ми другов моих и искренних моих, согрей сердца и помышления их, яко да молитвами своими, благимиже и Тебе приятными делами мне помоществуют и моя по смерти истребят пороки,ащекия от немощи человеческия применятся. Обаче молюся Ти, Владыко, Боже всех благ,ихжетребуем, прещедрый Подателю, да не кое прегрешение, великое же и малое, во мне же и всех в Тя верующих, тогда, егда приидеши, явится».'
        cn: 请将您心中的哀愁与绝望驱逐殆尽，但最好将您的注意力转向倾听圣约安·达玛斯金的教诲；以下是他的话语：「我愿我自身与我所有的朋友们，能尽我们所能地自助：愿我们之中不再留有一丝罪孽的残渣。然而，倘若我未能完全摆脱罪污便离开了这个世界，我向祢祈求，祢这慈悲的源泉，主啊！求祢感动我的朋友与我的至亲，温暖他们的心与思绪，好让他们藉由他们的祈祷，以及那美善并蒙祢悦纳的善行，来助我一臂之力，并在我死后除去我的罪愆，倘若因人的软弱而有所残留。尽管如此，我仍向祢祈祷，万有的主宰，一切美善之事的上帝，我们所需求之物的至为慷慨的赐予者，愿那无论大小的过犯，在我及所有信靠祢的人身上，在祢降临之时，都不会显现。」
    - type: paragraph
      text:
        ru: 'Теперь меня грешника прошу вас выслушать благодушно: не стыдитесь смертных людей, не скрывайте от вопрошающих вас сбывшегося над умершим, всем объявляйте сущую истину: Бог ему послал такую смерть на устрашение другим – чтобы видящие и слышащие ужаснулись в душе своей и прибегнули бы с сердечным покаянием к желающему всем спастися Богу! Вы повинитесь правде, ибо всякая ложь есть от диавола. И потому не слушайте тех, которые советуют ложью прикрывать истину; они и сами не знают, что делают: душе бедной прибавляют ран, да и себя повергают в грех. Для человеческой чести не надобно прогневлять Бога неправдою; сим страхом, от коего содрогаются чувствительные люди, прославляется Бог! Но чтобы человека отвести от страха Божия, – это дело диавольское.'
        cn: 現今，我這罪人懇求你們寬和地聽我說：不要以凡人為恥，不要向詢問你們的人隱瞞在逝者身上所發生的事，要向所有人宣告那確鑿的真相：上帝降予他這樣的死亡，是為震懾他人——使看見和聽見的人在心中驚懼，並以真誠的懺悔投奔那位願所有人得救的上帝！你們要順從真理，因為一切謊言都源自魔鬼。因此，不要聽從那些建議以謊言遮蓋真相的人；他們自己也不知道他們在做什麼：他們在增加那可憐靈魂的創傷，也讓自己陷入罪惡。為了屬世的榮耀，不必以不義觸怒上帝；正是藉著這種令敏感之人顫慄的恐懼，上帝才得榮耀！然而，若要使人遠離對上帝的敬畏——這便是魔鬼的作為。
    - type: paragraph
      text:
        ru: Теперь, сколько можете, употребите свое старание об отлучившейся бедной душе; поминовение по монастырям, и пустыням, и по прочим церквам годовое вы еще не рапорядили, но что успели, то слава Богу! От вашей воли и усердия зависит умилостивлять душою прогневанного Бога! Кроме вас, едва ли кто может столько позаботиться. Многие много могут говорить, а на деле ничего. Обидимых следует прежде всего удовлетворить. Узнать по тюрьмам добрых людей, содержащихся за бедность по каким-нибудь недоимкам и долгам, освободить по всей губернии, ежели можете. За сию добродетель и душа от своих долгов пред Господом может получить облегчение. Еще поискать таких людей, которые своей жизнью и делами близки к Богу! Примут ли они подаяние или не примут, но, ежели произволят, то великую милость могут испросить у Господа на отпущение от жестоких мук бедной душе.
        cn: 现在，你们要竭尽所能，为这离世的贫苦灵魂倾注心力；你们尚未安排在各修道院、隐修院及其他教堂进行全年的追思，但你们已经做成的，感谢上主！取悦这位被（这）灵魂所触怒的上帝，全赖你们的意愿和热忱！除了你们，恐怕没有人能如此尽心尽力。许多人可以夸夸其谈，却一事无成。首先，要满足那些受屈者的需求。查访各监狱中，那些因贫困而身负欠款和债务的好人，若你们能做到，就在整个省范围内将他们释放。凭借这项善行，这灵魂自身在上主面前的债务也可能得到宽减。此外，还要寻找那些生活和言行都亲近上帝的人！无论他们接受还是不接受你们的馈赠，只要他们乐意，就能为这贫苦灵魂向上主祈求宏大的慈恩，以赦免其所受的严酷痛苦。
    - type: paragraph
      text:
        ru: Я от вас ничего не требую, но имею желание содействовать во всякой дободетели; не отказался бы послужить вам ради Бога, ибо и я знаю действительно бедных и имею на то верного человека, которого совесть свидетельствуется Богом. Пришлите столько, сколько святой Ангел вам внушит. Вы его призовите в помощь. Сам Бог сие слышит.
        cn: 我對您別無所求，但願在一切良善德行上與您一同努力；我不會拒絕為著上帝的緣故服侍您，因為我的確也認識貧困之人，並且有一位忠實可靠的人來辦理此事，他的良心是蒙上帝見證的。請您照著聖天使所啟示於您的數量寄來。您當呼求他來幫助您。上帝親自聽聞此事。
    - type: paragraph
      text:
        ru: 'Вот, что от меня зависимо, я вам объявил – и прошу вас не читать сего другим, оно принадлежит только вашему сердцу. Благодарю, что вы меня вспомнили: без Бога ничего не бывает. Веруйте!!!'
        cn: 您听，凡在我能力范围之内的，我都已向您宣告——我请求您，切莫将这些读给旁人听，它只属于您的心。感谢您仍然记挂着我：若没有上帝，万事皆不成。请您务要信靠！
