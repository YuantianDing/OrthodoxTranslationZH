    children:
    - type: paragraph
      text:
        ru: День Св. В. Екатерины.
        cn: 聖維·葉卡捷琳娜日。
    - type: paragraph
      text:
        ru: Не угодно ли вам почтить прочтением житие ее, которое восхищает душу.
        cn: 您可愿赏光读一读她的生平，那真是令人心神欢愉。
    - type: paragraph
      text:
        ru: 'Слава Богу! Христос посреди нас! Сообщаю вам от истинного слова в любовь Божию пленяющие строки: да благоволит Господь в познании истинного света озарить ваши мысли и утешить душу!'
        cn: 荣耀归于上帝！基督在我们中间！我向您传达这句俘获人心的真言，它述说着上帝的爱：愿主乐意以真光的知识照亮您的心绪，并抚慰您的灵魂！
    - type: paragraph
      text:
        ru: «Душа, отвергающая утешение временное, удостаивается утешения вечного. Избирая же утешение в чем-либо другом, отпадает от Бога... О, высочайшая истина! Молю тебя, не допусти мене суетным каким утешаться утешением. Пусть все мне будет в горесть, только бы Ты один душе моей явился сладок; ибо Ты есть неизреченная сладость, чрез которую все горестное в сладость обращается.
        cn: 「靈魂啊，拒絕了屬世的安慰，便得受永恆的慰藉。而若在其他事物中尋求慰藉，則遠離了上主……哦，至高無上的真理！我懇求祢，不要讓我被任何虛妄的慰藉所誘惑。願萬事對我皆成苦澀，唯有祢獨自向我的靈魂顯現為甘甜；因為祢是無可言喻的甘飴，藉由祢，一切苦痛都轉化為甜美。」
    - type: paragraph
      text:
        ru: 'Твоя же сладость усладила каменья Стефану; Твоя сладость усладила разожженную решетку Лаврентию; Твоей ради сладости шли Апостолы радуясь от лица собора, что удостоились ради имени Твоего претерпеть бесчестие; шел Андрей не устрашаясь, но радуясь, на крест, поспешая к Твоей сладости. Сия Твоя сладость первоверховных Апостолов так наполнила, что один крестную смерть избрал, а другой не устрашился под меч дать голову свою; сию Твою сладость желая стяжать, Варфоломей собственную свою дал кожу. Сию Твою сладость желая вкусить, Петр все земное позабыл, и как упоенный возопил: Господи, добро нам здесь быть, сотворим три сени; здесь да пребываем, Тебя да видим, ибо иного ничего нам не нужно; довольно нам Тебя, Господа, видеть; довольно толикою насыщаться сладостью. Единую каплю сладости сей вкусивши, он пренебрег всякой другой сладости; а что бы было, ежели бы он великое множество вкусил божественной сладости, ее же ты, Господи, сокрыл если боящимся Тебя... Сию Твою неизреченную сладость и оная вкусила девица, о ней же читаем, как с радостью и весельем, как на пир званая, шла в темницу. Сию, как видится, и оный вкусил, который воскликнул: коль многое множество сладости Твоей, Господи, которую скрыл если боящимся Тебя и уповающим на милость Твою! и который научая говорил: вкусите и видите, яко благ Господь. Сие-то есть блаженство оное, Господи Боже наш, еже нам от Тебя данное уповаем, его же ради Тебе, Господи, всегда воинствуем и его же ради Тебе весь день умерщвляемся, да поживем Тебе в Твоей жизни.'
        cn: 祢的甘甜，曾令司提反的石刑化为美饴；[1] 祢的甘甜，曾使劳伦提乌斯的炙热铁架清凉宜人；[2] 因着祢的甘甜，众使徒从公会面前欢喜而去，因他们配为祢的名而受凌辱；安德烈毫无惧色，却满怀喜悦地走向十字架，急切地奔向祢的甘甜。祢这甘甜充盈着那两位首席使徒，以至于一位选择受十字架之死，而另一位则毫不畏惧地将头颅伸向刀剑；巴尔多禄茂[3]渴求获得祢这甘甜，不惜献上自己的皮肉。伯多禄[4]渴望品尝祢这甘甜，遂将世上一切全然忘却，如同沉醉一般高呼：「主啊，我们在此甚好，可以搭三座帐棚」；[5]愿我们常在此地，得以瞻仰祢，因我们别无所需；得见祢，我主，已是足矣；得享如此甘甜已是足够。他仅品尝了这甘甜的一滴，便轻忽了世上一切其他的甘甜；倘若他领受了大量神圣的甘甜，就是祢，我主，所为敬畏祢的人所隐藏的... 那童贞女子也曾品尝了祢这不可言喻的甘甜，我们读到她如何欢欣雀跃，如同赴宴一般，走向监牢。那人似乎也品尝了这甘甜，他曾呼喊：「主啊，祢为敬畏祢和仰望祢慈爱的人所隐藏的甘甜，是何等丰厚！」[6] 他教导世人时说道：「你们要尝尝，便知道主是美善的。」[7] 这就是那福乐，我主，我们的上帝，我们盼望得自于祢的福乐，为了它，我主，我们常为祢而战，并且为了它，我们终日被置于死地，[8] 好在祢的生命中得以与祢同活。
    - type: paragraph
      text:
        ru: 'О, жизнь блаженная! Сладость души моей превеликая! Да возобладаю тобою посреди сердца моего; да возлюблю Тебя, Господи крепость моя, Господи утверждение мое, и прибежище мое и Спаситель мой! Да возлюблю Тебя, Боже мой, помощник мой, столб крепости моей и надежда моя сладкая во всех печалях моих! Да объемлю Тебя благого, без Него же ничто же благо; да насыщусь Тебе, превосходящей благости, без Него же ни единая превосходящая есть благость: Отверзи мне внутреннее ушей моих словом Твоим, всякого обоюдного меча острейшим, да услышу глас Твой. Просвети очи мои, Свете непостижимый; блесни молниею, и разжени тьму прелестей, да не видят суеты; пошли стрелы Твои, да смятеши, и явятся источники водные, и откроются основания вселенной; пошли свет, Свете невидимый, им же увидел Тебя; созижди благоухание новое, благоухание жизни, да последую Тебе в аромат благоуханий Твоих; исцели вкус, иже бы разумел и познал и рассудил, коль великое множество сладости Твоей, Господи, Ты же скрыл если любовью Твоею преисполненным. Дай сердце, о Тебе помышляющее, дух Тебя любящий, ум Тебя не забывающий, разум Тебя понимающий, смысл великою радостью Тебе всегда прилепляющийся, да всегда Тебя, Премудрость вечная, возлюбит любовь моя. О жизни, в ней же все живут; жизнь, всем живот дающая, жизнь моя, чрез нее же живу, а без нее умираю; жизнь, чрез нее же из мертвых восстаю, без нее же погибаю, о жизнь животная, сладкая и любезная, никогда незабвенная! Где, где молюсь тебе, где тебя обрету?-Во мне да изнемогаю я, а в Тебе да пребываю!-Близ буди души моей, близ буди сердцу моему, близ устам моим, близ ушам моим, близ в немощи моей: яко любовью изнемогаю, яко без Тебя умираю, Яко Тебя не забывая, из мертвых восстаю: аромат Твой меня оживляет, память Твоя меня исцеляет; но насыщусь, когда явится мне слава Твоя. О жизнь души моей! Желает и изнемогает душа моя от воспоминания о Тебе: когда приду и явлюсь лицу Твоему, веселье мое? О слово Божественное! укрепи меня; хвала моя! возвесели душу раба Твоего; войди в нее, радость моя, да в Тебе радуется; войди в нее, сладость величайшая, да насладятся сладости в Тебе. О свете вечный, просвети ее, да уразумеет, да познает и возлюбит Тебя: тот не любит Тебя, Господи, кто не познал Тебя; и тот не познал Тебя, кто не разумеет, что света Твоего не объемлет; и свет во тьме светится и тьма его не обнимет. О, умный свете! освящающая истина! О истинное сияние, просвещающее всякого человека, грядущего в сей мир, – грядущего же, но не понимающего, что если любит мир, враг Божий бывает:- отгони тьму, тяготеющую верху бездны ума моего, да видит Тебя понимая, да познает Тебя обнимая, да возлюбит Тебя познавая: всякий же познавая Тебя, любит Тебя, и забывает себя, любя же Тебя сильнее, нежели себя оставляет себя, и приходит к Тебе, да радуется о Тебе.'
        cn: '噢，蒙福的生命！我灵魂至大的甘甜！愿我在我心中得着你；愿我爱慕你，主啊，我的力量，主啊，我的坚固台，我的避难所，并我的拯救者！愿我爱慕你，我的上帝，我的帮助者，我力量的柱石，和我在一切忧患中的甜美盼望！愿我拥抱你这良善者，除你以外，别无良善；愿我饱尝你这超越的恩慈，除你以外，没有一样是超越的恩慈：


          愿你用你的圣言，就是比两刃的剑更锋利的，敞开我内在的耳，使我听见你的声音。光照我的眼睛，不可思议的光啊；发出闪电，驱散迷惑的黑暗，使我的眼不见虚妄；发出你的箭，使人心惊惶，使水泉显现，并使普世的根基敞开；发出光来，不可见的光啊，借此光我才得以看见你；造出新的馨香，生命的馨香，使我得以跟随你在你的馨香之气中奔跑；医治我的味觉，使它能明白、能认识、能分辨，主啊，你的甘甜是何等浩大，你将这甘甜隐藏，赐予那被你的爱所充满的人。


          赐给我一颗思念你的心，一个爱慕你的灵，一个不忘怀你的心智，一个领悟你的理智，一种恒久以极大的喜乐依恋你的心意，使我的爱慕能永远爱慕你，永恒的智慧啊。


          噢，生命，万物皆在你里面存活；生命，赐予万物生机；我的生命，我借着你而活，没有你我则死亡；生命，我借着你从死里复活，没有你我则灭亡，噢，有生机的生命，甜美且可爱，永不被遗忘的生命！你在哪里？我在恳求你，我在哪里能寻见你？—愿我在我里面消逝，却在你里面常存！—靠近我的灵魂，靠近我的心，靠近我的口，靠近我的耳，靠近我的软弱：因为我因爱而衰竭，因为没有你我则死亡，因为我不忘怀你，我从死里复活：你的馨香使我活过来，你的记念医治了我；但愿你的荣耀向我显现时，我得以饱足。


          噢，我灵魂的生命！我的灵魂因思念你而渴慕且衰竭：我的喜乐啊，我何时能来到并显现在你的面前？噢，神圣的圣言！求你坚固我；我的赞美！求你使你仆人的灵魂欢喜；我的喜乐啊，进入我的灵魂，使它在你里面欢喜；极大的甘甜啊，进入我的灵魂，使它在你里面享受甘甜。


          噢，永恒的光，光照我的灵魂，使它能理解、能认识并爱慕你：主啊，那不认识你的人就不爱你；那不理解你的光是不可领受的人，就不认识你；光照在黑暗里，黑暗却不领受光。


          噢，理性的光！使人成圣的真理！噢，真正的光辉，光照一切来到这世上的人，—那来到却不明白，若爱世界，便是与上帝为敌的人：—驱散那沉重压在我心智深渊上的黑暗，使我的心智在理解时看见你，在拥抱时认识你，在认识时爱慕你：凡认识你的就爱慕你，并忘记自己；爱慕你更甚于爱自己，他舍弃自己，来到你面前，为要在你里面欢喜快乐。'
    - type: paragraph
      text:
        ru: 'Господи, Боже мой! даруй мне это, да не удаляюсь от Тебя, истинной премудрости и внутренней радости моей, в радость внешнюю, прелестную; даруй мне сие, да не обольщает меня любовь прелюбодейная во внешнем; углуби меня в Себя, да не буду во внешнем, ибо Ты обретаешься во внутреннем, освободи меня Собою, да не связанным буду в мирском, ибо Ты есть в духовном. Утверди меня, да не рассыпаюсь душою во временном, да не обращаюсь в него умом моим, и да не уловлен буду словами, ибо Ты в вечном живешь, Господи, и Сам есть вечность! И еще умоляю Тебя, о сладчайший Иисусе Христе, Сыне Божий, привлеки меня к Себе, владей и управляй мною, возьми всего меня и приведи к Отцу; очисти, освяти, уцеломудри, исправь и сотвори меня, каким мне должно быть, принадлежа Творцу. Да никогда никак не отвращуся от Тебя; да Вера, Надежда, Любовь сделают меня Твоим: Тебе я предаю, врачую и посвящаю себя, и ты мне дай Себя, Я Твой, Ты будь моим. Страхом же Твоим покрой сердце мое: да не вознесшись отпадет от Тебя, Всещедрый.'
        cn: '主啊，我的上帝！请将此赐予我，使我不会从您——我真实的智慧与内在的喜乐——那里，转向外在、虚幻的喜乐；请将此赐予我，使我不会被外在淫邪的爱所迷惑；请将我深置于您之中，使我不会停留于外在，因为您居于内在；请以您自己来释放我，使我不会被世俗所捆绑，因为您在灵性之中。请坚固我，使我的灵魂不会消散于暂时的事物中，使我的心智不会转向它们，使我不会被言语所捕获，因为您，主啊，居于永恒之中，您自身即是永恒！


          我再次向您恳求，啊，至甘甜的耶稣基督，上帝之子，请吸引我归向您，请拥有我、管理我，请将我全然带走，并引向父；请洁净我、圣化我、使我完全、修正我、并创造我成为一个属于造物主之人所应当成为的样子。愿我永远不会以任何方式偏离您；愿信、望、爱使我成为您的人：我将自己交给您、治愈您、奉献给您，也请您将您自己赐予我，我是您的，愿您成为我的。


          愿您的敬畏遮盖我的心：使它不会因骄傲而偏离您，至慷慨者。'
    - type: paragraph
      text:
        ru: Господи и Владыко живота моего! Дух праздности, уныния, любоначалия и празднословия не даждь мне. Дух же целомудрия, смиренномудрия, терпения и любви даруй мне, рабу Твоему; Ей Господи Царю, даруй мне зрети моя прегрешения и не осуждати брата моего, яко благословен еси во веки веков. Аминь».
        cn: '「主宰我生命的主和王啊！求您不要将怠惰、憂鬱、好管閒事和空談的靈賜予我。


          卻將貞潔、謙卑、忍耐和愛慕的靈，恩賜予我這您的僕人；


          是的主、君王啊，求您恩准我能看見自己的過犯，並且不論斷我的弟兄，因為您是蒙受祝福的，直到永世。阿們。」'
    - type: paragraph
      text:
        ru: Приятно вам для повторения сообщать сии строки, желаю вам всегда заниматься полезнейшим и самонужнейшим для души размышлением о жизни будущей по смерти, и о том, что не чрез забавы, но чрез многие скорби подобает войти в царствие Божие...
        cn: 为您重复这些话语，令人欣悦，我愿您常怀对灵魂最有益、最必须的沉思，思考死后的来生，并思量并非借着欢娱，而是必须经过诸多苦难，方能进入上帝的国度……
    - type: paragraph
      text:
        ru: О сем свидетельствует самая истина.
        cn: 见证于此者，乃是真理本身。
    - type: paragraph
      text:
        ru: 24-ю Ноября, 1828 г.
        cn: 一八二八年，十一月二十四日。
  - type: heading2
