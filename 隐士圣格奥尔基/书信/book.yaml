    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'О Господе возлюбленная сестра В. В.! По истине и по всем испытаниям, которые во все время жизни моей Промыслом и попущением Божиим до меня доходили к познанию, к постижению и к просвещению души моей и душ многих, по всем испытаниям, – как в пространном поле мира сего, и в уединении, я совершенно уверен, что одно только истинное утешение наше – Христос посреди нас, и нет другого истинного утешения, – нет ни в чем, – нет нигде; но повсюду, везде и неизреченно; вся наша радость, сила и надежда – Христос посреди нас, словом и делом свидетельствуемый; се есть истинное утешение мое и ваше и всех верующих?! Уклоняется же Христос, где молва, празднословие, споры и ссоры, зависть, ненависть и всякое подозрение. Христос посреди нас, если мы день и ночь о Нем говорим, о Нем размышляем, о Нем поучаемся и живем, как Он научает нас. Христос посреди нас, когда мы все, что ни делаем, ради Него делаем. А дела, которые ради Него де-лаются, происходят от правой веры в Него. И теми ж делами свидетельствуется и самая вера: и добрые дела без веры, и вера без добрых дел, как тело без души, мертвы.'
        cn: '致在主内蒙受爱戴的姊妹В. В.！


          确实，并经过在我一生之中，凡是藉着神的眷顾与许可临到我，以臻于认识、领悟并光照我灵魂与许多人灵魂的所有考验，经过所有这些考验——无论是在这世上广阔的原野中，抑或是在独处之时，我都完全确信：我们唯一真实的安慰，就是基督在我们中间，没有别的真安慰——在任何事物中都没有，在任何地方都没有；而是处处、在在、且无可言喻地，我们全部的喜乐、力量与盼望，就是基督在我们中间，藉着言语和行为所见证的；这难道不是我、你、以及所有信徒真实的安慰吗？！ 然而，在喧哗、空谈、争论与吵闹、嫉妒、憎恨和一切猜疑之处，基督便会避开。 唯有当我们日夜谈论祂、思念祂、学习祂并按照祂所教导我们的而生活时，基督才会在我们中间。 唯有当我们所做的一切都是为了祂而做时，基督才会在我们中间。 那些为了祂而做的行为，源于对祂的纯正信仰。 并且，信仰本身也藉着这些行为得以见证：没有信仰的善行，以及没有善行的信仰，如同没有灵魂的身体一样，是死的。'
    - type: paragraph
      text:
        ru: Июля 28-го, 1829 г.
        cn: 一八二九年，七月二十八日。
