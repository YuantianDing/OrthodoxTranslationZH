      text:
        ru: Милостивая Государыня!
        cn: 仁慈的贵妇人！
    - type: paragraph
      text:
        ru: 'Св. Димитрий Ростовский пишет, что всякое наслаждение земное есть горесть и тяжесть души, и потому умоляет Господа, да будет Он Един ему радостью и весельем и вечным присносущным наслаждением.-"Где, говорит Святитель Христов, душа моя будет иметь непременное опочивание, ум-пристанище, сердце-тишину и покой, ежели не в Тебе, Господи, ежели не Ты Сам душу мою упокоишь и присносущное утешение даруешь? Да не возлюблю славы мира сего и богатства исчезновенного, ни красоты тленной, ни наслаждения плотского временного: но Ты един, Господи, да будешь моя слава и похвала, богатство и сокровище, пища и питие, и присносущное утешение!» Святитель же Христов Тихон Задонский, отвлекая мысль о временном и скоропреходящем, каждого христианина убеждает размышлять о бесконечной вечности... За сим усердно желает вам и всему семейству вашему здесь благодушного терпения, а там-бесконечного наслаждения многогрешный и непотребный'
        cn: '圣季米特里·罗斯托夫斯基写道：所有尘世的享乐都是灵魂的忧伤与重负，因此他恳求上主，唯愿祂成为他唯一的喜悦、欢愉和永恒不灭的享乐。


          「基督的圣主教说：我的灵魂若不在祢内，要在何处得享恒久的安息？我的心神若不在祢内，要在何处觅得停泊的港湾？我的心若不在祢内，要在何处寻得宁静与平和？除非祢亲自使我的灵魂安歇，并赐予我永恒的慰藉？愿我不爱这世间的荣华与速朽的财富，不爱那败坏的容颜，也不爱那暂时的肉体享乐：但愿唯有祢，上主，成为我的荣耀与赞美，我的财富与珍宝，我的饮食，以及我永恒的慰藉！」


          基督的圣主教季洪·扎顿斯基，引导人们的思绪远离那暂时的、转瞬即逝的一切，劝勉每一位基督徒默想那无限的永恒……


          为此，多罪且不配的我，恳切祝愿您和您的全家，在此世有安然忍耐的美德，在那世得享无限的享乐。'
