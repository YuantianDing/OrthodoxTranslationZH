    text:
      ru: К В.В.Г.
      cn: 致敬愛的維·維·格。[1]
    children:
    - type: paragraph
      text:
        ru: 'Долг наш опасаться всего, что бывает не по Христу; хотя бы то и подлинно сладкою любовью казалось вам. Ради Христа храните сердце ваше от окрадывающего лукавого духа; он действует на таких, как вы, чрез покоряющихся ему служителей, являющихся в виде блистающего Ангела, любезными и дружескими расположениями, чтобы тем развратить неприметным образом ваше доброе сердце и уклонить всю душу от любви Божией в любовь человекоугодную. Есть души высокопарные и без смирения низко смиряющиеся о себе, незаконно движущиеся, рвущиеся и ищущие во всем воли своей, чтобы все было по воле мечтающего сердца их, так как сами они хотят разом на небо.-и оттуда стремглав низвергаются в преисподнюю; осуждая же других, с большим роптанием на доброжелательствующих им, отвергают все, что бы ни предлагали им доброе: они то во зло превращают, что явно предлагают им на пользу; все против них виноваты, а сами они кричат, рвутся, плачут, обносят и жалуются, не хотя терпеть. Прошу вас никак не быть с такими в сношении, ни пером, ни мыслью. Я и прежде побуждался в духе предостеречь вас от таковых. И вы много воспользуетесь послушанием спасительному слову, которое назидает молчаливых. Знаете сами, что терпением приобретается спасение, а не самовольством и парительными чувствами, которыми не перестает и поныне дышать приближающееся к вашему неопытному сердцу: да хранит вас святой Ангел в мирном покое тихого и благонравного смирения!'
        cn: '我们的职责是警惕一切不合乎基督的事情；即便在你们看来，那似乎是甜蜜的爱。为了基督的缘故，请守护你们的心，使其免于那偷盗的邪恶之灵。它通过顺服于它的仆役，以闪耀天使的面目显现，用亲切友善的情感来影响像你们这样的人，从而不动声色地败坏你们良善的心，使整个灵魂从对上帝的爱转向取悦于人的爱。


          有一些灵魂是心高气傲的，却没有谦卑，他们妄自菲薄地自谦，非法地躁动不安，渴求和追逐一切随顺自己的意愿，希望万事都依照他们幻想的心意所愿，因为他们妄想一下子就能升上天堂——结果却从那里头朝下坠入地狱。他们定罪他人，对那些善意待他们的人大发怨言，拒绝一切向他们提出的好建议：他们把明明是对他们有益的提议都变成了恶事；在他们看来，所有人都对他们有错，而他们自己却叫喊、挣扎、哭泣、诽谤和抱怨，不愿忍受。


          我请求你们，无论是在笔头上还是在思想上，都不要与这样的人有所往来。我的心神以前就曾催促我要告诫你们避开这样的人。顺从这救赎之言，你们将受益匪多，这言语造就了那些沉默的人。你们自己知道，救赎是通过忍耐获得的，而不是通过任性妄为和那些使你们心神高傲的感觉，直到今天，这些感觉仍不断地向你们未经世故的心靠近：愿圣天使在宁静安稳、娴静有礼的谦逊中守护你们！'
    - type: paragraph
      text:
        ru: Вы сознательно скажите сами себе, что вы вступили в ограду монастырскую ради спасения души своей, а не для жертвования сердцем своим дружбе приветствующих вас не о Христе странниц. Это пагубно и очень расточительно душе, которая и невольно по влечению их может своею волею уклониться к ним и лишиться истинного покоя. Под предлогом сострадания удобно злохитрый враг действует на душу, чтобы поразить ее унынием и отлучить от Бога.
        cn: 你們要自覺地對自己說，你們進入修道院的圍牆，是為了拯救自己的靈魂，而不是為了將你們的心獻給那些並非在基督內歡迎你們的外來女子們的友誼。這對靈魂來說是毀滅性的，也是極其耗損的，因為靈魂即使是不情願地被她們所吸引，也可能因著自己的意願而傾向於她們，從而失去真正的安寧。在憐憫的藉口下，那詭計多端的仇敵很容易在靈魂上動工，以便以憂鬱擊打她，並使她與上帝隔絕。
    - type: paragraph
      text:
        ru: 'Что вам теперь тайною, то объявляю вам и ставлю на вид: не пленяйтесь теми, кои сладко говорят, умеют рассказывать свои и других бедствия, живо чувствуют и катят по лицу слезы: все это одно еще только наружное, минутное, парительное и, может быть, нехри-стианское. Почему? Потому что христианское чувство не порывисто, но скромно и тихо, кротко и смиренно, благопокорно и искренно в сознании своих немощей, но вместе твердо и постоянно о Христе. Истина христианская познается в безропотном долготерпении скорбей.'
        cn: 現今對你們而言仍是奧祕之事，我將向你們宣告，並為你們指出：不要為那些甜言蜜語者所擄獲，他們善於述說自己與他人的苦難，感受敏銳，淚水盈眶：所有這一切，都還僅是外在、短暫、虛妄的，甚至，或許並非基督徒之所為。為何如此？因為基督徒的情感並非衝動易變，而是謙遜而寧靜、溫和而謙卑、順服而真誠地意識到自身的軟弱，但同時，卻在基督裡堅定而恆久。基督徒的真理，是在毫無怨言地恆久忍耐諸般苦難中得以認識的。
    - type: paragraph
      text:
        ru: 'Прошу вас усердно внимать себе и слову Божию и тем ограждаться в скорби сердца вашего. Матерь Божия покров ваш; радуйтесь о Господе! А когда плачете, то рассуждайте и познавайте, о чем плачете, и потом скоро благодарите Бога: слава Богу о всем!'
        cn: 懇請您殷勤地留意自身與上帝之言，並藉此在您心靈的憂傷中獲得庇護。上帝之母是您的護佑；請您在主內歡欣喜樂！當您哭泣時，請您思量並明瞭您為何哭泣，然後迅速地感謝上帝：「凡事歸榮耀於上帝！」
    - type: paragraph
      text:
        ru: 'Благодарю вас, что вы мне сообщили мысль вашу: отвечать ли на сторонние письма? Прошу отвечать молчанием. Когда же вы ознакомитесь с книгами-то, научающими благоче-стию? Трудом и вниманием просвещается сердце. Исполняете ли вы ежедневное ваше правило и чувствуете ли от оного утешение или тягость и уклонение? О, если б не было ни одного такого дня, в который бы вы не могли прочитать: одну главу из «Алфавита», одну ка-физму, одну главу из Апостола и одну из Евангелия, потом подумать о том, что читали, и поверить жизнь свою. При сем можете внимать и святому Ефрему, и святителю Димитрию, и Тихону святителю.'
        cn: 感谢您告知我您的想法：是否应回复不相关的信件？我请求您以沉默作答。您何时才能熟悉那些教导虔敬的书籍呢？心是借由辛勤与专注而得蒙光照的。您是否履行每日的定课？您从中感受到的是慰藉，抑或是重负与偏离？啊，愿您没有哪一天是无法诵读以下内容的：一章《字母表》（Алфавит），一首赞美诗（кафизма），《使徒书》中的一章，以及《福音书》中的一章。随后，思忖所读之内容，并审视自己的生命。同时，您亦可留意圣厄弗雷姆、圣者季米特里，以及圣者季洪的教诲。
    - type: paragraph
      text:
        ru: 2 июля 1828 года
        cn: 一八二八年七月二日
