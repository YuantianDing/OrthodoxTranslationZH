    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: Любезное упражнение ваше в созидании святого храма меня утешает неизреченно. А об истине нас уверяет и самая совесть. Отвергающие Св. Писание и противящиеся оному говорят против совести и не могут быть покойны. Мне было также внушаемо это деистическое умствование. Я потребовал удостоверения, на чем они утверждают такое глупое мнение, или почему почитают себя мудрыми, когда только принимают то, что в руках своих ощущают, прочее же не понимая, отвергают. Но лжемудрые не могли представить никаких твердых доказательств. Итак, ложь всегда будет лгать на истину. Помнится мне, издана и выпущена в свет ручная книжка на опровержение лжеумствующих деистов, перевод с английского.
        cn: '您在建造聖殿方面的親切操練，令我得到難以言喻的安慰。而關於真理，我們內在的良心本身就是確證。那些拒絕聖經並與之對抗的人，是違背良心說話，他們不可能獲得安寧。


          這種自然神論的思辨也曾被灌輸給我。我要求他們提供確證，說明他們是基於什麼來建立這種愚蠢的觀點，或者，為什麼他們自認為是智慧人，僅僅接受他們手中可以觸摸到的東西，而對於不理解的事物卻加以拒絕。但是，這些假冒的智者無法提出任何堅實的證據。


          因此，謊言將永遠攻擊真理。我記得，有一本小冊子已被出版發行，旨在駁斥那些假冒智慧的自然神論者，它是從英文翻譯過來的。'
    - type: paragraph
      text:
        ru: 'Вы пишете: «достойно жалости, как телесная нечистота ослепляет душу». О драгоценное выражение! оно ободряет хранящих целомудрие и чистоту.'
        cn: 您写道：「值得怜悯，如同身体的不洁蒙蔽了灵魂。」啊，这宝贵的言语！它鼓舞着保守贞洁与纯净的人。
    - type: paragraph
      text:
        ru: Господь просвещение и Спаситель наш! Господь защитник нашей жизни! Не страшимся ничего, по слову Св. царя Давида, всегда повергаясь в любовь Божью.
        cn: 吾主乃吾等之光照与救主！吾主乃吾等生命之庇护者！吾等不惧一切，依圣王大卫之言，恒常沉浸于神之大爱中。
    - type: paragraph
      text:
        ru: А это хорошо, когда польза наша от нас самих скрывается в тайне судеб Божьих, и мы о себе и помыслить не можем, чтобы мы сами собой в чем-нибудь могли успеть, успеть можем о Всемогущем Господе.
        cn: 而此为佳事，即吾人之益处，隐于上帝之圣裁奥秘之中，不为吾人自己所知悉。吾人亦不敢妄自思忖，以为凭藉自身之力，能成就任何事功。唯凭藉全能之主，方能有所成就。
  - type: heading2
    initial:
      ru: '46.'
      cn: '46.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Это последнее письмо получаете вы от странника в 1824 году. При появлении Нового года вот уже теряется девятой сотни 24 год: но лето Господне, любовью открытое, пребывает и пребудет во веки. Когда бы небесные чувствования не превосходили и не воскрылялись над земными, то как бы познали мы святое преимущество, сокрытое в смирении, которое представляется низким и безумным в глазах сего мира; но, на самом деле, есть превыспренняя мудрость, даруемая Иисусом Христом, посвятившим ему всю жизнь свою? О неизреченное преимущество! При нем мы бываем видимы невидимо, и остаемся невидимыми видимо. Все видимое временно, а невидимое вечно. Вечно иметь преимущество над временным может тот, кто все временное имущество, по слову Христову, раздал нищим, и взяв крест свой, последовал скорбным и тесным путем превосходящему Господу.'
        cn: 這封信是您在 1824 年收到的，來自這位異鄉客的最後一封信。隨著新年的到來，九個世紀中的第二十四個年頭即將逝去；然而，主以愛所啟示的歲月，卻長存且將永遠長存。若非天上的情懷超越並振奮人心，使其得以超脫地上的事物，我們又怎能認識那隱藏在謙卑之中的神聖優勢呢？這謙卑在世人眼中看來是卑微且愚昧的，但事實上，它卻是至高無上的智慧，是耶穌基督所賜予的，祂將自己的一生都獻給了它。哦，這不可言喻的優勢！藉著它，我們得以在不可見中被看見，並在可見中保持不可見。所有可見的事物都是暫時的，而不可見的事物卻是永恆的。一個人若能遵照基督的話語，將所有暫時的財物分給窮人，背起自己的十字架，循著那憂傷而狹窄的道路追隨超越一切的主，他就能永遠地擁有超越暫時事物的優勢。
    - type: paragraph
      text:
        ru: Благ мне закон уст Твоих более тысяч злата и серебра! Коль сладки гортани моей словеса Твои, более меда устам моим! Возрадуюсь я о словесах Твоих, так как обретаю пользу многую. Нельзя сказать, какую сладость духовную и радование получают от источника Святого писания преданные Иисусу Христу. Они твердо понимают и уверены в том, что сие святое писание есть истиннейшее слово Бога, которое они всем сердцем любят, и любовное Царя Небесного послание, которое Он чрез пророков и апостолов роду человеческому послал и в котором волю свою святую открыл.
        cn: 祢口中的律法对我是美善的，胜过千万的金银！祢的言语在我的咽喉何等甘甜，比蜜更合我口！我必因祢的言语欢欣，因为我从中得了许多益处。对于那些委身于耶稣基督的人来说，他们从圣经的源泉中所获得的属灵甘甜和欢喜，是无法言说的。他们确切地明白并深信，这本圣书是上帝至为真实的言语，他们全心热爱它；这也是天国君王充满慈爱的书信，祂藉着先知和使徒将其发送给人类，并在其中显明了祂神圣的旨意。
  - type: heading2
    initial:
      ru: '101.'
      cn: '101.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Любовь сильна истиною. Христос посреди нас!
        cn: 愛以真理為力量。基督在我們中間！
    - type: paragraph
      text:
        ru: 'Понятия не всех равны: потому и разум духовный даруется от Господа духовно живущим; впрочем, и всем нам явно дается разуметь, что плоть и кровь не войдет в Царствие Божье и ничто скверное в Царствие Божье не войдет. Нужно и необходимо очистить чувства от видимых, плотских, и невидимых – мысленных приражений, чтобы узреть Христа, в неприступном свете блистающего и радостно говорящего: не бойтесь: Я победил мир. Я есть с вами до скончания века. Любящим Христа предлежит первый и непременный долг – знать волю Его и разуметь все дела, которыми человек благо угождает Господу, чтобы не сказать бессмысленно: «Так Господу угодно», – тогда, когда что-нибудь делается противно Ему. Трудами и подвигами смиряется человек ради Господа и тем, по неизреченной милости, удостаивается божественного снисходительнейшего воззрения. Глаголет Господь Вседержитель: небо престол Мой, земля же подножие ног Моих: кий дом созиждете Ми и кое место покоища Моего? Вся бо сия сотвори рука Моя, и вся сия суть Моя... и на кого воззрю? токмо на кроткого, и молчаливого, и трепещущего словес Моих (см.Ис 66,1–2). По такому благоволению Господню да исполнится наше скудоумие истинного разума словес божественных! Словеса Господня – словеса чиста (Пс 11,7); они так приятны сердцу и сладки, без всякого сравнения, что Псалмопевец, по чувству вкуса, сказал:«коль сладка гортани моему словеса Твоя, паче меда устам моим»(Пс 118,103)! О друг души моей! мне больно, как и вам, слышать речи буйно умствующих и неправо разумеющих Священное Писание и песни, славословимые Святою Церковью: горе злое мудрствующим хитрецам мира сего! горе и ревнующим не по разуму! Простое слово осудит их. Жиды, ревнующие не по разуму, распяли Господа своего. Спасение наше не в хитрости слова, но в силе Духа Христова, приемлемого простым сердцем – верою и любовью:«блажени чистии сердцем, яко тии Бога узрят»(Мф 5, 8). Смеющиеся сами тонут в своей хитрости. Лучше бы на этот случай онеметь, нежели непри-личное говорить о чистоте слова и смысла непорочного витии. «Хитрость» – это выражение, по общему разуму, означает нечто вымышленное, выдуманное, приноровленное, из многих частей составленное или ко многим целям направленное; и, кто двусмысленно говорит, называется хитрец. Истинные христиане и простонравные не подходят под такое нарицание коварства. Коварство и хитрость есть делание ума, в котором господствует самомнение – близкая родня самонадеянию; ведь корень гордости много имеет близких родичей, и все они, как дым, парят под свод небесный! Уж не солнце ли закоптить хотят? Нет, не закоптят; они рассеются и исчезнут сами собою. Есть хитрость и мудрость злая; а чтобы избежать зломудрия и злоковарной хитрости, есть и другая мудрость и хитрость – спасительная; и сия не умышлениями человеческими совершается, но верою и любовью привлекается от Господа в незлобивые сердца. Так, некоторые святые отцы выражаются: «Из мудростей мудрость, и из хитростей хитрость – монашеская жизнь». В простых сердцах Бог почивает! Здесь всякая мудрость и хитрость поглощается. Я уверен, что вы в сердце своем согласны со святым Иоанном Дамаскиным: он в гармонической своей песне, прославляя Пречистую Деву, Матерь Божью, Которая удостоена быть приятелищем Нестерпимого и селением Невместимого, в глубоком смысле выразился так: «Всех хитрецу – Слову плоть взаимодавшая», не усомнился назвать хитрецом сладчайшее Слово, все горькие хитрости поглощающее. Видите святое выражение, приложенное благоговейно к премудрому Зиждителю, попирающему лукавого хитреца, враждующего зло-коварною мудростью, соплетателя сетей – дьявола... Со страхом и опасностью надлежит нам размышлять о слове Божьем, а не со рвением сердца...'
        cn: '观念并非全然等同：因此，属灵的智慧是由主赐予那些在灵里生活的人；然而，对于我们所有人来说，显而易见的是，血肉之躯不能进入天国，并且任何污秽之物都不能进入天国。我们必须且有必要洁净感官，使其摆脱可见的、肉体的依恋，以及不可见的、思想的依恋，以便能看到在不可接近的光中闪耀，并欢欣地说：「不要惧怕：我已经胜过了世界。我与你们同在，直到世界的末了」的基督。


          对于爱基督的人而言，首要且不可或缺的责任是了解祂的旨意，并明白所有能使人蒙主喜悦的行为，以免愚昧地说：「这是主所喜悦的」，而那时所行的事却与祂相悖。人因主而通过辛劳和苦行来谦卑自己，并因此，凭着那不可言喻的怜悯，配得神圣且至为谦恭的垂顾。


          全能的主宣告说：「天是我的座位，地是我的脚凳：你们要为我造何等的殿宇？哪里是我安息的地方？这一切都是我的手所造的，这一切都是我的……我要看顾谁呢？只看顾那谦卑的、安静的、并因我的话语而战兢的人」（参 赛 66:1-2）。


          愿我们的寡陋之智因着主这样的恩慈，得着对神圣话语的真实理解！主的言语是纯净的言语（诗 11:7）；它们如此令人心悦且甜美，无可比拟，以至于《诗篇》的作者凭着感官的体会说：「你的言语，在我上膛何等甜美！在我口中比蜜更甜」（诗 118:103）！


          哦，我灵魂的朋友啊！听到那些狂妄地运用智慧和不正确地理解《圣经》以及圣教会所颂扬的圣歌的言论，我心痛，正如你们一样心痛：祸哉那些邪恶地运用此世诡诈智慧的人！祸哉那些不按知识发热心的人！一句简单的话语将定他们的罪。不按知识发热心的犹太人，将他们的主钉在了十字架上。


          我们的救恩不在于言语的诡诈，而在于基督之灵的力量，这力量是被单纯的心——借着信心和爱——所接纳的：「清心的人有福了，因为他们必得见神」（太 5:8）。嘲笑者自己沉溺于他们的诡诈之中。在这种情况下，宁可保持沉默，也不可对那清白之话语和无暇意义的演说者说出不合宜的话。


          「诡诈」这个表达，按照一般的理解，指的是某种虚构的、捏造的、经调整的、由许多部分组成或旨在达成多个目的的东西；而那些模棱两可说话的人，则被称为诡诈之人。真正的基督徒和心性单纯的人，不属于这种阴谋诡计的称谓。


          阴谋诡计和诡诈是心思的作为，其中主宰着自负——那是自恃的近亲；毕竟，骄傲的根源有许多近亲，而它们都如同烟雾般，飘向天穹之下！它们难道是想把太阳熏黑吗？不，它们熏不黑；它们会自行消散和消失。


          有邪恶的诡诈和智慧；而为了避免邪恶的智慧和恶毒的诡诈，还有另一种智慧和诡诈——那是救赎性的；这并非是通过人的计谋完成的，而是借着信心和爱，从主吸引到无邪的心中。


          因此，一些圣父们表达说：「智慧中的智慧，诡诈中的诡诈——就是修道生活。」在单纯的心中，神安息！在这里，一切的智慧和诡诈都被吞噬。


          我确信，你们在心中同意圣约翰·大马士革：他在他和谐的圣歌中，赞美那配得成为不可忍受者之居所、不可容纳者之殿宇的至圣童贞女、神的母亲时，以深刻的含义表达说：「将肉体借给万物之诡诈者——圣言」，他不惮于称那吞噬一切苦涩诡诈的至甜美圣言为「诡诈者」。


          你们看到了那神圣的表达，带着敬畏应用于至智慧的创造主，祂践踏那以恶毒诡诈为敌的狡猾诡诈者，那编织网罗的魔鬼……我们应该怀着恐惧和谨慎来默想神的话语，而不是带着心头的鲁莽……'
    - type: paragraph
      text:
        ru: '...Хитрость вражеская побеждена мудростью Слова, воплотившегося от Духа Свята и Девы Марии и вочеловечшася. «Вся премудростью сотворил еси» (Пс 103, 24) – так выражает силу действия Божьего Священное Писание. Но злокозненный враг, отпадший ангел, что наделал дьявольскою свойственною себе хитростью? Он в человеческом роде произвел возмущение и, продолжая оное до совершенной погибели, всегда ищет человеческую волю склонять в прелесть видимых вещей, чтобы ими связать душу и вечно разлучить от Бога, чтобы оковать плотскими сострастиями и лишить бесстрастия. Тонкий и проницательный дух злобы редко представляется в собственном своем виде: он для уловления в сеть любящих услаждаться преобразуется в сладкого Ангела, для любящих свет – в светлого Ангела, для любящих ласки – в приветливого и ласкового. Древняя злоба, старый ласкатель, навык чрез столько тысяч лет преображается по нравам человеческим, кому как угодно.'
        cn: '……那仇敌的诡计，已被圣言的智慧所胜。这圣言，由圣神和童贞玛利亚而降生为人，得具人形。「祢以智慧造成了这一切」（诗 103:24），圣经如此表述了上帝作为的力量。然而，那心怀恶意的仇敌，那堕落的天使，以其自身固有的魔鬼般的狡诈，又做了什么呢？


          他在人类中制造了叛乱，并继续这种叛乱，直到彻底的毁灭。他总是试图引诱人类的意志，使其倾倒于可见事物的虚妄诱惑，借此束缚灵魂，使其永远与上帝分离；以肉体的苦难镣铐捆绑灵魂，使其失去无动于衷（\*apatheia\*）。


          那幽微而敏锐的恶魔之灵，很少以其本相出现：为了将那些沉溺于享乐之人诱入罗网，他变幻为一位甘甜的天使；对于爱慕光明者，他变幻为一位光明的天使；对于喜爱温言软语者，他变幻为一位和蔼可亲、甜言蜜语的天使。这古老的恶意，这老练的谄媚者，历经数千年，早已熟练于按照人类的性情来变幻形貌，对每个人都投其所好。'
    - type: paragraph
      text:
        ru: 'Нужно вас теперь побранить и спасительною войною покорить и взять в плен послушания Христова. Когда еще встретится многосложный разговор о Священном Писании, отвечайте: «надобно разуметь точно так, как написано, и непременно делать, что повелевает Христос, – и тем все словопрения кончатся». (Вздох сердца моего.)'
        cn: 現下我需責備你，並以救世之戰征服你，將你擄入基督的順服之中。每當再次遇到關於《聖經》的繁複議論時，你當答覆：「必須準確地理解經文的字面之意，並毫不猶豫地遵行基督所吩咐的，——如此一來，一切的爭辯便將止息。」（我心之嘆息。）
    - type: paragraph
      text:
        ru: 'О, Всещедрый Боже! Ущедри нас щедротами Твоими и оставь нам долги наша, как и мы оставляем должникам нашим, и не введи нас в искушение, но избави нас от лукавого. Господи, удиви на нас милость Твою и да прославится в нас Имя Твое. Сердца и мысли, намерение и конец, и все в нас сокровенное и нам самим несведомое – Тебе явно, благоустрой все в нас по воле Твоей милостью Твоею, и не попусти нас быть в радость врагам нашим. Сердце сокрушается, слеза течет, душа вопиет слезно: спаси нас, Господи!'
        cn: 哦，至仁慈的上帝！願祢以祢的慷慨憐憫我們，並赦免我們的虧欠，如同我們也赦免虧欠我們的人，不要讓我們陷入試探，但要救我們脫離那惡者。主啊，願祢在我們身上顯出祢的奇異恩典，並願祢的聖名在我們之中得享榮耀。我們的心思和意念，我們的意向和結局，以及我們內在一切隱藏、甚至我們自己所不知曉的，都向祢敞開顯明——願祢以祢的慈悲恩典，按照祢的旨意，安排我們內在的一切，不要任憑我們成為仇敵的喜樂。心靈破碎，淚水湧流，靈魂含淚哭求：主啊，拯救我們！
    - type: paragraph
      text:
        ru: 'Накажите себя сами, когда будете в Кирсановской Общине: за трапезой будучи с матушкой Татьяной Пахомовной, попросите, чтобы она вам что-нибудь назначила к уничижению вашему, – и тем над собою одержите победу, побеждая прозорливого духа. Спасительно себя зазирать, предпочитая себе других-ради Христа.'
        cn: 當您身處基爾薩諾夫社區時，請自己懲罰自己：在與塔提雅娜·帕霍莫芙娜修女一同用膳時，請求她為您的謙卑指定一些事情——您將藉此戰勝自己，並征服那有洞察力的靈。為基督的緣故而責備自己，並視他人高於自己，乃是蒙受救贖之道。
    - type: paragraph
      text:
        ru: 'О пременении сердца и мысли вашего N. N. нужно умолять Господа всем сердцем и по многим церквам поминать имя его на проскомидии, – пока не придет недоведомыми судьбами в страх Божий. Гордые мысли смиряются болезнями. Нужно наблюдать всегда угодное Господу, а не человеческому изволению. Спасти душу от вечной погибели есть дело, важнейшее всех дел! Вся община, по просьбе вашей и вере, с усердием может читать Псалтирь и на всяком славе поминать имя его, умоляя о нем Господа: и так тайная молитва каждого сердца привлечет вам явную милость Божью. Прощайте.'
        cn: 为了使您所牵挂的某某（N. N.）心意与思想得以转变，您必须全心全意地恳求主，并在诸多教会的奉献礼（Проскомидия）中纪念他的名字——直到他以奥秘难测的旨意，生发对上主的敬畏。骄傲的思想会因疾病而得以谦卑。您当常常观察那合乎主心意的事，而非随从人的意愿。从永远的灭亡中拯救灵魂，是万事之中最为重要的！整个团契，因着您的请求与信心，可以热诚地诵读《圣咏》（Псалтирь），并在每一个「光荣颂」（Слава）之后纪念他的名字，为他恳求主：如此，每个心灵的隐秘祈祷，将会为您带来上主彰显的怜悯。请接受我的告别。
    - type: paragraph
      text:
        ru: Января 9-го, 1827 года
        cn: 一八二七年，一月九日
  - type: heading2
    initial:
      ru: '234.'
      cn: '234.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Радуйтесь о Господе!
        cn: 你们当靠主喜乐！
    - type: paragraph
      text:
        ru: 'Христос посреди нас. Вышел сеятель святи семя. Ово пало на камени-посохло: ово при пути, и птицы позобали его; ово в тернии, и подавлено было тернием; ово же пало на добрую землю, и выросло и принесло обильный плод. Так! зерно, ежели не умрет, едино пребывает;ащеже умрет, многий приносит плод. Как вам угодно, рассуждайте и познавайте, что есть истина... – Сердце-земля; Божие слово-семя; земледелец- ум. Возделывайте же землю вашу, чтобы плоды ее собрать в житницу Христову. Будет суд живым и мертвым. Господь воздаст комуждо по делом его. Нужно успевать, пока время есть: нужно возрастать в любви Божией; а любящим Бога вся споспешествуют во благое.'
        cn: '基督在我們中間。


          播種者出去了，播撒聖潔的種子。有些落在磐石上，就枯乾了；有些落在路邊，飛鳥來吃掉了；有些落在荊棘中，被荊棘抑制住了；有些卻落在好土裡，生長起來，結出豐盛的果實。是啊！一粒麥子若不死去，就仍是一粒；若是死了，就結出許多子粒。你們可以隨心所欲地推論和認識，什麼是真理……


          心靈是土地；上帝的話語是種子；耕種者是心智。


          所以，要耕耘你們的土地，好使它的果實能被收進基督的穀倉。將有審判臨到活人和死人。主將照各人的行為報償他。應當趁著還有時間去努力；應當在對上帝的愛中成長；凡愛上帝的人，萬事都互相效力，叫他們得益處。'
    - type: paragraph
      text:
        ru: Искренно любящий вас о имени Христове, Марта 6-го, 1832 г. непотр. р.
        cn: 在基督之名内真诚爱你的，一八三二年，三月六日，不配的仆人。
  - type: heading2
    initial:
      ru: '243.'
      cn: '243.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Когда всем сердцем, всей душой
        cn: 當你全心、全意地
    - type: paragraph
      text:
        ru: Мы в Боге Слове ищем свой покой,
        cn: 我們在神聖道中尋覓安歇，
    - type: paragraph
      text:
        ru: Тогда мы веселимся и радуемся о Господе;
        cn: 那時，我們在主裡歡欣和喜樂；
    - type: paragraph
      text:
        ru: Тогда мы все имеем,
        cn: 「那時，我們所有人便擁有」
    - type: paragraph
      text:
        ru: 'Когда Христос посреди нас:'
        cn: 基督在我儕之中：
    - type: paragraph
      text:
        ru: Сый истинный наш Бог!
        cn: 那存有、真實的我們的上帝！
    - type: paragraph
      text:
        ru: Заповеди Его свет для нас.
        cn: 祂的誡命是我們的光。
    - type: paragraph
      text:
        ru: Нет ничего нужнее в свете и нет выше сей науки, как только знать Бога и соблюдать заповеди Его, делать, говорить и жить по ним в кротости и смирении души своей. Делать, говорить и жить о Господе есть свет души, есть то же, что ходить в полудни, все видеть как за собой, так и перед собой, и не спотыкаться, не соблазняться, следовать только по заповедям.
        cn: 在世間，沒有任何事物比認識上帝和遵守祂的誡命更為必要，也沒有任何學問比這門學問更為崇高。這門學問就是：在自己靈魂的溫順和謙卑中，按照祂的誡命行事、說話和生活。為主而行事、說話和生活是靈魂的光明，如同在正午行走一般，一切事物，無論是在身後還是在身前，都清晰可見，不會跌倒，不會被誘惑，只會依照誡命前行。
    - type: heading3
      text:
        ru: 'О заповедях:'
        cn: 論誡命：
      children:
      - type: paragraph
        text:
          ru: В 1-й заповеди повелевается знать единого только Бога истинного, Который есть Отец, Сын и Дух Святой, есть Бог пресущественный и непостижимый, и кроме Него нет иного; ложным же богам и идолам не служить и не поклоняться.
          cn: 在第一条诫命中，命令我们只认识那独一的、真实的上帝，祂是父、是子、是圣灵，是超乎万有且不可思议的上帝，除祂以外别无他神；并禁止事奉和敬拜虚假的众神和偶像。
      - type: paragraph
        text:
          ru: Во 2-й заповеди предписывается не делать никаких кумиров и ничего такого, что могло бы быть почитаемо вместо Бога.
          cn: 在第二条诫命中，所教导的是不要制造任何偶像，也不要制造任何可以被敬拜以取代上主的事物。
      - type: paragraph
        text:
          ru: В 3-й заповеди внушается благоговеть со страхом к имени Божию и не произносить оного всуе.
          cn: 在第三条诫命中，教导人要怀着敬畏与恐惧之心，尊敬上帝的圣名，不可妄称其名。
      - type: paragraph
        text:
          ru: В 4-й заповеди предписывается те дни, которые празднуются и посвящаются Господу, проводить с благоговением, в прилежном чтении Священного Писания, во всякой чистоте и святости; так, чтобы в сии дни и думать, и размышлять о Боге, поучаться Его благоугождению и не заниматься никакой суетностью ни словом, ни делом; но особенно в оные дни прилежно слушать слово Божие и пещись о своем спасении.
          cn: 在第四条诫命中，所规定的是那些被庆祝和奉献给上主的日子的度过方式，即要以虔敬之心，勤勉阅读《圣经》，并保持一切纯洁与神圣；如此，好使在这些日子里，无论思想或沉思都关乎上帝，学习如何取悦祂，并且言语和行为上都不沾染任何虚妄之事；尤为重要的是，在这些日子里要专心聆听上帝之道，并关切自身的救赎。
      - type: paragraph
        text:
          ru: В 5-й заповеди предписывается чтить отца своего и мать свою, а под именем их почи-тать и всех пекущихся о спасении и благосостоянии мира.
          cn: 第五条诫命规定，要孝敬你的父亲和你的母亲，并以他们之名，敬重所有关心世界救恩与福祉之人。
      - type: paragraph
        text:
          ru: 'В 6-й заповеди повелевается не убивать никого злобою: ни словами, ни делом.'
          cn: 在第六条诫命中，主命我们不可出于恶念杀害任何一人，无论是藉由言语，亦或是藉由行为。
      - type: paragraph
        text:
          ru: В 7-й заповеди повелевается не прелюбодействовать, но иметь чистосердечную лю-бовь и хранить целомудрие.
          cn: 第七条诫命吩咐我们不可奸淫，但要心怀纯洁的爱，并保持贞洁。
      - type: paragraph
        text:
          ru: В 8-й заповеди предписывается ничего не красть, но поступать во всем праведно, от-кровенно и благочестиво.
          cn: 在第八条诫命中，所吩咐的是不偷盗任何东西，而是在一切事上都以正直、坦诚和虔敬的方式行事。
      - type: paragraph
        text:
          ru: В 9-й заповеди предписывается не произносить, не слушать и не принимать никакого ложного свидетельства на другого.
          cn: 第九条诫命训示我们，不应道出、不应聆听、也不应接纳任何针对他人的虚假见证。
      - type: paragraph
        text:
          ru: В 10-й заповеди предписывается не пожелать ничего такого, что принадлежит дру-гому.
          cn: 在第十诫中，训示我们不可贪图任何属于他人的东西。
      - type: paragraph
        text:
          ru: 'Из учения Христова видно, что ублажаются: 1)«нищие духом», то есть не гордые, не высокомудрствующие, но сами себя смиренномудренно уничижающие; 2)"плачущие"о грехах, не смеющиеся и не утешающиеся в забавах мира сего; 3)"кроткие": нестроптивые и немутящиеся; 4)«алчущие и жаждущие правды»: уклоняющиеся от лжи и от всякого лукавства; 5)«милостивые», сострадательные к страждущим и усердно служащие на пользу другим всем, чем только могут утешить ближнего и оказать в нужде его спасительную помощь; 6)«чистии сердцем»: не имеющие лукавого помысла, ни злого пожелания ни суеверия, ни ереси; 7)«миротворцы»: избавляющие от злобы и примиряющие с Богом во имени Христове каждого человека; 8)«изгнанные правды ради»: которые всегда говорят истину и страдают за правду Божию со смирением; 9) поносимые, уничижаемые и ложно злословимые за Христа или за исповедание Его учения. Таковым следует не унывать, а радоваться и веселиться в уповании, что они имеют за это многую мзду на небесех.'
          cn: 从基督的教诲中可见，得享福乐者乃是：1)「虚心（在精神上贫乏）的人」，即不骄傲、不心高气傲，而是谦卑地贬抑自己的人；2)「哀恸的人」，为罪恶而哭泣，不在今世的娱乐中欢笑和寻求安慰的人；3)「温柔的人」，不倔强、不扰乱的人；4)「饥渴慕义的人」，避开谎言和一切奸诈的人；5)「怜恤人的人」，对受苦者心怀同情，并热忱地以一切所能安慰邻人、在他们急需时给予救助的人；6)「清心的人」，心中没有邪恶的念头、没有恶毒的欲望、没有迷信、没有异端的人；7)「使人和睦的人」，奉基督之名，使每个人脱离邪恶并与上帝和解的人；8)「为义受逼迫的人」，他们总是说出真理，并谦卑地为上帝的公义而受苦；9)为基督或为宣认祂的教诲而遭受辱骂、贬抑和被诬蔑的人。这样的人不应沮丧，而应在盼望中欢喜快乐，因为他们因此在天上有丰厚的赏赐。
      - type: paragraph
        text:
          ru: Мая 20-го, 1833 года
          cn: 一八三三年，五月二十日
  - type: heading2
    initial:
      ru: '244.'
      cn: '244.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Посылаю вам слово души моей во извещение сердца вашего о великой пользе слова Божия, – искренно прошу вас, не уклоняйтесь от него; оно ныне всего нужнее для вашего благополучия. Вам нужны терпение и силы к пренесению всякой скорби и болезни: все сие даруется словом Божиим. Вам нужно во время туги вашей облегчение; оно также дается словом Божиим. И что сильнее слова Божия? Им содержится вся тварь, – небо и земля. Кто так совершенно может исцелить болезни и немощи, как одно только слово Божие? Не могу пожелать вам смрада мертвенности в пользование, но животворное слово, возбуждающее мертвых, желаю вам иметь неотступно в памяти сердца вашего; оно приемлется и удер-живается верою. Уведомление ваше о себе мне принесло утешение, что Господь Бог хранит вас на опасном пути жизни вашей. Благодарение Господу, во всякое время назидающему нас святым Своим Промыслом в жизнь вечную. Мне приятно воспоминать сердцу вашему от души моей, что мы сопутствуем друг другу в прохождении нашего времени в вечность. Что прошло, того уж нет; и то, что проходим, неприметно скрывается от нас; что помышляем, о чем говорим, чего желаем и ищем – все сие подлежит праведному суду и истязанию, ежели не теперь, то после... Господи! умом ли, или помышлением, словом или делом согреших, прости ми. Господи! избави мя от всякого неведения, и малодушия, и окамененнаго нечувствия. Господи! избави мя от всякого искушения. Ваши обстоятельства требуют частого повторения сих молитв спасительных. Вы сами видите, сколь нужно всем нам слово Божие, чтобы в оном пребывать, где бы мы ни находились, и тем спастись от напаствующих, а более от прельщающих забавами, не подобающими истинным христианам, алчущим и жаждущим быть со Христом, егда приидет со славою судить живых и мертвых. Себя и вас поручаю молитвам Святой Православной Церкви и всех святых, прославленных Богом. Прошу смиренным поклоном покровительства Божией Матери, да сохранит нас до конца под Своим материнским покровом, и данный при святом крещении вам святой Ангел Хранитель да пребудет до самого исшествия души от тела, охраняя вас от всяких неприязней.'
        cn: 我向您寄送我心灵之语，为要使您的心了知神圣言之巨大裨益，——我诚恳地恳请您，不要偏离它；它对于您现今的福祉是最为必需的。您需要忍耐与力量去承载一切忧患与疾病：这一切都将由神圣言所赐予。在您困顿之时，您需要慰藉；它同样由神圣言所赋予。还有什么能比神圣言更为强有力呢？万物，——诸天与大地，皆由它所维系。有谁能像神圣言一样，如此完全地医治疾病与软弱呢？我无法祝愿您使用死亡之腐臭，但我愿您心中恒常铭记那使死者复苏的、赐予生命的圣言；它藉着信心而被领受与持守。您告知于我关于您自身之境况，带给我慰藉，因主神在您生命之危险旅途上保守着您。感谢主，祂时时以祂神圣的护理教导我们，使我们得入永生。我乐意由衷地提醒您的心，我们正在这通往永恒的时光中彼此同行。那已逝去的，便不再存留；而我们正在经历的，亦悄然自我们身旁隐去；我们所思虑的，所谈论的，所渴望与寻求的——这一切都将服从公义的审判与诘问，即便非在此时，亦在日后……主啊！我无论是在理智上，抑或在思虑中，在言语上或在行为上所犯的罪过，都请您宽恕我。主啊！求您救拔我脱离一切无知、胆怯与顽石般之麻木不仁。主啊！求您救拔我脱离一切试探。您的处境需要时常重复这些救赎性的祷文。您自己也看到了，神圣言对于我们所有人是何等必需，好使我们无论身处何地，都能安住于其中，并藉此从那些侵袭者手中得蒙拯救，更要免于那些以不适于真基督徒的娱乐来诱惑之人，那些饥渴慕义，渴盼基督带着荣耀降临审判活人与死人之时能与祂同在的人。我将自己和您都托付于神圣正教会与所有蒙神荣耀之圣者的祷告。我以谦卑之鞠躬，恳求上帝之母的庇佑，愿她以其慈母之覆庇，保守我们直至终了；并愿您在圣洗礼中所被赋予的圣守护天使，恒常与您同在，直至您的灵魂离体之时，护卫您免受一切仇敌之害。
    - type: paragraph
      text:
        ru: Июля 11-го. 1833 г.
        cn: 一八三三年，七月十一日。
  - type: heading2
    initial:
      ru: '293.'
      cn: '293.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: 'Слово, утешающее душу, одержимую многими скорбьми, чрез временную жизнь возводит в жизнь вечную, к наследованию небесных благ. Сие Слово есть жизнь души, воскресение мертвых и десница Вышнего; все что есть, сим Словом и пребывает; сие Слово-неизреченный свет, радость и бесконечное веселье! Слово Божие снисходит к смиренной душе и восставляет ее, шедшую в мрак уныния, просвещает ее и наставляет на истинный путь, которым может она войти в царство Божие, соблюдая все, что повелевает ей руководствующее ее слово спасения. Душа, повинующаяся Слову Божию, приемлет его, питается и одевается им, и пребывает в нем, и радуется о нем.-Вся тем быша: небо и земля, видимая и невидимая; и что бы ни было, все то одним Словом есть и содержится... Каждый человек словесный подлежит суду сего Слова; оно объявило словесному человеческому роду, что каждый из человеков от словес своих или оправдается или осудится… «Савл, гонитель христиан, на дороге в Дамаск, как молниею поражен был словом!-Ослеп, просветился и стал ревнитель сего Слова, которое он всюду возвещавал и проповедовал.» Сие слово есть воплощенный Бог Иисус Христос!-Сего послушайте и вам дастся Его обетование, уготованное всем любящим Его!...'
        cn: '这圣言，安慰被诸多悲伤缠绕的灵魂，使其由短暂的此生升入永恒的生命，以继承天国的福祉。


          此圣言是灵魂的生命，是死者的复活，是至高者的右手；凡所存在的一切，皆因此圣言而常存；此圣言是不可言喻的光明、喜乐与无尽的欢愉！


          上帝的圣言降临于谦卑的灵魂，并将那已行入沮丧幽暗中的灵魂扶立起来，光照她，引导她走上真实的道路，藉此她可进入上帝的国度，遵行那引导她的救赎之言所吩咐的一切。


          顺从上帝圣言的灵魂，接受它，被它所滋养、所披戴，并常居于它之中，为它而欢欣。——万有皆因此而生：诸天与大地，有形的与无形的；无论何物，皆因同一圣言而存在并被持守……


          每一个有理性的受造之人，皆受此圣言的审判；它已向有理性的人类宣告，人人都将要因自己的言语而被称义或被定罪……


          「扫罗，那迫害基督徒之人，在前往大马士革的路上，如同被闪电击中一般被圣言所击打！——他失明了，却被光照，成为了此圣言的热诚追随者，他在各处宣扬并传讲这圣言。」


          此圣言，正是道成肉身的上帝，耶稣基督！——你们当听从祂，祂为所有爱祂之人所预备的应许，必将赐予你们！'
    - type: paragraph
      text:
        ru: Вы прочитали святого Ефрема Сирина; а читали ли вы когда святого Иоанна Златоуста?
        cn: 您阅读了圣厄弗雷姆·叙利亚人（Saint Ephrem the Syrian）的著作；那么您可曾读过圣金口约翰（Saint John Chrysostom）的著作？
    - type: paragraph
      text:
        ru: Апр. 22-го, 1835 г.
        cn: 一八三五年，四月二十二日。
