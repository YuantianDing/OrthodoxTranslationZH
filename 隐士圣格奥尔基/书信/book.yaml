    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Замечания ваши мне приятны, утешаюсь ими, и вот одно посвящаю вам для памяти – из книги святого Исаака, слово 36-е:'
        cn: 您所给出的评论令我心悦，我从中得了安慰。我现在从圣伊萨克（Saint Isaac）的书卷，第三十六篇言论中摘录一段，献给您作个纪念：
    - type: paragraph
      text:
        ru: «Не Дух Божий живет в тех, которые пребывают в покое… Тем и отличаются сыны Божии от прочих, что живут они в скорбях, а мир гордится роскошью и покоем. Ибо не благоволил Бог, чтобы возлюбленные Его покоились, пока они в теле, но паче восхотел, чтобы они, пока в мире, пребывали в скорби, в тяготе, в трудах, в скудости, в наготе, в одиночестве, нужде, болезни, уничижении, в оскорблениях, в сердечном сокрушении, в утружденном теле, в отречении от сродников, в печальных мыслях, имели иной взгляд на всю тварь, место жительства, непохожее на обыкновенное человеческое, жилище иноческое, которое безмолвно, невидно по человеческому взгляду, не заключает в себе ничего такого, что веселит здесь человека. Иноки плачут, а мир смеется. Они воздыхают, а мир веселится. Они постятся, а мир роскошествует. Трудятся они днем, и ночью предаются подвигам в тесноте и трудах. Некоторые из них пребывают в добровольных скорбях, другие – в трудах, борясь со страстями своими, иные гонимы людьми, а иные бедствуют от страстей, от демонов и от прочего. И одни были изгнаны, другие умерщвлены, иные «проидоша в милотех» (Евр.11:37) и прочее. И исполнилось на них слово Господа:«...в мире скорбни будете, но о Мне возрадуетесь»(Ин.16:33). Господь знает, что живущим в телесном покое невозможно пребывать в любви Его, и потому воспретил им покой и услаждение оным. Христос Спаситель наш, любовь Которого превозмогает телесные смерти, да явит нам крепость любви Своей». Аминь.
        cn: 「神的靈不住在那些安享太平的人之中……神的兒女與其他人之所以不同，就在於他們活在憂患之中，而世人卻以奢華和安逸自豪。因為神不喜悅祂的摯愛之人在身居肉體時得享安歇，反而願意他們在世上時，常處於憂患、重壓、辛勞、匱乏、赤裸、孤獨、困乏、疾病、屈辱、侮辱、心靈破碎、身體疲憊、與親族隔絕、愁苦思慮之中，對一切受造之物有不同的眼光，居所異於常人，乃是修道之處——寂靜無聲，在世人眼中毫不起眼，其中沒有任何能使人在世上歡愉之物。修道者哭泣，而世人歡笑。他們嘆息，而世人歡樂。他們禁食，而世人奢靡。他們白日勞作，夜間則在艱難困苦中投入修持苦行。他們中有的人甘願承受憂患，有的人則在與自身的私慾爭戰中勞苦，有的遭受世人迫害，有的則受制於私慾、邪魔和其他事物所帶來的困厄。有的被驅逐，有的被殺害，有的「披著綿羊山羊的皮」（希伯來書 11:37）[1]等等。主的話應驗在他們身上：「……在世上你們有苦難，但你們在我裡面有喜樂。」（約翰福音 16:33）主知道，那些安享肉體之安逸的人不可能常存於祂的愛中，因此禁止他們安逸和耽溺於其中。願我們的救主基督，祂的愛勝過了肉身的死亡，向我們彰顯祂愛的剛強。」阿們。
    - type: paragraph
      text:
        ru: 'Путь Божий – крест есть повседневен, и от сего познавается, яко человек от Бога промышляем есть, егда пошлет ему присно печали. Сие же есть пещися о истине. Прочее не егда будеши в пространстве, радоватися тебе подобает, о скорбех же лицем дряхловати, и яко чужди пути Божию сия непщевати: от века бо и от родов крестом и смертию наступаема есть стезя его.'
        cn: ' 上主之道

          上主之道，即是每日的十字架。由此可知，人乃蒙受上主的眷顾与护佑，因上主常将忧患降予其人。此即是关切那真理。此外，当你处于宽舒之境时，你不应喜乐；反倒应为忧患而面带愁容，并将此等宽舒之境视作陌异于上主之道。因为自古以来，世世代代，上主之路皆是以十字架和死亡步步逼近。'
    - type: paragraph
      text:
        ru: Не по следу ли святых хощеши ходити или ин путь особен себе хощеши устроити и не страдательне шествовати в нем?»
        cn: 「難道你不想追隨聖徒的腳蹤前行，或者你想要為自己開闢一條特殊的道路，並且在其中毫無痛苦地行走嗎？」
    - type: paragraph
      text:
        ru: Днем все видно! А ночью темно, ничего не видать. Христос – свет. А мир – тьма. Изволяющие быти во тьме называют тьму своим светом, и свет Христов уже не освящает их.
        cn: 白昼万物可见！夜晚则幽暗，一无所睹。基督是光。而世界是黑暗。那些甘愿身处黑暗中的人，竟称黑暗为他们的光，基督的光便不再照亮他们了。
  - type: heading2
    initial:
      ru: '27.'
      cn: '27.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Сообщаю на ваши вопросы ответ. Кто за исповедание Истины не щадит и самой жизни своей, тот хороший исповедник. Качества души его духовны во Христе, и мудрствующие плотское не могут его разуметь; а телесные качества его суть чистота тела и всецелая покорность духу; следовательно, и сии духовны, но, по-видимому, показывают изнурение за усердное исповедание повсюду Господа нашего Иисуса Христа.
        cn: 我將回覆您的提問。凡為見證真理而不惜犧牲自己生命的人，就是一位美好的宣信者。他靈魂的特質，是在基督裡屬靈的，那些只思念肉體的人無法理解；而他身體的特質，則是身體的潔淨與對聖靈全然的順從；因此，這些特質也是屬靈的，但從表面看來，卻是因到處熱切地宣認我們的主耶穌基督而呈現出的衰弱。
    - type: paragraph
      text:
        ru: 'Теперь по вашему желанию буду вас бранить: зачем вы не довольны настоящим крестом, которым довольно обязаны к рачительности вашего спасения? И где вы сыскали такие весы, на которых взвешиваете всю крестную тягость? Вы просите креста; и сами, еще не получив, уже кладете его на весы и судите с робостью о какой-то тяжести, совершенно неизвестной. Это стыдно. Повторяю вам, что Промысл Божий свят. Бог не даст вам паче меры понести; этому должно верить и о всем благодарить Господа. Охотное терпение находящих оскорблений скоро сближает душу с Царствием Божиим. Истинно нас во всем обеспечивает Господь; любящим Его ничто не тяжело переносить из любви к Нему: человеческое же обеспечивание маловременно, непостоянно, скоро изменяемо и потом оскорбительно. Поэтому должно ли жалеть, когда кто лишается такого минутного обеспечения и покоя! Скорбная дорога – прямой путь к ненарушимому покою! Идем, идем по ней, не унывая, но взаимно радуясь о Господе.'
        cn: '现在，我将依您的意愿责备您：您为何不满足于眼前的十字架？这十字架已足以使您尽力为您的救赎而努力了。您是从何处寻得这等秤，来衡量十字架上一切的重负？您祈求十字架，然而在尚未得着之时，您就已将其置于秤上，胆怯地论断着某种全然未知的重负。这实在可耻。


          我向您重申，上帝的圣眷是神圣的。上帝不会将超过您所能承受的重负加于您身；对此，您应当深信不疑，并为此事上的一切而感谢主。甘心乐意地忍受所临到的凌辱，能迅速地使灵魂亲近上帝的国度。


          主实在是在凡事上保守着我们；对于爱祂的人，为了爱祂的缘故，没有什么重担是难以承受的：然而，人间的保障却是短暂的、不稳定的、瞬息万变的，最终只会带来伤害。因此，当有人失去了这种片刻的保障与安宁时，我们岂应当感到惋惜呢！


          患难的道路是通往那不可侵扰的安息的直路！让我们在这条路上前行吧，前行吧，不要气馁，而要彼此在主里欢欣喜乐。'
    - type: paragraph
      text:
        ru: Сентября 21-го, 1824 года
        cn: 一八二四年，九月二十一日
  - type: heading2
    initial:
      ru: '29.'
      cn: '29.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу, милостивому Промыслителю нашего спасения! О, коль сладок и приятен нам сей глас Его:«милости хощу, а не жертвы»(Ос 6,6;Мф 9,13) и«нет больше той любви, ежели кто душу свою положит»за друзей своих (см.:Ин 15, 13). Кого же друзьями Своими признает Христос? Тех, которые живут верою и исполняют заповеди Его: таковые суть и мать, и братия Его. О человеколюбивый Господи! взыщи нас, уклоняющихся от заповедей Твоих; обрати, плени и удиви нас милостью Твоею; прости и укрепи, да не согрешаем к тому, да не горше нам будет; соедини нас с Тобою, да возрадуем-ся о спасении Твоем во веки веков. Аминь.'
        cn: 荣耀归于上帝，我们救恩的仁慈的护佑者！噢，祂的声音何等甘甜和悦耳：「我喜爱怜恤，不喜爱祭祀」（何 6:6；太 9:13），以及「人为朋友舍命，爱就没有比这更大的了」（参看：约 15:13）。基督认为谁是祂的朋友呢？是那些凭信心生活并遵行祂诫命的人：这样的人就是祂的母亲，也是祂的弟兄。噢，仁爱的主啊！求您寻回我们这些偏离您诫命的人；求您以您的怜悯，使我们回转、吸引我们并使我们惊奇；求您赦免并坚固我们，使我们不再犯罪，免得我们遭遇更坏的境况；求您将我们与您联合，使我们能因您的救恩而欢喜，直到永永远远。阿们。
    - type: paragraph
      text:
        ru: 'О желании совершенно быть свободною во всем душа моя радуется, вас приветствует в этом: даруй нам, Господи, по воле Твоей, мысль благую. Не обинуясь, милостью Божиею открываю вам: не будете свободны там, где желаете себе иметь домик, а в своей деревне, при своей церкви, в собственном домике, благоустроением Божиим, действительно можете быть свободны. Если мысль ваша с этим не согласна, то она тьму противностей представит вам, а вы мне: и так мы с вами при свечке разберем, что такое может противиться милости призывающего нас во едино спасение.'
        cn: 我的靈魂歡喜雀躍，在此向你致以問候，願你在萬事上全然自由：主啊，願你按你的旨意，賜予我們良善的思念。我毫不猶豫地，憑藉上帝的憐憫，向你敞開：在你渴望擁有小房舍的地方，你將不會得到自由；唯有在你的鄉村，在你的教堂旁，在你自己的小房舍裡，藉由上帝的妥善安排，你才能真正獲得自由。倘若你的思念與此不符，它必會向你呈現重重對立的黑暗，而你也會將它們呈於我前：如此，我們便可在燭光下，一同審視，有何事物能抗拒那位召喚我們歸於同一救恩之主的恩慈。
    - type: paragraph
      text:
        ru: 'Пусть представится нам в пример некая госпожа, предавшаяся на службу Богу; вот ее распорядок: при помощи Божией, опасаясь волков и другого рода, под видом овечек, зверей, благоизволяет она о Господе спасаться в домашней ограде, уже свыше огражденной, по вере ее, Божиею благодатью. Будучи при своей церкви, она выстроила особенный дом, удобный ко спасению; объявила своим крестьянам из старых людей и молодых девушек, что ежели кто усердно желает посвятить себя Господу и ходить молиться в церковь, то она таковых очень охотно принимает под свое покровительство и готова за них свою душу положить, в благоугождение Небесному Царю. И когда все устроилось по надлежащему, желающие немедленно собрались, как дети к любезнейшей своей матери, и ее к ним приветствие пленило их сердца в любовь Божию и любовь к ней; добрые сердца источали из глаз источники и откровенно по ланитам каждого катились благодарные и радостные слезы. О приятное и благоговейное зрелище! о свобода святая! о освобождение своих от своих! о сильная молитва от своих о своих, трудящихся в земледельчестве! И благодать Божия орошает нивы. В каком же восторге госпожа и мать, взирающая на них!'
        cn: '请容许我们以一位奉献自身侍奉上主的女士为例。这是她的作息：靠着上主的帮助，她警惕那些伪装成羊羔的豺狼和各色野兽，她以合乎主心意的方式，乐于在她家中蒙受救赎，这居所早已因着她的信心，得了上主恩典自上而来的护佑。


          她依附于她自己的教会，并建造了一座特殊的居所，以利于救赎。她向她的佃农——无论是年长的，还是年轻的女子——宣告，若有谁真心渴望将自身奉献给上主，并前往教堂祈祷，她都非常乐意将他们纳入她的庇护之下，并愿意为他们献出自己的灵魂，以取悦那位天上的君王。


          当一切准备妥当，那些有志者立即聚集起来，如同孩童奔向他们挚爱的母亲。而她对他们的问候，将他们的心掳获，引向对上主的爱和对她的爱。善良的心灵眼中涌出泉源，感恩和喜悦的泪水坦然地滑过每个人的脸颊。


          啊，多么愉悦和敬虔的景象！啊，圣洁的自由！啊，从自己人那里得蒙的释放！啊，为着自己人，为着那些耕耘土地的人，所献上的强有力的祷告！上主的恩典浇灌着田野。这位女士，这位母亲，看着他们，该是何等的狂喜！'
