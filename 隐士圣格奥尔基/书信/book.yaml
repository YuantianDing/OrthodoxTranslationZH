    children:
    - type: paragraph
      text:
        ru: 'Господи, даждь ми мысль благую! Книги Сильвестра довольно отстоят от деятельных и простосердечных объяснений и смиренномудрия святителя Христова Тихона Задонского. Вот неоспоримое свидетельство драгоценности трудов святителя Тихона, вознагражденных плодами: многие от прочитывания оных – гордые смирились, развратно и пространно живущие уцеломудрились, не имевшие правого разума о Боге и христианстве совершенно вразумились и пришли в познание самой истины; ожесточенные и отчаянные грешники увещались его убеждением и пришли в покаяние, суемудрствующие и высоко о себе мечтающие познали свое ничтожество и прелесть высокоумия своего и смирились до крайнего раскаяния; слабого понятия люди находили удобное изъяснение мудрости; остроумные почерпали глубину истинного разума; так для всех сочинения преосвященного Тихона служат пищею, питьем и чистым зеркалом; самые закоснелые раскольники, посмотревшись в сие зеркало, познали черноту души своей, умылись слезами покаяния и присоединились к правоверующей Церкви. В его сочинениях нет неподобающего слова; смысл его повсюду полон истинного разума и по всем отношениям к назиданию и спасению достаточен. Он с богословами видится истинный богослов; с философами воистину глубокий философ; с риторами и витиями самый благочестивый и красноречивый ритор и вития; с простыми же и неучеными самый пре простой и рукою показующий им – словом и делом – прямой путь спасения. Его книги можно так назвать: откровение духовного сокровища истинной христианской веры и дел, надежды и утверждения, любви и преданности всего себя Богу.'
        cn: '吾主，请赐予我良善的思绪！西尔维斯特的著述与基督圣徒季洪·扎顿斯基的那些充满实践性、朴实无华的阐释以及谦卑智慧相去甚远。圣徒季洪的劳作是多么宝贵，并获得了丰硕的成果，这有无可辩驳的佐证：许多人在阅读其著作后——骄傲者变得谦卑，生活淫荡放纵者变得贞洁，那些对上帝和基督教没有正确理解的人完全获得了启迪，并认识了真理本身；心硬和绝望的罪人被他的劝告所感化，走向了忏悔，那些好作玄虚、自视甚高的人认识到了自身的渺小和高傲之心的迷惑，谦卑至极度的痛悔；理解力较弱的人从中找到了智慧的便捷阐释；心思敏捷者汲取了真理的深度；因此，这位至圣者的著作对所有人来说，都是食粮、饮水和洁净的明镜；就连最顽固的异教徒，在照了这面镜子之后，也认清了自己灵魂的黑暗，以忏悔的泪水洗涤自身，并归入了正信的教会。


          在他的著作中，没有一句不恰当的言辞；其思想处处充满真正的理性，在所有方面都足以用于教诲和拯救。他面对神学家时，是一位真正的神学家；面对哲学家时，是一位真正深刻的哲学家；面对修辞家和雄辩家时，是一位最虔诚、最雄辩的修辞家和雄辩家；而面对那些朴实无华、未受教育的人时，他又是最简单的人，用言语和行动为他们指明了——亲手所示——通往救赎的坦途。


          他的书籍可以这样称呼：是真正的基督教信仰及其行为、希望与坚固、爱与全然奉献于上帝之精神宝藏的启示。'
    - type: paragraph
      text:
        ru: 'Мое тоже желание к вам, чтобы нам разуметь Бога и спастись: для того-то мы непрестанно и убеждаемся словом Божиим всяко уклоняться всем сердцем от зла и неподобающих дел, творить же благо и жить по заповедям Христовым; на сие-то и помощь Божию испрашивают, и приемлют всем сердцем и всем помышлением все любящие и жаждущие Господа своего.'
        cn: 我之所願，亦如爾所願，乃是吾人得以認識上帝並獲得救贖：正因此故，吾人藉著上帝的聖言，不斷受勸化，要全心全意地迴避邪惡與不合宜的行為，轉而行善，並遵行基督的誡命而生活；為此，所有愛慕並渴慕其主的人，皆全心全意、全神貫注地祈求並領受上帝的幫助。
    - type: paragraph
      text:
        ru: В сию минуту помыслим о разлучении души нашей от тела. Вот когда обнажится и отделится она чувствами душевными от телесных, тогда ясно будет видно, что она с телом творила, будучи сопряжена с ним в кратковременной жизни сей; тогда во мгновение ока все то представится, что только делала, говорила и помышляла она во все житие свое в мире сем; тогда очень жалко будет, что мы прежде конца своего не думали об этом и не радели о спасении своем, чтобы, покаявшись, всяко могли умолить Господа и получить неизреченную милость Его, покуда еще душа с телом не разлучена была. Но вот, слава Богу! и Господь долготерпелив! Еще конец не постиг нас. Итак, обратимся ко Господу со слезами! – се время благоприятно; се«день спасения»(см.2Кор 6, 2)! Отложение же сего до иного времени удобно может обмануть нас, и что, ежели внезапно постигнет нас Страшный Суд и бедство нестерпимое?..
        cn: 就在此刻，让我们思虑我们的灵魂与肉体的分离。看哪，当灵魂以其自身的感官，从肉体的感官中被剥离和划分出来时，那时将清晰可见，它在与肉体结合的这短暂一生中，与肉体一同做了些什么；那时，在一眨眼之间，所有它在这世上的整个生命中所做的、所说的、所思所想的一切，都将呈现出来；那时，我们将深感痛惜，为何我们在终结到来之前没有思及此事，没有为自己的救赎而努力，以便我们能通过悔改，竭尽所能地恳求上主，并在灵魂尚未与肉体分离之时，获得祂那不可言喻的恩慈。但看哪，感谢上帝！上主是恒久忍耐的！终结尚未降临于我们。因此，让我们含泪转向主吧！——这正是蒙受恩典的时刻；看哪，这是「拯救之日」（参阅《哥林多后书》6:2）！若将此事推迟到他时，则很容易欺骗我们，如果可怕的审判和难以忍受的苦难突然降临于我们，那又将如何呢？
