    ru: О подвиге мучеников
    cn: 殉道者們的苦修
  children:
  - type: heading2
    initial:
      ru: '123.'
      cn: '123.'
    text:
      ru: К княгине Т.А.В.
      cn: 致公爵夫人塔季扬娜·阿列克谢耶夫娜·В.
    children:
    - type: paragraph
      text:
        ru: 'Размышляя о Св. Мучениках и о их терпении, удивляюсь, какою пламенною любовью их сердца горели ко Господу. Свирепость мучителей и все изобретаемые мучения для них были ничто, или возбуждали одну улыбку. Между прочим, нашел и вашего Ангела – Св. Мученицу Татьяну; довольно посмотрев на нее мыслью, мое сердце пленилось ее подвигом; поэтому радостно, в утешение ваше, пишу вам три стишка, коими православная церковь восклицает ей хвалу (в 12-й день Января): «Ни меч, ни огнь, ни раны, ни скорби, ни глад, ни всякий «вид мучения, твоего еже к Господу не притупили рачения; «разожженным же сердцем того ищущи, все видимое отвергла, «если, Мученице, и внутрь Божественного чертога вселилась, если, «невеста всех царя бывши».'
        cn: '思忖聖殉道者及其堅忍時，我驚異於他們對主所懷的、那熾熱燃燒的心愛。酷吏的兇殘和一切絞盡腦汁的酷刑對他們而言，都微不足道，甚至只引來一抹微笑。順便，我也找到了您的守護天使——聖殉道者塔提雅娜。我的心神在對她思慕良久之後，被她的苦修功業所擄獲；為此，我心懷喜樂地將正教會讚頌她（於一月十二日）的三句詩文，寫給您作為慰藉：


          「無論刀劍，抑或烈火，抑或創傷，抑或憂患，抑或飢餓，

          抑或一切形式的苦楚，都未能令你對主的熱切減退；

          你以一顆熾熱的心尋求祂，拒絕了一切可見之物。

          殉道者啊，如今你已居於神聖的內室，

          已成了萬王之王的淨配。」'
    - type: paragraph
      text:
        ru: '«Богатством тленным, Мученице, совершенно пренебрегла, если, «на небесах нетленное и пребывающее ищущи усердно: и радующиеся прошла, если мученическое страдание.»'
        cn: 「殉道者啊，對於那會朽壞的財富，妳全然不屑一顧，如果，妳熱切地尋求『在天上的、不朽壞的、長存的』：並且，如果妳經歷了殉道者的苦難，妳便歡欣鼓舞。」
    - type: paragraph
      text:
        ru: «Совершеннейшее зверье устыдилось, посреди совершения тризны мужественно страждущих тебя, как Феклу первую первомученицу, ее «же ревность стяжала если, приснопамятная.»
        cn: 「最是完全的野獸也已羞慚，在為你這般如同初行首殉者費克拉般英勇受苦之人舉行安魂祭的中途，『其熱忱若被獲致，則永誌不忘。』」
    - type: paragraph
      text:
        ru: 'Не могу опустить и 4-й стишок: «Представши, небесные Ангелы посреди темницы, тебя светом осияли, от болезней изымая, и как Божью агницу, прославляя». Простоты славянского слова и изречений прежде я чуждался, а ныне ими пленяюсь и нахожу, по милости Божьей, в таких изречениях сокровенную манну, для бессмертной души бессмертную пищу. Желал бы услышать: нравится ли вам эта небесная пища-святая простота?'
        cn: 我不能漏掉这第四节诗句：「天上的天使们，显现在监牢之中，用光芒照耀了你，除去你的病痛，如同上帝的羔羊，荣耀颂扬你。」从前我总是回避斯拉夫语词句和表达的朴素，而今我却被它们吸引，并且靠着上帝的恩典，在这样的表达中找到了隐秘的吗哪，那是为不朽灵魂准备的不朽食粮。我很想知道：你们是否喜爱这天上的食粮——神圣的朴素呢？
    - type: paragraph
      text:
        ru: Да утешит вас Ангел небесный!
        cn: 願天上的天使安慰你！
    - type: paragraph
      text:
        ru: 16-го июля, 1824 г.
        cn: 一八二四年七月十六日。
  - type: heading2
    initial:
      ru: '71.'
      cn: '71.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: В сей день, памятуемый церковью, 14000 младенцев по-свящаются Младенцу Христу, погашая текущею кровью разгоревшуюся злобу Ирода. Вот первые жертвы за имя Христово, начало Св. Мучеников! …
        cn: 在這一天，教會所紀念的，有一萬四千名嬰孩奉獻給聖嬰基督，他們以奔流的鮮血熄滅了希律勃發的惡念。看哪，這就是為基督之名獻上的首批祭物，是聖殉道者們的開端！……
  - type: heading2
    initial:
      ru: '191.'
      cn: '191.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Полсотни витийствующих мудрецов поражаются словом единыя Екатерины: ее премудрость-Христос! Святая Великомученица, презирая красоту свою и временную жизнь, приобретает полк мудрых, и самую царицу присвояет Христу, и купно с ними преселяется от прелестей мирских в царство вечной любви и радости! Какое славное было зрелище для Ангелов и человеков, когда премудрая царевна явилась на суд, обличила суемудрие надменных философов самым кратчайшим словом и, победивши их в конец, восставила небесным учением к свету истинной веры. Слава Богу о всем.'
        cn: 五十位雄辩的智者，为独一的叶卡捷琳娜（Екатерина）之言所震撼：她的智慧即是基督！这位神圣的殉道者，轻视自身的美貌和短暂的生命，赢得了一队智慧之人，并将女皇本人也归于基督，与他们一同从世俗的诱惑迁往永恒之爱与喜乐的国度！当这位智慧的公主出现在审判席上，以最简洁的话语揭露了傲慢哲学家的空洞智慧，彻底战胜他们，并以天上的教诲使他们重获真信仰之光时，这对天使和人类而言是何等荣耀的景象。为一切赞美上帝。
    - type: paragraph
      text:
        ru: Ноября 24-го, 1829 г.
        cn: 一八二九年，十一月二十四日。
