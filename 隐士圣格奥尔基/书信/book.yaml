      text:
        ru: 'Вы оскорбляетесь, что вас с одной стороны приветствуют, а с другой гонят, а потому не вкушаете одного сладкого, а все смешанное с горьким? Утешу вас! Уж вы ступили на ту дорожку, по которой нам надлежит идти в Царствие Божие. Мир не гонит своих любимцев, а влюбленных в Иисуса Христа терпеть не может. Когда бы нам сопротивности не встречались, мы не принадлежали бы к воинствующей Церкви. Мужество и терпение не познаются иначе, как только в сражении и непоколебимом стоянии против сопротивных. Крестом побеждаем смерть и приводим в трепет всю адскую силу, будучи препоясаны спасительною силою – по любви Христовой. Гроб нам любезнее и приятнее всякого из слоновой кости одра: он нас сопровождает к вечному и неразлучному соединению с Господом в сияющей чистоте и целомудрии; и все сие благоустрояется Спасителем Богом.'
        cn: 您是否因一方面受到欢迎，另一方面却遭受逼迫而感到不快？是否因此尝不到纯粹的甘甜，所尝尽是苦涩与甘甜的混杂？我将安慰您！您已经踏上了那条引领我们进入上帝之国（Царствие Божие）的道路。世界不会逼迫它的宠儿，但却无法忍受那些热爱耶稣基督的人。若我们不遭遇任何阻力，我们就不会属于那争战中的教会。唯有在争战之中，并在抵挡敌对势力的不屈站立中，勇气与忍耐才能得以知晓。我们藉着十字架战胜死亡，并使一切阴间的权势（адскую силу）颤栗，因我们被那救赎的力量所环绕——出于基督的爱。坟墓比一切象牙所制的卧榻都更为可亲可爱：它将伴随我们，在闪耀的纯洁与贞洁中，与主达成永恒且不可分离的结合；而这一切的美善安排，皆由救主上帝所成就。
    - type: paragraph
      text:
        ru: 'Постом мы будем говеть; помоги, Господи, успеть во благом намерении. Не могу оставить вас в единомысленной молитве ко Господу: уверен, что не презирает Господь и грешников, воздыхающих к нему о спасении; но, чтобы припомнить в подробности все грехи свои, – это дело не человеческое. И за один день может ли кто припомнить грехи свои? Разве кто почитает себя праведным, – так тот прельстился! Много есть грехов, которых приятство мы вместо добродетели вменяем, и много есть тайных, гнездящихся во глубине сердца, о которых молился святой Давид:«от тайных моих очисти мя, и от чуждих пощади»(Пс 18, 13–14)! Но чистое покаяние всегда можно приносить; оно состоит не в подробном исчислении грехов (это нужно только для исповеди), а сила покаяния познается в омерзении грехов. Ежели душа столько возненавидит грехи свои, что лучше бы претерпела всякую скорбь и мучение, нежели согласилась на услаждение каким-либо грехом, вот это – чистое покаяние, которого себе и вам желаю. О сем будем просить Господа, да дарует нам истинное и чистое покаяние.'
        cn: 我們將以守齋來領聖餐；求主襄助，使我們能成全這良善的意願。我不能讓你們在同心合意的禱告中離開主：我深信，主並不輕看那些向祂歎息求取救贖的罪人；然而，想要細數自己所有的罪愆，這絕非人力所能及之事。誰能在一日之內就回憶起自己的所有罪惡呢？除非有人自視為義人，但那樣的人就已經受了迷惑！有許多罪惡，我們將其歡愉視為美德；更有許多隱藏的罪，盤踞在我們的心靈深處，聖大衛曾為這些罪禱告說：「求你赦免我隱而未現的過犯，又求你攔阻僕人不犯任意妄為的罪」（詩篇 19:12-13）！但純潔的懺悔卻是隨時可以獻上的；它並不在於細數罪惡（這只為告解所需），而懺悔的力量，則在於對罪惡的深惡痛絕。如果一個靈魂如此憎恨自己的罪，以至於寧願忍受一切的憂患和苦楚，也不願同意以任何罪惡來取悅自己，這就是純潔的懺悔，這正是我為自己和為你們所渴求的。為此，我們當向主祈求，願祂賜予我們真實而純潔的懺悔。
    - type: paragraph
      text:
        ru: '«Блажен, иже не сытно имать ясти й пета молитвы и псалмы зде нощь и день и укрепит себя славным Писания чтением; таковое бо причащение израстит душе неувядаемо веселие в будущем веце». Сии строки в Добротолюбии замечены вашей рукой: мое сердце с вами одномысльствует; уже время нам обратиться к самому источнику Священного Писания и напечатлеть на сердце святую истину...'
        cn: 「有福之人，他在世不求飽足，日夜於此處獻上禱告與詩篇，並藉著對榮耀聖經的誦讀來堅固自身；因為這樣的領受將在未來的世代中，為靈魂帶來永不衰殘的喜樂。」您在《愛善集》中標註了這幾行文字：我的心與您是同一思念；現在正是時候，讓我們轉向聖經的源頭本身，將神聖的真理銘刻於心……
    - type: paragraph
      text:
        ru: «Ехать или остаться в деревне?» Давши бедным требующим, лучше на несколько дней уединиться для молитвы и чтения Евангелия, Апостола и Четьих-Миней, по крайней мере на три дня; потом ехать для исповедания и причаститься, по милости Божией, Святых Тайн – так вам советует негодный...вам взаимно преданный Г... 27 июля 1824 года
        cn: '「是動身前往，抑或留在村莊？」


          將所需之物施予貧困匱乏之人後，最好能退隱數日，潛心禱告、誦讀《福音書》、《使徒書》，以及《聖徒言行月讀集》（Четьи-Минеи），至少要持續三天；之後再動身前往，藉著上帝的慈恩，領受告解與聖餐——這是微不足道、卻對您忠誠不渝的格奧尔基（Г...）給您的建議。


          一八二四年七月二十七日'
  - type: heading2
    initial:
      ru: '20.'
      cn: '20.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Суемудрые силятся Непостижимого постигнуть и «како Сын Девы Сын человеч бывает?». Таковое таинство, и Ангелам недоведомое, хотят своим юродствующим умом доследовать; а чего не понимают, то отвергают: веры не имеют! Это не к ним, но к слышащим Господь сказал:«праведник Мой верою жив будет. Имеяй уши, да слышит»«нас ради человек и нашего ради спасения сшедшаго с небес и воплотившагося от Духа Свята и Марии Девы и вочеловечшася». Истинно так верует Православная Церковь! Или Тот, кто из Адамова ребра сотворил Еву, не силен был отверзть ребро Девы и родитися от Пречистой чисто? «Покрой нас, Господи, от человек некоторых, и бесов, и страстей, и всякия иныя неподобныя вещи...»'
        cn: 那些徒有智慧的人竭力想理解那不可理解之事，问道：「童貞女之子是如何成為人之子的？」他們想用自己那愚昧的心智去探究這連天使都無法知曉的奧祕；凡是他們不理解的，他們就拒絕：他們沒有信心！主所說的這話，並不是對他們說的，而是對那些能聽見的人說的：「我的義人必因信得生。有耳可聽的，就應當聽。」「為了我們人類，為了我們的救贖，祂從天降臨，由聖靈和童貞女馬利亞取得肉身，成為人。」這確是東正教所信奉的真理！那位從亞當的肋骨創造了夏娃的，難道就沒有能力敞開童貞女的肋骨，從那至潔者中純潔地誕生嗎？「主啊，求祢遮蔽我們，使我們遠離某些人、遠離魔鬼、遠離情慾，以及遠離一切其他不合宜之事……」
    - type: paragraph
      text:
        ru: «Путь к небеси никтоже добре совершает» разве кто на всяк день добре начинает», – говорит святитель Димитрий.«Се ныне начах, сия изменадесницыВышняго»(Пс 76,11)!
        cn: 「『通往天國的道路，若非有人日日有個好的開始，就無人能好好地走完，』」聖人迪米特里如此說。「『這是我如今的開始，是至高者右手的改變。』」（詩篇 77:10）！
    - type: paragraph
      text:
        ru: 'А должное покаяние источает слезы сожаления о преждесодеянных грехах, как святой Петр за одно слово до смерти страдал. Вы просили, чтобы Господь вам открыл грехи ваши. Да ежели б и самый малейший, по нашему понятию, грех открылся в своем виде, каков он есть, то душа не удержалась бы в теле... Святой Ефрем Сирин просил сего дара, чтобы «зрети своя прегрешения и не осуждати брата своего». Грех и прегрешение – вот разница. И праведник седмижды в день падает; а как: мыслью или делом – не изъясняет Писание, а только научает молиться:«от тайных моих очисти мя, и от чуждих пощади раба Твоего. Господи, положи хранение устом моим»(Пс 18, 13–14; 140,3)...'
        cn: 而合宜的悔改，则会流出对先前所犯罪愆的懊悔之泪，正如圣彼得为了一句话，直到离世仍为此受苦。你们曾恳求上主向你们显明你们的罪过。然而，即使是一个在我们看来最微小的罪，若以其本相显现出来，灵魂也无法停留于肉身之中……圣厄弗雷姆·叙利亚人曾祈求获得此恩赐：「愿我能看见自己的过犯，而不去论断我的弟兄。」「罪」（грех）与「过犯」（прегрешение）——二者之间有所区别。义人一日七次跌倒；但是如何跌倒：是意念上还是行为上——圣经并未明言，只是教导我们如此祈祷：「求你洁净我隐而未现的过错，又求你保守你不叫仆人犯任意妄为的罪。（诗篇 18:13-14）；求你禁止我的口」（诗篇 140:3）……
    - type: paragraph
      text:
        ru: 'Одно общее исповедание не составляет истинного покаяния: например, я исповедуюсь в грехах от самого того часа, в который Господь удостоил меня прощением всех прежде сего, сколько можно, подробно исповеданных мною при священнослужителе Его, моих грехов, равно и тех, которых не мог припомнить в то время, и прочих всяких, всяко мною исповеданных; но чтобы какой-либо грех, памятуя, прикрывать – этого сохрани Боже! Так, получив разрешение, прощение и отпущение с тем, чтобы к тому уже не согрешать, а не сдержал сего спасительного завещания, вновь поползнулся, не обуздав себя уздою покаяния – от всех воздержательного,– вновь исповедуюсь и припоминаю не те старые грехи, в коих прощен уже, но новосоделанные или повторенные грехи мои; и так очищая совесть свою, полагаю на себя добровольно мерное покаяние и оста-юсь в том пребывании, всегда сознавая себя неизъяснимым грешником и повсечастно испра-шивая милости Господней.'
        cn: 一次籠統的認罪並不能構成真正的悔改：例如，我所認的罪是從主施恩赦免我所有罪過的那一刻起計的。那些先前的罪過，我已盡可能詳盡地在祂的聖職人員面前承認了，包括那時未能記起的，以及所有我曾以任何方式承認過的罪。然而，若有任何罪過是我故意隱藏不報的——願上帝禁止這種事發生！因此，我在領受了解罪、赦免和寬宥之後，本應不再犯罪，卻未能持守這救贖的囑託，再次跌倒，沒有以那約束一切、屬於悔改的韁繩來約束自己。於是，我再次認罪，追憶的不是那些已被赦免的舊罪，而是我新犯的或重複犯下的罪過。如此潔淨我的良心，我自願接受一個適度的苦行，並持守其中，始終承認自己是個無可言喻的罪人，時刻祈求主的憐憫。
    - type: paragraph
      text:
        ru: '«Мне мечтается, что вы будете в Иерусалиме: благослови Господь добрый путь к славе Своей!» Это ваше предложение мне приятно; но, впрочем, желаю во всем быть покорен судьбе Всевышнего! Моему сердцу нужны еще скорби: оно, увлекаясь приятностями, любит восхищаться какою-то неизъяснимою радостью в Господе. Я червь или одна пылинка земли; и откуда такое чувство износится, необъятное никаким местом? И какое удивление, когда откроет Творец мира в ничтожной пылинке небесный огнь любви Своей!!! О Небесный Царь! Отец щедрот и благости пучина! даруй благую нам в Тебе кончину!..'
        cn: 「我心嚮往著您能身處耶路撒冷：願上主祝福這通往祂榮耀的佳美旅程！」您這番提議令我心悅；然而，我願在萬事上順服至高者的命運！我的心仍需要憂患：它常被愉悅所吸引，喜歡在主裡陶醉於某種難以言喻的喜樂。我不過是一條蟲，或一粒塵土；這超越一切空間、無法測度的感受，又是從何而來呢？當宇宙的造物主，在一粒卑微的塵土中，啟示祂神聖的愛火時，這是何等奇妙的驚歎啊！我的天國之君！豐盛恩慈的父、良善的深淵！願您恩賜我們在您內獲得美好的終結！
    - type: paragraph
      text:
        ru: '«Любовь, связанная духом Божиим, не ищет своей пользы, а общей и вечной». Любовь всегда стремится к любимому и не ищет никакой другой пользы; жаждет одного лишь пребывания в любимом: таково есть свойство чистейшей любви! Но не равнодушие и холодность, а горение и жертвоприношение, волю свою, как тельца, возлагает ко всесожжению – на алтарь пламенной любви...'
        cn: 「那由上帝之靈所繫結的愛，不尋求自身的益處，而尋求那普世且永恆的益處。」愛總是奔向所愛者，不追尋任何其他的利益；它渴望的僅僅是安住在所愛者之中：這便是那至為純淨之愛的特質！但它並非漠不關心與冷若冰霜，而是熾熱燃燒與獻上犧牲，將自己的意志，如同犢牛一般，置於那全燔祭上——在燃燒著的愛之祭壇上。
    - type: paragraph
      text:
        ru: 3 августа 1824 года
        cn: 一八二四年八月三日
  - type: heading2
    initial:
      ru: '21.'
      cn: '21.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Слава Богу о всем! О Церкви радуюсь – буди благодать Божия на ней! Ничего не можем без Господа, все о Господе!
        cn: 感谢上帝赐予一切！我为教会欢喜雀跃——愿上帝的恩典常在其中！没有主，我们一无所能；一切都在主里面！
    - type: paragraph
      text:
        ru: 'Вы пишете: «Простите Бога ради, если в чем вас прогневаю!» Это ваше выражение мое сердце взаимно повторяет вам. Я ничем не могу оскорбиться – под промыслительною рукою милостивого Бога! Это я сознаюсь в отношении самого себя; но касательно правоты и хранения веры – по любви к Богу и ближнему, при изъявлении при-скорбного сердца моего я прошу у Господа«хранения устом моим»(Пс 140, 3). Верую, что слово Господне верно и не мимоидет; как сказано, что воздастся каждому«по делом его»(см.:Пс 61,13), – кто ж противно может мыслить? Непреодолимый всего мира грехами непостижим никакому уму. Он неизреченно милостив, неизреченно и праведен! И гнев его почиет на грешниках- так писано просто в Священном Писании, и кривотолков должно убегать! Ежели грешник не предупреждает ныне своей смерти делами истинного покаяния и исповедания своих грехов, то может чрез это вовеки погибнуть и получить мстительное воз-даяние за непокаянную жизнь свою, а не дарование прощения. Грешник, надеющийся на ми-лость Божию, но не престающий от грехов и некающийся, оскорбляет долготерпение Гос-подне и отчаянно себя прельщает, потому что мгновенно может погибнуть за отсрочку по-каяния своего. Это самая тайная и пагубнейшая сеть врага, ловителя наших душ: он под по-кровом различных умствований, владычествуя над ласкательствующими самим себе, непременно вовлекает их в вечную пагубу своей области мрака и мучения. Откуда человек может надеяться себе в последний час покаяния, если он никогда не готовился к тому? Да и может ли быть истинное покаяние, когда уже душа нужно извлекается к назначению по делам своим? Смею вас заверить милостью Божиею: если бы мир не обольщал себя ложной надеждой, то люди провождали бы жизнь свою в покаянии и слезы умиления заменили бы всякий смех. Ни малейшего сомнения нет в том, что Бог ничем не побеждается и в одно мгновение может оправдать кающегося грешника; только предоставляю здравому суждению – может ли человек, какой бы он ни был, назначать себе сие мгновение??? Назначать -значит определять предбудущее... Всяк«о себе мудрствуяй»ложь есть! Помышления человеческие – суета! А Господь сказал, что ежели кто не отречется себя и не возьмет креста своего, не может быть учеником Его... Мир всегда будет находить свои причины и свои оправдания, протолкованные по сердцу своему, – но спасающиеся христиане не внима-ют мирской мудрости, они просто хранят завещание Господне и следуют преданиям святых, которые по смерти, во свидетельство их правой жизни, прославлены чудным Богом. Истинная любовь научила меня так говорить с вами. Любовь есть самое действие заповедей Господних!'
        cn: '您写道：「看在上帝的份上，请原谅我若有任何冒犯您之处！」您这句话，我的心也同样向您重复。在仁慈上帝的护祐之手下，我绝不会感到被冒犯！这是我对于我自身的认知；但论及公义与对信仰的持守——出于对上帝和近人的爱，在表达我内心悲痛之时，我祈求主「保守我的口」（诗篇 140:3）。


          我深信主的话语是真实可靠、绝不落空的；正如经上所说，祂必照「他所行的报应他」（参：诗篇 62:12），——谁能有相反的念头呢？那胜过世间一切罪恶的，是任何心智都无法测度的。祂的慈悲难以言喻，祂的公义也难以言喻！祂的震怒必降在罪人身上——圣经中就是如此简单地记载的，我们必须避开错误的解释！


          倘若罪人如今不以真诚的悔改行为和认罪来预备自己的死亡，那么他可能因此永远灭亡，并因其不肯悔改的生活而得到报复性的惩罚，而非赦免的恩赐。罪人若寄望于上帝的怜悯，却不停止犯罪也不悔改，乃是冒犯了主的恒久忍耐，并陷入了绝望的自我欺骗，因为他可能因延迟悔改而在顷刻间灭亡。


          这是仇敌，那捕捉我们灵魂者的，最隐秘、最具毁灭性的网罗：它在各种思辨的掩护下，统治着那些自我谄媚的人，必然将他们拖入其黑暗与痛苦之国度的永恒毁灭中。一个人若从未为此做过准备，又怎能在临终之时，指望自己能悔改呢？当灵魂必须被拉出，按其行为接受判决时，又怎能有真实的悔改呢？


          我敢凭上帝的怜悯向您保证：如果世人没有被虚假的希望所欺骗，那么他们就会在悔改中度过一生，而泪水盈眶的柔情将取代一切欢笑。毫无疑问，上帝不会被任何事物所胜，祂能在转瞬之间称义一个悔改的罪人；但我将其留给理性的判断——无论是怎样的人，他能为自己指定这个瞬间吗？？？指定，即是决定未来的事……凡是「自以为有智慧」的人都是虚谎的！人的思念尽是虚空！


          主曾说，如果人不舍弃自己，不背起自己的十字架，就不能作祂的门徒……世人总是会找到他们自己的理由和借口，按照他们自己的心意来解读，——但得救的基督徒却不理会世俗的智慧，他们只是单纯地持守主的训诫，并遵从圣徒的传统，这些圣徒死后，为见证他们正直的生命，已被行奇事之上帝所荣耀。


          真正的爱教导我要如此与您交谈。爱正是遵行主命令的行为！'
