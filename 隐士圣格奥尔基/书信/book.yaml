    children:
    - type: paragraph
      text:
        ru: 'Помысли дни первые и помяни лета вечные – и поучись в сих, как святой пророк царь Давид (см.Пс 142, 5). Не будет скучно, здесь премудрость. Подумайте немного: что прошло, того уж нет. Неужели сегодняшнее время для вас кажется веком? Потерпите ради Господа, потерпите в молитве и воздержании ради спасения души своей. Вы очень изнемогли? Припомните апостола, что он объявляет:«в немощи моей сила Божия совершается»(см.2Кор 12, 9); порадуйтесь! Когда с кем о посторонних вещах поговорите, тогда более на вас нападает ожесточение сердца; и когда поусерднее помолитесь, почитаете и попоститесь, – тогда легче; но бывает и изнеможение по не утверждению в себе благой мысли, а иногда и по слабости сил; но упование восставляет надеющихся на Господа.'
        cn: '试译：


          您应当思量起初的日子，并追忆永恒的岁月——您当从这些事中受教，正如圣先知君王达味（参阅《诗篇》142篇5节）所行的。这不会使您厌倦，其中蕴藏着智慧。您略微思忖一下：那已逝去的，就已不复存在。难道今日的时光在您看来竟如同一个时代那样漫长吗？


          为了主的缘故，请您忍耐；为了您灵魂的救赎，请您在祷告和节制中忍耐。


          您是否感到非常软弱无力？请您回想使徒所宣告的：「我的能力，是在人的软弱上显得完全」（参阅《哥林多后书》12章9节）；您当因此欢喜！


          当您与他人谈论世俗之事时，心头的刚硬就更猛烈地攻击您；而当您更殷勤地祷告、诵读（圣经/圣教父言）并禁食时，您便会感到轻松一些；然而，有时也会因内在未能确立良善的意念而感到疲惫，有时也因体力衰弱而如此；但那仰望主者的指望，必能使他们重新振作。'
    - type: paragraph
      text:
        ru: 'Прошу вас читать по три раза со вниманием каждое «Слово» святого Ефрема Сирина, потом Псалтирь и жития святых: в сих книгах вы сыщете большую отраду душе вашей. Помяните и меня о Иисусе Христе.'
        cn: 我懇請您，要帶著專注的心，將聖徒埃弗雷姆·敘里安（Ефрем Сирин）的每一篇《講道詞》（Слово）誦讀三遍，之後再讀《聖詠集》（Псалтирь）和眾聖者的生平傳記（жития святых）：您將會從這些書卷中為您的靈魂尋獲巨大的慰藉。也請您在耶穌基督內記念我。
