      ru: '60.'
      cn: '60.'
    text:
      ru: К Н. Н.
      cn: 致 N. N.
    children:
    - type: paragraph
      text:
        ru: 'Видимое временно, невидимое вечно. К чему более уклоняет-ся сердце, в том более и пребывает. А что подлежит изменению, то все изменяется: вещь, потребляемая огнем, изменяется в пепел, а из пепла делается стекло и приемлет в себя солнечные лучи... Без Господа ничто не может быть.'
        cn: 那可見的，是暫時的；那不可見的，是永恆的。人心傾向於何處更多，就停留於何處更多。而凡是會變化的，一切都會變化：被火消耗的事物，變化為灰燼；而從灰燼中，製成了玻璃，並接納了太陽的光芒……沒有主，一切皆不能存在。
    - type: paragraph
      text:
        ru: «О, когда бы все познали,
        cn: 「啊，願所有人皆能了悟，
    - type: paragraph
      text:
        ru: Как все тщетно без Него!
        cn: 所有一切，没有祂都是虚妄的！
    - type: paragraph
      text:
        ru: Все бы лишь Его искали,
        cn: 众人只应寻求于祂，
    - type: paragraph
      text:
        ru: И желали б одного».
        cn: 「並切願只此一事。」
    - type: paragraph
      text:
        ru: Благодарный за усердие ваше
        cn: 感恩您所付出的辛劳
    - type: paragraph
      text:
        ru: недостойный Георгий».
        cn: 「不配的格奥尔基。」
  - type: heading2
    initial:
      ru: '66.'
      cn: '66.'
    text:
      ru: Александре Николаевне Ильиной
      cn: 致亞歷山德拉·尼古拉耶芙娜·伊利娜
    children:
    - type: paragraph
      text:
        ru: '«Земное полюбя, нельзя без слез пробыть:'
        cn: 「愛戀塵世諸物，便不能無淚而居：
    - type: paragraph
      text:
        ru: Не лучше ль красоты небесные любить»
        cn: 「豈不更美哉，愛慕諸天之美」
    - type: paragraph
      text:
        ru: 'Какая неизреченная красота – видеть Господа Иисуса Христа во всей славе при всеобщем собрании во время воскресения мертвых и слышать кротко глаголющим: был Я алчен, вы Меня накормили; был Я наг, вы Меня одели, и прочая! Словом, что только успели мы сделать нищему и требующему, то все Господь на Себя принимает. Хромые, безрукие, слепые, больные, прокаженные, изнуренные бедностью и страждущие в темницах очень нуждаются в ваших материнских попечениях: по возможности вашей и любви к ближнему, во исполнение завещания Христова, вы их не оставите. Какое счастье! менять земное на небесное и верить всем сердцем Обещающему воздать сторично!'
        cn: 何等不可言喻的美丽——得见主耶稣基督在万众聚集、死人复活之时，于一切荣耀中显现，并听祂以温柔之声说道：「我曾饥饿，你们给我吃的；我曾赤身露体，你们给我穿的，」等等！简而言之，凡我们为贫穷和有需要之人所做的一切，主都亲自承担。那些瘸腿的、残臂的、失明的、患病的、麻风的、因贫困而衰弱的，以及在牢狱中受苦的人，都极需你们母亲般的照拂：根据你们的能力和对邻人的爱，为要成就基督的遗训，你们不会撇弃他们。何等福乐！将属世之物换取属天之物，并全心相信那位应许将百倍偿还的真神！
    - type: paragraph
      text:
        ru: Ноября 24-го, 1822 года
        cn: 一八二二年十一月二十四日
  - type: heading2
    initial:
      ru: '73.'
      cn: '73.'
    text:
      ru: Александре Николаевне Ильиной
      cn: 致亞歷山德拉·尼古拉耶芙娜·伊利娜
    children:
    - type: paragraph
      text:
        ru: 'Болезнями телесными душе напоминается о грехах и о покаянии; исповеданием же грехов и покаянием душа очищается от грехов милостью Божиею. Требующие милости Божией должны и сами милость оказывать каждому, требующему возможной помощи в какой-либо нужде и нищете. Это вы знаете: хотя бы и мнилось еще более жить, однако и сегодня, и завтра нужно быть готовым к оставлению всего и не иметь никакого гневного сердца, чтобы сохранить тихий мир и любовь, по заповеди Господней.'
        cn: 身体的病痛提醒灵魂想起罪恶和忏悔；藉着认罪和忏悔，灵魂因着上帝的慈悲而得以洁净。渴求上帝慈悲的人，自己也当对每一个在某种匮乏和贫困中需要可能帮助的人施予慈悲。你们知道这一点：即使似乎还能活得更久，但今天、明天仍需准备好放下一切，并且不应怀有任何愤怒之心，好能按照上主的诫命，保守平静的平安与爱。
    - type: paragraph
      text:
        ru: Пост и молитва каждому христианину и христианке очень нужны для достижения вечного покоя.
        cn: 守齋與禱告，對於每一位基督徒與基督信徒女性來說，都是達至永恆安息所極需的。
    - type: paragraph
      text:
        ru: Легко можно потерять вечное наслаждение чрез временное наслаждение чувств.
        cn: 人能輕易地透過轉瞬即逝的感官歡愉，失去永恆的享樂。
  - type: heading2
    initial:
      ru: '99.'
      cn: '99.'
    text:
      ru: Глафире Петровне
      cn: 献给格拉菲拉·彼得罗芙娜
    children:
    - type: paragraph
      text:
        ru: Почтеннейшая матушка! Не скорбите:«для вас умереть все равно, где бы ни прилучилось:«честна пред Господом смерть преподобных»Его» (Пс.115, 6). Лазарь и на гноище умер, однако святыми Ангелами отнесен в рай; а веселящийся на всяк день светло умер на одре из слоновой кости и окруженный родст-венниками, но свержен во ад – и просит, оставивши всю роскошь, одной только капли воды, чтобы сколько-нибудь устудить язык от пламенного жжения. Видите:«не место, а смерть приносит с собою честь или лютое мучение.«Смерть грешников люта»(Пс 33, 22)! Уповающих же на Господа милость обыдет. Божией милости желаю вам,
        cn: 至為可敬的修道母！請勿憂傷：「為您而死，無論在何處發生，都無分別：『在主眼中，祂聖徒的死是寶貴的』」（詩篇 115:6）。拉撒路即使死在糞堆上，仍被聖天使帶入天堂；而那個天天華美宴樂的人，卻死在象牙床上，親屬環繞，但他被投入陰間——他拋棄了所有的奢華，只求一滴水，以稍許減輕舌頭被烈火焚燒的痛苦。您看：「帶來尊榮或可怕苦難的，不是地點，而是死亡本身。『罪人的結局是悲慘的』」（詩篇 33:22）！然而，那仰望主的人，必有憐憫環繞他們。願上帝的憐憫與您同在，
    - type: paragraph
      text:
        ru: н. р. Г.Июля 18-го, 1834 года
        cn: 主曆一八三四年七月十八日
  - type: heading2
