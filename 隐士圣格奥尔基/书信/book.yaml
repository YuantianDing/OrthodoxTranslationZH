      ru: '308.'
      cn: '308.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Слава Богу за все!
        cn: 榮耀歸於上帝，為了所有的一切！
    - type: paragraph
      text:
        ru: Буди милость Божия с нами! Любящим Бога вся споспешествует во благое. Вы можете увериться самим делом, что размышление о смерти, потом о вечной жизни праведных и о вечной муке грешных каждого приводит к истинному познанию самого себя, убеждает на молитву, на познание и делание заповедей Христовых, на чтение Священного Писания и житий Святых, – как они терпели многие скорби, жили в смирении и благоугождали Господу. Видя их такие ревностные подвиги, восчувствуешь веру и любовь ко Христу, и имея сие в памяти, удобно возненавидишь грехи свои и нерадение и все прелести мира, и будешь всем сердцем искать как бы угодить Господу и не уклониться от Его повелений, как бы получить оставление грехов и удостоиться быть вечно с Ним в царствии Его. Господь всех грешников призывает на покаяние без отлагательства времени...
        cn: '愿上帝的怜悯与我们同在！凡爱慕上帝的人，万事都互相效力，叫他们得着益处。[1]


          你们可以亲身确信，默想死亡之事，继而思虑义人的永恒生命和罪人的永恒刑罚，会引领每个人达致真实的自我认知，促使人献上祷告，认识并遵行基督的诫命，阅读《圣经》和圣徒传记——看他们如何忍受诸般苦难，活在谦卑之中，并蒙主喜悦。


          看见他们如此热切的操练，你便会对基督生发信心和爱慕。心中常存此念，你便能轻易地厌恶自身的罪愆、懈怠和世间一切的诱惑，并会全心寻求如何取悦主，不偏离祂的训诲，如何得蒙罪愆的赦免，并配得在祂的国度里永远与祂同在。


          主呼唤所有的罪人悔改，不容片刻延宕……'
    - type: paragraph
      text:
        ru: 8-го Апреля, 1831 г.
        cn: 一八三一年四月八日
  - type: heading2
    initial:
      ru: '317.'
      cn: '317.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Старой начальнице, старице А., вечная память! Божиею милостью окончила она многоболезненные дни жития своего; ее и здесь поминают, во святой обители, при гробе святителя Тихона. Возлюбленная сестра моя о Господе! Не приметно, как все временное проходит, и не видим, много ли нам еще осталось доживать до преселения в вечность... О вечность, вечность преблаженна! Стократ ты, вечность, вожделенна... В преблаженную вечность, исполненную радости и веселия бесконечного, внидут все спасающиеся многими скорбями и оправдываемые Господом. Вечность же, в которую идут нераскаянные грешники, исполнена огнем геенским и муками бесконечными! От сей да помилует нас Господь, да подаст, прежде конца нашей жизни временной, от всего сердца покаятися; и так, по великой Его милости, да введет нас в вечность преблаженную, всем Ангелам вожделенную. Там-то наше свидание уже будет вечно неразлучное, а здесь очень кратковременное.
        cn: '永恆的記念歸於年長的修道院長、老嫗阿！憑藉上帝的仁慈，她結束了自己多有病痛的塵世歲月；在此處，在聖潔的修道院中，在聖人提洪的墓前，人們仍在追思她。


          我在主內蒙愛的姊妹！所有暫存的事物都悄然逝去，我們看不見自己還剩下多少時日，能夠活到遷入永恆……啊，永恆，至福的永恆！永恆啊，你百倍地令人嚮往……所有藉由諸多悲苦而得救、並被主所稱義的人，都將進入那充滿無盡喜樂與歡欣的至福永恆。然而，那不曾悔改的罪人所前往的永恆，卻充滿了地獄的火焰與無盡的苦楚！


          願主憐憫我們，使我們免於此境，願祂在我們短暫生命的終結之前，賜予我們全心悔改；如此，憑藉祂的洪大慈悲，願祂引導我們進入那至福的永恆，那是所有天使所渴慕的。在那裡，我們的會面將是永遠不分離的，而在此處，我們的相聚何其短暫。'
    - type: paragraph
      text:
        ru: 11 сентября 1831 года
        cn: 一八三一年九月十一日
  - type: heading2
    initial:
      ru: '319.'
      cn: '319.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Спасайтесь о Христе Иисусе! Это жизнь наша, моя и ваша, чтобы непрестанно молиться Богу, пока еще время есть, и не постиг час смертный. Сколько таковых было, есть и будет, которые все свое время погубили в пустых и суетных занятиях, – и вдруг пожерты смертью! Увы! какой ответ дадут, когда поставятся пред страшным судом Божиим... Ах! пока еще наше время не ушло, помолимся от всего сердца Господу: да дарует нам Господь положить начало благое, – непрестанно молиться Ему и творить все заповеди Его с любовью, чтобы нам разуметь и делать все то, что Его бесконечной премудрости угодно.'
        cn: 在基督耶稣里得救吧！这是我们的生命，是我的，也是你的，要在还有时日、死亡时刻尚未降临之时，不住地向神祷告。有多少人曾经、现在和将来会把他们全部时间浪费在空虚和徒劳的事上，——却突然被死亡吞噬！唉！当他们站在神可怕的审判台前时，将作何答覆……啊！趁着我们的时日尚未过去，让我们全心全意地向主祷告：愿主赐予我们，能有一个美好的开端，——不住地向祂祷告，并以爱心遵行祂的一切诫命，好使我们明白并实行祂无限智慧所喜悦的一切事。
    - type: paragraph
      text:
        ru: Начало же и конец добродетели есть любовь.
        cn: 德行的肇始与归依，即是爱。
    - type: paragraph
      text:
        ru: О Господе любящий вас,
        cn: 在主内爱你们的，
