      ru: '78.'
      cn: '78.'
    text:
      ru: К Н.П.К.
      cn: 致Ｎ．Ｐ．Ｋ．
    children:
    - type: paragraph
      text:
        ru: Истинно все временное тает, тлеет, изменяется и проходит; только что блеснет – и гаснет. К кому сердце обратим? к смертному ли? Он сегодня в диадиме, а завтра в могиле; сегодня с друзьями, а завтра с червями. Плоть и кровь не войдет в Царствие Божие! Нужно здесь умереть всем плотским желаниям, чтобы воскреснуть в духе и вступить в брачный чертог небесного Жениха, Господа нашего Иисуса Христа. А земное пойдет в мрачную могилу и будет пищею червей и гадов... Не сегодня, так завтра всегда ожидать должны смерти! Она, как тать в нощи, многих нераскаянных в самом грехе похитила, и, разлучив от тела душу, переселила на место, неизвестное нам, ожидать страшного суда и воздаяния каждому по делам его. Пока время есть, помолитесь и вы, матушка сестрица, чтобы не лишиться нам вечного блаженства и быть вместе там, где всех веселящихся жилище бесконечное. О, радости небесные! примите нас в себя. Мы каемся о грехах наших. Господи! дай нам терпение, смирение, кротость. Аминь.
        cn: '诚然，凡是暂时的，都在消融、腐朽、变化、逝去；它仅是闪耀一下，便即熄灭。我们的心要转向谁呢？转向必死之人吗？他今日头戴冠冕，明日便入坟墓；今日与友相伴，明日便与蛆虫为伍。血肉之躯不能进入上帝的国度！我们必须在此处向一切肉欲死去，才能在圣灵中复活，并进入天上新郎——我们的主耶稣基督的婚筵厅房。而地上的事物将归于阴暗的坟墓，成为蛆虫和毒蛇的食物……我们应当时刻预备死亡，不是今天，就是明天！它如同夜间的盗贼，将许多尚未悔改、仍在罪中的人掳去，使灵魂与身体分离，迁徙到一个我们所不知的地方，等待着可怕的审判，以及各人照其行为所得的报应。


          趁着还有时间，您也当祷告，亲爱的姐妹（「матушка сестрица」），好叫我们不至于失去永恒的福乐，并能同在那永无穷尽、众欢愉者所居之处。


          哦，天上的喜乐啊！接纳我们吧。我们忏悔我们的罪过。


          主啊！求您赐予我们忍耐、谦卑、温柔。阿门。'
    - type: paragraph
      text:
        ru: Матерь Божия да покроет вас от всяких неприятностей! Доброе слово, как говорит Св. Макарий, и злого человека добрым делает; злое слово может и добродетельного развратить... Однако не должно оскорбляться на внезапность. Всякая вещь во времени имеет свой конец.
        cn: 願上帝之母護佑您免於一切不快！正如聖馬卡里烏斯所言，一句良善之言能使惡人轉為良善；而一句惡語卻能使良善之人墮落……然而，不應因突如其來的變故而感到受辱。萬事萬物，皆有其終結之時。
