      text:
        ru: 'Блистанием озарили мое мрачное сердце Златые уста. Признаюсь вам: в чтении моем каждая речь Иоаннова пленяла мысль мою! Это я говорю о небесных мыслях, что усердием вашим внесены в ущелины камня, в котором пресмыкающийся червь плетет вам сии строки. Столько рад, что все строки потерял и ничего не осталось к изъяснению столь великия радости!'
        cn: 黃金之口所煥發的光芒照亮了我幽暗的心。我向您承認：在我閱讀時，約翰的每一句話語都俘獲了我的思緒！我所說的是那些天上的思想，藉由您的熱誠，它們被帶入了岩石的縫隙之中，而那蠕動的蟲豸正在那裡為您編織這些字句。我歡喜至極，以至於所有字句都已失落，再無一物能闡釋這份偉大的喜悅！
    - type: paragraph
      text:
        ru: 'Когда же дочитался до слова о любви, не мудрено было загореться мне и не могли не пламенеть чувства мои, когда повторял тут внесенные Павловы слова: «Друг друга любите прилежно, горяще Духом». Огнь сей чистейшей любви никогда не имеет волнения, какое бывает от воспаления крови, по чему свидетельствуется Священным Писанием, что кровь и плоть не внидет в Царствие Божие. Правду вы пишете, что без истинной любви на сем свете и самая наша жизнь нам мучение, а истинная любовь и в самой лютейшей смерти приносит утешение.'
        cn: 當我讀到關於愛的話語時，我被點燃並不奇怪，當我重複保羅在此引述的話語：「殷勤相愛，心裏火熱」[1]時，我的情感不可能不燃燒。這至潔之愛的火焰，從未有血液沸騰所帶來的波動，聖經藉此見證說，血和肉不能進入上帝的國度。您寫的是真話，沒有真正的愛，我們今生的生活本身就是折磨，而真正的愛，即使在最殘酷的死亡中也能帶來慰藉。
    - type: paragraph
      text:
        ru: И то все не истина, что происходит не от Иисуса Христа; только один Христос – сущая Истина, и всякое уклонение от Него не что иное, как прелесть врага, алчущего поглотить весь мир.
        cn: 凡非源於耶穌基督者，一切皆非真實；唯有基督是那實存的真理，而任何對祂的偏離，不過是仇敵的欺哄，牠正渴望吞噬整個世界。
    - type: paragraph
      text:
        ru: Сорадуюсь вашей мысли, которою вы просите Бога, чтобы сподобил и все то любить, что сближает с Ним, и не любить того, что удаляет от любви Божией.«Просите, и дастся вам».  Усердно просите до самой смерти, и непременно получите.
        cn: 我欣喜於您的思緒，您藉此祈求上帝，使您能愛慕所有使您親近祂的一切，並厭棄所有使您遠離上帝之愛的一切。「你們祈求，就給你們。」[1] 請您熱切地祈求，直至逝世之時，您必會獲得。
    - type: paragraph
      text:
        ru: 'Пребывающим в небесной любви уже гроб не страшен, как прочим, но, напротив, очень вожделенен: во-первых, потому, что он разрешает нас от оков суетного мира, во-вторых, потому, что служит нам переднею комнатою, в которой мы, скинувши тяжелую одежду – тело наше; входим в вечное собрание неизменных радостей и всякую светлость превосходящего просвещения!'
        cn: 對於已然安住於天上之愛的人而言，墳墓不再如對他人那般可怖，反而極其令人嚮往：首先，因為它將我們從世俗虛妄的桎梏中解放出來；其次，因為它如同我們的前廳，在那裡我們得以卸下沉重的衣袍——我們的身體；隨後，我們便進入了永恆的集會，那裡有著不朽的喜悅，以及超越一切光明的啟迪！
    - type: paragraph
      text:
        ru: Приятно ли вам это??? Не надобно подражать миру, что бы он ни представлял нам, единственно покорить себя учению Христову...
        cn: 您觉得这令人愉悦吗？我们无需模仿世俗，无论它向我们呈现何种景象，只需一心顺服于基督的教诲……
    - type: paragraph
      text:
        ru: 'Ежели вы одни теперь и в комнате вашей никого нет, то взаимно преклоним наши колени и прольем сердечное моление ко Господу: Господи! Сподоби нас любить Тя от всея души и помышления и творити во всем волю Твою.'
        cn: 假若您此刻獨自一人，房中沒有旁人，那麼讓我們一同跪下，向主傾瀉我們的心聲禱告：主啊！求您使我們能以全心全靈、全意全念來愛您，並在一切事上遵行您的旨意。
    - type: paragraph
      text:
        ru: Матерь Божия да сохранит вас под кровом Своим.
        cn: 願上帝之母在祂的庇佑下保守您。
    - type: paragraph
      text:
        ru: Георгий. 1 февраля. День св. мч. Трифона. 1824 года
        cn: 格奥尔基。二月一日。圣殉道者特里丰日。一八二四年。
  - type: heading2
    initial:
      ru: '34.'
      cn: '34.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Милостию Божиею мне дано разуметь любовь и дружбу или что есть любовь истинная и что есть друг верный. Любовь есть совершенство добродетелей, а тайна сердца открываема бывает единственному верному другу. Истинный и верный друг не имеет шуточных мыслей и не терпит празднословия или сообщения с кощунством, в чем заключает свою дружбу мир; его сердце ограждено страхом Божиим, душа, исполненная любви, питается правосозерцательными истинами и с благоговением сообщает слово небесного утешения искреннему и верному другу своему. Ежели один имеет болезнь на сердце и какую-либо мысль, медлящую на памяти, тотчас ее сообщает другу, приятно ища совета его и пособия; друг, благоговейно храня взаимность искреннего чувства, усердно служит сообщением своего сердца, ума и мыслей, соответствуя благонамеренным предпри-ятиям верного друга. Искренность есть жизнь, дышащая любовью. Искренность на друга клеветы не терпит и того чуждается, кто клевещет на него. Друг верный – кров крепок, и, как град, обнесенный крепкими стенами, он огражден благими мыслями.
        cn: 蒙上帝之恩典，我得以领悟爱与友谊，或者说何为真爱，何为忠实之友。爱是德行的圆满，而心之奥秘唯独向唯一忠实之友敞开。真实而忠实的朋友，没有戏谑之念，不容忍空言，也不与世间以此为友谊的亵渎言语相交通；他的心被敬畏上帝之念所围护，充满爱之灵魂，以正观之真理为滋养，并以恭敬之心将天上慰藉之言传达给他至诚而忠实的朋友。若有人心中有病痛，或有某念萦绕于心，他立刻将此告知朋友，欣然寻求其忠告与帮助；朋友则恭敬地珍藏着这份真挚情感的相互性，热切地奉献出自己的心、智与思，以回应忠实朋友善意的意图。真诚是呼吸着爱的生命。真诚之人不容忍针对朋友的诽谤，并避开那些诽谤朋友之人。忠实之友是坚固的避难所，他如同被坚固城墙围绕的城池，以良善之思念自我护卫。
    - type: paragraph
      text:
        ru: 'Кто оставляет такого друга, тот оставляет крепость своей жизни, уклоняется в развращение и попадает на льстивых друзей, которые умеют все угодное по сердцу говорить и предлагать, – от таких друзей спаси нас, Господи. Жалеть должно, каяться и плакать о том, что смешные и неподобные мысли ожесточают сердце и разлучают ум с Богом; следует сострадать друг другу и плакать о невоздержании, о бесстрашии и неблагоговении к слову Божиему. Друг мой довольно просвещен духовными познаниями, не может смеяться, где Силы Небесные со страхом невидимо служат, или замечать пороки других, осуждать и обращать их в памяти своей! Мало этого, но что должно было выкинуть из памяти, то еще сообщает искреннему другу сердца своего: сообщением таким не может не оскорбиться в страхе Божием благоговеющая любовь. Когда бы то же сообщено было с раскаянием и с сознанием немощи своей и своего порока, а не других, тогда бы искренний друг менее оскорбился, а более умножил бы сострадательное моление ко Господу о спасении друга своего и о покровении от соблазнов. Объяснивший вам истинный разум любви и дружества, примиряюсь с вами о Господе искренностью моего сердца.'
        cn: 谁舍弃了这样的朋友，就是舍弃了生命的保障，转入了败坏，落入了那些能说一切顺心悦意之语的谄媚之友手中——主啊，求您救我们脱离这样的朋友。我们应当痛惜、悔改并哭泣，因为那些可笑和不恰当的念头使人心刚硬，使心智与上帝分离；我们应当彼此同情，为着不节制、无畏惧以及对上帝圣言的不敬虔而哭泣。我的朋友在属灵知识上已足够开明，他不能在天上的能力带着敬畏在隐秘中侍奉的地方发笑，也不能留意他人的过失、定罪并将其留在记忆中！不仅如此，他竟将本应从记忆中清除之事，告知了他心中真诚的朋友：这种告知，不能不使那在对上帝的敬畏中虔诚的爱受到冒犯。若是带着懊悔，带着对自己软弱和自身过失（而非他人过失）的认知来告知，那么真诚的朋友受到的冒犯会少一些，而会更多地增添对主的同情祷告，为着他朋友的得救和免于诱惑的遮蔽。我以我心中的真诚，在主里与您和睦，是那位向您阐明了爱与友谊真谛的人。
  - type: heading2
    initial:
      ru: '39.'
      cn: '39.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Святая любовь познавательна, умна, чиста, как свет, незазорна и приятна пред Ангелами; но самолюбивый мир чужд сей любви; он имеет свою любовь – зазорную, беспокойную, подозрительную, слепую и гнусную пред Ангелами и добрыми людьми. Мирская любовь нетерпелива, мучительна, беспокойна и очень непостоянна; духовная же любовь долготерпелива, покойна, постоянна, немнительна, нелицемерна, но бессмертна и исполнена всех благих дел. Мирская любовь оканчивается ненавистью, духовная преселяет в небесные чертоги. Ни око, ни ухо, ни сердце плотское не ощущало той радости, которая уготована пребывающим в чистейшей любви.
        cn: '聖愛具備洞察力、聰慧且純潔如光，在天使面前無可指摘且令人愉悅；然而，自私自利的塵世與此愛格格不入。塵世自有其愛：在天使和良善之人面前是有缺憾、令人不安、多疑、盲目且令人厭惡的。


          世俗之愛是不耐煩、痛苦、令人煩擾且極不穩定的；而屬靈之愛則是恆久忍耐、寧靜、堅貞、不懷疑、不虛偽，更是永恆不朽，並充滿一切良善之工。


          世俗之愛以仇恨告終，而屬靈之愛則將人遷入天上的居所。肉眼的見、耳朵的聽，以及肉體的心，皆未曾感受過那為居於至潔之愛者所預備的喜樂。'
    - type: paragraph
      text:
        ru: 'Пусть набежит на сердце какая-нибудь беспокойная и сопротивная мысль, но при объявлении от сердца сердцу тотчас делается рассматривание и при истинном рассуждении истребляется всякий непотребный помысл. А против досадителей и клеветчиков не возмущаться духом и благодушно переносить обидЫ – это знак кроткого сердца. Наносимые скорби и обиды от ненавистников, и озлобления от злых людей, и всякое суждение и поношение мирское не могут поколебать сердец, утвержденных в христианской любви, но еще больше послужат им к укреплению во истине и к презрению суетных и ложных удовольствий и предрассудков. В терпении наше стяжение душевное: терпят и за суету, и за тленность; а за вечное и неизменное небесное сокровище мы ли будем уклоняться от терпения? Чего себе, того и другим пожелаем – пребывать в любви к Господу и жить, по Его заповедям, в кротости и смирении, а на оскорбляющих нас не гневаться и не оскорбляться – вот смирение!'
        cn: '即或有某種不安或悖逆的思念湧上心頭，然一經由心向心宣示，便會即刻得到審視，並憑藉真實的辨識，滅除一切不合宜的思慮。至於面對惱怒者與誹謗者，心神不為所動，並能泰然承受委屈——此乃溫良之心的標記。那些由仇視者所加諸的苦惱與委屈，以及惡人所施予的惡意，還有世間的一切論斷與羞辱，都無法動搖那在基督之愛中堅固的心，反而更能助益他們在真理中得以鞏固，並輕看虛妄與謬誤的歡愉和偏見。


          在忍耐中，我們獲得靈魂的財富：人們尚且為虛華與必朽壞之事而忍受；難道我們為著那永恆不變的天上寶藏，反要逃避忍耐嗎？


          我們為自己所願求的，也當為他人所願求——便是常存於對主的愛中，並按照祂的誡命，以溫順與謙卑而活。對於冒犯我們的人，不發怒也不感到受辱——這便是謙卑！'
    - type: paragraph
      text:
        ru: Декабря 1-го, 1824 года
        cn: 一八二四年十二月一日
  - type: heading2
    initial:
      ru: '40.'
      cn: '40.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'И самые пламенеющие любовью духи, каковы суть Херувимы и Серафимы, смиряются пред Господом славы, трепещут и трясутся, покрываясь крыльями, потому что не могут без страха воззреть на любящее лице Господне; свято сказано:«страх Господень чист», во век пребывает» (Пс.18,10);«бойтеся Господа, вси святии Его, яко несть лишения боящимся Его»(Пс 33, 10). В бесстрашии светоносный Ангел диаволом сделался, из рая изгнан; Иуда предал Господа на распятие. Вы скажете:«Совершенная любовь изгоняет страх», – как говорит святой апостол Иоанн (4, 18)». Действительно, изгоняет тот страх, который требуется от рабов; но страх, который надлежит иметь сынам, вовеки пребывает. Представим, что кто-нибудь любит государя и взаимно любим государем: не имеет ли же и он страха и опасностей, чтобы всяко сохранить любовь государя и чем-нибудь не прогневать его? Пламенное сердце сильно горит любовью, так что трепещет и трясется, как бы в чем не прогневать Господа, а прочие страхи гонит прочь. Не боящиеся Бога грешат, и всякой безделицы боятся, и ужасаются человеческого страха; в этом довольно им наказания за то, что Бога не боятся.'
        cn: 即便是那些燃燒著最熾熱愛意的靈體，如基路伯和塞拉芬，在榮耀之主面前也謙卑俯首，戰慄不已，用翅膀遮蓋自己，因為他們無法毫無畏懼地凝視主那充滿慈愛的面容。聖言有云：「耶和華的道理潔淨，存到永遠」（詩篇 18:10）；「你們敬畏耶和華的聖民哪，應當敬畏祂，因為敬畏祂的人一無所缺」（詩篇 33:10）。那光芒四射的天使，因毫無畏懼而淪為魔鬼，被逐出樂園；猶大則出賣了主，使祂被釘十字架。你們或會說：「『完全的愛將恐懼驅逐出去』，正如聖使徒約翰所言（約壹 4:18）。」的確，它驅逐的是奴僕所應有的那種恐懼；然而，兒女應當懷有的那種敬畏，卻是永遠長存的。試想一下，如果有人愛慕君王，並也蒙君王所愛：他難道不也會心懷畏懼和謹慎，以求竭力維護君王的愛，不至於在任何事上觸怒於他嗎？那熾熱的心，因愛意而烈烈燃燒，以至於戰慄顫抖，唯恐在任何事上觸怒主，而將其餘的恐懼都驅逐遠離。那些不敬畏上帝的人，便會犯罪，並懼怕一切微不足道的小事，甚至被人的恐懼所驚嚇；單是這一點，就已足以懲罰他們不敬畏上帝的罪了。
    - type: paragraph
      text:
        ru: Декабря 3-го, 1824 года
        cn: 一八二四年，十二月三日
  - type: heading2
    initial:
      ru: '57.'
      cn: '57.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу. Во вторник подали мне с почты письмо ваше с поразительным выражением: «Помни последняя твоя». Гроб, могила и лопата – как будто в первый раз столь живо глазам моим представились, что были проникнуты все чувства мои... Помысливши с моей душой, как с вещью бессмертной, ныне заключенной в темнице тела моего, – я ощущал быстрое и стремительное соединение сил ее; родился вздох из самой глубины сердца к Самому Сотворшему меня, и я повергнулся к спасительным стопам Его, покуда мысль свела меня вновь познать мое заключение и усугубить труды покаянной жизни в теперешнем пребывании моем.'
        cn: 榮耀歸於上帝。週二，郵差遞給我您的來信，信中那一句令人震撼的表達：「要常記你的終點」[1]，彷彿是第一次如此生動地展現於我的眼前——那墳墓、那墓穴、那鐵鍬——以至於我的所有感官都被穿透了……我思忖著我的靈魂，她是不朽的存有，此刻卻被囚禁在我肉身的監牢中——我感受到她的力量在迅速而猛烈地匯聚；一聲歎息從我心靈的最深處發出，湧向那創造我的主宰本身，我便俯身拜倒在祂救贖的腳前，直到思緒將我再次引回，認識到我的囚禁，並在我當前的居所中加倍那懺悔人生的辛勞。
    - type: paragraph
      text:
        ru: Поэтому есть мое изволение прекратить переписку – может быть, с теми, которые ищут довольствоваться одним любопытством, а не жизнью царского пути, только не с вами. С вами желал бы я иметь переписку до окончания здесь дней наших, посвященных Богу. Да укрепит нас в этом Крепость наша Иисус Христос, без чего и одной минуты прожить не можем сами о себе.
        cn: 因此，我决意终止通信——或许是与那些仅寻求满足好奇心，而非追寻王者道路生活的人们。但与您不同。我愿与您保持通信，直至我们在此世献予上帝的那些日子结束。愿我们的堡垒，耶稣基督，坚固我们，没有祂，我们仅凭自己连一分钟也无法度过。
    - type: paragraph
      text:
        ru: 'Пусть кто бы нибудь представил вам горы злата, и множество драгоценных вещей, и все утехи сего мира, и сказал бы: вот такова моя к вам любовь! Теперь, не ожидая на это вашего ответа, достойно смеюсь и говорю с уничижением: это все гнилой навоз – противу любви Божией, блистающей небесными красотами. Одна ли с моею ваша мысль? Конечно, любовь Божия сравнений не имеет. Пред сею любовью всякий высокий ум смиряется и уничтожается всякая вещь. Нет богатее души, любящей всеобъемлющею любовью, и нет беднее души, уклоняющейся от Него.'
        cn: 设若有人向您呈献一座金山，无数珍宝，以及世上一切的享乐，并对您说：「瞧！这就是我对您的爱！」此刻，无需等待您的回应，我已然深觉可笑，并以谦卑之态而言：这一切都不过是腐朽的粪土——与那闪耀着天国美善的上帝之爱相比。您的想法与我是否一致？诚然，上帝之爱是无可比拟的。在这爱面前，一切高超的心智都必谦抑，一切事物都必归于虚无。没有比那以全备之爱去爱慕的灵魂更为富足的，也没有比那背离祂的灵魂更为贫乏的。
    - type: paragraph
      text:
        ru: Марта 20-го, 1825 года
        cn: 一八二五年三月二十日
  - type: heading2
    initial:
      ru: '70.'
      cn: '70.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Все отпадет – любовь же отпасть не может. Ее только дознают одни истинные и верные христиане. Совершенное, бессмертное, в себе все заключающее – само существо любви выше всех вещей и глубже всякой глубины! Откуда же такой любви отпасть? Только чтоб мы сами не отпали от нее. Святой Павел познал ее и сказал (см.Рим 8, 29): меня ничто не разлучит от любви Божией – ни высота, ни глубина! Это все объемлется любовью; любовь же не объемлется ничем. Эта любовь такая пламенная, что горы истаевают, камения распадаются и всякое огненное пламя и вещественная горячность при появлении ее смиряется и уничтожается. Она же есть мирная, тихая и приятная. Любовь сию совершенно засвидетельствовали великие мужи – мученики и жены-мученицы. Спаситель мира засвидетельствовал Свою любовь миру и всего Себя предал в пищу и питье алчущим и жаждущим Его. И сия любовь нам от Него дается. Так и мы друг другу обязаны любовью, любя более всего Господа Бога нашего. Словеса Господня раз-жжена, искушенна, очищена седмерицею (см.Пс 11, 7). Внимающий слову Божию разгорается сердцем, искушается огнем, очищается любовью... Святая божественная любовь свела Господа с небес для спожития с нами, недостойными: приняв на Себя человечество, Он говорил с нами грешными и терпел все наши немощи и огорчения, любя нас.'
        cn: 凡俗諸事，終將消逝，唯有愛，永不敗落。此愛唯有真實而忠誠之基督徒方能深切領悟。此愛，至臻、不朽、包羅萬象，其自身之精髓，超越萬物，深邃於一切深淵！此等之愛，從何處會消逝呢？除非吾人自行遠離於斯愛。聖保羅深知此愛，故言（參見羅 8:29）：「什麼都不能使我與上帝的愛隔絕——無論是高處，是深處！」這一切皆被愛所包容；而愛則不為任何事物所包容。此愛熾烈如火，山巒為之消融，磐石為之崩裂，一切火燄之光和物質之熱，在其顯現之時，皆自謙而寂滅。然此愛亦是平安、寧靜、令人愉悅的。偉大之男殉道者與女殉道者，皆以生命為此愛作了完全之見證。世界之救主，亦向世人見證了祂之愛，將祂自己全然獻為食糧與飲水，予那飢渴於祂之人。此愛由祂賜予吾人。是以，吾人亦當彼此相愛，首要之務，乃是愛吾主吾上帝。上主之言，經火煉淨，受過試驗，七次潔淨（參見詩 11:7）。凡專心於上帝之言者，心被點燃，經火試煉，藉愛潔淨……聖潔之神聖之愛，引領上主自天而降，與吾等不配之人同在：祂取了人性，與吾等罪人交談，忍受吾人一切之軟弱與憂苦，因祂愛吾人。
  - type: heading2
    initial:
      ru: '199.'
      cn: '199.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Сообщаю слово вашему сердцу. Вы ищите успокоить душу любезнейшего N. N. Сие очень достойное попечение вашего сердца удобно может приобрести Господу его душу. Бесспорно, что вы много понесли прискорбных болезней, которыми повсюду страдало ваше чувствительное сердце, и потому необходимы были вам дороги и посещения св. мест, где почерпаемая отрада была вам особенным воздаянием за ваши труды, и раны сокрушенного сердца целились присещением свыше отдесницыпризираюшего Бога. – Потом вновь вы обращались с вашею заботливостью и убеждениями к его сердцу: но занятия его по всяким обстоятельствам вновь отделяли исполнение ваших христианских желаний и глубоко опечаливали вас, как вернейшего друга, при нежном чувствовании вашем; и сколько раз вы ни применялись, все находили себе новые затруднения. Однако на этом еще не конец! По всему видно, сколь вы усердно продолжаете трудиться, чтобы найти и приобресть его сердце, -и это вам возможно!'
        cn: '我向你的心傳達這句話語。你正在尋求使至親的N. N.的靈魂得享安寧。你心中這份極為值得稱讚的關懷，可以輕易地將他的靈魂帶給主。


          無庸置疑，你承受了許多令人悲痛的病苦，它們使你那敏銳的心靈處處受創。因此，對你而言，旅途與造訪聖地是必要的。在那裡汲取的慰藉，是你辛勞的特別回報，你破碎心靈的創傷也因著那位從上而來、從眷顧之神的右手中賜下的探訪而得以痊癒。


          隨後，你再次帶著你的關切與勸說轉向他的心：但他的事務，因著各種情況，再次延遲了你那基督教願望的實現，並使你這位最真誠的朋友，在你溫柔的感受中，深受憂傷。無論你多少次嘗試適應，都只發現了新的困難。然而，這尚未是結局！從各方面看來，顯而易見你正在熱切地持續努力，以求尋得並贏得他的心——而這對你來說是可能的！'
    - type: paragraph
      text:
        ru: 'Любовь покрывает множество грехов, как свидетельствует Писание, которое всегда питает вас; и сие есть истинная крепость души вашей... Теперь, что бы ни представлялось вам противного и прискорбного в друге вашем, все то покройте вашею любовью, что только относится собственно до вас; – перенесите последние тяжести и мирным сердцем, при мирном слове вашем, вы его обрящете: только да не уклонится сердце ваше от долготерпения.-Сколько раз нанесет он вам оскорбление, столько или более, в молчании смиренною молитвою испрашивайте ему у Господа милости – и сие истинно сбудется по вере вашей. И еще повторяю истинное слово: Мир Божий, превосходяй всяк ум, да обымет вас в мужественном терпении вашем! Благодушествуйте.'
        cn: 愛能遮蓋許多的罪過，正如那常常滋養你們的聖經所見證的；這就是你們靈魂真實的堅固臺……如今，在你們的朋友身上，無論有何等忤逆與令人悲傷的事呈現在你們面前，凡是與你們自身相關的，你們都要以你們的愛將其遮蓋；——要以平安的心、以平安的話語，去承擔這最終的重負，你們就會得到他：只是你們的心切不可偏離恆久的忍耐。——他冒犯你們多少次，你們就要在靜默中以謙卑的禱告，為他向主求取多少次的憐憫，甚至更多——這必將按照你們的信心真實地成就。我再次重複這句真實的話語：願那超乎一切理解的上帝的平安，在你們的勇敢忍耐中環繞你們！要心存善念。
    - type: paragraph
      text:
        ru: Христос посреди нас!
        cn: 基督在我们中间！
    - type: paragraph
      text:
        ru: Марта 23-го, 1830 года.
        cn: 一八三〇年，三月二十三日。
  - type: heading2
    initial:
      ru: '201.'
      cn: '201.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Болезнь моя наложила на меня молчание. Теперь слава Богу! Ваши истинные, от искреннего и верующего сердца благодеяния ценятся на небе, где, по жизни сей, будет вам праведное воздаяние.
        cn: 我的病痛使我不得不保持緘默。現在，感謝上帝！您那些發自至誠與信實之心、真實的善行，在天國中是備受珍視的，在那裡，您在今生之後將會獲得公義的酬報。
    - type: paragraph
      text:
        ru: 'Здесь же вам ныне настоит нужда: терпением и великодушием и над самыми жаж-дущими отъезда вашего одержать спасительную победу. Ежели оставить на несколько времени многими усилиями одержанное место, когда уже начатое приходит в некоторый по-рядок домашнего благоустроения, то после не к чему будет возвратиться вам, или увидите тогда предпринятые ныне труды ваши о благочестии произвольным отсутствием вашим уничтоженными и недействительными. Истинным словом говорю вам: когда душа его побеждается кротостью вашею, тогда вам более и более надлежит хранить в себе заповеданное смирение к его и вашему спасению.'
        cn: 現下你此處正有此需：藉由忍耐與寬宏大量，即使對於那些最渴望你離去之人，亦當獲致救贖的勝利。倘若捨棄藉由許多努力而獲得之地，正當那已開始的工作在家庭的福祉上趨於某種秩序之時，則隨後你將無處可歸，或屆時你會看到，你現今為虔敬所承擔的勞苦，因你自願的缺席而被消除且無效。我以真言告訴你：當他的靈魂被你的溫良所勝時，你更應在自身中保守那為他與你的救贖所吩咐的謙卑。
    - type: paragraph
      text:
        ru: 'Где не пользует прекословие, там нужно молчание. Не оскорбитесь за напоминание. А бывающим во сне грезам, хотя бы они и сбывались, не предавайте вашего сердца. Гоните из памяти вашей зло напоминающего духа и духа мечты: тем избавитесь от прелести и смущения и святой Хранитель Ангел ваш неотступно пребудет с вами до конца, милостью Божией охраняяй вас.'
        cn: 在口舌之爭無益之處，即需靜默。請勿為此提醒而感到被冒犯。對於夢中所現之幻景，即使它們應驗，亦不可將爾心交付於之。務必將那引發邪惡回憶之靈與幻想之靈從爾之記憶中驅逐：如此，爾將得以擺脫魅惑與紛擾，而爾之聖守護天使亦將藉由上帝的慈悲護佑，片刻不離地與爾同在，直至終點。
    - type: paragraph
      text:
        ru: Мая 22-го, 1830 года
        cn: 一八三〇年，五月二十二日
  - type: heading2
    initial:
      ru: '221.'
      cn: '221.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу! Теперь читайте письмо сердца моего к сердцу вашему, на котором воспоминается Златоустово изречение: что та любовь, которая бывает ради Христа, – крепка, постоянна и непреодолима, и ничто не может оную отвратить – ни клеветы, ни бедствия, ни смерти, ни иное что подобное; и хотя бы так любящий тысящные видел печали, за таковую любовь приближающиеся к нему, однако, не отстал бы от нее; любящий бо для того, чтоб его любили, если увидит какую неблагодарность, разрывает любовь; а ради Христа связанный любовью никогда не отстанет от нее. Посему-то Павел и говорил:«любы николиже отпадает»(1Кор 13, 8).'
        cn: 荣耀归于上帝！现在请恭读我心致汝心的这封书信，其中忆及金口圣约翰之言：那为基督之故而有的爱，是坚固、恒常且不可战胜的，没有任何事物能将其离散——无论是诽谤、是患难、是死亡，还是其他类似之物。纵使如此爱慕之人，眼见无数忧伤因这爱而向他逼近，他也不会弃绝它；因为那为了被爱而爱的人，一旦看见任何忘恩之举，便会断绝爱意；而那因基督之故而被爱所系之人，则永不离弃这爱。正因如此，保罗才说：「爱永不坠落」（《哥林多前书》13:8）。
    - type: paragraph
      text:
        ru: 'По чувствованию вашего сердца вы сами видите, что все то, что делается с любовью и во славу Божию, не только не обременительно, но и радостотворно: сие-то самое скорби и грусть пременяет в истинное утешение и духовную сладость. Душа, взыскующая Бога, не лишится всякого блага. Да поможет вам Господь с радостью исполнять Его святые заповеди! Они-то суть свет живущих на земле верою.'
        cn: 从您心头的感受，您自己就能明白，凡是以爱与荣耀上帝之心所行的一切，不仅不构成重负，反而带来喜悦：正是这一点，将忧伤与哀愁转变为真实的慰藉与属灵的甘美。寻求上帝的灵魂，必不缺乏一切美善。愿主帮助您以喜乐之心遵行祂的神圣诫命！它们正是地上以信德而活之人的光明。
    - type: paragraph
      text:
        ru: 'В жизни человеческой нет ничего дороже времени: купить его ничем не можно; что прошло, то невозвратно. Особенно полезно сколько можно чаще размышлять о смерти, о воскресении, о будущем суде, о вечном блаженстве и о вечном мучении: ибо сии размышления помогают нам воздерживаться от грехов и отрешаться от пристрастия к земным вещам, утешают в лишении земных благ, побуждают соблюдать в чистоте душу и тело, жить для Бога и вечности и таким образом достигать вечного спасения.'
        cn: 在人的一生中，没有比时间更宝贵的东西了：它无法用任何事物换取；逝去的，便永不复返。尤其有益的是，要尽可能经常地默想死亡、复活、未来的审判、永恒的福乐以及永恒的痛苦：因为这些默想帮助我们约束自己不犯下罪过，并从对世间事物的依恋中超脱出来，在失去尘世福祉时得到慰藉，促使我们保持灵魂和身体的洁净，为着上帝和永恒而生活，并以这种方式获得永恒的救赎。
    - type: paragraph
      text:
        ru: Непотр. р. Георгий, испрашивающий взаимно молитв ваших Августа 30-го, 1831 года
        cn: 不配的僕人格奧爾基，亦懇求諸位為我代禱，一八三一年八月三十日
  - type: heading2
    initial:
      ru: '222.'
      cn: '222.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Передаю вам слово души моей.
        cn: 我將我靈魂的話語傳遞予您。
    - type: paragraph
      text:
        ru: Песнь 2, Вонми, небо, и возглаголю, и да слышит земля глаголы уст моих. Да чается яко дождь вещание мое, да снидут яко роса глаголы мои; яко туча на молодую траву, и яко иней на сено. Яко имя Господне призвах, дадите величие Богу нашему. Бог, – истинна дела Его, и вси путие Его, суд...
        cn: "第二首歌\n \n 側耳聽吧，諸天哪，我要發言；大地啊，要聆聽我口中的言語。\n \n 願我的教訓滴落如雨，願我的言語降下如露；如細雨降在嫩草上，如甘霖灑在菜蔬中。\n \n 因為我宣告了上主的名，你們要將偉大歸於我們的上帝。\n \n 上帝——祂的作為真實不虛，祂的道路全然公義……"
    - type: paragraph
      text:
        ru: Жизнь и свет!
        cn: 生命與光！
    - type: paragraph
      text:
        ru: Тьма и смерть!
        cn: 黑暗與死亡！
    - type: paragraph
      text:
        ru: Суд – и воздаяние –«комуждо по делом его»(Пс. 61,13)!
        cn: 审判——与报应——「照各人所行的报应他」（诗篇61:13）！
    - type: paragraph
      text:
        ru: 'Весь погружаюсь в любовь к Богу и ближним: в этом состоит мое неизреченное богатство.'
        cn: 我全然沉浸于对上帝和近人的爱中：此乃我不可言喻的丰盛。
    - type: paragraph
      text:
        ru: 'Близкими взаимно могут быть язычники; нам же, истинным христианам, надлежит быть единодушными, единомысленными, словом: одна душа! одно сердце и одно стрем-ление, один путь мимо всего временного и непостоянного – к вечному, без конца пребыва-ющему наслаждению.'
        cn: 异教徒彼此之间或许可以亲近；但对于我们，真正的基督徒而言，则应当是同心合意，意念一致，简而言之：一个灵魂！一个心，一个志向，一条道路，越过一切暂时与不定的事物，迈向那永恒、无尽的享乐。
    - type: paragraph
      text:
        ru: Да поможет нам Господь понести многие скорби с благодарностью ради имени Его, ради нашего вечного спасения!..
        cn: 愿上主帮助我们，为了祂的圣名，为了我们永恒的救赎，怀着感恩的心承受诸多忧患！……
    - type: paragraph
      text:
        ru: Себя и вас поручая Божиему Промыслу, остаюсь
        cn: 将自身与你们托付予上帝之神意，我依然是
    - type: paragraph
      text:
        ru: н. р. Егор Сентября 6-го, 1831 года
        cn: 尼古拉·羅馬諾維奇，於一八三一年九月六日
  - type: heading2
    initial:
      ru: '229.'
      cn: '229.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Видите, какову любовь дал есть Отец нам, да чада Божии наречемся и будем. Сего ради мир не знает нас, зане не позна его.
        cn: 你们看，父赐给我们的是何等的爱，使我们得称为神的儿女，我们亦真是如此。世人所以不认识我们，是因未曾认识祂。
    - type: paragraph
      text:
        ru: 'Всяк, не творяй правды и не любяй брата своего, несть от Бога. Яко се есть завещание, еже слышасте исперва, да любим друг друга: не яко же Каин, от лукавого бе, и закла брата своего: и за кую вину закла его: яко дела его лукава беша, а брата его праведна.'
        cn: 凡是不行公義、不愛他弟兄的人，便不是出於上帝。因為這是你們從起初所聽見的誡命，就是要我們彼此相愛：不可像該隱，他是出於那惡者，殺了他的弟兄：他為何要殺他呢？因為他自己的行為是邪惡的，而他弟兄的行為是公義的。
    - type: paragraph
      text:
        ru: 'Не любяй бо брата, пребывает в смерти; всяк, ненавидяй брата, человекоубийца есть: и весте, яко всяк человекоубийца не имать живота вечного в себе пребывающа. Не любим словом, ниже языком, но делом и истиною.'
        cn: 不爱弟兄的，是住在死亡之中；凡恨他弟兄的，是杀人犯：你们知道，凡杀人犯，他里面并没有永恒的生命存留。我们不要用言语，也不要用舌头去爱，而要用行为和真理去爱。
  - type: heading2
    text:
      ru: без номера. Марии Петровне Колычевой
      cn: 無編號。致瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Чего вы ищете? и где? Утверждайтесь мыслию благою: то, что ныне есть с тобою – и всё – бывает Божией судьбою. Вся Исполняяй есть везде. Вы можете посетить только гроб мой. Он дождется вашего сердца; хотя и далеко увлечены вы в море, но есть надежда, что сокрушенный корабль ваш достигнет мирного пристанища. Когда вы будете над моею могилою, то вспомните мою к вам искренность, что я уснул в чаянии воскресения мертвых и жизни будущего века. Ваше о мне воспоминание не останется тщетно пред Господом; вы же, по любви вашей ко мне о Господе, предложите милостыню нищим, а братии – утешение; в лице же их Сам Христос приимет усердие ваше, тогда и мне, и вам приятно будет; ныне простите; целую вас'
        cn: 你寻觅何物？在何处？以美善之念坚固己心：那现今与你同在的一切——以及所有——皆出于上帝之安排。那充满万有者无处不在。你仅能造访吾之墓冢。它将等候你的心；即便你被遥遥卷入海中，仍有希望，你那破碎的船只将抵达宁静的港湾。当你立于吾之墓上之时，请忆起我对你的真诚：我已在对死者复活和来世生命的期盼中安息。你在主前对我的忆念不会落空；而你，因着你为着主对我所怀的爱，请施舍于贫者，并安慰弟兄们；在他们身上，基督亲自将接受你的热忱，届时，吾与你都将欢欣；此刻请宽恕；我亲吻你
    - type: paragraph
      text:
        ru: непотребный раб Георгий Января 12-го дня, 1836 года
        cn: 不配的僕人 格奧爾基，於一八三六年一月十二日
  - type: heading2
    text:
      ru: без номера. Монахине Ангелине (Колычевой)
      cn: 無編號。致修女安格莉娜（科雷切娃）
    children:
    - type: paragraph
      text:
        ru: Причина моего уныния – ваше уныние; сердце исполняется чувством и состраданием вашему сердцу. Вы принимаете мысль, которую следует отвергать. Мы ничего не знаем о смерти вечной, размышление наше общее о том, что повсюду видится и делается. Как мы себя можем уверять о том, что от нас угодно Господу сокрыто? Каждый свою смерть обязан помнить. Видите свою мысль, как она вас оскорбляет, что вы плачете. Покойтесь о Господе и не сомневайтесь в Его благости. Он нас всех любит.
        cn: 我憂傷的原因，是你的憂傷；我的心充滿了對你心靈的感受和憐憫。你接納了一個應當拒絕的念頭。對於永恆的死亡，我們一無所知，我們共同的思慮，只關於那處處可見、處處在行的事。對於主樂意向我們隱藏的事，我們又怎能確信呢？每個人都應當記念自己的死亡。你當看到你的思緒，它是如何地傷害你，以至於你哭泣。在主裡安息吧，不要懷疑祂的良善。祂愛我們所有人。
    - type: paragraph
      text:
        ru: Я вам пишу просто, просто и принимайте, матушка-сестрица. Не дозволяйте находя-щим мыслям приписывать свои догадки; они вредны и несправедливы. И что за удовольствие представлять себе иное против того, что просто написано. Так и меня, и себя приводите в слезы, сами себе представили оскорбительную мысль и плачете. И я, смотря на вас плачу, что вас всякая находящая мысль может огорчить и вы принимаете подложную мысль и уверяетесь в том, чего нет.
        cn: 我寫給妳的，是單純的話語，妳也應以單純的心領受，母親姐妹。切勿容許紛至沓來的思緒強加猜測；這些猜測有害且不公。比起那單純寫下的文字，去設想別種情境，又有何樂趣可言？如此一來，妳便使我與妳都陷於淚水之中，妳自己設想了那冒犯之念，而妳哭泣。我望著妳，也為妳哭泣，因為任何湧現的念頭都能使妳憂傷，而妳接受了那虛假的念頭，並確信那並不存在之事。
    - type: paragraph
      text:
        ru: Боюсь ли я скорбеть просто о смерти смертного человека? Никогда, но также просто сказать бы и подкрепить бы словом. Это пустая опасность, чтобы скрывать неизбежную участь только для того, чтобы не огорчить теперь, а после. Я не соглашаюсь с таким умышлением. Я люблю открывать, все что можно. Почто же, дражайший друг мой, так долго вы скрывали от меня эту вашу мысль? – покудова я сам спросил. Так вы настрадаетесь без меня и мне скажете. Поэтому смею ли я считать себя другом? Я погружусь в крайнее ничтожество, и кто же меня поднимет, как не вы?! (...)
        cn: 我懼怕僅僅為了一個凡人的死亡而哀傷嗎？從不。但同時，要說出口並用話語來支持它。這是一個空洞的危險，為了不讓現在的人悲傷，而隱藏那不可避免的命運，留待日後。我不同意這樣的意圖。我喜歡揭示一切可能之事。親愛的朋友，為何您如此長久地向我隱瞞您的這個念頭？——直到我自己詢問為止。那麼，您將在沒有我的情況下受苦，並會告訴我。因此，我敢認為自己是朋友嗎？我將沉入極度的虛無之中，除了您，還有誰能將我扶起？！（……）
    - type: paragraph
      text:
        ru: Господь, всякого блага Промыслитель, нас столь близко сердцами сблизил, чтобы мы мысли сообщали и были бы одна душа. Откровением находящей мысли показывается действующая любовь, а сокровением – недоверие...
        cn: 主宰，一切良善的策劃者，如此貼心地將我們的心緊密連結，使我們能互通思想，成為一體靈魂。透過顯現所湧現的思緒，展現的是運行的愛；而隱藏不言，則暗示著不信任……
    - type: paragraph
      text:
        ru: 'Скажите мне, пожалуйста, чем я оскорбил и так много огорчил, что вы такую мысль так долго скрывали от меня? И почто же произвольно себя вдавать мысленному врагу, всегда рыкающему и ищущему, как бы через какую мысль посмеяться над нами и поглотить душу? Прошу любовью никогда не скрывать от меня такие мысли: они же пагубны; лучше нам ве-рить искренне друг другу, нежели таким своим мыслям... Я люблю слушать сердце ваше. Вот как мы оскорбились оба – вы и я.'
        cn: 请告诉我，究竟我有什么冒犯之处，又带给您如此多的不快，以至于您将这样的念头如此长久地向我隐瞒？又为何要任意将自己交付于那心智的仇敌，牠总是咆哮着，寻觅着，企图通过某个念头来嘲弄我们并吞噬我们的灵魂？我恳请您，出于爱，永远不要向我隐瞒这样的念头：它们是毁灭性的；我们与其相信自己这样的念头，不如真诚地彼此信任……我喜欢倾听您的心声。看哪，我们——您和我——都因此而受到了冒犯。
  - type: heading2
    text:
      ru: без номера. Монахине Ангелине (Колычевой)
      cn: 無編號。致修女安格莉娜（科雷切娃）
    children:
    - type: paragraph
      text:
        ru: 'Любимый друг мой! По прибытии моему сюда (в Задонскую обитель) со мною было необычайное: «помните, я несколько раз писал в письмах моих о решении моей мысли в церкви – как внезапно явилась мне старушка»[9], открыла глубокую мысль мою и решила мое недоумение. Я думал, что это привидение было в церкви. Потом и в келье – в самую ми-нутку глубокого уныния, приключившегося от некоего оскорбления. Вдруг отворились двери и старушка падает мне в ноги: «Прости меня, – говорит она.– Я тебя, батюшка, оскорбила». Вся грусть с меня отлетела от этого слова. И тотчас утешила меня надеждою моего здесь спокойствия. Тут-то я уверился, что в церкви она же мне явилась. Спросил – и открылось мне верующему, что все это от Бога.'
        cn: '吾愛友，


          吾抵此地（扎頓斯克修院）之時，一樁非凡之事降臨於吾。汝當憶及，吾曾數次於信中提及吾之心念在聖堂內定決之事——彼時一位老嫗遽然現於吾前[9]，洞悉吾之深思，並解吾之困惑。吾原以為此乃聖堂中之幻象。


          其後，在吾之斗室之內——恰逢因某種凌辱而陷入極度憂悒之際。突然之間，門扉開啟，那老嫗竟跪倒於吾足下，言曰：「請寬恕吾，吾親愛之神父（巴тюшка），是吾冒犯了您。」此言一出，吾身之所有愁緒盡皆消散。她立刻以吾在此得享安寧之希望安慰了吾。


          至此，吾始確信，在聖堂中顯現者亦是此人。吾遂詢問此事，對吾這信者而言，此一切皆由上主所啟示，終得彰顯。'
    - type: paragraph
      text:
        ru: 'В то время, когда я боролся с мыслями в глубине сердца моего, она молилась пред образом чудотворным Божией Матери. Вдруг нашел на нее священный ужас, восхитивший в ней сердце, и узрела она мысль мою, что боролась с моим сердцем. Пришла и облегчила меня – решила недоумение мое: «Также и теперь к тебе унылому приведена я духом. Бог с тобою; почто ты задумываешься и унываешь? Матерь Божия тебя приняла под Свой покров, а ты унываешь, дурак!» – так она меня бранила за уныние мое, и все чувства мои в ту же минуту отворились. Сердце таяло, как свеча, от горячей любви к Господу, и слезы проливались, как вода, с горы текущая источниками. Совсем очистившись от мрака уныния, побудила меня у нее испросить прощения за безумие мое. Я это сделал и был прощен, и был свободен от находящих помыслов.'
        cn: 當我在我心深處與思慮搏鬥之時，她正跪拜在聖母的奇蹟聖像前禱告。突然間，一股神聖的敬畏降臨於她，攫取了她的心，她便看見了那在我心中與我的心搏鬥的思慮。她來到我面前，寬慰了我——解開了我的困惑：「如今，我也是被聖靈引導到你這沮喪之人身邊。神與你同在；你為何沉思不語，心生沮喪？神的母親已將你收於她的庇蔭之下，你卻還沮喪，你這傻瓜！」——她如此斥責我的沮喪，就在那一刻，我所有的情感都開啟了。我的心因對主的熱切之愛而融化，如同蠟燭一般，淚水如山間流淌的泉水般傾瀉而下。我完全從沮喪的陰霾中得以潔淨，她催促我向她祈求寬恕我的愚昧。我照做了，得到了寬恕，並從那些困擾我的思慮中獲得了自由。
    - type: paragraph
      text:
        ru: 'Чрез несколько времени вновь пал в уныние. Тотчас явилась мне матушка и нашла меня за книгой святителя Димитрия. Спросила меня: «Какую ты книгу читаешь?» Я сказал. «Молись ему! – она мне отвечала.– Он за тебя помолится Богу, и бесы отойдут от тебя».– «Какие, матушка, бесы?» – «Ты, дурак, не знаешь, как они тебя окрадывают. Это уныние и мутные мысли тебе они наносят. Не ленись, молись по четкам Богу и призывай помощь святого Ангела Хранителя – и будет хорошо на сердце и чисто в голове. У тебя ведь болит голова?» – «У меня в голове как будто всё журчит, подобно пчелам» – так я ей ответил. «Молитва очищает голову. Молись, и будет хорошо. Не скучай, батюшка! Матерь Божия тебя сохранит. Тебе здесь хорошо будет. Прости меня, может, я тебя оскорбляю этим».– «Матушка, я не умею и благодарить за такую мысль. Прости меня, я никакого понятия духовного не имею, а вас Господь посылает меня вразумлять!"-«Смотри, вразумляйся». Простились, поцеловавши ее руку, а она мою.'
        cn: 不多久，（我）再次陷于沮丧。母亲即刻来到我身边，见我正捧读圣徒迪米特里（Dimitriy）的书。她问我：「你读的是什么书？」我答了。她回我：「向他祈祷吧！他会为你向上帝代祷，恶魔便会离你而去。」「母亲，是哪些恶魔呢？」「你这傻孩子，你不晓得它们是如何偷窃你的。它们将这沮丧和混浊的思绪带给你。不要懈怠，持着念珠向上帝祈祷，并呼求圣守护天使的帮助——你的心便会舒畅，头脑也会清明。你不是头痛吗？」「我的头中彷彿一切都在嗡嗡作响，像蜜蜂一般。」我这样回答她。「祈祷能洁净头脑。祈祷吧，便会安好。不要忧愁，我的父亲！上帝之母会护佑你。你在此地会很好。宽恕我，或许我这话语冒犯了你。」「母亲，我连为这番思虑而感恩都不知该如何表达。宽恕我，我毫无属灵的见识，而上主是派遣您来开导我的！」「看，要受开导。」我们告别，我亲吻了她的手，她也亲吻了我的手。
    - type: paragraph
      text:
        ru: Но враг, ненавистник добра, чтобы заградить этой старице ко мне дорогу, не очень давно навел на нее такую сильную ненависть, что весь изменяется и бледнеет Григорий Сте-панович, когда ее увидит, – и не допущает ко мне. Это мне чувствительно. Однако я решил все переносить и терпеть ото всех сторон, когда угодно Господу попустить на меня всякое оскорбление. Ах! только вы можете это представить себе, единодушный друг мой. Любовь ваша открывает мое сердце, только вы в своем что-то удерживаете.
        cn: 然而那仇敵，那良善的憎惡者，為了阻擋這位老婦到我這裡來的道路，不久前在她身上激起了極大的憎恨，以至於格里戈里·斯捷潘諾維奇（Григорий Сте-панович）每當見到她時，都會完全變色、面色蒼白，並且不允許她來見我。這令我感到難受。然而，我已決定承受和忍受來自各方的傷害，只要主願意允許任何侮辱臨到我身上。唉！我的知心朋友，只有您能體會到這一點。您的愛開啟了我的心扉，但您卻對您的心有所保留。
    - type: paragraph
      text:
        ru: У этой старицы есть недалеко от Лебе-дяни брат – старец Иларион. Его смирение единому известно Богу. Когда ему бывает откровение о моем смущении, он молится и умоляет Господа о мне. Его многие ездят посещать и пользуются его смирением во благо. Очень стоит посещать таковых богоугодных старцев. Мы духом любим друг друга, и многие через письма меня уверяли, что он много меня любит.
        cn: 這位年長女隱修者在列別江（Лебедянь）附近有一位兄弟——長老希拉里翁（Иларион）。他的謙卑唯有上帝知曉。當他獲得關於我的困惑的啟示時，他便為我祈禱，懇求主。許多人前往拜訪他，並從他的謙卑中受益良多。造訪這些蒙上帝喜悅的長老是非常值得的。我們在靈裡彼此相愛，許多人通過書信向我保證，他非常愛我。
    - type: paragraph
      text:
        ru: Я радуюсь о Господе, что удостоивает меня, худого, хорошей любви. Мне очень при-ятно, друг мой, что я могу тебе вручать мое сердце и делить мой с вами разговор, и этим я облегчаюсь! Очень явно, что меня с тобою соединил святой Промысл Всевышнего, Который и тебе дал равное мне сердце любить меня и мне любить тебя. Очень сильно ты его любишь? Люби ж, люби и знай, что это не противно Богу, что я его люблю. И я его люблю, и должно его любить. Кто изрекал в священном месте сии священные слова, может быть, самый тот, который не хотел, чтобы мой искренний друг меня любил? Но дух изрек его устами, повторяя заповедь святую.
        cn: 我因主而歡欣，祂認為我雖卑微，卻配得美好的愛。我的朋友，我感到非常喜悅，我能將我的心交託給你，並與你分享我的言談，藉此我得到紓解！至高者神聖的睿智顯然將我與你連結，祂也賜予你一顆與我相同的心，使你能愛我，我也能愛你。你對祂的愛至深嗎？那麼就去愛吧，去愛並明白，我對祂的愛並非悖逆神祇。我也愛祂，並且理應愛祂。在聖所中說出這些神聖話語的人，或許正是那個不願我真摯的朋友愛我的人？然而，聖靈透過他的口說出此言，重申了那神聖的誡命。
    - type: paragraph
      text:
        ru: Радуюсь я об этом и сознаю себя недостойнейшим такой большой любви. Но видно, так угодно благости Божией, чтобы достойного презрения любить! Вот сколько продолжа-ется с Вами мой разговор безумный.
        cn: 我為此歡喜，並深知自己不配領受如此洪大的愛。然而，顯然這是上帝的良善所悅納的，竟愛這該受鄙視之人！你看，我與你這番瘋狂的對話已持續多久了。
    - type: paragraph
      text:
        ru: Еще припоминаю о старушке. Она мне внушала, чтобы я хранил мое сердце и от самомалейшего гнева и роптания.
        cn: 我還記得那位老嫗。她教導我，要我保守我的心，不沾染絲毫的怒氣和怨言。
    - type: paragraph
      text:
        ru: «Ежели кто и оскорбит, – говорила она,– в ту же минуту забывай и не желай ничего оскорбительного, а молись за них Господу, и благодать Божия посетит тебя...»
        cn: 「即便有人冒犯，」她說，「你當即刻忘懷，不要心存任何冒犯之念，反而要為他們向主禱告，如此，上帝的恩典必會造訪你…」
    - type: paragraph
      text:
        ru: Она по наружному виду иногда показывается строга, сердита, но в душе и сердце перо не может доброту ее описать.
        cn: 在她的外在形貌上，有时或显严厉，或呈怒气，但在她的灵魂深处和心田之中，笔墨亦无法描摹其良善。
    - type: paragraph
      text:
        ru: Мне приходила мысль от всех скрыться, чтобы, кроме Бога, никто не знал, и я еще медлю и удерживаюсь. Буди в нас воля Божия! Благоволи, Господи, и мне, недостойнейшему, в день воскресный после ранней обедни причаститься Твоих страшных и животворящих Таин Тела и Крови Твоя, во оставление грехов и в жизнь вечную.
        cn: 我心中曾浮起一个念头，想要向所有的人隐匿，唯独让上帝知晓，但我仍旧迟疑不决、有所克制。愿上帝的旨意成就在我们身上！主啊，求您恩准，也让我这最不配之人，在复活主日清晨的礼仪之后，领受您那可畏且赋予生命的圣体与宝血之奥秘，以期罪得赦免，并获得永恒的生命。
  - type: heading2
    initial:
      ru: '296.'
      cn: '296.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: На вопрос ваш о прежней моей жизни отвечать дается мне слово сердца. У меня была родная сестра Надежда Алексеевна, двумя годами меня старше; мы с ней вместе начали учиться читать книгу; тогда мне было четыре года; а когда она с улыбкой на устах оставила видимый сей мир, тогда мне было десять лет...
        cn: 關於你問及我往昔生活之事，我得以用我心底的言語作答。我有一位親姊姊，名叫娜傑日達·阿列克謝耶芙娜，比我年長兩歲；我們倆一同開始學習閱讀書本；那時我四歲；而當她唇帶微笑地離開這個可見的世界時，我十歲……
    - type: paragraph
      text:
        ru: 'На 17-м году я оставил дом и землю моего воспитания и, будучи в объятиях сопро-вождавшей меня слезами матушки моей, обещался ей, к ее утешению, чрез год приехать к ней для свидания. «Нет! не будет этого, – возразила родная, улыбнувшись сквозь слезы от сердца, преизливающегося любовию.– Знай, что я с тобою прощаюсь в последний раз и здесь тебя не увижу никогда; мы увидимся в будущей вечной жизни: там моя надежда и ожидание тебя!» При сем слове облила меня всего горячайшими слезами, взглянула на небо и, благословя меня вторично, рассталась со мной... Бурные лошади понесли меня тогда в Санкт-Петербург...'
        cn: 在我十七歲那年，我離開了撫育我的家園與土地，投入到淚流滿面的母親的懷抱中。為使她得到安慰，我向她承諾，一年之後我會再回到她身邊與她相見。「不！不會有這一天了，」我的至親，以那顆滿溢著愛的心，透過淚水，微笑著回應道。「你要知道，這是我最後一次與你告別，你將永遠不會在這裡再見到我；我們會在未來永恆的生命中相聚：我的盼望與對你的期許就在那裡！」說著這話，她用熱切的淚水浸透了我全身，她抬眼望向天空，再次祝福我後，便與我分別了……那些疾馳的駿馬隨即載著我奔向聖彼得堡……
    - type: paragraph
      text:
        ru: 'Предсказание родной оправдалось самим делом: походы и война далеко увлекли меня с собою; повсюду мы говорили меж собою письмами; последнее ж письмо ее нашло меня в Крыму над Черным морем. В этом письме еще раз получил я материнское благословение и убедительнейшее увещание к соблюдению истинной веры, право исповедуемой Восточною Греко-Российскою Церковью. При сем помянула она мне, с какою болезнью сердца пеклась обо мне; с какою горячностью – когда я был еще малолетен и часто болен – молилась Богу и Божией Матери, чтобы я был истинный христианин, имел бы в себе страх Божий, предохраняющий от всяких грехов, и вел бы жизнь беспорочную по всем отношениям; чтобы всегда и везде, где бы ни находился, с сердечною верою ради Христа благотворил нищим – в таком истинном разумении, что в лице нищего приемлет милостыню Сам Христос, и чтобы о всяком человеке хранил мысль благую и за какое-нибудь собственно противу меня злотворение непременно воздавал бы благотворением, чему свидетелем есть Сам Бог.'
        cn: '亲爱的母亲的预言，已为事实所证实：行军与战事将我带往远方；我们以书信在各处相互交谈；而她最后一封信件，则在黑海之畔的克里米亚找到了我。在那封信中，我再次领受了慈母的祝福，以及对谨守真信仰最恳切的劝诫，即那为东正希腊-俄罗斯教会所正直宣认的信仰。


          她在此提及，她曾以何等心痛为我操劳；当我年幼且常抱病时，她曾以何等热切向上帝和上帝之母祈祷，愿我能成为一个真正的基督徒，心中存有上帝的敬畏，使我能免于一切罪愆，并在各方面过着无可指摘的生活；无论何时何处，我身处何地，都能以真诚的信仰，为基督的缘故，向贫者施予恩惠——以这样真实的理解：在贫者的身上，是基督自己领受了这施舍；并且，愿我能对每个人心存善念，即使有人曾对我行过某种恶事，我也必以善行回报，上帝自己就是这一切的见证。'
    - type: paragraph
      text:
        ru: 'Еще объявляла она мне, что отходит от жизни сей, меня же совершенно поручает по-кровительству Богоматери и убеждала, чтобы я усердно молился моей Владычице, пока Гос-подь продлит жизнь мою. В заключение писала она, что еще благословляет меня и прощается со мной до свидания в вечной жизни. Сии слова ее души проникли все мои чувства; сердце сокрушилось во мне и слезы пролились ручьями!!! Во блаженном успении подаждь, Господи, вечный покой усопшим рабам Твоим, родителям моим: убиенному Алексею, и преставльшейся Анне, и сестре моей девице Надежде и сотвори им вечную память! Теперь не имею более слов отвечать на занимающее вас любопытство... Простите.'
        cn: '她还向我宣告，她将离弃此生，并把我完全托付在上帝之母的庇佑之下。她劝勉我，在主延长我生命的日子里，要热切地向我的女主人（Vladyčica）祈祷。最后，她写道，她再次降福我，并与我告别，直到在永恒的生命中再次相见。


          她说的这些话语穿透了我所有的情感；我的心在我里面破碎了，泪水像溪流般涌出！！！主啊，在你至福的安息中，请赐予你已逝的仆人，我的父母：被杀的阿列克谢，安息的安娜，以及我的姊妹，童贞女娜杰日达，永远的安宁，并为他们立下永恒的记念！


          现在我没有更多的话可以回答您所关心的好奇心了……请原谅。'
    - type: paragraph
      text:
        ru: Святой невидимый Ангел Божий да внушает вам мысль благу – проходим мимо временных в блаженство вечное.
        cn: 願神聖不可見之天使，啟發您美好的思緒——讓我們超越短暫，邁向永恆的福樂。
    - type: paragraph
      text:
        ru: Мая 10-го, 1835 года
        cn: 一八三五年，五月十日
  - type: heading2
    initial:
      ru: '306.'
      cn: '306.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: Если мы что помышляем и делаем ради Бога и в славу Божию, то сие не вводит нас в уныние, но исполняет неизреченною радостью, все сердце обвеселяющею и все чувства сладко погружающею в тишину премирную, даруемую снисходительным Промыслом Все-вышнего в упокоение изнемогающим. Если более всего любим Бога и ближнего любим, как себя, то вместе с сим и самих себя любим истинною, чистою и богоугодною любовью, и лю-бовь Божия пребывает в нас.
        cn: 如果我们所默想和所做的一切，都是为了上帝并归于祂的荣耀，那么这并不会使我们陷入沮丧，反倒会使我们充满那不可言喻的喜悦。这喜悦能使整颗心欢欣鼓舞，并将所有的感官甜美地沉浸在超乎尘世的宁静之中，这宁静是至高者那俯就一切的圣意所赐予的，为使那疲惫不堪者得以安息。如果我们最爱上帝，爱邻人如同爱自己，那么与此同时，我们也以真实、纯洁和蒙上帝喜悦的爱来爱我们自己，并且上帝的爱就常驻在我们里面。
    - type: paragraph
      text:
        ru: 'То ли значит истинная любовь к самому себе, что я люблю только себя? Нет! Это прелесть, это ложь, это гордость, это не любовь, а заблуждение чувств и тьма душевная. Истинная любовь есть свет души: в ней мне виден ближний мой; я люблю его, как себя, и это самое свидетельствует, что я поистине в моем ближнем люблю самого себя. Таким образом, единодушно, посредством взаимно-искренней любви, мы обретаемся в любви Божией, как во свете всеобъемлющем.'
        cn: 难道说，真正的爱自己，就意味着我只爱我自己吗？不是的！那是妄迷，那是虚假，那是骄傲，那不是爱，而是情感上的错乱和灵魂的幽暗。真正的爱是灵魂的光明：在这光明中，我得见我的近人；我爱他，如同爱我自己一样，这正是见证，我确实在我的近人身上爱着我自己。如此这般，我们藉由彼此真诚的爱而心意合一，得以在上帝的爱中寻获安歇，如同置身于那普照一切的光明之中。
    - type: paragraph
      text:
        ru: Все душевные беды бывают от произвольного нашего уклонения от любви Божией.
        cn: 所有靈魂的苦惱都源自我們自願偏離了對上帝的愛。
    - type: paragraph
      text:
        ru: Ни место, ни народ, ни случаи, ни дни,–
        cn: 无论是地方、人群、境遇，还是日子，——
    - type: paragraph
      text:
        ru: Тому, что страждем мы, виною мы одни –
        cn: 我们所承受的苦难，其缘由唯独在于我们自身——
    - type: paragraph
      text:
        ru: 'и потому во всякой скорби будем сознавать виновными только самих себя; смирим себя и с повинной головой, с искренним покаянием, обратимся к Господу – и Он обновит дух наш Своею милостиво объемлющею нас любовью. Он предал Себя нам в пищу и питие: вот что делает любовь!..'
        cn: 因此，在一切憂患中，我們只當省察自己的過失；我們要謙卑自身，以愧悔之首，以誠摯之懺悔，轉向主——祂將以其慈愛環抱吾等之愛，更新吾等之精神。祂將自己交付予我們，作為飲食：這就是愛所成就的！
    - type: paragraph
      text:
        ru: 'И все это, что говорю я о любви, крайне слабо и недостаточно! Ибо любовь нельзя изъяснить словом, подобно как свет не можно нарисовать на бумаге. Все видимые нами вещи подлежат воображению: но любовь никак не вообразима; она превосходит все то, о чем говорится на языке человеческом; она такой неизреченный свет, которым пленяются в без-молвии и самые высшие ангельские умы...'
        cn: 我所有关于爱所说的一切，都极其微弱且不足！因为爱无法用言语来阐明，如同光不能被描绘在纸上一样。我们所见的一切事物都属于想像的范畴：但是爱绝非可以想像的；它超越了所有人类语言所能谈论的一切；它是一种不可言喻的光，连最高阶的天使心智也在寂静中为之倾倒……
    - type: paragraph
      text:
        ru: Это достойное вас занятие, когда вы пребываете в познании самих себя, всячески уклоняясь от молвы и суетных разговоров.
        cn: 此乃與爾相稱之德業，當爾安住於自知之境，竭力避開喧囂與虛浮之談。
    - type: paragraph
      text:
        ru: Но не в другом каком зеркале мы познаем самих себя, как только чрез крайнее смирение в Слове Божием – в Самом Иисусе Христе.
        cn: 然而，我们认识自己的镜子，不在别处，只在那极度的谦卑之中——在那上帝的圣言，即在耶稣基督本身之中。
    - type: paragraph
      text:
        ru: 'Благодарю вас за искренность вашу и приятное убеждение меня к молитве. При этом мне припоминается Самою Истиною реченное:«непрестанно молитеся; бдите и молитеся, да не внидете в напасть»(Мф 26, 41). Сии слова не требуют толкования; они ясны, как светлый день, – а требуют самого дела: да молимся с верою и упованием, смиренно, как молился мытарь:«Боже, милостив буди ми грешному». Молился и фарисей, но велеречиво выставляя добрые дела свои пред Сердцеведцем Богом и еще укоряя и уничижая ближнего своего, кающегося грешника. Что ж было следствием молитв фарисея и мытаря?«Сей сниде в дом свой оправдан паче онаго»(Лк 18,10–14).'
        cn: 我感謝您的真誠，並感謝您對我所作的、關於祈禱的愉快勸勉。因此，我憶起了那至高真理親口所言：「你們要不住地禱告；要警醒、禱告，免得入了試探」（馬太福音 26:41）。這些話語毋須解釋；它們清晰如白晝，所要求的乃是實際的行動：即我們當以信心、以盼望、以謙卑之心來祈禱，正如那稅吏所祈求的：「神啊，開恩可憐我這個罪人。」那法利賽人也曾禱告，但他卻在鑒察人心的神面前誇誇其談，炫耀自己的善行，甚至還責備並貶低他的鄰人，那個悔改的罪人。那麼，法利賽人和稅吏的祈禱有何結局呢？「這人回家去比那人倒算為義了」（路加福音 18:10-14）。
    - type: paragraph
      text:
        ru: Господи, научи мя молитися, якоже подобает!
        cn: 主啊，求祢教我祈禱，如理應當！
    - type: paragraph
      text:
        ru: Июля 26-го, 1835 года
        cn: 一八三五年，七月二十六日
  - type: heading2
    initial:
      ru: '324.'
      cn: '324.'
    text:
      ru: К Екатерине Александровне Маркович
      cn: 致叶卡捷琳娜·亚历山德罗芙娜·马尔科维奇
    children:
    - type: paragraph
      text:
        ru: Рукой моей слабой кое-как плету вам, матушка, изъявление сердца, исполненного благодарности за усердствуемую вами мне книжку. Во множественных обстоятельствах участь ваша действительно стеснена; но любовь... столько свободна, что и в самообширнейших пространствах без нее очень тесно жить; также и в теснении прискорбностей держит любовь сладкую свободу. Где только любовь, -там исчезли страсти! И теперь вам нет границ к распространению, под разными видами, душевных благотворений.
        cn: 我以這雙軟弱的手，總算為您編織出這份衷心的感言，親愛的母親，充滿了對您熱心饋贈我的那本小書的感激之情。在諸多境遇之中，您的境況確實是受限的；但愛……是如此地自由，以至於在最廣袤的空間之中，沒有它也會活得非常侷促；同樣地，在愁苦的逼仄之中，愛也持守著甘甜的自由。只要有愛所在，情慾便消逝無蹤！而此刻，您在以各種形式廣施靈魂的善舉上，已然沒有任何界限了。
    - type: paragraph
      text:
        ru: Всегда желаю вам истинных благоприятностей о Господе!
        cn: 我恆常祝願您在主内得享真正的恩澤！
    - type: paragraph
      text:
        ru: Непотр. раб Егор. 1825 г., 1юня 5-го.
        cn: 主之不才奴僕，葉戈爾。一八二五年六月五日。
  - type: heading2
    initial:
      ru: '18.'
      cn: '18.'
    text:
      ru: К А.П.Р.
      cn: 致阿.彼.勒.
    children:
    - type: paragraph
      text:
        ru: День святого Иоанна Златоуста.
        cn: 聖金口約翰日。
    - type: paragraph
      text:
        ru: 'Любезно вхожу в простодушный разговор с вами о святом Златоусте: он был сенатор-ский сын и, пожелав благоугодить Сыну Божию, принял на себя звание духовное и по-следовал неотступно учению Христову... Во время же его святого служения как он прекрасно проповедовал в церкви правоверных! Угодно вам слушать? Хоть крошечку вкусим для заго-вения от сладкой словесной трапезы. Вот назидательные слова его: «Ближнего должно ис-правлять. Великое добро – сносить обличения; великое также добро – уметь обличения творить; потому что сие особенно до попечения о ближнем нашем принадлежит.'
        cn: 我樂意與您進行這番關於聖金口（Златоуст）的樸實對話：他本是元老院議員之子，因渴望蒙受上帝聖子的喜悅，便接受了神職，並堅定不移地追隨基督的教導……在他聖職侍奉的期間，他在正教信徒的教會中傳講道理是何等地美好啊！您願意聆聽嗎？就讓我們淺嘗這甘甜的言語筵席，作為開端吧。以下是他的訓諭之言：「應當糾正近人。忍受斥責是極大的美德；懂得給予斥責也是極大的美德；因為這特別屬於對我們近人的關懷。」
    - type: paragraph
      text:
        ru: Но мы ныне, если увидим какого человека, имеющего одежду расстегнутую или на-выворот или другое какое платье, ему не приставшее, то увещеваем его и исправляем, а ежели усмотрим жизнь его распутную, то ни слова не говорим. Когда узрим жизнь его не-пристойную, то проходим мимо, – хотя принадлежащее к одежде неприличие рождает только смех, а до души касающееся – беду и мучение. Когда ты видишь брата своего, по стремнинам несомого, о жизни своей не пекущегося, не радеющего и не туда, куда надлежит, стремящегося, то не подаешь ли ему руку помощи? не восставляешь ли от падения? не обличаешь ли, не выговариваешь ли?.. А видя ближнего, погибающего во грехах, ужели ты страшишься показаться ему докучливым и это занимает тебя более, нежели забота о его спа-сении? Какое ты у Бога будешь иметь прощение? какое извинение?
        cn: 但我们现今，若看见有人衣衫不整，或穿反了，或穿了其他不合宜的服饰，我们便会劝告他、改正他；可若我们察觉到他生活放荡，却一言不发。当我们目睹他生活不端，便径直走过——尽管衣着上的不雅只会引人发笑，而关乎灵魂的（不雅）却会带来灾祸与苦难。当你看到你的弟兄被急流卷走，不顾惜自己的生命，不关心，亦不奔向他该去之处，你难道不向他伸出援手吗？难道不将他从跌倒中扶起吗？难道不斥责他、不指正他吗？……然而，眼见近人沉沦于罪恶之中，你难道害怕在他面前显得多事吗？这种顾虑竟比你对他的拯救的挂念更为重要吗？你在上帝面前将得到何种宽恕？何种谅解？
    - type: paragraph
      text:
        ru: Не слышал ли ты, что иудеям Бог приказал, чтобы они, встретивши заблудившийся или упавший в яму скот врага, не оставляли на том месте и не проходили мимо? Если повелевается иудеям скота врагов своих не презирать, то мы ли о душах братий наших, ежедневно претыкающихся, вознерадим? Не крайнего ли бесчеловечия и зверского сердца признаком сие будет не столько старания употреблять о человеках, сколько они о скотах?
        cn: 您可曾聽聞，上帝曾命諭猶太人，倘若他們遇見仇敵的牲畜迷路，或跌入坑中，不可將其丟棄不顧，徑直走過？[1] 既然猶太人受命不可輕忽他們仇敵的牲畜，那麼我們對於我們弟兄的靈魂——那些每日都在跌倒的人——又怎能疏忽大意呢？ 我們若對人的關切，尚不及他們對牲畜的用心，這豈非極度的不仁與獸性的心腸之表徵嗎？
    - type: paragraph
      text:
        ru: 'Сие опровергает все; сие жизнь в замешательство приводит, что мы ни сами обличе-ний великодушно не сносим, ни других обличать не хотим. Ибо от того мы и досадительны другим бываем, когда их обличаем, что сами раздражаемся, когда нас обличают. Потому что если бы брат твой знал, что ты его похвалишь, когда б он обличил тебя, то и сам бы, обличенный тобою, тем же тебе воздал: то есть благодарил бы за обличение и на каждый день исправлялся бы на лучшее».'
        cn: 「此事反駁一切，將生命帶入困境，以致我們既不肯慷慨承受他人的指摘，也不願去指摘他人。因為我們指摘他人時之所以令人生厭，正是由於我們自己在受指摘時也會勃然大怒。因為，假如你的弟兄知道，當他指摘你的時候，你會讚揚他，那麼他自己在受你指摘時，也會以同樣的方式回報你：也就是說，他會為這指摘而感恩，並且日復一日地改進，趨向更美善。」
    - type: paragraph
      text:
        ru: Благодарение о Господе празднуемому ныне Златоусту! Вот живой человек! Хотя и не видится с нами явно, однако гроб не скрыл его к нам благоприятнейшие и назидательные вещания. Ах, матушка! Можно ли любить то самое, что удаляет нас от Бога и уклоняет от Царствия Божия? От искренности моей желаю вам истинных благоприятностей и претерпения находящих искушений – до конца.
        cn: 現今正慶祝的金口聖若望（Ζλατοούστου）啊，願榮耀歸於吾主！這是一位活生生的人！雖然他並未明顯地與我們相見，然而墳墓卻未曾隱藏他對我們極為有益且富含教誨的訓言。啊，親愛的母親！我們豈能去愛那使我們遠離上帝、偏離天國之事？我以至誠之心，願您能獲得真實的助益，並能將臨到的誘惑忍受到底——直到終結。
    - type: paragraph
      text:
        ru: Ноября 14-го дня, 1824 года
        cn: 一八二四年，十一月十四日
  - type: heading2
    initial:
      ru: '46.'
      cn: '46.'
    text:
      ru: К П. И. В.
      cn: 致敬佩的主教伊格纳季（П. И. В.）
    children:
    - type: paragraph
      text:
        ru: Какую жизнь вести христианину? Этому научает та самая книжка святителя Тихона, которую вы единственно для сего и имеете, чтобы с приятностью ее прочитывать и по ней жизнь вести.
        cn: 基督徒应过何种生活？圣提宏主教的这本小册子正在教导此事，而你拥有它正是为了愉快地阅读它，并依循其指引来生活。
    - type: paragraph
      text:
        ru: 'Пишет святой Златоуст, что любовь та, которая бывает ради Христа, крепка, постоян-на и непреодолима, и ничто не может оную: ни клеветы, ни бедствия, ни смерти, ни иное что подобное; и хотя бы тако любящий тысящные за таковую любовь к нему приближающиеся видел печали, однако не отстал бы от нее. Любящий бо для того, чтоб его любили, если увидит какую неблагодарность, разрывает любовь; а ради Христа связанный любовью никогда не отстанет от нее; посему-то Павел говорит:«любы николиже отпадает»(1Кор 13,18).'
        cn: 聖金口（若望）寫道，那份為基督緣故而有的愛，是堅固、恆常且不可戰勝的；沒有任何事物能勝過它：無論是誹謗、災難、死亡，還是其他類似的事物；即便如此愛主的人看見千萬般的憂傷，因這愛而臨近他，他也不會離棄它。因為那為了被人愛而愛的人，一旦見到任何不感恩之處，就會撕裂這份愛；然而，那因基督而被愛所束縛的人，則永遠不會離棄這愛；因此，保祿說：「愛永不止息。」（格林多前書 13:8）
    - type: paragraph
      text:
        ru: Поэтому сами видите, что всякое дело надобно делать с любовью и в славу Божию. Да поможет вам Господь с радостью исполнять Его святые заповеди! Они суть свет живущим на земле.
        cn: 是以，您自己也看到，凡事皆須以愛而行，並為光耀上帝之榮。願主助您歡喜地遵行祂的聖誡！此聖誡即是居於世間者之光明。
  - type: heading2
    initial:
      ru: '86.'
      cn: '86.'
    text:
      ru: Е. П.
      cn: Е·彼。
    children:
    - type: paragraph
      text:
        ru: Христос воскресе!
        cn: 基督復活了！
    - type: paragraph
      text:
        ru: Радостным сердцем душевно вас поздравляю со всерадостнейшим праздником...
        cn: 我以喜悦的心情，衷心地祝贺您这个普天同庆的节日……
    - type: paragraph
      text:
        ru: О, с какою радостью и внутренним весельем встречала дни сии вдовствующая Анна Ивановна, любезнейшая мать моя! Родная сестра моя Надежда от радости плакала и жалела, что мы еще оставлены бедствовать в жизни сей. «Ах, когда возьмет нас Господь к Себе?"- так говорила она с сердечным чувством, и мать наша, смотря на нас, сладко обливалась слезами, видя нашу преданность Господу.
        cn: 噢，我的至親母親，寡居的安娜·伊萬諾夫娜，是以何等的喜悅和內心的歡暢來迎接這些日子的啊！我的親姊妹娜傑日達喜極而泣，並為我們仍被留在這世間受苦而感到哀傷。「唉，主何時會接我們到祂那裡去呢？」她帶著真摯的情感如此說道。而我們的母親，看著我們，甜美地熱淚盈眶，因為她看到了我們對主的全然奉獻。
    - type: paragraph
      text:
        ru: Прошу вас никогда не сомневаться в моей искренности. Искренняя любовь о Господе ничем не отягчается; кто же гневается на доброе сердце, тот – не человек.
        cn: 我懇請您永遠不要懷疑我的真誠。在主裡的真誠之愛，不會被任何事物所重壓；然而，那對良善之心發怒的人，就不是人了。
    - type: paragraph
      text:
        ru: 'Даруй, Господи, и мыслить, и говорить, и делать все благоугодное пред Тобою. Я ленив и слаб – вот причины моего молчания пред вами... Будем молиться Господу: «Аще и ничтоже благо сотворих пред Тобою, но даждь ми по благодати Твоей положити начало благое». Господи, даруй ми конец благий...'
        cn: 「主啊，求祢恩賜我所思、所言、所行皆能蒙祢悅納。我怠惰而又軟弱——這就是我在你們面前緘默的原因……讓我們向主禱告：『縱使我在祢面前未曾行過任何善事，但仍求祢按祢的恩典，使我得以立下美好的開端。』主啊，求祢恩賜我一個美好的結局……」
    - type: paragraph
      text:
        ru: Прошу вас, не желайте мне здесь продолжения жизни, а только благоприятного окончания с должным покаянием. Простите; покойтесь в Господе.
        cn: 我懇請你們，不要在這裡祝願我生命延續，而只願我能獲得一個帶著應有懺悔的良善結局。請原諒我；願你們在主內得享安息。
    - type: paragraph
      text:
        ru: 3 апреля 1825 года
        cn: 一八二五年四月三日
  - type: heading2
    initial:
      ru: '102.'
      cn: '102.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: Соболезновать болезнующим и сострадать страждущим поистине приятно; и столь же больно видеть страждущего, что, казалось бы, лучше самому, взяв на себя болезни другого, болеть, и страдать, и душевно радоваться, представляя себе облегчение другого. Любезное радование сердца не дает чувствовать всю болезненную тяжесть.
        cn: 慰藉病痛者、同情受苦者，此誠然可悅；而眼見受苦者，其痛亦深，彷彿寧願親自承受他人的疾患，承擔痛苦，如此心靈反得喜樂，因設想他人已得解脫。心靈中那可愛的喜悅，使人感受不到全部病痛的重負。
    - type: paragraph
      text:
        ru: 'Во время самой жесточайшей моей болезни в Одессе, лишь только я услышал, что идет посетить меня К., сердце объялось радостью и я забылся: сел на ложе свое, как неболящий, и с той минуты оставил смертный одр. Вот как действует любезное радование сердца на чувства страждущего и на самую смертную болезнь! Тогда я был отчаянно болен, и уже окружающие меня ожидали последней минуты моей и преселения в вечность...'
        cn: 在我於敖德薩遭遇最為兇猛之疾病時，甫一聞知K.前來探訪我，心頭即為喜樂所充盈，我忘卻了病痛：我坐於我的病榻之上，如同一個未曾染病之人，自那一刻起，我便離開了這瀕死之床。你看，一顆心所發出的可愛喜悅，對一個受苦之人的感官，乃至對這致命的疾病本身，產生了何等作用！那時我已病入膏肓，而環繞在我身邊之人，已在等待我最後一刻，以及我遷往永恆之時……
    - type: paragraph
      text:
        ru: 'Видно, трава зверобойная не принесла вам пользы при однократном употреблении. Ах! возлюбленная сестра, обратимся, по учению апостольскому, к лучшему и спасительнейшему врачеванию: призовите священников, пособоруйтесь святым маслом и, по приобщении Святых Тайн, по вере вашей, можете милостью Божией получить душевное и телесное исцеление. Усердно желаю вам здоровья, благодарящий о Господе,'
        cn: 看来，您单次服用圣约翰草（Зверобой）并未给您带来益处。唉！我亲爱的姊妹，让我们按照使徒的教导，转向更好、更具拯救力量的疗法吧：请神父前来，接受圣油的傅膏（пособоруйтесь святым маслом），并在领受圣体（Приобщение Святых Тайн）之后，依凭您的信心，您便能藉着上帝的慈悯，获得灵魂和肉体的痊愈。我恳切祝愿您健康，在主内向您献上感谢，
    - type: paragraph
      text:
        ru: ваш брат Егор 3 сентября 1825 года
        cn: 你的弟兄葉戈爾，於一八二五年九月三日
  - type: heading2
    initial:
      ru: '105.'
      cn: '105.'
    text:
      ru: К Е.Я.Т.
      cn: 致 E.Ya.T.
    children:
    - type: paragraph
      text:
        ru: Поклонение воздвиженному Кресту.
        cn: 高舉聖十字架的敬拜。
    - type: paragraph
      text:
        ru: 'Кто сеет в плоть, тот пожнет истление; а рожденный от Духа дух есть, и, пребывая в любви, в Боге пребывает: Бог именуется любовью! Любящие Бога презирают мир и плоть и предаются Богу. Родные в плоти не могут так мирно жить, как рожденные по духу. Здесь никакого нет сравнения. О любовь святая! Ты составляешь в нас любезнейшее родство, и благоприятно соединяешь нас воедино. Все благоугодившие Господу научают презирать плоть, и всякое попечение иметь о душе бессмертной. По наружности нашей мы разделены и сидим в разных покоях; но духом и мыслью в сию минуту вместе: и кто же может разделить нас, когда мы мыслью и сердцем соединены в Боге? Как зажженные свечки одна другой сообщают свет, так и душа душе сообщает мысль и бывает един свет и одна душа. Покойтесь о Господе!'
        cn: '凡播種於肉體者，必收穫敗壞；然而由聖神所生者，其本質亦為神靈，且恆處於愛中，即常在於上帝之內：上帝被稱為愛！愛慕上帝者，輕視世界與肉體，並將自己獻予上帝。肉身之親屬，無法如同按神靈而生者那般和睦相處。此間毫無可比之處。


          啊，聖潔的愛！祢在我們之中締結至為可悅之親緣，並以恩寵將我們合而為一。所有蒙主喜悅之人，皆教導我們要輕視肉體，並將一切關切置於不朽之靈魂。


          依我們的外表觀之，我們彼此分離，分居於不同居室；然在神靈與思維上，此刻我們卻是同在：既已在上帝內以思維與心靈結合，又有誰能將我們分隔呢？


          如同點燃的蠟燭彼此傳遞光亮，靈魂亦如此將思維傳予另一靈魂，並成為同一光明，同一靈魂。


          願你們在主內安息！'
    - type: paragraph
      text:
        ru: 13-го Сентября, 1825 г.
        cn: 一八二五年，九月十三日。
  - type: heading2
    initial:
      ru: '316.'
      cn: '316.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Слава Богу о всем! Да ублажится сердце ваше мыслию благою о Господе. Радость наша и неизъяснимое утешение – Иисус Христос посреди нас! Жизнь наша во Христе и спасение наше Он Сам есть: без Него не можем... Всякое помышление наше явно пред Ним. Воспоминаю слова Златоустовы: что любовь та, которая бывает ради Христа, крепка, постоянна и непреодолима и ничто не может отвратить ее – ни клеветы, ни бедствия, ни смерти, ни иное что подобное. И хотя бы тако любящий тысящные за таковую любовь приближающиеся к нему видел печали, однако не отстал бы от нее. Любящий бо для того, чтоб его любили, если увидит какую неблагодарность, разрывает любовь; а ради Христа связанный любовью никогда не отстанет от нее. Почему Павел и говорил: любы«николиже отпадает»(1Кор 13, 8). Видите вы – не одними только этими глазами, которые теперь на письмо смотрят,– но и внутренними сердечными, коими внимательно самую силу слова разумеете, видите, что все делаемое с любовью в славу Божию не только не тяжело бывает нам к перенесению, но еще и веселием исполняет сердце наше, потому что ваше терпение проистекает из любви Божией, ради которой не только имения, но и самой души своей не пощадили бы, когда бы то благоугодно было Господу. Одну ли я имею мысль с вами? Молитвами прославляемого Богом святого Тихона, к которому ныне вы притекли, да благоустроится спасение ваше!'
        cn: '将一切荣耀归于上帝！愿你们的心因着对主的良善思念而蒙受福佑。我们的喜乐和无法言喻的慰藉——基督耶稣就在我们中间！我们的生命在基督里，我们的救赎祂自己就是：离了祂，我们一无所能……我们所有的意念在祂面前都是显明的。


          我忆起金口圣约翰的话语：那种因基督而生的爱是坚固、恒久、不可战胜的，没有什么能使它偏离——无论是诽谤、灾难、死亡，还是任何类似的事物。即使怀着这种爱的人，为这份爱而看到千百种临近的忧伤，他也不会离弃它。因为那为了被爱而爱的人，一旦看到某种忘恩负义，就会断绝爱；而那因基督而被爱所束缚的人，则永远不会离弃它。因此，保罗也说：「爱是永不止息的」（格前 13:8）。


          你们看到——不只是用现在看着这封信的眼睛，也是用心中的眼睛，藉此你们能细心领会话语本身的精义，你们看到：凡是以爱心为着上帝的荣耀所行的事，对我们而言不仅不难承受，反而充满我们的内心以喜悦，因为你们的忍耐源于上帝的爱，为着这份爱，你们不仅不会吝惜自己的财物，甚至不会吝惜自己的灵魂，只要这是主所喜悦的。


          我是否与你们有相同的想法？藉着上帝所荣耀的圣提洪（Тихон）的代祷，如今你们已投奔于他，愿你们的救恩得以妥善成就！'
    - type: paragraph
      text:
        ru: 4 сентября 1831 года
        cn: 一八三一年九月四日
  - type: heading2
    initial:
      ru: '324.'
      cn: '324.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: В молчании никто еще не раскаивался. Лучше украшать свой разум, нежели тело.
        cn: 在沉靜之中，無人曾有悔意。美化自己的心靈，勝於修飾自己的身體。
    - type: paragraph
      text:
        ru: Люби уединение и убегай сообщества злых сердец.
        cn: 鍾愛獨處，並遠離惡人心靈的交誼。
    - type: paragraph
      text:
        ru: Из слов познается человек.
        cn: 从言语可知晓一个人。
    - type: paragraph
      text:
        ru: Терпение всякую печаль облегчает.
        cn: 忍耐能减轻一切的忧愁。
    - type: paragraph
      text:
        ru: Многие имеют тысячу коротко знакомых, но ни одного друга. Иметь верного и ра-зумного друга – иметь от Бога великую милость. Истинные друзья суть один для другого целый свет. Верный друг есть утешение в сей жизни и сокровище неоцененное.
        cn: 許多人有上千個泛泛之交，卻沒有一個知己。擁有一個忠實而明理的朋友，便是領受了來自上帝（或譯：上帝）的鴻恩。真正的朋友，對於彼此而言，就是整個世界。忠實的朋友是此生中的慰藉，是無價的珍寶。
    - type: paragraph
      text:
        ru: Сходство нравов рождает любовь.
        cn: 性情之相契，乃孕育爱慕。
    - type: paragraph
      text:
        ru: 'Из увещания Антония Великого:'
        cn: 安東尼大帝的勸誡：
    - type: paragraph
      text:
        ru: Гл. 24. Словесным людем не подобает многим беседам внимати, но полезным, имиже управляет воля Божия. Тако бо к животу и свету вечному возвращаются люди.
        cn: 第二十四章。有言说能力的人不应听从冗杂的言谈，而应聆听有益的言说，借此导引上帝的旨意。人就是这样回归永生与永恒之光。
    - type: paragraph
      text:
        ru: 'Гл. 27. Поучение доброму житию и тщание о душе благих боголюбивых мужей соделовает. Ищущий бо Бога обретает Его, побеждая похоть во всем, от молитвы не отступая: таковой бо бесов не боится.'
        cn: '第二十七章


          此乃關於善美生活之教誨，亦論及敬愛上主之良善聖賢為靈魂所付出的努力。


          尋求上主者必將尋見祂，此人於諸事上皆能戰勝私慾，且不離禱告。如此之人，實不懼怕邪魔。'
    - type: paragraph
      text:
        ru: 'Гл. 31 В беседах ни единыя строптивости да не будет: словесных бо людей стыд и це-ломудрие паче неже деву украшати весть. Боголюбивый бо ум свет есть, осиявающий душу, якоже солнце тело.'
        cn: '第三十一章


          在交谈之中，切勿流露丝毫乖戾之气：因为，言语有度之人的羞惭与贞洁，比之装饰少女更显美善。盖因那爱慕上帝的心灵乃是光，照亮着灵魂，正如太阳照耀着身体。'
    - type: paragraph
      text:
        ru: 23 апреля 1832 года
        cn: 一八三二年四月二十三日
  - type: heading2
    initial:
      ru: '363.'
      cn: '363.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: О сем разумеют вси, яко Мои ученицы есте,ащелюбовь имате между собою. Вся вам любовью да бывают.
        cn: 人皆因此得知，尔等是吾之门徒，倘若尔等彼此相爱。尔等所行一切，当以爱而成。
    - type: paragraph
      text:
        ru: Любовь сердца животворит,
        cn: 心靈之愛賦予生命，
    - type: paragraph
      text:
        ru: 'Любовь все чувства услаждает:'
        cn: 愛能使所有感官甜美：
    - type: paragraph
      text:
        ru: Печали в радость претворяет,
        cn: 愁苦化为喜乐，
    - type: paragraph
      text:
        ru: С крестом и скорбью вас мирит.
        cn: 祂使你與十字架和憂患和解。
    - type: paragraph
      text:
        ru: Любовь есть веры совершенство,
        cn: 愛是信德的圓滿，
    - type: paragraph
      text:
        ru: Прекраснейший надежды цвет;
        cn: 至美希望之花；
    - type: paragraph
      text:
        ru: Елей ума, души блаженство;
        cn: 頭腦的聖膏油，靈魂的福祉；
    - type: paragraph
      text:
        ru: С любовью жить-повсюду свет!
        cn: 以爱而居，遍地光明！
    - type: paragraph
      text:
        ru: Любовь смиряет бурю брани,
        cn: 愛撫平爭戰的風暴，
    - type: paragraph
      text:
        ru: Она к уму прострет лишь длани,–
        cn: 祂只將祂的聖手伸向理智，–
    - type: paragraph
      text:
        ru: И с детской верой – ум готов
        cn: 且懷抱孩童之信——心智已備[1]
    - type: paragraph
      text:
        ru: Отдаться в сладкий плен Христов.
        cn: 投身於基督甜美的俘虜之中。
    - type: paragraph
      text:
        ru: 10-го Июня, 1835 г.
        cn: 一八三五年，六月十日。
  - type: heading2
    initial:
      ru: '371.'
      cn: '371.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: 'Когда вас оскорбляет какое-нибудь зло, побеждайте оное благом. Такая победа славнее всех побед: о такой победе радуются все святые Ангелы! Ничего нет сильнее любви: любовью человек соединяется с Богом; при появлении любви исчезает ненависть, блистает в сердце свет, который радует и веселит всю душу. Любовь Христа свела с небес, пленила ад, победила смерть и воскресила мертвых. С любовью нигде тьмы нет. В гордых нет любви, в них – тьма; любовь же светит в кротких и смиренных сердцем и боящихся преступать заповеди Божии. Она утешает кающихся грешников и укрепляет идущих путем тесным и прискорбным. Потому вам очень полезно любить N... Как бы она вас ни оскорбляла, но наконец никак не устоит: всяко победится вечно непобедимою любовью.'
        cn: 当某种恶行冒犯你时，你要以善来战胜它。这样的胜利比一切胜利都更加光荣：所有的圣天使都为这样的胜利而欢欣鼓舞！没有什么比爱更强大：人藉着爱与上帝联合；当爱出现时，仇恨便会消散，心中会闪耀着光芒，这光芒使整个灵魂都喜悦欢畅。基督的爱将祂从天降下，掳掠了阴间，战胜了死亡，并使死人复活。有爱之处，便没有黑暗。骄傲之人心中没有爱，他们里面是黑暗；而爱却照耀在心中温柔谦卑、并敬畏不敢违犯上帝诫命的人身上。爱抚慰着悔改的罪人，并坚固着那些行走在又窄又苦的道路上的人。因此，爱N...对你大有益处。无论她如何冒犯你，最终她都绝不能站立得住：她终将被那永远不可战胜的爱所全然胜过。
    - type: paragraph
      text:
        ru: Прошу вас, не унывайте. Псалмопение да будет всегдашним вашим утешением.
        cn: 请您，不要沮丧灰心。愿吟咏圣诗永远是您的慰藉。
    - type: paragraph
      text:
        ru: 24 января 1836 года
        cn: 一八三六年一月二十四日
  - type: heading2
    initial:
      ru: '372.'
      cn: '372.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Христос посреди нас! А Он весь есть любовь, весь сладость, весь радость, и веселие, и утешение неизреченное!!! И нет ничего такого ни на земле, ни на небеси, чего бы не превосходила любовь! Нет такой горести, которая бы при появлении любви не пременилась в сладость; нет такой скорби, которая бы при появлении любви не пременилась в великое утешение. Нет ничего столь великого, что бы могло сравняться со всепревосходящею и всеобъемлющею любовью... Любовь есть Бог, и пребывающий в любви в Боге пребывает. Новую заповедь«даю вам, да любите друг друга»– Господь сие изрек ученикам Своим (Ин 13, 34)... Но«многими скорбьми подобает внити»в сию вечную любовь...
        cn: 基督在我们中间！祂全然是爱，全然是甘美，全然是喜乐、欢愉，以及不可言喻的慰藉！！！在地上或在天上，没有一样事物能超越爱！没有一种愁苦，当爱显现时，不会转变为甘美；没有一种悲伤，当爱显现时，不会转变为极大的慰藉。没有一样事物如此伟大，能与这超越一切、包罗一切的爱相比拟……爱即是上帝，常在爱中的，就常在上帝里面。主对祂的门徒说了这句话：「我赐给你们一条新诫命，就是要你们彼此相爱」（约 13:34）……然而，「我们必须经历许多磨难」才能进入这永恒的爱中……
    - type: paragraph
      text:
        ru: 27 января 1836 года
        cn: 一八三六年一月二十七日
  - type: heading2
    initial:
      ru: '373.'
      cn: '373.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Любовь и воздержание освобождают душу от страстей; чтение же и созерцание избавляют ум от невежества, а молитвенное состояние поставляет молящегося пред Самого Бога. Вот видите, что нам следует наблюдать и делать, пребывая в терпении до самого конца. Нет в том сомнения, что«любящим Бога вся споспешествуют во благое»(Рим 8, 28)... По спокойствии и тишине бывает буря, гром и дождь, а потом и опять – красное солнышко! Оно явилось – и все оживилось, и птички поют, и овечки бегут на зеленую травку по освежившимся долинам; так после тьмы – свет, после печали утешение бывает и все объемлется любовью. Радуйтесь о Господе! Его святым Промыслом мы спасаемся и руководствуемся в жизнь вечную.
        cn: 爱与节制使灵魂脱离情欲；诵读与默观则使心智摆脱愚昧，而祈祷的状态使祷告者站立在上帝面前。您看，这就是我们应当持守和践行之事，在忍耐中坚持到底。毫无疑问，「万事都互相效力，叫爱上帝的人得益处」（罗八28）……在宁静与安谧之后，必有风暴、雷鸣与骤雨，然后又将是那灿烂的骄阳！它一出现，万物复苏，鸟儿歌唱，羊群奔向那清新谷地中的绿草；因此，黑暗之后是光明，忧伤之后是安慰，万物皆被爱所包容。在主里喜乐吧！借着祂神圣的护理，我们得以蒙拯救，并被引领进入永恒的生命。
    - type: paragraph
      text:
        ru: 28 января 1836 года
        cn: 一八三六年一月二十八日
- type: heading1
  text:
    ru: О любви, попечении и промысле Божием
    cn: 論及上帝的愛、眷顧與神聖計畫
  children:
  - type: heading2
    initial:
      ru: '46.'
      cn: '46.'
    text:
      ru: К Ф.Я.
      cn: 致F. Ya.
    children:
    - type: paragraph
      text:
        ru: Слава Богу, что вы, Ф. Я., исполнили благую мысль вашу здесь и там, с помощью Вседержителя, вознаграждающего вас утешением. Благодарение Господу, исполняющему во благих желание ваше! Он же Сам и есть подающий вам то жела-ние, да исполнится приемлющее сердце ваше истинной радости о Господе своем. В этом мы убеждаемся тем истинным словом Св. писания, что всякое даяние благо нисходит свыше от Отца светов; а потому оно и озаряет душу и привлекает смиренного человека от земного к небесному, от временного к вечному, да возвеличится Христос в сердцах наших. Еще до получения изображенного святителя схимонаха Митрофана Макария, ныне явно Богом прославляемого, был и я многогрешный внутренне утешен словом Господним. Слава Богу за все!
        cn: 荣耀归于上帝，使您，费奥多尔·雅科夫列维奇，在至高者的帮助下，于此地和彼处皆成就了您的美善心愿，祂将以慰藉为赏赐予您。感恩于主，祂以良善满足了您的渴望！祂亲自赐予您这愿望，使您那领受的心充满对主真实的喜乐。我们因圣经中那真实的话语而确信此点，即一切美善的恩赐皆自上而下，来自众光之父；因此，它照亮灵魂，并吸引谦卑的人脱离尘世而趋向天国，由暂时而进入永恒，使基督在我们心中得着尊荣。甚至在收到那描绘的圣人——现今已蒙上帝显耀的苦修大修士米特罗凡·马卡里（Mitrofan Makary）——画像之前，我这罪孽深重之人亦已蒙主的言语在内心深处得着慰藉。一切荣耀归于上帝！
    - type: paragraph
      text:
        ru: Слабый и н. р. Егор.
        cn: 微弱而未受膏的葉戈爾。
  - type: heading2
    initial:
      ru: '47.'
      cn: '47.'
    text:
      ru: К Ф.Я.
      cn: 致F. Ya.
    children:
    - type: paragraph
      text:
        ru: За все слава Богу. Милостивый Государь Ф. Я.
        cn: 所有榮耀歸於上帝。仁慈的閣下費·雅。
    - type: paragraph
      text:
        ru: 'Жаждущее сердце слова да пьет от неиссякаемого источника Христа словеса Господни, чистые, как серебро раскаленное, очищенное совершенно! И одна искра воспламеняет душу, просвещает, утешает и радует всего человека. Припомните, как, щедро обогащенный пророческим даром Духа Святого, Св. Царь Давид изъясняется о себе и исповедуется пред Господом, что словеса Господни прикосновением своим произвели в нем величайшую сладость; и как он, ощущая в устах своих бессмертное превосходство этой сладости, восклицает: «словеса Твои слаще меда устам моим». В этом слове все заключается: и поучение, и наставление, и таинство, и просвещение, и самое насыщение всех алчущих и жаждущих правды. Вкусите, и видите, как благ Господь. Очистим чувства и узрим самого Господа, призывающего нас: «придите ко Мне все труждающиеся и обремененные и Я упокою вас...» «Верою ходим, а не видением», возвещает избранный сосуд Христов Св. Ап. Павел... Мир вам о Господе. Милостивый Государь! Спасению вашему соучаствующий о Христе'
        cn: 渴慕聖言的心靈，當從基督那不竭的源泉飲用主的言語，純淨如精煉之銀，全然潔淨！一絲火花即能點燃靈魂，光照、慰藉並使整個人歡欣。回想聖王大衛，他如何因聖靈的先知恩賜而豐盛富足，他如何論述自己，並在主面前承認：主的言語，因其觸碰，在他心中產生了至極的甘甜；他如何在口中感受這甘甜的不朽卓越，而呼喊：「祢的言語，比蜜更甜於我的口。」在這句話中，包含了一切：教誨、訓誡、奧秘、啟示，以及所有飢渴慕義者的真實飽足。「你們要嘗，便知道主是美善。」讓我們潔淨感官，便能瞻仰主親自呼喚我們：「凡勞苦擔重擔的人，都到我這裡來，我要使你們得安息...」「我們行事為人是憑著信心，不是憑著眼見，」基督的蒙揀選器皿聖使徒保羅如此宣告... 願你們在主裡得享平安。仁慈的閣下！在基督裡，與您同為救恩的參與者
    - type: paragraph
      text:
        ru: н. р. Георгий.
        cn: N. R. 格奥尔基。
  - type: heading2
    initial:
      ru: '78.'
      cn: '78.'
    text:
      ru: К А.Н. Б.
      cn: 致 А.Н. Б.
    children:
    - type: paragraph
      text:
        ru: 'Господи! Дай мне веру, да верую, что мы все люди промыслом Твоим всяко благоустраиваемся на лучшее. Ты нас наказываешь и милуешь, попускаешь нас злострадать, да научимся терпению, и принесем тебе в жертву истинное наше сердечное сокрушение со смирением духа! И тогда, о, милосердный Боже! Ты не уничижаешь нас, но восставляешь и возводишь в блаженнейшее состояние! И так предаемся святой воли Твоей: буди, Господи, по воле Твоей.'
        cn: 吾主啊！请赐予我信心，使我坚信：借由您的神圣旨意，我们所有世人皆以最美好之方式，被引向圆满。您或惩戒我们，或施予怜悯，亦允许我们承受苦难，好使我们学习忍耐，并将我们真诚的、心意上的痛悔与谦卑的精神，献予您作为祭品！在那时，啊，仁慈的上帝！您必不轻视我们，反而会扶持我们、提升我们，使我们进入极乐的境地！因此，我们全然顺服于您的圣洁旨意：愿您的旨意得以成就，吾主啊。
    - type: paragraph
      text:
        ru: О Боже! Временных или вечных благ ищу,
        cn: 吾主啊！我所寻求者，是暂时的福泽抑或永恒的恩典，
    - type: paragraph
      text:
        ru: Все будь, как хочешь ты, не как я хочу.
        cn: 愿一切都照您所愿，不照我所愿。
    - type: paragraph
      text:
        ru: Непременно с этой доверенностью мы обязаны быть к Гос-поду! Благодарящий за усердие ваше,
        cn: 我们必须带着这份信赖来到主面前！感谢你们的勤勉，
    - type: paragraph
      text:
        ru: негодный раб, грешный Е. Декабря 31-го, 1823 г.
        cn: 不配的奴僕，有罪的 Е.。一八二三年十二月三十一日。
  - type: heading2
    initial:
      ru: '102.'
      cn: '102.'
    text:
      ru: К Е.М.В.
      cn: 致Е‧М‧В‧
    children:
    - type: paragraph
      text:
        ru: 'Благослови, душа моя, Господа! Добрый путь вам, М. Е. М.– Путь ваш есть Иисус Христос: на что сомневаться, когда верующим вся возможна суть о Господе! Недоумею ли чего? прошу: «Господи, вразуми меня моими делами управлять в славу имени Твоего. Чего я не могу и помыслить о себе, то все могу самым делом при помощи Твоей о имени Твоем. Если и обойдут везде меня враждующие суетно, то я именем твоим, Господи, удобно буду сопротивляться им. Заступник мой и покровитель на всяком месте и во всякое время, в словах и делах моих, буди мне во спасение. Тебе единому вездесущему все возможно есть....».'
        cn: 我心，你要称颂主！愿你一路顺遂，М. Е. М.——你的道路就是耶稣基督：当相信的人在主内凡事皆有可能时，何须疑虑！若我有什么不解之处，我恳求道：「主啊，求祢教导我管理我的事务，以荣耀祢的圣名。凡我不能为自己设想的事，靠着祢的帮助，奉祢的名，我都能实际做到。即便敌对我的人徒然地四面围困我，奉主祢的名，我必能轻易抵抗他们。愿祢作我的保护者与庇护者，在任何地方，任何时候，在我的言语和我的行为中，成为我的救赎。唯有祢，无所不在者，凡事都能……」
    - type: paragraph
      text:
        ru: 23-го Августа, 1885 г.
        cn: 一八八五年八月二十三日
  - type: heading2
    initial:
      ru: '111.'
      cn: '111.'
    text:
      ru: К Е.М.В.
      cn: 致Е‧М‧В‧
    children:
    - type: paragraph
      text:
        ru: '«Слава и благодарение Господу Богу, оставляющему грехи истинно кающимся грешникам, и непрестанно призывающего к себе всех труждающихся и обремененных! Благость Божья не оставляет руководствовать идущих в след Христа; благость Господня внушает слушающим во смирении что им делать, и просвещает в терпении просящих истинного просвещения: просвети очи мои, Христе Боже мой, да ни когда усну в смерть; и буди заступник души моей, когда борет меня враг; все желание мое и рачение мое в тебе едином да будет, Господи! Ты есть радость моя и утешение мое, избавляющее от нападающих на меня: буди на нас, Господи, милость твоя в век, так как нет нам иного упования, кроме Тебя! В делах, словах и помышлениях наших содействуй нам помощью Твоею, да угождаем пред Тобою во всякое время, и да будет воля Твоя, если же хочешь».-В этой-то преданности себя Богу единодушно с вами молимся,-матушка, да благоустроит промысел Божий по благому намерению вашему, и да приведет к благому кон-цу все дела, касающиеся вашего сердца.-Покров наш Матерь Божья!'
        cn: 「願榮耀與感謝歸於主上帝，祂赦免真實悔改之罪人的過犯，並不斷呼喚一切勞苦和負重之人歸向祂！上帝的良善不離棄那些追隨基督腳蹤之人的引導；主的良善以謙遜教導那些聆聽者他們當做之事，並在忍耐中光照那些祈求真實啟迪之人：基督我的上帝啊，光照我的眼目，免得我長睡於死亡；當仇敵與我爭戰時，願祢成為我靈魂的保護者；主啊，願我所有的渴望與熱切單單歸於祢！祢是我的喜樂和安慰，將我從攻擊我的事物中解救：主啊，願祢的憐憫永遠覆庇我們，因為除祢之外，我們別無指望！在我們的事工、言辭和意念中，願祢以祢的幫助與我們同工，使我們在任何時刻都蒙祢喜悅，願祢的旨意成就，若是祢所願。」——母親，我們與您一同，在這種將自己全然奉獻給上帝的忠誠中禱告，願上帝的護理按照您的美好意願妥善安排，並使一切關乎您心意的事工都能導向美好的結局。我們的庇護者，上帝之母！
    - type: paragraph
      text:
        ru: 16 Февраля, 1836 г.
        cn: 一八三六年二月十六日
  - type: heading2
    initial:
      ru: '118.'
      cn: '118.'
    text:
      ru: К Е.М.В.
      cn: 致Е‧М‧В‧
    children:
    - type: paragraph
      text:
        ru: 'Непрестанно молитесь, да не войдете в напасть. Всегда полезно нам к Господу молиться: «сердце чисто созидай во мне, Боже, и дух прав обнови в утробе моей». Господь ублажает чистых сердцем, так как те Бога узрят: и Он есть Сам Спаситель и спасет грешников, обращающихся всем сердцем к Нему. Он сказал: если два, или три собраны во имя мое, то Я есть посреди их: и, если два от вас совещаются о всякой вещи, если же еще и просите, будет вам. Это объявлено тем же словом Божьим, которое говорит: да будет свет: и быть свету. – Христос посреди нас: великого совета чудный Ангел, Отец будущего века, снисходительно нас призывающий в жизнь вечную; а ныне милостиво ограждающий заповедью, удобной нам к исполнению, свято выражаемою в полном смысле истинного разума: да любим друг друга, как Господь возлюбил нас! – И вот какая любовь Его: чтобы избавить нас грешных от вечной смерти и муки, он претерпел за нас смерть крестную и даровал победу над смертью и адом, верующим во имя его: и всей вселенной объявил, что верующий в него не умрет, но прейдет от смерти в жизнь... Здесь по благорасположению дается заметить почтеннейшей М. А-не, сколь необходимо есть причащаться тела и крови Господа Бога нашего Иисуса Христа, по его же заповеди:-"Едущий мою плоть и пьющий мою кровь, во мне пребываете, а Я в нем». Что же ей возбраняет сию тайну Христову? Надобно смириться и молиться ей от всей души к сердцеведцу Богу... Мне видны из вашего письма благоприятные отзывы Высокопреосвященного Антония: это для меня драгоценно: ибо он Божий человек.'
        cn: '不停地祈祷，以免陷入试探。


          我们随时向主祈祷都是有益的：「神啊，求祢在我里面造一颗清洁的心，使我里面重新有正直的灵。」主称颂那些心地清洁的人，因为他们将得见神：祂即是救主本身，并将拯救那些全心归向祂的罪人。


          祂说：「因为无论在哪里，有两三个人奉我的名聚会，哪里就有我在他们中间」：并且，「你们中间若有两个人，在地上同心合意地求什么事，若是又祈求，我就必为他们成全」。这由同一句神言所宣告，它说：「要有光，就有了光。」


          ——基督在我们中间：那位伟大的谋士，奇妙的使者，永世的父，以谦卑俯就之姿呼唤我们进入永生；而今又仁慈地以诫命来护卫我们，这诫命对我们而言是易于遵行的，它以真实的理性之全部意义被神圣地表达出来：「要彼此相爱，如同主爱我们一样！」


          ——而祂的爱便是如此：为了拯救我们这些罪人脱离永恒的死亡与痛苦，祂为我们忍受了十字架上的死亡，并赐予那些信奉祂名的人战胜死亡与阴间的胜利：祂向整个宇宙宣告，凡是信祂的人，必不至于死亡，而是「已经出死入生」……


          在此，以善意提请尊敬的 M. A. 注意，按照我们主、神、救主耶稣基督的诫命，领受祂的身体和宝血是何等必要：「吃我肉喝我血的人，常在我里面，我也常在他里面。」 是什么阻碍了她领受这基督的圣奥秘呢？她必须谦卑下来，并以全副心灵向那洞察人心的神祷告……


          从您的信中，我看到了对高主教安东尼（Высокопреосвященного Антония）的赞许评价：这对我而言是宝贵的：因为他是属神的人。'
  - type: heading2
    initial:
      ru: '167.'
      cn: '167.'
    text:
      ru: К Н. А. В.
      cn: 獻予N. A. B.
    children:
    - type: paragraph
      text:
        ru: Покоряющиеся Святому Божьему промыслу, сколько бы ни были боримы с противоположной стороны, имеют надежду спасшимися быть, следуя всегда исполнению заповедей Господних.
        cn: 順服於上主神聖的照管者，無論受到對立面多大的衝擊與爭戰，皆懷有得救的盼望，他們始終追隨於遵行主之誡命的道途上。
  - type: heading2
    initial:
      ru: '181.'
      cn: '181.'
    text:
      ru: К директрисе Харьковского института А.Г.Л.
      cn: 敬呈哈尔科夫学院院长А·Г·Л女士
    children:
    - type: paragraph
      text:
        ru: Да утешит вас памятуемое в сердце вашем Слово Божье – Иисус Христос. Он исцеляет больных и воскрешает мертвых; он от земных возводит к небесному, избавляет от злого и благим наполняет душу. Вы вздохнули – и Он видит всю скорбь вашего сердца; вы плачете – и Он ублажает плачущих ныне, имущих наследовать вечное утешенье...– Да возрадуется душа ваша о Господе и уповает на него.
        cn: 願你們心中所記念的上帝之聖言——耶穌基督——安慰你們。祂醫治病患，使死者復活；祂將人從塵世引向天國，使人擺脫邪惡，並以美善充滿靈魂。你們一聲歎息——祂就看見你們心中所有的憂傷；你們流淚——祂就祝祐那現今哭泣的人，因他們將繼承永恆的慰藉⋯⋯願你們的靈魂因主而歡欣，並仰望祂。
    - type: paragraph
      text:
        ru: Словом Господним искренно вам соучаствующей,
        cn: 以主之言，诚挚地与尔同在，
    - type: paragraph
      text:
        ru: больной грешный и непотр. р. Георгий. 24-го Февраля, 1835.
        cn: 病弱、罪孽且不配的僕人格奧爾基。一八三五年二月二十四日。
  - type: heading2
    initial:
      ru: '185.'
      cn: '185.'
    text:
      ru: К Т. С.
      cn: 致 Ｔ. Ｓ.
    children:
    - type: paragraph
      text:
        ru: 'Матушка! Господь хочет всем спастись и в разум истины прийти, и всех призывает на упокоение всех труждающихся и обремененных: да примет грядущих к нему верою и любовью, но не по принуждению. Господу угодно каждой души свое произволение, да исполняют люди, при помощи Господней, заповеди, данные Богом, и исполняя их, да спасутся. Слово Божье да водворяется в сердцах наших, оживотворяющее и обновляющее нас. – Господь видит наше сердце и жертву усердия вашего об имени Его. Да воздаст он вам по прошению вашему во славу имени его. Святой Ангел хранитель да хранит вас от уныния. Вашему семейству покров – Матерь Божья. Мир вам и благословение буди Господом нашим Иисусом Христом.'
        cn: 母亲！主愿人人得救，并明白真理之光，他呼唤所有劳苦和负重之人到他那里得享安息：愿他接纳那些以信心和爱心来到他面前的人，而非被迫而来。主悦纳每一个灵魂的自由意愿，愿人们藉由主的帮助，遵行神所赐予的诫命，并因着遵行而得救。愿神的圣言常驻我们心中，使我们得以被赋予生命和更新。——主鉴察我们的心，也看到你为他的圣名所献的殷勤祭物。愿他照你的所求，为荣耀他的圣名而赐福于你。愿圣守护天使保守你免于沮丧。你的家庭，愿蒙受圣母的荫庇。愿我们的主耶稣基督赐予你平安与祝福。
    - type: paragraph
      text:
        ru: 5-го Августа, 1829 г.
        cn: 一八二九年，八月五日。
  - type: heading2
    initial:
      ru: '11.'
      cn: '11.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Верующим о Господе «вся возможна». И где есть изволение, там не постоит сопротивление. Хотя одна слеза падет от искреннего вашего сердца на место освященное, то милостивым на сие призрением Божиим может связаться премирною любовию весь дом ваш. И тогда с веселым сердцем и обрадованною душою непременно вам надлежит ехать в Киев с благодарностью и с живейшим чувствованием к Печерским святым угодникам.
        cn: 對在主內信靠之人，「凡事皆有可能」。[1] 凡有決意之處，阻力不能長存。縱使您真誠的心中滴下一滴眼淚，落在那聖潔之地，仁慈的上帝以其垂顧，便能以超凡之愛繫連您的整個家庭。屆時，您必當以歡愉之心和喜樂之魂，前往基輔，帶著感恩和對佩喬拉眾聖徒最真摯的敬意。
    - type: paragraph
      text:
        ru: Сущею над всеми Истиною – Иисус Христом умоляю вас никогда никак не предаваться человеку паче Бога. Сколько бы ни преимуществовал человек, однако всегда должно разуметь его человеком, имеющим свои немощи.
        cn: 我以那超越一切的真理——耶穌基督——懇求你們，無論如何，永遠不要將自己託付於人，勝過託付於上帝。無論一個人擁有多少優越之處，你們總應當將他視為一個人，一個有著自身軟弱的人。
    - type: paragraph
      text:
        ru: 'Не подумайте, чтобы я ослаблял вашу к Д... О... доверенность, – нет, я готов к утверждению оной, но только должно нам основываться на слове Божием и говорить согласно с совестью, которая имеет быть точным свидетелем и тогда, когда все соборы Ангелов и человеков предстанут Страшному Суду Христову! Чистая Истина нас освобождает от слепой приверженности и соединяет в святой любви своей так верно, крепко и постоянно, что без малейшего сомнения, где бы мы ни находились, навсегда остаемся единомысленны. Но как о себе ничесоже можем творити, то и предаемся Промыслу Божию. Истинное житие наше не здесь, но на небесех есть, как святой апостол Павел изъясняется. Ежели меня кто-либо удостоит за истинное исповедание презрения, то сим уничижением, как бесценным знаком, сблизит меня с высочайшим смирением Иисуса Христа. Ах! кто может изъяснить сию неизъяснимую радость, когда Сам Спаситель приходит и укрепляет, говоря сердцу: «не бойся! Аз есмь с тобой!!!» Такового посещения удостоиваемы были святые мученики и мученицы.'
        cn: 切勿以为我削弱了您对主（D... O...）的信任——不，我已准备好肯定它，但我们必须以上帝（Божие）的圣言为基础，依着良心说话。这良心将是准确的见证，即便是当天使和世人的一切议会都呈现在基督的怖畏审判（Страшному Суду Христову）面前时！纯净的真理使我们从盲目的依恋中解脱出来，并在其神圣的爱中将我们连接得如此真实、坚固和持久，以至于无论我们身在何处，我们都毫无疑问地永远保持着同一心志。但由于我们自己不能做任何事情，我们便将自己交托于上帝的眷顾（Промыслу Божию）。我们真实的生命不在这里，而是在天上，正如圣使徒保罗（апостол Павел）所阐明的那样。如果有人因我的真实告白而赏赐我蔑视，那么这份卑微，作为无价的标志，将使我更亲近耶稣基督（Иисуса Христа）至高无上的谦卑。唉！谁能解释这不可言喻的喜悦，当救主（Сам Спаситель）亲自前来并坚固人心，对它说道：「不要害怕！我与你同在！！！」 圣殉道者和女殉道者都曾蒙受过这样的眷顾。
    - type: paragraph
      text:
        ru: 'Милую псаломскую книгу, приятную душе моей, я усердно целую при всяком пении: таковая к ней любовь моя Евангелием и Апостолом утверждается в сердце моем.'
        cn: 这本甜美的《诗篇》之书，深得我心，每逢咏唱，我便热切亲吻；这份对它的爱，藉着《福音书》和《使徒书》，在我心中得以坚固。
  - type: heading2
    initial:
      ru: '15.'
      cn: '15.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Сердце, соучаствующее в болезнях и оскорблениях, нередко наносимых от невидимых сопротивников нашего спасения, имеет самонаивернейшую надежду предаваться Промыслу Божию, чтобы ни прилучилось; ни малейшего нет сомнения в этом, что все Господь устрояет во благо, и«без Него ничтоже бысть, еже бысть»(Ин 1, 3). Нет более несчастия, как противиться Божию изволению или роптать на судьбу Его. Что определено по Его предведению, то исполнилось, исполняется и имеет исполниться... Очень нужно всегда обращать совершенное внимание на свое сердце и видеть его уклонение... Человеческое всегда всякому подлежит суду и изменению, – но Божие никогда!
        cn: 一顆與諸般病痛和淩辱同受苦楚的心——這些病痛和淩辱往往來自於我們救恩的那些無形仇敵——懷有最確鑿的希望，能將自己全然交付於上帝的聖 Providence，無論發生何事。對此，絲毫沒有疑慮，主所安排的一切，都是為著我們的益處，並且「凡受造的，沒有一樣不是藉著他造的」（約 1:3）。最大的不幸莫過於抗拒上帝的意願，或對祂的定數發出怨言。凡按祂的預知所定下的，都已成就，正在成就，並將會成就……永遠專注於自己的心，審視它的偏離，是極其必要的……凡屬人的，總會受制於審判和改變，但上帝的卻永不如此！
    - type: paragraph
      text:
        ru: Чистой любви пламень Растопляет камень... Июля 6-го, 1824 года
        cn: 純淨之愛的火焰 融化石心…… 一八二四年七月六日
  - type: heading2
    initial:
      ru: '25.'
      cn: '25.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: '«Покойтесь в Господе». Это заключение письма вашего есть непреложным свидетельством нашего единомыслия. Не может мир успокоить сердце, не принадлежащее миру: тщетны старания и мертвы способы людей, служащих суетному корыстолюбию: ибо во всех и вся вседействует Господь Вседержитель; и кто дерзнет противиться его изволению! За сие возгорается гнев Его. Он же, кого хочет, живит, и кого хочет- мертвит; небо и земля полны есть величествия славы Его. Можем ли мы любить столько из ближайших наших любезнейших сердцу, сколько всех нас любит Господь? Сердце, призываемое в свободу, освобождается от рабства страсти, которою связан мир, если оно не озирается вспять к навыкам мира. Промысел Божий непостижим! Мы все спасаемся верою, в истине доказываемою свойственными вере делами. – Ведь в сию минуту смотрит Бог на сердце наше, в какой оно надежде и уповании, и любезно ли покоряется Его Святому Промыслу? и не ропщет ли на дела Всепровидящего? Когда Господь прекращает жизнь праведного, то делает сие к его успокоению; а когда лишает жизни грешника, то к всеконечному прекращению могущих усугубиться грехов его. Повсюду Промысел Божий свят, и вся тварь послушна Ему, небо и земля, и исполнение ее.'
        cn: 「願你們在主內安息。」您信末的這句話，是我們同心合意的確切明證。不屬世間的心，世間無法使其安寧：那些服事虛妄貪婪之人的努力是徒然的，他們的方法是死的：因為在一切之中，萬有皆由全能之主運行；誰敢膽大妄為地抗拒祂的旨意！為此，祂的怒氣被點燃。祂隨己意使人得生，隨己意使人死亡；天與地充滿了祂榮耀的威嚴。我們對最親近、最摯愛之人的愛，能與主愛我們所有人相比嗎？被召喚至自由的心，若不回顧世間的習性，便能從捆綁世界的激情奴役中得釋放。上帝的護理是不可測度的！我們所有人都是藉著信心得救，這信心以其固有的行為在真理中得以證實。——因為就在此刻，上帝正注視我們的心，看它懷著何種盼望與仰賴，是否樂意順服祂神聖的護理？是否對全知者的作為有所抱怨？當主終止義人的生命時，祂這麼做是為了讓他得到安息；而當祂奪去罪人的生命時，則是為了徹底終止他可能加增的罪惡。上帝的護理在各處皆是神聖的，且一切受造之物都順服祂，包括天與地，以及充滿其中的萬有。
    - type: paragraph
      text:
        ru: Сентября 7-го, 1824 г.
        cn: 一八二四年，九月七日。
  - type: heading2
    initial:
      ru: '30.'
      cn: '30.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Ничто нас не разлучит от любви Божьей и любви друг к другу, если пребываем верою во Христе Иисусе. Милостив и щедр Господь боящимся его: уклонявшиеся же от него сами – причина праведного гнева Божьего. Что угодно Богу, то и нам приятно и сносно быть должно; а обращать к верованию неверующего всегда нужно и убеждениями и просьбой, если и не охотно склоняется и против воли своей. Да и конечно свою злую волю прочь откинуть должно ему. Какое же больше зло есть, как не веровать Истине – Иисусу Христу, когда и бесы веруют и трепещут Его? Господи, удиви на нас милость Твою!'
        cn: '唯有我們以信心常存於基督耶穌內，則無物能將我們與上帝的愛，以及我們彼此間的愛隔絕。


          上主對敬畏祂的人是慈悲且慷慨的：但那些背離祂的人，他們自己就是上帝公義怒火的原因。


          凡上帝所喜悅的，我們也應當樂意接受並視為可忍受的；而使不信者歸向信仰，則永遠需要以勸說和懇請的方式，即便他們是不情願地、違背自己的意願而屈服。


          他當然應該將自己的惡意全然拋棄。


          還有什麼比不相信真理——耶穌基督——更大的惡呢？要知道連邪魔都相信祂並戰慄。


          主啊，願祢的憐憫在我們身上顯為奇妙！'
    - type: paragraph
      text:
        ru: 12-го Октября, 1824 г.
        cn: 一八二四年，十月十二日。
  - type: heading2
    initial:
      ru: '31.'
      cn: '31.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Когда я проходил под отлогою горой дорогу, с горы неслись, как стрела, разъяренные три собаки; казалось, вся их цель была меня растерзать – и ни одно чувство мое не тронулось этим страхом; мысль моя во мне говорила:ащеГосподь не попустит, они не могут ничего сделать; а если попустит, то зачем противиться воле Божией? Пусть терзают, на то я готов. Так они во время этого размышления приблизились ко мне, и две сторонние схватили среднюю третью и начали ее терзать. Я прославил Бога и нимало не смутился таким страшным приключением. Видите ль, как Промысл Божий хранит нас грешных среди явных опасностей.
        cn: 當我行經低緩的山路時，有三隻狂怒的狗，如離弦之箭般從山上衝下；牠們的目標似乎就是要將我撕碎——但我內心沒有一絲恐懼被驚動；我的意念在我心中說道：「除非上主允許，牠們不能做任何事；而如果祂允許，我又何必違抗上帝的旨意？讓牠們撕咬吧，我已準備好了。」就在我思索的同時，牠們已靠近我，其中兩隻外來的狗抓住中間的第三隻，並開始撕咬牠。我讚美了上帝，絲毫不為這可怕的遭遇而心煩意亂。你看，上帝的上智（普羅維登斯）是如何在明顯的危險中保守我們這些罪人啊。
  - type: heading2
    initial:
      ru: '121.'
      cn: '121.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Преданность Господу да будет вам крепостью спасения и терпения в непременном делании заповедей Господних. Блюдение в разуме прочитываемого слова Божия согревает душу, воспламеняет сердце и восхищает всего человека в любовь Божию. В сие блаженство чрез многие скорби удостаиваются приходить любящие Господа. А кого Господь любит, того наказует, и самое наказание есть свидетельство истинной любви.
        cn: 願對吾主之忠誠成為爾等救贖之力與恆常遵守主誡命之忍耐。在理智中謹守所誦讀之上帝聖言，能溫暖靈魂，點燃心火，並將整個受造之人提升至上帝之愛中。藉由諸般苦難，愛主之人方能蒙受殊榮，進入此種福樂。主所愛之人，主必懲戒；此懲戒本身即是真實愛之見證。
    - type: paragraph
      text:
        ru: 3-го, 1юля 1827 года.
        cn: 一千八百二十七年七月一日，第三日。
  - type: heading2
    initial:
      ru: '274.'
      cn: '274.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: Возлюбленная о Христе Екатерина Васильевна!
        cn: 在基督裏蒙愛的葉卡捷琳娜·瓦西里耶芙娜！
    - type: paragraph
      text:
        ru: 'Вы уверены в том, что унылому и грустному сердцу, утомленному многими страданиями от находящих скорбей, единственное прибежище есть Иисус Христос!..«Вскую прискорбна еси, душе моя, иВскуюсмущавши мя? Уповай на Бога»(Пс 41,12)! Я предлагаю вам подкрепление из псалмов: да укрепит вас Господь провождать дни ваши по воле Его! Буди Псалтирь вашим утешением.'
        cn: 您确信对于这颗忧郁、悲伤的心，这颗因临到之苦楚而饱受磨难的心，唯一的避难所就是耶稣基督！……「我的心哪，你为何忧闷？为何在我里面烦躁？应当寄望于上帝」（《诗篇》41:12）！我向您提供出自《诗篇》的勉励：愿主加固您，使您的时日按祂的旨意而行！愿《诗篇》成为您的慰藉。
    - type: paragraph
      text:
        ru: 'Вы пишете, что хотите любить, да не умеете. Любовь сама научает нас люблению.«Любящим Бога вся поспешествуют во благое»(Рим 8, 28) – любовь в сердце, как солнце на небе: светит, радует и веселит; и, как вода объемлет рыбу, так любовь объемлет всего человека. Не любовь ли, превысшая небес, проникла на землю и, по всему совершенно, кроме греха, уподобившись человеку, любезно призывает нас в объятия свои:«приидите ко Мне, вси труждающиися и обремененнии, и Аз упокою вы»(Мф 11,28)! Вот что Иисус Христос заповедует ученикам Своим:«новую заповедь даю вам: да любите друг друга, якоже Аз возлюбих вы, да и вы любите друг друга»(Ин 13, 34).«Имеяй заповеди Мои и соблюдаяй их, той есть любяй Меня»(Ин 14, 21) – вот свидетельство истинной любви!'
        cn: 您寫道，您渴望愛，卻不知如何去愛。愛本身會教導我們如何去愛。「愛神的人，萬事都互相效力，叫他們得益處」（羅八28）——心靈中的愛，如同天上的太陽：它照耀、喜悅、歡愉；又如同水環繞著魚，愛也環繞著整個人。難道不是那超越諸天的愛，降臨大地，除卻罪惡，在萬事上都與人相似，溫柔地召喚我們進入祂的懷抱嗎：「凡勞苦擔重擔的人，到我這裡來，我要使你們得安息」（太十一28）！這就是耶穌基督對祂門徒的誡命：「我賜給你們一條新命令，乃是叫你們彼此相愛；正如我愛你們一樣，你們也要彼此相愛」（約十三34）。「有了我的命令又遵守的，這人就是愛我的」（約十四21）——這就是真愛的見證！
    - type: paragraph
      text:
        ru: 'Любовь есть свет, освещающий путь в блаженство вечное. Поистине тот слеп, кто не имеет сего света – любви, и все те, которые без любви ходят, – в ночи бродят и блуждают, и не видят, к какому пагубному концу идут. Хотя бы они и все науки прошли и всеми языками говорили – всё тьма. Припомните свидетельство того, кто был восхищен до третьего неба: что он сказал о силе любви? Без любви все дела ничто. Любите же и вы Господа так, как и Он возлюбил вас. Любовью отпущаются долги и покрывается множество грехов.'
        cn: 愛是光，照亮通往永恆福祉的道路。確實，那沒有這光——即愛——的人是盲目的；所有那些沒有愛而行走的人，都在黑夜中徘徊和迷失，看不見他們正走向何等毀滅性的終點。縱然他們窮盡所有的學問，用萬國的語言說話——一切仍是黑暗。請回想那被提到第三層天之人的見證：他論及愛的力量說了什麼？沒有愛，一切作為皆為虛無。你們也要愛主，如同祂愛你們一樣。藉著愛，債務得以赦免，並能遮蓋許多的罪過。
    - type: paragraph
      text:
        ru: Ноября 30-го, 1834 года
        cn: 一八三四年，十一月三十日
  - type: heading2
    initial:
      ru: '298.'
      cn: '298.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: Господи, просвети тьму сердца моего, да разумею волю Твою.
        cn: 主啊，请您光照我心之幽暗，使我能明了您的旨意。
    - type: paragraph
      text:
        ru: 'Не поставляйте вы себя у мрачной могилы: вы в ней ничего не можете видеть; и не думайте того, что в ней все уже оканчивается. Такая философия есть ухищрение лжеумствователей, не познавших ни себя, ни Бога. Нет, нет! Могила не вместит вашей души, а только одно тело, оставленное душою, – и то до будущего, известного всем общего воскресения мертвых; гроб и могила не конец нашего существования. В том ни малейшего нет сомнения, что будет Божий суд и каждому человеку, мужу и жене, праведное воздаяние; гроб и могила не покроют от суда Божия мужа-грешника, не покаявшегося и не испросившего здесь у Господа вечной милости.'
        cn: 你们不要将自己置于阴森的墓穴之旁：你们在其间将一无所见；也不要以为万物皆于其中终结。此等哲学乃是伪妄思辨者之诡计，他们既不认识自己，亦不认识上帝。不，绝不！坟墓无法容纳你们的灵魂，它仅能容纳被灵魂舍弃的躯体——而且也只是暂存于此，直到那众所周知、普世的死者复活之日；棺椁与坟墓并非我们存在的终点。毫无疑问，上帝的审判必将到来，并给予每一个人，无论男或女，以公义的报偿；棺椁与坟墓无法向那不曾悔改、不曾在此世向主求得永恒慈恩的罪人，遮蔽上帝的审判。
    - type: paragraph
      text:
        ru: Конечно, любовь только может покрывать множество грехов – и покрывает... Откуда это, что мы чувствуем радость, когда говорим и внимаем о любви?
        cn: 當然，唯有愛能遮蓋無數的罪，並且它正在遮蓋著… 我們說起愛、傾聽愛時所感受到的喜悅從何而來？
    - type: paragraph
      text:
        ru: 'Когда вы пьете горячий чай, тогда помыслите:'
        cn: 當您飲用熱茶之時，請思忖：
    - type: paragraph
      text:
        ru: Как огнь в воде,
        cn: 如同水中的火焰，
    - type: paragraph
      text:
        ru: Так любовь в душе!
        cn: 如此，爱在灵魂之中！
    - type: paragraph
      text:
        ru: Она ее объемлет, и греет, и живит,
        cn: 她将其拥抱，并使之温暖，又使之活泼，
    - type: paragraph
      text:
        ru: И, радуя собою, приятно веселит.
        cn: 祂以自身為喜悅，使人心中暢快歡愉。
    - type: paragraph
      text:
        ru: 'Но если чашка с чаем постоит не прикрыта, то скоро, скоро остынет: подобно сему и любовь, не хранимая внутри души и не прикрытая смирением, возвращается к себе, – и сердце простывает...'
        cn: 然而，若茶杯盛著熱茶卻未加遮蓋，則很快，很快就會冷卻：愛亦是如此，若不珍藏於心靈深處，不以謙卑覆護，它就會回轉自身，——心便會冷卻下來……
    - type: paragraph
      text:
        ru: 'Вот и еще пристойное уподобление:'
        cn: 這裏還有一個恰當的比喻：
    - type: paragraph
      text:
        ru: Ты – уголь, человек;
        cn: 你是一块炭，人；
    - type: paragraph
      text:
        ru: Бог – пламень твой и свет.
        cn: 上主——是您的烈焰与光芒。
    - type: paragraph
      text:
        ru: Ты черен и студен, – в тебе коль Бога нет!..
        cn: 你黑暗且寒冷，——若你之中没有上帝！……
    - type: paragraph
      text:
        ru: Нам очень приятно повторять, что Бог есть Любовь! Следовательно, любовь непостижима; она превышает все сотворенное; она все объемлет; но сама, как свет, никак не объемлется, а только, снисходительно к нашим чувствам, познавается в нас одно ее присутствие; когда мы храним ее, она лобзает нас светом истинным, и погружающихся в нее неизреченно радостотворит, восхищает и утешает веселием вечным...
        cn: 吾等樂於反覆申言：上帝即是愛！是以，愛不可測度；其超越萬有受造；其包羅一切；然其自身，猶如光明，絕不為萬物所包圍，而唯獨藉著對吾人情感之俯就，其在吾人之中所呈現之臨在，方得被認知；當吾人持守此愛，其以真實之光親吻吾人，並使沉浸於此愛者，獲享莫可言喻之喜悅，被提昇，且得永恆歡愉之慰藉...
    - type: paragraph
      text:
        ru: Любовь, как солнце, все объемлет,
        cn: 愛，如同旭日，普照萬物，
    - type: paragraph
      text:
        ru: оживляет
        cn: 賦予生機
    - type: paragraph
      text:
        ru: И чувственных границ не знает.
        cn: 而其妙感之界，亦無可度量。
    - type: paragraph
      text:
        ru: Мая 28-го, 1835 года
        cn: 一八三五年，五月二十八日
    - type: paragraph
      text:
        ru: 'Георгий к Вере, Надежде и Любви:'
        cn: 格奥尔基致薇拉、娜杰日达与柳博芙：
    - type: paragraph
      text:
        ru: 'Верою нам-все возможно:'
        cn: 藉由信德，萬事皆有可能：
    - type: paragraph
      text:
        ru: 'Един побеждает тьмы:'
        cn: 一者胜黑暗：
    - type: paragraph
      text:
        ru: Ради Бога, се неложно-
        cn: 為了上帝，我必忠誠——
    - type: paragraph
      text:
        ru: Адские трепещут львы.
        cn: 地獄的獅群在戰慄。
    - type: paragraph
      text:
        ru: Нам с надеждою везде покой!
        cn: 我们带着盼望，在何处皆有安宁！
    - type: paragraph
      text:
        ru: А когда не веришь-так пустой;
        cn: 倘若你心存不信，那么一切皆为空虚；
    - type: paragraph
      text:
        ru: Да кто же без надежды может быть?
        cn: 那么谁能是毫无盼望的呢？
    - type: paragraph
      text:
        ru: 'Ежели б и один день прожить:'
        cn: 即或只活一日：
    - type: paragraph
      text:
        ru: Жить и надеяться на Бога-
        cn: 依主而生，向主仰望——
    - type: paragraph
      text:
        ru: Делать-что велено для Бога!
        cn: 当做奉神所命之事！
    - type: paragraph
      text:
        ru: А противным никак не внимать.
        cn: 而對那相悖之物，則絲毫不予留意。
    - type: paragraph
      text:
        ru: Любовь святая-есть жизнь и свет.
        cn: 神聖之愛，即是生命，亦是光明。
    - type: paragraph
      text:
        ru: Юных, старых в ней во веки нет!
        cn: 其中於永恆裡，無有年輕或年邁的區分！
    - type: paragraph
      text:
        ru: Бог любовь-всех благ совершенство.
        cn: 上主是愛，是萬善的完滿。
    - type: paragraph
      text:
        ru: О Любовь!-вечное блаженство!
        cn: 啊，爱！——永恆的福樂！
    - type: paragraph
      text:
        ru: В тебе я жив! без тебя я мертв!
        cn: 我在你内得以存活！没有你我即是死亡！
    - type: paragraph
      text:
        ru: 'Примите: не имею других жертв!!!'
        cn: 領受吧：我沒有其他的祭獻了！！！
    - type: paragraph
      text:
        ru: Июля 28-го, 1832 г.
        cn: 一八三二年，七月二十八日。
  - type: heading2
    initial:
      ru: '25.'
      cn: '25.'
    text:
      ru: А.Н.Ш.
      cn: 阿·恩·什。
    children:
    - type: paragraph
      text:
        ru: 'При благодарности моей о Господе за любовь вашу о Христе Иисусе, хочу нечто сказать о благости Божией. Что ни бывает по воле Господней, все то не против нас; и вы не печальтесь, когда увидите, что не по желанию нашему что-либо делается, а по воле Божией. О принятии же православного исповедания веры: уверяйте, матушка, вашего мужа, что ежели примет и будет верен Российской Церкви, то получит здравие.'
        cn: '我在主內感謝您在基督耶穌裡的愛，願向您陳述關於上帝美善之事。


          凡非出於主旨所發生的事，對我們都不是不利的；當您看見事情並非按照我們的願望，而是依循上帝的旨意成就時，請不要憂傷。


          至於接受正教信仰的告白：請您務必向您的丈夫保證，如果他接受並忠於俄羅斯正教會，他將會獲得健康。'
    - type: paragraph
      text:
        ru: От искренности сердца усердствующий вам о Господе
        cn: 誠心竭力事奉主者，敬致予您
    - type: paragraph
      text:
        ru: непотребный раб Егор Июня 21-го, 1826 года
        cn: 祂卑微的奴僕，葉戈爾，一八二六年六月二十一日
  - type: heading2
    initial:
      ru: '77.'
      cn: '77.'
    text:
      ru: К Н. П. К.
      cn: 致 Н. П. К.
    children:
    - type: paragraph
      text:
        ru: 'Царица и Владычица, Покровительница и Заступница всего человеческого рода, очень благосклонно принимает Ей посвященные сердца действующих. Благая Мать наша по вере вашей мгновенно может переменить скорбь на радость и облагодатствовать вашу душу Своею чистейшею любовью. Ах! вся тварь заставляет нас усердно любить Царицу Ангелов и подражать Ее чистоте, кротости и смирению. Был случай, что птичку, вылетавшую из клетки, схватил в когти коршун; наученная птичка только произнесла одно имя: «Радуйся, Марие!» – и хищник вострепетал и невольно опустил свою добычу... Ах, какой милости не окажет благодатная Мария сердцу, ищущему Ее покрова? Чертог небесный готов к приятию искренних Ее любимцев!'
        cn: 萬有的女王與主宰，全人類的庇護者與代禱者，她極其仁慈地接納那獻給她並正在行善的心靈。我們慈愛的母親，能依據你們的信心，頃刻間將憂愁化為喜樂，並以她至潔的愛恩寵你們的靈魂。啊！萬物都促使我們熱切地愛慕天使的女王，並效法她的純潔、溫順與謙遜。曾有這樣一件事：一隻飛出籠子的鳥兒被禿鷲的利爪抓住；這隻受過教導的小鳥只呼喚了一個名字：「歡喜吧，瑪利亞！」——那猛禽便顫抖起來，不由自主地放下了它的獵物……啊，尋求她庇護的心，聖恩充滿的瑪利亞會不施予何等的仁慈呢？天上的宮殿已準備好接納她真誠的愛徒！
    - type: paragraph
      text:
        ru: Ваш о Господе брат, недостойный Георгий 3-е утро святого поста 1824 года
        cn: 主内的弟兄，不配的格奥尔基，于圣斋期第三日早晨，一八二四年
  - type: heading2
    initial:
      ru: '148.'
      cn: '148.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: Слава Богу!
        cn: 榮耀歸於上帝！
    - type: paragraph
      text:
        ru: 'Какие бы ни были обстоятельства, угнетающие душу, они вовсе ничтожны и бессильны к преследованию сердца стремящегося в вечную жизнь, в любовь Божию! Нет ничего более и сильнее любви; ею содержится свет и всякое благотворение: все же противящиеся силе любви и в самой милости встречают великие смущения в себе, страдают и томятся от своих и от себя...'
        cn: 无论有怎样压抑心灵的境况，它们在追慕永恒生命、追慕上帝之爱的心灵面前，都是全然微不足道、软弱无力的！没有任何事物能超越或强过爱；世界和一切美好的创造都由爱所维系：然而，所有那些抵制爱的力量的人，即便是面对仁慈，也会在自身中遭遇巨大的困扰，他们因自己的缘故、也因自身而受苦和煎熬……
    - type: paragraph
      text:
        ru: 'Любовь, и любовь! – одна предается другой... А Господь заповедал нам любить и врагов своих; – это значит: большею силою побеждать всякую вражду, как солнце уничтожает тьму.'
        cn: 愛，與愛！— 這二者彼此相承……而上主已訓諭我們，要愛我們的仇敵；— 這即是說：要以更大的力量，戰勝一切仇恨，如同陽光驅散黑暗。
    - type: paragraph
      text:
        ru: Здесь, в Задонске, 4-го числа Апреля был гром и молния в день и ночь; прошлого года так рано не было. Скажите, как у вас, в Москве?
        cn: 在这里，在扎顿斯克，四月四日，白天和黑夜都有雷声和闪电；去年没有这么早。请问在您那里，在莫斯科，情况如何？
    - type: paragraph
      text:
        ru: Апреля 5-го, 1829 г.
        cn: 一八二九年，四月五日。
  - type: heading2
    initial:
      ru: '184.'
      cn: '184.'
    text:
      ru: К А.Т.Б.
      cn: 致阿·特·贝。
    children:
    - type: paragraph
      text:
        ru: 'Свыше призирая, убогие приемля, конечно посещает и озлобленных грехами, вопиющих к Нему от всего сердца; поэтому никто не должен отчаиваться в получении милости верою взывающий: Боже, милостив буди ми грешному! Для души нет иного утешения, кроме одного Божия неизреченного милосердия. Оно-то самое очень снисходительно призывает всех труждающихся и обремененных к истинному упокоению.–'
        cn: 祂由高處垂顧，悅納貧乏之人，並確然眷顧那些因罪受苦、從心底向祂呼求的人；因此，無人應當在領受恩典之事上絕望，只要他以信心呼喊：「上帝啊，求祢憐憫我這罪人！」對於靈魂而言，除了上帝那無可言喻的慈悲，再無別的慰藉。正是這慈悲，極其寬仁地召喚所有勞苦擔重擔的人，來獲得真正的安息。
    - type: paragraph
      text:
        ru: Господи! пред Тобою все ясно и каждое сердце человеческое обнажено, и видимо все и невидимое! Призри на нас и помилуй нас; удобри неплодоносящие сердца наши вседействующим Словом Твоим!
        cn: 吾主啊！在祢面前，一切皆明晰，人心尽皆袒露，可见与不可见之物，一切历历在目！请垂顾我们，怜悯我们；愿祢全能运行的圣言，使我们这不结果实的心田，得以丰饶！
    - type: paragraph
      text:
        ru: Мая 11-го, 1834 г.
        cn: 一八三四年五月十一日。
  - type: heading2
    text:
      ru: без номера. К Татьяне Григорьевне Викулиной
      cn: 无编号。致塔提扬娜・格里戈里耶夫娜・维库琳娜
    children:
    - type: paragraph
      text:
        ru: Милостивая государыня, матушка Татьяна Григорьевна!
        cn: 仁慈的贵妇人，母亲塔提亚娜·格里戈里耶芙娜！
    - type: paragraph
      text:
        ru: 'От благочестивых душ приятный слух проникнул к моему недостоинству – о вашей христианской жизни: вы только то и думаете, как бы кому добро сделать и подать требующим руку помощи, что вы – утешение в кругу истинных христиан! Слава Богу, подающему вам мысль благую в прославлении имени Его. Все истинно доброе, благое даруется свыше от Господа, но мало приемлющих оное с верою и свидетельствующих делами,– поэтому и вы не из числа многих... Да и это за редкость видится, чтобы два месяца как помолвленная в одну минуту изменилась сердцем. Вам разумно это; не есть ли сие«изменадесницыВсевышнего»!'
        cn: '一個關於您基督徒生活的美妙訊息，從虔敬的靈魂傳達到我卑微不配之處：您心中所想的，只是如何對人行善，並向有需要的人伸出援手；您是真基督徒圈子中的慰藉！榮耀歸於上帝，祂賜予您美好的意念，以頌揚祂的名。


          一切真實的良善和美好，皆由上主從上天賜予，然而，很少人能以信德領受，並以行為來見證——因此，您也不在多數人之中……。而且，這更顯稀有，一個已訂婚兩個月的人，竟能在瞬間改變心意。這在您看來是明智的；這難道不是「至高者右手的改變」嗎！'
    - type: paragraph
      text:
        ru: Словом искренности смотрительно сие предоставляется вашему благорассуждению, чтобы сердце, пораженное грустью и тоской, преложить о Господе на истинный покой.
        cn: 此诚挚之言，虔恭奉予您之明鉴，愿您那为忧伤与愁绪所击之心，得蒙主恩，转为真切之安宁。
    - type: paragraph
      text:
        ru: Буди вам мир и тишина о имени Христове.
        cn: 願你們在基督之名中得享平安與寧靜。
