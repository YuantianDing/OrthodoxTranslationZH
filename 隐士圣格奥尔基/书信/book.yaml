      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Я заметил воровство, и такое неприметное, что только при сличении с истиною можно его видеть. Верно, вам и в голову не приходит, что я говорю о золотых часах: они воры, крадут время – когда четверть, когда час и более, – и так уносят время от верных часов и прежде надлежащего сближают с концом. Подобно и греховная жизнь окрадывает человека, который думает, что верно текут дни его, и не соображается с учением Христовым, считает себя за ученейшего и вдруг поглощается воровскою минутою – и уже не существует в веке сем. Друг мой, как ты сострадаешь Грекам даже до слез, так совершенно благоутождающие пред Богом сострадают всему миру; они плачут о погибели душ и радуются о подобных Грекам, что пресекаются их rpeхи Божиим наказанием, и не-сравненно более в нынешнее время, чем в другое, души их могут переселиться в рай. Так по одному наружному состоянию судить есть большой недостаток; а внутреннее состояние вправо и влево очень превосходит видимого человека. Скажи душе моей: бди и молися: плачь и сетуй; все презирай, что только препятствует тебе к восхождению на лучшее в вере созерцание; все поздно, когда настанет час переселения, который в чем застанет, в том и преселит; один шаг – и уже невозвратно и вечно все концы потонули! Прочь всякие сомнения, уже ненужно разыскивать внушения человеческих предрассудков от какой мысли и куда уклоняют они свой непостоянный суд. Я единомысльствую с вами в истинной вере во Иисуса Христа; что вы назначили в пользу Греков, когда Господь благоволит, не отлагая времени, принесите сокровенно всю сумму пред образом Спасителя и попросите отслужить молебен; помолитесь Господу, чтобы он сам благоволил устроить, по неизреченной милости своей, верное доставление к несчастнейшим в отраду. Потом, укрепясь несомнительною верою, предоставить все в руки Преосвященнейшего Филарета. Нет больше вашего попечения об этом; но как он знает, так и доставит; вы верили Богу, а человек только одним орудием будет служить в рачительнейшем исполнении воли Божией. Прочь всякие сомнения!.. Но не оставляйте простирать свободные ваши благотворения и на ближних, повсюду бедствующих.'
        cn: '我留意到一種偷盜，它如此地不顯眼，唯有與真理核對時方可見其行跡。誠然，你可能根本沒有想到我說的是金錶：它們是竊賊，偷盜時間——有時是一刻鐘，有時是一小時或更久——它們就這樣從準確的時辰中竊取時間，並在應有的時刻之前便匆匆迎來了終結。


          同樣地，罪惡的生活也在竊取人，那人以為自己的時日運行準確，卻不曾與基督的教誨對照思量，他自認為是最有學問的，卻突然被這竊賊般的一分鐘所吞噬——從此不再存於這個世代。


          我的朋友，你如何地憐憫希臘人以至流淚，那些完全蒙上帝悅納之人也照樣憐憫整個世界；他們為靈魂的沉淪而哭泣，並為那些如同希臘人一般的人而歡喜，因他們的罪惡藉由上帝的懲罰得以截斷，而且在現今的時代，比之其他時候，他們的靈魂更有可能遷入天堂，這是一種無可比擬的機會。因此，僅憑外在的處境來判斷，實是極大的不足；而內在的境況，向左或向右，都遠遠超過了可見的人。


          請對我的靈魂說：警醒並禱告：哭泣並悲傷；藐視一切阻礙你攀升至信仰中更美妙默觀的事物；一切都已晚矣，當遷徙之時到來，它在何處捕捉到你，就將你遷至何處；僅僅一步——一切的終結便已無法挽回、永遠地沉淪了！


          拋開一切疑慮吧，再無需去探究人們的偏見所帶來的暗示，它們從何種思想而來，又將其變幻不定的判斷偏向何方。我與你同心合意，相信那真實的信仰在耶穌基督裡；你為希臘人指定的那筆款項，若主喜悅，不要延遲時日，請將全額隱秘地呈獻在救主聖像前，並請求舉行一場祈福禮拜（молебен）；向主禱告，願祂親自按其不可言喻的慈悲，安排可靠的遞送，使其能為那些最不幸的人帶來慰藉。


          隨後，以不容置疑的信心堅固自己，將一切交託於至聖主教費拉雷特手中。你無需再為此事多加操心；祂知曉如何，便會如何遞送；你信靠的是上帝，而人不過是作為最勤勉地執行上帝旨意的工具來服務。拋開一切疑慮！……但不要停止將你慷慨的善行擴展到四處受苦的近人身上。


          '
