  text:
    ru: О беспечных, греховных и неправых путях людей
    cn: 論世人疏忽、罪惡及不義之途徑
  children:
  - type: heading2
    initial:
      ru: '32.'
      cn: '32.'
    text:
      ru: Михаилу Васильевичу Воейкову
      cn: 致米哈伊尔·瓦西里耶维奇·沃伊科夫
    children:
    - type: paragraph
      text:
        ru: Слава Богу. Милостивый государь, о Христе любезный брат, Михаила Васильевич!
        cn: 榮歸上帝。仁慈的閣下，在基督內親愛的弟兄，米哈伊爾·瓦西里耶維奇！
    - type: paragraph
      text:
        ru: 'По благонамеренному вашему усердию, бесценное уединение уже ограждается стенами; сруб привезенный связывается, плетется и усовершенствуется. Простите меня: я немоществую в принесении вам должной благодарности. Да оградит Господь Вседержитель душу вашу стенами невещественными и вечными.'
        cn: 因著你那善意的熱忱，這無價的隱居之地已然圍上了牆垣；運來的木材正在捆紮、編織與完善之中。請原諒我：我因無力向你表達應有的謝意而感到軟弱。願全能的主以無形且永恆的牆垣，環繞你的靈魂。
    - type: paragraph
      text:
        ru: 'Все временное тает и изменяется; одно вечное не подлежит сему. Маловременная и колеблемая жизнь наша нередко нас прельщает своим продолжением; так некто спросил мальчика: «Который час дня?» – и, не дождавшись ответа, окончил последний час жизни. Или кесарь Претор, вставши весело с постели, стал надевать сапоги – и оставил жизнь; а Филимон от смеха умер: сильно смеялся ослу, по-жирающему приготовленные для стола смоквы! Какие нечаянности!'
        cn: 凡屬暫時者皆消融且改變；唯有永恆者不受此限。我們這短暫且動搖的生命，常因其似可延續而誘惑我們；正如曾有人問一男孩：「現在是幾點鐘了？」— 但尚未等到回答，便結束了生命的最後一小時。又如凱撒·普雷托爾，他歡樂地從床上起身，正欲穿上靴子 — 卻撒手人寰；而腓利門則因大笑而死：他見到一頭驢正在喫掉為餐桌準備的無花果，便大笑不止！何等的出乎意料！
    - type: paragraph
      text:
        ru: Справедливо называется сей свет темницею, из которой люди, как преступники, один за другим представляются к суду, для выслушания по делам своим от Судии вечного определения. Хотя Божие милосердие и призывает нас предупредительным гласом:«приидите ко Мне вси труждающиися и обремененнии, и Аз упокою вы»(Мф.11, 28), но люди, следующие собственным побуждениям, производимым в них от зараженных пристрастиями чувств, сего Божиего гласа не слышат! Они с удовольствием исполняют свои желания; им нет нужды сообразоваться с волею Всевышнего...
        cn: 此世被公正地称为一座牢狱，世人如同罪犯，一个接一个地被带到审判台前，听候永恒的审判者对他们所作所为下达判决。尽管上帝的慈悲以预先警示的声音呼唤我们：「凡劳苦担重担的人，都到我这里来，我要使你们得安息」（马太福音11:28），但是，那些顺从自己内心冲动的人，即由被情欲沾染的感官所产生的冲动，他们听不见上帝的这个声音！他们乐于满足自己的欲望；他们认为没有必要顺从至高者的旨意……
    - type: paragraph
      text:
        ru: 'Мудрость надменная не попущает нам оставить ее: когда мы о себе нечто разумеем и мыслим оправдаться пред всеми собственностью, тогда она кажется непреодолимою и совершенною. Я все сие сам в себе ощущаю и страшусь быть пленником сей скотской мудрости. Что скот по чувствам своим разумеет, проницает и избирает для себя доброе, то человек, предопределенный к высшим достоинствам, предпочитает небу и знанием своим о скотских движениях превозносится. Ибо есть такие натуралисты, кои почитают себя всеведущими, имея только одно скотское разумение.'
        cn: 傲慢的智慧不允許我們離棄它：當我們對自己有些許見解，並思圖以自身之物在所有人面前稱義時，它便顯得不可戰勝且圓滿無瑕。我自己在內心深處感受到這一切，並懼怕成為這獸性智慧的俘虜。牲畜憑藉其感官所理解、洞察並為自己選擇美好的事物，而人，被預定要獲得更高尚尊嚴的人，卻將此等獸性知識置於天國之上，並以自己對獸性行為的了解而自高自大。因為存在著這樣一些自然主義者，他們僅擁有一種獸性的理解，卻自視為全知全能。
    - type: paragraph
      text:
        ru: Простите меня, я заговорился с вами! Желаю вам от искреннего сердца моего по воле Божией следовать к вышеестественным созерцаниям, кои от Господа бывают явлены смиряющимся и благоговеющим пред Ним рабам Его. Легко можно променять земное на небесное и временное на вечное, ошибки здесь не будет. Дай Бог превзойти вам земные чувствования и покорить все страсти владычествующему духу. Буди с нами благодать Господа нашего Иисуса Христа.«Ваш недостойный брат, слуга и раб грешный Георгий»
        cn: '请您原谅，我与您多说了几句！我由衷地祝愿您，在上帝的旨意之下，追随那超乎自然的默观，这默观是主向那些在他面前谦卑和敬畏的仆人所显明的。以地上的事物换取天上的，以暂时的换取永恒的，这很容易做到，其中不会有错失。愿上帝恩赐您超越地上的感觉，并使您所有的情欲都降服于那拥有主宰之权的灵。愿我们主耶稣基督的恩典常与我们同在。


          「您不配的弟兄、仆人与罪奴格奥尔基」'
    - type: paragraph
      text:
        ru: Дай Бог вам здоровья; а иногда, по определению Божию, и болезнь бывает в великую пользу о всем и за все благодарящим Господа. Я все это написал к близкому сердца моего другу, и в братском ко мне расположении не хочу нимало сомневаться. При вере всякое сомнение исчезает; а без веры и спастись невозможно, и разуметь истину невозможно.
        cn: 愿上帝赐予您健康；而有时，按照上帝的旨意，疾病也对那些为了一切而感谢主的人有极大的益处。我将所有这些写给了我心头亲近的朋友，并且我毫不怀疑他对我的弟兄般的真情。在信仰之中，一切的疑惑都会消散；而没有信仰，便不可能得救，也不可能明白真理。
    - type: paragraph
      text:
        ru: Сомнение есть мнение, наносимое от посторонних помыслов, которыми обуревается душа и мятется дух. Великая нам предлежит нужда от сих мятежников охранять свое сердце и блюсти правое разумение, пребывая во имени Иисусове. По окончании сего мысленно прошу вашу руку и предаюсь дружеской любви вечно!
        cn: 疑慮，乃是由外來的思慮所施加的一種見解，靈魂因此受其攪擾，心神因而為之紛亂。我們極需防範這些作亂者，守護自己的心房，並謹守正直的理解，恆常安住於耶穌之名中。在結束此番話後，我心神中懇請您的手，並永遠獻身於友誼之愛！
    - type: paragraph
      text:
        ru: Октября 10-го, 1821 года
        cn: 一八二一年，十月十日
  - type: heading2
    initial:
      ru: '93.'
      cn: '93.'
    text:
      ru: Глафире Петровне
      cn: 献给格拉菲拉·彼得罗芙娜
    children:
    - type: paragraph
      text:
        ru: Буди милость Божия с вами, матушка Глафира Петровна.
        cn: 願主之憐憫與您同在，格拉菲拉·彼得羅芙娜母親。
    - type: paragraph
      text:
        ru: Пишу вам церковную повесть. Когда святая царица Елена отыскивала во Иерусалиме Крест Господень, найдены были три креста в одном месте; который же из них был Крест Господа нашего Иисуса Христа – недоумевали. На то время несен был тамо мертвец к погребению; остановили его и стали полагать на него те кресты, один по другом, и только что прикоснулся Животворящий Крест Господень, ожил мертвый человек. Ужаснулись, удивились, прославили Господа все, видя воскресшего человека от прикосновения к святому и Животворящему Кресту. Какая радость воссияла тогда в сердцах верующих и как умножилось число веровавших! Прочие же кресты отвергнуты, ибо хотя они и уподоблялись тому, однако были разбойничьи. Сколько и ныне есть подобных крестов! Спасительный же Крест, и путь истинный, и свет озаряющий и просвещающий спасающихся – в жизнь вечную, есть один только.
        cn: '我為您翻譯這則教會故事。


          當聖潔的皇后海倫娜在耶路撒冷尋覓主之十字架時，在同一處尋得了三座十字架。究竟哪一座才是我們的主耶穌基督的十字架，眾人一時難以斷定。那時，正有一具遺體被抬往安葬之處。眾人便停下腳步，開始將這些十字架，一個接一個地，放在那遺體上。當主的「賦予生命之十字架」一接觸到他，那逝去之人便活了過來。


          所有見證了這死者因觸碰聖潔與賦予生命之十字架而復活的人，都驚駭、驚奇，並頌讚了主。那時，信徒心中所煥發的喜悅是何等深切，信靠之人數目又是何等增長！至於其餘的十字架則被棄置，因為儘管它們與主十字架相似，卻是那強盜們的十字架。


          現今，類此的十字架何其之多！然而，那救贖之十字架，那真正的道路，那照亮並啟迪蒙救贖者進入永恆生命的聖光，唯有這獨一的一座。'
    - type: paragraph
      text:
        ru: Смотрите сами, много есть крестов и путей всяких; но истина, и путь, и свет миру есть един Иисус Христос, Бог и Человек, о Немже спасается весь мир. Уклоняющиеся же от Креста Христова уклоняются и от спасения. Многие имеют кресты, но не многие спасаются.
        cn: 你们自己看吧，有许多十字架和各式各样的道路；但世界的真理、道路和光亮，唯有那一位耶稣基督，即是上帝又是人，世人藉着祂得以救赎。凡是偏离基督十字架的，也就偏离了救赎。许多人拥有十字架，但并非所有人都得救。
    - type: paragraph
      text:
        ru: Таинство святого Креста Господня есть Премудрость, Слово и сила Божия, Иисус Христос, Спаситель мира, победитель ада, Искупитель человеческого рода и попратель смерти смертью Своею; Он и в смирении Своем непостижим и не объемлется никаким умом, но веруется сердцем в правду, верою приемлется и устами исповедуется во спасение. Не верующий же сему уже осужден есть.«Внемли себе, да не будет слово тайно в сердце твоем беззакония»(Втор 15, 9). А что выше разума, того не ищи подвести под свой разум, да не помрачится в конец, и погибнеши вечно.
        cn: 主之聖十字的奧祕，即是上帝的智慧、聖言與能力，是耶穌基督，世界的救主，地獄的征服者，人類的贖罪者，並以其死亡踐踏了死亡；祂即便在自身的謙卑中，仍是不可思議、無法被任何心智所comprehend，而僅能以正直之心所信靠，以信心所領受，並以口舌所宣認，以致得救。不信此者，早已被定罪。「你當謹慎，免得你心裡生出惡念，說：」（申命記 15:9）。凡是超越理智之事，你切莫試圖將其置於自己的理智之下，以免你的理智全然昏昧，使你永遠滅亡。
    - type: paragraph
      text:
        ru: 'Кичливый разум свой необходимо нужно пленять в послушание Христово. Хвалящиеся же каждый идти своим путем, хотя с крестами идут, да и с тяжкими еще, только не вслед Христов, и страждут, да не законно подвизаются, потому и не венчаются: ибо не взирают на единого Подвигоположника и Спасителя душ Иисуса Христа. И в древнем веке можно видеть, что от всемирного потопа служил один ковчег ко спасению, построенный одним человеком, праведным Ноем. Не внимавшие же за-благовременно и не послушавшие проповеди Ноевой вдруг со всем миром потонули за без-закония свои. Можете видеть и ныне, что не ограждающиеся единственным Крестом Христовым и не внимающие со страхом учению Христову и спасению своему произвольно потопают или в прелести сладострастия, или в гордости злонравия своего, будучи к тому споспешествуемы злым духом, прельщающим ангелом сатаниным.'
        cn: '傲慢的理智啊，务必需要将其俘虏，使其顺服于基督。那些夸耀着要各行其道之人，即便他们背负着十字架，甚至是最沉重的十字架，他们所走的也并非是跟随基督的道路。他们虽在受苦，却未按着规矩争战，因此也得不着冠冕：因为他们未曾仰望那独一的竞技之主与灵魂的救主——耶稣基督。


          在古老的世代中，我们可见，在那普世的洪水之中，唯有一艘方舟 serves 为救赎，它是由一位义人，即挪亚所建造的。而那些未能及时听从，且不顺服挪亚宣讲的人，便与整个世界一同，因着他们的不法而骤然沉溺了。


          如今你们也可看到，那些不用基督独一的十字架来护卫自身，且不带着敬畏之心去听从基督的教诲并顾念自身救赎的人，他们便甘愿沉沦：或沉溺于肉体欢愉的迷惑之中，或陷入于他们邪恶性情的骄傲之中。在这方面，他们正被那诱惑人的恶灵、那撒但的使者所推波助澜。'
    - type: paragraph
      text:
        ru: Соответствуя вашему благонамеренному усердию, еще и о том уверяю вас словом Божиим, что в церкви, или в храме Божием, никакие посторонние разговоры никак нестерпимы. Всякий, кто бы то ни был, разговаривающий неподобающе в храме Божием, делается противником благочестия и явным нарушителем должного благоговения и спасительного послушания; и когда самые слова, изрекаемые в божественном служении и чтении со страхом Божиим, неуклонно требуют усердного внимания и слушания ради приобретения душевной пользы и получения милости Божией. Не трудно познать, что лукавым духом порабощающиеся не хотят слушать слова Божия и противятся сему…
        cn: '相应你那良善的心愿和热切的努力，我还要凭着神的话语向你确证：在教会里，或在神的殿中，任何无关的言语都是绝对不能容忍的。


          无论他是谁，凡在神的殿中说了不合宜的话，就成了敬虔的对头，是公然破坏了当有的敬畏和那带来救恩的顺从；况且，那些在神圣的侍奉和诵读中以敬畏神的心所发出的言语，坚定不移地要求我们专心致志地聆听，为要获得灵魂的益处和神的恩典。


          不难看出，那些被邪恶之灵所奴役的人，不愿听神的话语，并抗拒这话语……'
    - type: paragraph
      text:
        ru: ….Божиею милостью спасению вашему соучаствующий,
        cn: ……藉由神的恩慈，共同参与你之救赎的，
    - type: paragraph
      text:
        ru: н. р. Е.
        cn: N. R. E.
  - type: heading2
    initial:
      ru: '157.'
      cn: '157.'
    text:
      ru: Н.П.
      cn: 尼.彼.
    children:
    - type: paragraph
      text:
        ru: 'Веровать и не веровать зависит от разума и произволения: и добрый разум есть дар Божий в каждом человеке. Не верующие же слову Божию уже осуждены суть. Промыслите, прошу вас, сколько вам лет во временном свете, – все они протекли, как одна минута. Но житие ваше, слова, дела и помышления всегда при вас: сии-то или оправдают, или осудят вас. Пожелать на минуту усладиться, а потом всего лишиться – посмотрите, какого разума все это дело.'
        cn: 信與不信，皆繫於理智與自由意志：而良善的理智是上帝賜予每個人的恩典。然而，不信服上帝聖言之人，已然被定罪。我懇請你們，思量一下你們在世上的歲月，——所有這些時光，都如同一瞬間流逝了。然而，你們的生命、言語、行為和意念，卻永遠與你們同在：正是這些，將或使你們稱義，或使你們定罪。為了一時的歡愉而願受誘惑，隨後卻失去一切，——看看這整件事是何等的理智。
  - type: heading2
    initial:
      ru: '3.'
      cn: '3.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Господи, удиви на нас милость Твою.
        cn: 主啊，请在你我们身上显明你的慈悲。
    - type: paragraph
      text:
        ru: Что вы теперь делаете в Москве? Взаимное сознание наше душевных немощей наших будет вводить нас в силу, свыше могущую обогатить нас терпением; мы чаем воскресения мертвых и жизни будущего века.
        cn: 您现在在莫斯科做些什么？我们对自身灵魂软弱的相互认知，将引导我们进入从上而来的能力，这能力能够使我们在忍耐中丰盛；我们仰望死人的复活和来世的生命。
    - type: paragraph
      text:
        ru: 'Слышно ли у вас в большом городе Спасителем изреченное слово, указывающее на нечаянную погибель народа? Он говорил в сердце совопросников века сего: мните ли вы, что те, которые погибли, грешнее вас были? Нет! Ежели не покаетесь, то все вы погибнете.'
        cn: 在你們這大城市裡，是否聽聞救主所宣示的、那指向民族不虞滅亡的話語？祂曾對這世代的論辯者們的心靈說：「你們以為那些滅亡之人，比你們更有罪嗎？不是的！如果你們不悔改，你們都將滅亡。」
    - type: paragraph
      text:
        ru: Можно ли, хотя и при малейшем в сердце ощущении слова о Страшном Суде, можно ли против совести забавляться театрами? Игра легкомысленного, забавного ума не может ли навлечь и еще жесточайшую казнь некающемуся народу?
        cn: 即便心中有絲毫關於「末日審判」的警醒，是否仍能違背良心去沉溺於戲劇？那些輕佻、取悅心智的表演，難道不會為這不悔改的民族招致更為嚴厲的懲罰嗎？
    - type: paragraph
      text:
        ru: 'По первому письму вашему я видел, что улицы наполнены нищими: знаменует ли это какую народную радость? Не указывает ли это на время покаяния и слез к оплакиванию настигающего нас гнева Божия? Горе будет смеющимся ныне; слово Господне не мимо идет: что сказано, то и сбудется.'
        cn: 您在第一封信函中提及，街上满是乞丐：这是否预示着某种全民的喜乐？这是否指向一段忏悔与泪水的时日，用以哀悼那即将临到我们身上的上帝之震怒？如今欢笑之人有祸了；上主之言绝不落空：所言之事，必将成就。
    - type: paragraph
      text:
        ru: Благонамеренные ваши посещения святых храмов московских временноприятны! Но уединенное занятие в размышлении и поучении Священного Писания с тайною молитвою может вас соделать вечным храмом Предвечного Зиждителя, Которым назидаемые христиане в нем соединяются, любят друг друга и делаются одной душой в душе Христовой. Ах, можно ли делиться одной душе, чтобы служить сопротивно Богу и миру? На это в Святом Евангелии всегда виден действительный ответ.
        cn: 您那些前往莫斯科圣堂的虔敬探访，仅能带来暂时的愉悦！然而，在沉思与领受圣经教诲中，伴随着隐秘的祈祷，这种离群的专注，方能使您成为永恒造物主（Предвечный Зиждитель）的永恒殿宇。受其教导的基督徒们，在他之内合一，彼此相爱，并在基督的灵魂中成为一个灵魂。唉，一个灵魂怎能分裂，同时事奉与神和世界相悖的事物呢？对于此问，在圣福音中，永远可见到真实的答案。
    - type: paragraph
      text:
        ru: Января 8-го, 1824 года
        cn: 一八二四年，一月八日
  - type: heading2
    initial:
      ru: '49.'
      cn: '49.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Чтобы составить дружескую компанию, убедительною просьбою приглашали меня некоторые в театр. Быв охотник до таких зрелищ, я согласился. Пришли; началось действие, и все устремились вниманием своим на действующих. Мне что-то не понравилось; я обратился вниманием моим на все собрание, и тотчас мысль внушила мне: разумей истину! Зри и виждь, чем они занимаются!! Тогда напал на меня ужас; я видел мысли и уклонение сердца каждого во мрак. Священная мысль более и более открывала сердцу моему заблуждение народа в забавах его. Тут-то мне явилось то, чего телесные глаза видеть не могут. Едва удерживался от слез; пала на сердце жалость к народу. И так хотел уйти; но, чтобы не обратить на себя взоров публики, с великим терпением дождался времени окончания – и с тех пор ни в каком подобном общем собрании более не бывал.'
        cn: 爲了組成一個友伴的團體，一些人以懇切的請求邀請我到劇院。我本就喜歡這類戲劇，便應允了。我們到了；演出開始，所有人都將注意力集中在表演者身上。有甚麼東西讓我感到不悅；我便將注意力轉向所有在場的衆人，立時有個念頭啓發了我：領悟真理！觀看並察覺，他們在忙些甚麼！！那時，恐懼攫住了我；我看到了每個人心中的思緒和心靈的偏離，皆沉於黑暗之中。這神聖的念頭愈發向我的心揭示出衆人在他們的娛樂中的迷失。正是在那裏，我看到了肉眼所不能見的事物。我幾乎難以忍住眼淚；心中充滿了對衆人的憐憫。我本想離開；但爲了不引起公衆的注目，我以極大的耐心等待演出結束——自那以後，我再也沒有參與任何類似的公共聚會。
  - type: heading2
    initial:
      ru: '63.'
      cn: '63.'
    text:
      ru: Марии Петровне Колычевой  (В ответ на письмо, в коем уведомлялось о хуле одного вольнодумца на велико-мученика Георгия и о последовавшем тотчас после сего страшном громовом ударе)
      cn: '致玛丽亚·彼得罗芙娜·科雷切娃 [1]


        （此为回复她的来信，信中告知一位自由思想者亵渎了伟大的殉道者格奥尔基，以及此事发生后紧接着就降下可怕的雷击）'
    children:
    - type: paragraph
      text:
        ru: 'Прошу заметить: когда сильный небесный гром, потрясающий землю, не был страшен сердцу вольнодумца, голос же слабого человека привел то же сердце в страх и трепет; не правда ли, что против Божия гласа являлось сердечное ожесточение и бесчувственность, – к ничтожному, в сравнении с тем громом, шепоту – малодушие и трусость? И так Божий гнев к поражению виновного принял на себя невинный младенец! По-ставьте смеющегося мужа и плачущего младенца – и посмотрите пристально на них: какая ясная картина! Невинность оплакивает виновного и за мерзкое его покушение принимает на себя смертный удар! Пусть виноватый видит то на другом, что при самом свидетельствовании слова следовало пасть на него! Что ж еще более требовать к уверению, что славный Великомученик Георгий действует в силе Божией и быстрым своим явлением прославляет Господа во всех странах вселенной? И чем еще больше может обличиться юродство суемудрия? Ведь не шутя, но с верою износились слова ваши, что другой человек А. за дерзость свою наказан святым Георгием, сознался – и тем счастлив, уже не ждет другого наказания. О чудо! На земле говорят, а на небе слышно! Неужели еще и этому не верить: когда вместе со словом последовал смертный удар, и слово было свидетельством громового сильного удара, а удар – свидетельством слова, исполненного веры? Еще ли не разумно, что живым словом веры рожден страшный сей удар в наказание насмешки? Или и этого недостаточно к убеждению? Что же после этого и неверующему последует? Действительно последует, но уже без грома,– смертный удар на сердце! Это была труба и явление, которыми предвозвещено неверующему, что Иисус Христос – истинный Бог и совершенный Человек, не просто рожденный, но наитием на Пречистую Деву Святого Духа. Так не верующему и не хотящему уверовать сей истине достойный предвозвещен и прознаменован внезапный конец, ежели не покается! Спросить бы их, откуда они научились клеветать на истину, не подлежащую клевете? Хотят сажей очернить сердце и смеются: думают, что уже очернили,– умудрились!!!'
        cn: 請容留意：當那震動大地的強大天雷，未曾令那自由思想者的心靈生畏，然而，一個微弱人聲，卻使同樣的心靈陷入驚恐與顫慄；這豈非事實：對於上帝之聲，他顯出心硬與麻木，——而對於那與天雷相比微不足道的低語，卻流露了怯懦與恐懼？如此，上帝的義怒，竟由無辜的嬰兒承擔，以懲罰那有罪之人！請將那譏笑的男子與哭泣的嬰兒並置——並仔細凝視他們：這是何等清晰的畫面！無辜者為有罪者哭泣，並為其可憎的圖謀，承受了致命的一擊！願那有罪者從他人身上看見，當話語作證之時，本應降臨於他自身的懲罰！此外，還需要什麼更多的確據，來相信那光榮的大殉道者格奧爾基（Georgios）正行於上帝的大能之中，以其迅速的顯現，在普世萬邦中榮耀吾主？還有什麼能更充分地揭示那虛妄哲學的愚昧？因為你們的話語，並非玩笑，而是憑著信心說出：另一個人A.因其魯莽，已受聖格奧爾基懲罰，他已承認，並因此幸運，不再期待別的刑罰。啊，奇蹟！地上有人言說，天上亦能聽聞！難道對此仍不相信：當致命的一擊伴隨話語而至，話語是那雷鳴般強烈打擊的見證，而打擊又是那充滿信心之話語的見證？難道仍不明白，這可怕的一擊，是因著活潑的信心之言，為懲罰嘲諷而生？抑或這仍不足以使人信服？那麼，對於不信者，之後將有何隨之而來？確實會有，只是不再伴隨雷聲，——而是心靈上的致命一擊！這是號角與顯現，向不信者預先宣告：耶穌基督是真上帝，亦是完美的人，祂並非單純降生，而是藉由聖神降於至潔童貞女。故此，對於不信或不願相信此真理之人，如果他不悔改，一個配得的、突如其來的結局已預先宣告並昭示於他！真想問問他們，從何處學來誹謗那不容誹謗的真理？他們想用煤灰玷污心靈並嘲笑：以為自己已經玷污了，——竟自以為聰明了！！！
    - type: paragraph
      text:
        ru: Август 1825 года
        cn: 一八二五年八月
  - type: heading2
    initial:
      ru: '75.'
      cn: '75.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Так, невидимо, – объяснялся мыслью с N. N. моей:'
        cn: 「就這樣，在無形之中，」——我如此在思緒裡向我親愛的N. N.解釋道：
    - type: paragraph
      text:
        ru: Истинный отшельник – странному странен, а ближнему близок; один и тот же – любит всех и бежит от всех.
        cn: 真正的隱士——對於陌生人而言是陌生的，而對於鄰人而言是親近的；他心口如一——愛所有人，亦避開所有人。
    - type: paragraph
      text:
        ru: 'Не всем тайны Царствия Божия открыты. Многие ищут во многом, но редкие обретаются во едином непространном пути. Слышно из прежних веков: Диоген искал человека днем с фонарем, и не находил, самомнительный философ, [человека], кроме себя одного. Есть и ныне такие идущие задом, или спиною, к солнцу, которые называют тьму светом и не находят света, удаляясь от истинного Света к темным силам умышления, обольщающего их душу.'
        cn: 並非所有人都得以見到天國的奧秘。許多人在萬事萬物中尋覓，但鮮少有人能安處於那獨一的、非廣袤的道路上。自古以來便有傳言：第歐根尼（Diogenes）白日提燈尋人，卻遍尋不獲，這位自負的哲人，除他自身之外，不見一人。今日亦有這樣背對著太陽、或以脊背朝向太陽而行的人，他們稱黑暗為光明，卻找不到光芒，他們背離了真實的光，走向那些以心機謀略誘惑他們靈魂的黑暗力量。
    - type: paragraph
      text:
        ru: Мудрость земная от небесной имеет расстояние и разность, как темная ночь от ясного дня.
        cn: 地上的智慧與自天而降的智慧，其間的距離和差異，就如同幽暗的長夜與朗照的白晝。
    - type: paragraph
      text:
        ru: Марта 10-го, 1826 года
        cn: 一八二六年，三月十日
  - type: heading2
    initial:
      ru: '81.'
      cn: '81.'
    text:
      ru: К М.П. Колычевой
      cn: 致 M. П. 科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Мараю бумагу, да очистится душа от мрачных помышлений (на стран. 129). Прежде на вид ставлю самую цель стремления, или намерения Св. Вел. Василия, к чему все примеры непременно и неуклонно относит он во всех беседах своих. Весело и радостно пишу, любя Святителя, исполненного духа премудрости и разума Божьего, радуюсь и вижу, как отовсюду приятно он всеми средствами намеревает в точку вечного спасения душ! Так на стр. 196 видно его сознание (он говорит живущим по плоти и мудрствующим земное, плотское):""Едино мое намерение отовсюду назидать Церковь, да обуздаются страсти невоздержанных»(видите отношение его души к необузданным, к невоздержанным), обуздываем будучи-и земными и мирскими примерами», вот на что он всеми силами и средствами настоит. На стр. 129: «Я заметил, что добродетельное о душе попечение сильно одолевает всякие недуги; посему живущие в грехах не должны отчаиваться, а должны исправиться и более не грешить». Ах, как нужно о душе своей иметь каждому добродетельное попечение! Если и весь мир приобретешь, душу же свою потеряешь, ничто же поможет. Я не хочу изъяснять философию мудрецов, прилепившихся к земле: они гордятся умствованиями своими: и, сплетая вещи на удивление миру, сами заплелись и оглушили себя и никак не слышат громкого возвещения самой истины – Иисуса Христа: если есть в людях возвышение, мерзость есть перед Богом! Пристойно о них сказать: осуетившиеся.'
        cn: 濡染紙頁，願靈魂從陰鬱思緒中得蒙潔淨（在第129頁）。我首先將聖大巴西略所追求的目標，或其意向，置於眼前，所有例證他都在其所有講道中必然且堅定不移地指向這個目標。我寫下此文時，心懷喜悅與歡欣，愛慕這位充滿了上主智慧與聰明之神氣的聖主教，我歡喜並看見他如何以一切美好的方式，從四面八方引導眾人歸向靈魂永恆救贖的中心！因此，在第196頁，可見他的認知（他對那些順從肉體生活、思念世俗和肉體事物的人說）：「我唯一的意圖是從各方面造就教會，使那些不節制者的情慾得以約束」（你們看他對待那些不受約束、不節制之人的心意），「藉著世俗和屬世的例證得到約束」，這就是他竭盡全力、以各種方式所堅持的。在第129頁：「我觀察到，對靈魂的良善關顧有力地戰勝了所有病痛；因此，那些活在罪惡中的人不可絕望，而應當改正，不再犯罪。」唉，每個人多麼需要對自己的靈魂施以良善的關顧啊！即使你獲得了全世界，卻失去了自己的靈魂，也毫無益處。我不想闡釋那些依戀塵世的哲士之學說：他們以自己的思辨為傲：他們編織出令世人驚奇的事物，卻將自己纏繞其中、聾聵了自己，絲毫聽不見真理本身——耶穌基督——的宏聲宣告：世人看為高尚的，在神面前卻是可憎惡的！適合用來描述他們的話是：他們變為虛妄了。
    - type: paragraph
      text:
        ru: 'Мудрецы, когда о суетах пекутся, что делают они? Челом о стену бьются. Думающие быть мудрыми объюродились! Св. Вел. Василий, к их пристыжению, их же доводами приводит их к познанию истинной высшей философии. Таким-то порядком он вводил для них некое подкрепление и от чуждых веры, на показание добрых дел. На странице 196-й я нашел глубокую философию (свою правду за ничто поставляю, и ищу оправдания от благодати Христовой; вменяю вся уметы быть, да единого Христа приобрету); прочитав сию страничку, размышляю: какое зло, сладострастие в человеческом роде! Когда оно коснется ехидны, ядовитейшей змеи, побеждает ее и вводит в прелюбодеяние с угрем! Лютая змея сладострастием уступает лютости своего яда. Так есть и люди злые, которые живут согласно ради сладострастия и угождения похоти плоти своей: враги креста Христова! Видев же Иоанн многих фарисеев и саддукеев, грядущих на крещение Его, говорит им:«рождения ехиднины, кто сказал вам бежать от будущего гнева? сотворите же плод достойный покаяния»(Мф. 3. ст. 7 и 8). Нравственно изъясняется злость именем ехидны; Сам Христос говорит: тем же сами свидетельствуете о себе, как сыновья, побившие пророков, и вы исполните меру отцов ваших. Змея, порождения ехиднины, как убежите от суда огня геенского? Сего ради и я пошлю к вам пророков и премудрых, и книжников. И от них убьете, и распнете и от них убьете на сонмищах ваших, и изгоните из града в град.'
        cn: 智者在憂慮塵俗之事時，他們做了甚麼？他們以頭叩擊牆壁。那些自以為是智者的人，成了愚昧！聖大巴西里奧，為使他們慚愧，以他們自己的論據引導他們認識真正至高的哲學。他就是以這樣的方式，為他們引入了某種支持，甚至引自那些不信者，以顯示良善的行為。在第196頁，我發現了一種深刻的哲學（我將自己的義視為虛無，並尋求基督恩典的稱義；我視萬事為糞土，只為贏得基督）；讀完這一頁，我沉思：世人之中，情慾是何等的邪惡！當它觸及毒蛇，那最毒的蛇時，它戰勝了牠，並使其與鰻魚行姦淫！這兇猛的毒蛇，因著情慾，將其毒液的兇猛也屈服了。惡人亦是如此，他們和睦相處，只為了情慾和滿足自己肉體的貪慾：他們是基督十字架的仇敵！約翰看見許多法利賽人和撒都該人來受他的洗，就對他們說：「毒蛇的種類！誰指示你們逃避將來的忿怒呢？你們要結出果子來，與悔改的心相稱」（馬太福音第三章第7和第8節）。從道德上來說，邪惡以毒蛇之名解釋；基督親自說：因此，你們自己證明你們是殺害先知者的子孫，你們要滿盈你們祖宗的惡貫。蛇類，毒蛇的種類！你們怎能逃脫地獄之火的審判呢？因此，我也將差遣先知、智者和文士到你們這裡。你們要殺害、釘死他們中的一些人，並在你們的會堂裡鞭打他們中的一些人，又從這城追趕到那城。
    - type: paragraph
      text:
        ru: Блюдите, да никто же вас прельстит! За умножение беззакония иссякнет любовь многих. О, станем же любить и хранить заповеди Господни!
        cn: 你們要謹慎，免得有人迷惑你們！[1]因爲不法的事增多，許多人的愛心才漸漸冷淡了。哦，讓我們來愛慕並遵守上主的誡命吧！
    - type: paragraph
      text:
        ru: 'В пользу вашу припомните описание жизни узоразрешительницы Муч. Анастасии в Четьи-Минее: 1-й, 2-й и 3-й листы. Декабря 22-й день. …'
        cn: 為助益你們，請回憶《聖徒行傳月曆》（Четьи-Минеи）中對聖殉道者亞納斯塔西婭（Муч. Анастасии），那位「解縛者」（узоразрешительницы）生平的描述：第1頁、第2頁和第3頁。十二月二十二日。……
  - type: heading2
    initial:
      ru: '113.'
      cn: '113.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Живой верой просвещенные души не подлежат изменению и суетности, когда хранят непорочно любовь свою о Господе: разве кто похочет уклониться, по своему изволению, к удовольствиям чувственным; таковой удобно может потонуть, погрязши в юродствующих помышлениях своих, обольщая себя разумением стихийного миpa, действующего лестно на организм плоти, пристрастившейся к дебелой чувственности, распаляемой наружными влияниями... Наша жизнь бессмертная-Иисус Христос, Сын Божий; в Нем вечная весна и лето, радость и веселие, и мы в Нем во всякое время можем найти себе пребывающие удовольствия, несравненно лучшие земных наслаждений. – Да и нужно при этом изречении изъяснить истину, что уклоняющиеся к земным наслаждениям неизбежно не только лишают себя тех небесных удовольствий, превышающих ум, но и самого понятая о них не удостаиваются... О друг мой! идем в след Христа, безропотно нося свой крест, да будем мы Его хотя непотребными рабами, а он нашим Господом, по благости и любви Его к нам. Всегда желаю говорить с тобою от искреннего сердца: впрочем, нужно употреблять и благо-временное молчание. Лучше молчать и проразумевать тайно, нежели говорить и ошибаться явно, на смех другим. Кто же дерзнет похвалиться пред Господом, что уже стяжал и имеет чистое сердце, когда и самые небеса пред Его славою нечисты?'
        cn: 凡蒙活潑信德光照之靈魂，若於主內無瑕地保守其愛，則不為變異與虛妄所動搖：除非有人願按己意，偏向感官之樂；此人易於沉淪，陷溺於其狂愚思慮之中，藉對物質世界之理解而自欺，此世誘人地作用於肉體，使其貪戀粗陋之感官之性，為外在影響所煽動... 我們不朽之生命，乃是耶穌基督，上帝之聖子；在祂之內，有永恆之春與夏，有喜樂與歡愉，我們在祂之內，任何時刻皆可尋得長存之樂，遠勝於世間之享樂。— 且需藉此言闡明一真理：凡偏向世間享樂者，不僅不可避免地喪失那超乎人心之天國之樂，甚至連對此樂之概念亦不配擁有... 噢，吾友！讓我們追隨基督，毫無怨言地背負己之十字架，使我們縱為祂不配之僕，祂卻仍為我等之主，因其對我等之仁慈與慈愛。吾恆願以至誠之心與汝交談：然亦需適時保持緘默。寧願緘默而暗中領悟，勝於言說而公然出錯，供他人嘲笑。在主面前，誰敢誇口言其已獲得並擁有清潔之心，甚至諸天在祂榮耀之前尚且不潔？
  - type: heading2
    initial:
      ru: '131.'
      cn: '131.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Господи, даждь ми мысль благу: Господи, даждь ми память смертную и умиление.'
        cn: 主啊，请赐予我良善的意念：主啊，请赐予我对死亡的记忆和痛悔之情。
    - type: paragraph
      text:
        ru: 'Благая мысль не позволяет быть там, где не благоугождается Господь. Мудрость в дому плача, а в дому веселья безумство: это и прежде вы видели и знали. Где теперь Д. М. пребывает? Какая мысль занимает твое сердце? Я благодарен за сообщение искренности; прими же любезно от искреннего сердца искренний выговор за участвование в праздновании противу Православной Грекороссийской Церкви. Такое человекоугодие разлучает нас с Богом. Смиренное сознание и раскаяние обращают нас к нему, и даруют разум истинный познать нашу нерассмотрительность, самонадеянность и мнение своего сердца. Где свое мнение, там есть ли вера? Я радовался, когда вы возвратились в первый раз в свое уединение для собрания мыслей на благоугождение пред Богом. Вы и тогда чувствовали потерю времени, но не поболели сердцем и верою Христовою не оградили себя; и вот еще последовали на то же рассеяние ради угождения воле человеческой. Ах, Д. М., еще ли тебе нравятся соблазны мира, противящегося Христу? Еще ли для вас терпимы ласки ласкосердствующих в угождение плоти? Что же могло помрачить вас в надлежащем предсматривании того, от чего следует пагуба души, и от чего вечное спасение?... Прошу принять мирным сердцем в пользу души сие выражение моего преданного вам сердца о имени Христове.'
        cn: 良善的意念不容许人停留在不能取悦于主的地方。智慧居于哀恸之家，而愚昧在欢愉之所：这你们以前已经见过并知晓了。德·姆（Д. М.）现在身在何处？何种思虑占据了你的心田？我感谢你坦诚相告；那么，也请你欣然接受一颗至诚之心因你参与庆贺反对正教希腊-俄罗斯教会（Православной Грекороссийской Церкви）之事而给予的衷心责备。这种取悦于人的行为使我们与上帝分离。谦卑的自省和忏悔将我们引向上主，并赐予我们真正的理性，使我们得以认识到自己的轻率、自恃和心中的私见。哪里有私见，哪里还有信心吗？当你们第一次回到自己的清修之处，为着在上帝面前的蒙悦而收敛心神时，我曾为此感到欢喜。那时你们也曾感觉到时间的虚掷，但并未为之心痛，也未曾以基督的信仰来护卫自己；看哪，如今又为了顺从人的意愿而陷入同样的纷乱之中。唉，德·姆（Д. М.），那些敌对基督的世间诱惑，你依旧觉得可爱吗？那些甜言蜜语、为了迎合肉体而献媚之人的逢迎，对你来说依旧可以忍受吗？究竟是什么让你在应当预见何者将导致灵魂的毁灭，何者带来永恒的救赎时，竟会变得如此昏昧呢？……我恳请你以平静的心，为了灵魂的益处，接受我这颗在基督之名下对你忠诚的心所表达的这些话语。
    - type: paragraph
      text:
        ru: 11-го Сент., 1827 г.
        cn: 一八二七年，九月十一日。
  - type: heading2
    initial:
      ru: '139.'
      cn: '139.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Опочивающий здесь во гробе Святитель Тихон, между прочими его наставлениями, оставил нам следующее увещание:'
        cn: 安息於此墓穴中的聖主教提洪，在他眾多的訓誨中，給我們留下了以下勸勉：
    - type: paragraph
      text:
        ru: '«Не смотри, что нынешний свет делает, но чему Христос учит и словом и делом, когда не хочешь вечно заблудиться и погибнуть. Поверь, что день от дня умаляются сынове Царствия Божия, и умножаются неприязненнии: грех час от часу усиливается и соблазн более и более умножается. Помни, что Христос в Евангелии всем глаголет:«Аз есмь свет миру: ходяй по Мне не имать ходити во тьме, но имать свет животный»(Иоан. гл. 8). Отсюда без сомнения, заключается, что неотменно во тьме ходят, хотя бы и мудрыми казались, все те которые не ходят в след Христа, т. е. не последуют Его смирению, любви, терпению и кротости. Слово бо Христово не есть ложно, но истинно, и как сказано, так и есть, яко Он Сам есть истина.» Иоан. гл. 14.'
        cn: 「勿觀此世今日所為，而當觀基督以言以行所訓誨者，如不願永恆迷失與滅亡。當信，天國之子日漸稀少，而仇敵日漸增多：罪惡時時刻刻愈發強盛，誘惑也愈發繁多。當銘記，基督在《福音書》中向所有人宣告：「我乃是世界之光：隨我行者，必不走在黑暗裡，卻要得著生命之光。」（《約翰福音》第八章）。由此可見，毋庸置疑，所有不追隨基督之人，即不效法祂之謙卑、愛、忍耐與溫和之人，縱然看似智慧，也必在黑暗中行走。因基督之言並非虛假，乃是真實，正如所言，即是如此，因祂自己就是真理。」 《約翰福音》第十四章。
  - type: heading2
    initial:
      ru: '198.'
      cn: '198.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Мертв бе, и оживе: сие сказано о блудном сыне в евангельской притче. Когда сердце мыслящее блуждает по внешним водам суетного мира, и принимает только одно чувственное, тогда подлинно душа мертва; уже не движется умною молитвою и не имеет желания к будущей вечной жизни.'
        cn: 他曾死而復活：這是在福音的比喻中關於浪子所說的。當那思慮的心遊蕩於虛妄世界的外在水域，並只接納感官之物時，那靈魂確實是死的；它不再為心靈的禱告所感動，也不再渴慕未來永恆的生命。
    - type: paragraph
      text:
        ru: Марта 21-го, 1830 г.
        cn: 一八三〇年，三月二十一日。
  - type: heading2
    initial:
      ru: '260.'
      cn: '260.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Не могу описать, как и сколько много мне довелось выслушать уроков от людей разного состояния, ума и качества. Разумные, мнящиеся себе быти мудрыми, вдались в неправду. Их язык не говорит согласно с сердцем, – лгут и мнят спастись ложью, будто так должно мудрствовать! Я мог заметить сию прелесть претыкания: она, не выразумевши право, приняла родителя всякой лжи, который берет их за руку и показывает на некоторые изречения святых отцов, которые произнесены были право, и премудро, и соответственно разнообразным духовным состояниям и нуждам. Отцы не назывались бы святыми, ежели бы лгали. Всякая ложь от диавола, а диавол кому содействовал ко спасению? Так бесстрашные нынешнего света умники претыкаются и лгут. Но покуда не отвергнут всякой лжи, никак спастись не могут. Премудрость о таких говорит:«двоедушен муж»(то есть тот, кто языком говорит не то, что в сердце)«не управлен во всех путех своих». Смотрите же, не внимайте тем, которые учат ложной мудрости.'
        cn: '我无法言说，我曾听过多少、何等多的教诲，来自不同境况、心智和品性的人。那些自以为智慧的聪明人，却陷入了虚妄之中。他们的言语与心声不一致——他们说谎，却妄想能藉着谎言得救，仿佛这就是应有的智慧！


          我觉察到了这种绊脚的迷惑：它因未能正确理解，而接纳了众谎言之父。那恶者牵着他们的手，向他们展示圣教父们的一些语录，这些语录本是正直、充满智慧地、并契合各种灵性状态和需求所说的。


          教父们若曾说谎，就不会被称为圣者。一切谎言都源于魔鬼，而魔鬼又曾帮助谁获得救赎呢？因此，现今世上那些无畏的智者们跌倒了，并说谎。然而，只要他们不摒弃一切谎言，就绝不可能得救。


          关于这些人，智慧有言：「心怀二意的人」（即那些言不符心的人）「在他一切的道路上，都没有定向」。因此，请你们当心，不要听从那些教导虚妄智慧的人。'
  - type: heading2
    initial:
      ru: '265.'
      cn: '265.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Ясно горит лампада, когда бдительно смотрим за ней. Чистота и ясность требуют неусыпного труда. Скажите, какая мысль находится в вашем сердце более других находящих?.. Сердечному вопросу принадлежит и сердечный ответ...
        cn: 當我們警醒地看顧油燈時，它便明亮地燃燒。純淨與光明需要不懈的努力。請告訴我，在所有進入你心間的思緒中，哪一個更常駐留？……屬於心靈的叩問，也應當獲得心靈的回應……
    - type: paragraph
      text:
        ru: Спаситель мира, Спаситель наш Иисус Христос, призываемый нами, всегда услаждает нас. Сердца наши да погружаются более и более в любовь Его! А кто противится святым установлениям Православной Церкви, тот нам не может быть другом. Вчера было слово о церковных храмах и о местах, удобных ко спасению. Я согласен с вами и никогда не мыслил иначе, что христианину нужнее всякой пищи – питаться словом Божиим. А покуда человек существует на земле, сколько бы духовен ни был, но еще не бесплотен, и поэтому необходимо для него здесь и место удобное ко спасению, и храм для молитвы, и особенно для совершения Святых Тайн. Мудрований же, противных Святой Соборной Апостольской Церкви, я не принимал и не принимаю; и ни к какой секте не принадлежал и не принадлежу! Хоть испытывал иногда, но это было для того, чтобы лучше познать прелесть и никогда не быть в прелести.
        cn: 救世主，亦即我們的救主耶穌基督，當我們呼求祂時，祂總是以甘飴之愛悅樂我們。願我們的心更深地浸潤於祂的愛中！凡是抗拒正教會神聖規定的，不能成為我們的朋友。昨日我們談及了教會的聖殿以及有利於得救的場所。我同意你們的看法，且從未有過異議：對於基督徒而言，比起任何食物，以上主之言為糧更為必需。然而，只要一個人尚存於世，無論他多麼屬靈，他仍未脫離肉身，因此，一個有利於他在世上得救的場所，一座用於祈禱的聖殿，尤其是用於舉行神聖奧秘（聖事）的聖殿，對他來說是必不可少的。至於那些違背神聖公教使徒教會的悖逆思辨，我從前不曾接受，現在也不接受；我從前不曾屬於，現在也不屬於任何宗派！雖然我偶爾會進行探究，但那只是為了更好地認識「prelest」（神迷或delusion）的虛妄，以便永遠不陷入「prelest」之中。
    - type: paragraph
      text:
        ru: Проклинаю всякую ересь, почитающий святую Истину – Господа моего Иисуса Христа.
        cn: 我为圣洁真理——吾主耶稣基督——的缘故，咒诅一切异端。
    - type: paragraph
      text:
        ru: Непотребный раб Георгий
        cn: 不配的奴僕格奧爾基
  - type: heading2
    initial:
      ru: '267.'
      cn: '267.'
    text:
      ru: К Анне Федоровне Поздняковой
      cn: 致安娜·费奥多罗芙娜·波兹尼亚科娃
    children:
    - type: paragraph
      text:
        ru: Сердцеведец Бог да даст вам просимое вами, по сердцу вашему! Его Промысл смотрительно благоустрояет чрез скорби временные вечное наследование Небесного Царствия всем верующим во истину и пребывающим в делании заповедей Его. Заповеди Его – свет; беззаконие же – тьма. Любящие тьму ненавидят свет и называют ее светом.
        cn: 鑒察人心的上帝，必按照你們的心意，賜予你們所求之事！祂的照鑒看顧，透過暫時的苦楚，為所有真實信靠祂、並恆常遵行祂誡命的人，妥善地安排了天國永恆的產業。祂的誡命是光明；而悖逆律法則為黑暗。愛慕黑暗的人憎恨光明，且稱黑暗為光明。
    - type: paragraph
      text:
        ru: Дети, не почитающие своих родителей, во тьме ходят и беззаконнуют; то же – и бес-печные родители, которые не молятся за детей своих и не стараются воспитывать их по-христиански, в страхе Божием. Вот отчего бывают пагубные следствия пороков и беззаконий!
        cn: 不敬爱自己父母的儿女，行走在黑暗中并作恶犯罪；疏于照顾的父母亦是如此，他们不为自己的孩子祈祷，也不努力以基督徒的方式、在敬畏上帝之中教育他们。这就是罪恶与不法之事带来毁灭性后果的原因！
    - type: paragraph
      text:
        ru: Есть и такие, которые, получив от родителей своих христианское, благое воспитание, но потом сами, вдавшись в дружество с вольнодумцами, развратились, и, презрев благую нравственность христианского воспитания, сделались подобными им, и не видят, что, оста-вив путь спасительный, волею своею идут пространным путем развратности в погибель вечную. Блажен, кто, не дошедши еще до конца пагубного пути, остановится и размыслит, что по смерти будет суд правды Божией и воздаяния«комуждо по делом его»(Пс 61, 13). Таковой может раскаяться, обратиться к деланию заповедей Божиих и удостоиться прощения и вечной жизни, Божиею милостью.
        cn: '亦有此辈，他们从父母处得了基督徒的良善教养，却又自行与自由思想者结交为友，遂致堕落败坏。他们蔑弃了基督徒教养中的良善德行，变得与那些人相似，却不察觉自己已然离弃了救赎之道，以自己的意愿走上了那通往永恒沉沦的、广阔的败坏之路。


          有福哉，那尚未走到这毁灭之途的尽头，便能止步并深思之人！他会想到，在死后，将有上帝公义的审判和报偿，「照着各人所行的报应他」（诗 61, 13）。这样的人就能悔改，回转过来遵行上帝的诫命，并蒙受上帝的慈悲，得享赦免与永恒的生命。'
    - type: paragraph
      text:
        ru: Ваши скорби сердца и частые болезненные воздыхания души явны пред Господом.
        cn: 您心中的忧伤和灵魂中频频发出的痛苦叹息，在主面前都是显而易见的。
    - type: paragraph
      text:
        ru: Не унывайте ж! Отчаиваться в своем спасении не свойственно нраву христианскому; вам лучше и легче будет сносить всякие оскорбления, когда положите сейчас начало благое – побеждать молитвою и терпением всякую неприязнь. Уклонившись от зла, тотчас сотворите что-нибудь благое, и благо будет сердцу вашему! Начните только прежде всего искать Царствия Божия – и все прочее благопотребное приложится вам, хотя бы вы о том и не просили. Слово Господне верно! Божиею милостью да дастся и ближним вашим истинная любовь к искренним, по заповеди Христовой. Прошу вас, утешьтесь взаимною любовью о Господе в чаянии воскресения мертвых и жизни будущего века.
        cn: 切莫沮喪！對自身的救贖感到絕望，不合乎基督徒的品德；當你立刻立下美好的開端——以禱告和忍耐戰勝一切不友善時，你將能更好、更輕鬆地忍受各種侮辱。避開邪惡之後，請立刻做些良善之事，你的心靈必得益處！你們只管首先尋求神的國——一切其他的需用之物都將加給你們，即便你們不曾祈求。主的話是真實的！願藉著神的憐憫，也賜予你的近人對真誠者抱持真愛，正如基督的誡命所示。我懇求你們，在主裡以彼此相愛為慰藉，在對死人復活和來世生命的期盼中得著安慰。
    - type: paragraph
      text:
        ru: Июня 24-го, 1834 года
        cn: 一八三四年，六月二十四日
  - type: heading2
    initial:
      ru: '287.'
      cn: '287.'
    text:
      ru: Екатерине Васильевне Даниловой
      cn: 獻給葉卡捷琳娜·瓦西里耶芙娜·達尼洛娃
    children:
    - type: paragraph
      text:
        ru: 'Не изнемогайте, но укрепляйтесь о Господе! Христос посреди нас – сила и ут-верждение наше! Мы слабы, немощны, уничиженны и ничего не можем сами по себе без Гос-пода; но ежели кто имеет веру Божию хотя с горчичное зернышко, уже может и горы переставлять, по свидетельствованию о сем Самого Творца гор... Верующие и на суд не придут, но прейдут от смерти в живот. Поистине от духа свидетельствуется вера, а дела оживляются верою: мертвы дела без веры и вера мертва без дел. Возмогайте же о Господе в крепости Его.'
        cn: 不要丧志，却要在主内刚强！基督在我们中间——是我们的力量与确证！我们是软弱、是无力、是卑微的，没有主我们自身一无所能；然而，若有人怀有上帝的信心，哪怕只有一粒芥菜籽那般大，就已能移山倒海，因为那山岳的创造者亲自如此见证……信者甚至不会进入审判，而是要从死亡过渡到生命。信实地，信心由圣灵所印证，而行为则被信心所活化：没有信心的行为是死的，而没有行为的信心也是死的。你们要在主内、在祂的大能中刚强起来。
    - type: paragraph
      text:
        ru: 'Но невозможно облечься во вся оружия Божия, ежели прежде не совлечемся ветхости мира сего и орудий его, воюющих на душу. Известно, что по плоти живущие Богу угодить не могут: ибо они противятся заповедям Божиим; они все придумывают, и дела промышляют, и мудрствуют во угождение плоти своей, и потому несть Духа Божия в них, но водятся духом мира сего, всегда враждуют на истину и поучаются тщетным в суете помышлений своих- тьма посреди их, и сами не ведят своея пагубы. Заповеди Божии верующим не тяжки, они свет! А им они тяжки, и они не только не могут пребывать в них, но даже и воззреть на них ужасаются. Бог есть Любовь!'
        cn: '然而，若不先脫去這世俗的陳腐和它那些攻打靈魂的器械，便不可能披戴上上帝的全副軍裝。衆所周知，那些隨從肉體生活的人，無法取悅上帝：因爲他們抗拒上帝的誡命；他們所思所行，所謀所求，皆是爲了滿足自己的肉體，因此上帝的聖靈不在他們裏面，他們被這世界的靈牽引，永遠敵對真理，在虛妄的意念中學習無益之事——黑暗在他們中間，而他們自己卻不知道自己的敗壞。


          上帝的誡命對於信徒來說並不沉重，它們是光！但對他們來說卻是沉重的，他們不僅不能持守這些誡命，甚至連看一眼都感到驚駭。上帝即是愛！'
    - type: paragraph
      text:
        ru: Любовь все скорби облегчает
        cn: 愛能減輕所有的憂傷
    - type: paragraph
      text:
        ru: И горесть в сладость претворяет;
        cn: 祂使憂傷轉化為甘甜；
    - type: paragraph
      text:
        ru: Одолевает все напасти,
        cn: 克服一切灾祸，
    - type: paragraph
      text:
        ru: Плотские поглощает страсти.
        cn: 血肉之慾吞噬靈魂。
    - type: paragraph
      text:
        ru: Любовь долготерпит,
        cn: 愛是恆久忍耐，
    - type: paragraph
      text:
        ru: Живит, миротворит;
        cn: 使人生活，使人得享平安；
    - type: paragraph
      text:
        ru: Любовь не подражает бессловесным
        cn: 愛不效法無言之物
    - type: paragraph
      text:
        ru: И восхищает от земных к небесным.
        cn: 又将人从俗世引向天国。
    - type: paragraph
      text:
        ru: На перлы, на сребро и злато
        cn: 對於珍珠、白銀和黃金
    - type: paragraph
      text:
        ru: Она взирает, как на блато,
        cn: 她凝视着，如同望向一片泥沼，
    - type: paragraph
      text:
        ru: И ищет только одного –
        cn: 而只寻求那唯一的——
    - type: paragraph
      text:
        ru: Кто создал все из ничего...
        cn: 誰從虛無中創造了萬有……
    - type: paragraph
      text:
        ru: Любовь все чувства возвышает;
        cn: 愛昇華了一切情感；
    - type: paragraph
      text:
        ru: Любовь дела и жизнь венчает!
        cn: 愛為事工之成果，亦為生命之冠冕！
    - type: paragraph
      text:
        ru: Кто к Господу любовь имеет,
        cn: 凡对主怀抱爱意之人，
    - type: paragraph
      text:
        ru: Тот нарушать закон не смеет
        cn: 那人不敢違犯律法
    - type: paragraph
      text:
        ru: И, кровию Христа омывшись от грехов,
        cn: 又，以基督之寶血滌除罪愆，
    - type: paragraph
      text:
        ru: Не возвращается к ним вновь!
        cn: 它便不再回到他們那裡了！
    - type: paragraph
      text:
        ru: Возлюбиши Господа Бога твоего всем сердцем твоим, и всею душою твоею, и всею мыслию твоею (Мф 22, 37) и«ближняго своего, яко сам себе»(Мк 12, 31).
        cn: '「你要盡心、盡性、盡意愛主你的神。」（馬太福音 22:37）


          和


          「愛鄰舍如同自己。」（馬可福音 12:31）'
    - type: paragraph
      text:
        ru: Заступник души моея буди, Боже, яко посреде хожду сетей многих; и избави мя от них и спаси мя, Блаже, яко Человеколюбец.
        cn: 神啊，願祢成為我靈魂的代求者，因我正行走於衆多羅網之中；求祢將我從中解救，拯救我，良善者啊，因祢是愛世人之主。
    - type: paragraph
      text:
        ru: Февраля 24-го, 1835 года
        cn: 一八三五年二月二十四日
  - type: heading2
    initial:
      ru: '314.'
      cn: '314.'
    text:
      ru: К N. N.
      cn: 致N·N·
    children:
    - type: paragraph
      text:
        ru: 'Замечательно, как труба небесная-Св. Златоуст трубит и возвещает истину во всю вселенную, чтобы услышали народы и обратились от действующей в них бесовской прелести к истинной премудрости Божией. Передаю вам его златое слово: об играх и о плясании.'
        cn: 奇妙哉，彷彿自天而降的號角，聖金口約翰正吹響並向普世宣揚真理，好使萬民聽聞，從那在他們身上運作的邪魅之惑中轉向真摯的、屬於上帝的智慧。我向您傳達他的金玉良言：論及嬉戲與舞蹈。
    - type: paragraph
      text:
        ru: '«Земная вся отвергше злая смышленая, приидите, услышим духовное учение, Христос бо созда ны, и хотя Ангелы сотворити ны, но мы сами во звери прилагаемся: еже бо безчинно жити и работати мамоне неправедному, рекше, любостяжанию, еже многая имения собирати, то зверей безстыдство. А еже величатися, и иного укоряти, и обидети, и красти, и лгати, то не человеческое, ниже зверское, но бесовское дело и хотение, тии бо соблазняют, дабы им не единым мучимым быти. Иного понуждают на клевету, иного же на зависть, иного на блуд ласкают, и на ярость учат, и на гнев, и на гордость: иного скупостью помрачают, и на грабление, и на разбой, и на пьянство устремляют: иного на кощуны и песни сатанины, на плескание и на гудение, и на плясание учат... »'
        cn: 「凡是弃绝了地上的种种恶念的人们，请都来，让我们听闻属灵的教诲吧。基督创造了我们，并愿意将我们造成天使，但我们自己却变成了野兽。因为那毫无章法地生活，服事不义的玛门——即贪婪，积聚许多产业——那是野兽的不知羞耻。至于那狂妄自大，指责他人，侮辱，盗窃，说谎——那不是人性的，也不是兽性的，而是邪魔的行径和意愿。因为它们迷惑世人，不愿自己独自受苦。它们怂恿某人诽谤，或教唆某人嫉妒，或引诱某人行淫，并教唆人发怒，生嗔，以及骄傲；它们以吝啬使某人昏昧，驱使他们去抢夺，去劫掠，去酗酒；它们教唆某人说亵渎之言，唱撒旦之歌，手舞足蹈，弹奏乐器，以及跳舞…」
    - type: paragraph
      text:
        ru: 'Мне помнится в Св. Писании объявлено: что настанут такие времена, в которые люди не послушают словес здравого учения, но пойдут по воле сердца своего во всех похотех души своей, преуспеют на горшее.'
        cn: 我记得在《圣经》中宣告：将要来临这样的时代，在那时人们不听从健全教义的言语，却要随从自己内心的意愿，顺着自己灵魂中所有的情欲而行，越发走向败坏。
    - type: paragraph
      text:
        ru: 'Смотрите, какая нужда предлежит нам часто повторять от всего сердца сию молитву: «Заступник души моея буди, Боже, яко посреди хожду сетей многих: избави мя от них и спаси мя Блаже, яко человеколюбец!»'
        cn: 请看，我们何等需要时常发自心底地重复诵念此祷文：「神啊，愿祢成为我灵魂的庇护者，因我正行走在重重罗网之中；仁慈者啊，求祢将我从中解救，并拯救我，因祢是爱世人之主！」
    - type: paragraph
      text:
        ru: Да сохранит нас Господь от ищущего восхитить лестью пестровидного змия!
        cn: 願吾主護佑吾人，使吾人遠離那欲以甜言蜜語，將吾人擄去之花斑毒蛇！
  - type: heading2
    initial:
      ru: '67.'
      cn: '67.'
    text:
      ru: К М.М.
      cn: 致 М.М.
    children:
    - type: paragraph
      text:
        ru: 'И самый искуснейший лекарь не может пользовать раны, когда не будут выполнять его советы. То же, разумеется и о сердце: сердце, повинующееся повелениям Господним, пользуется милостью, а неповинующееся лишается и претерпевает, пока не обратится.'
        cn: 縱然是最為精湛的醫者，若其忠告不被遵從，亦無力療癒創傷。此理，於心靈亦然：心，若順服於吾主之誡命，便蒙受恩寵；若悖逆不從，則失卻恩典，且須忍受磨難，直至其迴轉歸正。
    - type: paragraph
      text:
