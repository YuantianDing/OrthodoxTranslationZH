      cn: '169.'
    text:
      ru: Марье Афанасьевне Голдобиной
      cn: 致马莉娅·阿法纳西耶夫娜·戈尔多宾娜
    children:
    - type: paragraph
      text:
        ru: Да вразумит вас Господь! Коль нужно каждому наблюдать благие мысли и, что есть оскорбительное сердцу, наносимое от других, то великодушно переносить и терпеть безропотно ради рекшего:«Мне отмщение»– так глаголет Господь» (Втор 32, 35;Рим 12, 19). Хотя и больно необыкшему сердцу начать переносить безропотно всякие скорби, но под конец покойно, спасительно и радостно; непрестанно в памяти имеющие имя Христово и предающиеся Ему всем сердцем истинно ничего не пожелают, кроме Его. Как не может человек ничего творить о себе самом, так и ничего нет невозможного чистым сердцем верующему о Господе. Когда мирны меж собою и любовь имеют домашние, тогда молитва их благоприятна, и прошение благоугодно, и дом благословен, и домашние блаженны.
        cn: '願主光照你們！


          既然每個人都當留心觀察美好的思念，並將那由他人加諸、令心靈受辱的冒犯，為了那位曾說：「伸冤在我，我必報應」——主說（申命記 32:35；羅馬書 12:19）——的緣故，以寬宏之心承擔並默默忍受，這是何等必要！雖然對於尚未習慣的心靈而言，開始默默承受一切憂患是痛苦的，但最終卻是平安、救贖和喜樂的；那些不斷將基督之名銘記在心，並全心將自己全然交託予祂的人，除了祂以外，實無所願。


          正如人不能憑著自己做成任何事，對於那以潔淨之心信靠主的人來說，也沒有什麼是不可能的。


          當家中人彼此和睦、心存愛德時，他們的祈禱便蒙悅納，他們的懇求便得稱許，他們的家便蒙受祝福，家中的人便是有福的。'
    - type: paragraph
      text:
        ru: Непрестанно нужно помнить смертный час, – размышляя и рассуждая о дне Господнем, который«приидет, яко тать в нощи»; для сего всегда надобно быть готовым.«Будьте готовы»– так глаголет Господь.«Едино есть на потребу», что Мария избрала (см.Лк 10, 42), – слушание слова Божия, им же душа приобретает себе вечное спасение. Необходимо нужно изволяющим спастися поучаться в законе Господнем день и ночь (см.Пс 1, 2).
        cn: 我们必须不间断地铭记死亡的时刻，——沉思并思量那「如同夜间的盗贼」般来到的主的日子；为此，我们必须时刻准备妥当。「你们要预备好」，——主如此训示。「惟有一件事是不可少的」，就是马利亚所选择的（见 路加福音 10:42），——聆听上帝的圣言，藉此，灵魂得以获得永恒的救赎。对于那些愿意得救的人而言，他们必须日夜研习主的律法（见 诗篇 1:2）。
    - type: paragraph
      text:
        ru: К сему следует пост. Пост делает слезы, пост«не любит мира, ни яже в мире».  Сладость временных вещей, любящих оными услаждаться, ввергает в вечную горесть.
        cn: 接下来是禁食。禁食催生泪水，禁食「不爱世界，也不爱世界上的事。」（约翰一书 2:15）。喜爱享受转瞬即逝之物所带来的甜蜜，将人投入永恒的愁苦之中。
    - type: paragraph
      text:
        ru: 'Скорби и горести всех, претерпевающих безропотно ради спасения, вводят в радость вечную – там слава и сладость святых и утешение покаявшихся грешников пребудет без конца – во Царствии Божием... Вечная сладость без конца – и вечная горесть без конца! Человеку дано знать, что то или другое наследовать зависит от самовластного его произволения: соизволить или не соизволить, сие самовластие внутри нас есть; соизволяющим же пребывать в слове Божием всегда готова помощь Божия.'
        cn: 凡為著救恩而默然忍受諸般憂患與愁苦的人，將進入永恆的喜樂——在那裡，聖者的榮耀與甘甜、以及悔罪者的安慰將永不止息——在上帝的國度中……永恆的甘甜永無盡頭——永恆的愁苦也永無盡頭！人被賦予知曉，承受此或彼，取決於他自由意志的選擇：同意或不同意，這自由的意志就在我們之內；而那些同意恆久持守在上帝聖言中的人，上帝的幫助時刻預備著。
    - type: paragraph
      text:
        ru: Несравненно лучше оставить здесь мирскую честь и сладость, потерпеть до смерти горести и худость, чтобы по смерти радостно переселиться в другой мир и покоиться вечно. Так научает призывающий к Себе Царь славы Иисус Христос, Сын Божий и Бог. Не верующие же слову Божию и сомневающиеся в оном – как могут спастись? Чтобы с благоговением слушать и творить заповеди Господни, всею душою и всем сердцем несомненно надобно веровать. Святой апостол Павел пишет:«мир имейте со всеми и святыню»(см.:Евр 12,14), кроме сих никтоже узрит Господа. Господь наш Иисус Христос да вразумит вас на всякую истину.
        cn: 在此世捨棄塵世的榮耀與歡愉，忍受苦楚與卑微直至離世，以便在死後能歡喜地遷往另一個世界，得享永恆的安息，這是無可比擬的至美。榮耀的君王，上帝的兒子和上帝——耶穌基督，召喚著我們，如此教導。然而，不信上帝之道，或對其心存疑慮的人，又怎能得救呢？我們必須全心全意、毫不疑惑地相信，方能以敬畏之心聆聽並遵行主的誡命。聖使徒保羅寫道：「你們要與眾人和睦，並要追求聖潔」（參閱 希伯來書 12:14），若無此二者，無人能得見主。願我們的主耶穌基督引導你們進入一切真理。
    - type: paragraph
      text:
        ru: Декабря 7-го, 1828 года
        cn: 一八二八年，十二月七日
  - type: heading2
    initial:
      ru: '185.'
      cn: '185.'
    text:
      ru: Татьяне Сергеевне
      cn: 致塔蒂扬娜·谢尔盖耶芙娜
    children:
    - type: paragraph
      text:
        ru: 'Родная мать моя, вразумляемая словом Божиим, внушала и сестре моей, чтобы мы более всего любили Бога, знали Его заповеди, почитали их превыше всяких наук человеческих, мудрствованием изобретенных, и, опасно (осмотрительно) соблюдая, исполняли бы самым делом. Слово Божие, говорила она, есть свет, жизнь и блаженство вечное – и потому учила нас так жить, чтобы оно всегда царствовало в сердцах наших; ко временным же вещам, всегда изменяющимся, чтобы никогда не привязывались сердцем, но, как порученностью, управляли бы оными – во всякое время и на всяком месте единственно в славу Божию! Учения же гордых и кичащихся своим буйным разумом, жизнь свою располагающих по стихиям мира сего, совершенно уклонялись бы и выше всего оного хранили бы веру святого исповедания Православной Церкви. И если узнаем, что есть какое-либо умствование против Церкви, то опасались бы оного более, нежели самой смерти. Будет Божий суд! – и приимут воздаяние«кийждо по делом своим»(см.Пс 61, 13): сотворшии правые дела внидут в радость Господа своего, а сотворшии злые – в муку вечную: то и другое без конца.'
        cn: '我亲爱的母亲，受神圣话语的启迪，也教导我的姐妹：我们应当最爱慕上帝，认识祂的诫命，并视其超越一切人为智慧所发明的学问。我们应谨慎地遵守它们，并在实际行动中履行。


          她常说，上帝的话语是光、是生命、是永恒的福乐——因此，她教导我们要如此生活，让上帝的话语永远在我们心中掌权；对于那些不断变迁的属世事物，我们绝不可心生依恋，而应将其视为受托之物来管理——无论何时何地，都唯独为了上帝的荣耀！


          至于那些骄傲自恃、心高气傲、以世俗元素安排自己人生的教诲，我们应完全避开；最重要的是，我们应当持守正教教会圣洁信仰的告白。如果我们得知有任何反对教会的思辨，我们对其的畏惧应当甚于死亡本身。


          上帝的审判将要来临！「各人照着自己的行为」领受报应（参诗篇 61:13）：行正直事的人将进入他们主人的喜乐中，而作恶的人将进入永恒的痛苦中：二者都将永无止境。'
    - type: paragraph
      text:
        ru: 'Во временной же сей жизни Господь оградил человека заповедью и предал его воле: как кто изволит, так и будет каждому человеку. Кто противников и злословящих истинное христианское учение слушает, тот с ними и будет предан суду, а кто с Церковью слушает слово Божие, тот, хотя и погрешит неумышленно, по немощи своей, но имеет надежду на Господа, что Господь смиренно кающихся прощает и удостаивает вечной милости своей. Но кто любит отца, или мать, или жену, или чад своих более, нежели Бога, таковой недостоин есть Господа своего.'
        cn: 在今世這短暫的生命中，主以誡命護佑了人，並將人交由其自身的意願：各人所願如何，其結果也必如何臨到各人。凡聽從那些反對並誹謗真正基督信仰教義之人的，他將與他們一同被交付審判；而凡是與教會一同聆聽上帝聖言的，即使他因自身的軟弱而無心犯錯，他依然對主抱有希望，因主寬恕謙卑悔改之人，並使他們配得祂永遠的慈悲。然而，凡愛自己的父親、母親、妻子或兒女過於愛上帝的，這樣的人不配擁有他的主。
    - type: paragraph
      text:
        ru: Родителей обязанность к чадам своим есть всеми средствами увещевать и убеждать их к непорочной и чистой жизни – как супружеской, так и бессупружной по благоизволе-нию ради Бога, к соблюдению веры, заповедей Божиих и благочестия, и приносить о них молитвы посредством Святой Церкви, и творить милостыни, да не оставит Господь милостью Своею и имиже весть судьбами помилует молящихся Ему и испрашивающих вечного спасения. От уныния же и смущения соблюдать себя опасно; от сего рождается неверие, от неверия же отчаяние и смерть; чего не постигает ум и что есть выше разума, то должно принимать одною верою и утверждаться во всем непоколебимою надеждою на Промысл Божий!
        cn: '父母对自己的孩子负有责任，要竭尽全力劝告和说服他们过着纯洁无瑕的生活——无论是婚姻生活，还是因着上帝的恩慈旨意而选择的独身生活。他们要劝导孩子持守信仰、遵守上帝的诫命和敬虔之道，并要通过圣教会为他们献上祷告，广行怜悯施舍，好叫主不离弃他们的慈爱，并以祂所知的方式怜恤那些向祂祷告、祈求永恒救恩的人。


          至于忧郁和困惑，则要小心提防；因为不信由此而生，而不信又会带来绝望和死亡。凡是理智所不能领会、超越理性之事，都当单凭信心去接受，并在凡事上以对上帝天命坚定不移的盼望来得着坚固！'
    - type: paragraph
      text:
        ru: Мирствуйте в сердце вашем мыслями и покойтесь в Господе Боге Иисусе Христе. Святой Хранитель Ангел ваш да сохранит вас и все семейство ваше в милости Божией.
        cn: 在你們的心中以思想得享平安，並在主上帝耶穌基督裡得享安息。願你們的聖守護天使在上帝的慈恩中護衛你們和你們的全家。
    - type: paragraph
      text:
        ru: Июля 18-го, 1830 года
        cn: 一八三〇年七月十八日
  - type: heading2
    initial:
      ru: '7.'
      cn: '7.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: 'Христос воскресе! Радуйтесь! Христос глаголет ясно к по-нимающим Его и воспевающим победную песнь; но ах! как можно неочищенными чувствами видеть Христа, блистающего неприступным светом Воскресения? Очистим чувства и узрим, как все исполнится света: небо, и земля, и преисподняя. Радуйтесь, душа, сердце, ум и все чувства, покоренные Истине истинным разумом! и все разумы, плененные в послушание Христово...'
        cn: 基督復活了！歡欣吧！基督正向那些明白祂並詠唱勝利之歌的人，清晰地言說；但，唉！怎能以未經潔淨的情感，去觀看那在復活的不可接近之光中閃耀的基督呢？讓我們潔淨情感，並得以看見萬物如何充滿光明：天，地，以及陰間。歡欣吧，靈魂、心靈、理智和所有順服於真理、順從於真理的理性所駕馭的情感啊！以及所有被擄而順服基督的理性……
    - type: paragraph
      text:
        ru: 'Скажите мне, ежели вы чувствуете такое движение в сердце своем, от которого душа может ощущать в тайных своих извитиях болезнь, наносящую уныние, – приходит ли вам в познание причина сего последования? Дорогая Мария, не мысли много, но более уклоняйся в сущность веры, которою вся возможна суть о Господе. Посильные и всегдашние труды, коим вам прилично заниматься, могут прогнать всякую скуку и облегчить всякую печаль. Печаль, возлагаемая на Господа, приносит сердцу неожидаемую радость и утешение, когда видим и несем скорби, коими устилается тернием, как коврами, путь наш, ведущий нас в Царствие Божие, в блаженство веселящихся: вот благое иго и легкое бремя, которое только тем кажется неприятно и тягостно, кои не изволяют принять священного последования Христу.'
        cn: 请告诉我，您是否在心中感受到这样一种悸动，它使得灵魂在其隐秘的曲折中能察觉到一种带来忧郁的病痛——您是否能因此而认识到这种后果的根源？亲爱的玛利亚，不要思虑太多，而要更多地转向信仰的本质，藉着这信仰，万事在主内皆有可能。适合您从事的、力所能及且恒常的劳作，可以驱散一切厌倦，并减轻一切忧愁。那置于主身上的忧愁，会给心灵带来意想不到的喜乐与慰藉，当我们看到并承受那些患难时——我们的道路，那引领我们进入上帝之国、进入蒙福者的欢愉之境的道路，正以荆棘如地毯般铺陈。看哪，这是良善的轭，是轻省的担子，唯独对那些不愿接受神圣的跟随基督之人而言，它才显得不悦且沉重。
    - type: paragraph
      text:
        ru: Когда на две стороны простирается мысль и недоумевает, в которую бы уклониться, тогда нерешимость, подобно злому мучителю, терзает душу, смущает сердце и всего человека, как в море корабль, бьет приражающимися мысленными волнами; опыт сего действия мне знаком! Покуда весь человек не покорится Промыслу Божию и не предпочтет лучшего в решительной преданности, дотоле терпит мучение неизъяснимое, от которого да сохранит вас Бог! – я это испытал.
        cn: 當思緒在兩端延展，不知應偏向何方時，那種猶豫不決，就如同邪惡的暴君，折磨著心靈，攪擾著心房，並將整個人如同海上的船隻一般，被不斷襲來的思維波浪拍打；這種作用的體驗我深知！直到整個人都順服於上帝的護理，並在堅決的奉獻中選擇那更美善的，否則他將承受難以言喻的折磨，願上帝保守你們遠離此苦！——我曾親身經歷。
    - type: paragraph
      text:
        ru: Во всякое время вашего уединения, когда вам угодно, мы можем заниматься с вами разговором о будущей жизни и внезапной кончине временных прелестей, коими обольщаются все уклоняющиеся от учения Христова. Рассуждение о Царствии Божием, о неизменной радости и любви – вот приятнейшее занятие! Оно легко может отвлекать нас от земных грубых пристрастий и мысленно переселять туда, где нам должно быть вечно! А муки геенские, не имеющие конца, страхом своим могут нас остерегать от слабостей и малодушия нашего и поощрять к непрестанному в благочестии уп-ражнению. Да поможет вам во всякое благоустроение действовать сущая Истина – воскрес-ший Победитель смерти Иисус Христос!
        cn: "在您独处的任何时刻，只要您愿意，我们都可以与您一同探讨关于未来生命，以及那些世俗短暂、转瞬即逝的欢愉（所有偏离基督之教导的人都为此所迷惑）的突然终结。\n \n思索上帝的国度，思索那永恒不变的喜乐与爱——这便是最令人心悦的追求！它能轻易地将我们从粗鄙的尘世依恋中抽离，并以心神引领我们迁往那我们必将永居之地！而那永无止境之地狱的刑罚，则能以其威惧警示我们，使我们不致陷入自身的软弱与怯懦，并激励我们向着那不懈的虔敬操练迈进。\n \n愿那实存的真理——战胜死亡、已然复活的耶稣基督，助您在一切美善的秩序中行事！"
    - type: paragraph
      text:
        ru: Апреля 6-го, 1824 года
        cn: 一八二四年，四月六日
  - type: heading2
    initial:
      ru: '10.'
      cn: '10.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Да будет крепка и непоколебима наша преданность под вседержавную руку Божию в силе спасительного Креста, сияющего божественным изволением, поемлющим в рай истинно кающегося грешника! Но отчаянный снедается своим томлением и не исповедующий истины уклоняется в сопротивное и погибает. На Голгофе были три креста, по внутреннему значению и сущности различные, а по наружности сходные. Взирающих на сие и не разумеющих тайного значения внешнее сходство одинаковых крестов вразумляет, сколь великую надлежит иметь осторожность в усматривании Истины и истинного Крестоносца! Не испрашивающие свыше озарения к познанию истины легко принимают вместо сияющего Креста – пылающий отчаянием, медный – вместо золотого.
        cn: '願我們的忠誠堅固不移，置於上帝全能的掌管之下，藉著救贖之十字架的力量。這十字架因著神聖的旨意而閃耀，接納真正悔改的罪人進入樂園！然而，絕望之人被自己的痛苦所吞噬，不承認真理的人則偏離走向對立，最終滅亡。


          在各各他有三個十字架，它們的內在意義和本質各不相同，外表卻相似。那些注視它們卻不明白其奧秘意義的人，會因著這三個相同十字架的外在相似性而得到警示：在洞察真理和真正的背負十字架者時，需要何等的謹慎！那些不向上帝祈求光照來認識真理的人，很容易就將那閃耀的十字架，誤認為是那燃燒著絕望的、銅製的十字架，而非黃金的十字架。'
    - type: paragraph
      text:
        ru: '«Будите мудри, яко змия, и цели, яко голубие» (см.Мф 10, 16). Много, много есть подобных змее, – но подобных голубю чистотою, беззлобием и простотою весьма немного и с великим трудом егда сыскать их можно! Сие сокровище глубоко сокрыто от любопытствующих и бесстрашных, ибо оно не иным открывается, как только благоговейнейшим и трепещущим словес Господних. Надеяться на милость Божию и не бояться грешить – это прелесть, кроющаяся под маскою надежды. Пусть явится человек с претягчайшими всего мира грехами, но притом кающийся и не изволяющий – ни под каким видом – более согрешать в надежде на милость Божию; пусть весь ад и сатана с бесовскими полками угрожают ему привидениями и страхом, он же, противися и не изволяя более грешить, свидетельствуется пред всею тварью, что он не прельщается более и оставляет все свои греховные привычки, укрепляясь истинною верою и надеждой на милость Божию: в сем сражении ад колеблется, страшилищные привидения исчезают и сатана со львиным ревом повергается в бездонную пропасть! Душа приветствуется премирными объятиями небесных Ангелов! Сердце воспламеняется божественною любовью и начинает гореть пламенно, уже без отпадения, ко всещедрому Богу!..'
        cn: '「你們要靈巧像蛇，純真像鴿子。」（參閱 馬太福音 10:16）。像蛇一般的人多之又多，但是，那些在純潔、無惡意和純樸方面像鴿子的人，卻是少之又少，即便要尋找到他們，也極為困難！這份寶藏深深地隱藏於那些好奇和無畏的人面前，因為它只向那些極為敬畏並對主的話語戰兢的人顯露。


          指望上帝的憐憫卻不懼怕犯罪——這是一種藏在希望面具下的欺騙。


          即便一個人帶著全世界最沉重的罪孽出現，但同時他悔改，並且不願意——無論在何種情況下——再因著指望上帝的憐憫而犯罪；即便整個地獄和撒但帶著魔鬼的軍團，以幻象和恐懼來威脅他，但他抵抗，不願意再犯罪，在一切受造物面前見證他不再受迷惑，並離棄他所有罪惡的習慣，藉著真實的信仰和對上帝憐憫的希望而得以堅固：在這場戰役中，地獄動搖了，可怕的幻象消失了，撒但帶著獅子的吼叫被拋入無底的深淵！


          這靈魂被天上天使的超凡擁抱所歡迎！心靈被神聖的愛火點燃，開始熱切地燃燒，不再偏離，歸向那位極其慷慨的上帝！……'
    - type: paragraph
      text:
        ru: 'Какой бы ни был кающийся грешник, он не отчается в милосердии Божием. То же и напротив: как бы превозносим ни был в своих добродетелях мечтающий о себе нечто и надмевающийся надеждою на дела свои, всяко отпадает от Бога и осуждается с отпадшими за превозносительное о себе мнение. О праведный Боже! О непостижимая милосердия бездно! покрый сердце мое страхом Твоим; научай оное ежечасно кротости и смирению Твоему, да не вознесшееся отпадет от щедрот Твоих, Всещедре!..'
        cn: 无论悔罪的罪人如何，他都不会对上帝的慈悲感到绝望。反之亦然：一个对自己心存幻想、因自己所行的德行而自高自大、并夸耀自己所行之事的希望的人，无论他被高举到何种地步，都将全然从上帝那里失落，并因其自负的观念而与那些失落者一同被定罪。啊，公义的上帝！啊，深不可测的慈悲渊海！求您以您的恐惧遮盖我的心；求您时时刻刻教导它您的温柔与谦卑，好叫它不至于因自高而从您的丰盛恩慈中失落，您这至为慷慨的主啊！……
    - type: paragraph
      text:
        ru: Мир свидетельствует свое, а священная Истина истинною Православною Церковью свидетельствуется и свидетельствует. Нам всегда нужно испрашивать от Господа того дара внимания, коим могли бы принимать луч истинного света. Суждения человеческие разнообразны и суетны, и воля наша удобнее избирает и соглашается с теми мыслями, которые нас более обольщают собственною приятностью.
        cn: 世俗见证其所是，而神圣的真理则由真正的正教会所见证，并为之作证。我们总是需要向主恳求那「专注」的恩赐，借此我们才能领受真光的照耀。人的判断纷繁芜杂且虚妄，而我们的意志更容易选择并赞同那些以其自身的愉悦更深地迷惑我们的思绪。
    - type: paragraph
      text:
        ru: Преданный брат ваш Г... Апреля 25-го, 1824 года
        cn: '您忠实的弟兄，格……


          一八二四年，四月二十五日'
  - type: heading2
    initial:
      ru: '14.'
      cn: '14.'
    text:
      ru: Марии Петровне Колычевой
      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: «Время проходит,
        cn: 「時間流逝，
    - type: paragraph
      text:
        ru: Время летит,
        cn: 時光飛逝，
    - type: paragraph
      text:
        ru: Время проводит
        cn: 他度過這段時光
    - type: paragraph
      text:
        ru: Все, что не льстит.
        cn: 一切不阿谀奉承的事物。
    - type: paragraph
      text:
        ru: Счастье, забава,
        cn: 喜樂、歡愉，
    - type: paragraph
      text:
        ru: Светлость корон,
        cn: 冠冕之光，
    - type: paragraph
      text:
        ru: Пышность и слава –
        cn: 繁盛与荣耀——
    - type: paragraph
      text:
        ru: Всё только сон».
        cn: 「一切都只是一場夢。」
    - type: paragraph
      text:
        ru: Поэтому, кто оставил мир, тот еще ничего важного не сделал – только что проснулся. Ах! почто вы скучны, Марья Петровна! Следует предпочесть худшему лучшее,– и возрадуется душа ваша о Господе.
        cn: 因此，那弃绝了世界的人，其实尚未成就什么重要的事——他不过是刚刚醒来。唉！玛利亚·彼得罗芙娜，您为何如此忧郁？人当择优而弃劣，如此，您的灵魂必将在主内欢欣。
    - type: paragraph
      text:
        ru: 'Скажу вам истинную повесть: некто из любомудрствующих и уклоняющихся от женского пола, путешествуя по подсолнечной стране, внезапно встретился в собрании с знаменитым полководцем и прошен был в дом его. И когда он посетил его и вошел в обстоятельные разговоры, внезапно быстрые глаза посетителя встретились с приятнейшими взорами девицы, сестры полководца. В ту минуту чрез умную проницательность успел он познать ее дарования, разум, глубокие мысли; одним словом, превосходные ее достоинства его пленили; влюбился, предложил руку, с приятностью был соответствуем. Итак, со временем приблизился час, который православно увенчивает взаимно предавшихся – одному для другого жить. Жених заключает себя в кабинет, погру-жается в глубокомыслие и говорит в себе: «Я люблю ее; горит к ней мое сердце; я пленился ее достоинствами и потому вдаюсь в оковы супружества. О, сколь я счастлив! Имею быть об-ладателем столь редких прелестей!..» Лишь только произнес сии слова, вдруг озаряется сердце его умным светом и картина превратностей явилась от начала мира до конца: тут тысяча смертей, разлучающих друг от друга, и оставшихся видится отчаяние. «Ужасаюсь! И в этом ужасе мысль внезапно изрекает в душе моей: «Несчастный! видишь суету сего мира? Почто убиваешь свою душу страстью плотской любви? Ежели ты теперь не хочешь преодолеть и победить страсть свою, то зри тысячу смертей! Осмотрись в сию минуту! Ты еще свободен от оков, готовых заключить тебя в суетное и тяжкое страдание. Опомнись! Ты сотворен для неба, для вечного наслаждения. Страшись сие менять на временное. Вообрази, сколько дев любомудрствующих в чистоте и непорочности, предавшихся на служение единому Богу, и сколь радостно претерпевать ангельский подвиг свой, чая вступить в чертог Господа славы! Стыдись слабости своей! Предпочти лучшее и решись оному последовать в сию минуту неотложно». Сердце мое крепко билось в таком сражении. Побуждаюсь открыть книгу, лежащую на столе, помышляя о себе: что откроется мгновенно, тому последую. Открыл Августиново исповедание. Читаю: «Оженивыйся печется о жене, как угодить жене. А неоженивыйся печется о Господе, како угодити Господеви». Виждь правоту. Какая разница! Рассуждай здраво, избери лучшее; не медли, решись, следуй; тебе не препятствует ничто. Я решился. Сердце исполнилось неизреченного веселья. Душа в радости. И кажется, ум был весь в небесном исступлении. В тот же час мне были поданы лошади. Я сел в ботик и мгновенно скрылся; и вот, заехавши к тебе, пересказал все мое приключение. Прощай!» Только я его и видел: а где он ныне находится, кто его знает? Это я пересказал вам для утешения в вашей печали, усердно желая вам истинных о Господе благоприятностей. Брат и покорнейший слуга'
        cn: '我來告訴你們一個真實的故事：有一個愛好哲學、遠離女性的人，在塵世間旅行時，突然在一場聚會中遇到了一位著名的將軍，並被邀請到他家中作客。當他拜訪將軍並進行詳盡的交談時，這位訪客敏銳的目光突然與將軍妹妹那可愛的眼神相遇了。就在那一刻，憑藉其聰慧的洞察力，他成功地認識到她的天賦、智慧和深邃的思想；簡而言之，她卓越的品德使他為之傾倒；他愛上了她，提出了求婚，並得到了愉快的應允。


          於是，時光流逝，那將要用正教儀式為彼此奉獻、相許一生的兩人加冕的時刻臨近了。新郎將自己關在書房裡，沉浸在深思之中，自言自語道：「我愛她；我的心為她燃燒；我被她的美德所吸引，因此甘願戴上婚姻的枷鎖。哦，我是多麼幸福啊！我將要擁有如此稀有的魅力！」


          他剛說完這些話，突然間，一道智慧的光芒照亮了他的心靈，一幅從創世之初到世界末了的變幻圖景出現在他眼前：那裡有成千上萬的死亡，將彼此分開，留下的人則陷入絕望。「我驚恐萬分！在這恐懼之中，一個念頭突然在我心中發出：「不幸的人啊！你看到這世界的虛妄了嗎？你為何要用肉慾之愛的激情來戕害你的靈魂呢？如果你現在不願克服和戰勝你的激情，那麼請看那成千上萬的死亡！就在此刻環顧四周！你仍然自由，還沒有被那即將把你囚禁在虛妄而沉重的痛苦中的枷鎖所束縛。清醒過來吧！你受造是為了天國，為了永恆的喜樂。要害怕將此換取暫時的東西。想想看，有多少愛好哲學的童貞女，在純潔和無瑕中，將自己獻給獨一真神，她們多麼歡喜地忍受著天使般的苦修，期待著進入榮耀之主的婚宴！要為你的軟弱感到羞恥！選擇那更好的，並立即堅定地決定追隨它。」


          我的心在這場爭戰中劇烈地跳動著。我受到驅使，打開了桌上的一本書，心想：無論瞬間翻開的是什麼，我就去遵行。我翻開了奧古斯丁的《懺悔錄》。我讀到：「已娶妻子的，是為世上的事掛慮，想怎樣叫妻子喜悅。沒有娶妻子的，是為主的事掛慮，想怎樣叫主喜悅。」（參閱 哥林多前書 7:33-34）


          你看這公義。這是多麼大的區別！你要明智地判斷，選擇那更好的；不要遲延，下定決心，去追隨；沒有什麼能阻礙你。


          我下定了決心。我的心充滿了難以言喻的喜悅。靈魂處於歡樂之中。我的理智彷彿完全陷入了天上的狂喜。就在同一時刻，人們為我備好了馬匹。我登上小船，瞬間隱遁；這不，我來到你這裡，向你轉述了我所有的經歷。再會了！」


          這就是我所見到他的全部：至於他現在身在何處，誰知道呢？我向你轉述這件事，是為了在你憂傷時給你慰藉，並衷心祝願你在主裡得到真正的福祉。


          你的弟兄和最謙卑的僕人'
