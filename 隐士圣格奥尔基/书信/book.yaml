    children:
    - type: paragraph
      text:
        ru: 'Мирные, благие мысли да покрывают ваше сердце от находящего смущения: Христос посреди нас – прибежище наше, спасение наше и утешение наше! Се время благоприятно, се день спасения! Сегодня, а не завтра Господь дарует нам спасение: радуйтесь таковому благоволению Господню. Благодарение Господу, дарующему нам спасение; слава премудрости Твоей, Господи, слава милосердию Твоему, слава неизреченному человеколюбию Твоему! Дивный Господи во святых Своих, удиви милость Твою и на нас грешных; призри на изнемогающих и спаси нас имени Твоего ради.'
        cn: 平安、良善的意念，愿遮蔽您的心，免受那临到的纷扰：基督在我们中间——是我们的避难所，我们的救恩，也是我们的安慰！看哪，这是蒙悦纳的时刻，看哪，这是拯救的日子！就在今天，而非明天，主将赐予我们救恩：请为此等主之恩慈而欢欣吧。感谢主，祂赐予我们救恩；荣耀归于您的智慧，主啊，荣耀归于您的怜悯，荣耀归于您那不可言喻的爱人之心！主啊，您在您的圣者中显得奇妙，愿您也向我们这些罪人彰显您的奇妙怜悯；垂顾那些衰弱之人，并为着您的名而拯救我们。
    - type: paragraph
      text:
        ru: Возлюбленная сестра моя о Господе! Искреннейшей друг души вашей есть благая совесть, – когда благо творите ради Господа, она веселит и утешает; она же томит и опечаливает за преступление заповеди Господней. Благо нам прилеплятися Господеви и петь имени Его в вышних-день и ночь.
        cn: 我在主内的挚爱姊妹！你灵魂最真诚的朋友就是良善的良心——当你为着主行善时，它便使你欢欣和得到慰藉；同样地，当你违犯了主的诫命时，它便使你痛苦和忧伤。对我们而言，紧紧依靠主、日夜在至高之处歌颂祂的圣名，是多么美好啊。
    - type: paragraph
      text:
        ru: 'В Псалтири читаете: милость и истина сретостеся: правда и мир облобызастася: истина от земли возсия, и правда с небесе приниче: ибо Господь даст благость, и земля наша дает плод свой. Не то ли означают слова сии, что благоволением Отца и осенением Св. Духа слово Божие плоть бысть во чреве Пречистой Девы Марии, и вочеловечися: и принесе плод спасения нашего, то есть, смертью смерть поправ, дарует всем воскресение в жизнь вечную?'
        cn: '在《圣咏集》中，您诵读到：「慈爱与真理相遇，公义与和平彼此亲吻。真理从大地发出，公义从天上垂视。上主必赐下福分，我们的土地也必结出果实。」[1]


          这些话语难道不是意味着：藉着父的慈悲和圣灵的荫蔽，上帝的圣言在至洁童贞女马利亚的腹中成为肉身，并取了人性；祂带来了我们救赎的果实，即以死亡战胜了死亡，并恩赐所有人在永恒的生命中复活吗？'
    - type: paragraph
      text:
        ru: 'Какое неизреченное блаженство ожидает тех, которые всей душой и всем сердцем своим и всем помышлением своим любят более всего, более души своей, Господа Бога своего и заповеди Его хранят?! Иго Спасителя благо, и бремя Его легко есть: и заповеди Его тяжки не суть. Не тяжко то, что повелел? Господь, Который ведает всю немощь нашу и молящимся Сам помогает. Божией милостью прошу вас: будьте всегда заняты добрым делом, да не обкрадывается праздностью время ваше. Не задумывайтесь; радование о Господе просвещает душу, а уныние умерщвляет. Прочь уныние, прочь от сердца! Да приидет на сердце ваше радование о Господе, и исполнится сердце веселья небесного!'
        cn: 何等不可言喻的福祉正等待著那些全心、全意、全思想愛慕他們的主、他們的上帝，愛祂勝過一切、勝過自己的靈魂，並遵守祂誡命的人呢？！救主的軛是良善的，祂的擔子是輕省的；祂的誡命並不沉重。那頒布誡命的主，深知我們一切的軟弱，並親自幫助那些祈禱的人，祂所吩咐的豈會沉重？我以神聖的慈悲懇求你們：務要時常忙於良善的事工，以免你們的光陰被懶惰所偷竊。不要躊躇；在主裡的歡喜能光照靈魂，而憂鬱則會使之死亡。憂鬱，從心中遠離！願在主裡的歡喜降臨於你們的心上，願你們的心充滿天上的喜樂！
    - type: paragraph
      text:
        ru: Июля 18-го, 1832 г.
        cn: 一八三二年，七月十八日。
  - type: heading2
    initial:
      ru: '339.'
      cn: '339.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Одно истинное наше утешение – Слово Божие Иисус Христос! Он пременяет печаль на радость; Он исцеляет больных; Он воскрешает мертвых; Он животворит и укрепляет расслабленных. Слово Божие есть наша жизнь временная и вечная. Радуйтесь о Господе!
        cn: 我們唯一的真實慰藉，乃是上帝的聖言——耶穌基督！祂將憂傷轉為喜樂；祂醫治病患；祂使死者復活；祂賦予生命，並堅固軟弱之人。上帝的聖言是我們現世與永恆的生命。你們要因主歡欣喜樂！
    - type: paragraph
      text:
        ru: 29-го Декабря, 1832 г.
        cn: 一八三二年，十二月二十九日。
  - type: heading2
    initial:
      ru: '350.'
      cn: '350.'
    text:
      ru: К П.И.А.
      cn: 致普·伊·阿。
    children:
    - type: paragraph
      text:
        ru: Солнцем озаряется день, а словом Божиим озаряется верующее сердце.
        cn: 日光照耀白晝，而上帝的聖言照亮信徒的心房。
    - type: paragraph
      text:
        ru: Тело питается от земли, а душа питается с небеси. Телесные силы укрепляются хлебом и водою, а душевные силы укрепляются словом Божиим и верою.
        cn: 身體由大地滋養，而靈魂由天國滋養。肉身的力量藉著餅與水而堅固，而靈魂的力量藉著上帝的聖言與信心而堅固。
    - type: paragraph
      text:
        ru: Как рыба без воды, так и душа без молитвы мертвеет. Рыба погружается в воду и иг-рает; душа погружается в молитву и утешается.
        cn: 正如魚兒離水則亡，靈魂無禱則枯。魚兒潛於水中而嬉戲；靈魂潛於禱中而慰藉。
    - type: paragraph
      text:
        ru: Любящим мир множится злоба;«любящим же Бога вся споспешествуют во благое»(Рим 8, 28).
        cn: 愛慕世界之人，惡念隨之滋長；「然而愛神的人，萬事都互相效力，叫他們得益處」（羅馬書八章二十八節）。
  - type: heading2
