      cn: 獻給瑪利亞·彼得羅芙娜·科雷切娃
    children:
    - type: paragraph
      text:
        ru: Сугубая есть христианам брань, сугубое и сражение. Едина с видимыми вещами, возбуждающими, раздражающими и позывающими нас к пристрастию к ним и соуслаждению. Другая» к началом и ко властем и миродержателем тмы века сего» (Еф 6, 12). Так изъясняется из святых Великий Макарий.
        cn: 基督徒有一種雙重的爭戰，一場雙重的戰役。其一，是與那些可見的事物——它們挑動、刺激我們，並引誘我們對其產生依戀和同享歡樂。另一場，「是與那些執政的、掌權的、和管轄這幽暗世界的」（以弗所書 6:12）。偉大的聖者馬卡里奧斯（Makarios）如此解釋。
    - type: paragraph
      text:
        ru: 'Он же говорит: хотящим повиноваться слову Божию и благие творящим плоды знамения последуют сия: воздыхание, плач, потупление лица, тихость, преклонения главы, молитва, молчание, пребывание на едином месте, горестное рыдание и труд сердца, о благочестии подъемлемый. Дела же: бдение, пост, воздержание, кротость, молитва непрестанная, чтение Божественных Писаний, вера, смирение, братолюбие, покорность, труд, злострадание, любовь, благость, честность и весь свет, иже есть Господь.'
        cn: 他（指主）又言：那些願意順從上帝聖言、並結出美好果實的人，將有下列標記隨之而來：歎息、哀哭、面容低垂、恬靜、俯首、禱告、靜默、安居一處、悲慟的哭泣，以及為敬虔而承受的心靈勞苦。而其作為則有：警醒、禁食、節制、溫和、不住的禱告、誦讀神聖經文、信心、謙卑、愛弟兄、順從、勞作、忍受苦難、愛、良善、誠實，以及一切的光明，這光明即是主。
    - type: paragraph
      text:
        ru: 'Не творящих же плодов живота знамения суть сии: уныние, прехождение за границы, рассыпанность очей на все страны, небрежение, роптание, легкая тела вертлявость. Дела же: обжорство, гнев, ярость, клевета, кичение, празднословие, неверствие, непостоянность, забвение, замешательство, лихоимание, сребролюбие, ревнование, свары, презорство, лгание, пустой смех, своевольство и вся тьма, яже есть сатана. Благодарение святому Макарию за доставление сего необходимо нужного сведения; поэтому удобно нам усматривать себя, что в нас есть:«свет или тьма! Покойся во Господе, дорогая Мария! Любовь николиже отпадает»(1Кор 13, 8)»;«любящим Бога вся поспешествуют во благое»(Рим 8, 28).'
        cn: '至于不结生命之果者，其征兆如下：忧郁、越界、眼目四顾流散、疏忽、抱怨、身体轻浮摇摆不定。其行事则有：贪食、怒气、忿恨、毁谤、傲慢、空谈、不信、反复无常、遗忘、困惑、贪婪、爱财、嫉妒、争吵、轻蔑、说谎、空洞的嬉笑、任性，以及所有属撒旦之幽暗。


          感谢圣马卡里乌斯（Макарий）为我们提供了这一极其必要的信息；因此，我们得以轻松地审视自己，看我们里面究竟是「光明还是黑暗！在主里安息吧，亲爱的玛丽亚！爱是永不止息的（哥林多前书 13:8）」；「万事都互相效力，叫爱神的人得益处（罗马书 8:28）。」'
